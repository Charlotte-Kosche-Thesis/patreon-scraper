    "summary": "\u003cdiv\u003e\u003cdiv\u003eLiebe Freunde und Begleiter,\u003cbr\u003e\u003cbr\u003ein Zukunft werden wir \u00f6fter Lieder, Soundsets und Aufzeichnungen von Konzerten umsonst ver\u00f6ffentlichen. Wir hoffen auf Eure Unterst\u00fctzung, so wie in alle den Jahren.\u003cbr\u003e\u003cbr\u003eVielen Dank f\u00fcr Eure Hilfe,\u003cbr\u003e\u003cbr\u003eBruno Kramm und Stefan Ackermann\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDear friends and followers,\u003cbr\u003e\u003cbr\u003eIn the near future we will much more often release tracks, live performances and soundsets for free. We hope that our fans and friends will support our work further on those new ways. \u003cbr\u003eWe are confident as the lovers of our music and performances supported us since the beginning and gave us the opportunity to tour the seven seas and continents.\u003cbr\u003e\u003cbr\u003eYours truly,\u003cbr\u003e\u003cbr\u003eBruno Kramm and Stefan Ackermann\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor those how do not know about us, here is a brief history and the link to our site:\u003cbr\u003e\u003ca href=\"http://www.dasich.de\"\u003eDas Ich Homepage\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs at the end of 1980\u2019s Bruno Kramm and Stefan Ackermann, back \nthen young New Wave musicians, were sending their first \nreligion-criticising demotapes they could not even imagine that this \nspecific release would be soon defining a whole new music genre, \u201eNeue \nDeutsche Todeskunst\u201c (\u201enew german death art\u201c). Songs like \u201eGottes Tod\u201c \nand \u201eDes Satans neue Kleider\u201c, that are still on this new century \ncarrying a very special magic in them, became well known hymns of the \nblack scene in the new freshly united Germany,\u003cbr\u003e\n\u003cimg height=\"419\" src=\"http://new.dasich.de/wp-content/uploads/2017/01/dasich_bandfoto1-559x419.jpg\" width=\"559\"\u003e\u003cbr\u003e\nSince their early works \u201eSatanische Verse\u201c and the album \u201eDie Propheten\u201c\n Das Ich has been combining drama with music, expressionism with \nclassics and electronics with gothic with the intensivity so far \nunexperienced in the music scene. They were acrossing boundaries and \ninspiring numerous bands and forms of expression with their new art.\u003cimg height=\"452\" src=\"http://new.dasich.de/wp-content/uploads/2017/01/boto1-559x452.jpg\" width=\"559\"\u003e\u003cbr\u003e\nOn their extended worldwide tours in Europe, USA, South-America, \nAsia, Israel and Russia, Das Ich was not only strongly promoting the \nculture of a new and expressive but at the same time still well beware \nof it\u2019s horrifying past Germany. They also helped their mother tongue, \ngerman, to finally emancipate from Schlager, folk music and Krautrock. \nBetween their albums \u201eStaub\u201c, \u201eEgodram\u201c, \u201eLava\u201c, \u201eAntichrist\u201c and \n\u201eCabaret\u201c, Stefan Ackermann and Bruno Kramm have always allowed long \nperiods for the inspiration being able to develop their own musical \nlanguage that has always been responsing to every epoch and period of \ntime.\u003cbr\u003e\nWith their boundary-crossing, controversial and intense live shows \nDas Ich has developed a strong and very unique reputation that is still,\n over 25 years after the release of \u201eGottes Tod\u201c, not comparable with \nany other band. Together with the metal band Atrocity, they broke \nthrough the almost impenetrable scene boundaries between metal and \ngothic scenes by wrapping the poet Gottfried Benn with their \u201eMorgue\u201c \nvocalization into a disturbing sound picture, which in its time-critical\n presentation found the premiere in the prestigious Theater of Z\u00fcrich.\u003cbr\u003e\nStill until today \u201eeverblacks\u201c like \u201eKain und Abel\u201c, \u201eVon der Armut\u201c \nor the technoide VNV Nation remix version of \u201eDestillat\u201c are constantly \naccompanying dance-floors at the worldwide Gothic parties. After very \nserious illness of the singer Stefan Ackermann and the political \nexcursion of the composer Bruno Kramm, Das Ich is now retuning stronger \nthan ever with a new line-up and is working on a soon to be released new\n album.\n\t\n\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
