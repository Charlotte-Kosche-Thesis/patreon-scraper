    "summary": "\u003cdiv style=\"text-align: center;\"\u003e|\u003ca href=\"https://drayjay.com/\"\u003eDrayJay Site\u003c/a\u003e|\u003ca href=\"https://www.furaffinity.net/user/dracojeff/\"\u003eFurAffinity\u003c/a\u003e|\u003ca href=\"https://twitter.com/Drayjay\"\u003eTwitter\u003c/a\u003e|\u003ca href=\"http://dracojeff.tumblr.com/\"\u003eTumblr\u003c/a\u003e|\u003ca href=\"https://picarto.tv/DrayJayArt\"\u003ePicarto\u003c/a\u003e|\u003c/div\u003e\u003cstrong\u003e\nHEY YOU!\u00a0\u003c/strong\u003e\u003cbr\u003e\nThanks for giving my page a visit!  This Patreon is where I will be uploading new work on a weekly basis. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nABOUT ME:\u003c/strong\u003e I\u0027m a simple human dude who goes by the name DrayJay online. If you\u0027re reading this, you probably got here from my Fur Affinity, Tumblr, Twitter, or FN account. I primarily draw with a tablet, but you can also enjoy a lot of CG environment work in my illustrations as well. I look forward to sharing lots of art on here. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhy Patreon? I created this Patreon account to...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nGET PAID!\u003c/strong\u003e\u00a0Being able to afford rent, electricity, and insurances is exceedingly more awesome than the alternative. I\u0027d also love to buy some better art related equipment like bigger tablets and other fun stuff that is maybe tax deductible. Food is also great to be able to consistently afford.  Yum! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nGET CREATIVE!\u003c/strong\u003e I love working on commissions every single week, however with the demand for specific characters doing specific things, it doesn\u0027t leave me much room for me to explore as often as I probably should. Patreon is helpful for venturing out into new territories, and I\u0027d like to maintain a sweet balance between Patreon work and commission work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nPUSH HARDER!\u003c/strong\u003e What can I say? I want to improve my art. I am forever a work in progress and I\u0027d love for you guys to be a part of that process. With Patreon, one can really take bigger design risks and toy with a variety of new techniques when focusing on projects that are more personal. In other words, I\u0027d love to expand those artistic horizons. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nF.A.Q.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nQ:\u003c/strong\u003e How does your AMA work? \u003cbr\u003e\u003cstrong\u003e\nA:\u003c/strong\u003e Simple. All of you can view and comment on my private Tumblr group which will be provided within each Update. Just ask any question you\u0027d like to Phyco, Denny, DrayJay, (and more to come!)  This will give me an opportunity to provide deeper insight to their personalities along with a fair amount of funny or sexy kinds of situations. The answers will be posted in my public Tumblr, and viewable by everyone, and you can also ask anonymously if you\u0027d like. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nQ:\u003c/strong\u003e Monthly Pinup Sketch? how do you know what I want? \u003cbr\u003e\u003cstrong\u003e\nA:\u003c/strong\u003e Once per month, Through this patreon message system, Simply link me 1 picture of your character. Preferably you\u0027d do this before the first weekend, unless you\u0027d like me to continue drawing the same character in different pinups each month.  The pose and outfit will be my chosing. So the result will be somewhat of a surprise. If you have important specific requirements, please let me know. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Are you still working on that ExGender Project?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Yes. Writing has been a huge task for me, but I hope the end result will be very enjoyable.\u00a0\u003cbr\u003e"
