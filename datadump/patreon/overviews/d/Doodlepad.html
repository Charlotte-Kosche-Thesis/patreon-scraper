    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHi there!\u00a0\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAnd thanks for stopping by my Patreon Page.\u003cbr\u003e\n\u003cspan style=\"font-weight: normal; color: rgb(147, 137, 83);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eSo lets get to it.\u003cbr\u003e\n\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cbr\u003e\n\u003cem\u003eWho am I?\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: normal;\"\u003eMy name is Ellie Fortune, I\u0027m an artist in Colorado. I love fantasy, cartoons, manga, comics all that stuff. So in my gallery you will see a lot of dragons, trolls, mermaids, elves and all sorts of creatures usually done in watercolor.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: normal;\"\u003eI also have a free to read webcomic called Limboland. It\u0027s a silly little comic about fantastical characters as food obsessed as I am. It started out as a personal project that I decided to share online. It currently updates every Friday and you can find it here:\u003cbr\u003e\n\u003ca href=\"http://limboland.smackjeeves.com/\" rel=\"nofollow\"\u003ehttp://limboland.smackjeeves.com/\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cem\u003eWhat am I doing?\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: normal;\"\u003eMy goal in life is to make a living from my artwork. I want to do that by working as an illustrator\u00a0for kids Books. I recently had a critique on my portfolio and I now know the changes I need to make to my work. so I am starting over and creating a new Illustration portfolio.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: normal;\"\u003eI also take commissions and have other little side projects going on at all times. And of course Comics. I may not be able to create Limboland comics as regularly as I\u0027d like, but I get that comic making itch every once in a while, so you bet there\u0027ll be more.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cem\u003eWhat\u0027s this Patreon thing about?\u00a0\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"font-weight: normal;\"\u003ePatreon is like an awesome tip jar for creators. It\u0027s just a nice way for you, the patron, to show that you appreciate our efforts and would like to see more. I work part time to support myself while I create art. I spend a lot of time and resources\u00a0creating content which is free to view online. This includes my webcomic, which is a major challenge. With help from Patrons I could take art courses, buy books and materials, create more content, attend conventions and start projects. More or less, with help I can make not just more art, but better art.\u003cbr\u003e\n\u003cbr\u003e\nPatreon is neater than a tip jar, in that patrons are rewarded with cool stuff, like access\u00a0to secret content, works in progress, adoptables, prints, and other fun stuff. \u00a0Of course my rewards are food themed, because I I myself am food motivated.\u00a0Patrons can donate monthly as much as you like, and of course it\u0027s easy to cancel if you change your mind.\u003cbr\u003e\n\u003cbr\u003e\nSo Thank you stopping by my page and having a look!I hope you enjoy the art, and of course stop by Limboland if you get a chance.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eNote: Hopefully I will have a video uploaded soon :)\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"font-weight: bold; margin-left: 120px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"font-weight: bold; text-align: right;\"\u003e\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"

     "description": "\u003cstrong\u003eThank you Friend! You are too kind!\u003c/strong\u003e\u003cbr\u003e\nSo as a Star Cake you get the same benefits as everybody above (Patrons Only Access, Cookie Recipe ect.)\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eAnd...\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGoogle Hang Outs\u003c/strong\u003e. We can take an hour and discuss ideas for future illustrations and what you\u0027d like to see more of. \u00a0You can ask me questions, and all that fun stuff. \u00a0I can do \u00a0one of these maybe once or twice a month, hopefully more often in the future.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cimg src=\"http://s21.postimg.org/gpy52trqv/cupcake.jpg\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "created_at": "2016-08-26T14:26:07+00:00",
     "description": "\u003cstrong\u003eMy Goodness! Thank you So Much!\u003c/strong\u003e\u003cbr\u003e\nYou cool person get access to the Secret Mini Comic, WIP\u0027s. Sketches, Patreon Blog, \u00a0Cookie Recipe and Google Hangouts.\n\u003cp\u003e\u003cbr\u003e\nYou\u0027ll also get... Drum Roll....\u003cbr\u003e\n\u003cstrong\u003eA Dragon Adoptable (\u003c/strong\u003e\u003cem\u003ebecause dragons!\u003c/em\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHere\u0027s how it works!\u00a0\u003c/p\u003e\n\u003cp\u003eI\u0027ll have \u003cstrong\u003e\u00a0Five dragon characters available for adoption\u003c/strong\u003e. You my friend get to pic of a dragon you wish to adopt, you can then name it, and create it\u0027s personality. The dragon will be yours to keep forever and draw whenever you like.\u00a0\u003c/p\u003e\n\u003cp\u003eI\u0027ll send you a print of your dragon along with a certificate and of course the PDF File. First come gets first pic.\u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cbr\u003e\n\u003cimg src=\"http://s7.postimg.org/wjirndd8r/floater.jpg\"\u003e\u003c/p\u003e",

     "created_at": "2016-08-26T14:26:07+00:00",
     "description": "\u003cstrong\u003eOh Wowzers! You\u0027re the Best!\u003c/strong\u003e\u003cbr\u003e\nYou my sweet cherry pie have floored me with your generostiy.\u003cbr\u003e\n\u003cbr\u003e\nFor being so awesome, you get all the cool stuff mentioned above, And your name on my Webcomic site and Online Gallery with a link to your comic if you have one.\u003cbr\u003e\n\u003cbr\u003e\nAnd check it!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eI\u0027ll take Art Requests:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIf you would like to see a popular fictional character done in my style, I will make a watercolor of that character. This can be from fantasy, si-fi, anime, comics, so long as it\u0027s pg-13. I\u0027ll send you a pdf file along with the original work of art.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eKeep in mind, I \u0027m not great at drawing gundams, I will try my best. But I can\u0027t promise anything.\u003cbr\u003e\n\u003cimg src=\"http://s23.postimg.org/3u4bpv8gr/pie.jpg\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
