 appreciated.\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/6f74/f/2017/200/3/4/princessbernd_by_celebi_yoshi-dbgwqfe.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOctober 25, 2015:\u003c/strong\u003e To those who rushed to support me following this family emergency and during these hard times, and I am forever grateful. Thank you!\u003cbr\u003e\u003cbr\u003e"
