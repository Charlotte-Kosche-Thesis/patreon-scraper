    "summary": "\u003cstrong\u003eHELLO! \u003c/strong\u003eI am a musician from the cold state of Minnesota! Since the release of my first album in 2012, I\u0027ve had the privilege of opening for artists such as Dave Barnes and Eric Hutchinson, appearing on season 4 of NBC\u0027s \"The Voice\", growing a super fun audience through\u00a0\u003ca href=\"http://www.vine.co/dustyhatz\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eVine\u003c/span\u003e\u003c/a\u003e (RIP) and\u00a0\u003ca href=\"http://www.youtube.com/Dustyhatz\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e, and touring college campuses all over the country!\u003cbr\u003e\u003cbr\u003eAlthough I\u0027ve been incredibly lucky to be able to make a portion of my living from my music, it has yet to be something I can rely on 100%...\u003cstrong\u003eThis is where \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003cstrong\u003e and most importantly \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(118, 146, 60);\"\u003eYOU\u003c/span\u003e\u003cstrong\u003e step in...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS THIS PLACE?\u003cbr\u003e\u003c/strong\u003ePatreon is absolutely the most direct way to support an independent artist \u003cstrong\u003e(\u003c/strong\u003e\u003cstrong\u003elike me!)\u003c/strong\u003e. Think of it as a subscription to everything Dustin Hatzenbuhler...actually...that\u0027s quite literally what it is!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT I ALREADY PAY FOR SPOTIFY AND STUFF...HOW MUCH DOES THIS COST?\u003cbr\u003e\u003c/strong\u003eGreat question. However much you want...seriously. $1, $2, $5, $20, any amount you want. AND you can stop contributing any time or start back up again any time. If you\u0027re not crazy about the content I\u0027m creating, you can totally stop your subscription no questions asked. If you only want to help me out for a month or two, you can do that too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR ME? CAN\u0027T I ALREADY WATCH/LISTEN TO YOU FOR FREE?\u003cbr\u003e\u003c/strong\u003eAbsolutely! I will always make my music and videos available for free on places like Youtube, Soundcloud, Spotify, and Apple Music. \u003cstrong\u003eBUT \u003c/strong\u003ebeing a \"\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatron\u003c/span\u003e\" comes with \u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBONUSES\u003c/span\u003e like exclusive PATRON ONLY live streams, early access to new music and videos, and maybe even a custom tune written just for you! But mostly, you can feel great knowing that your $\u0027s go directly to the artist, which allows me to devote WAY more time and resources to creating the content you enjoy watching and listening to.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU SO MUCH FOR YOUR CONTINUED SUPPORT! \u003cbr\u003e\u003cbr\u003eAS LONG AS YOU KEEP LISTENING, I WILL KEEP CREATING!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
