   {
    "attributes": {
     "about": "I\u0027m a 30 year old digital artist and budding animator. I\u0027ve been drawing since I was in grade school (mostly Timon and Pumbaa, and Yoshi!) I spent 6 years in the US Army as a BAS medic, finishing my service as an E-5. After that, I spent several years in county EMS until fall of 2015, when I went back to med school to obtain a higher degree. In school, I worked as a PCA in a hospital- working and going to school full time was a nightmare. In danger of failing, I quit work to focus on school and barely passed the last semester. I now work full time, but I do not make enough to support my wife and I.\u003cbr\u003e\u003cbr\u003eIt is at the present juncture that I\u0027ve always imagined myself fading away. I\u0027m trying my best not to disappear from the scene. I\u0027ve just got the capabilities to make animations, which is something I\u0027ve always wanted to do. I\u0027ve got a few underway. I feel like I\u0027m on the cusp of great, great work, nearing a destiny I\u0027ve been approaching since childhood, and I am not giving out, not without a fight.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve found this page, you\u0027re likely to be familiar with my work. I don\u0027t post sketches or drafts, and I will never skimp on detail. The animations I am making are not the simple \"jiggle\" type you may have seen others produce. These factors are how I figure what I ask from you- my work is of the highest quality. A Patron can expect only one or two posts a month, but I promise they will be impressive!\u003cbr\u003e\u003cbr\u003eThank you for hearing me out. I do hope you can find it in your heart to help me. If I cannot gather the support I need, I suppose my journey was destined to end here.\u003cbr\u003e\u003cbr\u003e",
