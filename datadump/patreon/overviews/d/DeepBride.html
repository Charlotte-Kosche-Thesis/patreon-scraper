    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e[ENG]\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u003c/strong\u003e opened this \u003cstrong\u003ePatreon\u003c/strong\u003e so I\ncan continue my dream and make it my job someday. I like to draw and I want to\ndo animated shorts in \u003cstrong\u003eBlender\u003c/strong\u003e with \u003cstrong\u003eFutanari and Trap themes\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e[ESP]\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003ebro este \u003cstrong\u003ePatreon\u003c/strong\u003e para poder continuar con mi sue\u00f1o y\nconvertirlo en mi trabajo alg\u00fan d\u00eda. Me gusta dibujar y quiero llegar a hacer cortos\nanimados en \u003cstrong\u003eBlender\u003c/strong\u003e con tem\u00e1tica \u003cstrong\u003eFutanari y Trap.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.mediafire.com/convkey/769c/4n71k28zdxk36266g.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.mediafire.com/convkey/f31c/4c05bssbgzhncz86g.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e[ENG]\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI have many stories\u003c/strong\u003e that I would like to realize with your support, I\nalso want to get to know your ideas and suggestions to create more stories. \u003cstrong\u003eA\u003c/strong\u003es you may have noticed I am\nnot very good, but that has never stopped me to be able to carry out my\nprojects.\u003cbr\u003e\u003cstrong\u003e[ESP]\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eT\u003c/strong\u003eengo muchas historias que quisiera realizar con su apoyo,\ntambi\u00e9n saber sus ideas y sus sugerencias para crear historias. \u003cstrong\u003eC\u003c/strong\u003eomo habr\u00e1n\nnotado no soy muy bueno pero eso nunca me ha detenido para poder realizar mis\nproyectos.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.mediafire.com/convkey/5bfb/lrl173ef5xrv2976g.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.mediafire.com/convkey/84e6/a6pe11to2hk6i4w6g.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e[ENG]\u003cbr\u003e\u003c/strong\u003eHonestly, I stopped learning programming for a while because its really hard for me to get a grasp on, for the moment i am improving my drawing skills as well as learning to animate in blender and learning English too\u003cbr\u003e\u003cstrong\u003e[ESP]\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003el final he dejado un poco la programaci\u00f3n es algo que no se\nme da y en estos momentos sigo aprendiendo a dibujar, animar en Blender y\naprendiendo Ingl\u00e9s.\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eThanks for reading this.\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
