    "summary": "Thank you for visiting my Patreon page.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho I am\u003c/strong\u003e\u003cbr\u003eMy names David Black. By day i\u0027m an Art Director for a monolithic digital marketing agency, by night I make indie roleplaying games. My first game \u0027\u003cstrong\u003eThe Black Hack \u003c/strong\u003e\u0027 (an old-school rules fantasy rpg) was voted judges choice at the 2016 UK Games Expo, is a Platinum best seller at the largest PDF marketplace for RPG\u0027s and on the verge of its second edition. It\u0027s super simple, fun and delivers the most straightforward old school Dungeons \u0026amp; Dragons experience going - you can, I quote \"run it blind drunk\". Glad you\u0027re enjoying it the way it was meant to be played u/\u003cem\u003eDarthDadaD20\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat you\u0027ll get\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThis Patreon is about bringing some cool \u003cem\u003eOld School Rules\u003c/em\u003e monsters back with a lick of paint and some mechanical flair. Join me as I re-imagine 4 monsters a month, working my way through a much loved old school tome - chosen by the old school community, bringing to life my own\u003cstrong\u003e Perilous Portfolio\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eFancy chucking me a couple of dollars? Donate and gain access to a new \u0027\u003cem\u003eold school renaissance\u003c/em\u003e\u0027 monster for your D\u0026amp;D games each week and a quick start guide to The Black Hack - if you need something quick and simple to play them with. All the mechanical workings of the monsters will be largely D\u0026amp;D friendly regardless.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTry before you by\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYou can Download the first monster from the Perilous Portfolio the \u0027Resin Bogman\u0027 here, for free.\u003c
