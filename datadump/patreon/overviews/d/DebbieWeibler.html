    "summary": "\u003cem\u003e\u003cstrong\u003e\u00a0 \u00a0 \u003c/strong\u003e\u003cstrong\u003eThere is much beauty in America and our everyday lives IF we choose to see it -- I do, and am inspired to paint it!\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003eHello and thank you for taking time to learn about my endeavor to create beautiful impressionistic art to share with military Veteran and community organizations. You can be a part of this venture with a simple monthly gift to create US flag and Americana inspired original paintings to share.\u00a0 Thru my Art, I hope in a small way to encourage patriotism, community involvement and an appreciation for the beauty and freedoms we enjoy as Americans.\u00a0 We are exposed to bombardments of negativity daily, so I aim to produce paintings that coax a smile, convey a feeling of happiness, or express a sense of tranquil pleasure.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 I\u0027m retired, a disabled US military Vet of 27 years, and small business owner since 1992.\u00a0 I\u0027m married to a retired Army Vet, and have a daughter expecting her first child.\u00a0 I began painting about 8 years as therapy to cope with an unexpected musculoskeletal pain disorder and its debilitating effects of my active life.\u00a0 Painting has given me a joyful outlet despite these challenges.\u00a0 It\u0027s opened a window to see the beauty around me, and most importantly given me the means to express it creatively and colorfully on canvas.\u00a0 You\u0027re invited to\u00a0be a part of this creative process!\u003cbr\u003e\u00a0 \u00a0 I give as much as I can, but painting supplies and schools are expensive.\u00a0 I\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u00a0rent studio space in Russellville, Arkansas.\u00a0 Although, I don\u0027t have a formal art education, I\u0027m fortunate to paint with Beau Arts Academy inductees and other artists who generously share their talents and knowledge with me. But, to grow and improve as an Artist, l must continue my art education and attend more workshops and classes.\u00a0 My finished paintings would also benefit by the use of better quality canvas, oil paints and framing products.\u00a0 You can become a true \"Patron of the ARTs\"\u00a0\u003cstrong\u003ein my exclusive community of friends and \u003c/strong\u003eshare paintings freely with community and Veteran organizations to aid in their efforts to care and share with others.\u00a0\u00a0Thank you. Deb\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cem\u003e\u003cstrong\u003ep.s.\u00a0 Here is a list of my giving:\u00a0\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u00a0--For several years, I\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u0027ve given original oil on canvas paintings to the\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\"\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eArkansas Freedom Fund\" who helps disabled Vets through rehabilitative sports and outdoor activities, for their fundraising activities.\u00a0 I\u0027ll continue to support this group.\u00a0\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e--I\u0027ve given to \"Homes for our Troops\" who build specially adapted custom homes nationwide for severely injured post-9/11 Veterans.\u00a0 I would like to give more paintings to this group for vet\u0027s homes.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e--\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eI monetarily\u00a0support Outward Bound, a group that works to re-energize\u00a0Vets through adventure and outdoor challenge.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eI\u0027ll continue to support this organization and others like it.\u003cbr\u003e--I love to support \u003c/strong\u003e\u003c/em\u003e\u003c/em\u003ecommunity events such as the Russellville 100th Anniversary Historic Train Depot celebration where I exhibited several of my flag paintings in support of the military troops who live, have lived and have passed thru our community over the years.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e--I\u00a0 support the River Valley Arts Center and have a solo exhibit scheduled with a percentage of sales going back to the center.\u00a0\u00a0\u003cbr\u003e--I\u0027ve given images of my paintings for publication to support the River Valley Veterans Memorial Park.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMy resume:\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e--My art is on exhibit at \"Gallery 307,\" downtown Russellville, AR.\u00a0\u003cbr\u003e--Solo exhibit scheduled at the River Valley Arts Center the month of August 2018.\u00a0 As a patron, You are\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u00a0invited to attend the reception Sunday, Aug 5th, 1-3 pm, \u003cem\u003e\u003cstrong\u003e1001 East B St, Russellville, AR.\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e--Oct 2017\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eRiver Valley Arts Center \"Artist Invitational\nShowcase\" -- placed in the Show with a colorful 16x20, oil on canvas painting.\u003cbr\u003e--Jun 2017 Community ArtWalk and special exhibit\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e, my impressionistic 20x16, oil on canvas paintings was pictured in \u003cem\u003e\u003cu\u003eAbout Magazine\u003c/u\u003e\u003c/em\u003e \u0026amp; the \u003cem\u003e\u003cu\u003eAR\nDemocat-Gazette.\u003cbr\u003e\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cu\u003e--\u003c/u\u003eIn 2016, my vintage Americana painting \"Party Line\nIII,\" a 20x16, oil on canvas was selected for inclusion\nand published in the book \"Art of Living\"  an Arkansas Hospice Silver Anniversary Memorial\nbook.\u003cbr\u003e\u003cimg src=\"https://www.facebook.com/Americana.Art/photos/rpp.1111674555572128/1470024696403777/?type=3\u0026amp;theater\"\u003e\u003cimg src=\"https://www.facebook.com/Americana.Art/photos/rpp.1111674555572128/1376070275799220/?type=3\u0026amp;theater\"\u003e\u003cimg src=\"https://www.facebook.com/Americana.Art/photos/rpp.1111674555572128/1901862316553344/?type=3\u0026amp;theater\"\u003e\u003cimg src=\"https://www.facebook.com/photo.php?fbid=10214917041340538\u0026amp;set=a.1093168450428.172758.1263040452\u0026amp;type=3\u0026amp;theater\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e"

     "created_at": "2016-06-27T16:44:26+00:00",
     "description": "I\u0027d love to paint your favorite \u003cem\u003e\u003cstrong\u003estill life\u003c/strong\u003e\u003c/em\u003e or scenic l\u003cem\u003eandscape \u003c/em\u003efrom\u00a0a\u003cem\u003e\u00a0\u003c/em\u003ephotograph using oil on cotton canvas, any size up to 24\"x 24.\" \u00a0And if you\u0027d like, I\u0027ll post it free for all to enjoy with your credits. \u00a0You will have the opportunity to purchase it for only $250 plus shipping. \u00a0If I have more than one new patron during a month, I\u0027ll have a drawing to determine the winner. \u00a0I\u0027ll leave undrawn names in the running for future drawings! I\u0027ll also email you a .jpg image of your favorite painting to print for personal at-home use.\u00a0\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "description": "To attend oil painting workshops, take online/DVD training from Artists Network and other online sources and attend Art events.\u00a0 \u00a0These are two of the workshops I\u0027d especially like to attend someday:\u00a0\u003cbr\u003e\u00a0 -Robert Moore workshop at his studio in Delco, Idaho. \u00a0It\u0027s an intensive 5 day program with a balance of classroom, demos, painting and critique.\u00a0\u00a0\u003cbr\u003e\u00a0 -Douglas Fryer-Scotsdale Artist School workshop \"Suggesting Reality,\"\u00a0reinforces an understanding of composition and form, explore methods to break up and strip down the subject, then reconstruct it in new and surprising ways...subtleties, variations, lines, textures and colors that enliven our senses and captivate our interest; the suggestion of the passage of time; the relative states of motion and stillness.",
