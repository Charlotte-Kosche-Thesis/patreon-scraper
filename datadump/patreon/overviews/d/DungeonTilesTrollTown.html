    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FdCT5CzGceOw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DdCT5CzGceOw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FdCT5CzGceOw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eINTRODUCTION\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHey! Lrak, the Mayor of Troll Town here. So what am I doing and why should you care? \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/Dungeon-Tiles-Now-Available-TrollTown.xyz_.jpg\" style=\"float: right; width: 254px; margin: 0px 0px 10px 10px;\"\u003eWell, I\u2019m producing \u003cstrong\u003ereally cool dungeon tiles for table-top role-playing games\u003c/strong\u003e (RPGs). \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSTOP!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e Before you run off, thinking these are clunky, heavy, not-very-flexible and expensive 3D tiles* \u2013 they\u0027re not! \u003cbr\u003e\u003cbr\u003eWhat I\u0027ve got for you are extremely flexible, modular, printable tiles that you can use for a wide variety of settings. Which means you can carry a \u003cstrong\u003enearly infinite number of dungeon tiles\u003c/strong\u003e \u2013 and dungeons \u2013 around with you on your laptop (as PDF files) or in your gaming bag (as ready tiles)! \u003cbr\u003e\u003cbr\u003eWe currently got two different sets with \u003cstrong\u003eover 90 tiles \u003c/strong\u003eto choose from, and more coming every month. You can \u003cstrong\u003eget in on the action for \u003cspan style=\"color: rgb(128, 100, 162);\"\u003ea measly buck. $1.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e That\u0027s right \u2013 a single dolla U.S..\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/2016/08/TT-Basic-Dungeon-Tiles-Example-900x150-96.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo if you\u0027re into creating dungeons as a DM/GM, or you play out your adventures on a table top with miniatures, then you\u0027ll want to check out what I\u0027ve got here for you. Our Basic Dungeon Sets are suitable for just about \u003cstrong\u003eany genre,\u003c/strong\u003e though obviously, the extant titles skew towards the fantasy, sword-and-sorcery and historical milieus. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/Dungeon-Tunnel-Tiles-Now-Available-TrollTown.xyz_.jpg\" style=\"width: 255px; float: left; margin: 0px 10px 10px 0px;\"\u003eAs I said, there are two \u201cbasic sets\u201d of game tiles: \u003cstrong\u003eThe Dungeon and The Tunnels. \u003c/strong\u003eThese are available to all levels of membership as a PDF. 8\" square tiles, with a 1\" grid (standard for 25mm figures), they can be printed out on any standard printer. Simply cut the tiles out and use them to your heart\u2019s content. I recommend using heavy stock, but that\u2019s up to you. There are enough tiles here to flesh out just about as many dungeons as you might want to build \u2013 with much, much more on the way! \u003cbr\u003e\u003cbr\u003eWe\u2019ll be creating a \u003cstrong\u003enew set of tiles every month\u003c/strong\u003e and adding new tiles to existing sets too. If you want to get access to the new sets and all the extra goodies, you must be a patron!\u00a0 :-) \u003cbr\u003e\u003cbr\u003eAt a higher level of commitment, you get the \u003cstrong\u003eDungeon Mini-Tiles,\u003c/strong\u003e too, as .jpg files. These are 1\" versions of the bigger tiles, and are really valuable if you want to create your own dungeons using our tiles, or re-map existing dungeons. This serves as your DM/GM map!\u003cbr\u003e\u003cbr\u003eThey\u0027re designed to give you a beautiful print-out, too, for your reference during play \u2013 or even as a souvenir for your players! You simply drag \u0027n\u0027 drop or import these tiles into a graphics app (set snap to 1\") and create your dungeon. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHigher levels of patronage give you even more goodies!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere at Troll Town, we welcome your input, whether that be here in the Patreon-only feed or otherwise (website, Twitter, Facebook, etc.). Let me know what you think of the current dungeon tiles, and what you\u0027d like to see in the future. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e* 3D tiles are great, and I personally love \u0027em. But portable, easy to put up and take down, and infinitely flexible, they\u0027re not. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/2016/09/Troll-Town-at-Night_Colorized-Sketch_trolltown.xyz_Dungeon-Tiles_Illustration-by-Mann_96.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDUNGEON TILES OF THE FUTURE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHere are the currently planned new sets, with more to come. The new sets will not necessarily be those listed here, or in the order shown. Artistic types are notoriously erratic, after all. \u003cbr\u003e\u003cbr\u003eNOTE: those at the \u003cstrong\u003eSuggest-A-Dungeon level and above\u003c/strong\u003e will get a say in which dungeon tiles sets we do. Names of sets below are provisional. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Mirkywood: The Fell Forest \u003c/strong\u003e\u2013 a deep, dark, scary forest, with twisting footpaths, clutching thickets, spooky ruins, and many potential dangers (based loosely on that famous forest from LOTR). Bring your bug spray...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 More-ia: The Great Dwarven Halls \u2013 \u003c/strong\u003ea massive dwarven complex built deep beneath a mountain, full of magnificent chambers and passageways, once home to a thriving community of artisans and tradesmen. Then something horrible happened. Many residents died and the rest fled, but only after a series of bloody, protracted battles to try and save their home. Now, the place is largely empty, though some say it is inhabited by fell creatures, and full death traps to befall the unwary, but also great treasures... (yes, based loosely on that infamous under-mountain city from LOTR).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Lost Lorien: The Cursed Elvin Hamlet \u2013 \u003c/strong\u003ean ancient, abandoned elvish stronghold, built upward among the trees and peaks of a mysterious wilderness. It supposedly holds great treasures still, but is thought to be cursed and even haunted, and few who have attempted to plunder it have ever returned... (again, based loosely on that famous dwelling place in LOTR). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Temple of the Great God(s): Greco-Roman Religious Complex\u003c/strong\u003e \u2013 a magnificent site for a large congregation, dedicated to worship of a powerful god \u2013 Apollo, Sauron, Cthulhu or gods. All sorts of adventures possible here...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 HavenTown: Medieval Streets, Squares and Alleyways\u003c/strong\u003e \u2013 for city adventures! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 HavenHarbor: Piers, Canals, Docks \u0026amp; Warehouses \u003c/strong\u003e\u2013 for coastal city adventures, setting out to sea or coming back from, and piratical campaigns. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 HavenHeights: Mansions and Estates\u003c/strong\u003e \u2013 the ruling elites live here, on high ground, overlooking the city and it\u0027s \"great unwashed.\" These are perfect pickings for thieves and brigands of all stripes. Well, except for the guardians, patrols, spells and traps. Or perhaps it\u0027s the place for heroes, sent to rescue a kidnapped child or extract a villain to face the law. So much potential treasure, so many possibilities... \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2022 HavenDepths: The Catacombs\u003c/strong\u003e \u2013 Haven is an ancient city, built (and rebuilt, following war, insurrection and disaster) by generation after generation, down through the ages. As such, beneath it\u0027s streets, lie networks of tunnels, forgotten structures, half-collapsed passageways and much, much more. Some believe ghastly creatures prowl the depths...\nParticularly the ossuaries! There\u0027s many an adventure to be had in the darkness deep beneath the city...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Notre Doom: The Great Cathedral \u2013 \u003c/strong\u003eA magnificent structure, but perhaps the scene of inquisition, heresy or supernal conflict. It\u0027s artwork and artifacts are priceless magnets for thieves, so maybe you\u0027ll be hired to protect them. Or maybe to steal them. Or even deface them... \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Doomstone: Wild West Boom Town \u2013 \u003c/strong\u003ea frontier city where once, not too long before, you only found cactus, rattlers and bleached bones. Now there are beer halls, bordellos, mine shafts and mysterious doin\u0027s...\u003cbr\u003e\u003cbr\u003eYour input is important to me. Depending the level of membership you \nchoose to subscribe to, you\u2019ll have the ability to influence what new \ntiles and set-pieces get made to a greater and greater degree, up to and\n including claiming/naming rights!\u003cbr\u003e\u003cbr\u003e----- ----- ----- ^ ----- ----- ----- ^ ----- ----- -----\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003ePLEDGE ITEMS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003eBasic Dungeon Tiles + New Tiles\u003c/strong\u003e\u003cbr\u003eWe\u0027ve got two basic dungeon types available to all, starting at the $1 level: Dungeon Tiles and Tunnel Tiles. Together, these cover just about \u003cstrong\u003eany possible dungeon\u003c/strong\u003e you might want to create. The v1.0 sets, collectively, have over 90 tiles to create dungeon layouts with! \u003cbr\u003e\u003cbr\u003eEvery month, we\u0027ll add more tiles, because no matter how many we make, it will never be possible to cover every conceivable arrangement of rooms and corridors, and the goal here is to make these tiles the most complete resource of it\u0027s kind anywhere. So, as long as you\u0027re a patron, you\u0027ll get any and all updates, as well as changes/improvements made to existing tiles. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Access to Patreon-only Feed\u003c/strong\u003e\u003cbr\u003eThis gives you the inside skinny on what\u0027s going on here at Troll Town, as well as the down-low on devious doin\u0027s you won\u0027t hear about otherwise. This means you\u0027ll hear about things first and get an opportunity to act on this info before the great unwashed.  It also gives you a chance to weigh in on what we\u0027re doing, what we\u0027re thinking about doing and tell us what you want to see.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003eThe Wall of Fame\u003c/strong\u003e\u003cbr\u003eEvery member who stays with me for three months will get his or her \u003cstrong\u003ename on the Wall of Fame,\u003c/strong\u003e ranked first to last, ordered by level of commitment. Troll Dukes will go at the top, followed by Troll\u00a0 Counts, followed by Troll Barons, and so on. This will be updated every month. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/TT-Trollken-50.png\" style=\"width: 169px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003eTroll Town Goodies\u003c/strong\u003e\u003cbr\u003eIf you remain a Troll Town patron for six months, you\u2019ll get six months worth of Trollkens \u2013 our own special \"Troll Token\" currency \u2013 which you can spend on your choice of \u003cstrong\u003ereally cool Troll Town goodies\u003c/strong\u003e, at the Troll Town Outfitters. This includes hats, t-shirts, mugs, hoodies and much more. You\u0027ll then continue to get Trollkens every month you stay with us, to spend however you see fit, whenever you see fit. \u003cbr\u003e\u003cbr\u003eThe reason for the six month waiting period is three-fold: 1) Troll Town is not set up to be an online retailer yet, and doesn\u0027t have these items on hand. They would have to be ordered and produced as needed. It takes non-creative admin work to order, ship and track physical goods. Mayor say: \"No no.\" 2) He doesn\u0027t want to deal with the \"one and done\" types. 3) Building a store and implementing the whole points system is going to be a big chore, which the big boss is not prepared to tackle at launch. Nor is it a good use of The Mayor\u0027s time if this \"dungeon tile thing\" doesn\u0027t take off. He tends to get very, very cranky over wasted time. So till the online store\u0027s ready to go, it\u0027s not happening anyway. \u003cbr\u003e\u003cbr\u003eThose that stay on past six months will be able to use Trollkens for Troll Town goodies whenever you like. Besides the swag, there will be additional merch available exclusively through the Troll Town store, and only by way of Trollkens!\u003cbr\u003e\u003cbr\u003eNOTE: Troll Town merchandise shown is subject to change without notice. Why? Because we don\u0027t control what our suppliers will print on, and we don\u0027t control the price we pay for said items.   \u003cbr\u003e\u003cbr\u003e----- ----- ----- ^ ----- ----- ----- ^ ----- ----- -----\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOTHER PLEDGE ITEMS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI realize some of the pledge items require explanation. So here goes...\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2022 Dungeon Tiles of the Month\u003c/strong\u003e\u003cbr\u003eEvery month, I\u0027m doing a new set of dungeon tiles. These are unique sets for specific environments, and they come complete with Scenario Seeds -- ideas on how to use them and integrate them into your game world. To be clear, Dungeon Tiles of the Month are exclusively new content, and not simply additional Basic Dungeon/Tunnel tiles. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Dungeon Mini-Tiles of the Month \u003c/strong\u003e\u003cbr\u003eMini-tiles are the small version (1\"/25mm squares) of the tiles, provided in .jpg form. This allows you to design your own dungeons in any graphic design program \u2013 or easily \"rebuild\" existing dungeons to work with Dungeon Tiles. You simply \"drag and drop\" or import the mini-files as needed to build a dungeon as you see fit. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 First Look + How it Got Made\u003c/strong\u003e\u003cbr\u003eThis provides patrons with the chance to see work in progress -- and weigh-in if you so desire. I\u0027m also going to do \"how to\" and \"making of\" videos which show the processes involved in creating these sets. This will be valuable for those who want to embark on making their own tile sets and/or modifying mine. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 The Builder\u0027s Blueprint \u003c/strong\u003e\u003cbr\u003eThe basic graphics elements used to create Dungeon Tiles sets. If you use Photoshop or any other graphics app, you can \u003cstrong\u003emodify these to create your own 100% compatible dungeon tiles. \u003c/strong\u003eAdd your own unique twist(s) to existing dungeons! This is so cool, troll-friend, that I\u2019d be signing up to get it myself! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003eSuggest a Dungeon Tile\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/Suggest-a-Dungeon-Tile-Example.png\" style=\"width: 279px; float: right; margin: 0px 0px 10px 10px;\"\u003eGot a tile you\u0027d like to see, or have improvements/suggestions for an existing one? Let the Mayor know! He\u0027s wants to hear about it. Submit as many ideas as you like, as often as you like! If Da Big Troll likes your idea and runs with it, you\u0027ll get the naming rights to that tile, and credit too! I.E. \u201cConcept by: Your Name.\" \u003cbr\u003e\u003cbr\u003eThis is a permanent naming right.* Tile sets are updated monthly to reflect new names.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003eSuggest a Dungeon Tile Set\u003c/strong\u003e\u003cbr\u003eSo there\u0027s a lot of ground to cover yet, but conversely, nearly an almost unlimited number of environments and settings that could be done as complete dungeon tile sets. You probably have you own idea(s) for what you\u2019d like to see, so\u2026 suggest away! There are no bad ideas. Scratch that. There are. But don\u2019t let that deter you. \u003cbr\u003e\u003cbr\u003eAs with Suggest-A-Dungeon Tile above, you\u2019ll get the naming rights and credit for the concept. However, it\u2019s going to be for the entire set, not just one tile. Cool, huh?\u003cbr\u003e\u003cbr\u003eThis is a permanent naming right.* Tile sets are updated monthly to reflect new names.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003eName That Dungeon Tile\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/Name-That-Dungeon-Tile-Example.png\" style=\"width: 280px; float: right;\"\u003eTen months out of the year (February through November), 15 lucky trolls or troll friends \u2014 selected randomly from members of this tier and the one below \u2014 get to \u003cstrong\u003ename an unnamed dungeon tile\u003c/strong\u003e of their choice, from any of the existing sets. With the addition of the Troll Dukes, it works out, on average, to five times a year per patron.\u003cbr\u003e\u003cbr\u003eYou can use your name or dedicate the tile to someone else. You\u2019ll also get a \u201cSponsored by: Your Name Here\u201d tag on the tile as well. \u003cbr\u003e\u003cbr\u003eThis is a permanent naming right.* Tile sets are updated monthly to reflect new names.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Name That Dungeon Tile Set\u003c/strong\u003e\u003cbr\u003eTen months out of the year (February through November), one lucky patron at this level will get to \u003cstrong\u003ename a dungeon tile set.\u003c/strong\u003e That\u0027s right! The whole thing! The complete set! Name it for yourself. Name it for your kids. Name it for dog. Name it however you like.*\u003cbr\u003e\u003cbr\u003eThe winner is selected randomly from the current patrons at this level every month. Those who have already named a set during the course of the year are removed from the pool for the next month. \u003cbr\u003e\u003cbr\u003eIn short, every patron at this level will be able to name a dungeon during the course of the year. \u003cbr\u003e\u003cbr\u003eThis is a permanent naming right.* Tile sets are updated monthly to reflect new names.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Note on Naming Rights\u003c/strong\u003e\u003cbr\u003eThe Mayor reserves the right to veto really dumb, inappropriate or offensive names. We trolls love insults, vituperation, slander, invective and general foul language as much as the next sentient being (and some would say, more), but don\u0027t take kindly to rank stupidity. And, as this is supposed to be family-friendly product, some decorum is (regrettably) required. So if your idea was to call a tile \u201cDeath to Obama Hall,\u201d it would be a non-starter (for a number of reasons). But if you got clever and wanted to call it \u201cOb-hama\u2019s Last Run,\u201d you\u0027re probably good to go. \u003cbr\u003e"
   },

     "description": "\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/TT-Patreon-Pledge-Sign-250.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eBasic Dungeons\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e + New Tiles\u003c/li\u003e\u003cli\u003ePatreon-only Feed\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBasic Dungeon\u003c/strong\u003e Mini-Tiles\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDungeon Tiles\u003c/strong\u003e of the Month\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYour Name\u003c/strong\u003e on Wall of Fame\u003c/li\u003e\u003cli\u003e1st Look \u0026amp; How It Got Made\u003c/li\u003e\u003cli\u003eSuggest-A-Dungeon Tile\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDungeon Mini-Tiles\u003c/strong\u003e of Mo.\u003c/li\u003e\u003cli\u003eBuilder\u0027s Blueprint\u003c/li\u003e\u003cli\u003eSuggest-A-Dungeon \u003c/li\u003e\u003cli\u003eName-That Dungeon Tile\u003c/li\u003e\u003cli\u003eName-That Dungeon\u003c/li\u003e\u003cli\u003e50 \u003cstrong\u003eTrollken \u003c/strong\u003eper Month\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/2016/10/TT-Patreon-Pledge-Tier-250.png\"\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 25000,
     "completed_percentage": 1,
     "created_at": "2016-09-17T00:24:50+00:00",
     "description": "\u003cem\u003e\u201cLife short, art long, pay shorter. Choose pillage.\u201d \u003c/em\u003e\u2014 Ach-Jha, Troll-Emperor\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/magic-potion-scroll-trolltown.jpg\"\u003e\u003cbr\u003eCANTRIPS \u2013 (SOFTWARE)\u003c/strong\u003e\u003cbr\u003eSo despite the Troll Emperor\u0027s advice, we\u0027re doing art rather than conquest. Disappointing? Sure. Less profitable? Almost certainly. Less fun? Without doubt. \u003cbr\u003e\u003cbr\u003eWe\u0027re just hoping, as poor crafts-trolls, to use the crowdfunding model to \u003cstrong\u003ekeep us in victuals and out of the rain\u003c/strong\u003e while doing so. Otherwise, we may have to go back to raiding, pillaging and lurking under old bridges...\u003cbr\u003e\u003cbr\u003eProducing art of any kind requires the following; \u003cstrong\u003evision, ability, dedication, time, tools and materials.\u003c/strong\u003e If you\u2019re doing things traditionally, as the world\u2019s leading dungeon tile crafters here in Troll Town have always done, it takes quite a bit of the latter three. But these magick boxes \u2014 the new-fangled computeree thingamabobs \u2014 came along, shortening the amount of time required dramatically, and reducing the raw material costs to nil. \u003cbr\u003e\u003cbr\u003eThey also put a lot of craft trolls outta work. But that\u2019s OK. No, really it is. \u2019Cause us trolls are all the basest form of capitalist imaginable. We\u2019re all for the \u201ccreative destruction\u201d caused by progress and the marketplace. Particularly the \u201cdestruction\u201d part. \u003cbr\u003e\u003cbr\u003eAnyway, it\u2019s \u003cstrong\u003ethe learnin\u0027 and the tools themselves\u003c/strong\u003e that have become the really costly part of the dungeon tile production process. I mean, a serviceable hammer and chisel \u2014 I\u2019m not even talking about the finest adamantine here \u2014 will cost you a pile o\u2019 silver. But try a high-end graphics workstation with all the software! Yikes. Then add in the Adobe Creative Cloud, a tool that the Mayor (moi) could really use. It\u2019s $75/month or $600 up front, per annum. Other apps and services already in use or on the wish list charge monthly and/or annual fees, too. \u003cbr\u003e\u003cbr\u003eIt\u2019s all more than enough to make even a Troll berserk\u2019s bowels go cold. And that\u2019s saying something, \u2018cause trolls got guts that burn as hot as a Dark Elf furnace stoked up on Hobbit souls. \u003cbr\u003e\u003cbr\u003eSo if Troll Town hits this Goal ongoing, yours truly will finally be able to \u003cstrong\u003eupgrade the workshop \u003c/strong\u003eto the latest and greatest, instead of the ancient and lamest. Patrons will be happy with better work and more of it, and the Mayor won\u2019t have to take out his frustrations out on so many hapless goblin serfs.",
     "reached_at": null,

    },

   },
   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 0,
     "created_at": "2016-10-10T23:42:54+00:00",
     "description": "\u003cem\u003e\u201cFor want of a hammer, the goblin was lost. For want of a goblin, the troll was lost. For want of a troll, the map was lost. For want of a map, the empire was lost.\u201d\u003c/em\u003e \u2014 Mak-lakah, Troll Scholast-Hierophant\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/troll-forge-hammer.jpg\"\u003e\u003cbr\u003eARTIFACTS \u2013 (HARDWARE)\u003c/strong\u003e\u003cbr\u003eIf software is equivalent to ephemeral magick, then hardware must surely be the master smith\u0027s enchanted hammer, the adamantine anvil, the elemental-powered forge, the rare earths, precious metals and arcane tomes filled with secret manufacturing formula. Except that we live in the computer age, so a hammer won\u0027t do it. A new Mac would. \u00a0 \u003cbr\u003e\u003cbr\u003eWhen Troll Town reaches this Goal, the Mayor can start seriously thinking about \u003cstrong\u003eupgrading his creaky, out-of-date gear. \u003c/strong\u003eThings like a nice, new monitor, a better computer, a professional digital tablet, etc., etc., etc., would all work wonders. \u003cbr\u003e\u003cbr\u003eWhen that happens, the quality of work will go up and time required to do it will go down. Patrons will get more even cool sh*t and the Mayor (me) has a far lessor chance of going \u003cstrong\u003estark staring mad\u003c/strong\u003e and slaying every human within a twenty mile radius. So, dear current and future patrons, you need to get ol\u2019 Uncle Lrak to this level ASAP, or there will be blood!",
     "reached_at": null,
     "title": ""
    },
    "id": "577538",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 0,
     "created_at": "2016-10-10T23:55:22+00:00",
     "description": "\u003cem\u003e\u201cGobbling goblin not good for troll \u2014 goblin neither.\u201d\u003c/em\u003e \u2014 Bakchya-Gret, Troll Vulnerary\u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/trolltown-pickled-gnome.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eEATS THAT AIN\u0027T GOBLIN (OR GNOME) \u2013 (SUSTINANCE)\u003c/strong\u003e\u003cbr\u003eTroll does not live by goblin alone. Nobody likes to suffer for their art, either, and the Mayor of Troll Town (yours truly) has suffered mightily. \u003cbr\u003e\u003cbr\u003eYou really can\u2019t understand till you\u2019ve been \u003cstrong\u003eforced to survive on pickled gnome,\u003c/strong\u003e traded your last Trollken for a soggy bag of jerked dwarf or had no choice but to subsist on goblin rations (that is, rations made from goblin) for an extended period of time. It\u2019s simply not a recommended course of action by either chemist or physicker. Which this troll would know, if he could afford to see one. \u003cbr\u003e\u003cbr\u003eConsider this Goal an \u003cstrong\u003einvestment in the long-term survival\u003c/strong\u003e of the Mayor. The Mayor is Troll Town* \u2014 at least at this pass. Ya gotta eat, and trolls gotta eat more than most. \u003cbr\u003e\u003cbr\u003e*Yes, the Mayor is an egomaniac, like most successful trolls, but that\u2019s not the point.",
     "reached_at": null,
     "title": ""
    },
    "id": "577558",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 150000,
     "completed_percentage": 0,
     "created_at": "2016-10-11T00:07:18+00:00",
     "description": "\u003cem\u003e\u201cTrade is real work of trolls. One does not live by conquest alone \u2014 though it great fun.\u201d\u003c/em\u003e \u2014 Mak-lakah, Troll Scholast-Heirophant\u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/trolltown-growler.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eBARKING \u0026amp; CRYING (PROMOTION)\u003c/strong\u003e\u003cbr\u003eThe Mayor has travelled far and wide and served in many roles, most notably as King\u2019s Cryer and as Royal Barker for the Imperial Circus and Inquisition. In other words, he knows how to \u003cstrong\u003egin up interest \u003c/strong\u003ein wares and sundries \u2013 which in this instance would be Troll Town dungeon tiles. But why should you care, potential patron? Right? \u003cbr\u003e\u003cbr\u003eYou should care because proper promotion will bring in scads of new supporters. Which means more money for the Mayor. Which means, in the end, \u003cstrong\u003emore cool product, delivered faster. \u003c/strong\u003eWhich means there will be more dungeon goodness to go around for all concerned. \u003cbr\u003e\u003cbr\u003eThe thing is, promotion of dungeon tiles, just like their creation, requires special tools, special knowledge and time to do what needs to be done. With this Goal, the Mayor can get access to some of the marketing software he needs \u2014 most of which have pricey monthly fees \u2014 and better yet, bring on an indentured servant or three to follow his explicit directives. \u003cbr\u003e\u003cbr\u003eTrollkin are cheap, but they\u2019re really, really stupid. Trolls don\u2019t have the patience (as a rule) or expertise to sell to humans. Elves are right out. Too snooty. Highbrow. \"Difficult.\" So it\u2019s going to require human beings. Even slaves have maintenance costs, and good marketing requires freemen. In other words, \u003cstrong\u003eTroll Town needs smart, skilled help, \u003c/strong\u003eand that takes specie. So help the Mayor to help others help you! \u003cbr\u003e\u003cbr\u003eTrollTown is an Equal Exploitation Employer. \u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "577571",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 200000,
     "completed_percentage": 0,
     "created_at": "2016-10-18T05:56:08+00:00",
     "description": "\u003cem\u003e\u201cTyros talk tactics. Pros speak of strategy \u2014 and spit roasts!\u201d \u003c/em\u003e\u2014 Troll General Jhog-Ox, Imperator to Ach-Jha \u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/trolltown-outhouse.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eDIG LATRENE HERE \u2013 (OPERATIONS)\u003c/strong\u003e\u003cbr\u003eJust as troll does not live by goblin alone, troll forge does not \u003cstrong\u003echop down ents\u003c/strong\u003e by itself. Troll OK working in dark (prefers it, actually), but hard to do good detail work in freezing rain, driving sleet, whiteout blizzard and white heat of glaring sun (the worst). Besides, no place to plug in computer! Help Mr. Mayor keep a good, thick, stony roof over his head while he \"takes care of business.\"\u003cbr\u003e\u003cbr\u003eBeyond said minimal needs, there are such diverse \u201cniceties\u201d as obtaining an office chair that\u2019s not an old tree stump, a workbench better suited to current taskings than a cloven boulder and official \"digs\" that aren\u0027t an actual hole in the ground.\u003cbr\u003e\u003cbr\u003eTrollTown should trademark it\u2019s intellectual properties (so that those perfidious Dwarves don\u2019t start making cheap knock offs, among other things). A proper assembly hall for dungeon tile business that is not a dank cave in a remote hillside would be in order. How about communication devices more modern than troll signal drums?\u003cbr\u003e\u003cbr\u003eThere\u2019s a LONG list. Need I go on? \u003cbr\u003e\u003cbr\u003eSo help The Mayor achieve the prosaic mundanity necessary to the the \u003cstrong\u003elong-term survival and growth\u003c/strong\u003e of TrollTown\u2019s dungeon tile crafting operations \u2014 in order to better serve you!\u003cbr\u003e\u003cbr\u003eWe\u2019ll put up a shingle \u2019n\u2019 everything!",

    },

   },
   {
    "attributes": {
     "amount_cents": 250000,
     "completed_percentage": 0,
     "created_at": "2016-10-18T05:58:12+00:00",
     "description": "\u003cem\u003e\u201cEmpire die without conquest.\u201d\u003c/em\u003e \u2014 Ach-Jha, Troll-Emperor\u003cbr\u003e\u003cbr\u003e \u003cem\u003e\u201cThey can be subjects or they can be dinner.\u201d\u003c/em\u003e \u2014 Troll General Jhog-Ox, Imperator to Ach-Jha \u003cbr\u003e\u003cimg src=\"http://trolltown.xyz/wp-content/uploads/trolltown-business-plan.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eYOUR COUNTRY GOOD. GIMME. \u2013 (EXPANSION)\u003c/strong\u003e\u003cbr\u003eYou gotta grow, trolls! Just ask that human Genghis Khan! Just ask Ach-Jha, the Troll-Emperor and conqueror of three continents! Just ask Sauron! \u003cbr\u003e\u003cbr\u003eNeither Rome nor Troll Town nor Minas Tirith was built in a day, and there\u2019s \u003cstrong\u003ea lot of production work\u003c/strong\u003e involved in \u201cbuilding dungeons,\u201d making dungeon tile sets and prepping them for release. A lot. The time involved in non-creative schtuff cuts significantly into the ability to produce newer, even more badass stuff. \u003cbr\u003e\u003cbr\u003eWhen Troll Town hits this Goal, the Mayor can afford to \u003cstrong\u003ehire some gifted craftstrolls\u003c/strong\u003e to help out. Failing that, he\u2019ll bring on some craftspeople (not as efficient, but can be eaten). Dwarves, elves, goblins need not apply. Gnomes acceptable (with references only).\u003cbr\u003e\u003cbr\u003eAchieving this level will also be a significant milestone, because once this level is hit and hit consistently, the Mayor may actually begin to believe he\u2019s 1) he\u2019s got a winner on his hands, and 2) that quite possibly this dungeon tile thing can go from a crazy, whacky, silly ol\u2019 lark to a real campaign of world conquest \u2013 just like that enjoyed by Ach-Jha! \u003cbr\u003e\u003cbr\u003eThough the Mayor assures all his patrons that \u003cstrong\u003eonly a small portion of support\u003c/strong\u003e will be dissipated on ladies of the night, grog and dubious misadventure -- and the \u003cstrong\u003elevel of slaughter\u003c/strong\u003e will be much, much lower! \u003cbr\u003e\u003cem\u003e\u003cbr\u003eLet\u0027s do it!\u003c/em\u003e\u003cbr\u003e",
