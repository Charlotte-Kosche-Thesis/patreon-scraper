    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003ca href=\"https://www.instagram.com/deviouscreations/\" target=\"_blank\"\u003e\u003cimg src=\"https://instagram-brand.com/wp-content/uploads/2016/11/app-icon2.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/DeviousCreations/\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e \u003ca href=\"https://mydeviouscreations.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/A19BO%2Bc5nIL.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch2\u003eSalutations!\u003c/h2\u003e\nI\u0027m Devious! I\u0027m a graduating student from a media course, currently residing in sunny Singapore. I\u0027ve been producing fan art for games I love such as Rainbow Six Siege, League of Legends and Watch_Dogs. I\u0027ve been a huge fan of other games but because of school, I wasn\u0027t able to put in the time to produce fan art for them. However, now that I\u0027m graduating, I\u0027ll have the time to create more content which I hope you\u0027ll enjoy as much as I do!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat do you make?\u003c/h3\u003e\nMost of the artwork I produce are loopable 3D animations/stills and 2D Motion Graphics. Occasionally, I like to practice my drawing so that I can be skilled in both 2D and 3D mediums!\n\u003cbr\u003e\nYou can see a collection of them right here on Patreon or at any of the social media platforms above!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\nI\u0027m planning to further my studies in a local university, but school fees can be a huge problem so any small amount would help! I don\u0027t believe in a paywall system so all of my renders will be accessible publicly for free, Patreon is just another way for people to showcase their love and appreciation!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow often will I be charged?\u003c/h3\u003e\nPatrons will be charged every time an official artwork is released. My current goal is to produce one official artwork every month. Worry not because I will never charge more than once in a single month! As a matter of fact, it\u0027ll be fairer for everyone during months I don\u0027t post official releases on.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAre there any Patreon rewards?\u003c/h3\u003e\nRewards can be found under the different pledge tiers. Some examples of rewards include early sneak peeks, non-watermarked versions, personally-made 3D models, working files, special Discord titles (when the server is up), exclusive behind-the-scenes and more!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eCan I arrange a commission? \u003c/h3\u003e\nFor business inquiries, you can send me a private message via Patreon or reach me at \n\u003cstrong\u003edeviouscreationsbusiness@gmail.com\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e"
   },
