    "summary": "An in-depth blog post about why we are on Patreon:\u003cbr\u003e\u003ca href=\"https://www.devspacelon.com/home/2018/1/19/january-round-up-patreon-photography-and-more\" target=\"_blank\"\u003eBlog post\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe are a group of artists, creatives and game developers who came together with just 10-15 people on Slack to discuss game theory and design. Since then it has grown to around 200 members (80 active at any time) with currently 4-5 different exciting events each month. These events are things like gallery visits, cinema nights, bar meets, photo walks and Art/Game Jams! Anyone can join our community and our slack so please do get in touch with us!\u003cbr\u003e\u003cbr\u003eIt would be great if I could stop covering the cost of DevSpace as currently it isn\u0027t too bad but it could become unsustainable fast! Nothing in DevSpace ever costs money, there isn\u0027t even a cost to attend our events that go on in hired venues using rented equipment, and we would like to keep it that way.\u003cbr\u003e\u003cbr\u003eGoing forward we want to have much more events and we are currently in the process of creating podcasts, video content and a zine! We have live Q\u0026amp;A sessions being organised with some leading game developers as well as workshops for a range of practises such as programming and photography.\u003cbr\u003e\u003cbr\u003eEven if you can\u0027t support us we would love to see you at our events and in our slacks :)\u003cbr\u003e\u003cbr\u003eRegards\u003cbr\u003eDevSpace"
