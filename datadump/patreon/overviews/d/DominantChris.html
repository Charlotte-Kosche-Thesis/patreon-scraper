    "published_at": "2018-01-02T16:44:49+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho Am I?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027am known by many names: \"DominantChris\", \"Cunto The Wise\", and the \"MastaBlasta\". I\u0027m from Scotland and yes we do have internet, It\u0027s not all hills, barbaric tribes and villages, although I\u0027m pretty sure that would be an improvement over the current state of Scotland and it sounds pretty sweet not gonna lie. I\u0027m seen as a troll to my fans but if I\u0027m being honest... I\u0027m just a piss taking cunt, who can\u0027t be offended but loves a good argument.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat Do I Do?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor those who don\u0027t know, I make YouTube videos, mostly of Arma 3 and Arma 2 and the content varies between: Exposing admin abuse ( Nobody likes badmins) coming up with crazy ideas and using them against other players, piss taking or \"trolling\" if you prefer and making salty people even saltier by: killing, raiding, bullshit tactics.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m hoping in the future I\u0027ll be able to make videos about other games I\u0027m passionate about while keeping the entertainment factor. \u003cstrong\u003e*Glances over at Star Citizen* \u003c/strong\u003eyou better not be a ruse.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy Donate?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou don\u0027t have to\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e it\u0027s completely optional I\u0027m never going to stop creating videos and any funds that you have generously pledged, will go towards: \u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Survival: Without food \u0026amp; drink I will surely perish, feeding off the anger and salt from the badmins isn\u0027t enough\u00a0nourishment unfortunately.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNew/Replace Equipment: Having the luxury to purchase new hardware would be magic, I really do need to replace my microphone as the one I\u0027ve got now, is actually pretty horrible, loads of strange poltergeist noises sometimes occur.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHosting Arma Servers: I want to be able to save up and rent a server (which is currently not possible at the moment) so we can get some Arma 3 Exile on the go and within time maybe a zeus server, maybe even an Arma 2 DayZ Epoch/Overpoch server, if enough people were interested, It\u0027d be really nice to record some footage of playing with subscribers and doing server events.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLast but not Least...\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA massive thank you to everyone who has support so far, the amount of positive feedback over the past year has been amazing, I\u0027m happy my videos are gaining recognition and making people laugh or even just getting a quick giggle.\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e"
