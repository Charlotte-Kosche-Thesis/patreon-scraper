    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://ibb.co/hndYuF https://ibb.co/iXM8Ta https://ibb.co/iNd58a https://ibb.co/i9HMgv https://ibb.co/ndPdTa https://ibb.co/dxsyTa https://ibb.co/b3RQ8a https://ibb.co/gN7nMv https://ibb.co/h1Tu1v https://ibb.co/j0bsoa https://ibb.co/mCKpZF https://ibb.co/hPv7Mv https://ibb.co/fENyTa\"\u003e\u003cimg src=\"https://ibb.co/fENyTa\"\u003e\u003cimg src=\"https://image.ibb.co/bWb3uF/header.png\"\u003eHi! My name is Alyce and I\u0027m the creator behind the feminist and activist wearable art brand \u003cstrong\u003eDoodlepeople\u003c/strong\u003e!\u003cbr\u003e\n\tI love making pins and patches. I love \u003cem\u003egetting\u003c/em\u003e pins and patches. I love feminism, activism, mental health and chronic illness awareness. I\u0027m not the biggest fan of surprises, but subscription boxes are super cool!\u003cbr\u003e\n\tSo I decided to make a \u003cstrong\u003epatch and pin subscription box\u003c/strong\u003e! It gives y\u0027all the chance to get a lil gift box full of surprise feminist/activist wearable art each month, and it affords me a steady monthly income to grow my business so I can continue to make pins and patches and also expand into clothing, tote bags and other wearable art!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gQHbEF/about.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cb style=\"background-color: initial; text-align: center;\"\u003eDoodlepeople\u003c/b\u003e started as a little side project while I was studying at university and in the past year, art has become my full time job and Doodlepeopleis my full time venture. How exciting and terrifying!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI love my job and I want to continue doing it forever. Selling my pins and patches and other work on Etsy - and starting this pin and patch club will allow me to continue doing the job I love and be able to support myself better with it!\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bPGQ8a/info.png\"\u003ewhat\u0027s the deal?\u003cbr\u003e\n\tEssentially, once you go to the right side of this screen and \u003cstrong\u003epledge the\u003c/strong\u003e \u003cstrong\u003e$20 to join The Magical Pin \u0026amp; Patch Club\u003c/strong\u003e, Patreon will charge you \u003cu\u003emonthly\u003c/u\u003e. They charge you on the 1st of the month and then the pledges get to me by the 5th of the month (this is to make sure that all payments are taken successfully).\u003cbr\u003e\n\tAfter that, I will send out your \u003cstrong\u003eMagical Patch \u0026amp; Pin Club\u003c/strong\u003e subscription box to the address you provide when you pledge. This will include the following:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2665 At least three (3) feminist and/or activist pins \u2665\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u2665 At least two (2) feminist and/or activist patches \u2665\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u2665 One (1) extra gift (stickers; pocket mirror; mini print; another pin/patch, etc.)\u00a0\u2665\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNB: sizes of pins and patches will vary; and depending on the size and cost of pins and patches included, I may include more than the number stated above - I\u0027ll always make sure you\u0027re getting a bangin\u0027 deal!\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003ePLUS, \u003c/strong\u003ethere will occasionally be a Patreon early-access, or totally patron exclusive pin and/or patch thrown in there from time to time!\u003cbr\u003eDisclaimer: some pins and patches will have swears - \u003cstrong\u003eif you want your box to be SWEAR FREE\u003c/strong\u003e, please let me know!\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eBelow are a few examples of my work - and you can also check it out on my Facebook, Instagram or Etsy Store which are all linked below.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iH0JTa/ripbs.png\" style=\"width: 113px;\"\u003e\u003cimg src=\"https://image.ibb.co/eFiGEF/pizza.png\" style=\"width: 115px;\"\u003e\u003cimg src=\"https://image.ibb.co/mVpHMv/nacho.png\" style=\"width: 115px;\"\u003e\u003cimg src=\"https://image.ibb.co/mPQDuF/killjoy.png\" style=\"width: 117px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/evVUZF/sm_shop.png\"\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/doodlepeoplexo\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/cchnMv/fb.png\" style=\"width: 153px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.instagram.com/doodlepeoplexo\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/jKVJTa/ig.png\" style=\"width: 153px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.etsy.com/uk/shop/doodlepeople\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/hqy58a/etsy.png\" style=\"width: 156px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
