    "summary": "\u003cstrong\u003eMagical Girl Molly\u003c/strong\u003e and \u003cstrong\u003eCatherine\u0027s Adventure\u003c/strong\u003e are adult rpg games made by rpg maker vx ace. If you like my games, you can support me.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy games:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1.\u00a0Magical Girl Molly\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMain character is Molly the magical girl (woman) who fond of magic and alchemy. She just returned from important mission and obtained valuable demon\u0027s sample. Molly is going to research it in her basement. That\u0027s where the game starts. Watch introduction of characters who interacts with Molly, friends and foes.\u003cbr\u003e\u003cbr\u003eThis is Molly...\u003cbr\u003e\u003cimg src=\"https://s7.pixxxels.cc/xczmxmpu3/Molly_Stand3.png\"\u003e\u003cbr\u003e\u003cstrong\u003eas Magical Girl...\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://s7.pixxxels.cc/kycuxcgcb/Molly_Stand4.png\"\u003e\u003cbr\u003e\u003cstrong\u003e...and as common woman in casual clothes. In which state will she finish the story?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent free public release:\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!XFVAEIJC!x7Utb8B7MfkJBlQEjnrdckI9TyA3yDNIa4T34yF8xNc\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eIf you don\u0027t have VX ACE RTP installed you can use this \u003cstrong\u003e\u003ca href=\"https://mega.nz/#!Gd9XxZqT!3TYYOpi9d3UzYi96caCyF_RWz-96sPWg57v7y30Wg_0\"\u003eDownload\u003c/a\u003e \u003c/strong\u003einstead.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Catherine\u0027s Adventure\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe story:\u003cbr\u003e\u003c/strong\u003eThis is Catherine:\u003cbr\u003e\u003cimg src=\"https://s7.pixxxels.cc/dmvpngtqz/Base_Attack_Stockings.png\"\u003e\u003cbr\u003eCatherine is a female knight who protects peace in her city.\u003cbr\u003eCatherine\u0027s road to glory will be long and stressful sometimes. The player should guide her through 7 Chapters, solve dilemmas and beat powerful and epic enemies. The choices you will make would seal Catherine\u0027s fate: she could ends badly or even become the Queen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent free public release,\u003c/strong\u003e\u003cstrong\u003e \u003cstrong\u003e\u003ca href=\"https://mega.nz/#!fEVywa6C!KK70sK-w0PWqFhG2jT4mZMBFEcjRrycMSeFHuukH8RU\"\u003eChapter 4\u003c/a\u003e \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIf you don\u0027t have VX ACE RTP installed you can use this \u003cstrong\u003e\u003ca href=\"https://mega.nz/#!HRtkzDAa!cTAtgzlvhdqur6u06qTIHSbBlTwLH9jYz9K05vMmI5M\"\u003eDownload\u003c/a\u003e \u003c/strong\u003einstead.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReleased versions:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVersion v1.00 (Chapter 7) released on 23.01\u003cbr\u003eVersion v0.70 (Chapter 6) released on 4.11\u003cbr\u003eVersion v0.60 (Chapter 5) released on 15.09\u003cbr\u003eVersion v0.50 (Chapter 4) released on 10.07\u003cbr\u003eVersion v0.40  released on 30.04\u003cbr\u003eVersion v0.30 (Chapter 3) released on 23.02\u003cbr\u003eVersion v0.20 (Chapter 2) released on 4.12\u003cbr\u003eVersion v0.12 (Chapter 2 preview) on 16.12\u003cbr\u003eVersion v0.11 (Chapter 1) released on 6.11\u003cbr\u003eVersion v0.10 (Chapter 1) released on 3.11\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePreview pictures:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s7.pixxxels.cc/5g3pvotbv/Home_Rodrick2-357.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s7.pixxxels.cc/yjrxrpc7v/Merrick_Scene.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s7.pixxxels.cc/o9pislc3f/Workers_District_Ambush2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinal version includes 457 images.\u003c/strong\u003e\u003cbr
