    "summary": "I\u0027ve had weight-gain and inflation fantasies since I was a kid and have been creating expansion art in one form or another since the \u002790s. I started working with CG depictions of inflation and WG in the \u002700s and after years of experimenting with my 3D character \"Elle\", I decided to take a break. Over the last few years I started developing new techniques and now I have improved CG characters to pose and morph with more characters to be added as milestones are reached. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: Due to the fact that you are getting immediate access to the month\u0027s still image and/or animated clip and an archive going 12 months back, Patreon will bill you immediately.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m here to share my v2 techniques and bring your WG, BE, and inflation fantasies to digital life.\u003cbr\u003e\u003cbr\u003eYes, I will create:\u003cbr\u003eBBW\u003cbr\u003eWeight Gain\u003cbr\u003eExpansion/Inflation (Breast, Butt, Belly, etc.)\u003cbr\u003ePregnancy\u003cbr\u003eForce Feeding\u003cbr\u003eBondage\u003cbr\u003eBlueberry\u003cbr\u003e\u003cbr\u003eNo, I will not do:\u003cbr\u003eUnder 18\u003cbr\u003eFlatulence/Scat\u003cbr\u003eVomit\u003cbr\u003eVore\u003cbr\u003eGore/Bursting\u003cbr\u003e\u003cbr\u003eCopyrighted Characters: If you want me to create artwork featuring a copyrighted character, you will need to contact the right\u0027s holder and get clearance. Copyright clearance is stupidly expensive and corporations are picky about use, so good luck!\n\nHere\u0027s a link with more info: \u003ca href=\"http://www.copyright.com/\" rel=\"nofollow\"\u003ecopyright.com\u003c/a\u003e\u003cbr\u003e"
