    "summary": "Hi, everybody.\u003cbr\u003e\nSome time ago I made a drawing.\u003cbr\u003e\nIt was a drawing of a sexy red demon giving a little kiss to a surprised angel.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://orig13.deviantart.net/b046/f/2017/242/f/2/kiss_by_digitalart69_d98ibds_by_digitalart69-dblte8b.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat was all, they had no names, there was no story behind them. They stayed like that for some time until a friend said to me: \"Hey, they look good together\"\u003cbr\u003e\n\u003cbr\u003e\nI thought they really looked good together and I drew a couple more, but those two girls still had no names.\u003cbr\u003e\nOne day I was giving yet another thought to my old idea of making a comic when I remembered: \"Hey, they look good together\" \u003cbr\u003e\nRight after that, the girls earned their names.\u003cbr\u003e\n\u003cbr\u003e\nThat was the beginning of\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/layla-lulu/list?title_no=46942\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLayla and Lulu.\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nNow you can help me to take the girls (and the cat) even further, by becoming their patron.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u2019s ahead?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMore Layla and Lulu, more stuff and maybe other projects.\u003cbr\u003e\u003cbr\u003eShow your support for the girls. They (and the cat) will be very grateful.\u003cbr\u003e\nStay tuned.\u003cbr\u003e\nSee you next Tuesday.\u003cbr\u003e\u003cimg src=\"https://pre12.deviantart.net/3980/th/pre/f/2017/242/9/6/eats_a_lot_by_digitalart69-dbltpvr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
