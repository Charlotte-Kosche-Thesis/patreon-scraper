    "summary": "Thank you so much for making your way to our Patreon page. \u003cbr\u003e\u003cbr\u003eOur first member registered on\u00a0Tuesday 13th June 2006, so we\u0027ve been around for quite a while, promoting and educating people as much as possible about the culture and history on Mandeng drum, dance and music.\u003cbr\u003e\u003cbr\u003eSince then we have spent countless hours creating, and maintaining the website, and 1000s on hosting, newsletters, firewalls and other expenses. During this time we have experimented with commercialising the website in order to make it self sustaining, and perhaps generate some spare money in order to finance our dreams of creating new exciting content.\u003cbr\u003e\u003cbr\u003eAt this point, I have decided djembefola.com will no longer pursue commercial ventures in order to do this, and I would like the website to be supported by the community and people who the work we do valuable.\u003cbr\u003e\u003cbr\u003eThankfully this has been made easier in recent years by tools such as patreon. So I have decided to give this a go :) I believe that we can still grow and realise cool stuff together with this model, so let\u0027s see how it goes.\u003cbr\u003e\u003cbr\u003eIf anybody has any ideas for gifts that can be given away to supporters as incentives to support us, then please let me know. A good example might be an electronic product or something that can quickly and cheaply be reproduced such as an ebook, mp3 or something like that.\u003cbr\u003e\u003cbr\u003eThanks for your support, and\u00a0\u003ca href=\"http://djembefola.com/board/viewtopic.php?f=1\u0026amp;t=5809\" target=\"_blank\"\u003eplease let me know if you have any other ideas\u003c/a\u003e of how we can do this together."
