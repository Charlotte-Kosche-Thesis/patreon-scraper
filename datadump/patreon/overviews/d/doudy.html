    "summary": "(VF plus bas)\u003cbr\u003e\u003cbr\u003eHey! I\u0027m Doudy. Self-taught artist and currently in the Undertale fandom, I work on comics and got started at animating ^^\u003cbr\u003e\u003cbr\u003eI wish to live from my art, and my readers are really encouraging. I want to entertain this way, and when my public tells me that I make their day a bit better, it\u0027s a dream coming true. And I want to continue and keep improving! :D\u003cbr\u003e\u003cbr\u003eSupporting me would make this all possible and help me to afford studies in this department. And I\u0027m working on some merchandises for cons and a future shop on my website, so that would help for the material!\u00a0 And I\u0027d like to help my family with some things. I\u0027m also taking commissions! ;)\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://murs-a-briser.tumblr.com/\"\u003eMy original comic\u003c/a\u003e |\u00a0\u003ca href=\"http://www.holapu.com/\"\u003eMy website\u003c/a\u003e |\u00a0\u003ca href=\"https://ko-fi.com/A1412E42\"\u003eKo-fi\u003c/a\u003e | \u003ca href=\"https://www.patreon.com/posts/commissions-on-16506133\"\u003eCommissions infos\u003c/a\u003e | \u003ca href=\"http://doudy20.tumblr.com/my-aus-n-stuff\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://doudy20.deviantart.com/\"\u003eDeviantart\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"https://twitter.com/DoudyCD\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UCPsu-ld2zLxK_tbdwW0bhUA\"\u003eYouTube\u003c/a\u003e | \u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://www.facebook.com/Doudy-835640073255034/\"\u003e\u003cem\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e(VF)\u003c/strong\u003e\u003cbr\u003eHey! Je suis Doudy. Artiste autodidacte et actuellement dans la fanbase d\u0027Undertale, je travaille sur des BDs et me suis mise \u00e0 l\u0027animation ^^\u003cbr\u003e\u003cbr\u003eJe souhaite vivre de mon art, et mes lecteurs sont tr\u00e8s encourageants. J\u0027ai envie de distraire de cette fa\u00e7on, et quand mon public me dit que je rends leur journ\u00e9e un peu meilleure, c\u0027est un r\u00eave qui se r\u00e9alise. Et je veux continuer et toujours m\u0027am\u00e9liorer! :D\u003cbr\u003e\u003cbr\u003eMe soutenir rendrait tout cela possible, et me permettrait de financer des \u00e9tudes dans ce domaine. Et je travaille sur des marchandises pour des salons et une future boutique sur mon site, \u00e7a m\u0027aiderait donc avec le matos! Et j\u0027aimerais aider ma famille avec certaines choses. Vous pouvez aussi me commander une illustration! ;)\u003cbr\u003e\u003cbr\u003eMerci!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://murs-a-briser.tumblr.com/\"\u003e\u003cem\u003eMa BD originale\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003cem\u003e\u003cem\u003e| \u003c/em\u003e\u003c/em\u003e\u003ca href=\"http://www.holapu.com/\"\u003eMon site\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u00a0\u003cem\u003e|\u003c/em\u003e \u003ca href=\"https://ko-fi.com/A1412E42\"\u003eKo-fi\u003c/a\u003e | \u003ca href=\"https://www.patreon.com/posts/commissions-on-16506133\"\u003eCommande d\u0027illustration\u003c/a\u003e | \u003ca href=\"http://doudy20.tumblr.com/my-aus-n-stuff\"\u003eTumblr\u003c/a\u003e | \u003c/em\u003e\u003ca href=\"https://doudy20.deviantart.com/\"\u003e\u003cem\u003eDeviantart \u003c/em\u003e\u003c/a\u003e\u003cem\u003e|\u003c/em\u003e\u003cem\u003e \u003ca href=\"https://twitter.com/DoudyCD\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UCPsu-ld2zLxK_tbdwW0bhUA\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/Doudy-835640073255034/\"\u003eFacebook\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
