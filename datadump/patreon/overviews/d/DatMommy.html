    "summary": "\u003ca href=\"http://www.instagram.com/Datmommy90\" rel=\"nofollow\"\u003ewww.instagram.com/Datmommy90\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCiao, mi chiamo Federica, alias DatMommy. Sono madre di 2 stupendi monelli,\nMaya (4) e Ryu (3). La sera, dopo averli fatti addormentare, faccio streaming\nsul mio canale Twitch. \u00c8 un piccolo canale, dove con il sorriso sulle labbra\ngioco al pc (o almeno ci provo) cercando di farvi divertire.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\n\nHello, my name is Federica, aka DatMommy. I am the mother of 2\nlittle rascals, Maya (4) and Ryu (3) that keep my life entertaining. Once they hit the sack, I spend my evenings\nstreaming on my Twitch channel. It\u2019s a small channel, where I play games with a\nsmile on my face, trying to bring some peace and joy to all my viewers.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nRecentemente ho anche iniziato a fare Cosplay di\nLeague of Legends, e ho gi\u00e0 completato 3 costumi: Nidalee, Poro e Sivir. Quando sto lavorando a un\nnuovo costume, faccio streaming di tutte le fasi del lavoro, spiegando i\npassaggi, quali materiali uso e tanto altro ancora.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\n\nRecently I also picked up\nCosplaying, mostly League of Legends characters, and so far I created 3 of them:\nNidalee, a Poro and Sivir. When I am working on a new costume, I stream\nall stages of the project, showing what I am doing, what materials I use, and\nmore.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eFaccio streaming per passione e di buon grado,\nperch\u00e9 amo confrontarmi con gente nuova, con persone che la pensano in maniera\ncompletamente diversa dalla mia, senza ricevere nulla in cambio. Per\u00f2, non\navendo alcun tipo di partnership, non ho davvero una fonte di entrate che mi\nconsenta di fare Cosplay, presentarmi alle fiere, di fare raduni in regioni\ndiverse dalla mia, cos\u00ec ho pensato a questo sito per aiutarmi a pagare le spese\ne continuare a migliorare il canale.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\n\nStreaming is my passion, I do\nit because I love meeting and talking to new people who may have completely\ndifferent views than mine. As I don\u2019t have any partnerships, I don\u2019t have any\nincome to help me with Cosplaying, going to events and organizing meet ups with my\nfans, so I am setting up this little page to help with expenses and to improve\nmy channel.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nProbabilmente non ho molto da offrirvi, ma tentar\nnon nuoce, e se in questo modo riuscissi a incontrarvi a una fiera o in un\nraduno (e attutire le spese che questo comporta), perch\u00e9 no? Quindi vi\nringrazio gi\u00e0 da adesso, che decidiate o meno di supportarmi. Grazie di aver\ndedicato del tempo nel leggere i miei perch\u00e9. \u0026lt;3\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003eMaybe I don\u2019t have a whole lot to offer you, but I thought it\nwas worth trying. If through this page I am able to attend an event or meet any\nof you, it will be worth it. Whether you\u2019ll decide to support me or not, I thank\nyou in advance. Thank you for spending your\ntime reading my \u2018whys\u2019. \u0026lt;3\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nP.S.: Qualsiasi consiglio costruttivo su come\nmigliorare questa \"esperienza Patreon\" \u00e8 sempre ben accetto!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\n\nPS: any advice on how to\nmake this \u201cPatreon experience\u201d better is welcome. Keep \u2018em coming!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
