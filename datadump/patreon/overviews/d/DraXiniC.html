    "summary": "\u003cstrong\u003e\u003c/strong\u003eHey, I\u0027m DraXiniC!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I DO\u003c/strong\u003e\u003cbr\u003eI\u0027m the author and illustrator of the manga CORELESS.\u003cbr\u003eYou can read CORELESS here on \u003ca href=\"https://tapas.io/DraXiniC\" target=\"_blank\"\u003eTapastic\u003c/a\u003e or here on \u003ca href=\"https://www.webtoons.com/en/challenge/coreless-infection/list?title_no=169084\" target=\"_blank\"\u003eWebtoon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAside from my work on CORELESS, I do a lot of random designs ranging from creatures to mechs to full character designs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout CORELESS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRECAP -INFECTION-\u003cbr\u003eThe Chosen Ones are fighting in the name of their faction for control over the planet Nykara.\u003cbr\u003eForced into the skirmishes between the factions, Zero and Zane fight to find a way to establish peace with the help of their friends. But on the way lays loss and pain, and a terrible secret threatens the unity of the group.\u003cbr\u003e\u003cbr\u003eCORELESS is a world I have been working on for several years before I began drawing it in manga form. My art is still developing so I will be drawing the chapters and trying to improve while doing so.\u003cbr\u003e\u003cbr\u003eI hope you will join me on the adventures of CORELESS -INFECTION-\u003cbr\u003e\u003cbr\u003eMy story features gods, angels, and many other well-known fantasy creatures, as well as battle robots and spaceships which confront each other in exciting sword fights and enormous space battles. I cover a vast range of different genres, from political confusions and mysterious happenings, to interpersonal relationships and love stories, so even if you\u0027re not into action I\u0027m sure there\u0027s something in it for you.\u003cbr\u003eI didn\u0027t want to write a pure fantasy story because I\u0027m a big science fiction fan, but I added a little of my romantic thoughts and some of my more unorthodox ideas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy main goal is to make CORELESS an enjoyable story for everyone, while also improving my art in the process.\u003cbr\u003eMy dream goal would be to have it published as an actual manga, and maybe even get a game version, or maybe even an anime adaptation! If that could happen, that would be my dream come true!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become my patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo why become my patron? What will you get?\u003cbr\u003eAs my patron, you will get early access to new chapters and even access to the script of the following chapter! You will also have access to unpublished artworks of CORELESS.\u003cbr\u003eYou will also be contributing greatly by supporting me by pushing me to put more time and effort into my art and storywriting.\u003cbr\u003e\u003cbr\u003eEven if you\u0027re not able to support me with money, please feel free to subscribe or follow me on my other sites! \u003cbr\u003e\u003ca href=\"https://twitter.com/DraXiniC\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://draxinic.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"https://tapas.io/DraXiniC\"\u003eTapastic \u003c/a\u003e| \u003ca href=\"https://picarto.tv/DraXiniC\"\u003ePicarto\u003c/a\u003e | \u003ca href=\"https://www.webtoons.com/en/challenge/coreless-infection/list?title_no=169084\"\u003eWebtoon\u003c/a\u003e\u003cbr\u003eEvery like and comment encourages me greatly to continue working hard!\u003cbr\u003e\u003cbr\u003eThank you for your time,\u003cbr\u003eDraXiniC\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
