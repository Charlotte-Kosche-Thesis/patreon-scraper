r then an extra role on my Discord. I guess you guys like that sort of stuff. I mean people collect hats on TF2. :3\u003cbr\u003e\u003cbr\u003eSo that\u0027s my Patreon in a nutshell. Discord link is down below and all the other links are on the side. Come and join me on Discord to chat! See you guys there!!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://discord.dolinmyster.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://dolinmyster.com/PatreonDiscord.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
