    "summary": "Hi I am Destroyer1101, if you\u0027re here I will assume you like Xcom 2 as much as I do and that you love seeing new mods added to it daily. I focus on making hair and face mods for the female and male soldiers.\u003cbr\u003eWith your support I will be able to spend more time creating hair and face mods so your soldiers can look their very best while they are killing the alien scum or when they are being killed by said alien scum. I would love nothing more than to do this as a full time job. So if you\u0027re feeling generous anything at all would be awesome and would help me out immensely, it can be as little as $1 a month.\u003cbr\u003e\u003cbr\u003eThe rewards for being a patron are based on the Level of support you choose.\u003cbr\u003eThe way the Levels work\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003eLevel 1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e requests for \u003cstrong\u003eHairs/Mustaches\u00a0\u003c/strong\u003e\u00a0are\u00a0guaranteed\u00a0to be made but have a low\u00a0priority.Once your hair style or face is made you can request another.\u003cem\u003e(Low priority requests have a chance to get knocked down the pipeline if there is an increase in higher level requests)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLevel 2\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e request for hairs, mustaches or faces are\u00a0guaranteed\u00a0to be made and have a higher\u00a0priority\u00a0than\u00a0level one\u00a0requests.Once your \u003cstrong\u003eHair Style, Mustache or Face\u003c/strong\u003e is made you can request another. \u003cem\u003e(Higher priority requests have a better chance of getting made faster than the lower priority requests.)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eLevel 3\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e requests for \u003cstrong\u003eBody, Hair Style, Mustache or Faces\u003c/strong\u003e have the highest priority and will be moved above the two other levels in the picking order.Once your hair style or face is made you can request another. \u003cem\u003e(Highest priority requests will always get made as fast as possible, and will never change position in the pipeline. With the exception of Level 4 that need to be completed before the end of the month.)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eLevel 4\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0can request for a \u003cstrong\u003eBody,Hair Style, Mustache or Face\u003c/strong\u003e\u00a0that is guaranteed to be made each month.\u003cem\u003e (These requests are not subject to back log and will be made in the month that you become a Patreon.)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://trello.com/b/zgRlzwnZ/destroyer1101-s-hair-mods-worklist\" rel=\"nofollow\"\u003eTrello PipeLine here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAll my mods are here\u00a0\u00a0\u003ca href=\"http://steamcommunity.com/profiles/76561198066603183/myworkshopfiles/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Mod Packs\u003c/a\u003e\u003ca href=\"http://steamcommunity.com/profiles/76561198066603183/myworkshopfiles/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eMaking Xcom 2 look even better with one mod at a time.\u00a0Any and all support would be greatly appreciated!\u003cbr\u003e\u003cbr\u003eDISCLAIMER: ALL (USED MODEL\u0027S) CONTENT BELONGS TO THEIR ORIGINAL \u00a0AUTHOR(S). ALL RIGHTS RESERVED. \u003cbr\u003e\u003cbr\u003eFAIR USE NOTICE \u003cbr\u003eThese mods may contain portions of copyrighted materials the use of which has not always been specifically authorized by the copyright owner(s). As these mods are distributed for nonprofit and noncommercial purposes, and transform in some way the original copyrighted works and use them for a different purpose than the original ones, this constitutes a \u0027fair use\u0027 of any such copyrighted materials as provided for in section 107 of the US Copyright Law. \u003cbr\u003eSome components in my mods have been gathered from free public access sites for modders and is made under fair use.\u003cbr\u003e"
