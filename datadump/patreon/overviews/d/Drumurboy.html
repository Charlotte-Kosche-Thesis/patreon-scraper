    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eHello!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\nMy name is Andrew, but around the internet I\u0027m better known as Drumurboy!\u003cbr\u003e\n\u003cbr\u003e\nI make music and am most known for my music for ItmeJP\u0027s RollPlay and Roll20app\u0027s Roll20 Presents series of actual play rpg content on twitch!\u003cbr\u003e\n\u003cbr\u003e\nThe idea with this patreon is to offer rpg gamers and DM\u0027s a way to get high quality music and sound for their games, streams and content without the price tag of my normal commission rates!\u003cbr\u003e\u003cbr\u003eIn time I hope that this Patreon can become a useful archive of music in a wide variety of styles for everyone to use!\u003cbr\u003e\n\u003cbr\u003e\nWhether you want music for a high fantasy dnd setting or a Sci-fi epic like Star Wars or Warhammer 40k or anything in between, I can offer high quality music for those scenes, settings and stories!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eSo how does this work?\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003eEvery month I will put up a vote of 3 different styles and whichever style is voted on the most will get written and released to Patrons! Feel free to comment and ask for something that isn\u0027t on the vote and I\u0027ll get it on the list to be voted on in the future!\u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eWhat if I miss a song that I want or want to wait and see what the end product is before committing to supporting?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThe tunes will be available to everyone in the Roll20 Jukebox via fanburst at a one month delay. Additionally they will go up\u00a0on Spotify, iTunes, Apple music, Amazon music and Google play each time we hit 10 songs! This way you can use the tunes at your table IRL if you\u0027d like to!\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eHave suggestions on how this could better fit your needs? Let me know either here or on my social media! Drumurboy everywhere!\u003c/strong\u003e\u003cbr\u003e"
