    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FanbTCo7qpj8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DanbTCo7qpj8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FanbTCo7qpj8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cem\u003e(Deutsche Zusammenfassung = am Ende des Textes)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eDad Horse Ottn\u003c/strong\u003e was a hellraiser and a punk rock scoundrel till, one day, he saw the light. The banjo light. The holy Lord God Jesus told him that he had a song to sing, and to sing it with a banjo, basspedal and occasional kazoo. And, drawing from southern Appalachian gospel and from the depths of his own scarred soul, he started to preach The Word through rough pure honest song. These songs are about salvation and deliverance they do not carry a religious message but a spiritual experience:\u003cstrong\u003e\u00a0\u003ca href=\"http://www.dad-horse-experience.com\" rel=\"nofollow\"\u003eThe Dad Horse Experience.\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nDad Horse spent years on the road as an itinerant one-man-gesamtkunstwerk gospel street preacher, and many were saved from perdition and rowdy ways through contact with his banjo preaching. Magdalenes threw themselves at his feet begging spiritual renewal, and punk rockers disavowed their sinful excesses.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nHappily, this trend only continues to grow. Dad Horse refuses to become a despotic cult leader, and maintains a saintly humility. He emphasizes that he is but the hollow reed through which Godliness is brought forth into our physical world.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nIn order to give more access to a deeper level off the Dad Horse universe as well as a mean to support the Dad Horse XP financially in order to produce more songs \u0026amp; records \u0026amp; other pearls of twisted insight, we founded the\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSACRED \u003c/strong\u003e\u003cstrong\u003eFLU REMOTE INSTITUE\u003cbr\u003e\n\tfor Univers\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eal Health \u0026amp; Spiritual Self-Defense\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAs a registered patron/scholar of the \n\t\u003cstrong\u003eSFRI\u003c/strong\u003e you\u0027ll be frequently delivered with exclusive material created by The Dad Horse XP to enhance your \u00a0spiritual growth \u0026amp; ability in telling silly jokes or becoming a terrible cook.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tDepending on the level of commitment you choose, you might get\n\t\u003cul\u003e\n\u003cli\u003eregularly delivered bags of surprise per inner circle newsletter with yet unpublished material (music tracks, videos, photos, texts, etc.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eletters per snail mail \u00a0with original artwork, poems or other objects of worship or fun\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003epersonal counseling per letter, email or phone\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eexclusive \u0026amp; private live performances of The Dad Horse XP in flesh or livestream\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003emore suprises\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=600x10000:format=jpg/path/s02cee3034f83c87c/image/i57bf3ffbd0db2da7/version/1424608749/image.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eCOME \u0026amp; JOIN US!\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eNoch mal in kurz \u0026amp; auf deutsch:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eSchon seit einem Jahrzehnt zieht \u003cstrong\u003eDad Horse Ottn\u003c/strong\u003e als verlorener Seelenretter durch die staubige Welt, um die Botschaft zu verbreiten, dass keine Fallgrube der Seele zu tief \u0026amp; kein Kellergew\u00f6lbe zu dunkel ist, um nicht aus dem Flackern eines traurigen Liedes oder eines deplazierten Scherzes noch etwas trotzige Hoffnung herauszukratzen. Als \u003cstrong\u003eThe Dad Horse Experience\u003c/strong\u003e zelebriert er dieses Konzept in den Theatern, Clubs \u0026amp; Imbissbuden \u003cem\u003e dieses merkw\u00fcrdigen Planeten\u00a0\u003c/em\u003ezusammen mit denjenigen seiner Bewohner, die f\u00fcr diese Botschaft offen sind.\u003cbr\u003eUm es den Adepten zu erm\u00f6glichen, noch tiefer in das Dad-Horse-Universum einzutauchen - und sich als Unterst\u00fctzer zugleich am zuk\u00fcnftigen kreativen Output zu beteiligen \u00a0- wurde das \u003cstrong\u003eSacred Flu Fern-Institut f\u00fcr universelle Heilung \u0026amp; spirituelle Selbstverteidigung\u003c/strong\u003e\u00a0ins Leben gerufen.\u003cbr\u003eWer sich hier einschreibt, erh\u00e4lt - je nach gew\u00e4hlte Stufe - regelm\u00e4\u00dfige Emails mit Lehrtexten, Songs, Aphorismen, Bibellesungen und anderem gehaltvollem Quatsch, oder geheimnisvolle Umschl\u00e4ge mit merkw\u00fcrdigem Inhalt, pers\u00f6nlichen Austausch per Mail/Telefon/Email oder sogar exklusive \u0026amp; private Sessions der Dad Horse XP, in persona oder im Livestream.\u003cbr\u003eUnd die Gewissheit, dass jeder Beitrag Dad Horse den R\u00fccken st\u00e4rkt, um den n\u00e4chsten Song, das n\u00e4chste Album oder ein verr\u00fccktes Musical mit Tieren fertigzustellen.\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003c/div\u003e"
