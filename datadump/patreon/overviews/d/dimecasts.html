    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eUpdated\u003c/span\u003e: 10/6/2016\u003cbr\u003e\u003cbr\u003eThanks for visiting the site!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWould you like DimeCasts.net to continue?\u003c/span\u003e\u00a0 \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWould you like to become even better?\u003c/span\u003e\u003c/span\u003e \u00a0\u003cem\u003eThen I need your help. \u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m not paid to create these videos. \u00a0Google Ads are \u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003enot\u003c/span\u003e\u003c/em\u003e helping us right now. \u00a0 \u003c/strong\u003eWe are making an\u003cstrong\u003e \u003c/strong\u003eaverage of \u003cstrong\u003eonly $2 a month on Google Ads. \u00a0We would like to drive in new traffic. \u00a0\u003c/strong\u003eTo do so, the site needs \u003cstrong\u003emore posts\u003c/strong\u003e, and \u003cstrong\u003egood streamers\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eEach video takes a streamer\u00a0\u003cstrong\u003e10 or more hours\u003c/strong\u003e \u003cstrong\u003eto create\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e(there is a lot more that goes into it than you think) not to mention \u003cstrong\u003emaintenance\u003c/strong\u003e of the site, \u003cstrong\u003ecost to host\u003c/strong\u003e the site, etc.\u003cstrong\u003e \u00a0\u003c/strong\u003eNot to mention\u003cstrong\u003e time and energy to solicit and find\u00a0\u003cem\u003egood\u003c/em\u003e new streamers\u003c/strong\u003e. \u00a0If I find \u003cstrong\u003enew streamers\u003c/strong\u003e, I\u0027d like to \u003cstrong\u003ebe able to pay them for their contribution\u003c/strong\u003e. \u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eYou can help us continue DimeCasts.net.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a Patreon in 2016!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently the content is free but it takes a \u003cstrong\u003elot\u003c/strong\u003e of my time to code / maintain the site, to solicit new casters, and for myself as I create new casts. \u00a0I am also spending my own money to host and maintain this site as well as spending time to find and acquire new casters. \u00a0So it\u0027d sure be helpful to have some contributions!\u003cbr\u003e\u003cbr\u003eI recently redesigned the site. \u00a0It was previously not mobile friendly and about 10+ years old. \u00a0The UI needed some work. \u00a0That has been completed, it is now mobile friendly and much more appealing and user friendly.\u003cbr\u003e\u003cbr\u003eWith your Patreon contribution, DimeCasts.net will live on. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0If I do not get enough supporters, I may have to shut it down.\u003c/span\u003e\u003c/strong\u003e \u00a0If we get enough pledges, new casts will be coming soon.\u003cbr\u003e"
