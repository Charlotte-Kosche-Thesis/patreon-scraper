    "summary": "At the same time that I am putting a novel into final order for traditional publishing, I am producing a web serial. Chapters release on a weekly basis, but a brief hiatus may happen occasionally as necessary. The summary is as follows:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIt\u2019s the near future, and most of the universe has decided that humanity needs to die. Decimated by relentless attacks from aliens, monsters, eldritch abominations, and demons from hell, human civilization has been reduced to a single city: Urbanopolis, mankind\u2019s last refuge. Fortunately for us, the forces of goodness have decided to give us a small advantage in the war for our existence \u2026 by granting random superpowers to emotionally volatile young girls.\u003cbr\u003e\u003cbr\u003eHowever, fourteen-year-old Jake Blatowski isn\u2019t much concerned with the monsters and magical battles that plague the city. Instead, he\u2019s looking forward to his first year of high school, but an error on his transcript sends him back\u2014to fifth grade! Worse yet, he soon discovers that his sullen and sarcastic classmate Dana Volt is really the city\u2019s most electrifying protectress, Magical Girl Pretty Dynamo. As if that weren\u2019t shocking enough, the monsters that formerly attacked at random now have a definite target: they\u2019re all after him!\u003cbr\u003e\u003cbr\u003eCan Jake escape the monsters? Can he unravel the mystery of humanity\u2019s enemies? Can he convince Dana to stop zapping him with her stun gun?\u003cbr\u003e\u003cbr\u003eProbably not. But Jake and the Dynamo will crank up an adventure that\u2019s sure to be electro-CUTE \u2026 and a certain preteen powerhouse might learn that even the best Dynamo sometimes needs backup.\u003cbr\u003e"
