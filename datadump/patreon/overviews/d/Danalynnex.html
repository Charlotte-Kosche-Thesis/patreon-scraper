    "summary": "I\u0027m Dana Lynne Abeln, better known to my small following as Danalynnex (get it? Because it sounds like Dana Linux?) I\u0027m a computer geek. I\u0027ve been playing video games and reading everything as long as I can remember.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been a \u0027no one\u0027 most of my life and too shy and awkward to talk to people or get out of my little anxious bubble. Attending my first convention was inspiring. Suddenly, I was in a world with other people just like me and I no longer felt alone or weird. I started cosplaying at my second year at San Diego Comic Con after getting over my fears of being sexually objectified or harassed. It was a huge blast to cosplay as Black Canary with my friends and I haven\u0027t stopped since.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where you come in!\u003c/strong\u003e\u003cbr\u003eI hated doing this because asking for money just seems so... tacky and I\u0027m never one to ask for help. Unfortunately, cosplay and gaming is super expensive and time consuming. I want to do more but I need help! Between Twitch streams and YouTube equipment, to new cosplays and updating old ones. Please, join my army (formally known as D\u0027s Nuts. Yes, I have the humor of a 13 yr old boy, plus Dumbledore\u0027s Army was already taken) and let\u0027s get to know each other and have some fun!\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eSCHEDULE!\u003cbr\u003eMONDAY: Riffster\u0027s Podcast at 7PM PST \u003ca href=\"https://www.facebook.com/TheRiffsters/\"\u003ehttps://www.facebook.com/TheRiffsters/\u003c/a\u003e\u003cbr\u003eTUESDAY: Slaytrix at 6PM PST\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCxXOo_W1cNmuYJD68Q6jyfQ\"\u003ehttps://www.youtube.com/channel/UCxXOo_W1cNmuYJD68Q6jyfQ\u003c/a\u003e\u003cbr\u003eWEDNESDAY : 6PM PST\u003cbr\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUCxXOo_W1cNmuYJD
