    "summary": "\u003cstrong\u003eABOUT ME\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey it\u0027s me! Deku! I\u0027m a 23 year old transgender dude. I work part time at the Denver Zoo as a grounds keeper in the Primate exhibits. When I\u0027m not at work, I\u0027m doing art, spending time with my dogs or playing video games. My dream is to work on larger projects like games or videos. I\u0027d fancy myself a director if we are talking literal dreams! \u003cbr\u003eYou can follow a lot of personal updates here on my \u003ca href=\"https://twitter.com/dekuinthelake?lang=en\"\u003eTwitter.\u003c/a\u003e \u003cbr\u003eIf you\u0027d like to see my ENTIRE journey (even the shameful stuff I wrote as a child) go to my \u003ca href=\"https://dekuinthelake.deviantart.com/\"\u003e\u003cstrong\u003eDeviantArt.\u003c/strong\u003e\u003c/a\u003eI no longer upload there, but it\u0027s a trip to see all the old art from 10 years ago.\u003cbr\u003eIf you wanna see my new furry stuff, visit my \u003ca href=\"http://www.furaffinity.net/user/dekuinthelake/\"\u003eFuraffinity \u003c/a\u003eright here.\u003cbr\u003eFor all my general art in a chronological line, check out my \u003ca href=\"http://wecansavethisearth.tumblr.com/\"\u003e\u003cstrong\u003eArt Blog\u003c/strong\u003e\u003c/a\u003ehere.\u003cbr\u003eI got my first commission for money when I was 12 years old and I\u0027ve been working off and on by private means ever since. Self improvement has always been one of my major goals, and that only comes with more art.\u00a0\u003cbr\u003e I\u0027d like to make a career out of something I\u0027ve always done out of the sheer love of it. I\u0027d like to get as good as I possibly can and bring people joy with illustrations and comics. Making a Pateron is the first step towards that lofty end goal of being a self made professional. Any amount of support helps. Money, comments, sharing.\u00a0\u003cbr\u003e Thank you everyone who\u0027s seen me this far.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU GET?\u003cbr\u003e\u003cbr\u003eNote: For all rewards you just pay for at least one month and not come back as fraud.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEvery piece of finished art I make will still be public for everyone to see. However, if you\u0027d like to support me I\u0027ve got a few things planned to make it worth your while...\u003cbr\u003eSketches and videos of me drawing will be the base tier reward for your viewing pleasure. Discounted commissions are also offered! You can see my full commission info\u00a0\u003ca href=\"https://78.media.tumblr.com/56d02765b294cdc80db442afe47f3c16/tumblr_oylgdeZ1Zn1vbuuyeo1_540.png\"\u003ehere.\u003c/a\u003e Get connected more in my social/friend discord Lemoncity where we bitch and swear a lot! Play games, chat about art, whatever!\u003cbr\u003eBasically, if you like my art, you can still see it no matter what! But if you are curious about the process, or want to hear me swearing at pixels, you\u0027ll probably like what I got for you!\u003cbr\u003e\u003cbr\u003e"
