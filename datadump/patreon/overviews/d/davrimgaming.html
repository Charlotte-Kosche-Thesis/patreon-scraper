    "summary": "I\u0027m a live content creator and founder of the Game Legion Stream team\u003cbr\u003e\u003cbr\u003eRecorded Content: \u003ca href=\"https://Vid.me/davrimgaming\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCoMH_jeU26LNe2TXourexaw\"\u003ehttps://www.youtube.com/channel/UCoMH_jeU26LNe2TXo...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nLive Content: \u003ca href=\"http://twitch.tv/davrim\"\u003ehttp://twitch.tv/davrim\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eOfficial Website:\u00a0\u003ca href=\"https://davrim.com\" target=\"_blank\"\u003ehttps://davrim.com\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\nThis site is for viewers who wish to directly fund our passion and drive to be a full time content creator. Many viewers also would like a Minecraft Server to play on, those aren\u0027t free. Here is where you make that happen!\u003cbr\u003e\n\u003cbr\u003e\nWhat does my support go to:\u003cbr\u003e\nPatrons fund the broadcast through a variety of ways. \u003cbr\u003e\n1) Internet bills to allow me to broadcast and create high quality content which requires higher than average internet speeds. \u003cbr\u003e\n\u003cbr\u003e\n2) Maintaining and upgrading studio equipment - parts go bad, equipment needs upgraded to stay competitive in the market and these funds directly support upgrades and cost of maintaining equipment in the studio.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n3) Studio Rent - in order to provide a quiet and professional space for content, studio rent is needed to ensure I\u0027m able to stay at my current location and continue to build our community and the content you love.\u003cbr\u003e\n\u003cbr\u003e\n4) Travel and appearance cost - As someone who loves their community, I try my hardest to get out to as many meet and greets at conventions and events as I can. Travel costs (air fare, gas prices, hotels and convention passes) are not cheap. Your subscription allows me to continue to do live content and recorded interviews at conventions AND meet you out in the wild.\u003cbr\u003e\n\u003cbr\u003e\nWhat do you get?\u003cbr\u003e\nPatrons receive Davrim\u0027s gamer tags, merch (pending tier) \u00a0and also priority game play with Davrim on and off stream. You will also receive priority at meet and great events which include subscriber only dinner and drink nights at conventions"
