    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/211ddd6c6247af25e45bcd26ab2655f0/tumblr_p3370qGh0L1wfgpsuo1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ee80e0de11f3b93f54d4a254f4260c5d/tumblr_p3371f1JJk1wfgpsuo4_1280.png\"\u003e\u003cbr\u003eMy name is Riley, I\u0027m just a meme with a dream. I just recently started using YouTube to publish the \u003ca href=\"https://www.youtube.com/channel/UCGTJf22QaAgApK2SrvJrP4Q\"\u003ehorrors of playing games with my friends\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ac0315c3e61d47edc90612dec569a716/tumblr_p3371f1JJk1wfgpsuo3_1280.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI create memealicious Overwatch comedy videos that have the various mishaps of when I am playing with The Krew.\u00a0I began making these videos late November 2016 when I decided to give video editing another try. My videos have been received fairly well with a wonderfully overwhelming amount of positive feedback.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7e989a65aa41db15a090a5b0eaf30899/tumblr_p3371f1JJk1wfgpsuo5_1280.png\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/800d1d5696d6bc7c4a27401b0a652fae/tumblr_p51hd0iwPN1wfgpsuo1_1280.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve always dreamed of becoming a YouTuber. I used to create videos in high school for projects which I were told were above and beyond. I didn\u0027t think I\u0027d get a chance to live my dream but now that my channel is gaining attention it may be possible with your help! I want to be able to create content consistently, and with your support I will be able to do it! I record, review, edit, draw each thumbnail, and publicize each video on my own. This process is rather tedious and takes a lot of time. I can\u0027t to monetize all my videos due to the inevitable copyright I will get smacked with because of the songs I use.  I would like to be able to focus on putting out new content without worrying about my financial status.\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/fb4fade35d6f7800a25c925e0b0bfe38/tumblr_p3371f1JJk1wfgpsuo2_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0df8bc7f57d733855a77e3391cdc8eeb/tumblr_p33705nOsi1wfgpsuo1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/48e6cf49c26935ceb4c49ed64fcaa8b0/tumblr_p33705nOsi1wfgpsuo2_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7dcbe6254f5959cecaee95724e04725f/tumblr_p336zk30ow1wfgpsuo1_1280.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou get screenshot updates, a role in the discord server to show you\u0027re a supporter and my blessing  (\u2229\u25d5\u25e1\u25d5)\u2283\u2501\u2606\uff9f.* \u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/5d12652aa5069878ddc5b8e5c9953710/tumblr_p336zk30ow1wfgpsuo6_1280.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eShort clips I\u0027d like to share with you guys that may or may not end up in the videos and the previous rewards.  (/\u00af\u2013\u203f\uff65)/\u00af \u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/84551f0d6791f84f14e6741b4ad7d2a6/tumblr_p336zk30ow1wfgpsuo3_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eOfficial thumbnails, pngs of the characters drawn and the previous rewards.  (\uff61+\uff65`\u03c9\uff65\u00b4) \u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/9217d2a0fca892194e847c8249b11ddc/tumblr_p336zk30ow1wfgpsuo5_1280.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ePatreon reels of all the clips that didn\u0027t make it in the public videos and the previous rewards.   \u1559\u0f3c\u25d5\u0644\u035c\u25d5\u0f3d\u1557 \u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/3e7ccde7253683dacd15ac406c7b29b8/tumblr_p336zk30ow1wfgpsuo2_1280.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eA special role in the discord server, a shout out in the video descriptions and the previous rewards.  (\u25cd\u2022\u1d17\u2022\u25cd)\u2764\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/357ec85d53db151ad3d1d0d55a6957ab/tumblr_p336zk30ow1wfgpsuo4_1280.png\"\u003e\u003cbr\u003eA super special role in the discord server, a shout out in the actual video and the previous rewards.  (\u02ca\u0325\u0325\u0325\u0325\u0325 \u00b3 \u02cb\u0325\u0325\u0325\u0325\u0325)\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/671849c4ea1ecb0200c92b082823f015/tumblr_p3371f1JJk1wfgpsuo1_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI cannot thank you for not only watching my videos but giving me feedback and being willing to support me in my endeavors! Keep memeing on!\u003cbr\u003e{ If you\u0027d just like to donate, here\u0027s the link: paypal.me/CringeQueen }\u003cbr\u003eFor contacting me:\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"mailto:cringequeencontact@gmail.com\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ecringequeencontact@gmail.com\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003ca href=\"mailto:cringequeencontact@gmail.com\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/a\u003e"
