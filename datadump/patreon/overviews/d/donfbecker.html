    "summary": "The natural world around us needs help, so I am doing what I can to help. \u00a0Here are some projects that I am currently working on:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHerpMapper.org\u003c/strong\u003e\u00a0- HerpMapper is a 501(c)(3) nonprofit organization designed to gather and share information about reptile and amphibian observations across the planet. Using HerpMapper, you can create records of your herp observations and keep them all in one place. In turn, your data is made available to HerpMapper Partners \u2013 groups who use your recorded observations for research, conservation, and preservation purposes. Your observations can make valuable contributions on the behalf of amphibians and reptiles.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIowaHerps.com \u003c/strong\u003e- A resource for leaning about the amphibians and reptiles of Iowa. \u00a0Users can see what species have been found in their county, and when those species were last observed. \u00a0Species are described in such a way that the general public can understand them.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSand Ridge Restoration \u003c/strong\u003e-\u00a0Sand Prairies are a rare natural feature in Iowa, and dune-like areas are even more rare.  Species that depend on them are declining due to habitat loss, not only from development, but also from cessation due to lack of natural fire. \u00a0I am working to restore a small sand ridge in Linn County, Iowa, that is a relic from a time when glaciers covered the land. \u00a0The sand ridge is home to the state endangered Ornate Box Turtle and Big-root Prickly Pear Cactus. \u00a0Restoration work includes removal of Staghorn Sumac, Cedar Trees, and other woody brush that are shading the sand, as well as tending to the cactus, and helping it thrive and spread to new areas that are opened on the ridge.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePublic Education\u003c/strong\u003e -\u00a0\u003ca href=\"https://www.facebook.com/mukluk.the.snake\"\u003eMukluk\u003c/a\u003e and I visit schools and nature centers in my area, to expose children to snakes, and get people over their fear. \u00a0I also do various programs about amphibians and reptiles, primarily for Linn County Conservation, but also other counties in Iowa.\u003cbr\u003e"
