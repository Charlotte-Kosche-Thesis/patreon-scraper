    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHeya! I am Dex, also known as Dexexe1234 or Dan Langgard. I work on creating interactive comics called Adventures or Quests!\u003cbr\u003e\u003ca href=\"http://www.dexworks.net/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDexworks.net\u003c/strong\u003e\u003c/a\u003e is my website and it currently hosts most of my old work like Crystal Rave, Mineral Caper, Creation Thunders, Derelict Dreams and Endless Creation. It also hosts my newest story:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTerrene Spire!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThat story is about an orange ghost that wakes up in the supposed \"afterlife\". The story kinda skips its rails entirely and leap for the nuts when they accidentally possess a crystal and engage another ghost in combat. A broken wasteland of a world, devoid of much life and with titanic bones strewn everywhere awaits the clementine colored spirit! Please do give it a read, I\u0027m very proud of it!\u003cbr\u003e\u003cbr\u003eYou can read it on my site\u00a0\u003ca href=\"http://www.dexworks.net/?webcomic_post=terrene-spire\" rel=\"nofollow\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e or follow along on the forum where it is also hosted\u00a0\u003ca href=\"https://forums.sufficientvelocity.com/threads/terrene-spire.23069/\" rel=\"nofollow\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e. I take commands for the main character mostly on the forums, so go there if you want to participate!\u003cbr\u003e\u003cbr\u003eAll of my current Patrons will be added to the\u00a0\u003ca href=\"http://www.dexworks.net/?page_id=5040\" rel=\"nofollow\"\u003e\u003cstrong\u003eCredits\u003c/strong\u003e\u003c/a\u003e page and, if requested, I will link their name up with a site or destination! Simply shoot me a message with the desired action and it will be done quickly!\u003cbr\u003e\u003cbr\u003eSo yeah, have a look around! With almost 3000 pages of content on my site and many new exciting events in Terrene Spire to look forward to, I can\u0027t wait for you to dig right in! Welcome to Dexworks! Welcome to the Daros Universe!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.dexworks.net/wp-content/uploads/2017/11/Patreon-Cookie-Clicker-4.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAs more Patrons come, so too will this place fill up with new Manifestations.\u003cbr\u003e\u003cbr\u003e(If any changes has happened in patron count, this image updates on a Monday.)\u003cbr\u003e\u003cbr\u003e(Remember, if you pay more than your current Tier and it is enough to go to another tier, you can change your tier status in your patron page.)\u003c/strong\u003e\u003c/div\u003e"
