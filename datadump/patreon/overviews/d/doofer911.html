    "summary": "\u003cem\u003e\u003cstrong\u003eHello Hello!\u003c/strong\u003e\u003c/em\u003e Welcome to my Patreon page!  First of all, I am incredibly grateful that you\u2019ve come along to have a look and see what I\u2019m all about. So why do I have one of these?...\u003cbr\u003e\u003cbr\u003eOver the past couple of years, I\u2019ve stumbled upon a hidden talent I didn\u2019t realise I had which is my ability to convey information to people and educate them. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBeing supported on Patreon will give me the opportunity to focus on producing and improving my videos for you to give you the best learning experience possible! I will also be able to release videos more frequently to help people learn faster.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOne of my biggest interests is Aviation. I\u2019m just fascinated by aircraft and the opportunities they provide for people to go anywhere in the world and I\u2019ve spent the past two and a half years learning to fly planes with Microsoft Flight Simulator X (FSX). As I\u2019ve learned, I\u2019ve made video tutorials explaining many different aspects of flying and began to carve out my little niche corner of YouTube. I\u2019ve managed to cover a lot in that time however there\u2019s so much more to be discovered!\u003cbr\u003e\u003cbr\u003eSo, if you\u2019ve seen my work and wish to support me so I can continue producing concise, informative and educational videos, then please consider supporting me here on Patreon. Your support would mean the world to me and I will be immensely grateful. Thank you for your time and thank you for reading all of this.\u00a0 :)"
