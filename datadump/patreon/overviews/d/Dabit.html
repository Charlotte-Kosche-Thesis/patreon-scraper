    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-QvtlF2f0gY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u00a1Hola! Soy David Oliva, el creador del canal de YouTube \u00abDaBit\u00bb. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nDaBit naci\u00f3 como un proyecto en el que se hablar\u00edan de las novedades del mundo de los videojuegos a trav\u00e9s del Noticiario, se profundizar\u00eda en un t\u00edtulo en concreto a trav\u00e9s de VaDeBits (los an\u00e1lisis) y se tendr\u00eda una charla distendida sobre alg\u00fan videojuego o tema en particular en DBigPodcast.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nHasta ahora, he analizado \n\t\u003ca href=\"https://www.youtube.com/watch?v=-QvtlF2f0gY\"\u003ela historia y el significado de Nier: Automata\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=JGkb_kKoae0\"\u003eel \u00faltimo DLC de Dark Souls y lo que implica para la saga\u003c/a\u003e y \u003ca href=\"https://www.youtube.com/watch?v=HWE8UxSAfy4\"\u003eel significado de la vida en Journey\u003c/a\u003e, entre muchos otros v\u00eddeos.\u003cbr\u003e\n\t\u003cbr\u003e\nMi canal est\u00e1 enfocado en aquellos jugadores que quieren estar informados del mundo de los videojuegos y aquellos que quieren, a su vez, encontrar un punto de vista distinto en un an\u00e1lisis de un juego sin caer en la pedanter\u00eda, el humor facil\u00f3n y buscan algo trabajado y de calidad. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nDiariamente aparecen miles y miles de ideas para v\u00eddeos en mi cabeza, y \n\t\u003cem\u003e\u003cstrong\u003equiero que seas t\u00fa quien me ayude a seguir adelante con este proyecto.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://vgy.me/TigfDt.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003ePatreon es un servicio que te permite a ti, como espectador y consumidor de contenido, aportar mensualmente una cantidad de dinero al creador que m\u00e1s te apetezca.\u003cbr\u003e\n\t\u003cbr\u003e\n\tEs mucho mejor que depender de patrocinadores, dado que el contenido no se ve influenciado ni comprometido por requisitos de publicidad, patrocinio y dem\u00e1s. Sois vosotros los que pag\u00e1is por un producto fiel, sin \n\t\u003cem\u003eclickbait\u003c/em\u003e ni otras malas pr\u00e1cticas con tal de generar m\u00e1s ingresos o semejantes.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eEs decir, yo me dedico a haceros felices y traeros un contenido elaborado y, por lo tanto, me debo enteramente a vosotros, por lo que sois vosotros los que decid\u00eds qu\u00e9 tipo de contenido se ve o se deja de ver en el canal. \u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://vgy.me/MzD2dn.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003ePatreon funciona como un trabajo. Pagar\u00e9is 1 vez mensualmente por el contenido que produzca. Normalmente habr\u00e1 un an\u00e1lisis y 4 Noticiarios, pero puede que un mes haya 2 an\u00e1lisis y 0 Noticiarios. \u003cem\u003e\u003cstrong\u003eNuevamente, todo depende de vosotros.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://vgy.me/EdPKsb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eEsta es la parte m\u00e1s complicada: \u003cbr\u003e\n\tHoy d\u00eda no se vive de YouTube, y mucho menos en Espa\u00f1a si eres un canal peque\u00f1o. \n\t\u003cbr\u003e\n\tMucha gente cree que realizar un v\u00eddeo es sentarse, escribir 4 cosas y ale, venga, subir y al siguiente. \n\t\u003cstrong\u003eNo\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tLa creaci\u00f3n de contenido pasa por much\u00edsimos procesos: el guionizado, la b\u00fasqueda de material (normalmente, grabar el juego a analizar), la producci\u00f3n (la locuci\u00f3n del gui\u00f3n, la b\u00fasqueda de la m\u00fasica, poner el frame exacto a lo que se est\u00e1 diciendo en ese momento, la post-producci\u00f3n en After Effects...), etc. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tTodo esto, hoy d\u00eda, no se puede pagar de ninguna forma con YouTube. El contenido que se sube ahora y \n\t\u003cstrong\u003e\u003cem\u003eque da un m\u00ednimo de dinero es el que usa el clickbait, el \u0027salseo\u0027, lo r\u00e1pido y lo masticado.\u003c/em\u003e\u003c/strong\u003e Yo rechazo todos estos prop\u00f3sitos e intento aportar algo \u003cstrong\u003enuevo, positivo y reflexivo a YouTube\u003c/strong\u003e. \u003cbr\u003e\n\t\u003cbr\u003e\n\tMi intenci\u00f3n no es forrarme con esto, ni mucho menos, pero si eres una persona que valora todo lo dicho hasta aqu\u00ed, has visto mis v\u00eddeos y, sinceramente, crees que me lo merezco, esto es lo mejor que puedes hacer para ayudarme. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSi quer\u00e9is ver un ejemplo de todo esto que digo, lo ten\u00e9is en v\u00eddeo: \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/watch?v=NTt30RPH_u0\"\u003ehttps://www.youtube.com/watch?v=NTt30RPH_u0\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://vgy.me/XJ89eP.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tLa idea con este Patreon es poder financiar entre todos el contenido que se crea, mejorarlo en todo lo posible y, si adem\u00e1s se puede, tener una peque\u00f1a cantidad mes a mes que me ayude con mi d\u00eda a d\u00eda. Nada m\u00e1s. No hay misterios, no hay enga\u00f1os por aqu\u00ed. Este Patreon es exactamente para eso.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u00a1\u003c/strong\u003e\u003cstrong\u003eY ya est\u00e1! Tanto si te est\u00e1s planteando ser Patron como si no, GRACIAS. Tus visitas, comentarios, likes y dem\u00e1s tambi\u00e9n sirven para que d\u00eda a d\u00eda pueda seguir con esta peque\u00f1a aventura llamada YouTube. Un abrazo ENORME.\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
   },
