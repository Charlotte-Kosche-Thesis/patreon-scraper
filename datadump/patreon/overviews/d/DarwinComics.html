    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHello Current and Potential Patrons!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\nDarwin here, creator of \u003ca href=\"http://darwincomics.spiderforest.com\" rel=\"nofollow\"\u003eDarwin Comics.\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nSince 2006, Darwin Comics has been turning out three long form webcomics \u003ca href=\"http://michaelcomic.com\"\u003eMichael\u003c/a\u003e, \u003ca href=\"http://theonlyhalfsaga.com/comic\"\u003eThe Only Half Saga\u003c/a\u003e and the now complete \u003ca href=\"http://gemutations.spiderforest.com/comic\"\u003eGemutations: Plague\u003c/a\u003e, free to the\n public.\u00a0 But comic creation does take time,\n four to six hours per page a week.\u00a0 That\u0027s 8-12 hours a week to turn out two sets of comic pages!\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://darwincomics.spiderforest.com/images/PatThumbMichael.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003c/div\u003eWhat would it be like to be a mutant in an all human high school?\u00a0 \u003ca href=\"http://michaelcomic.com\"\u003eMichael\u003c/a\u003e Scott is about to find out, as his sharkmue genetics kick in just before his freshman year.\u00a0 Some want to make him the face for the gemue equality movement, while others want to run him out of the school.\u00a0 All Michael wants is to survive his freshman year! \u003cbr\u003e(Rated Teen)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://darwincomics.spiderforest.com/images/GP-thumb.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://gemutations.spiderforest.com/comic\" rel=\"nofollow\"\u003e\u003cbr\u003e\nGemutations: Plague\u003c/a\u003e is a story about a lethal outbreak of a mutagenic virus.\u00a0 The gemues (genetically mutated humans) Tigershark, Angelina, and their allies try their best to find the cause and create a cure.\u00a0 It\u0027s a race against time.\u00a0 Because the longer it lingers the more human Purists push to incarcerate all gemue-kind and never let them free again!\u00a0\u00a0 \u003cbr\u003e(Rated Mature)\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://darwincomics.spiderforest.com/images/endgame-thumb.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://theonlyhalfsaga.com/comic\" rel=\"nofollow\"\u003e\u003cbr\u003e\nThe Only Half Saga\u003c/a\u003e follows various dhampirs (half-vampires) as they try their hardest to survive in a post-apocalyptic world.\u00a0 Vampires despise dhampirs\u0027 existence, and humans aren\u0027t much better with their narrow-mindedness.\u00a0 Follow Cabal, Garrett, Sagira, and Miranda as they try to find a way to survive - to work together in a world that seems to want them all dead. \u003cbr\u003e(Rated Mature)\u003cbr\u003e\n\u003cbr\u003e\n \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI created both Plague and TOHS as labors of love and as ways \nto promote the written works that inspired them.\u00a0 I am asking my kind patrons to help support the time it takes me to create my pages and to help offset hosting costs each year.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nEvery little bit will help!\u00a0 All Patrons will get my undying gratitude and a thank you on my permanent Patreon page on Darwin Comics.\u00a0 \u003cbr\u003e\n\u003cbr\u003e"
