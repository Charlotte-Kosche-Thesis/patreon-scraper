    "summary": "\u003cem\u003eHello wonderful human and welcome to our \u003cstrong\u003eDOZZI\u003c/strong\u003e\nPatreon page! Our names are Andrea, Jesse \u0026amp; Nina and we form a Country/Pop/Singer-songwriter/Americana\ntrio called \u003cstrong\u003eDOZZI\u003c/strong\u003e (rhymes with Ozzy!). In February 2016, we decided to take a\nrisk, pack up our lives in Australia and fly half way across the world to\npursue our dream in the USA! Now based in Nashville TN, we are playing music\nevery day and loving life however it can get a little tough financing this big\ndream and that\u2019s where you come in.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eIf YOU follow our Patreon page you will become a part of\nour crazy journey and help us record and release new songs \u0026amp; videos. As a\n\u003cem\u003e\u003cstrong\u003eDOZZI\u003c/strong\u003e\u003c/em\u003e Patron, you will be joining the world-wide \u003cem\u003e\u003cstrong\u003eDOZZI\u003c/strong\u003e\u003c/em\u003e TEAM in an effort to\nhelp us take over the universe (insert evil laugh)!\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWe have such dedicated fans all over the world, thank you\nfor your support in our career so far, we couldn\u2019t have done it without you. Now\nlet\u2019s take it all the way to the Grammy\u2019s!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eDOZZI BACKSTORY:\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWe grew up in Brisbane, Australia in a crazy artistic\nhousehold with three other siblings and yes, we all have the same parents. Mum\nand Dad supported the family by working as full-time musicians, gigging 6\nnights a week. Mondays were generally the day off, that was Indonesian Chicken\nnight! From a young age, Mum and Dad instilled in us that you could grow up and\nbe anything you like, as long as you work your ass off!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMuch to their dismay, Mum and Dad knew they were in for a\nchallenge when 3 of their children decided to pursue a career in music. They\ntold us it would be hard, dis-heartening at times and take up all of our free\ntime, but we still went ahead and did it anyway. Dad introduced us to\nsongwriting and for the first few years of \u003cem\u003e\u003cstrong\u003eDOZZI\u003c/strong\u003e\u003c/em\u003e it was a lot of\nexperimentation and live gigging. We built up our live performance and our\nchops on the songwriting side of things, we were hooked.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWe always had our eye on moving to the USA, and after some\nsuccess in the Australian country music scene we decided to take a gamble,\napply for a visa and book tickets to Nashville, TN. Once moving to the States, we fell into a great supportive musical\nfamily and began our new musical journey. A few setbacks couldn\u2019t deter us from\nour dream and still to this day we will not give up!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAs the \u003cem\u003e\u003cstrong\u003eDOZZI\u003c/strong\u003e\u003c/em\u003e TEAM grows, so does our fight to succeed.\nYour support as a \u003cem\u003e\u003cstrong\u003eDOZZI\u003c/strong\u003e\u003c/em\u003e Patron will not be overlooked or taken for granted. We\nhope you join our family to help us fulfill our goals!\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003c/ul\u003e\n\n\u003cem\u003eLove Andrea, Jesse and Nina \u003cem\u003e\u003cstrong\u003eDOZZI\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e"
