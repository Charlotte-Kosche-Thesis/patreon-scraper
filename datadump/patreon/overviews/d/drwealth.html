    "summary": "Hello there! I\u0027m Alex Yeo.\u00a0\u003cbr\u003e\n\u003cbr\u003eI am the co-founder of\u00a0\u003ca href=\"https://www.drwealth.com\"\u003e Dr Wealth\u003c/a\u003e, a self-directed trader and also a Certified Financial Technician (CFTe) accredited by the International Federation of Technical Analysts (IFTA).\u00a0\u003cbr\u003e\n\u003cbr\u003eI have been trading in the financial market for the past six years since 2011.\u003cbr\u003e\n\u003cbr\u003eBut I wasn\u0027t a profitable trader right from the start. It took me 4 years before I am competent enough to play this \"game\". I can tell you, it is the world\u0027s hardest game.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e So, what do I trade?\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI trade options primarily. To be more specific, I sell options and collect premiums.\u00a0\u003cbr\u003e\u003cbr\u003eI am a technical trader and I believe in trend-following.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eOk. So what\u0027s in it for you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003ePick my brain, learn and improve your trading skills...even if you don\u0027t trade options.\u00a0\u003cbr\u003e\u003cbr\u003eLearn how I read price action and discover how I use 2 little-known indicators to navigate the treacherous\u00a0financial market.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e \u003cstrong\u003eNote:\u003c/strong\u003e This isn\u0027t a step-by-step structured course, where you will learn from A-Z. It\u0027s not really suitable for absolute beginners who have zero knowledge in trading.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll share my ninja knowledge with you, depending on which subscription tier you\u0027re joining (from as little as $2).\u00a0Join me and get access to my:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatron-only content\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideos analysis \u0026amp; explanations\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLessons \u0026amp; tutorials\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eScreened list of stocks \u0026amp; ETFs weekly\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"Live\" positions \u0026amp; portfolio\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSetups etc.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSometimes, I will also talk about other stuff which I find interesting. How about some \"edutainment\"? Education + Entertainment combined.\u00a0\u003cbr\u003e\u003cbr\u003eThe whole idea of this Patreon thingy is to join a community, learn and have fun (it\u0027s fun when you make money from the market).\u00a0\u003cbr\u003e\n\u003cbr\u003eOr simply because you like me and wanna show some support. ;)\u003cbr\u003e\u003cbr\u003eThe usual\u00a0\u003ca href=\"https://www.drwealth.com/disclaimer/\"\u003edisclaimer over here\u003c/a\u003e"
