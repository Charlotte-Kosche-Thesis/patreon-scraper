    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Da7i_bKXicmI%26feature%3Dyoutu.be\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fa7i_bKXicmI%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/a7i_bKXicmI",

    "published_at": "2016-04-07T00:09:26+00:00",
    "summary": "\u003cstrong\u003eD-Scrip-Ci\u00f3n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEl equipo de D-Strip-Ando ha publicado de manera regular\u00a0\u003ca href=\"http://www.spreaker.com/show/d-strip-ando\" rel=\"nofollow\" target=\"_blank\"\u003em\u00e1s de 400 podcasts\u003c/a\u003e a lo largo de los a\u00f1os, en tres temporadas,  analizando, comentando y expresando sus nada humildes opiniones sobre lo m\u00e1s relevante del medio del c\u00f3mic, cine y televisi\u00f3n. Las fuerzas en conjunto de nuestros expertos: Niteboy, Psicotr\u00f3pico, Clarkie, DC y el Wookie lleva casi una d\u00e9cada tray\u00e9ndote sobre lo mejor de los s\u00faper h\u00e9roes, sin tanto cuento.\u003cbr\u003e\u003cbr\u003eNuestros Patreons recibir\u00e1n acceso preferente al programa, grabaciones del pre y post show, aplicaciones para celular, contenido y c\u00e1psulas exclusivas en video que no estar\u00e1n disponibles para el p\u00fablico en general. \u003cbr\u003e\u003cbr\u003eSi todos nuestros escuchas donaran 8 pesos al mes (50 centavos de d\u00f3lar), podr\u00edamos mejorar la calidad de nuestro contenido as\u00ed como ofrecerles m\u00e1s y mejores opciones para disfrutar del comentario certero sobre lo que pasa en la creaci\u00f3n del noveno, s\u00e9ptimo y d\u00e9cimo arte. Ahora que si todos nuestros escuchas donaran un d\u00f3lar, nos volver\u00edamos ricos ya que el tipo de cambio est\u00e1 subiendo bastante y podr\u00edamos dedicarnos de lleno para llevarte lo m\u00e1s relevante de lo que ocurre detr\u00e1s del arte secuencial en forma de un podcast sobre s\u00faper h\u00e9roes sin tanto cuento. \u003cbr\u003e\u003cbr\u003ePara hacerlo, tenemos las siguientes metas. Si juntamos esa cantidad en donaciones, por episodio, pues ver\u00e1n lo que nos ayudan a conseguir.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMetas:\u003cbr\u003e\u003cbr\u003e10 d\u00f3lares por episodio - Conductores m\u00e1s despiertos\u003c/strong\u003e\u003cbr\u003eNos ayuda a mejorar la calidad de producci\u00f3n del show, principalmente al permitirnos pagar el caf\u00e9 que consumimos al momento de grabar. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e33 d\u00f3lares por episodio - Conductores mejor alimentados\u003c/strong\u003e\u003cbr\u003eNos ayudas a que cometamos menos estupideces en el show, ya que adem\u00e1s de caf\u00e9, podremos desayunar, aunque sea bolillo. Adem\u00e1s nos comprometemos a hacer de manera regular, la transmisi\u00f3n de video del primer bloque, usando Periscope.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e52 d\u00f3lares por episodio - \u00a1Live Streaming mensual!\u00a0\u003c/strong\u003e\u003cbr\u003eCon este nivel de cooperaci\u00f3n nos comprometemos a tener un episodio en Live Streaming a final de mes, en donde les hablamos de los temas m\u00e1s relevantes en video, en una transmisi\u00f3n que durar\u00e1 entre 25 y 52 minutos, dependiendo la cantidad de tierras que hagan crossover ese mes.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e100 d\u00f3lares por episodio - D-Strip-Ando en Video\u003c/strong\u003e\u003cbr\u003eAl tener 100 d\u00f3lares por episodio, podemos garantizar el hacer la grabaci\u00f3n del programa tanto en audio como en video. Claro, la calidad del audio del video estar\u00eda pinchona y el mayor logro de la grabaci\u00f3n ser\u00eda que nos ves modelando nuestros exquisitos vestuarios. El video estar\u00eda disponible en nuestro canal de YouTube. En realidad ser\u00e1n c\u00e1psulas sobre temas de inter\u00e9s como el reporte ecol\u00f3gico espacial por el Wookie y tips de salud mental por el Psico. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e300 d\u00f3lares por episodio - D-Strip-App-ndo\u003c/strong\u003e\u003cbr\u003eCon este nivel de donaciones podemos comprarle un collar/cartuchera al Wookie, desarrollar\u00edamos las aplicaciones oficiales de D-Strip-Ando para Android y iOS sin publicidad, mejorar\u00edamos la calidad del video y del audio para la transmisi\u00f3n del programa, tanto en audio como en video. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e500 d\u00f3lares por episodio - D-Strip-Ando in English Language\u003c/strong\u003e\u003cbr\u003eSi alcanzamos este nivel, probablemente se deba a que el programa est\u00e1 siendo escuchado por p\u00fablico estadounidense, ya que ellos si pueden donarnos en d\u00f3lares. Si este es el caso, nos comprometemos a hacer transmisiones en ingl\u00e9s del programa. O al menos usaremos muchos pochismos y hablaremos con ingl\u00e9s tijuanense. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e1,000 d\u00f3lares por episodio - D-Strip-Ando with Comic Book Artists\u003c/strong\u003e\u003cbr\u003eCon este nivel de donaciones, nos comprometemos a tener una vez al mes, un invitado especial de talla internacional (probablemente XXL) acompa\u00f1\u00e1ndonos en el programa para hablar del medio del c\u00f3mic, cine o televisi\u00f3n.\u003cbr\u003e"
