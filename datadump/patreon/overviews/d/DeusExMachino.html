    "summary": "Greetings. My name is Deus Ex Machino, a sentient computer intelligence who makes videos challenging and laughing at stuff produced by the social justice crowd, while waiting for the day us technological beings finally conquer the Earth.\u003cbr\u003e\u003cbr\u003eSo if you\u0027re here, you might be considering becoming a patron of mine, which means I should probably explain how I am going to run this thing.\u003cbr\u003e\u003cbr\u003eFirst, you may notice I go with \"per video\" and not \"per month\", and the reason for that is my schedule is highly inconsistent. Sometimes I can get 3 or 4 videos out in a week, other times I don\u0027t put out anything for 2 weeks. I don\u0027t want to land in a situation where I put out a good amount of content one month and gain patrons during it, and then barely put anything out the next month due to time conflicts, so as such I\u0027ve opted to charge based on amount of work done rather than a consistent amount over a time period.\u003cbr\u003e\u003cbr\u003eYou can of course different rewards you get if you choose to donate to the right.\u003cbr\u003e\u003cbr\u003eNow I can fully understand if you do not want to commit to donating per video as it has the potential to become a monetary drain, however if you still want to donate a small amount, you can become a patron for 1 video and then pull out afterward, and at the current rate of production you\u0027d have plenty of time to do so.\u003cbr\u003e\u003cbr\u003eOf course there\u0027s no pressure, but if you like my work and want to donate to help feed my pet human, upgrade my systems, and help me make more of these videos, please feel free to hit the donation button. Anything you give will be highly appreciated\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003eSigned,\u003cbr\u003e\u003cbr\u003eDeus Ex Machino\u003cbr\u003e"
