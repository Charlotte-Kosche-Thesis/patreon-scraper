    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eAbout Me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003eI\u0027m Ryan Fleury.\u003c/strong\u003e I\u0027ve been developing games for almost my entire life, and programming in C++ since I was 11 years old. I\u0027m extremely passionate about making games in order to express myself and my ideas.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat I Am Making\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nI\u0027m working on an exploration, story-based game,\u00a0\n\u003cem\u003eThe Melodist,\u00a0\u003c/em\u003ein which the player discovers things about a mysterious world where \u003cstrong\u003emusic holds power\u003c/strong\u003e. The game is being written without any pre-built engine in C++.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also creating a \n\u003ca href=\"https://youtube.com/delix\"\u003e\u003cstrong\u003evideo series\u003c/strong\u003e\u003c/a\u003e about the development of \u003cem\u003eThe Melodist\u003c/em\u003e\u00a0on YouTube, where I document the game\u0027s creation through discussion of game design, programming, and other topics.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat Your Support Means\u003c/span\u003e\u003c/h4\u003e\nPatrons of the project receive rewards, like \n\u003cstrong\u003emonthly demos \u003c/strong\u003eof the game and map editor, access to a \u003cstrong\u003eprivate Discord channel\u003c/strong\u003e, the mentioning of your name in the final game\u0027s credits, a free copy of the final game, and a quick thanks from me at the end of devlog episodes. This varies depending on how much you choose to donate, so be sure to check out the \u003cstrong\u003eRewards \u003c/strong\u003esection for more information.\u003cbr\u003e\n\u003cbr\u003e\nAs a patron, you will be contributing to my childhood dream: The release of a game that I care about\n\u003cem\u003e. \u003c/em\u003ePatron money is used to pay for development expenses (primarily the payment for the production of pixel art) and to financially support my living expenses so I can allocate enough non-working time to the creation of this game.\u003cbr\u003e\u003cbr\u003e\nI hope you choose to become a patron, and if you do, I cannot thank you to great enough of an extent. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThank you for making this project possible.\u003c/strong\u003e\u003cbr\u003e"
