    "summary": "As I work to expand my coverage of the Detroit Pistons, the team you probably love if you follow me, I\u0027m breaking into new and different platforms in order to bring you the best insight possible. While my writing will be a constant, whether it be with Piston Powered or elsewhere, I\u0027ve begun podcasting daily with Locked On Pistons and Periscoping virtually daily as well. \u003cbr\u003e\u003cbr\u003eI\u0027m also beginning to stretch into video and will soon be introducing video breakdowns as part of my regular Pistons coverage. Much of my Twitter content (which if you know about me, that\u0027s almost certainly where you know me from) is much better served in video format, and I\u0027m excited to bring you visual aids on a regular basis.\u00a0\u003cbr\u003e\u003cbr\u003eFinally, I plan to incorporate video with a salary and statistical database for all Pistons players and various lineups and play types. While all of this information can be found online freely with time and effort on your part, this will be the ultimate one-stop shop for the observant and insatiable Piston fan.\u003cbr\u003e\u003cbr\u003eI don\u0027t plan on making any content subscription-only until the season starts, at which point I plan to introduce additional game-day content, but we\u0027ll get to that as the time nears. In the meantime, if you don\u0027t subscribe, you can continue to get the same content as ever, and more so. If you do subscribe, however, you\u0027ll help aid the growth in this enterprise and I\u0027ll be able to justify using more of my time and energy to expand this content.\u003cbr\u003e\u003cbr\u003eFor the time being, I\u0027m not setting a minimum or a maximum for pledges. Whatever you feel my content is worth, that\u0027s all I ask.\u003cbr\u003e\u003cbr\u003eI\u0027m grateful for the interest and support of the Piston community, and whether you support my further efforts with your own hard-earned funds or not, I\u0027ll be continually grateful."
