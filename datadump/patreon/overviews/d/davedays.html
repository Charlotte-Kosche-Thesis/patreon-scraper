    "summary": "Hey guys! Thanks for checking out my Patreon. Your support means the world and I\u0027m excited to be able to connect with you guys in a new way that can help take my videos \u0026amp; content to the next level. Making music and videos takes a lot of time especially doing everything myself. Any donations I get I will use to help out source production to create more and better videos! I\u0027ve included some awesome rewards which will allow me to connect with you guys in an intimate way ranging from creating personal songs for you, to showing you behind the scenes unfinished projects, getting your feedback as my creative team, to help make my videos the best they can possibly be! Take a look around and donate if you\u0027d like! If not, no worries! I have never done anything like this before, but just know even $1 can go a long way when helping further my creations! I appreciate any support so thank YOU and here\u0027s to many many amazing videos!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003cbr\u003eWhat videos will I be charged on?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs you know, I make a lot of different types of videos ranging from music video with actors/performers to just vlogs. I will NOT charge on vlogs or easy videos that don\u0027t require any funding. Only projects that take a budget to create will I submit.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow many videos will you be releasing a month?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI plan to release 2-3 videos a month that would count for Patreon. Vlogs or other content that doesn\u0027t require some sort of funding will not be included. You can set a monthly maximum so you do not get charged if I put out a million videos a month!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I set a limit or cancel if I cannot afford to be a Patron?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYes! You can set a monthly maximum for how much you\u0027d like to give, that way you\u0027re not getting over charged! You can cancel at anytime, all you have to do is login to change your payment options. You are fully protected.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI still have more questions! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you have any questions, I will personally connect with you to go over any thoughts or concerns! Hit me up at dave @ davedays.com.\u003cbr\u003e\u003cbr\u003eAn extra example of how Patreon works, presented by the founder of the game changing platform, Jack Conte,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=aDiUGnJtjeA\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e"
