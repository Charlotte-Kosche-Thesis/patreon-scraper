    "summary": "\u0414\u043e\u0431\u0440\u043e\n\u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u044b\u0439 \u0441\u0430\u0442\u0438\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0439 YouTube \u043a\u0430\u043d\u0430\u043b \"\u003ca href=\"https://www.youtube.com/channel/UCoo7QgXDOk8q3l8eygcyrsg\"\u003e\u0414\u0435\u0440\u0436\u0438\u0442\u0435\u0441\u044c \u0442\u0430\u043c\u003c/a\u003e\".\n\u041a\u0430\u043a \u0433\u043e\u0432\u043e\u0440\u0438\u043b \u043a\u0440\u0451\u0441\u0442\u043d\u044b\u0439 \u043e\u0442\u0435\u0446 \u043d\u0430\u0448\u0435\u0433\u043e \u043a\u0430\u043d\u0430\u043b\u0430, \u0430 \u043f\u043e \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0443 \u043f\u0440\u0435\u043c\u044c\u0435\u0440-\u043c\u0438\u043d\u0438\u0441\u0442\u0440\n\u0420\u043e\u0441\u0441\u0438\u0438 \u0414\u043c\u0438\u0442\u0440\u0438\u0439 \u041c\u0435\u0434\u0432\u0435\u0434\u0435\u0432: \u0434\u0435\u0440\u0436\u0438\u043c\u0441\u044f \u0438 \u0442\u0430\u043c \u0438 \u0442\u0443\u0442, \u0430 \u0442\u0430\u043a\u0436\u0435  \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u043c\n\u0445\u043e\u0440\u043e\u0448\u0435\u0435 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435. \u0412 \u043d\u0430\u0448\u0435\u0439 \u0435\u0436\u0435\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u043e\u0439 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435, \u043c\u044b \u003cstrong\u003e\u0433\u043e\u0432\u043e\u0440\u0438\u043c \u043e \u0441\u0435\u0440\u044c\u0435\u0437\u043d\u044b\u0445\n\u0432\u0435\u0449\u0430\u0445, \u043d\u043e \u0441 \u0438\u0440\u043e\u043d\u0438\u0435\u0439\u003c/strong\u003e \u0438 \u0441 \u043f\u0440\u0438\u0431\u0430\u043b\u0442\u0438\u0439\u0441\u043a\u0438\u043c \u0430\u043a\u0446\u0435\u043d\u0442\u043e\u043c.\u003cbr\u003e\u003cbr\u003e\n\n\u0410\u043a\u0446\u0435\u043d\u0442\u043e\u043c?\n\u0414\u0430, \u043c\u044b \u043b\u0438\u0442\u043e\u0432\u0446\u044b. \u003cstrong\u003e\u041d\u0435\u0442, \u043c\u044b \u043d\u0435 \u0440\u0443\u0441\u043e\u0444\u043e\u0431\u044b\u003c/strong\u003e. \u0418 \u043d\u0435 \u0444\u0430\u0448\u0438\u0441\u0442\u044b. \u041d\u043e \u043d\u0430\u043c \u0431\u043e\u043b\u044c\u043d\u043e \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043d\u0430\n\u0442\u043e, \u0447\u0442\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u0431\u044b\u0432\u0448\u0435\u0433\u043e \u0421\u043e\u044e\u0437\u0430. \u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0442\u0430\u043c, \u0433\u0434\u0435\n\u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0442 \u0432\u0435\u0449\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043e\u043b\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u043a\u043e\u0441\u043d\u0443\u0442\u044c\u0441\u044f \u043f\u0435\u0440\u043e \u0441\u0430\u0442\u0438\u0440\u044b, \u043d\u043e\n\u043d\u0435\u0442 \u0442\u0435\u0445, \u043a\u0442\u043e \u0432\u0437\u044f\u043b\u0441\u044f \u0431\u044b \u0437\u0430 \u044d\u0442\u043e \u043f\u0435\u0440\u043e. \u0412\u0435\u0434\u044c \u0441\u043e \u0441\u0432\u043e\u0431\u043e\u0434\u043e\u0439 \u0441\u043b\u043e\u0432\u0430 \u0442\u0430\u043c \u0442\u0430\u043a\u0436\u0435 \u0445\u043e\u0440\u043e\u0448\u043e,\n\u043a\u0430\u043a \u0445\u043e\u0440\u043e\u0448\u043e \u0441 \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0439 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u043e\u0439, \u0411\u0435\u043b\u043e\u0440\u0443\u0441\u0441\u043a\u0438\u043c\u0438 \u0432\u044b\u0431\u043e\u0440\u0430\u043c\u0438 \u0438\u043b\u0438 \u0443\u043c\u0435\u043d\u0438\u0435\u043c\n\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0423\u043a\u0440\u0430\u0438\u043d\u044b \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0438\u043d\u043a\u043e\u0433\u043d\u0438\u0442\u043e.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u0410 \u043c\u044b\n\u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b. \u0421\u0432\u043e\u0431\u043e\u0434\u043d\u043e \u043c\u043e\u0436\u0435\u043c \u0441\u043c\u0435\u044f\u0442\u044c\u0441\u044f (\u0438 \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043d\u0430\u0434 \u0441\u043e\u0431\u043e\u0439) \u0441 \u0433\u043b\u0443\u043f\u043e\u0441\u0442\u0435\u0439,\n\u0432\u044b\u0441\u043e\u043a\u043e\u043c\u0435\u0440\u0438\u044f, \u003cstrong\u003e\u043a\u043e\u0440\u0440\u0443\u043f\u0446\u0438\u0438, \u0441\u0432\u043e\u0435\u0432\u043e\u043b\u0438\u044f \u0447\u0438\u043d\u043e\u0432\u043d\u0438\u043a\u043e\u0432, \u0438\u0434\u0438\u043e\u0442\u0441\u043a\u0438\u0445 \u0437\u0430\u043a\u043e\u043d\u043e\u0432 \u0438 \u0443\u043d\u0438\u0436\u0430\u044e\u0449\u0438\u0445\n\u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0440\u0435\u0436\u0438\u043c\u043e\u0432\u003c/strong\u003e, \u043c\u0435\u0441\u0442\u043e \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043d\u0430 \u043f\u043e\u043c\u043e\u0439\u043a\u0435.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u041a\u0440\u043e\u043c\u0435\n\u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0435\u0436\u0435\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u043e\u0439 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \"\u0414\u0435\u0440\u0436\u0438\u0442\u0435\u0441\u044c \u0442\u0430\u043c\", \u043d\u0430 \u043a\u0430\u043d\u0430\u043b\u0435 \u0431\u0443\u0434\u0443\u0442\n\u0441\u043a\u0435\u0442\u0447\u0438 \u0441 \u0432\u044b\u0434\u0443\u043c\u0430\u043d\u043d\u044b\u043c\u0438 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430\u043c\u0438, \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0435 \u0440\u0443\u0431\u0440\u0438\u043a\u0438 \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u043d\u044b\u0435 \u0432\u044b\u0431\u043e\u0440\u0430\u043c \u0438 \u0440\u043e\u043b\u0438\u043a\u0438\n\u043e \u0441\u0430\u043c\u044b\u0445 \u0442\u043e\u043f\u043e\u0432\u044b\u0445 \u0432\u0435\u0449\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0442 \u043d\u0430 \"\u043e\u0441\u0442\u0440\u043e\u0432\u0435 \u043c\u0435\u0447\u0442\u044b\", \u043a\u043e\u0442\u043e\u0440\u044b\u0439\n\u043d\u0435\u043a\u043e\u0433\u0434\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u0441\u044f \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u041d\u043e, \u043a\u0430\u043a\n\u0433\u043e\u0432\u043e\u0440\u0438\u043b \u043d\u0430\u0448 \u043a\u0440\u0451\u0441\u0442\u043d\u044b\u0439, \u0442\u043e\u0442 \u0441\u0430\u043c\u044b\u0439 \u0414\u0438\u043c\u043e\u043d - \u0434\u0435\u043d\u0435\u0433 \u043d\u0435\u0442. \u041d\u0435\u0442, \u0442\u0435\u0445 \u0437\u043e\u043b\u043e\u0442\u044b\u0445, \u0438 \u043d\u0435\n\u043e\u0447\u0435\u043d\u044c, \u043a\u0440\u0443\u0436\u043e\u0447\u043a\u043e\u0432.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u041c\u044b \u043d\u0435\n\u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0438\u043c \u0431\u043e\u0433\u0430\u0442\u044b\u043c \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0438\u044f\u0445. \u003cstrong\u003e\u0417\u0430 \u043d\u0430\u043c\u0438 \u043d\u0435 \u0441\u0442\u043e\u044f\u0442 \u043e\u043b\u0438\u0433\u0430\u0440\u0445\u0438, \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435\n\u0434\u0435\u044f\u0442\u0435\u043b\u0438 \u0438\u043b\u0438 \u0437\u0430\u0433\u0440\u0430\u043d\u0438\u0447\u043d\u044b\u0435 \u0444\u043e\u043d\u0434\u044b\u003c/strong\u003e. \u0417\u0430 \u043d\u0430\u043c\u0438 \u0434\u0430\u0436\u0435 \u043d\u0435 \u0441\u0442\u043e\u0438\u0442 (\u0433\u043e\u0432\u043e\u0440\u0438\u043c \u0438 \u0441\u0430\u043c\u0438 \u0432 \u044d\u0442\u043e \u043d\u0435\n\u0432\u0435\u0440\u0438\u043c) \u0413\u043e\u0441\u0434\u0435\u043f.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u041f\u043e\u044d\u0442\u043e\u043c\u0443, \u043c\u044b\n\u043e\u0431\u0440\u0430\u0449\u0430\u0435\u043c\u0441\u044f \u043a \u0432\u0430\u043c\u003c/strong\u003e \u2013 \u0435\u0441\u043b\u0438 \u0432\u044b \u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u0438 \u0432\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u0442\u043e \u0447\u0442\u043e \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c,\n\u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0442\u0435 \"\u0414\u0435\u0440\u0436\u0438\u0442\u0435\u0441\u044c \u0442\u0430\u043c\". \u0421\u0443\u043c\u043c\u044b \u043d\u0430 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u0443\u044e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443, \u0430 \u0442\u0430\u043a\u0436\u0435\n\u043f\u0440\u0438\u0432\u0438\u043b\u0435\u0433\u0438\u0438 \u0437\u0430 \u044d\u0442\u043e, \u0432\u044b \u043d\u0430\u0439\u0434\u0435\u0442\u0435 \u0441 \u043f\u0440\u0430\u0432\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u044b.\u003cbr\u003e\u003cbr\u003e\n\n \u0410 \u043c\u044b \u0441\u043e \u0441\u0432\u043e\u0435\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u043e\u0431\u044f\u0437\u0443\u0435\u043c\u0441\u044f, \u0447\u0442\u043e \u0432\u0441\u0435\n\u0441\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0435 \u0434\u0435\u043d\u044c\u0433\u0438 \u043c\u044b \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0440\u0443\u0435\u043c \u0432 \u043b\u0443\u0447\u0448\u0435\u0435 \u0438 \u0431\u043e\u043b\u0435\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435 (\u043a\u0440\u043e\u043c\u0435\n\u0442\u0435\u0445 \u0441\u043b\u0443\u0447\u0430\u0435\u0432, \u043a\u043e\u0433\u0434\u0430 \u0410\u043d\u0434\u0440\u044e\u0441 \u0438\u043d\u043a\u043e\u0433\u043d\u0438\u0442\u043e \u0437\u0430\u0445\u043e\u0447\u0435\u0442 \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u044c \u041c\u0430\u043b\u044c\u0434\u0438\u0432\u044b). \u0410 \u0442\u0430\u043a\u0436\u0435\n\u043e\u0431\u044f\u0437\u0443\u0435\u043c\u0441\u044f \u043e\u0441\u0442\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u0442\u0430\u043a\u0438\u043c\u0438 \u0436\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u043c\u0438, \u043a\u0430\u043a\u0438\u043c\u0438 \u043c\u044b \u0431\u044b\u043b\u0438 \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 (\u043a\u0440\u043e\u043c\u0435 \u0442\u0435\u0445\n\u0441\u043b\u0443\u0447\u0430\u0435\u0432, \u043a\u043e\u0433\u0434\u0430 \u0432\u0438\u043d\u043e\u0433\u0440\u0430\u0434\u043d\u0438\u043a\u0438 \u0432 \u0422\u043e\u0441\u043a\u0430\u043d\u0435 \u0441\u0430\u043c \u0441\u0435\u0431\u044f \u043d\u0435 \u043a\u0443\u043f\u0438\u0442, \u0438 \u043f\u043e\u044f\u0432\u0438\u0442\u0441\u044f\n\u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u044c \u0441\u0431\u0440\u043e\u0441\u0438\u0442\u044c\u0441\u044f \u0441 \u043a\u0430\u043a\u0438\u043c-\u043d\u0438\u0431\u0443\u0434\u044c \u043e\u043b\u0438\u0433\u0430\u0440\u0445\u043e\u043c)\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0438\n\u0434\u0435\u0440\u0436\u0438\u0442\u0435\u0441\u044c \u0442\u0430\u043c!\u003cbr\u003e"
