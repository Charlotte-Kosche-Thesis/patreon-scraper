    "summary": "Howdy. We are authors Paul E Cooley and Terry Mixon. We produce\u00a0\u003ca href=\"http://deadrobotssociety.com\"\u003eThe Dead Robots\u2019 Society\u003c/a\u003e podcast.\u003cbr\u003e\u003cbr\u003eThe Dead Robots\u2019 Society was created in an effort to offer advice and support to other aspiring writers. It was inspired \u2014 in part \u2014 by Mur Lafferty\u2019s podcast \u201cI Should Be Writing.\u201d We\u2019ve had a number of hosts come and go, but our mission has never changed. \u003cbr\u003e\u003cbr\u003eFor nearly a decade, DRS has helped writers navigate the waters of both traditional and independent publishing, the nuts and bolts of fiction, and brought in special guests including New York Times Bestselling authors, publishers, agents, editors, and designers.\u003cbr\u003e\u003cbr\u003eInformative, and sometimes silly, DRS has become a mainstay for thousands of listeners every week.\u003cbr\u003e\u003cbr\u003eTerry and Paul answer questions from our listeners and have cultivated a lively Facebook community of both published and unpublished writers who share our desire to educate and inform one another. \u003cbr\u003e\u003cbr\u003eWith your support, we can pay our podcast hosting costs, our website fees, and hire an audio editor to help produce the best show we can.\u003cbr\u003e\u003cbr\u003eBecoming a patron gives you access to exclusive content including live shows, private Q\u0026amp;As, and early access to episodes.\u003cbr\u003e\u003cbr\u003eTo find out more about our work, visit\u00a0\u003ca href=\"http://deadrobotssociety.com\"\u003eThe Dead Robots\u2019 Society website\u003c/a\u003e or join our\u00a0\u003ca href=\"https://www.facebook.com/groups/drspodcast/\"\u003eFacebook Group\u003c/a\u003e. Take a listen and join the Robots as we celebrate writing and help one another build careers as writers."
