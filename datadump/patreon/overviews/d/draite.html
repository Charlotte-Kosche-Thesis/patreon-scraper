    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHE GAME\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy current project will be a strip Liars Dice game, set in the mid 1700s. You, the player, have been taken prisoner on a ship of brutish pirates. Using your quick wit and knowledge of the pirate code, you challenge the captain to a game of Liars Dice in exchange for your freedom if you win. However, your freedom is refused as you have nothing to put on the line. That is, except for the clothes on your back. Now you must challenge the rest of the crew to earn enough clothing to challenge the captain for your freedom.\u003cbr\u003e\u003cbr\u003eThe game will use simple mechanics with a heavier focus on art and aesthetic appeal. Additionally, unlike my previous work Sexy Mad Science (which was purely male on male), this game will strive to include multiple body types and both male and female characters.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003eGreetings\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\n\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 60px; text-align: justify;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello and thank you for visiting my page. I\u0027m a casual artist who\u0027s been working part time while taking commissions in between work. I\u0027ve always loved art and drawing, but my real passion has always been coding and game design. I\u0027ve created this Patreon account so that I can put more time towards creating games and art.\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\n\u003cspan style=\"background-color: rgb(215,227,188);\"\u003e\n\u003cbr\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch3 style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\u003cspan style=\"background-color: rgb(215,227,188);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 60px; text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tPatreon allows viewers and fans of creators to show their appreciation \nby donating money on a per month or per update model. Patrons can set \nwhatever amount they\u0027d like to donate, and have the freedom to change \nthat amount or cancel it entirely at any time. So for instance; if you \nonly want to make a one time donation, you can set your amount and after \nthe month is over, or an update has been posted, you can then cancel your\n donations. It\u0027s also possible to put a monthly cap on your donations. \nThat way, if a creator posts multiple updates in the month, you will never\n donate more than your limit.\n\t\u003cbr\u003e\u003cbr\u003e\n\tI\u0027ll be using the per month model for this project. This will give patrons more security when making pledges.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch3 style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\u003cspan style=\"background-color: rgb(215,227,188);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 60px; text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tThank you to everyone who plays my silly little game. It really means the world to me, and thank you to all those who have helped support and encourage me during development. I wouldn\u0027t be able to do this if it wasn\u0027t for all the support I\u0027ve received. \n\tWhether you choose to play the game, donate, or just leave a kind comment it really means the world to me.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
