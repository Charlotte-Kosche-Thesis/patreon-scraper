    "summary": "Hey there everyone!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m here to post a story, one I\u0027ve been working on for around a decade now. \u003cbr\u003e\u003cbr\u003eA Love for Blood (ALFB) \u00a0is an action/fantasy/romance about a High School senior named Danny who has way too much money to spend, an exceptionally level head on his shoulders, a down to earth attitude, an attraction to the same sex (yeah, he\u0027s gay) and a dark past that is promising an even darker future.\u003cbr\u003e\u003cbr\u003eIts been a bit of a struggle for me over the last few years and I finally realized what was missing from my motivation.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in!\u003cbr\u003e\u003cbr\u003eWhen I first started writing this book, I flew through pages at a time by sharing it with friends who had similar interests. I used to write a page or two a day and every week, my friends would read over it and tell me what they were enjoying about the store and what they were worried about happening.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping that through Patreon, I can share this story with people who will enjoy it and of course, I\u0027m hoping to save up for something too. Right now, I have my eyes set on an iPad \ud83d\ude0d\u003cbr\u003e\u003cbr\u003eIt would be so awesome to be able to manage and produce content more easily while mobile. I also follow a lot of comics on Patreon that have inspired me to start drawing. My dream is to one day be able to show you how I imagine my characters to look.\u003cbr\u003e\u003cbr\u003eI really want to say thank you for taking the time to look at my Patreon and I hope you\u0027ll check out my story!\u003cbr\u003e\u003cbr\u003eIf you become a fan, please let me know! Thanks in advance and can\u0027t wait to hear what you think!"
