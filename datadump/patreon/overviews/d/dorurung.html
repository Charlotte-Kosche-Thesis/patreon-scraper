    "summary": "\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://s26.postimg.org/avqg3x88p/mainwithlogo.png\"\u003e\u003cbr\u003e\n\uac04\ub7b5 \uc18c\uac1c (Introduction) :\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u0026lt;\ud638\uc811\uc9c0\ubabd\u0026gt;\u003c/strong\u003e\uc740 \uc218\ucef7 \uc218\uc778 \uc560\ud638\uac00\ub4e4\uc744 \uc704\ud574 \ub9cc\ub4e4\uc5b4\uc9c4 \u003cstrong\u003e\uc218\uc778 \ube44\uc8fc\uc5bc \ub178\ubca8\u003c/strong\u003e\uc785\ub2c8\ub2e4. (\uc81c\uc791\ud234\uc740 Renpy)\u003cbr\u003e\n\u003cstrong\u003e\u0026lt;The Butterfly Dream\u0026gt;\u003c/strong\u003e is a anthro featuring visual novel which is targeted to gay furries. (Developing with Renpy)\u003cbr\u003e\n\u003cbr\u003e\n\uc5ec\ub7ec\ubd84\uc740 \uc218\uc778\uc138\uacc4\uc5d0\uc11c \uc790\uc2e0\uacfc \ud63c\uc744 \ubc14\uafd4\ub2ec\ub77c\ub294 \uc218\uc778\uc758 \ubd80\ud0c1\uc744 \ubc1b\uc544 \uc774\uc138\uacc4\ub85c \uc218\uc778\uc758 \ubab8\uacfc \ubab8\uc774 \ubc14\ub00c\uac8c \ub429\ub2c8\ub2e4. \uc138 \uba85\uc758 \uc774\uc138\uacc4 \uc218\uc778\uc744 \uacf5\ub7b5\ud560 \uc218 \uc788\uc73c\uba70, \uac8c\uc784\uc0c1\uc758 \uc120\ud0dd\uc9c0\uc640 \ud638\uac10\ub3c4 \uc2dc\uc2a4\ud15c\uc5d0 \uc758\ud574 \uacf5\ub7b5\ud560 \uc218 \uc788\ub294 \uc218\uc778\uc774 \uc815\ud574\uc9d1\ub2c8\ub2e4.\n\u003cbr\u003eYou accepted a request to change your soul with other beastmen in different dimention. You are having a short trip going to the other world where beastmen lives with becoming beastman. You can go through different routes for each beastmen: total three of them. The route you play are determined by favorability system, influenced by your choices through the game.\n\u003cbr\u003e\u003cbr\u003e\uacf5\ub7b5\ud55c \uc218\uc778\uacfc \ud638\uac10\ub3c4\uc5d0 \ub530\ub77c \ucd94\uac00\uc801\uc778 CG (NSFW \ud3ec\ud568)\ub3c4 \uc5bb\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003eYou could get extra CG (including NSFW) for each route if you get a good relationship with that route\u0027s beastman.\u003cbr\u003e\u003cbr\u003e\ubaa8\ub4e0 \ub8e8\ud2b8\ub97c \uc804\ubd80 \uac1c\ubc1c\ud55c\ub2e4\uace0 \uac00\uc815\ud588\uc744 \ub54c \uc608\uc0c1 \ud50c\ub808\uc774 \ud0c0\uc784\uc740 6\uc2dc\uac04 \uc815\ub3c4 \ub429\ub2c8\ub2e4. \ub610, \uc774 \uc791\ud488\uc740 \ud55c\uad6d \uc218\uc778 \ucee4\ubba4\ub2c8\ud2f0\uc5d0\uc11c \uc5f0\uc7ac\ub418\uc5c8\ub358 \uc18c\uc124\uc744 \uc6d0\uc791\uc73c\ub85c \ub9ac\uba54\uc774\ud06c\ud55c \uac8c\uc784\uc785\ub2c8\ub2e4. \uadf8\ub798\uc11c \uc800\ud76c\ub294 \uc774 \uac8c\uc784\uc744 \uc644\uc804\ud788 \uac1c\ubc1c\ud560 \uc218 \uc788\ub2e4\uace0 \uc790\uc2e0\ud569\ub2c8\ub2e4.\u003cbr\u003eWe expect the playtime of this complete game will be 6 hours. Also, this is a remake of original novel that was serialized in Korea furry fandom by the story writer. So we are confident to make this game completely.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\uccb4\ud5d8\ud310 (Trial Version):\u003c/strong\u003e\u003c/h3\u003e\n\ud55c\uad6d\uc5b4\uc640 \uc601\uc5b4\ub97c \ud604\uc7ac \uc9c0\uc6d0\ud569\ub2c8\ub2e4. \uc601\uc5b4\ub294 \ud604\uc7ac \ud504\ub85c\uadf8\ub798\uba38\uac00 \uc77c\uc2dc\uc801\uc73c\ub85c \ubc88\uc5ed\ud588\uc2b5\ub2c8\ub2e4(\uc774 \ud328\ud2b8\ub860 \ud398\uc774\uc9c0 \ud3ec\ud568). \ub9cc\uc57d \ud5a5\uc0c1\ub41c \ubc88\uc5ed\uc744 \ubcf4\uace0\uc2f6\uc73c\uc2dc\ub2e4\uba74 \ub354 \ub9ce\uc740 \ud6c4\uc6d0\uc744 \ud574\uc8fc\uc138\uc694. \ucd5c\uc885 \ubaa9\ud45c\uc5d0 \uc601\uc5b4 \uacf5\uc2dd \uc9c0\uc6d0\uc774 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\nKorean and English supported for now. English version (and also this patreon page) is an amature translation done from the programmer. If you want an enhanced translation, please consider to support more money. Final goal is to make official translation.\u003cbr\u003e\u003cbr\u003e\ud604\uc7ac 4\uc6d4 \ub370\ubaa8\uac00 \ubb34\ub8cc \uccb4\ud5d8\ud310\uc758 \ucd5c\uc2e0\ubc84\uc804\uc785\ub2c8\ub2e4.\u003cbr\u003e\n\u003cbr\u003e\nDL Link:\u003cbr\u003ePC:\u00a0https://drive.google.com/file/d/1Mqlyvg0rfswyYWs2kPaEJCU1tQ6PA5gd\u003cbr\u003eMac:\u00a0https://drive.google.com/open?id=1IwMY6hNGlfPsGWRnKX15Hj00mGcmVU_k\u003cbr\u003eAndroid:\u00a0https://drive.google.com/open?id=1I3b5jhhiuWpmBYRzb2hSD-ezmjWibPvk\u003cbr\u003e\n\u003cbr\u003e\nScreenshots:\n\u003cbr\u003e\n\u003cimg src=\"https://s26.postimg.org/xx719si7t/20180222_130654.png\"\u003e\u003cimg src=\"https://s26.postimg.org/lik99h655/20180222_131007.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\ud6c4\uc6d0 \ubc29\uc2dd\uacfc \uc81c\uc791 \uc77c\uc815 (Schedule and plan):\u003c/strong\u003e\u003c/h3\u003e\n\uc800\ud76c\ub294 \ud6c4\uc6d0\uc744 \ubc1b\uace0 1\ub2ec\uc5d0 \ud55c\ubc88\uc529 \uacb0\uc81c\uac00 \ub429\ub2c8\ub2e4. \ub610\ud55c \ubc1b\ub294 \ud6c4\uc6d0 \uae08\uc561\uc5d0 \ub530\ub77c \uac8c\uc784\uc744 \uc81c\uc791\ud560 \uc608\uc815\uc785\ub2c8\ub2e4. (\uc790\uc138\ud55c \ub0b4\uc6a9\uc740 Goals \ud56d\ubaa9 \ucc38\uc870)\u003cbr\u003eWe are planning to get\u00a0sponsorship per 1 month.We will be making games based on the amount of sponsorship we have received. (Check Goals category for the details)\u003cbr\u003e\u003cbr\u003e\ud6c4\uc6d0\uc790\ub4e4\uc740 \ub370\ubaa8\ubc84\uc804\uc744 \ud55c\ub2ec\uc5d0 \ud55c\ubc88\uc529 \ub9cc\ub098\ubcfc \uc218 \uc788\uace0 3\ub2ec\uc5d0 \ud55c\ubc88 \ud55c \uce90\ub9ad\ud130\uc758 \ub8e8\ud2b8\uac00 \uc644\uc131\ub420 \uc608\uc815\uc785\ub2c8\ub2e4.\u003cbr\u003eWe are planning to release demo once a month for the patrons, and one character route will be completed per 3 month\u003cbr\u003e\n\u003cbr\u003e\n\uc81c\uc791 \uacfc\uc815\uc740 \ud55c\ub2ec\uc5d0 1\ubc88 \uac04\uaca9\uc73c\ub85c \ud6c4\uc6d0\ud55c \uc0ac\ub78c\uc5d0 \ud55c\ud574\uc11c \ud328\ud2b8\ub860 \ud398\uc774\uc9c0\uc5d0\uc11c \ub9cc\ub098\ubcfc \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\u003cbr\u003e\nThe production process for each half of month can be found on the Patreon page only for sponsors.\n\u003cbr\u003e\n\u003cbr\u003e\n\ub610\ud55c 1\ub2ec\uc774 \uc9c0\ub09c \ub370\ubaa8\ub098 \uc81c\uc791 \uc644\ub8cc\ub41c \uac8c\uc784(PC \u0026amp; Android)\uc740 \n\u003cstrong\u003e\ubb34\ub8cc\u003c/strong\u003e\ub85c \ubc30\ud3ec\ud560 \uc0dd\uac01\uc785\ub2c8\ub2e4.\u003cbr\u003e\nAlso, we will distribute the 1 month passed demo or complete game(PC \u0026amp; Android) for\n\u003cstrong\u003e free\u003c/strong\u003e when it is finished developing.\u003cbr\u003e\n\u003cbr\u003e\n\uc644\uc131\ub41c \uac8c\uc784\uc740 2018\ub144 \ud558\ubc18\uae30\uc5d0 \ucd9c\uc2dc\ud558\ub3c4\ub85d \ub178\ub825\ud558\uaca0\uc2b5\ub2c8\ub2e4.\n\u003cbr\u003e\nWe will try to release the finished game in the second half of 2018.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor Korean Users:\u003c/strong\u003e\u003cbr\u003e\ud328\ud2b8\ub860 \uacc4\uc815\uc744 \ub9cc\ub4e4\uae30 \uadc0\ucc2e\uac70\ub098 \ub2ec\ub7ec \ud658\uc804\uc774 \uc548\ub418\ub294 \ud55c\uad6d\uc778\ub4e4\uc744 \uc704\ud574 \ud55c\uad6d \uacc4\uc88c\ub85c\ub3c4 \ud6c4\uc6d0\uc744 \ubc1b\uc2b5\ub2c8\ub2e4. \ud6c4\uc6d0\uae08\uc744 \uc785\uae08\ud55c \ub4a4, \ud6c4\uc6d0\uc790 \ubaa9\ub85d\uc5d0 \uc2e3\uace0 \uc2f6\uc740 \ub2c9\ub124\uc784, \uadf8\ub9ac\uace0 \ubc1b\uace0 \uc2f6\uc740 \ub9ac\uc6cc\ub4dc\ub97c \ub9d0\uc500\ud574\uc8fc\uc2dc\uba74 \ub429\ub2c8\ub2e4. \uadf8\ub807\uac8c \ud558\uba74 \uc800\ud76c\uac00 \ud658\uc728\uc744 \ubcf4\uace0 \ub2ec\ub7ec\ub85c \ud658\uc0b0\ud55c \ub2e4\uc74c Goal\uc5d0\uc11c \ud6c4\uc6d0\ub41c \uc561\uc218\ub97c \ucc28\uac10\ud558\uc5ec \ud6c4\uc6d0\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud558\uaca0\uc2b5\ub2c8\ub2e4. \ud328\ud2b8\ub860 \uc0ac\uc774\ud2b8 \ud6c4\uc6d0\uc790 \ubaa9\ub85d\uc5d0 \uc774\ub984\uc774 \ub728\ub294 \uac74 \uc544\ub2c8\uc9c0\ub9cc \ud0c0 \ud6c4\uc6d0\uc790\ub4e4\uacfc \ub3d9\uc77c\ud55c \ud61c\ud0dd\uc744 \ubcf4\uc7a5\ud574\ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ud6c4\uc6d0\uae08 \ubcf4\ub0b4\uc2e4 \ub54c mamjo@naver.com\uc73c\ub85c \ud6c4\uc6d0 \uae08\uc561, \ubc1b\uace0 \uc2f6\uc740 \ub9ac\uc6cc\ub4dc, \uc2e4\uba85, \ud06c\ub808\ub527\uc5d0 \uc62c\ub9ac\uace0 \uc2f6\uc740 \ub2c9\ub124\uc784\uc744 \ubc18\ub4dc\uc2dc \uba54\uc77c \ubcf4\ub0b4\uc8fc\uc138\uc694! (\ub9cc\uc57d 12\ub2ec\ub7ec\ub97c \ubcf4\ub0b4\uace0 $3 \ud61c\ud0dd\uc744 \ubc1b\uace0\uc2f6\ub2e4\uace0 \ud558\uba74 4\uac1c\uc6d4\ub3d9\uc548 \uadf8 \ud61c\ud0dd\uc744 \ubc1b\uac8c \ub429\ub2c8\ub2e4.)\u003cbr\u003e\u003cbr\u003e\ud6c4\uc6d0\uae08\uc740\u003cstrong\u003e \uc2e0\ud55c\uc740\ud589 110-412-599845\u003c/strong\u003e \uc5ec\uae30\ub85c \ubcf4\ub0b4\uc8fc\uc2dc\uba74 \ub429\ub2c8\ub2e4. \ud6c4\uc6d0\uc790 \ub2c9\ub124\uc784\uc744 \uaf2d \ub9d0\uc500\ud574\uc8fc\uc138\uc694!\u003cbr\u003e\u003cbr\u003e\ud604\uc7ac \ud55c\uad6d \uacc4\uc88c \ud6c4\uc6d0\uae08: 68$\ub9cc\ud07c Goal\uc5d0\uc11c \ucc28\uac10\ub418\uc5c8\uc2b5\ub2c8\ub2e4.\u003cbr\u003e(\ub9e4 12\uc2dc\ub9c8\ub2e4 \uac31\uc2e0\ub429\ub2c8\ub2e4.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor English Users:\u003cbr\u003eWe changed the payment schedule for \"per one month\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEnglish translation: Sorry for the poor English in game. There were lack of time since our team is all constructed with university students. (And also lack of English influent member, hm... I guess I should post a job opening in Korea fandom.)\u003cbr\u003e\u003cbr\u003eAlso, we already have a complete script for the old prototype version of this game, so we guarantee that we could complete this game.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\uc81c\uc791\uc9c4 \uc18c\uac1c(Staff):\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n3\uba85\uc758 \ud55c\uad6d\uc778 \uc81c\uc791\uc9c4\u003c/strong\u003e\uc774 \uc774 \uac8c\uc784\uc744 \ub9cc\ub4e4\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\n\u003cstrong\u003e\n3 Korean staff \u003c/strong\u003eare developing this game.\u003cbr\u003e\n\u003cbr\u003e\n\uc5b4\ub9b4 \ub54c\ubd80\ud130 \uac8c\uc784 \uc81c\uc791 \uacbd\ud5d8\uc774 \ub9ce\uc774 \uc788\ub294 \ud504\ub85c\uadf8\ub798\uba38 \ud55c \uba85\n\u003cbr\u003e\n1 Programer who has many experience of developing games since youth.\n\u003cbr\u003e\n (\ub3c4\ub8e8\ub8fd(Dorurung):james580309@gmail.com)\n\u003cbr\u003e\n\u003cbr\u003e\n\uc218\uc778 \ucee4\ubba4\ub2c8\ud2f0\uc5d0 \uc218\uc778 \uc18c\uc124\uc744 \uafb8\uc900\ud788 \uc5f0\uc7ac\ud574\uc628 \uc2a4\ud1a0\ub9ac\uc791\uac00 \ud55c \uba85\n\u003cbr\u003e\n1 Story writer who have written many furry novels in Korea furry fandom.\n\u003cbr\u003e\n(Ori)\n\u003cbr\u003e\n\u003cbr\u003e\n\uadf8\ub9ac\uace0 \ucd5c\uadfc\uc5d0 \ucf00\ubaa8\ucf13\ub3c4 \ucc38\uac00\ud558\uc2e0 \uc218\uc778 \uadf8\ub9bc\uc791\uac00 \ud55c \uba85\n\u003cbr\u003e\n1 Illustrator who have recently participated at Kemoket.\n\u003cbr\u003e\n(\u96e8: \n\u003ca href=\"https://twitter.com/hachi_duchi\"\u003ehttps://twitter.com/hachi_duchi\u003c/a\u003e, \u003ca href=\"http://www.furaffinity.net/user/shirogom/\"\u003ehttp://www.furaffinity.net/user/shirogom/\u003c/a\u003e )\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\uc2dc\ub189\uc2dc\uc2a4 \uc18c\uac1c(Synopsis) :\u003c/strong\u003e\u003c/h3\u003e\n\u003cblockquote\u003e\n\t\ud55c \ud3ed\uc758 \uc0ac\uc790 \uadf8\ub9bc\uc774 \ub9d0\uc744 \uac78\uc5b4\uc654\ub2e4.\u00a0\n\t\u003cbr\u003e\n\t\ub3d9\ubb3c\uc774\ub77c\uace0 \ubcf4\uae30\uc5d0\ub294 \uc5b4\ub518\uac00 \uc778\uac04\ub2f5\uace0\n\t\u003cbr\u003e\n\t\uc778\uac04\uc774\ub77c \ubcf4\uae30\uc5d0\ub294 \ub3d9\ubb3c\uc758 \ud615\ud0dc\uac00 \ub108\ubb34\ub098\ub3c4 \uc120\uba85\ud588\ub2e4.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\uadf8\uac83\uc740 \uc218\uc778\uc774\uc5c8\ub2e4.\u00a0\n\t\u003cbr\u003e\n\t\ubc18\uc778\ubc18\uc218\uc758 \ubaa8\uc2b5\uc73c\ub85c \ud640\ub9ac\ub4ef \ub9d0\uc744 \uac78\uc5b4\uc624\uba70, \uc790\uafb8\ub9cc \ub098\ub97c \uaf80\uc5b4\ub0c8\ub2e4.\n\t\u003cbr\u003e\n\t\uadc0\uc2e0\uc758 \uc7a5\ub09c\uc778\uc9c0, \ub3c4\uae68\ube44\uc758 \uc7a5\ub09c\uc778\uc9c0\ub294 \uc54c \uae38\uc774 \uc5c6\uc5c8\uc73c\ub098,\u00a0\uc6d0\uc778 \ubaa8\ub97c \uc804\uc5fc\ubcd1\uc73c\ub85c \uc778\uac04\uc774 \uc218\uc778\uc774 \ub418\uc5c8\ub2e4\ub294 \uc774\uc57c\uae30\ub294 \uc774\uc0c1\ud558\ub9ac\ub9cc\uce58 \uadf8\ub7f4\ub4ef\ud588\ub2e4.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\uadf8\ub294 \uce58\ub8cc\uc81c\ub97c \ucc3e\uace0 \uc788\uc5c8\ub2e4. \n\t\u003cbr\u003e\n\t\uc624\uc5fc\ub418\uc9c0 \uc54a\uc740 \uc138\uc0c1\uc758 \uc0ac\ub78c\ub4e4\uacfc \uc601\ud63c\uc744 \ubc14\uafd4\uac00\uba70 \uc2e4\ub0a0\uac19\uc740 \ud76c\ub9dd\uc5d0 \ubaa8\ub4e0 \uac83\uc744 \uac78\uace0 \uc788\uc5c8\ub2e4.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\ubb34\uc2a8 \uc0dd\uac01\uc73c\ub85c \uadf8\ub7ac\ub294\uc9c0\ub294 \uc9c0\uae08 \uc0dd\uac01\ud574\ubcf4\uc544\ub3c4 \ub5a0\uc624\ub974\uc9c0 \uc54a\ub294\ub2e4.\n\t\u003cbr\u003e\n\t\uc5f0\ubbfc\uc740 \uc544\ub2c8\uc5c8\uace0, \uc815\uc758\uac10\ub3c4 \uc544\ub2c8\uc5c8\ub2e4.\n\t\u003cbr\u003e\n\t\ub3d9\uae30\uac00 \uc5b4\ucc0c \ub418\uc5c8\ub4e0 \ub098\ub294 \uadf8\uc758 \uc694\uad6c\ub97c \ubc1b\uc544\ub4e4\uc600\ub2e4.\n\t\u003cbr\u003e\n\t\uc0dd\uc804 \ucc98\uc74c \ubcf4\ub294 \ub300\uc800\ud0dd\uc5d0\uc11c \uafc8\uc5d0\uc11c\ub098 \ubcf4\ub358 \uc218\uc778\ub4e4\uc744 \ub9cc\ub098\uba70, \uafc8 \uafb8\ub4ef \uc77c\uc8fc\uc77c\uc744 \uc0b4\uc558\ub2e4.\n\t\u003cbr\u003e\n\t\ub05d\ub0b4 \uae68\uc5b4\uc57c\ub9cc \ud558\ub294 \uafc8\uc774\ub77c\uba74 \uc801\uc5b4\ub3c4 \uc9c0\uae08 \uc774 \uc21c\uac04\uc744 \ub9c8\uc74c\uaecf \uc990\uae30\uace0 \uc2f6\ub2e4.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tA picture of a lion came to speak.\n\t\u003cbr\u003e\n\tSomewhere humanlike, but the shape of the animal was so clear.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIt was a beastman.\n\t\u003cbr\u003e\n\tThe \"half human half animal\" spoke to me, I was constantly enticed because of his appearence.\n\t\u003cbr\u003e\n\tThere was no way to know whether it was a mischievous prank, but it was strangely plausible that the human being became a victim of an unknown pandemic that turns human to a beastman.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHe was looking for a cure.\n\t\u003cbr\u003e\n\tHe was putting everything in his hopes of changing my soul with the people of the uncontaminated world.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI can not think what I was thinking at that time.\n\t\u003cbr\u003e\n\tIt was not compassion, nor was it justice.\n\t\u003cbr\u003e\n\tWhatever the motive, I accepted his request.\n\t\u003cbr\u003e\n\tI met beastmen that I had dreamed of in a mansion that I had never seen before, and lived like a dream for a week.\n\t\u003cbr\u003e\n\tIf you have a dream that you have to wake up, at least you want to enjoy this moment.\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\ub4f1\uc7a5\uc778\ubb3c \uc18c\uac1c(Characters):\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\uc0c8\ubba4\uc5bc \ud5cc\ud305\ud134(Samuel Huntington)\u003c/strong\u003e: \uc8fc\uc778\uacf5. \uc218\uc778\uc744 \uc88b\uc544\ud558\ub294 \ud3c9\ubc94\ud55c \ub300\ud559\uc0dd\uc774\ub2e4. \uc218\uc778\uc744 \ub9cc\ub098\ubcf4\ub294\uac8c \ud3c9\uc0dd \uafc8\uc774\uc5ec\uc11c \ub9ac\uc628\uc758 \ubd80\ud0c1\uc744 \ub365\uc369 \ubc1b\uc544\ub4e4\uc778\ub2e4.\u003cbr\u003e\nProtagonist. Ordinary university student who likes beastmen. He accepted Leon\u0027s request impulsively because He had a lifelong dream to meet beastman.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s26.postimg.org/qh7rnz7d5/image.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\ub2e4\ub2c8\uc5d8 \ucc54\ubc84\ub808\uc778(Daniel Chamberlain):\u003c/strong\u003e \ub9ac\uc628\uc774 \uc0b4\uace0\uc788\ub294 \uc800\ud0dd\uc758 \uc9d1\uc0ac. \ubb34\ub69d\ub69d\ud558\uace0 \ucc28\uac00\uc6b4 \ubd84\uc704\uae30\uc758 \uc18c\uc720\uc790\uc774\uc790 \ub9ce\uc740 \ube44\ubc00\uc744 \ud488\uace0 \uc788\ub2e4.\u003cbr\u003e\nThe butler of Leon\u0027s mansion. He is cold, blunt and mysterious.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s26.postimg.org/hngv6p4x5/image.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\uba54\uc774\uc2a8 \ubc14\ub81b(Mason Barrett):\u003c/strong\u003e \uc800\ud0dd\uc5d0 \uc0b4\uace0 \uc788\ub294 \ub291\uc778 \uc1fc\ud0c0. \ub9ac\uc628\uc744 \ub9e4\uc6b0 \uc2eb\uc5b4\ud558\uae30\uc5d0 \ub9ac\uc628\uacfc \uc601\ud63c\uc744 \ubc14\uafbc \uc8fc\uc778\uacf5\uc5d0\uac8c\ub3c4 \ud640\ub300\ud55c\ub2e4.\u003cbr\u003e\nA wolf child living in the mansion. He hates Leon so much that he ignores Samuel at first.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s26.postimg.org/z0r5lk7y1/image.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ube14\ub80c\ub4dc(Blend):\u003c/strong\u003e \uc800\ud0dd\uc5d0 \uc0b4\uace0\uc788\ub294 \uc8fc\ubc29\uc7a5 \uc6a9\uc778. \uc220\uc744 \uc5c4\uccad \uc88b\uc544\ud558\uc5ec \uc5c5\ubb34\uc2dc\uac04\uc5d0\ub3c4 \uc220\uc744 \ub9c8\uc2e0\ub2e4\uace0 \ub2e4\ub2c8\uc5d8\ud55c\ud14c \uc790\uc8fc \ud63c\ub09c\ub2e4. \ub9c9\ubb34\uac00\ub0b4\uc774\uba70 \uc57c\ud55c\uac83\ub3c4 \uc798 \ubc1d\ud78c\ub2e4.\u003cbr\u003e\nA chef living in the mansion. \u00a0He likes alcohol very much and often scolded by Daniel that he is drinking during business hours. He is stubborn, and lascivious.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s26.postimg.org/gjwqux7h5/image.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\ub9ac\uc628(Leon):\u003c/strong\u003e \uc8fc\uc778\uacf5\uc5d0\uac8c \uc601\ud63c \uad50\uccb4\ub97c \ubd80\ud0c1\ud55c \uc7a5\ubcf8\uc778. \ubb34\uc2a8 \uc774\uc720\uc5d0\uc11c\uc778\uc9c0 \ubc31\uc2e0\uc744 \ucc3e\uc73c\ub7ec \uc5ec\ub7ec \ucc28\uc6d0\uc744 \ub4dc\ub098\ub4e4\uace0 \uc788\ub2e4.\u003cbr\u003e\nThe person who asked the protagonist to change the soul. For whatever reason, he had been going all over the place, even beyond the dimension, to find a vaccine.\n\u003cbr\u003e\n\u003cbr\u003e"
