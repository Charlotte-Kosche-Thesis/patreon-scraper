    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F9g_OrxRJ7GQ%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D9g_OrxRJ7GQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F9g_OrxRJ7GQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003eWhat do I do?\u003c/h3\u003eSinging is my passion. Having the ability to draw emotions from people I don\u0027t even know is just testament to the beauty of music. Here are a few great examples of what I love to do.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XmIgEc_5ryk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vwRJC3F4fjo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RcwvgJar96Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027ll be honest with you guys - there are many expenses involved in doing what I love - equipment, time, effort, to name a few. While revenue from YouTube advertising is minimal, I view Patreon as a platform where I can foster a community, and ensure that my biggest fans can support me directly, and receive awesome rewards for doing so! Think of me as a busker and Patreon as a tip jar. It is a recurring payment that takes place each month, so please keep this in mind when you decide what pledge you would like to make! Alongside your pledge, you gain access to various rewards, which I\u0027ll explain below! If you are short of money but have already made a pledge to me, you can \u003cem\u003eEASILY\u003c/em\u003e cancel your pledge when you please.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e..Where will the money go?\u003c/h3\u003eThe money I earn through Patreon will primarily be to support my tight upload schedule - I try to upload a new, high quality video every weekend, as well as covers of (very) new songs as soon as they are released! Money will be spent on recording software, equipment (microphone, mixer, headphones, camera), but will also enable to me to put as much time as possible into producing work of the highest quality.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e..What rewards are available?\u003c/h3\u003e\u003cstrong\u003eFor $1 per month, you get:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my exclusive patron-only feed.\u003c/li\u003e\u003cli\u003eAccess to my ideas list on my Patron-only feed.\u003c/li\u003e\u003cli\u003eThe ability to message me, and thus comment suggestions for songs to cover.\u003c/li\u003e\u003cli\u003eA special forgiveness for using ad-block on my videos!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFor $3 per month, you get:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll the $1 rewards; AND\u003c/li\u003e\u003cli\u003eAccess to my upload schedule, and regular updates on future covers, accessed through my Patron-only feed).\u003c/li\u003e\u003cli\u003eYour name in the description of my videos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFor $5 per month, you get:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll the $3, $1 rewards; AND\u003c/li\u003e\u003cli\u003eA monthly exclusive VLOG/behind-the-scenes video.\u003c/li\u003e\u003cli\u003eThe ability to download all my covers as mp3 files, free of charge!\u003c/li\u003e\u003cli\u003eAccess to my private, official Facebook group.\u003c/li\u003e\u003cli\u003eA signed, digital poster!\u003c/li\u003e\u003cli\u003eThe spotlight - the ability to download my instrumentals, free of charge!\u003c/li\u003e\u003cli\u003eYour name in the credits of my videos!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFor $20 per month, you get:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll the $5, $3, $1 rewards; AND\u003c/li\u003e\u003cli\u003eONE shoutout on request.\u003c/li\u003e\u003cli\u003eInstagram, Twitter and Facebook follows!\u003c/li\u003e\u003cli\u003eA personalised, hand-written letter!\u003c/li\u003e\u003cli\u003e\u003cem\u003eIf you support me for one year at this level, I will send you a two minute long personalised video message thanking you for everything!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e"
