    "summary": "\u003ch3\u003e\u003cstrong\u003eWelcome to the Discussing Network!\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nThe Discussing Network is your home for the latest in Doctor Who, Comic Books, Sci-Fi, and more. We - like you - are fans. Our programming provides news, reviews, and discussions made available via audio podcasts or the Discussing Network YouTube channel. We have produced episodes bridging the worlds of science fiction, comic books, and Doctor Who since our launch in March 2016.\u003cbr\u003e\u003cbr\u003eWe are\n\u003cstrong\u003eKyle Jones\u003c/strong\u003e, \u003cstrong\u003eClarence Brown\u003c/strong\u003e, and \u003cstrong\u003eLee Shackleford\u003c/strong\u003e. Again, we\u0027re fans just like you who share our thoughts, opinions, reactions, and a part of ourselves in each and every episode.\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin: 20px 0;\"\u003e\n\t\u003cimg src=\"http://www.discussingwho.com/wp-content/uploads/2017/09/DiscWHOGroupWhoLanta-2.jpg\" style=\"width: auto;\"\u003e\n\u003c/div\u003e\n\u003ch4\u003eDiscussing Who: A Doctor Who Podcast \u003c/h4\u003e\u003cbr\u003eDiscussing Who is a podcast featuring interviews, reviews, news, and more. We discuss everything that is, was, or might be in the world of Doctor Who. Discussing Who began when two co-hosts of Doctor Who: Podshock teamed with a co-host from the Techpedition podcast to create a brand new show. It\u2019s an adventure in space and time, and you\u2019re invited!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eDiscussing Comics: A Comic Book and Other Media Podcast\u003c/h4\u003e\u003cbr\u003eDiscussing Comics is a podcast covering the latest in the worlds of comic book and science fiction. We discuss our favorite characters from Marvel, DC, Titan, IDW, Boom! and more! No hero is off-limits from the printed page to the big screen.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eDiscussing Network\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eThe Discussing Network Youtube Channel brings together all our content streams in a variety of video types. Show your support and subscribe to the channel by clicking the following link:\u003ca href=\"http://youtube.com/discussingnetwork\"\u003e Discussing Network YouTube Channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe creators behind the Discussing Network strive to consistently provide quality content that is available on various outlets. Unfortunately, we don\u2019t have super power and we\u2019re not Time Lords who can take away associated expenses. That\u2019s where YOU can help!\u003cbr\u003e\u003cbr\u003eBy becoming a paid Patreon and in return for your support of the Network, we\u2019ll provide extra content, behind-the-scenes info, and more! Your support will assist us with items ranging from securing better equipment for our podcasts, maintaining websites and - more importantly - servers, possibilities for more events, and more! Who knows?? It might provide help to buy the all-important coffee for late night/early morning recording/editing sessions!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we DO know is that we wouldn\u2019t be doing this without YOU. \u003c/strong\u003eYou\u0027ll have our thanks and help ensure more Discussing Network content throughout all of space and time!\u003cbr\u003e\u003cbr\u003eNext stop...everywhere!\u003cbr\u003e\u003cbr\u003eKyle, Clarence, and Lee\u003cbr\u003e"
