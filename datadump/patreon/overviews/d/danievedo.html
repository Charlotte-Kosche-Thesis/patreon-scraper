    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHey there! Welcome to my Patreon! Thank you for stopping by! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/vZed2NH.jpg\"\u003e\u003cbr\u003eI\u0027m \u003cstrong style=\"color: rgb(15, 36, 62);\"\u003eDanielle Vedovelli\u003c/strong\u003e, a cosplayer and martial artist from Brazil.\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\nI\u0027m cosplaying since 2013, so I\u0027m still learning many stuff! I wanted to start since forever, of course, but I was to shy for doing so... One day I decided to overcome my shyness and here I am now! \u003cbr\u003e\n\u003cstrong\u003eCosplay has changed my life in more ways than you imagine.\u003c/strong\u003e I can\u0027t see myself without it anymore! Even if I\u0027m exploring more of my content creator side, I won\u0027t ever leave cosplay!\u00a0\u003cbr\u003e\u003cbr\u003e\nI\u0027m also a \n\u003cstrong\u003eTaekwondist \u003c/strong\u003eand I love martial arts in general! I tried some other styles during my entire life but now I\u0027m happy practicing TKD only. Focusing in only one at the time makes it easier to give my best, I believe. \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://imgur.com/2uPCsXA.jpg\"\u003e\u003cbr\u003e\nIn these past years I\u0027ve been learning a lot and I wanted to share with you everything I can!\u00a0I\u0027ll be focusing in\n\u003cstrong\u003e geeky content, cosplay, modeling, vlogs, martial arts, personal stuff and more! \u003c/strong\u003eEven some\u003cstrong\u003e\u00a0\u003c/strong\u003eYoutube videos as well! :)\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m making this Patreon so we can make this all happen! It\u0027s hard to produce good content, it\u0027s very time-consuming and the equipments needed are pretty expensive too.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you decide to become my Patronite (kindly way I call my Patrons), I\u0027ll be thanking you from the bottom of my heart. If you\u0027re not interested, don\u0027t worry! There are many other ways to show you support and I\u0027m also grateful for it! And of course I won\u0027t stop creating content to my other platforms.\u00a0\u003cbr\u003e\u003cbr\u003e\n \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://imgur.com/qWKVZVr.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMain page \u25b6\u00a0\u003ca href=\"http://www.facebook.com/danievedo\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003eBest place to talk \u25b6\u00a0\u003ca href=\"http://twitter.com/danievedo\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003eFor more photos \u25b6\u00a0\u003ca href=\"http://www.instagram.com/danievedo/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003eFor signed prints \u25b6\u00a0\u003ca href=\"http://danievedo.bigcartel.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBigCartel\u003cbr\u003e\u003c/a\u003eFor videos \u25b6\u00a0\u003ca href=\"http://youtube.com/user/danivedovelli\" target=\"_blank\"\u003eYoutube\u003cbr\u003e\u003c/a\u003eFor donations \u25b6\u00a0\u003ca href=\"https://ko-fi.com/danievedo\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003eFor booking \u25b6\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"mailto:danievedo@gmail.com\"\u003edanievedo@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"18\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f79/1/18/1f48c.png\" style=\"\" width=\"18\"\u003e\u003c/a\u003e \u003cstrong\u003eMailing Address:\u00a0\u003c/strong\u003e\u003cbr\u003eDanielle Vedovelli\n\u003cbr\u003eCaixa Postal 04\n\u003cbr\u003eCanoas / RS\n\u003cbr\u003eCEP 92010-970\n\u003cbr\u003eBrazil\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003ca href=\"https://www.youtube.com/user/danivedovelli\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://imgur.com/6JQpjKy.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e1-\u003c/strong\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhen are you delivering the Fansign/Zing rewards?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ll be doing the fansigns once per month! They will be delivered in the following month of your pledge. Since I need the full names list to work on the fansigns I need to wait until the end of each month.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e2-\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003eWhen are you shipping the reward prints? \u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ll ship them together with my Print Store packages.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e3- \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWhen do I receive the physical rewards once shipped?\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease allow 1-3 months for receiving your rewards after I shipped them. Keep in mind it\u0027s an international shipping, unfortunately it takes a while. If somehow your package return to me, don\u0027t worry that I\u0027ll send it back as soon as put my hands on them! :)\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e4- \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWhen are you making the discount codes available for your Print Shop?\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs soon as I open my shop!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e5- \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eWhen will I have access to the full sexy photoshoot of the month?\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOk, this is \u003cu\u003eimportant\u003c/u\u003e: \u003cstrong\u003eI won\u0027t be posting the pictures here!!!\u003c/strong\u003e\u00a0I\u0027ll be sending an \u003cstrong\u003ee-mail \u003c/strong\u003eor a\u003cstrong\u003e message through Patreon\u003c/strong\u003e\u00a0with the photoshoot available in \u003cstrong\u003eGoogle Drive\u003c/strong\u003e between the 15th and last day of each month. You can pledge until the 25th (I guess) to have access to current month set! ^^\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e6- \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWhen are you gonna make the costume or outfit/photoshoot I chose for you (for the Final Heaven tier)?\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease allow 1-3 months after choosing. Actually it really depends on the complexity and materials, but that\u0027s an estimate time.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e7- \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI don\u0027t have place for physical rewards, can I choose to not get them?\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYes, of course! By standard if you don\u0027t pledge with the $10 extra for shipping, I won\u0027t send you any physical goodies. But please let me know if you have further questions!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e8-\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow does a refunds work?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf for some reason there was a mistake in your pledge, we can discuss about it and you can have your refund without any problems. But if you pledged, got to see my exclusive content, and then want your refund for some reason, I won\u0027t refund you. It\u0027s simply not fair. \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cu\u003ePlease, pay attention\u003c/u\u003e:\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e** \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027re NOT allowed to share any of the content I post here publicly.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e**\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDates can vary \u003c/strong\u003edepending on the schedule. Please understand!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you have any further doubts, please e-mail me at \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003edanievedo@gmail.com\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor send me a message here.\u003cbr\u003e\u003cimg src=\"http://imgur.com/2Oapxf0.jpg\" style=\"width: 585px;\"\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
