    "published_at": "2017-05-21T21:42:51+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/dmLHRLA.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWelcome to my dollhouse!  Get comfy and allow me to introduce myself!\u003cbr\u003e\u003ca href=\"https://i.imgur.com/uF3ntfa.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VfRXug6.jpg\" style=\"width: 391px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m DeLa Doll! I\u0027m a cosplayer, blogger, mom, and\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e college student. I\u0027ve\u003c/span\u003e always been a huge nerd with a serious artsy streak, constantly reading, gaming,writing, and crafting from as early as I can remember. In December 2014, my cosplay journey officially began and I quickly became addicted! Since then, my skills and experiences have expanded to the point that I began to document them in my blog, leading to my articles and cosplay creations being featured in publications like\u00a0\u003ca href=\"http://www.huffingtonpost.com/author/dela-doll\"\u003eThe Huffington Post\u003c/a\u003e and sites like\u00a0\u003ca href=\"http://geekxgirls.com/article.php?ID=7454\"\u003eGeek Girls\u003c/a\u003e. A lot of my writing focuses on diversity and inclusion, media reviews, and my thoughts pertaining to cosplay and nerd culture. As far as my cosplay goes, I really like to cosplay characters I love and identify with, characters with unique designs, and my own original designs for new and old characters! The outpouring of support I\u0027ve received for all of these things is more than I could have imagined, and it makes me happy to know that I am inspiring others by doing things that I enjoy.\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hpinLqz.jpg\" style=\"width: 426px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/mHjDq1F.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eI decided to make a Patreon as a way to create a way for the people who wish to support my cosplay and writing to get extra perks back in exchange! I absolutely believe in supporting artists (I\u0027m pledged to a handful on Patreon myself!), and financial support is one of the best ways to ensure that they can keep creating. As for \u003cem\u003ethis\u003c/em\u003e particular artist, the money I earn via your support on Patreon will right back into covering the costs of content creation! I will be able to create more elaborate cosplays, photosets, videos, and articles! I\u0027ll also be able to attend more cons and events, which will allow me hold panels on topics like blogging, diversity, and crafting in the cosplay community, as well as enable me do unique event coverage and interact with everyone! Of course, I\u0027ll still be providing my main content for free, but my little \"Doll House\" on Patreon is where I will be posting extra \"bonus content\" for people who choose to support me by helping me cover the costs of creation! This special content includes:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMonthly cosplay prints\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMonthly cosplay/themed pin-up (l e w d) photosets\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIn-depth Cosplay tips and tutorials\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBehind the scenes looks at my cosplay and writing creations\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eEarly access to my articles and new content\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eExclusive photos, videos, and blog posts\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/bN9po6F.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/QQ5O4vQ.png\"\u003e\u003c/div\u003eIf you\u0027re interested in joining my dollhouse and getting all the cool perks that come along with it, all you have to do is a choose a reward tier and follow the sign-up process! Once you\u0027re all set, you\u0027ll gain instant access to my Patron-only feed and be able to interact with me through my \u003cbr\u003eposts!\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/T3yKDoi.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePhotosets will be delivered electronically on a monthly basis\u003c/li\u003e\u003cli\u003ePrints will be shipped in the mail at the end of the month or beginning of the following month\u003c/li\u003e\u003cli\u003eSigning up will not give you access to \u003cem\u003epast\u003c/em\u003e sets (unless you sign up for the \"Antique Doll\" tier, which will give you access to a \"super set\" comprised of images from all previous sets)\u003c/li\u003e\u003cli\u003eAll other content will be available directly on my Patron feed, updated regularly throughout the month!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/nGJHuhv.jpg\" style=\"width: 335px;\"\u003e\u003c/div\u003eEven if you don\u0027t pledge, you can show your support by following me on\u00a0\u003ca href=\"http://dela-doll.com/social-media/\" rel=\"nofollow\"\u003esocial media\u003c/a\u003e, sharing my articles and cosplay pics, and subscribing to\u00a0\u003ca href=\"http://dela-doll.com/\" rel=\"nofollow\"\u003emy blog\u003c/a\u003e!\u00a0\u0026lt;3 I appreciate every bit of support I get, and strive to create enjoyable, titillating, thought-provoking content for my fellow nerds of all shapes, colors, sizes, and galaxies!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/tYOElKw.jpg\" style=\"width: 343px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e*~DeLa Doll~*\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.facebook.com/deladollcosplay\"\u003eFacebook.\u003c/a\u003e \u003ca href=\"https://www.instagram.com/dela_doll/\"\u003eInstagram.\u003c/a\u003e \u003ca href=\"https://twitter.com/thedeladoll\"\u003eTwitter.\u003c/a\u003e \u003ca href=\"http://dela-doll.com/\"\u003eDeLa-Doll.com.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
