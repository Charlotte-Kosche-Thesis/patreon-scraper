    "summary": "Hello to our Darkraven backers and supporters! This is Alex with Darkraven games. We have had a blast in the last few years creating music and sound environments to help you bring your table top games to life -- whether they are fantasy, scifi, or horror. A LOT of work goes into this stuff. I spend DAYS at my computer just to launch a new project sketching out marketing, graphics, promotions, track ideas and much, much more before it even gets handed off to a music or sound specialist on our team to finish up the tracks or project for delivery. \u003cbr\u003e\u003cbr\u003eUnfortunately, passion doesn\u0027t pay the bills. We have recently launched a flag-ship adventure, \"Dungeon Ravenstein\", with 141 pages of TOP QUALITY adventure writing and professional quality graphic layout done by one of our partners who spent HUNDREDS of hours on this stuff. It goes without saying that his time have not been covered despite this first class outing on this amazing project. It was 85% passion that brought that top quality project to life.\u003cbr\u003e\u003cbr\u003eAdditionally, providing projects our partners do with nice art is a serious expense which separates the big boys from the also-rans. We would love to be able to use funds coming in at our Patreon account to help fund art for our projects to keep the product values up. We feel strongly that art is the table stake for competing in the gaming world. Without it, ,you are dead.\u003cbr\u003e\u003cbr\u003eIf you are interested in helping us get this stuff to market with top quality sound and nice graphic packaging, please consider making a donation to keep us cranking this stuff out on a monthly basis."
