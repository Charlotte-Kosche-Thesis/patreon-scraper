    "summary": "\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eDisroot is a platform providing online services based on principles of freedom, privacy, federation and decentralization.\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e**No tracking, no ads, no profiling, no data mining!\n    \n\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003eBy running Disroot we hope to change how people typically interact on the web. We want to encourage people to \u003cstrong\u003ebreak free\u003c/strong\u003e\n of the walled gardens of popular software and turn to open and ethical \nalternatives, may it be on our platform or on another (or you could even\n host host them yourself).\u003cbr\u003e\nTogether we can form a network that is truly independent, focused on \nthe benefit of the people rather then the exploitation thereof.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003edisroot.org is run by volunteers and offers all the services free of \ncharge. We do not collect information to sell to advertising companies \nor government agencies. Thus we must rely on donations and support from \nusers of the services and the community. If you would like to keep the \nproject going and create space for potential new users, you can use Patreon or any other method given \u003ca href=\"https://disroot.org/donate\"\u003ehere\u003c/a\u003e to make a financial contribution.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003eBy regular supporters we think of those who contribute the equivalent of at least one cup of coffee a month.\u003cbr\u003eIt is not that we are promoting coffee, on the contrary - coffee is actually quite the symbol for \u003ca href=\"http://thesourcefilm.com\" target=\"_blank\"\u003eexploitation\u003c/a\u003e   and \u003ca href=\"http://www.foodispower.org/coffee/\" target=\"_blank\"\u003einequality\u003c/a\u003e so we thought that it is a good way to let people measure themselves how much they can give.\u003cbr\u003e\u003cbr\u003ePlease take time to consider your contribution. If you can \u0027buy\u0027 us one cup of Rio De Janeiro coffee a month that\u0027s OK, but If you can afford one \u003cstrong\u003eDouble Decaf Soy Frappuccino With An Extra Shot And Cream \u003c/strong\u003ea month, then you can really help us keep the Disroot platform running and make sure it is available for free for other people with less means. \u003cbr\u003e\u003cbr\u003eWe found this \u003ca\u003elist\u003c/a\u003e of coffee cup prices around the world, it might not be very accurate, but it gives a good indication of the different fares.\u003c/div\u003e"
