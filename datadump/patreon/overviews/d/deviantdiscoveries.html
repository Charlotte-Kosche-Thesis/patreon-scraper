e.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI release a new version of the game at least once every month.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/qd79Xgo.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eVaasref.\u003cbr\u003e\n\tCoding, ideas \u0026amp; general problem solving\u003c/strong\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eI aim to make Deviant Discoveries feature a wide variety of kinks, even though it focuses mainly on the bimbo/corruption aspect.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eBimbofication\u2713\u003c/li\u003e\n\t\t\u003cli\u003eMild Mind control\u2713\u003c/li\u003e\n\t\t\u003cli\u003eCorruption\u2713\u003c/li\u003e\n\t\t\u003cli\u003eMild BDSM\u2713\u003c/li\u003e\n\t\t\u003cli\u003eSpanking\u2713\u003c/li\u003e\n\t\t\u003cli\u003eBody morphing both M\u0026amp;F\u2713\u003c/li\u003e\n\t\t\u003cli\u003eMilf\u2713\u003c/li\u003e\n\t\t\u003cli\u003eTeen\u2713\u003c/li\u003e\n\t\t\u003cli\u003eMilking\u003c/li\u003e\n\t\t\u003cli\u003eVanilla M/F\u2713\u003c/li\u003e\n\t\t\u003cli\u003eVanilla F/F\u003c/li\u003e\n\t\t\u003cli\u003eAnal\u2713\u003c/li\u003e\n\t\t\u003cli\u003eMFM \u0026amp; FFM\u2713\u003c/li\u003e\n\t\t\u003cli\u003ePublic Sex\u003c/li\u003e\n\t\t\u003cli\u003eToys\u2713\u003c/li\u003e\n\t\t\u003cli\u003eGloryholes\u003c/li\u003e\n\t\t\u003cli\u003eExhibitionism\u2713\u003c/li\u003e\n\t\t\u003cli\u003eBukkake\u2713\u003c/li\u003e\n\t\t\u003cli\u003eVoyeur\u2713\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e"
