    "summary": "(knock, knock) Hello. \u00a0Hello? \u00a0Testing, testing... 1, 2, 3. \u00a0Is this thing on? \u00a0\u003cbr\u003e\u003cbr\u003eOh, hi! \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Donna, and I\u0027m in the process of writing a children\u0027s novel! \u00a0Not just \u003cem\u003eany\u003c/em\u003e\u00a0children\u0027s novel; one with a message that\u0027s very close to my heart. \u00a0A story about a little girl with a BIG love of animals, and the furry and compassionate world she inhabits. \u00a0She happens to be a little vegan living in a little bubble. \u00a0And then her bubble bursts! \u00a0What will she learn; what will we learn? \u00a0Perhaps, that one little person \u003cem\u003ecan \u003c/em\u003emake a difference! \u00a0Spunky, kind, funny! \u00a0My kinda little one! \u00a0I\u0027m so excited!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(WIP) Excerpt:\u003cbr\u003e\"\u003cem\u003eMinnocent, though,\nwas also a little mischievous.  Sometimes\nshe roamed too far, for too long, getting lost in the flowers that were as high as her head; sometimes she\ntried chopping stuff with a very sharp knife; sometimes she gave Turtle a bath in the\nloo.  She often found herself in these\nand other situations, when her mommy would say, \u201cMinnocent Merrymaker, you will\nmake me lose my marbles!\u201d  Every time she\nsaid this, Minnocent always looked all over; under cupboards, in the garden, in her wardrobe - but she never found any lost marbles of any kind.  Her Daddy always laughed, and told her not to\nworry, saying \"Minnow, your Mommy lost her marbles long ago!\"\"\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy long-suffering brother, patron of my life and biggest cheerleader, first enlightened me to Patreon, and, because he\u0027s a smarty-pants, and I\u0027d gotten a hitch in my gallop, I got here, post-haste!\u003cbr\u003e\u003cbr\u003eThe world is changing and morphing, and I hope we can continue moving towards kinder decisions and options, using kindness and humor to convey that message - and make animals and us all, collectively, happier and healthier.\u003cbr\u003e\u003cbr\u003eA bit about me (and when I can summon the courage to get on video, I will!) \u00a0I\u0027m Irish born and raised (proud Dub! - with a bit of a funny accent), living in Los Angeles, for many more years than I would like to mention. :) \u00a0I spend my time surrounded by what I refer to as my \"Meownagerie\" in my apartment, which is known as \"Camp Cuckoo\" (I\u0027m their 24/365 servant, and they pay me zip!). \u00a0I\u0027ve been heavily involved in animal rescue (mostly cats), with a few dogs into the bargain. \u00a0I have a bunch of my own animals, and a revolving door of foster kittens that are the bane and joy of my life. \u00a0Very fulfilling, with happy times, and sometimes sad.\u003cbr\u003e\u003cbr\u003eI would like to concentrate on trying to fulfill my dreams of being a full time writer and animal rescuer (and keep feeding these beasties!) - with the ultimate goal of creating a sanctuary. \u00a0Maybe I\u0027d call it \"Camp Cuckoo\"!\u003cbr\u003e\u003cbr\u003eWith Patreon and patrons, and while continuing with my children\u0027s novel, I would have time and stability to create fun videos, blog posts, short stories and memoirs (of all shapes and sizes) and perhaps live streams from rescues with kittens, and kitties galore! \u00a0I would love to have sneak peeks of my story\u0027s progression, updates on the highs and lows, Q\u0026amp;A, etc! \u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for reading, and I look forward to getting to know you all, and having you get a glimpse into my crazy mind, and furry, pet-hair-in-everything world!\u003cbr\u003e\u003cbr\u003eStay kind aligned!\u003cbr\u003eDonna\u00a0\u003cbr\u003e\u003cbr\u003e"

     "about": "(knock, knock) Hello.  Hello?  Testing, testing... 1, 2, 3.  Is this thing on?  \u003cbr\u003e\u003cbr\u003eOh, hi!  \u003cbr\u003e\u003cbr\u003eI\u0027m Donna, and I\u0027m in the process of writing a children\u0027s novel!  Not just \u003cem\u003eany\u003c/em\u003e children\u0027s novel; one with a message that\u0027s very close to my heart.  A story about a little girl with a BIG love of animals, and the furry and compassionate world she inhabits.  She happens to be a little vegan living in a little bubble.  And then her bubble bursts!  What will she learn; what will we learn?  Perhaps, that one little person \u003cem\u003ecan \u003c/em\u003emake a difference!  Spunky, kind, funny!  My kinda little one!  I\u0027m so excited!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(WIP) Excerpt:\u003cbr\u003e\"\u003cem\u003eMinnocent, though, was also a little mischievous. Sometimes she roamed too far, for too long, getting lost in the flowers that were as high as her head; sometimes she tried chopping stuff with a very sharp knife; sometimes she gave Turtle a bath in the loo. She often found herself in these and other situations, when her mommy would say, \u201cMinnocent Merrymaker, you will make me lose my marbles!\u201d Every time she said this, Minnocent always looked all over; under cupboards, in the garden, in her wardrobe - but she never found any lost marbles of any kind. Her Daddy always laughed, and told her not to worry, saying \"Minnow, your Mommy lost her marbles long ago!\"\"\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eMy long-suffering brother, patron of my life and biggest cheerleader, first enlightened me to Patreon, and, because he\u0027s a smarty-pants, and I\u0027d gotten a hitch in my gallop, I got here, post-haste!\u003cbr\u003e\u003cbr\u003eThe world is changing and morphing, and I hope we can continue moving towards kinder decisions and options, using kindness and humor to convey that message - and make animals and us all, collectively, happier and healthier.\u003cbr\u003e\u003cbr\u003eA bit about me (and when I can summon the courage to get on video, I will!)  I\u0027m Irish born and raised (proud Dub! - with a bit of a funny accent), living in Los Angeles, for many more years than I would like to mention. :)  I spend my time surrounded by what I refer to as my \"Meownagerie\" in my apartment, which is known as \"Camp Cuckoo\".  I\u0027ve been heavily involved in animal rescue (mostly cats), with a few dogs into the bargain.  I have a bunch of my own animals, and a revolving door of foster kittens that are the bane and joy of my life.  Very fulfilling, with happy times, and sometimes sad.\u003cbr\u003e\u003cbr\u003eI would like to concentrate on trying to fulfill my dreams of being a full time writer and animal rescuer (and keep feeding these beasties!) - with the ultimate goal of creating a sanctuary.  Maybe I\u0027d call it \"Camp Cuckoo\"!\u003cbr\u003e\u003cbr\u003eWith Patreon and patrons, and while continuing with my children\u0027s novel, I would have time and stability to create fun videos, blog posts, short stories and memoirs (of all shapes and sizes) and perhaps live streams from rescues with kittens, and kitties galore!  I would love to have sneak peeks of my story\u0027s progression, updates on the highs and lows, Q\u0026amp;A, etc!  \u003cbr\u003e\u003cbr\u003eThanks so much for reading, and I look forward to getting to know you all, and having you get a glimpse into my crazy mind, and furry, pet-hair-in-everything world!\u003cbr\u003e\u003cbr\u003eStay kind aligned!\u003cbr\u003eDonna \u003cbr\u003e\u003c/em\u003e",
