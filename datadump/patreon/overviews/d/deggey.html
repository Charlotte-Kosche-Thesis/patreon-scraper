    "summary": "Hey, there!\u003cbr\u003e\u003cbr\u003eFolks call me Deggey, and I\u0027m fascinated by comics and drawings alike! Art, Comics, and all manners of creative expression are my passion, and to be a part of the creative community is so very VERY important to me!\u003cbr\u003e\u003cstrong\u003eThings I\u0027d love to do for my patrons:\u003c/strong\u003e\u003cbr\u003e-Drawing Request Streams, Poster Illustrations, Storyboards, Original Comics\u003cbr\u003e\u003cstrong\u003eHow you can help:\u003c/strong\u003e\u003cbr\u003e-Donate once a month! You\u0027ll receive rewards exclusive to patrons~ such as monthly desktop wallpapers, digital sketchbook content, copies of published material, request slots in request streams, or even Art In The Mail for the top tier patrons!\u003cbr\u003e-Want a more immediate satisfaction? I have posters to sell! \u003ca href=\"http://deggeystore.storenvy.com\" target=\"_blank\"\u003eHead on over to my store\u003c/a\u003e where I sell the illustrated posters I display at Artist Alley and Craft Fairs! You can also pick up a copy of The Windy City Vol. 1 while you\u0027re there =3\u003cbr\u003e\u003cbr\u003eRight now, I author and draw a couple webcomics:\u003cbr\u003e\u00a0\u003ca href=\"http://thewindycity.tumblr.com\" rel=\"nofollow\"\u003eThe Windy City\u003c/a\u003e - A personal comic about my current life and experiences in the city of Lethbridge, and the life lessons and silly stories that happen along the way.\u003cbr\u003e\u003ca href=\"http://www.mystywaters.com/\" rel=\"nofollow\"\u003eMysty Waters\u003c/a\u003e - An original story with pirates and mysterious, unexplored islands! \u003cbr\u003e\u003cbr\u003eI also have an\u00a0\u003ca href=\"http://deggeyartblog.tumblr.com\" rel=\"nofollow\"\u003eart tumblr\u003c/a\u003e where I post fun, quick drawings, as well as a\u00a0\u003ca href=\"http://www.twitter.com/deggey\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e where I ramble about updates and also post sketches and the like. I recently got into\u00a0\u003ca href=\"https://www.instagram.com/deggeyart/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, where I more often post Cosplay related projects. To check out my finished works, here\u0027s my\u00a0\u003ca href=\"http://www.deggey-portfolio.com\" rel=\"nofollow\"\u003eArtist Portfolio\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThanks!!!"
