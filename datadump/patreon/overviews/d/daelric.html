    "summary": "\u003ch2\u003e\u003cspan style=\"\"\u003eHello Everyone\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan style=\"\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nMy name is Daelric, and every week I play amazing ttRPGs over on twitch for any/all to view. If you miss those, NO PROBLEM! I post them up on Youtube for you to enjoy at your leisure. So far we\u0027ve had a set game in Eberron, and a few 1shots in both Faerun \u0026amp; homemade worlds. We have so many plans for other games/systems we want to play and look forward to doing so! I\u0027d like to use Patreon as a means to better fund the show, allowing us to not only continue but grow, but to make this channel something unique!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\nI have always and will continue to appreciate all tips and bits that come my way on twitch. It\u0027s a way to show excitement in the moment and share it with both us and the community. However, by using patreon to support the show, I\u0027m able to more directly thank you for what you do for me. Even with a simple $1 donation, you can join the community when not streaming and hang out most days over on discord. From there, this only gets better! Both people new to the ttRPG concept and longtime veterans benefit greatly from others\u0027 ideas and stories. Found ONLY here on my patreon is an endless supply of just that. I will be posting podcasts about my thoughts/experiences with the genre in hopes that they inspire you to craft even greater stories and share them with the community!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nCome be a part of the movement! Help shape this channel together with me and the cast.\n\u003cbr\u003e\n\u003cbr\u003e"
