    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/auvIHFQ.jpg\" style=\"width: 126px;\" title=\"source: imgur.com\"\u003e\u00a0\u00a0\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/TGHlRLN.jpg\" style=\"width: 125px;\" title=\"source: imgur.com\"\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/zMf69qD.jpg\" style=\"width: 126px;\" title=\"source: imgur.com\"\u003e\u003cstrong\u003e\u003cbr\u003eHi There!\u003c/strong\u003e\u003cbr\u003eThank you so much for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name is DenniiStar, I\u0027m a hobbyist illustrator from\u00a0the North East of England who creates fan works and comics in their free time. At the moment, all work is done around a full time job with irregular hours, but I would love to be able to devote my time and energy into producing the work I love and interacting with my fans and patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goals!\u003cbr\u003e\u003c/strong\u003eThis patreon would give me the chance to devote my time fully to my artwork, which would give me more opportunity to create comics and original work, as well as the chance to focus on a career as a freelance illustrator and potential comic artist!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/uaXzjT0.jpg\" style=\"width: 132px;\" title=\"source: imgur.com\"\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/P4vbPSs.jpg\" style=\"width: 132px;\" title=\"source: imgur.com\"\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/1doZlFn.jpg\" style=\"width: 132px;\" title=\"source: imgur.com\"\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/9GKOVV0.jpg\" style=\"width: 132px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cstrong\u003eRewards!\u003c/strong\u003e\u003cbr\u003eAt the moment, I will be offering commissions to patrons who pledge to my $10 and above tiers, as well as speedpaints and process pictures; however I aim to be able to offer giveaways and livestreams in the future!\u003cbr\u003e\u003cbr\u003eThank you again ever so much again for taking the time to look at my Patreon, I hope you decide to join me on my journey! See you soon!\u00a0\u003cbr\u003eDenniiStar x\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/eY4hPMk.jpg\" style=\"width: 139px;\" title=\"source: imgur.com\"\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/FzP3XwO.jpg\" style=\"width: 138px;\" title=\"source: imgur.com\"\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/5r0DOeN.jpg\" style=\"width: 138px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
