    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u2019m an author, speaker, consultant and YouTuber who is passionate about science communication, and being an academic entrepreneur. I wrote my book \u003ca href=\"http://www.drlangworthy.com/book\"\u003eBridging the Relationship Gap\u003c/a\u003e, and started my YouTube Channel \u003ca href=\"http://www.youtube.com/DevelopmentalEnthusiastChannel\"\u003eDevelopmental Enthusiast\u003c/a\u003e, with the hope of sharing scientific research about kids and families in ways that are both interesting and usable. The road from being a grad student to becoming an entrepreneur has taught me many things I simply couldn\u2019t learn elsewhere, and I\u2019m always looking for opportunities to share the lessons I\u2019ve learned with others about the ups and downs of the professional journey.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Contribute?\u003c/strong\u003e\u003cbr\u003eI need your help to make what I create better. Whether that\u2019s leaving a comment or question that I can address in a future video, or through monthly support here on Patreon, I can\u2019t do this without you. \u003cstrong\u003e\u003cem\u003eEven if you can\u0027t contribute monetarily, please jump in and ask questions, suggest video topics, and share your thoughts in discussions with others on the Patreon page.\u003c/em\u003e\u003c/strong\u003e Your support and engagement means you\u2019ll have a big say in shaping my channel as it grows, and can help make it the most valuable for you, and others like you. \u003cbr\u003e\u003cbr\u003eIf you\u2019re able to contribute a few dollars a month to help me make better content, first off \u003cstrong\u003eTHANK YOU. \u003c/strong\u003eSecondly, the perks and goals are outlined here, (blooper reel, a yearly surprise gift, and quarterly Q\u0026amp;As with me just to name a few!) but my hope is to be able to offer more high quality content about graduate school, science communication, being a professional, picking an alternative career, and being an entrepreneur, all with the goal of making things that YOU want. \u003cbr\u003e\u003cbr\u003eSo what do you need? I\u2019m listening."
