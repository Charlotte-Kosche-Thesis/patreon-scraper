    "summary": "\u003cimg src=\"https://pbs.twimg.com/media/C6VrfqFVMAAlOAG.jpg\"\u003e\u003cbr\u003e\u003cem\u003eMurder, corruption, death, whiskey, hate, night, darkness, noise, summoning, possession, car chases, claws, disorder, firearms, glass shattering, bathtubs filled with blood, devoured corpses, tentacles, neon, broken men, fear.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHey, it\u0027s Zak--as most of you probably know my day job is mostly being a painter, though occasionally I do games and they win awards. When I work on a painting, I always know I\u0027ll sell it sooner or later--with a tabletop RPG, I\u0027ve got to wait for a publisher to meet me halfway. Since I\u0027d rather get started now while the ideas are still fresh and not wait around for the small indie publishers to clear the projects already on their plates to publish it, I\u0027m using Patreon to fund the creation of Demon City. Basically: the more the Patreon makes, the more time I spend on Demon City instead of my day job.\u003cbr\u003eIf you want to see more rules, art and worldbuilding for this game, show your support.\u003cbr\u003eThis page isn\u0027t going to have a video and I\u0027m not going to spend much time hyping it--my job isn\u0027t to sell Demon City, it\u0027s to make it--exactly as much as you want me to. So please vote with your wallet and--if you\u0027re so inclined--share it and ask your friends to as well.\u003cbr\u003eFor more details, keep updated to any post on my blog tagged \"Demon City\"\u003cbr\u003eQuestions? Go\u003ca href=\"http://ask.fm/TheActualZakSmith\"\u003e here\u003c/a\u003e or just email me at zakzsmith AT hawtmayle dawt calm\u003cbr\u003e"
