    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eTAKE NOTE!\u003cbr\u003e\u003cbr\u003e PLEASE HAVE THE FUNDS\u003cbr\u003ePREPARED BEFORE MAKING A PLEDGE ONTO MY PAGE AS I AM CHARGING REWARDS UPFRONT!\u003cbr\u003e\u003cbr\u003eBY PLEDGING ON MY PATREON, YOU HAVE AGREED THAT \u003cbr\u003eYOU ARE 18 YEARS OLD AND ABOVE TO VIEW MY CONTENT.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eIntroduction\u003cbr\u003e\u003c/strong\u003eHello, everyone! Welcome to my Patreon. You may have seen me from other sites such as Furaffinity, Weasyl or maybe on Tumblr. I\u0027ve been drawing close up to a decade which is like almost half of my lifetime and really would love to strive more and do better for all my supporters, watchers and for this site, patrons! At first, drawing has only been my hobby but now I wish for it to become a stable job for myself. I do have a job which I used to partake; you can consider me a certified barista who\u0027s just obsessed over coffee.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy pledge?\u003c/strong\u003e\u003cbr\u003eCommissions have been a staple income when it comes to how I do business with my artwork. However, it\u0027s been an unstable method and with Patreon, it will solidify that intake, making me work faster and better with my artworks!\u00a0\u003cbr\u003e\u003cbr\u003eFor those who have supported my public art for free, don\u0027t fret! This has nothing to do with commissions; it will provide other more exclusive ways of showing my love for drawing to you! At the moment, there are not many tiers but soon, more will come the moment I leave my job.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eALL REWARDS ARE GUARANTEED\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e \u003cstrong\u003eMONTHLY\u003c/strong\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eRewards Guaranteed?!\u003c/strong\u003e\u003cbr\u003eBy pledging to my Patreon, you\u0027ll get monthly rewards from voting to choose a specific theme to draw to getting your own person art being drawn by me! Each goal will unlock different rewards and tiers catered to you! All we need is the amount of supporters, so get spreading~\u003cbr\u003e"
