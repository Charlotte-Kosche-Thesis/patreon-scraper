    "summary": "\u003ch1\u003eHello\u003c/h1\u003emy name is Daniel and I\u0027m a traveling low-level programmer.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/dangowrt/\"\u003eThis is my github account\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eYou can meet me in person, I\u0027m currently in \u003cstrong\u003eLeipzig, Germany\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThroughout the past decade I\u0027ve been working on empowering users to operate autonomous computer network infrastructure by contributing \u003ca href=\"https://github.com/openwrt/packages/search?utf8=%E2%9C%93\u0026amp;q=MAINTAINER+Daniel+Golle\u0026amp;type=\" target=\"_blank\"\u003epackages\u003c/a\u003e as well as platform support for some Ralink/Mediatek WiSoCs and Oxford/PLXTECH NAS chips to \u003ca href=\"http://www.openwrt.org\"\u003eOpenWrt\u003c/a\u003e/\u003ca href=\"https://www.lede-project.org\"\u003eLEDE\u003c/a\u003e. Initially I got into OpenWrt/LEDE to improve software for community mesh networks like \u003ca href=\"https://freifunk.net/\" target=\"_blank\"\u003eFreifunk\u003c/a\u003e or \u003ca href=\"https://arig.org.il\"\u003e\u05d0\u05e8\u05d9\u05d2\u003c/a\u003e and up to this day I\u0027m actively contributing to the \u003ca href=\"http://libremesh.org/\" target=\"_blank\"\u003eLibreMesh\u003c/a\u003e firmware project which is a joint global effort to provide a modular firmware OS for such communities.\u003cbr\u003eMy work ranges from \u003ca href=\"https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/log/?qt=grep\u0026amp;q=Daniel+Golle\"\u003eimproving FOSS licenced WiFi drivers and fixing things in the Linux kernel\u003c/a\u003e, \u003ca href=\"https://git.lede-project.org/?p=source.git\u0026amp;a=search\u0026amp;h=HEAD\u0026amp;st=commit\u0026amp;s=Daniel+Golle\"\u003eadding board and SoC support in LEDE\u003c/a\u003e up to packaging \u003ca href=\"https://gnunet.org\"\u003eGNUnet\u003c/a\u003e to \u003ca href=\"https://github.com/openwrt/packages/blob/master/net/gnunet/Makefile#L17\"\u003erun\u003c/a\u003e on those very small boxes.\u003cbr\u003eThe goal is to have a minimum software \u003ca href=\"http://youbroketheinternet.org/map\"\u003estack\u003c/a\u003e which can fit into a few megabytes of flash. It shall be \u003cstrong\u003e100% free open source software\u003c/strong\u003e and reviewable within a human lifetime. Hence I put a lot of effort to get rid of blobs or proprietary software as well as \u003cstrong\u003ebuilding a minimal OS\u003c/strong\u003e which doesn\u0027t contain \u003ca href=\"https://www.gnu.org/software/libc/\"\u003eall\u003c/a\u003e \u003ca href=\"https://www.freedesktop.org/wiki/Software/dbus/\"\u003ethe\u003c/a\u003e \u003ca href=\"https://www.freedesktop.org/wiki/Software/systemd/\"\u003ebloat\u003c/a\u003e commonly found on todays Linux systems. While on the formal level this is about reducing the storage requirements (similar to demo-scene challenges of making 3D animation with only 64kb of RAM) on a\u00a0 higher level this ensures that we only got what we really need and hence \u003cstrong\u003emakes reviewing more likely and easy\u003c/strong\u003e, and also make sure that \u003cstrong\u003emodern software can run on old hardware\u003c/strong\u003e, so we won\u0027t have to \u003ca href=\"http://storyofstuff.org/movies/story-of-stuff/\"\u003ebuy new stuff\u003c/a\u003e all the time.\u003cbr\u003eIn the next months I will continue working on improving support for MT7620 chips in OpenWrt/LEDE and build software for a solar-power monitoring and energy control system based on the \u003ca href=\"http://wrtnode.com/w/?p=696\"\u003eWrtNode2R\u003c/a\u003e. And as usual I will also continue to improve and update many OpenWrt packages, carry patches to upstream projects, ...\u003cbr\u003e"
   },
