    "published_at": "2016-03-28T02:25:12+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003eHi, I\u0027m \u003ca href=\"http://danieljhogan.com/home\" rel=\"nofollow\"\u003eDaniel J. Hogan\u003c/a\u003e, an \u003ca href=\"http://clattertron.com/2016/02/23/2015-webcomic-space-prize-won/\" rel=\"nofollow\"\u003eaward-winning\u003c/a\u003e cartoonist, and creator of \u003ca href=\"http://clattertron.com/\" rel=\"nofollow\"\u003eClattertron\u003c/a\u003e home to my comic called \u003ca href=\"http://clattertron.com/comic/foxes-and-boxes-1/\" rel=\"nofollow\"\u003eFoxes \u0026amp; Boxes\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut first: \u003c/strong\u003e\u003cem\u003eTHANK YOU\u003c/em\u003e to my fans and patrons for their support! It means a lot, no matter what you pledge. \u003cbr\u003e\u003ca href=\"http://clattertron.com/comic/foxes-and-boxes-1/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://clattertron.com/images/foxesboxes_stacked479x200b.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://clattertron.com/comic/foxes-and-boxes-1/\" rel=\"nofollow\"\u003eFoxes \u0026amp; Boxes is an all-ages fantasy comic\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, with a new page \non clattertron.com each Monday. It\u0027s about two adventurers for hire, Fox (he\u0027s a fighter) and Boxes (she\u0027s a mage). They will do any job, they just won\u0027t do it well. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut that\u0027s not all!\u003c/strong\u003e On my other website, \u003ca href=\"http://danieljhogan.com\"\u003edanieljhogan.com\u003c/a\u003e, I post art videos and reviews of art supplies.\u003cbr\u003e\u003ca href=\"http://danieljhogan.com/video-inktober-21-watercolor-cartoon/\"\u003e\u003cimg src=\"http://danieljhogan.com/pics/2017-10-27-djhgrab.JPG\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon help me make comics, videos, and blog posts? \u003c/strong\u003eMaking \"free\" entertainment is not without its costs. Patrons will help me cover my costs for making new comics, videos, and reviews. \u003cbr\u003e\u003cbr\u003eCosts like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWebsite hosting fees.\u003c/li\u003e\u003cli\u003eDomain registration fees.\u003c/li\u003e\u003cli\u003eWebsite back-up services.\u003c/li\u003e\u003cli\u003eWebsite plug-ins and updates (like the theme I bought for danieljhogan.com).\u003c/li\u003e\u003cli\u003eDesign work (like the Foxes \u0026amp; Boxes logo).\u003c/li\u003e\u003cli\u003eArt supplies (pens, paper, etc).\u003c/li\u003e\u003cli\u003eEquipment and software (drawing tablets, drawing programs).\u003c/li\u003e\u003cli\u003eFuture camera and lighting equipment, and editing software.\u003c/li\u003e\u003cli\u003eClasses to help me learn new skills or sharpen old skills.\u003c/li\u003e\u003cli\u003eUtilities and Internet service costs for my home office.\u003c/li\u003e\u003cli\u003eMobile data costs.\u003c/li\u003e\u003cli\u003eOnline advertising (Bing, Project Wonderful, Facebook).\u003c/li\u003e\u003cli\u003eMy PO Box address.\u003c/li\u003e\u003cli\u003eTable fees for appearing at comic shows.\u003c/li\u003e\u003cli\u003eTravel costs for appearing at comic shows and other events (food, gas, hotel).\u003c/li\u003e\u003cli\u003eCosts for making art prints, books, comics, and other items to sell at comic shows.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e Each month you are billed your pledge amount--any amount helps--and that amount, less Patreon\u0027s fees, goes directly to me. If you pledge certain amounts, you get access to my Patron Rewards. Also, unlike other social media websites, you won\u0027t miss any of my updates. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron Rewards!\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePledging $1 or more a month\u003c/strong\u003e gets you full access to my patrons only blog posts, where I\u0027ll post \u003ca href=\"https://www.patreon.com/danieljhogan/posts?tag=behind%20the%20scenes\"\u003ebehind the scenes drawings/photos\u003c/a\u003e I won\u0027t post anywhere else. \u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://clattertron.com/images/2017-blog-buddy-big-final.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePledging $3 or more a month\u003c/strong\u003e gets you the $1 rewards, \u003cstrong\u003e\u003cem\u003eand\u003c/em\u003e\u003c/strong\u003e you get to \u003cstrong\u003eread the next pages of Foxes and Boxes early\u003c/strong\u003e--before anyone else! You read it before it goes live on clattertron.com and my social media channels.You also \u003cstrong\u003eget early access to my videos\u003c/strong\u003e, when possible. \u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://clattertron.com/images/2017-early-bird-big-final.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePledging $5 or more a month\u003c/strong\u003e gets you the $1 and $3 rewards, \u003cem\u003e\u003cstrong\u003eand \u003c/strong\u003e\u003c/em\u003eI will email you a digital, print quality, black and white, single character sketch of \u003cstrong\u003emy \u003c/strong\u003echoice each month. \u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://clattertron.com/images/2017-sketch-fan-big-final.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePledging $10\u003c/strong\u003e or more each month (after your payment) gets you the $1 and $3 a month rewards, \u003cem\u003e\u003cstrong\u003eand \u003c/strong\u003e\u003c/em\u003eI will \u003cstrong\u003email you a hand-written letter\u003c/strong\u003e, along with an inked sketch on the same page. You get a \u003cstrong\u003epositive personal message\u003c/strong\u003e from me, in my hand-writing, and a piece of original art, \u003cem\u003eevery month\u003c/em\u003e. Drawings are single character and \u003cstrong\u003emy \u003c/strong\u003echoice.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://clattertron.com/images/2017-mail-pal1-big-final.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledging $20 or more each month (after your payment) gets you the $1 and $3 rewards, \u003cem\u003e\u003cstrong\u003eand \u003c/strong\u003e\u003c/em\u003eI will mail you \u003cstrong\u003ea watercolor cartoon postcard\u003c/strong\u003e, with a hand-written message on the back. You get a one of a kind piece of watercolor art in the mail, along with a \u003cstrong\u003epositive personal message\u003c/strong\u003e from me. Drawings are single character and \u003cstrong\u003emy \u003c/strong\u003echoice.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://clattertron.com/images/2017-mail-pal2-big-final.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://clattertron.com/wp-content/uploads/2014/11/postcard.gtg_-300x202.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
