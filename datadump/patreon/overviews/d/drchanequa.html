    "summary": "I want to write. I want to write a lot. I want to do more than write; I want to create articles and books and podcasts and resources that help you and me to dismantle white supremacist heteropatriarchy while practicing good self-care.\u003cbr\u003e\u003cblockquote\u003e\u003ca href=\"http://www.drchanequa.com/books.html\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003ca href=\"http://www.drchanequa.com/books.html\" target=\"_blank\"\u003e\u003cblockquote\u003eMy First Book: Too Heavy a Yoke: Black Women and the Burden of Strength\u003c/blockquote\u003e\u003c/a\u003eI have all these projects in mind. Right now I\u0027m working on a book on racial reconciliation. Actually, it\u0027s about disrupting racial reconciliation. Then there\u0027s the devotional project that I\u0027ve yet to start and the self-care for justice warriors book (and podcast) and the planner and...you get the picture.\u003cbr\u003eCreating \u2013 even when it\u0027s mostly with words \u2013 takes time and resources. Right now, for instance, I am desperately in need of a new computer. But mainly I need intellectual space. I need the freedom to say no to other activities (speaking opps, consulting gigs).\u003cbr\u003eMany of you have asked how you can support my work because you believe in what I do. I\u0027m grateful that you would even take the time to visit this page and read this far. I\u0027ll be even more grateful if you become a patron. Not \"dedicate my firstborn\" grateful, though. That\u0027s a bit much.\u003cbr\u003e"
