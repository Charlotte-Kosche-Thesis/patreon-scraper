style=\"font-weight: 700;\"\u003eHi! (artist here)\u003c/strong\u003e\u003c/div\u003e\nI\u0027m AL. (the gal cow)\u003cbr\u003eMy favorite color is clear \u003cbr\u003e\u0026amp; I like the smell of water.... \u003cbr\u003ebut most of all enjoy \u003cbr\u003edrawing cute/naughty \u003cbr\u003efurry characters. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow my art flow works:\u003c/strong\u003e \u00a0 \u00a0\u003cbr\u003eI mostly enjoy experimenting different drawing styles and coloring \u003cbr\u003etechniques, So if some content looks familiar to others from time \u003cbr\u003eto time, I\u0027m just having fun learning something new. ^^;\u00a0 \u003cbr\u003eAlso my art inspiration comes in waves. Some times I have dry spells\u003cbr\u003eand other times It\u0027s almost an art over load! \u003cbr\u003ePardon for the influx at times... \u0026gt; . \u0026lt; ;\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://archive.li/Np8UQ/e43ace28e3f23285c97fb7a25513587adb95be4b.png\" style=\"width: 271px; float: right; margin: 0px 10px 10px 0px;\"\u003e\n\u003cdiv style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; text-align: center;\"\u003e\n\u003cdiv style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; text-align: center;\"\u003e\n\u003cdiv style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; text-align: center;\"\u003e\u003cb style=\"font-weight: 700;\"\u003eSo why Patreon?\u003c/b\u003e\n\u003cdiv style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; text-align: center;\"\u003e\n\u003cdiv style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px;\"\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\t\t\tOver the years I have made a HUGE bucket list of comics and portfolio\nideas that I wish to draw out.\nPatron is the perfect motivator\nto get these projects done!\u00a0 Here is a link to some free adult comics I have made: \u003cbr\u003e(*\u003cem\u003eBy clicking on link, you agree you are of legal age to view content.\u003c/em\u003e*)\u00a0\u003cbr\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/happy-new-year-p-4100381\"\u003ehttps://www.patreon.com/posts/happy-new-year-p-410...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://archive.li/Np8UQ/66adab36dc884f8723b473d32d611aeb94858101.png\" style=\"float: left; width: 208px; margin: 0px 10px 10px 0px;\"\u003e\n\u003cdiv style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px;\"\u003e\u003cstrong style=\"font-weight: 700;\"\u003eHow does my Patreon work?\u003c/strong\u003e\n\u003c/div\u003e\u003cbr\u003eI have chosen the, \"Charge Montly\"\u003cbr\u003eoption, which will automatically be charged\u003cbr\u003e on the 1st of every month.  If nothing \u003cbr\u003ecame out under the support that you\u0027ve chosen\u003cbr\u003e in that month, you shouldn\u0027t get charged.\u003cbr\u003eYou can cancel at any time.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://archive.li/Np8UQ/095ddc5083f827c6770523dd8731804c7379aba8.png\" style=\"width: 391px; float: right; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eThe Ultimate Goal:\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\tThe dream is to make\n\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\tbook sets from \u003cbr\u003e\n\t\t\t\t\t\t\t\t\tthe comic/portfolios created on patreon\n\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\tplus other goodies,\u00a0\u003cbr\u003e\n\t\t\t\t\t\t\t\t\tand also attend furry conventions again.\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t(It has been a few\u00a0years now...)\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\u003cbr\u003e\u003cbr\u003eWith your support both of these\u00a0goals can come true. \u00a0\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 Also, by pledging to my page,\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u00a0 you are agreeing to be over the age of 18!\u003c/em\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; text-align: center;\"\u003e\u003cstrong style=\"font-weight: 700;\"\u003eThank you for your time.\n\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\nVisiting hours are open 24/7 ;)\n\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\u003cimg src=\"https://archive.li/Np8UQ/6309db67c33b72ab0cef709750d6dfb2ec4544c6.png\" style=\"width: 102px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin: 0px;\"\u003e\n\u003cdiv style=\"text-align: center; margin: 0px;\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003e \u003c/span\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
