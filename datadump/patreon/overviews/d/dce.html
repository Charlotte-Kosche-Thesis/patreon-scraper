    "summary": "Tutorial Completo com passo \u00e0 passo de como contribuir, clique no link abaixo:\u003cbr\u003e\u003ca href=\"http://www.dialogocomosespiritos.com/patreon.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.dialogocomosespiritos.com/patreon.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEu respondo por este lindo projeto humanit\u00e1rio chamado: Di\u00e1logo com os Esp\u00edritos, mas ele \u00e9 de todos n\u00f3s. Este trabalho que a tantos aben\u00e7oa e ilumina diariamente precisa continuar cruzando fronteiras e se superando constantemente! Para isso seu suporte (n\u00e3o importa a quantidade ou como) \u00e9 essencial. At\u00e9 o n\u00famero 500 criei (com boa vontade e todas minhas economias. Novos aparelhos consegui gra\u00e7as as doa\u00e7\u00f5es de pessoas generosas como voc\u00ea), a base sobre a qual unidos precisamos expandir mais amplamente, alcan\u00e7ando cada vez mais cora\u00e7\u00f5es devolvendo \u00e0 sociedade, em pequenos gestos, a gratid\u00e3o ao alto por nossas condi\u00e7\u00f5es f\u00edsicas de sa\u00fade e posi\u00e7\u00e3o pessoal financeira aben\u00e7oada de equil\u00edbrio. Com isso estaremos proporcionando \u00e0 humanidade um patrim\u00f4nio cultural do registro da manifesta\u00e7\u00e3o medi\u00fanica e religiosa deste momento de nossa hist\u00f3ria e esta ser\u00e1 nossa maior recompensa.\u003cbr\u003e\u003cbr\u003ePOR QUE CONTRIBUIR?\u003cbr\u003e\u003cbr\u003eCom o aumento das atividades e grava\u00e7\u00f5es agora terei que me dedicar tempo integral ou me comprometer mais com minhas atividades remuneradas, o que significaria n\u00e3o mais poder fazer as viagens e a obter novos Di\u00e1logos que tanto nos abrem horizontes sobre nossa cultura e espiritualidade. Ser\u00e1 preciso contribui\u00e7\u00e3o mais ativa de todos voc\u00eas que nos seguem e compreendem os benef\u00edcios reais de ouvir os esp\u00edritos e interiorizar os bons conselhos. Tenho feito sozinho nestes dois anos. E vou continuar! Programar, gravar, editadar, publicar e distribuir e ainda sobreviver mesmo que modestamente. S\u00f3 que agora com mais e mais pessoas me procurando, sem a ajuda de voc\u00eas, seria impratic\u00e1vel continuar trabalhando e ainda corresponder carinhosa e seriamente como todos merecem. O Patreon permite que cada um de voc\u00eas contribua com qualquer valor mensal, me possibilitando continuar com as viagens, pesquisas e at\u00e9 mesmo continuar ouvindo voc\u00eas, em vez de me comprometer com responsabilidades pessoais com a rigidez de hor\u00e1rios di\u00e1rios preestabelecidos, agora que meus trabalhos e economias n\u00e3o permitir\u00e3o o salto que o avan\u00e7o requer.\u003cbr\u003e\u003cbr\u003eComo um projeto de uma pessoa que eu nunca vi, n\u00e3o conhe\u00e7o pode me deixar empolgado afim de ajudar na maneira do poss\u00edvel?\u003cbr\u003e\u003cbr\u003e\u00c9 s\u00f3 conhecer!\u00a0\u003ca href=\"https://www.youtube.com/user/jeffersonviscardi\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/jeffersonviscardi\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBasta quem conhece, ouviu, quem com ele algo aprendeu e que o valoriza mais que a um lanche com fritas e refrigerante por m\u00eas, e basta aqueles que por ele foram tocados ou diretamente beneficiados contribuirem, com UM dolar que seja mensalmente, e j\u00e1 teremos mais de 2500, o que bastar\u00e1 para viajarmos por 3 meses para cada estado do pa\u00eds.\u003cbr\u003e\u003cbr\u003eDeste projeto sou apenas quem ficou com a responsabilidade de direcionar tudo o que acontece nos bastidores para que o conte\u00fado final chegue no alcance de seu conforto. O suporte \u00e9 para que o mesmo conte\u00fado que emocionou, tocou mudou a vida de milhares de pessoas possa continuar aquecendo cora\u00e7\u00f5es, abrindo caminhos e fazendo pontes onde antes era territ\u00f3rio do preconceito e da intoler\u00e2ncia.\u003cbr\u003e\u003cbr\u003eA primeira coisa que faremos antes de reverter as contribui\u00e7\u00f5es, ser\u00e1 contratar um profissional da \u00e1rea de contabilidade para que receba e contabilize todos os gastos de forma transparente e respons\u00e1vel."
