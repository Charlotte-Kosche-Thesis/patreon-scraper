    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBwb7CsLrZoc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBwb7CsLrZoc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBwb7CsLrZoc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv\u003eGreetings! I\u0026#8217;m\nDarrell Hardy, freelance writer, game designer, and (wait for it)\n\u003cstrong\u003eSTORYWORLD ARCHITECT\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u0026#8220;Whoa, there!\u0026#8221;\nyou may be saying. \u0026#8220;That\u0026#8217;s a mighty pretentious thing to be\ncalling yourself, pal. What\u0026#8217;s that supposed to \n\u003cem\u003emean\u003c/em\u003e?\u0026#8221;\u00a0\u003cbr\u003e\n\u003cbr\u003eIt means that I\nspecialize in creating new worlds that are \n\u003cem\u003estuffed to the\nmetaphorical gills\n\u003c/em\u003e with exciting conflicts, intriguing\ncharacters, and hundreds of stories just waiting to be told. These are the kinds of worlds that support games,\nnovels, comics, and\u0026#8230; and\u0026#8230; weird interactive puppet shows. Each\nwith its own stories. And all at the same time!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eEnough About Me. Let\u0027s Talk About My Website\u003c/span\u003e\u003c/h4\u003eOn \u003ca href=\"http://www.darrellhardy.com\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e, I\nwrite about how to create these storyworlds, with plenty of tips and\ntricks and bulleted lists. I\u0027ve often designed such\nworlds myself right there on the blog. It\u0026#8217;s useful to\npractice what I preach, and to show how the various pieces come\ntogether to create an awesome storyworld. And what\u0027s more, I enjoy doing it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI love\nworld-building.\u003c/strong\u003e I would love to do more of it on my website. But as a\nfreelancer, it\u0026#8217;s hard to justify the time required to do it\nright. Oh, I can squeeze in a little blog entry or two every couple months (and I do!),\nbut at this rate, it will take \n\t\u003cem\u003eforever\u003c/em\u003e to finish off a single\nworld.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\n\tThat\u0026#8217;s where\nPatreon comes in.\n\t\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eNow Let\u0027s Talk About Patreon\u003c/span\u003e\u003c/h4\u003eI have dozens of\nstoryworlds to create. Some I\u0026#8217;ve started on already, and others are\njust scribbles in a notebook labeled, \u0026#8220;Wouldn\u0026#8217;t this be cool?\u0026#8221; With the \u003cstrong\u003epower of Patreon\u003c/strong\u003e, I can afford to give these worlds the\ntime they deserve, and to turn these raw \n\t\u003cem\u003eideas\u003c/em\u003e into tangible\n\t\u003cem\u003ethings\u003c/em\u003e I can share with others.\u003cbr\u003e\n\u003cbr\u003e\n\n\tWhat\u0026#8217;s more, I can\ntake patrons behind the scenes. So you not only get to \u003cem\u003esee\u003c/em\u003e the\nworld-building process in action, you get to actually be \n\t\u003cem\u003epart\u003c/em\u003e\n\u003cem\u003eof the process\u003c/em\u003e. \u003cstrong\u003eWorlds are big, with lots of details\u003c/strong\u003e. When figuring\nout those details, I hope to turn to my patrons and ask questions\nlike, \u0026#8220;What do you think would be cooler, eagle-riders or\ndragon-riders?\u0026#8221; or \u0026#8220;Which sounds more sinister, \u0026#8216;League of\nShadows\u0026#8217; or \u0026#8216;Shadow Syndicate\u0026#8217;?\u0026#8221; \n\t\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLet\u0027s Talk About the Worlds You\u0027re Helping Create\u003c/span\u003e\u003c/h4\u003eSo what are these\nworlds of which I speak? Here are the first few ideas I have in mind:\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.darrellhardy.com/wp-content/uploads/2016/04/EVS_logo.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eEmpire of Venom\nand Silk\n\t\u003c/strong\u003e is a grim,\nlow fantasy setting in which\ndesperate humans fight for survival against an occupying army of\ngiant spiders. It\u0026#8217;s also\nthe storyworld that I\u0026#8217;ve spent the most time exploring \u003ca href=\"http://www.darrellhardy.com/2016/04/29/an-eight-legged-empire/\" rel=\"nofollow\" target=\"_blank\"\u003eon my website\u003c/a\u003e. Working on this project was a great deal of fun,\nbut when I ran out \u0026#8220;free\u0026#8221; time to work on it, I had to set it\naside\u0026#8230;. Which is when the idea for this Patreon was born.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.darrellhardy.com/wp-content/uploads/2016/12/planet_override_logo.jpg\"\u003eIn the sci-fi\nstoryworld of \u003ca href=\"http://www.darrellhardy.com/2014/05/28/storyworld-overview-planet-override/\" rel=\"nofollow\" target=\"_blank\"\u003e Planet Override\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, roving outlaws fight\nfor freedom on the open roads of a far-future colony planet ruled by\na tyrannical off-world corporation. Or if you prefer the elevator\npitch, Planet Override is \u0026#8220;\u003cem\u003eEasy Rider\u003c/em\u003e meets \u003cem\u003eFirefly\u003c/em\u003e\n\ton Mars.\u0026#8221; It\u0026#8217;s got motorcycles, faceless corporate thugs, and\nhardened heroes with hearts of gold.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.darrellhardy.com/wp-content/uploads/2016/12/teslanauts.png\"\u003e\u003cbr\u003e\nThe \u003ca href=\"http://www.darrellhardy.com/2014/06/20/storyworld-overview-teslanauts/\" rel=\"nofollow\" target=\"_blank\"\u003eTeslanauts\u003c/a\u003e storyworld is set in the late Victorian\nera of an alternate history in which rival nations use \u003cem\u003einterplanetary\nteleportation\u003c/em\u003e to explore and battle for control of alien planets. In\nthis world, Nikola Tesla invented a long-range matter transmitter\ndevice in the late 1800s, which the European powers used to expand\ntheir empire-building efforts to include dozens of habitable planets.\nNow, instead of continents, they have entire worlds to claim,\nconquer, and plunder\u0026#8212;and the explorers and colonists known as\n\u003cem\u003eteslanauts\u003c/em\u003e are at the forefront of this effort.\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nOf course, this is\njust the beginning. I\u0026#8217;ve got a backlog of storyworld ideas, and\ntogether, we can start bringing them to life!\n\u003cbr\u003e\n\u003cbr\u003e\n\n\tThanks for checking\nout this page, and thank you for your support! If you\u0026#8217;d like to see\nmore of this sort of thing, please hit the \u0026#8220;Become a Patron\u0026#8221;\nbutton at the top right, and I will be forever grateful. \n\t\u003cbr\u003eI\u0027ll also be forever grateful if you share a link to this page on Facebook, Twitter, and whatever other social media\nthe kids are using these days. (Probably something with a made-up name like \"Spndr\" or \"TOKface.\")\u003cbr\u003e"
