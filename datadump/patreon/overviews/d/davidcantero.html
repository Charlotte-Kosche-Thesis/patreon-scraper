    "summary": "WELCOME TO MY WORLD!!!\u003cbr\u003e\u003cbr\u003eMy name is David Cantero. I\u0027m an artist who likes to express himself by creating comic books (some for adults and some for all ages), illustrations, cartoon animations and concept art for video games.\u003cbr\u003e\n\nI\u2019d like to invite you to discover my different projects through this great platform.\u003cbr\u003e\n\nI offer you the opportunity to live amazing stories and to create great characters with me.\u003cbr\u003eI\u0027m really excited to share my work with all of you and to have a space on Patreon so that I can be in contact with all of you personally.\u003cbr\u003e\n\nI look forward to sharing with you all of my various comic book titles and my collaborations with other awesome artists. I will keep you updated with all the latest news on my many projects and releases. \u003cbr\u003e\n\nAnd I will do my best to make our relationship interesting, original and a TON of fun.\u003cbr\u003eI hope you\u0027ll like it and enjoy it!\u003cbr\u003e\nThank you in advance!\u003cbr\u003e\u003cbr\u003e\u00a1\u00a1\u00a1BIENVENIDO A MI MUNDO!!!\u003cbr\u003e\u003cbr\u003eMi nombre es David Cantero. Soy un artista a el que le gusta expresarse creando c\u00f3mics (para adultos y para todas las edades), ilustraciones, dibujos animados y dise\u00f1o de videojuegos.\u003cbr\u003eMe gustar\u00eda invitaros a descubrir mis diferentes proyectos a trav\u00e9s de esta gran plataforma.\u003cbr\u003eOs ofrezco la oportunidad de vivir historias incre\u00edbles y crear grandes personajes conmigo.\u003cbr\u003eEstoy muy emocionado de compartir mi trabajo con todos vosotros y tener un espacio en Patreon para que pueda estar en contacto con todos personalmente.\u003cbr\u003eEspero poder compartir con vosotros todos mis c\u00f3mics y mis colaboraciones con otros artistas impresionantes. Os mantendr\u00e9 al d\u00eda de las \u00faltimas noticias sobre mis proyectos y eventos.\u003cbr\u003eY me esforzar\u00e9 en mantener nuestra relaci\u00f3n interesante, original y llena de diversi\u00f3n.\u003cbr\u003e\u00a1Espero que os guste y que lo disfrut\u00e9is!\u003cbr\u003e\u00a1Gracias de antemano!\u003cbr\u003e\u003cbr\u003eBIENVENUE DANS MON MONDE!!!\u003cbr\u003e\u003cbr\u003eJe m\u0027appelle David Cantero. Je suis un artiste qui aime s\u0027exprimer en cr\u00e9ant des bandes dessin\u00e9es (pour adultes et pour tous les \u00e2ges), des illustrations, des dessin anim\u00e9s et des concepts d\u0027art pour les jeux vid\u00e9o.\u003cbr\u003eJe voudrais vous inviter \u00e0 d\u00e9couvrir mes diff\u00e9rents projets \u00e0 travers cette grande plate-forme.\u003cbr\u003eJe vous offre l\u0027occasion de vivre des histoires incroyables et de cr\u00e9er de grands personnages avec moi.\u003cbr\u003eJe suis vraiment content de partager mon travail avec vous tous et d\u0027avoir un espace sur Patreon afin que je puisse \u00eatre en contact avec vous tous personnellement.\u003cbr\u003eJ\u0027ai h\u00e2te de partager avec vous tous mes diff\u00e9rents titres de B.D. et mes collaborations avec d\u0027autres artistes g\u00e9niaux. Je vous tiendrai au courant de toutes les nouveaut\u00e9s sur mes nombreux projets et mes \u00e9v\u00e9nements.\u003cbr\u003eEt je ferai de mon mieux pour rendre notre relation int\u00e9ressante, originale et un pleine d\u0027amusement.\u003cbr\u003eJ\u0027esp\u00e8re que vous l\u0027aimerez et que vous l\u0027appr\u00e9cierez!\u003cbr\u003eMerci d\u0027avance!\u003cbr\u003e\u003cbr\u003eYou can contact me in English, French and Spanish.\u003cbr\u003ePuedes contactarme en ingl\u00e9s, franc\u00e9s y espa\u00f1ol.\u003cbr\u003eVous pouvez me contacter en anglais, en fran\u00e7ais et en espagnol.\u003cbr\u003e"
