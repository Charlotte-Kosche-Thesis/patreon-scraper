    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u00a0We\u0027re asking you to commit what you can.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cem\u003eWhile 10 cents/day might not mean a lot to you, it would mean the world to us.\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIt\u2019s a crazy world out there and journalism is a crazy, chaotic industry. That\u2019s why we need your support. In order to cover costs (i.e. MailChimp, paying our writers, food, etc.), \u003ca href=\"http://www.dailypnut.com\" rel=\"nofollow\"\u003ethe Pnut\u003c/a\u003e is switching to a partial subscription model.\u003cbr\u003e\n\u003cbr\u003e\nWe want to be able to continue bringing you your daily dose of world news and snark.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay to keep receiving Daily Pnut?\u003c/strong\u003e\u003cbr\u003e\nYou\u0027ll still receive Daily Pnut even if you don\u0027t make a commitment, but if we don\u0027t reach our goal by November 9, we unfortunately will have to close our operations for good.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSo why should I give if I can get it for free?\n\u003c/strong\u003e\u003cbr\u003e\n1.\u00a0Help support the good work of the Pnut team. \n\u003cbr\u003e\n2. Prove that journalism is worth paying for, especially in this crazy world.\n\u003cbr\u003e\n3. Be a part of keeping Daily Pnut alive for 100,000 subscribers.\n\u003cbr\u003e\n4.\u00a0Get cool rewards.\n\u003cbr\u003e5. You are family members with at least one member of the team and you don\u0027t want Thanksgiving dinner to be awkward when we bring it up.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\nFirst, we would be incredibly appreciative of your support, and you would have the satisfaction of knowing you helped bring Daily Pnut to 100,000 people every day. But even better for you, there are some sweet rewards, like Daily Pnut swag and invitations to Daily Pnut events.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch4\u003eThanks for your support!\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Daily Pnut\u003c/strong\u003e\u003cbr\u003e\nIn a world with infinite perspectives, voices and information, we provide a concise, irreverent and satirical daily email to start your morning off right. You should look forward to reading the news, not dread it.\n\u003cbr\u003e\n\u003cbr\u003e\nWe want you to help you sound marginally more intelligent.\u00a0\u003cbr\u003e"
