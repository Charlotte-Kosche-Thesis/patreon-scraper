s benefits!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e$20/Month\u003c/i\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eEARLY ACCESS and all previous benefits!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eYour name will appear at the end of every video when I thank you for supporting me!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$100/Month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEARLY ACCESS and all previous benefits!\u003c/li\u003e\u003cli\u003eBecome an Influencer in my street team!\u003c/li\u003e\u003cli\u003eReceive my signed 3rd album!\u003c/li\u003e\u003cli\u003eReceive my \"Breathe\" DVD!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s some answers to common questions:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDo I have to pay in US Dollars?\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003eNope- Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI don\u0027t have much money, can I still become a Patron?\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month will help me immensely.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003eOf course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
