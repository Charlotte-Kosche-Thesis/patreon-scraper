    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F7kuyyfaGlzA%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7kuyyfaGlzA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F7kuyyfaGlzA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=7kuyyfaGlzA",
    "one_liner": "Sorting through the bits and bringing you the best!",

    "published_at": "2013-10-08T00:17:05+00:00",
    "summary": "\u003cbr\u003e\u003cb style=\"\"\u003eOh, hello!\u003c/b\u003e\u00a0I\u0027m what you get when a\u00a0 recording studio engineer evolves into a cosplaying, beat making DJ. My friends called me \u003cstrong\u003e\u003ca href=\"http://www.djcutman.com\" target=\"_blank\"\u003eCUTMAN\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018 Update ~ 24/7 YouTube Radio\u003c/strong\u003e\u003cbr\u003eIt\u0027s a new year, and time for new projects! With the successful completion of\u00a0\u003ca href=\"http://www.thisweekinchiptune.com\" target=\"_blank\"\u003eThis Week in Chiptune\u003c/a\u003e, I\u0027m turning to new and exciting musical things to bring you this year. I\u0027ve launched three\u00a0\u003ca href=\"http://www.gcradio.net\" target=\"_blank\"\u003e24/7 online radio streams\u003c/a\u003e in different styles. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://youtube.com/djcutman/live\" target=\"_blank\"\u003e\u003cstrong\u003eRadio Cutman\u003c/strong\u003e\u003c/a\u003e ~ LoFi Hip Hop mixed with classic Game Music, great tunes for workin\u0027 studyin\u0027 or just kickin\u0027 back!\u00a0\u003ca href=\"http://youtube.com/djcutman/live\" target=\"_blank\"\u003e[ Tune In ]\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://youtube.com/chiptuneswin/live\"\u003e\u003cstrong\u003eChiptunes Radio\u003c/strong\u003e\u003c/a\u003e ~ 24/7 Chiptune music from Chiptunes = WIN\u00a0\u003ca href=\"http://youtube.com/chiptuneswin/live\"\u003e[ Tune In ]\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://youtube.com/gamechops/live\" target=\"_blank\"\u003eGameChops Radio\u003c/a\u003e\u003c/strong\u003e ~ A continuous playlist of EDM video game remix albums\u00a0\u003ca href=\"http://youtube.com/gamechops/live\" target=\"_blank\"\u003e[ Tune In ]\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://youtube.com/gamechops/live\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://youtube.com/megaran/live\" target=\"_blank\"\u003e\u003cstrong\u003eMegaRan 24/7\u003c/strong\u003e\u003c/a\u003e ~ I partnered with nerdcore king MegaRan to bring y\u0027all a 24/7 stream of clean rap jams by Mega Ran!\u00a0\u003ca href=\"http://youtube.com/megaran/live\" target=\"_blank\"\u003e[ Tune In ]\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem style=\"text-align: left;\"\u003e\u003cstrong\u003e\u003cbr\u003eThis Week in Chiptune\u003c/strong\u003e\u003c/em\u003e is the podcast and livestream which ran from April 2013 to December 2017, and has since completed with its 200th episode. It\u0027s all about chiptune music! Each week I featured new albums and songs from chip-musicians worldwide. This isn\u0027t a talk show, it\u0027s a \u003cstrong\u003elive improvised DJ set\u003c/strong\u003e featuring new and noteworthy chipmusic! You can check out the entire series at\u00a0\u003ca href=\"http://http://www.ThisWeekinChiptune.com\"\u003eThisWeekinChiptune.com\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTWiC\u003c/em\u003e\u003c/strong\u003e can also be watched on \u003cstrong\u003e\u003ca href=\"http://www.youtube.com/subscription_center?add_user=thisweekinchiptune\"\u003eYouTube\u003c/a\u003e,\u003c/strong\u003e and listened on \u003cstrong\u003e\u003ca href=\"https://soundcloud.com/djcutman/sets/twic\"\u003eSoundcloud\u003c/a\u003e, \u003c/strong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/this-week-in-chiptune/id634543571?mt=2\u0026amp;uo=4\u0026amp;at=1l3vtfg\"\u003e\u003cstrong\u003eiTunes\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://mixcloud.com/djcutman\"\u003e\u003cstrong\u003eMixcloud\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"http://www.stitcher.com/podcast/dj-cutman/this-week-in-chiptune\"\u003e\u003cstrong\u003eSticher\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/L4dQ98pZQp0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eTowards the end of 2013, I was stretched thin. Podcast hosting was growing more and more expensive, the cost of music each week was growing too. But thanks to my awesome patrons, we\u0027ve come together to create something truly awesome. TWiC is now a sustainable program, with a new episode every week. We\u0027ve made \u003ca href=\"http://www.thisweekinchiptune.com\" rel=\"nofollow\" target=\"_blank\"\u003ethis killer website\u003c/a\u003e, added video to the stream and even got the show its own\u00a0\u003ca href=\"http://www.youtube.com/subscription_center?add_user=thisweekinchiptune\" rel=\"nofollow\" target=\"_blank\"\u003eyoutube channel\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eAnd there\u0027s more we can do! Like this bite-sized news show:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/7BYsQ3aKz7E\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eand behind-the-scenes videos like this:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/oZ8HLcBnOBQ?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Pledge?\u003c/strong\u003e\u003cbr\u003ePatreon is the best way to support me and my projects. It\u0027s a recurring monthly donation that I can use to fund all kinds of stuff, from the electricity bills from the 24/7 radio, ongoing hosting for This Week in Chiptune\u0027s 200 episode catalog, and new projects that haven\u0027t even been created yet. Even just $1 a month goes a long way, your pledge provides a sustainable way for me to keep creating new music projects!\u003cbr\u003e\u003cbr\u003eOnce you pledge you become my patron. You\u0027ll get access to my special Discord Server, access to new and unreleased music, and update videos I don\u0027t share anywhere else.\u00a0It\u0027s my way of thanking the awesome individuals who make all this possible.\u00a0\u003cbr\u003e\u003cbr\u003eTake a look at the rewards below, and if you are able to make a pledge I would truly appreciate it!"
   },
