    "summary": "VIDEO above is an example of our deep-sand carved glass artwork. We offer sandblasting, sandcarving, sandfrosting, and other specialty glass services for local and international customers with commissioned artwork for any request you can imagine for location, occasion, or any celebration.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0We are working artists and members of the \n\u003ca href=\"http://virginiaglassguild.org/sponsors.html\"\u003eVirginia Glass Guild\u003c/a\u003e. We have joined the Virginia Glass Guild to help raise awareness for glass as an art form and wish to express a freedom of expression with environmental value. Artistic Services direct by \u003ca\u003eEmail\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tribute-to-by-of-13957847\"\u003eA Tribute to Appearances\u003c/a\u003e (2017) by Richard and Tatiana\u00a0\u003cbr\u003eExhibited at the Charles H. Taylor Arts Center in Hampton, Virginia as part of the Virginia Glass Guild 30th Annual Juried Exhibition.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/trickle-down-by-17779141\"\u003eTrickle Down Thirst\u003c/a\u003e (2018) by Richard and Tatiana\u003cbr\u003eExhibited at the Slover Library in Norfolk, Virginia as part of the Virginia Glass Guild\u0027s 2018 Member\u0027s Exhibition and Winner of the People\u0027s Choice Award\u00a0\u003cbr\u003e\u003cbr\u003eYou may view our Gift Portfolio on \u003ca href=\"https://www.pinterest.com/DesignstheLimit/\"\u003ePinterest\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.instagram.com/DesignstheLimit/\"\u003e Instagram\u003c/a\u003e \u003cbr\u003eor Shop for a Personalized Gift on \u003ca href=\"https://www.ebay.com/usr/designsthelimit\"\u003eEbay\u003c/a\u003e, \u003ca href=\"https://www.amazon.com/s/ref=sr_fapo/135-0278844-4842568?me=A2CWK4RXFB8RPC\u0026amp;rh=n%3A11260432011\u0026amp;ie=UTF8\u0026amp;qid=1508985697\u0026amp;lo=none\u0026amp;fap=1\"\u003eAmazon\u003c/a\u003e, or \u003ca href=\"https://www.etsy.com/shop/DesignstheLimit\"\u003eEtsy\u003c/a\u003e\u003cbr\u003eVerified @Designsthelimit on \u003ca href=\"https://www.minds.com/DesignstheLimit\"\u003eMinds\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCLVqTphciyfHOora2VjpeTQ\"\u003e\u003cbr\u003e\u003c/a\u003e \u003cbr\u003eSeeking your support on \u003ca href=\"http://www.patreon.com/DesignstheLimit\"\u003ePatreon\u003c/a\u003e as we expand our environmental awareness artwork series which is made possible in part thanks to the  support we receive on Patreon. Our patrons receive behind the scenes,  first look, and the opportunity to inspire our future works. Join us with Patron only access as we continue to make the world a more beautiful place one piece of art at a time.\u00a0\u003cbr\u003e\u003cbr\u003eDesign\u0027s the Limit online\u00a0\u003ca href=\"https://www.minds.com/DesignstheLimit\"\u003e\u003c/a\u003e\u003ca href=\"https://plus.google.com/+designsthelimit\"\u003eGoogle\u003c/a\u003e/\u003ca href=\"https://www.youtube.com/channel/UCLVqTphciyfHOora2VjpeTQ\"\u003eYou Tube\u003c/a\u003e and shipping worldwide from Virginia Beach, Virginia\u003cbr\u003e"

     "about": "Tatiana is a lifetime student of the arts constantly expanding her portfolio of talents and specializes in bringing inspired designs to life through sandblasting and other artistic techniques. She also displays her talents in woodworking and finish with a combination of carpentry and fine art techniques by application. Richard is a Geo-Libertarian student of philosophy, a supporter of the arts and the handmade movement, and a free radical supporter of numerous social, cultural, political, and environmental causes. In addition to being an endless sources of ideas and inspiration provides customer service and shipping!\u003cbr\u003e\u003cbr\u003e We began creating glass artwork a decade ago during our years in the glazing industry. We have joined the online handmade movement and prefer to give rather than to receive. We don\u0027t know how to ask for help, but we desire to create even more socially inspired environmentally  friendly glass artwork to share our talents with the world and need your support on Patreon to bring our dreams to a gallery near you!\u00a0Thank you for supporting the arts and small business in the ever evolving online community.\u003cbr\u003e",
