    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FhTZcP0RS6Gw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DhTZcP0RS6Gw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FhTZcP0RS6Gw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-04-23T14:48:44+00:00",
    "summary": "\u003cstrong\u003eHey there!\u00a0\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Patricia, better known as \n\u003cstrong\u003eTrixi\u003c/strong\u003e from the YouTube channel \u003cstrong\u003eDontTrustTheRabbit\u003c/strong\u003e.\u00a0\u003cimg src=\"https://yt3.ggpht.com/-qgZ4lG1dWWI/AAAAAAAAAAI/AAAAAAAAAAA/2wD4aT7223Y/s100-c-k-no-rj-c0xffffff/photo.jpg\" style=\"width: 38px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nA quirky, cheesy, socially awkward language lover, gamer and hobby writer from Germany with a B.A. degree in psychology. Apart from YouTube I work in the browser game industry juggling with numbers and formulas to optimize the game experience.\n\u003cbr\u003e\n\u003cbr\u003e\nOn my channel DontTrustTheRabbit you can find various \n\u003cstrong\u003eentertaining videos in English about languages, culture and society\u003c/strong\u003e\u00a0hitting up to 1,000,000 views - an innovative mix of education, philosophy, psychology and comedy spiced up with my charismatic (some say annoying) \u003cstrong\u003eGerman accent\u003c/strong\u003e. \u003cbr\u003e\nHow do the different German dialects sound? Which is the best way to learn a language? What are the benefits of being shy? Why is it so difficult to say sorry? And are the stereotypes about Germans true?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QQFoUx4Bo4E\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIf these questions caught your attention and you are not already a subscriber, you should definitely check out my channel and become a rabbit yourself - not literally of course, but why am I even writing this. If you\u0027d be able to turn yourself into a rabbit you\u0027d be a wizard! You\u0027d have much better things to do than reading this page... anyways, that\u0027s not the point. :D\n\u003cbr\u003e\n\u003cbr\u003e\nAt the moment I\u0027m uploading two videos per week, on Wednesday\u0027s and Sunday\u0027s at 2 pm CE(S)T, \u003cstrong\u003eso it\u0027s 8 videos every month\u003c/strong\u003e. What keeps me going is the\u00a0encouraging feedback from my community and the lovely messages I receive every day.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you like my videos and you think that my content is worth being supported, I\u0027d appreciate it so much if you\u0027d decide to \n\u003cstrong\u003ebecome my patron! \u003c/strong\u003eThat way you would help me a lot to stay motivated, to come up with new ideas, invest in better software and equipment and to fight for my dream of letting the rabbit family grow and grow, uniting people from all over the world. As a patron you\u0027d be charged the amount you define for each new video I upload, but you can also set a maximum limit per month that is not exceedable no matter how many new videos I publish. Check out the different rewards that all patrons get after one full calendar month of support.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you so much!\n\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatron Q\u0026amp;A\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many paid posts will there be per month?\u003c/strong\u003e\u003cbr\u003eI\u0027m making 8 videos per month and I will make at least the Sunday videos paid posts. So you\u0027d be charged for 4-8 videos (~ 6 videos) per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I set a max pledge amount per month?\u003c/strong\u003e\u003cbr\u003e\nYes! Just choose the pledge package you feel comfortable with, click \"continue\" and choose how many times max you want to be charged per month. So if you for example choose \"3$ per video\" and set your monthly max to 2 times, you\u0027ll only be charged 2 times 3$ = 6$ per month even if I upload twenty videos (which will not happen btw, I would always inform you in case the amount of videos per month changes).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I support you with only 1$ per month?\u003c/strong\u003e\u003cbr\u003eYes! Choose the 1$ reward package, click \"continue\" and choose \"I want to support 1 times a month\". So you will be charged 1$ once per month no matter how many videos I upload.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan patrons influence your channel more than casual subscribers do?\u003c/strong\u003e\u003cbr\u003eYes, every patron can contact me via email and tell me his or her suggestions for the channel. Ideas, feedback and video proposals of my patrons will receive special consideration.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I ask you some questions before I become a patron?\u003c/strong\u003e\u003cbr\u003eSure! Just write me an email: donttrusttherabbit@gmail.com\u003cbr\u003e\n\u003cbr\u003e\n***\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLegal Terms\u003cbr\u003e\n\u003c/strong\u003eSvenja Patricia Quecke\u003cbr\u003eMergenthalerallee 73-75\u003cbr\u003e65760 Eschborn\u003cbr\u003eemail:\u00a0donttrusttherabbit@gmail.com\u003cbr\u003e\nphone:\u00a0+49 6173/3940800"
