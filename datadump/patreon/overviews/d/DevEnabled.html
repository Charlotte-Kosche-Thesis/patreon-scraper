    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey There,\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Rob and I\u0027m a game developer creating online tutorials for the Unreal Engine.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI strongly believe that when learning something new there\u0027s no better way than applying theory into practice as soon as possible and more importantly to see everything grow in context. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThis is why all of my content comes in the form of projects being created from start to finish. On top of this, I also try to sneak \"Game Feel\" or \"Juice\" into my content because it\u0027s heavily overlooked and just so cool. \u003cbr\u003e\u003cbr\u003eHere\u0027s an example of what I make: \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I7dEaZrrpuo?list=PLwmGmCVti_dDV27SVvB56m-tgabXzOvou\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve only really just begun my journey making online tutorials, received some amazing feedback and I\u0027ve already learned so much.\u003cbr\u003e I want to to take this experience and really begin to improve and expand my content and Patreon is the perfect platform to help start this evolution. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eRecording and editing take time and currently needs to be fit around day jobs and freelancing. With your help, I\u0027ll be able to invest less time in those and apply all of that into making more and better content for you. At the same time, your feedback and suggestions can begin to transform the channel to cater for the content you\u0027re most interested in seeing.\u003cbr\u003e\u003cbr\u003eMost importantly it provides a platform where I can give back to the people who wish to show their support, which I\u0027ve been unable to do with past donations.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo I need to pay now? \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eDefinitely not. I want to keep all of my YouYube content completely free. \u003cbr\u003eEvery tip I receive will be like a big thank you and a show of faith in my content as well as helping me make better content for you.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You!\u003cbr\u003e\u003c/strong\u003eI just wanted to say a big thanks to everyone! Whether you\u0027re a current Patreon, considering becoming a Patreon, a subscriber on YouTube or just that silent viewer stalking in the background, it\u0027s been a great journey so far and I look forward to making new and improved content for you all.\u003c/div\u003e"
