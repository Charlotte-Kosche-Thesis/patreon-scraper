    "main_video_url": "https://youtu.be/brU8QYsfzO4",

    "published_at": "2016-10-05T22:18:20+00:00",
    "summary": "\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eCos\u0027\u00e8 Patreon e come funziona?\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon \u00e8 una forma moderna di mecenatismo che permette ad un creatore di contenuti (\"creator\") di essere supportato dai propri lettori o spettatori grazie a piccole donazioni. \u003cbr\u003eUna donazione vale per un mese e permette, durante questo periodo, di accedere ai contenuti esclusivi (descritti sotto \"rewards\") che vengono pubblicati regolarmente in ringraziamento ai sostenitori (o \"patrons\").\u00a0Scaduto un mese si pu\u00f2 decidere di interrompere il contributo per il mese successivo oppure mantenerlo e continuare a sostenerci, secondo le vostre possibilit\u00e0 e disponibilit\u00e0. L\u0027accesso alle ricompense (\"rewards\") descritte sulla colonna di destra avviene automaticamente dopo la donazione e per diventare nostri \"patroni\" vi basta premere il tasto \"\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\u003c/span\u003e\".\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCos\u0027\u00e8 \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eDoppiaggi Italioti\u003c/em\u003e\u003cstrong\u003e e cosa facciamo?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eSe siete arrivati fin qui probabilmente gi\u00e0 ci conoscete ma forse non sapete tutte le attivit\u00e0 che svolgiamo sotto il nome di \"Doppiaggi Italioti\"...\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eIl blog\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eDoppiaggi Italioti\u003c/em\u003e nasce come un blog di intrattenimento focalizzato sulla critica agli adattamenti italiani e al doppiaggio, con articoli che cavalcano un sottile spartiacque tra il comico e l\u0027informativo.\u003cbr\u003e\u003ca href=\"https://doppiaggiitalioti.wordpress.com/\" rel=\"nofollow\"\u003ehttps://doppiaggiitalioti.wordpress.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cb style=\"background-color: initial;\"\u003eI video di svago cinematografico\u003c/b\u003e\u003cbr\u003e\nSu YouTube pubblichiamo la serie \"\u003cem\u003ei videocommentatori\u003c/em\u003e\", basata sulle nostre reazioni e i nostri commenti alla visione domestica di film, ed una seconda serie chiamata \"\u003cem\u003enon comprate quel biglietto\u003c/em\u003e\" che consiste in discussioni private su film appena visti al cinema, anche se non concordate assolutamente con le nostre opinioni ci auguriamo che possano farvi divertire.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/doppiaggiitalioti/\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/doppiaggiitalioti/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eLa preservazione storica di film\u003c/strong\u003e\u003cbr\u003e\nOltre a queste attivit\u00e0 dedite unicamente all\u0027intrattenimento, siamo costantemente impegnati nella preservazione storica di film nelle loro versioni cinematografiche italiane, ovvero cos\u00ec come apparvero nei cinema Italiani alla loro prima uscita, con i titoli tradotti in italiano e missaggi audio originali, un\u0027attivit\u00e0 che richiede spesso il recupero di film in pellicola 35mm e l\u0027uso di tecniche di restauro digitale che costano o molti soldi o molto tempo.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://doppiaggiitalioti.files.wordpress.com/2016/03/preservazione2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nTutte queste attivit\u00e0 esulano dalle nostre vite private e lavorative, le intraprendiamo unicamente per passione e per gusto personale, sempre a spese nostre.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eQuindi\u003c/strong\u003e... che seguiate i nostri video di intrattenimento cinematografico su YouTube, che leggiate gli articoli sul blog o che siate interessati ai nostri progetti di preservazione storica di film localizzati in italiano, considerate la possibilit\u00e0 di diventare nostri sponsor (\"patrons\"). Anche il pi\u00f9 piccolo contributo, anche per un solo mese, ci aiuta moltissimo.\u003cbr\u003e"
   },
