    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F7yjzznN14lo%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7yjzznN14lo\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F7yjzznN14lo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=7yjzznN14lo\u0026feature=youtu.be",
    "one_liner": "Raising Kids in a Digital World",
    "patron_count": 3,

    "published_at": "2015-03-25T03:58:44+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003ch4\u003eWhat is Digital Dads?\u003c/h4\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\tWe are a group of dads who \u003cstrong\u003elove technology\u003c/strong\u003e and \u003cstrong\u003elove our kids\u003c/strong\u003e. Most of the time. They can both be difficult on occassion. That\u0027s why we created this podcast. To explore the fun and challenges of raising kids in this digital world together.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\tYou can listen to the podcast here:\u003c/strong\u003e\u00a0\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://digitaldads.fm/\" rel=\"nofollow\" target=\"_blank\"\u003edigitaldads.fm\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eAs the first \u003cstrong\u003edigital immigrants\u003c/strong\u003e tasked with \u003cstrong\u003eraising digital natives\u003c/strong\u003e, we face challenges our parents could only imagine. Actually, they probably couldn\u0027t even imagine what we\u0027re dealing with today (although \u003cem\u003eBack to the Future II\u003c/em\u003e came pretty close). \u003cbr\u003e\u003cbr\u003eIf we had a flux capacitor adorned DeLorean and we could travel back in time to tell your parents their grandkids would voluntarily stare at a phone all day... do you think they\u0027d believe you? Doubtful. The world has changed indeed.\u00a0\u003cbr\u003e\u003cbr\u003eOur episodes are intended to provide actionable information about being a better dad.\u00a0But we also aim to entertain. We believe the \u003cstrong\u003ebest learning is fun\u003c/strong\u003e and interesting at the same time. It\u0027s our very own version of multithreading and we hope you enjoy it.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eHow Can You Help?\u003c/h4\u003e\u003cbr\u003eWe want to do a lot of super cool things (ok maybe a bit nerdy)\u00a0with this brand. And providing you with \u003cstrong\u003ecool stuff requires money\u003c/strong\u003e. Giving you \u003cem\u003esuper\u003c/em\u003e cool stuff means even more moolah. That\u0027s where you come in. \u003cbr\u003e\u003cbr\u003eThe more cash you give results in an equal increase in \u003cstrong\u003ereciprocated awesomeness\u003c/strong\u003e for you. The rewards compound as you climb the contribution ladder. Plus, you will be helping to \u003cstrong\u003emake the show better\u003c/strong\u003e for everyone. Unless you have a problem helping your fellow man. In which case please disregard the last sentence and contribute away until your heart\u0027s content.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"font-weight: bold;\"\u003e\u003c/h4\u003e\u003ch4 style=\"font-weight: bold;\"\u003eWhy Does it Matter?\u003c/h4\u003e\n\u003cbr\u003eWhy does it matter? Why does it matter?!?! We\u0027re talking about the zombie apocalypse and the literal end of life as we know it. Wait... wrong show. Must\u0027ve gotten sidetracked multitasking with \u003cem\u003eThe Walking Dead\u003c/em\u003e playing in the background.\u00a0What were we talking about again?\u003cbr\u003e\u003cbr\u003eHere\u0027s the bottom line. \u003cbr\u003e\u003cbr\u003eWe are the world\u003cbr\u003eWe are the children\u003cbr\u003eWe are the ones who make a brighter day\u003cbr\u003eSo lets start giving\u003cbr\u003eThere\u0027s a choice we\u0027re making\u003cbr\u003eWe\u0027re saving our own lives\u003cbr\u003eIts true we\u0027ll make a better day\u003cbr\u003eJust you and me\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBut Doesn\u0027t it Cost Real Money\u003c/h4\u003e\u003cbr\u003eYep. The money and commitment here are real. Ultimately it boils down to a couple basic choices. But we must warn you. \u003cbr\u003e\u003cbr\u003eThis is your last chance. After this, there is no turning back.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou take the blue pill\u003c/strong\u003e - you keep your money and wake up and spend it on whatever overpriced cappuccino you decide to drink. You can believe whatever you want to believe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou take the red pill\u003c/strong\u003e - you stay in Patron-land, and we show you how deep the rabbit hole goes.\u003cbr\u003e\u003cbr\u003eRemember: What we\u0027re offering is the truth. Nothing more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*In case you are wondering... yes, those are Fibonacci numbers for the reward amounts.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
