    "summary": "\u003cstrong\u003eDemon Blade \u003c/strong\u003e\u003cbr\u003e\n\nHeart, Body, Soul, the very things that make up each living\nbeing.  The Body gives us form, strength\nand power, it is the very thing we care for the most. Yet it is the most\nfleeting of the three. The Soul is the reverse never breaking the soul brings\nus knowledge, spiritual connections with the world around us, and lives on\nforever. But the most fragile of the three yet equally the most powerful is the\nheart. For the power of the heart can survive the greatest of blows, but can\nbreak with a mere whisper.  Its power is\nunmatched in the right hands, or can do the greatest of evils in those who wish\nto do wrong. To harness such a power would create the greatest of weapons.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1.wp.com/www.imbriaarts.com/dbcomic/wp-content/uploads/2014/10/book1cover-1.jpg?resize=768%2C542\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\nThe Story \u003c/strong\u003e\u003cbr\u003e\n\nWhen a young boy with a dark past falls upon a cursed sword,\nhe is stuck with the demon girl whose soul is trapped within. The two must find\na way to break the curse, all the while as they fend off both powerful supernatural\nbegins and demented humans. Dealing with their feelings and emotions, of their past\nas they are thrown into a strange world of magic. \u003cbr\u003e\n\u003cbr\u003e\n\nFor More check out\u00a0\u003ca href=\"http://demonbladecomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003edemonbladecomic.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nWhy support it?\u003c/strong\u003e\u003cbr\u003e\n\nThe series is going to be released erratically at first, but\nfor free on\u00a0\u003ca href=\"http://demonbladecomic.com\" rel=\"nofollow\" target=\"_blank\"\u003edemonbladecomic.com\u003c/a\u003e and other sites. Released in bulk issues (36\npages). The more sponsors that we get the more time and quicker releasing we\ncan do for the series. But there are additional benefits as well. From chances\nto direct events in the story, guest appearances, behind the scenes, and even commissioned works\nof your own for free. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\nWho is behind this series? \u003c/strong\u003e\u003cbr\u003e\n\nBrittany Dodson, American artist / writer, returns utilizing\nthe full power of her 16 years of experience, bringing the series and\ncharacters she created to life. To see her skills, check out her deviant art\npage\u00a0\u003ca href=\"http://imbriaart.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eimbriaart.deviantart.com\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://img15.deviantart.net/d351/i/2015/218/a/9/persona_lity_issues_2_rise_of_rise_complete_by_imbriaart-d94hcma.jpg\" style=\"width: 214px;\"\u003e\u00a0\u003cimg src=\"http://img05.deviantart.net/dbdb/i/2016/184/a/1/carrot_one_piece_by_imbriaart-da8m9zf.jpg\" style=\"width: 212px;\"\u003e\u00a0\u003cimg src=\"http://pre05.deviantart.net/6e16/th/pre/i/2015/054/2/3/passing_the_torch_by_imbriaart-d8j957y.jpg\" style=\"width: 211px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/4a1f/i/2015/187/1/c/totally_elephants_on_parade_by_imbriaart-d908ia3.jpg\" style=\"width: 427px;\"\u003e\u00a0\u003cimg src=\"http://pre00.deviantart.net/a532/th/pre/i/2015/225/a/f/yangtestedyangapproved_by_imbriaart-d95kkgb.png\" style=\"width: 219px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nDidn\u2019t this series already come out? \u003c/strong\u003e\u003cbr\u003e\n\nYes, and no. The first version of this series came out and\nran for 24 issues from 2013 -2015. Series was done at the start a bit sloppy in\nart and story plus its main hosting site, inkblazers.com, shutdown and took\nwith it the first half of the series for free viewing. Causing many to wonder\nthe events of the first 12. This new series is starting with all those chapters\nin a new professional look and carrying vastly more in-depth story with added\nstories that haven\u2019t been seen before. Everything is bigger, the drama, the\naction, the jokes. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img13.deviantart.net/9a37/i/2015/071/9/5/demon_blade__20_cover_by_imbriaart-d8lftjd.jpg\" style=\"width: 199px;\"\u003e\u00a0\u003cimg src=\"http://img11.deviantart.net/d25a/i/2015/041/b/3/19cover_by_imbriaart-d8hhewg.jpg\" style=\"width: 201px;\"\u003e\u00a0\u003cimg src=\"http://pre02.deviantart.net/04a5/th/pre/i/2015/015/1/1/demon_blade__18_lori_the_witch_of_lies_cover_by_imbriaart-d8e2kjp.jpg\" style=\"width: 201px;\"\u003e\u003cbr\u003eold covers\u003cbr\u003e\u003cimg src=\"http://img11.deviantart.net/4942/i/2015/235/b/d/first_3_preview_demon_blade_24_pg_2_by_imbriaart-d96u2xq.jpg\" style=\"width: 202px;\"\u003e\u00a0\u003cimg src=\"http://img04.deviantart.net/0595/i/2015/198/c/2/c22_p07_by_imbriaart-d91nik9.jpg\" style=\"width: 203px;\"\u003e\u00a0\u003cimg src=\"http://img05.deviantart.net/241f/i/2015/117/c/d/first_3_preview_demon_blade_20_pg_2_by_imbriaart-d8r95g2.jpg\" style=\"width: 200px;\"\u003e\u003cbr\u003eOld look\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i0.wp.com/www.imbriaarts.com/dbcomic/wp-content/uploads/2016/07/03.jpg?resize=212%2C300\" style=\"width: 197px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i0.wp.com/www.imbriaarts.com/dbcomic/wp-content/uploads/2016/07/28.jpg?resize=212%2C300\" style=\"width: 196px;\"\u003e\u00a0\u003cimg src=\"http://i0.wp.com/www.imbriaarts.com/dbcomic/wp-content/uploads/2016/07/27.jpg?resize=212%2C300\" style=\"width: 197px;\"\u003e\u003cbr\u003eNew Series look\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img14.deviantart.net/61ab/i/2017/208/c/3/demon_blade_02_by_imbriaart-dbhxcbz.jpg\" style=\"width: 193px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://img08.deviantart.net/7f25/i/2016/261/9/6/03cover_by_imbriaart-dai1f7n.jpg\" style=\"width: 194px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://www.imbriaarts.com/dbcomic/wp-content/uploads/2017/07/Mai-Cover.jpg\" style=\"width: 193px;\"\u003e\u003cbr\u003eNew Covers and Title pages\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI can\u0027t afford monthly sponsorship / I just want to commission art? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eComing soon Donation and commission submitting process. Donations will be available from as low as $1 and commissions start at $25 for one page and an additional $5 per added page (max 4 pages) and only when commissions are available.\u00a0\u003cbr\u003e\u003cbr\u003e"
