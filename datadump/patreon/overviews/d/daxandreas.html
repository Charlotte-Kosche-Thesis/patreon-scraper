    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHey All!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy name is \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eDax Andreas\u003c/strong\u003e\u003c/span\u003e and I\u0027m a fingerstyle guitarist from the Netherlands. I\u0027ve been playing guitar since 2009 and started making guitar videos on a regular basis in 2015. I\u0027m very grateful for platforms like\u00a0\u003ca href=\"https://www.youtube.com/user/RiseAgainstNow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e and Patreon, which allow me to share my passion for music with the world!\u003cbr\u003e\u003cbr\u003eOver the past few years I\u0027ve made over a 100 fingerstyle videos for you and I am very proud to announce that I will release my first\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOriginal Fingestyle Album\u003c/span\u003e\u003c/strong\u003e very soon! Stay tuned:)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRoom For The Moon - Dax Andreas\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"https://ibb.co/mVq3kw\"\u003e\u003cimg src=\"https://preview.ibb.co/gMBXdG/room4themooncover.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eAbout Patreon\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003ePatreon makes it possible for you to support my work as a creator by pledging an open amount of money on a monthly basis. In return for this kindness, I am able to offer exclusive rewards and benefits depending on the donation. Think about \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePre-Releases, Tabs, Tutorials, Requests and Original Music\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor me, this is a way to keep things going and improve my content!\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor you, it\u0027s an opportunity to not only support me, but also receive exclusive content, better content and the possibility to interact with me more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTabs\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFrom now on, I will be releasing guitar Tabs for every video I make!\u003cbr\u003e\u003cbr\u003eBy becoming my \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePatron\u003c/strong\u003e\u003c/span\u003e\u00a0(Tier 3) you will have instant access to these Tabs once one of my videos is released. Not a Patron? Don\u0027t worry - you will still be able to get my tabs for free, but only once the respective video reaches a certain amount of likes which will be listed in the video description.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI would like to thank you in advance for your consideration to become my Patron!\u003cbr\u003e- Dax Andreas\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
