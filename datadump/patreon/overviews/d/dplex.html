    "summary": "\u003cstrong\u003eMy name is Kenneth Radliff. I write and record 80s-influenced electronic pop songs as The Daylight Complex.\u003c/strong\u003e If you\u0027re reading this it\u0027s possible that you\u0027ve heard my album \u003ca href=\"http://dplex.com/music\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eStumble\u003c/em\u003e\u003c/a\u003e, and now you\u0027re hungry for more synthpop. It\u0027s also possible you\u0027re here completely by accident, which is odd. Either way, stick around because I\u0027m about to \u003cem\u003ehit you up for money\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eHere\u0027s the thing: writing and recording new songs requires both time and financial resources, and this is why I\u0027m asking for your help. \u003cstrong\u003eBecoming a patron of The Daylight Complex on Patreon is an excellent way for you to \u003cdel\u003ebuy my love\u003c/del\u003e support me and join my ongoing musical efforts.\u003c/strong\u003e By pledging to put something in my \"tip jar\" every time I complete a song, not only do you help spark my creative productivity but you\u0027ll also get special insider rewards such as access to the patron-only activity feed.\u003cbr\u003e\u003cbr\u003e\nYou can select a recurring contribution tier on this page, and your Patreon account allows you to easily set limits on how much you contribute per month.\u00a0\u003cstrong\u003eI plan on recording one or two songs a month, which translates to one or two contributions from you per month.\u003c/strong\u003e You can change or cancel your pledge at any time.\u00a0\u003cstrong\u003eYour\u00a0contributions\u00a0always go directly to me (after payment processing) and benefit my mission to create a steady output of new, original songs. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nIf you\u0027re interested in synthpop (who isn\u0027t?) and would like to hear more music from The Daylight Complex (who wouldn\u0027t?!?!), I encourage you to become a patron today. Like, right now. Don\u0027t dawdle. Thank you.\u003cbr\u003e\u003cbr\u003eAnd now, here\u0027s a sample song to demonstrate what I do:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hm1e4STC-k8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
