    "summary": "Hello Dota 2 Enthusiasts! My name is Arthur Deering, and I\u0027m the guy that makes the Dota Poop video series, and other short videos.\u003cbr\u003e\u003cbr\u003eIt all started at my Friends house a few years ago, when me and Rodders found out about the Pudge and Chen fountain hook combo, we ran it for a whole weekend (mastered that shit), played about 30 games, and then I decided to download some editing software and see what I could make out of it, this video was the result of that weekend:\u003cbr\u003e\u003cbr\u003e \u0026gt;\u0026gt;\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wfUQ-W4okQQ\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=wfUQ-W4okQQ\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI really enjoyed making that video, so I decided to put together a short video about all of the fails and \"plays\" me and my friends made over the next few weeks, and that\u0027s where the first Dota Poop came from, and\u00a0I\u0027ve been doing the same ever since, every time someone makes a terrible play, or we think of a new gimmicky strat to run, it makes it onto the list, and then once the list is long enough to create 4-5 minutes of edits, I make a new video. \u003cbr\u003e\u003cbr\u003eSo why should you give me money? The first thing I should say is you don\u0027t have to, and I can carry on as I am without a penny of your money, but at the moment I have a shitty job, I earn shitty money, and i\u0027d rather be working on my videos. So if I can earn a little bit of money on the side, I\u0027ll be able to work less shifts and spend more time working on editing and playing Dota, which in turn will mean more frequent releases, and probably better quality content.\u003cbr\u003e\u003cbr\u003eThanks for reading.\u003cbr\u003e\u003cbr\u003e"
