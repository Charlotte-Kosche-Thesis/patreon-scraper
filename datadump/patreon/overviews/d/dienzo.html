    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/N1pAAmB7uFE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAs a kid I always loved Halloween and creepy things. I grew up on heavy doses of \u003cem\u003eThe Munsters\u003c/em\u003e, \u003cem\u003eAddams Family\u003c/em\u003e, \u003cem\u003eCasper the Friendly Ghost\u003c/em\u003e, and \u003cem\u003eMad Monster Party\u003c/em\u003e. Later influenced by the work of Margaret Keane, Mark Ryden, and many others within the lowbrow/pop surrealist movement, I found my way to communicate through the eyes of my subjects.\u003cbr\u003e\u003cbr\u003eI love to create monsters, zombies, lovely but deadly vixens and other things that \u003cstrong\u003eattract\u003c/strong\u003e, not repel the viewer. My intention is to capture the juxtaposition of creepy and cute, adorable but indifferent, stylized but traditionally painted art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imghst.co/62/zzPvtlyQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo if you\u0027re into the lighter side of darkness, then you\u0027ve come to the right place!\u003cbr\u003e\u003cbr\u003eEach month I\u0027ll be doing things like creating some pencil sketches:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imghst.co/69/8WviBAwz.JPG\" style=\"width: 198px;\"\u003e\u00a0\u003ca href=\"http://i226.photobucket.com/albums/dd264/dienzoart/PATREON/Augustine%20Sketch.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e \u00a0\u003cimg src=\"http://imghst.co/70/4tLQDkzp.JPG\" style=\"width: 230px;\"\u003e\u00a0 \u00a0\u003cimg src=\"http://imghst.co/68/jHNNrusp.JPG\" style=\"width: 230px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnd then turn one or more into a painting:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imghst.co/70/XEQKK3Wz.jpg\" style=\"width: 218px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://imghst.co/69/cPPm4nmu.jpg\" style=\"width: 216px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://imghst.co/68/2o0DivCb.jpg\" style=\"width: 220px;\"\u003e\u003cbr\u003eI\u0027ll also be adding time-lapse videos of my paintings for your viewing pleasure. Some will be free and some will be member only.\u003cbr\u003e\u003cbr\u003eFor the Patreon-Only posts, I\u0027ll also be providing background info on my inspiration, as well as answering any questions you may have about my process along the way.\u00a0\u003cbr\u003e\u003cbr\u003e"
