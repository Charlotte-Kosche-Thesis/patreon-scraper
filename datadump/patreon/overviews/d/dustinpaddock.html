    "published_at": "2017-02-23T23:29:53+00:00",
    "summary": "I\u0027m Dustin Paddock, and I make the JoeBots. \u00a0(Watch videos at the \u003ca href=\"https://goo.gl/9I9rVM\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e, follow on\u00a0\u003ca class=\"twitter-follow-button\" href=\"https://twitter.com/JoeBots\"\u003eTwitter @JoeBots\u003c/a\u003e, and see more at\u00a0\u003ca href=\"http://www.joebots.com/\" target=\"_blank\"\u003eJoeBots.com\u003c/a\u003e) \u003cbr\u003e\u003cbr\u003eI want people to love watching JoeBots, and every now and then to pick up something they didn\u0027t know about robotics. \u00a0I want to continue to making JoeBots and keep the videos fresh, fun, original, and meaningful. \u00a0Your support makes you a part of JoeBots and that goal. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nI have seen that people can become informed while being entertained. Through story, people can learn about the scientific world around them, conquer fears, and as a society all rise together. \u00a0The JoeBots\u0027 story begins with them not knowing why they were first made, and afraid that if they don\u0027t find their mission, or purpose, that they\u0027ll become doorstops. \u00a0As the JoeBots search for answers, they will vicariously be introduced to\u00a0a world of science, technology, and innovation. \u00a0\u003cbr\u003e\n\u003cbr\u003eThe idea for JoeBots has been brewing for several years. \u00a0I have developed a rich back story, numerous, diverse characters, and plenty of story opportunity. \u00a0But I\u0027m just starting out, and so are the JoeBots, so things look a little crude for now, and we only have two characters (who already want upgrades!). \u00a0Much more is planned. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nSo they\u0027re on a mission... to find their mission. \u00a0 Along the way, they will explore and learn, but most of all, entertain.\n\u003cbr\u003e\n\u003cbr\u003e\nWon\u0027t you please join JoeBots and support us on our mission?\n\u003cbr\u003e"
