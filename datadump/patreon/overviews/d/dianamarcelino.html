    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cimg src=\"https://preview.ibb.co/nQcJNF/gato_detail.jpg\" style=\"color: rgb(5, 45, 73); width: 257px; float: left; margin: 0px 10px 10px 0px;\"\u003eHi there!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome to my Patreon Page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eMy name is Diana Marcelino, I\u2019m a freelance illustrator living in Porto, Portugal. I started painting and experimenting with different mediums at the age of 7, and it has been my passion ever since then. I work mainly in watercolour and gouache, but love to experiment with oil as well.\u00a0Nature and cosmos are my main inspirations, I love adapting elements of both to create surreal environments.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/dx38NF/raposas.jpg\" style=\"width: 256px; float: left; margin: 0px 10px 10px 0px;\"\u003eWith your support I will be able\u00a0to provide exclusive content, such as:\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eoriginal watercolour / oil paintings\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003esigned prints delivered to your door\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003edownloadable high resolution images of my artwork\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nMy number one aim at the moment is to save enough money to buy an A3 printer, so I can be in control of the printing process and source my own high quality art prints.\u003cbr\u003e\n\u003cbr\u003e\nPatreon will allow me to fund my art and be able to create and share higher quality content online. Your support will allow me to be focused in creating new projects like videos, daily illustrations, book projects and original artwork. It also helps me help you to solve your questions about traditional art, mediums and the process. Your pledges will help me to buy art supplies, pay my bills, feed my cat, but most importantly, they will give me the mental freedom to focus on bigger and better projects, while also having the time to broadcast and chat with you more often!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHow it works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nIf you like my work, and you want to help me, just choose how much you want to pledge per month (even $1 makes a difference!).\u003cstrong\u003e\u003cbr\u003e\nAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u2665\ufe0e\u00a0\u003c/strong\u003eCheck out my work on \u003ca href=\"https://www.instagram.com/dianamarcelinoart\" target=\"_blank\"\u003einstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/themsfox\"\u0
