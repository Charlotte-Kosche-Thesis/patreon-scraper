    "published_at": "2016-01-29T14:39:08+00:00",
    "summary": "Hello, and welcome to my channel! \u00a0My name is Drak and I make YouTube videos about Final Fantasy XIV. \u00a0More specifically, I make videos that accentuate the best part of the game: playing and having fun with friends! \u00a0More specifically, I document the antics of my own friends in our Free Company, NEST.\u003cbr\u003e\u003cbr\u003eFor a couple years now, I\u0027ve made these videos all in the name of fun and for over a year I keep getting asked to make more. \u00a0I really enjoy interacting with our fans, making people laugh, and having yet another reason to trudge through the sometimes unpleasant grind we all know as end-game content. \u00a0In my effort to do this full time, I created this channel so that not only could I receive financial support to fund the creation and improvement of these videos but so that I could give back to my supporters.\u00a0 In such a short span, the number of people supporting has grown tremendously and I\u0027ve been able to live on my own and start supporting new creators to help me with my channel.\u00a0 For this, I\u0027m truly grateful beyond words.\u003cbr\u003e\u003cbr\u003eIf you decide to become one of these supporters, know I\u0027ll do my best to take care of you while you\u0027re here and show you my utmost appreciation with the rewards available. \u00a0If not, at least swing by my YouTube channel and see what we\u0027re all about! \u00a0I never expected things to take off like this, but now that we\u0027ve picked up speed I have no intention of slowing down. \u00a0Thanks for stopping by!"

     "description": "\u003cem\u003eThe $5+ rewards\u003c/em\u003e,\u00a0and a link invitation to a private stream where you can chat with me while I edit the next video. \u00a0If there\u0027s nothing to edit, it will become a chance for us all to talk and hang out. :) \u00a0Even if you miss scheduled days, you will still have access to the private link to watch over the stream at a later time.\u003cbr\u003e\n\u003cbr\u003e\nScheduled Day: Mondays @6pm (PST -08:00)\u003cbr\u003e\n*Keep an eye out for announcements here on extra days during the week.\u003cbr\u003e\n\u003cbr\u003e\n*Notes - helps to have a google+ acccount (I\u0027m sorry, but twitch won\u0027t let me do private streams), chat will be text-based only to, again, prevent people from talking over each other and allow me to focus on listening to the footage. \u00a0If anything is recorded and uploaded without my permission from these, \u003cstrong\u003eyou will be excluded from all future rewards\u003c/strong\u003e. \u00a0I can\u0027t have people editing weird stuff and making it \u003cem\u003e\u003cstrong\u003elook\u003c/strong\u003e\u003c/em\u003e like I die in fights. \u00a0We all know that doesn\u0027t happen and such slander would ruin me.\u003cbr\u003e\n",

     "created_at": "2017-05-31T10:57:52.398323+00:00",
     "description": "If you have decided to use THIS much of your extra income to support me and help keep this channel going strong, I have something very special for you.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition to the past tiers of rewards, joining this tier will get your in-game FFXIV character drawn in the NEST style by the very artist who has brought new life to our own characters. (Check the post at the beginning of the month to see specific instructions.)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will also get a special segment at the end of the video credits where your characters will all be drawn together in a group pose with your listed patron name (or preferred name), character name, and world by your individual avatars.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will ALSO get a discount code for any applicable merch from my teespring store!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAll of these will persist for the time being (except the discount code) even if you\u0027re no longer able to be a patron. \u00a0I want this to remain special for those who continue to contribute to the channel, but I also want to commemorate the level of support and dedication you\u0027ve all shown. \u00a0This may change depending on how crowded it gets and how many are no longer patrons, but for now, even if life gets you down, you will remain remembered and appreciated.\u003c/p\u003e",
