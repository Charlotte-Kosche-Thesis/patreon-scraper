    "summary": "Welcome to our Patreon page for V2\u003cbr\u003e\u003cbr\u003eBefore we go on I want to say a MASSIVE THANKYOU to everyone who made V1 happen! THANKYOU THANKYOU THANKYOU - this has given me the confidence to move forwards...\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003eCorcovado V2 - The social experiment\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLast year we did an experiment on patreon to see if we could get 100 people to support the creation of the V1 handbook - we got 100 patrons within 48 hours which was amazing! Posting them was difficult and we realised we should stay focused on creating digital products which is what we do best!\u00a0\u003cbr\u003e\u003cbr\u003eThis year I am hoping that out of the 70,000+ subscribers now! (Wow!)\u00a0 there may be 300 of you (less than 0.5%) that might want to get involved at a cocreator level supporting $5 per month! - that is about $0.75 per vlog or podcast!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does my $$$ pay for?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Production of Vlog \u003cbr\u003e- Production of Podcast\u00a0\u003cbr\u003e- Paying local farmers \u0026amp; woodsmen\u003cbr\u003e- Creating designs for Huts \u0026amp; Parts\u00a0\u00a0\u003cbr\u003e- Developing the Corcovado Network \u0026amp; Tour\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for my $$$?\u00a0\u003cbr\u003e\u003cbr\u003e- \u003c/strong\u003eA digital copy of all creative output from Dave\u0027s Base (Brenda\u0027s Cottage) sent direct to you\u00a0\u003cbr\u003e- First chance to get limited, reduced price tickets for the corcovado tour later in 2018\u00a0\u003cbr\u003e- The 5 most engaged Cocreators will be invited to come and eat at Brenda\u0027s Table \u003cbr\u003e- Exclusive group online coaching with Dave, discussing life and its plans\u00a0\u003cbr\u003e- YOU can make suggestions as to the perks you would like to see! - It is an evolving process!\u00a0\u003cbr\u003e\u003cbr\u003eWe also have a slack\u00a0group and discord server along with a zeemap to see where corco people, bases, huts and events are to connect more easily.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWe simply cannot create this without you - strength comes through diversity, so please do get involved!"

     "about": "Hey, I\u0027m Dave,\u00a0\u003cbr\u003e\u003cbr\u003eAfter 10 years of founding companies on the internet and spending the last 5 years locked up with investors in givey.com my last startup I want to see what it is like if I just use the internet to collaborate rather than building another institution for a while.\u00a0\u003cbr\u003e\u003cbr\u003eI get inspired when I travel, I have a Log Cabin in Leatherhead Surrey and spend half my time learning in California, mainly in San Francisco and Los Angeles and in the National Parks and Lakes when I need space!\u00a0\u003cbr\u003e\u003cbr\u003eI want a chunk of my work to be art with other artists and I think this is the best way to make that happen, my journey as an artist is new and I hope there are a few that believe in the potential that the Verbals project\u00a0has something to contribute to the world.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for your time, \u003cbr\u003eI hope to be making stuff with you :)\u00a0\u003cbr\u003eCheers\u00a0\u003cbr\u003eD\u00a0\u003cbr\u003e",
