    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey there Rulers!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eSince Force of Will came to the United States almost 3 years ago, I have worked to try and provide as much quality content as consistently as possible for you all to enjoy.\u003cbr\u003e\u003cbr\u003eAfter 3 years of hard work, I thoroughly believe I have achieved that goal, but now it is time for more!\u003cbr\u003e\u003cbr\u003eMy new goal is to try and connect with my watchers more and give back more directly, all while creating an inclusive community that we can all benefit and learn from. Not only that, but I wanted to try and give the fans of the channel a way to be able to support it directly, and even have a chance to influence the content produced on the channel themselves!\u003cbr\u003e\u003cbr\u003eThat\u0027s where this Patreon comes in. By supporting the channel through your monthly donation, you will be supporting all future content on the channel, not to mention being invited to join the private Discord community for all the supporters. I will be doing all kinds of special content for Patrons and Discord members, including tournaments, giveaways, live gaming sessions, and more! Not only that, but for higher levels you can become involved in the channel in an even more personal way, including opportunities to have videos that you produce yourself shown on the channel!\u003cbr\u003e\u003cbr\u003eWhile creating the content for you all to enjoy has never been about money, the support that you give will help to increase the options the channel can pursue, and improve the overall quality of the content in the long run. By becoming a Patron, You\u0027re personally helping me to provide inclusive Force of Will content to the rest of the community, and becoming something bigger than any of us on our own!\u003cbr\u003e\u003cbr\u003eSo take a look at the pledge options, and accept my thanks for anything you can provide. I look forward to working with you!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWith that out of the way, WELCOME TO RULER SCHOOL!!!\u003c/strong\u003e\u003c/div\u003e"
