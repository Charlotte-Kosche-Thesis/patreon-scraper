    "summary": "\u003cstrong\u003eMy Story And Becoming A Patron\u003c/strong\u003e,\u003cbr\u003e\u003cbr\u003e    In the beginning of 2016, I set a goal to become a partnered streamer on Twitch. Not knowing exactly what needed to be done, I put on the absolute best show possible 7 days a week. From losing my home in 2016 and having my family take me in with my children as a single father, I began to lose faith in a bright future. I was scared that I would fail my kids. My children are EVERYTHING to me. I was working a part time job, caring for my kids and using what little time I had in the night to look for an answer. I found myself on Twitch.Tv one night and was in love with the idea of putting on a show while gaming and helping to influence the lives of others through positive and comedic commentary. So I decided at that moment that I did not care what needs to be done. I will do everything needed to make it as a partnered streamer. Each week I would work harder than the week before. I would look at what I would need to invest in to better the quality of my show. No matter how stressful life got, I would put on my best smile and Start Stream, to ensure my family and I had a bright future. I would always remember to thank everyone for changing my life. 8 months later from starting this journey, my application to become a partner with Twitch was approved. I cried like the world was ending. It was one of the best days of my life, and I\u0027ve never gotten so emotional. I set a goal in one of the darkest times of my life and through hard work and having my children to keep me focused, I achieved my goal. This was only the start of a new journey...\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0If you consider becoming a patron, there are some rewards to reap as a thank you. Thank you for allowing my family and I to be together and for allowing me to continue in providing content for the world to see over at Twitch.tv/DayShot\u00a0 -Day\u003c/em\u003e\u003cbr\u003e"
