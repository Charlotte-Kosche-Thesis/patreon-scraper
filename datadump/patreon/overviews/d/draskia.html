    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ssUXNPeSIko\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=115625",
    "published_at": "2014-09-26T05:47:40+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello there!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eAbout me -\u00a0\u003c/span\u003e\u003c/h4\u003e\nMy name is \n\u003cstrong\u003eMaggie\u003c/strong\u003e though I am known mostly all over the internet as \u003cstrong\u003eDraskia! \u003c/strong\u003eI am from the Mild, Mild West otherwise known as Phoenix, Arizona! I love drawing and creating original arts, fan arts and sketches though I am self taught. In my spare time, when I\u0027m not drawing, I\u0027m playing with my kids and dog or leveling up in video games.\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eAbout my Patreon page -\u00a0\u003c/span\u003e\u003c/h4\u003e\nI want to share my growth and art with all of my supporters through this page. Patreon is a wonderful way to do that. All of my supporters can come along with me on this journey and enjoy all the arts we create together on the way.\u00a0I am hoping to have something for everyone though recently I am focusing on growing in technique as well as quality.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWant to support but don\u0027t want to monthly sub?\u00a0\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://ko-fi.com/A1482EGD\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi5.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://ko-fi.com/A1482EGD\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://ko-fi.com/A1482EGD\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHow to sign up\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e1- Click \"BECOME A PATRON\" bottom.\u003cbr\u003e2- Select the tier rewards.\u003cbr\u003e3-  Click \"CONFIRM AND PLEDGE\" bottom.\u003cbr\u003e4- Select the payment method\u003cbr\u003eDone! You are my Patron now!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eHow Patreon works\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003ePledges will automatically renew monthly until your pledge is deleted.\u003cbr\u003eContent will be delivered on the 7th of each month, after payment has processed.\u003cbr\u003e\u003cstrong\u003eMy Patreon is monthly, that means you will only be charged once a month. But you will recieve rewards though the month! If you leave you can always come back and unlock.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eSome content IS exclusive though and might be offered on Gumroad.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThank you so much for taking the time to read about myself and my page.\u003cbr\u003e\u003c/span\u003eYour support means the world to me. It allows me to focus on growing as an artist and worrying less about commissions. You are the best!!! *drasHug*\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eSpecial thanks!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eShout out to those that just want to support.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eThese people have shown they support the content that we create no matter the medium. I can\u0027t say thank you enough.\u003cbr\u003e\u003cstrong\u003eHUGE thank you to John (Night_Hawk6301) for\u00a0 being the first of the thank you boxes! \u0026lt;3\u003c/strong\u003e\u003c/div\u003e"
