    "summary": "Thank you so much for making your way to my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Situation\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Paul and I love talking and writing about rugby. Amazingly there\u0027s a whole bunch of you that enjoy listening and reading what I do.\u003cbr\u003e\u003cbr\u003eOver the last 4 plus years \u003ca href=\"http://DrivingMaul.com\" rel=\"nofollow\"\u003eDrivingMaul.com\u003c/a\u003e has have over half a million views WOW! I written over 1,000 posts, hosted over 100 #RugbyChat Twitter chats, recorded over 500 YouTube videos, over 50 podcasts and have over 20K Twitter followers. It\u2019s a passion of love and as such I have had to balance my day job (when I\u0027ve had one) and DrivingMaul. Some ofter stuff I do:\u003cbr\u003e\n\u003cbr\u003e\u003col\u003e\n\u003c/ol\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eProduce weekly predictions for The Rugby Championship, 6 Nations, International Rugby, Super Rugby, Aviva Premiership, Pro14, Top14, Currie Cup, Mitre10 Cup, NRC and more\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eHost a weekly #RugbyChat Podcast\u003c/span\u003e\u003c/li\u003e\u003cli\u003eHost Live YouTube shows to Preview \u0026amp; Review Super Rugby Fixtures\u003c/li\u003e\u003cli\u003eHost Live YouTube Post Match Reaction shows (I\u0027d like to cover all games)\u003c/li\u003e\u003cli\u003eWrite/record opinion and feature pieces (I\u0027d like to get these back up to weekly)\u003c/li\u003e\u003cli\u003eWrite a weekly Newsletter to keep you up to date with everything I\u0027m doing\u003c/li\u003e\u003c/ol\u003e\u003col\u003e\n\u003c/ol\u003e\u003col\u003e\n\u003c/ol\u003e\nI want DrivingMaul to give you all of this and more for a long time to come. I can\u2019t do this without your support as DrivingMaul has to start paying it\u2019s way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u2019ll use the money for\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs Patron \u003ca href=\"https://twitter.com/EsseHunter/status/818928785059889152\"\u003e@EsseHunter said on Twitter\u003c/a\u003e \u201cCan\u2019t expect quality service and content for free \u2026 easily worth the price of one coffee (or beer) a month. Maybe even more.\"\u003cbr\u003e\u003cbr\u003eSimply the idea is that DrivingMaul creates an income that allows me to work on it part-time and maybe even eventually full-time.\u00a0Here is where the money will go:\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003eHosting.\u003c/strong\u003e There has to be a website for you guys to read and a podcast to listen to.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003eTools.\u003c/strong\u003e I need help and this comes from tools that help with scheduling tweets and recording videos and podcasts as well as some much needed hardware. These all come at a cost.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eMailChimp.\u003c/strong\u003e \u003c/strong\u003eThe plan includes producing a weekly newsletter to those of you that subscribe and the fee to send this will grow as the list grows.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003ePost Boosts.\u003c/strong\u003e DrivingMaul\u2019s presence on Facebook and YouTube needs some help to grow and this will ensure people get to see these posts.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003eMe.\u003c/strong\u003e This is the big one. I need to continue to eat, feed my family, put a roof over our heads, etc\u2026 whilst I\u0027m spending time working on providing you with fabulous content. I\u2019m not looking to be a millionaire just to be able to survive doing what I love, which is talking about rugby.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks for any support you can offer, if you decide to, and thanks for being a reader/Tweeter/etc..!\u003cbr\u003e\n\u003cbr\u003e\u2013 Paul\u003cbr\u003e"
