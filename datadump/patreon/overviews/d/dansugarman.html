    "summary": "Hey guys!\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.facebook.com/dansugarman\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDan Sugarman\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003ehere... I\u0027m a 25 year old Guitarist | Songwriter | Producer | Teacher from Los Angeles, CA - You\u00a0may know me from my past work with\u00a0As Blood Runs Black\u00a0as their lead guitarist (2010-2016), or as the writer and producer behind my own debut instrumental effort \"\u003ca href=\"http://www.dansugarman.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCentersun\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\". But what you may have not known is that I\u0027m a constantly leaking source of music... Seriously, it\u0027s a problem that I\u0027m tired of dealing with! \u003cbr\u003e\u003cbr\u003eI\u0027ve always dreamt of finding the right outlet to share all of the music that I\u0027ve come up with... That\u0027s where Patreon comes in.\u00a0\u003cbr\u003e\u003cbr\u003eI want to take\u00a0this amazing platform and combine it with my years of experience touring the world to create something completely unique. \u003cbr\u003e\u003cbr\u003eYou see - while on tour, I\u0027d met some of the most amazing musicians around... We\u0027d talk music, dream up new ideas, and sit backstage showing each other new song ideas or useful techniques... but nothing every materialized from it! \"Let\u0027s link up when we get home and write music\" became a line that I was tired of hearing - so I decided to do something about it...\u00a0\u003cbr\u003e\u003cbr\u003eMy mission and objective is to collaborate with some of the sickest musicians I know of to create some of the best and most unique music that my guest artists and I can possibly create. Every song will be unique to the artist that I collaborate with; allowing both my collaborators and I to expiriment with different ideas and concepts in an attempt to create something new.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to my Living Album \"Inside/Out\"\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eGet 1 new song monthly featuring a different known guest artist\u00a0\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e10% of proceeds go to Charity every month\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eGet badass rewards in return for you pledge!\u00a0\u003c/em\u003e\u003c/div\u003e________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=2922306\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGET \"CREATURES OF CIRCUMSTANCE\" FREE BY SIGNING UP TODAY!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=2922306\" target=\"_blank\"\u003e\u003cimg src=\"https://i.ytimg.com/vi/P0R8YU_PhC4/maxresdefault.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eBUT HOW?!\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003e Well, here\u0027s how it works: When you submit your pledge, you\u0027ll immediately receive \"Creatures of Circumstance\" free of charge (it\u0027s the first clickable link in your sign up confirmation email). You won\u0027t be charged for your pledge until the following song is released to you in the following month.  In essence, you\u0027re making a promise to pledge to my next song in exchange for getting \"Creatures of Circumstance\" for free today. Remember that none of the songs off of \"Inside/Out\" will be for sale to the public until the album is completely finished, so you get first dibs on hearing music as well as watching the process unfold! Also, please don\u2019t upload them to any other sites \u0026lt;3\u00a0\u003cbr\u003e________________________________________________________________________________\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eGOODIES \u0026amp; PLEDGE REWARDS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cem\u003e1.\u00a0My Patreon Subscribers will get 1 new song per month featuring a different collaboration on each track! \u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003e2. You can also get the full Playthrough Video of the Current Release (see below for example video)\u003cbr\u003e3.\u00a0A Mini Doc and/or Podcast\u00a0\u003cbr\u003e4. Access to Stream all previously released \"Inside/Out\" tracks\u003cbr\u003e5. Access to Pre-Production to hear progress of new songs\u003cbr\u003e6. Help make\u00a0Artistic Choices for each month\u0027s release (Titles // Song Ideas // Art Concepts // Video Cuts etc.)\u003cbr\u003e7. Tabs \u0026amp; Notation\u003cbr\u003e8. Studio Session Stems for Jam Tracks // Remixes\u003cbr\u003e9. Bonus Tracks\u003cbr\u003e10. Guitar Lessons\u00a0\u003cbr\u003e11. Chances to Collaborate with Me on YOUR SONGS\u003cbr\u003e12. I will even write a song FOR you!\u00a0\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eIt all just depends on what level you choose to pledge for!\u003cbr\u003e \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=2922306\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eClick here to sign up\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eHere\u0027s an example of the Music \u0026amp; Video Package:\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/B1Uha2utJig\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\"Inside/Out\" is my expiriment to fine tune and hone in on a \u003cbr\u003ehealthy alternative business model for releasing music! \u003c/em\u003e\u003c/em\u003e\u003cbr\u003e________________________________________________________________________________\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003eMy Purpose\u003c/span\u003e\u003c/strong\u003e:\u00a0\u003c/em\u003eMy goal is to use this platform as a way to give back to the world around me. So, I am pledging 10% of proceeds from each month towards a Charity chosen by my Patreon Family and I. Every month we will discuss and choose where we would like to allocate our donation funds, and you have a say in the matter!\u003cbr\u003e \u003cbr\u003eBeing able to physically affect the people and world around me through music is something I\u0027ve always dreamt of doing - \u003cbr\u003eand with your support, I really think we can make that happen...\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo far we have donated over $500 to\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCharity\u00a0Organizations\u00a0with\u00a0previously\u00a0released tracks:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://braintumor.org/\" rel=\"nofollow\"\u003eThe National Brain Tumor Society\u003c/a\u003e //\u00a0\u003ca href=\"http://www.als.net\" rel=\"nofollow\"\u003ewww.ALS.net\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.cdv.org\" rel=\"nofollow\"\u003ewww.CDV.org\u003c/a\u003e //\u00a0\u003ca href=\"http://www.smiletrain.org\" rel=\"nofollow\"\u003ewww.SmileTrain.org\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eMore History:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e At a certain point in my life, touring with my band and performing for all of you guys in a live setting was everything to me. It was quite literally me living out my childhood dream on repeat... But with my mom\u0027s health having become a priority for my family, my whole world came crashing down. I\u0027ve decided that I need to stay close to home and be with her as much as I can. \u003cbr\u003e\u003cbr\u003eIt was one of the hardest decisions I\u0027ve ever made, but just because I\u0027ve chosen not to tour right now doesn\u0027t mean that music won\u0027t be an integral part of my life\u2026 And just because I\u0027m not on the road relentlessly touring my new music, doesn\u0027t mean that I don\u0027t strive to positively affect as many people around me as I can with the music I make. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eMy Plan:\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e With my mission clear to me, I\u0027ve decided to use Patreon and utilize it as a way to combine all of the services that I offer into one package\u2026 My plan is to release 12 songs over the course of the next 12 months and collaborate with some of my best friends and favorite musicians I\u0027ve met along the way. You\u0027ll gain access to the whole process, and damn near everything under the sun! \u003cbr\u003e________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are some of the amazing musicians that are onboard so far:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\n-\u00a0\u003ca href=\"https://www.facebook.com/iamalexlopez?ref=br_rs\" rel=\"nofollow\" target=\"_blank\"\u003eAlex Lopez\u003c/a\u003e (Drummer of\u00a0\u003ca href=\"https://www.facebook.com/profile.php?id=107725134748\u0026amp;fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eSuicide Silence\u003c/a\u003e)\u003cbr\u003e\n-\u00a0\u003ca href=\"https://www.facebook.com/GilSharone/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eGil Sharone\u003c/a\u003e (Drummer of\u00a0\u003ca href=\"https://www.facebook.com/MarilynManson/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eMarilyn Manson\u003c/a\u003e/\u003ca href=\"https://www.facebook.com/teamsleepband/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eTeam Sleep\u003c/a\u003e/\u003ca href=\"https://www.facebook.com/PusciferMusic/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003ePuscifer\u003c/a\u003e/\u003ca href=\"https://www.facebook.com/stolenbabiesofficial/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eStolen Babies\u003c/a\u003e/ex-\u003ca href=\"https://www.facebook.com/dillingerescapeplan/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eThe Dillinger Escape Plan\u003c/a\u003e/\u003ca href=\"https://www.facebook.com/pages/44/104148602955697?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003e+44\u003c/a\u003e)\u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/Rick-Graham-242827524717/?hc_ref=SEARCH\" rel=\"nofollow\"\u003eRick Graham\u003c/a\u003e (Inhuman Guitar Master)\u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/profile.php?id=1317418350\" rel=\"nofollow\"\u003eAdam Warren\u003c/a\u003e (Vocalist of\u00a0\u003ca href=\"https://www.facebook.com/OceanoMetal/\" rel=\"nofollow\"\u003eOceano\u003c/a\u003e)\u003cbr\u003e\n-\u00a0\u003ca href=\"https://www.facebook.com/dannylealjr/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eDanny Leal\u003c/a\u003e (Vocalist of\u00a0\u003ca href=\"https://www.facebook.com/uponaburningbody/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eUpon A Burning Body\u003c/a\u003e)\u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/Ericemeryconcordia?fref=ts\" rel=\"nofollow\"\u003eEric Emery\u003c/a\u003e (Vocalist of\u00a0\u003ca href=\"https://www.facebook.com/skyharbormusic/?fref=ts\" rel=\"nofollow\"\u003eSkyharbor\u003c/a\u003e)\u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/Ruben-Alvarez-1383648995189081/?fref=ts\" rel=\"nofollow\"\u003eRuben Alvarez\u003c/a\u003e (Guitar of\u00a0\u003ca href=\"https://www.facebook.com/uponaburningbody/?fref=ts\" rel=\"nofollow\"\u003eUpon A Burning Body\u003c/a\u003e)\u003cbr\u003e\n-\u00a0\u003ca href=\"https://www.facebook.com/angelvivaldi/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eAngel Vivaldi\u003c/a\u003e (Virtuoso Guitarist)\u003cbr\u003e\n-\u00a0\u003ca href=\"https://www.facebook.com/AnnaSentina/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eAnna Sentina\u003c/a\u003e (Incredible Bassist)\u003cbr\u003e\n-\u00a0\u003ca href=\"https://www.facebook.com/rickyarmellino?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eRicky Armellino\u003c/a\u003e (Vocalist of\u00a0\u003ca href=\"https://www.facebook.com/thisortheapocalypse/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eThis or The Apocalypse\u003c/a\u003e)\u003cbr\u003e\n-\u003ca href=\"https://www.facebook.com/jamesnorbertivanyi/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003e James Norbert Ivanyi\u003c/a\u003e (Australian Guitar Master)\u003cbr\u003e\n-\u00a0\u003ca href=\"https://www.facebook.com/alex.hofmann2?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eAlex Hofmann\u003c/a\u003e (Vocalist of\u00a0\u003ca href=\"https://www.facebook.com/fallujahofficial/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eFallujah\u003c/a\u003e)\u003cbr\u003e\n-\u00a0\u003ca href=\"https://www.facebook.com/Sims-Cashion-1441305676170084/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eSims Cashion\u003c/a\u003e (Guitar Prodigy)\u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/AlexCampbellGuitar/?fref=ts\" rel=\"nofollow\"\u003eAlex Campbell\u003c/a\u003e (\u003ca href=\"https://www.facebook.com/SeekIrony/?fref=ts\" rel=\"nofollow\"\u003eSeek Irony\u003c/a\u003e/Warner Bros Music Composer)\u003cbr\u003e\u003cem\u003e- And more to be announced in the near future \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis is quite literally the most excited I have ever been to get about a new project, and I can\u0027t wait to share it with all of you!\u00a0\u003cbr\u003e\u003cbr\u003e\n\nI want to dedicate this entire project to all musicians and people out there that need to kick it at home and be with their loved ones, and \u003cem\u003estill\u003c/em\u003e find a way to take the time and make the effort to do what they love\u2026 \u003cem\u003eYou guys are my heroes. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThanks again to everyone that has supported me and continues to do so. I hope to push myself as far as I can as a guitarist, and to continue upping my game as a songwriter, producer, session musician, guitar teacher, and human. Right now, nothing is more important to me then being here with my blood family, and making music for my Patreon family. \u00a0\u003cbr\u003e\u003cbr\u003eFor now, sweet smell of diesel wafting into the my nose, while I drift off in the back of a van parked in a dingy truck stop in the middle of America will have to wait until another day for me\u2026 \u003cbr\u003e\u003cbr\u003eMy focus is now to make \"Inside/Out\" the most interactive \u0026amp; enjoyable release that I have ever done. I hope to inspire people to try something new outside of their comfort zones and commit to seeing their idea through until the end.\u00a0\u003cbr\u003e\u003cbr\u003eI am committed to this.\u003cbr\u003eJoin me and watch my living album \u003cbr\u003e\"Inside/Out\" unfold one month at a time!\u00a0\u003cbr\u003e\u003cbr\u003e\n\nYou guys all rule and I love you more then you even know. \u003cbr\u003eMuch sweetness is to come in the future!\u00a0\u003cbr\u003eKeep your facial orifices at the ready...\u003cbr\u003e\u003cbr\u003eYours forever,\u003cbr\u003eDan Sugarman\u003cbr\u003e\u003ca href=\"mailto:dansugarmanmusic@gmail.com\" rel=\"nofollow\"\u003edansugarmanmusic@gmail.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.dansugarman.com\" rel=\"nofollow\"\u003ewww.dansugarman.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eREMINDER:\u003c/strong\u003e If you\u00a0\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=2922306\"\u003esign up now\u003c/a\u003e, you will imm
