    "summary": "\u003cstrong\u003eAbout the Paintings - Why I Paint\u003c/strong\u003e\u003cbr\u003eMy followers on\u00a0\u003ca href=\"https://www.instagram.com/athena.apollo.dee/\"\u003eInstagram\u003c/a\u003e know this story. I had a dog named Kobe and I shared a lot of photos of him entitled \"\u003ca href=\"https://www.flickr.com/photos/artemis_pie/albums/72157647321327871\"\u003eSundays with Kobe\u003c/a\u003e\" but he passed away in September 2014. I also had a\u00a0cat named Princess and I shared a lot of photos of her entitled \"\u003ca href=\"https://www.flickr.com/photos/artemis_pie/albums/72157655563929965\"\u003eCaturdays\u003c/a\u003e\" but she passed away in December 2014. On Christmas Eve, I adopted another cat named Athena. In 2015, I was able to paint for at least 10 minutes every day with Athena.\u00a0I then adopted another cat named Apollo in July 2015 but painting time with Apollo needed more than 10 minutes a day because he was still a rambunctious baby. I shared the photos of my watercolor paintings alongside Athena and Apollo on social media. I published my first book \"\u003ca href=\"https://www.etsy.com/listing/260373824/paint-your-dreams-self-published-book?ref=shop_home_feat_1\"\u003ePaint Your Dreams\u003c/a\u003e\" in December 2015. In 2016, I painted more paintings but at a slower pace, because, cats! In 2017, I was able to create one painting a month until I started a new job that requires a 3 hour round trip commute every day, and now I have limited time to paint.\u003cbr\u003e\u003cimg src=\"https://img.etsystatic.com/il/1228eb/887631168/il_570xN.887631168_kam2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/6/5449/17234104231_39d05eb235_o.jpg\" style=\"width: 477px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7616/16175196993_700ccef9b8_o.jpg\" style=\"width: 474px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/690/21587551331_e563f0f137_z.jpg\" style=\"width: 471px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/701/21243682003_1f09fc47b4_b.jpg\" style=\"width: 467px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAbout the Funding - Why I Am on Patreon\u003c/strong\u003e\u003cbr\u003eIn 2018, I plan to continue to create one painting a month. I am on Patreon because I would like to interact with people who love my art and would like to support me. Pledges coming from Patreon will go towards costs for paints, paper, scanning, and printing which will allow me more time to paint and create prints (and books). I will also reward you with access to subscriber posts, discounts to my\u00a0Etsy store, and some other creative rewards!\u003cbr\u003e\u003cimg src=\"https://scontent-sjc3-1.cdninstagram.com/vp/144b9726440980bd15f7fec030889d83/5AEEA680/t51.2885-15/e35/26066593_1765564743488686_3344198601956917248_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAbout Me - Who I Am\u003c/strong\u003e\u003cbr\u003eI am artist who loves to create. My primary medium has been\u00a0\u003ca href=\"http://www.withmyowntwohands.com/\"\u003ephotography\u003c/a\u003e and now I am working in watercolors. My favorite artists are\u00a0\u003ca href=\"https://www.amybrownart.com/\"\u003eAmy Brown\u003c/a\u003e,\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Hayao_Miyazaki\"\u003eHiyao Miyazaki\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.davemckean.com/\"\u003eDave McKean\u003c/a\u003e.\u003cbr\u003e"
