    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eI\u00b4 d like to say a BIG THANK YOU to all the people who have been with me on that journey so far - You have no idea how much it means to me, to see that you care for what I am doing.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eI am shouting out into the universe - YOU HEAR ME!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWelcome\u003c/strong\u003e\u003cbr\u003eThis\u00a0page here offers a simple way of connecting with me directly on the art-for-art\u00b4 s-sake level - you care for my work and I care for showing it to you. I publish here my new work and exclusive behind-the-scenes material for my supporters.\u00a0\u003cbr\u003e\nContribute to my aritstic work and I\u00b4ll have some nice rewards for you. We\u00b4re talking about an amount of money of your choice on a regular basis. All the details are below. \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e...... but first I\u00b4 d like to introduce myself:\u003cbr\u003e\nI am \u00a0Dana Mikelson, \u003cem\u003eenchant\u00e9e de faire votre connaissance\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eThe Art\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI do the artistic kind of costumes that is actually closer to sculpture and modern art than to the conventional idea of costumery.\u003cbr\u003e\nMostly, I work with all kinds of wire and usually combine it with other materials. \u00a0I enjoy very much the engeneering aspect to make a rough material like this actually functionally working with the body and it\u00b4s movements. And I\u00b4m a good tailor, too.\u00a0\u003cbr\u003e\nAll this is insanely elaborate handicraft.\u00a0\u003cbr\u003e\nThe objects I make range from the smallest accessory to head-to-toe costumes, but my work as such is actually more than just the craft.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.danamikelson.com/wp-content/uploads/2017/04/patron-banner1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo me the body and its shell is a medium of expression.\u003cbr\u003e\nI make visible, what I find within, but also shape an identity with giving it a material outer appearance. From abstract figures over non-human creatures to accessible concrete characters,\u00a0\u003cbr\u003e\n\u003cstrong\u003eI make fiction come to life.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nEver since I made an effort to put my creations in good photographs and also other big projects on stage and film, working with countless breath-takingly talented people.\u00a0\u003cbr\u003eMeanwhile I do my own photography,\u00a0 self-portraits im my costumes and even videos. \u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.danamikelson.com/wp-content/uploads/2018/03/notredameallLRGx.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eSo how many faces can a person actually have .......? Depends on how flexible you are in your self-perception. If you think that having just this one body you were born with is limiting ..... I am challenging that\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlso, I do\u003cstrong\u003e writing.\u003c/strong\u003e In many different forms. \u003cem\u003eIch habe eine ausgepr\u00e4gte poetische Ader.\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAnd a damn lot of other \u003cstrong\u003eeccentric things\u003c/strong\u003e, too (oh, you\u00b4ll be DELIGHTED!)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.danamikelson.com/wp-content/uploads/2017/04/selfportraits-Kopie.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cstrong\u003eMaking a living\u003c/strong\u003e,\u003c/span\u003e\u00a0\u003cstrong\u003ebased on this, is, as\u00a0\u003c/strong\u003e\u003cstrong\u003eyou can imagine, anything but a piece of cake. \u003c/strong\u003e\u003cbr\u003e\nEven though most people are touched and fascinated by my work, finding a way to convert that into money is DIFFICULT\u00a0 -\u00a0 the sparkling eyes\u00a0and nicest words filling the air are nothing I can pay my bills with.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSimply to be able to do my work I have expenses to cover. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo even though I am deeply convinced that what I am doing is worth being done, it\u00b4s been a few times that I\u00b4ve been at the verge of giving up, facing the unbearable hardness of an artist\u00b4s existence.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIf some of you also think, that what I\u00b4m doing is having value, then I\u00b4ll humbly ask you: if so, please consider supporting me.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour contribution will give me the freedom of doing my work with all the devotion, artistic finesse and high perfectionist demand it needs to be done - disregarding the economic pressure that states, it\u00b4s irrational to do so.\u003c/strong\u003e\u003cbr\u003e\nWith your help I will have much less of a guilty conscience when spending some extra hours on the finishing of an art piece or buying materials of high quality for it or experimenting around while developing new ideas and techniques.\u003cbr\u003e\n\u003cbr\u003e\nHere is how:\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eHow your support on patreon works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nWhen you become a patron, you choose a tier from the column right (\u0026gt;\u0026gt;\u0026gt;). Diffrent rewards come with different contributions.\u00a0\u003cstrong\u003eWhenever I create a new work that I make a paid post, PATREON pledges this amount to me. Usually there are 2 or 3 of them per month.\u00a0\u003c/strong\u003eInbetween I do quite a many free patron-only posts just for fun.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eIf you\u00b4 re afraid I might be getting more productive than you wish to pay me: \u003cstrong\u003eYou can set a monthly limit, for example: pay me for one post only\u00a0\u003c/strong\u003e(and still be my friend). \u003cstrong\u003eYou can also choose quitting ANYTIME.\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eAnd that\u00b4s it! \u003cbr\u003eTHE WHOLE IDEA IS BASED UPON TRUST.\u003cbr\u003e"
   },
