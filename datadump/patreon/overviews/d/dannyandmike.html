    "summary": "\u003cimg src=\"http://www.theadventuresofdannyandmike.com/misc/DM_1st Photo.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://dannyandmike.com/\"\u003e\u003cem\u003eThe Adventures of Danny \u0026amp; Mike\u003c/em\u003e\u003c/a\u003e is a \u003ca href=\"http://feralaudio.com/\"\u003eFeral Audio\u003c/a\u003e podcast featuring TV brothers Danny Tamberelli \u0026amp; Michael C. Maronna (\u003cem\u003eNickelodeon\u0027s \u003c/em\u003e\"\u003cem\u003eThe Adventures of Pete \u0026amp; Pete\u003c/em\u003e\") and is Produced by Jeremy L. Balon at\u00a0\u003ca href=\"http://seltzerkings.com\" target=\"_blank\"\u003eSeltzer Kings\u003c/a\u003e in Brooklyn NY. We\u0027re a part of the\u00a0\u003ca href=\"http://www.lastpodcastnetwork.com\" target=\"_blank\"\u003eLast Podcast Network\u003c/a\u003e a network whose library includes\u00a0\u003ca href=\"http://lastpodcastontheleft.com\" target=\"_blank\"\u003eThe Last Podcast on the Left\u003c/a\u003e,\u00a0\u003ca href=\"https://www.lastpodcastnetwork.com/?category=Roundtable+of+Gentlemen\" target=\"_blank\"\u003eRoundtable of Gentlemen\u003c/a\u003e and\u00a0\u003ca href=\"https://soundcloud.com/top-hat\" target=\"_blank\"\u003eAbe Lincoln\u0027s Top Hat\u003c/a\u003e. Our first episode dropped September 10th, 2013 and since then we\u0027ve recorded over 90 one-hour episodes. We\u0027ve had adventures from coast to coast and we\u0027ve chatted with incredible guests like \u003ca href=\"http://theadventuresofdannyandmike.com/?p=897\"\u003eKumail Nanjiani\u003c/a\u003e, \u003ca href=\"http://theadventuresofdannyandmike.com/?p=855\"\u003eNikki Glaser\u003c/a\u003e, \u003ca href=\"http://theadventuresofdannyandmike.com/?p=947\"\u003eHari Kondabolu\u003c/a\u003e and \u003ca href=\"http://theadventuresofdannyandmike.com/?p=621\"\u003eChris Gethard\u003c/a\u003e... to name a few. \u003cbr\u003e\u003cbr\u003eIn the last 4 years and with the help of many, many people we\u0027ve built a great show that we\u0027re proud of.\u00a0\u003cstrong\u003eBut we want to do more!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re on a mission to make this show bigger and better. And that\u0027s where you come in! With your help we can expand our operation and journey even deeper into the psyche of these two infinite children! \u003cbr\u003e\u003cbr\u003eWe have some great incentives for your pledges. Things like: episode shoutouts, Pete \u0026amp; Pete memorabilia, \u003cem\u003ebonus\u003c/em\u003e audio, video episodes and even custom Danny \"Pete-ism\" or Mike \"voiceover\" recordings just for you! Some of our goals include Custom Digital Posters by our comic recap artist \u003ca href=\"http://toddbot.com/\"\u003eTodd Webb\u003c/a\u003e, monthly tour dates (shout out your city!), and awesome weekly episodes!\u003cdiv\u003e\u003cbr\u003eWe\u0027re very excited about all of this and hope you are too! So, what do you blowholes say? Want to be our Patron?\u003cbr\u003e\u003c/div\u003e"
