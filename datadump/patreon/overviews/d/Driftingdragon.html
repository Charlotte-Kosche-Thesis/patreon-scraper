    "published_at": "2017-06-18T01:57:08+00:00",
    "summary": "\u003cstrong\u003eHello everyone!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eFirst, thanks a bunch for taking the time to come and check out my page. Most appreciated!\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAfter being a freelance artist since 2013 and I\u0027ve decided to take the steps I need to make this my full time job, and boy is it a process it\u0027ll \u00a0probably be a while before I can fully dedicate an appropriate and consistent amount of time to producing artwork.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs for right now, I am still struggling with finding enough time to get large projects finished, such as comics and personal stories. I plan on updating the tiers according to the number of people on board with my stuff as well as my own personal progress within my projects. In the future I anticipate doing patron polls, discounts, live chats, monthly streams with the possibility of requests, and even occasional speed paints and tutorials. I hope you all really like what you see, and I appreciate you all for putting me a step closer to making all this a possibility!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatronage\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eTo ensure the fairness for all of my patrons I have set in motion a couple policy things. I\u0027ll be \u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003eEmailing every patron to check the legitimacy of their account. And all patrons who have invalid email addresses are getting immediately blocked.\u00a0\u003c/i\u003e\u00a0So I urge you all to ensure that your emails are input properly when you sign up!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePosts\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003e\u003cul\u003e\u003cli\u003eI\u0027ll post on Tuesdays and Thursdays I try to keep a nice big queue of art for you all.\u00a0\u003c/li\u003e\u003cli\u003ePaid posts will be posted on any day with the number 8 in it (8th,18th,28th) So for now there will be three paid posts per month.\u00a0\u003cul\u003e\u003cli\u003ePaid posts are now in the form of public comic pages, and patrons will get more frequently updated pages depending on their tier and the completion of the page.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eTiers/Patronage\u00a0\u003c/b\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003e\u003cstrong\u003e\u003cem\u003eEVERY SINGLE PATRON WILL HAVE ACCESS TO:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePictures uploaded way before actual release dates on Furaffinity or Furry Amino.\u003c/li\u003e\u003cli\u003eExclusive Patron-only polls.\u00a0\u003c/li\u003e\u003cli\u003eMonthly patron drawings (Based on their pledging tier). But after I reach my first goal.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePatrons pledging a certain tier would also get some degree of works in progress which would be uploaded as I go, in the art process. Therefore the tier uploads are a bit more random.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eUpdates\u003c/b\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003ePatron-only posts will be in the form of finished stickers until I release the Lucky Sticker pack in the beginning of June.\u00a0\u003c/li\u003e\u003cli\u003ePaid posts are now going to be in the form of super rough comic sketches for the public! As to allow some individuals to provide feedback on unfinished pages, as well as keeping up with the general story line.\u00a0\u00a0\u003c/li\u003e\u003cli\u003eMonthly sketch drawings will be a thing upon reaching my first goal! Based on the tier you\u0027re pledging, if you get picked then you would get a free drawing of one of your characters, (Sketch, inks, flat colors, colored sketches etc)\u00a0\u003c/li\u003e\u003cli\u003eOther pieces such as commissions/Personal reference sheets/Iron Artist pieces and other general personal art may also be posted as patron only posts, depending on completion of whatever I\u0027d be showing.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e"
