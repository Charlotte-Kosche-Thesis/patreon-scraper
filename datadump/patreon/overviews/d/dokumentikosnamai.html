    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/k4jeyH/apie_mus.jpg\"\u003e\u003cbr\u003eEsame\nnepriklausoma turinio k\u016br\u0117j\u0173 grup\u0117, siekianti savo darbais ne tik sudominti ir\n\u012fkv\u0117pti, bet ir atkreipti visuomen\u0117s d\u0117mes\u012f \u012f svarbias socialines problemas,\nlygyb\u0117s klausimus ir Lietuvos aktualij\u0173 kontekst\u0105. \u003cbr\u003e\n\u003cbr\u003e\nVis\u0173 m\u016bs\u0173 istorij\u0173 a\u0161is yra \u017emogus ir jo po\u017ei\u016bris \u012f \u012fvykius ar aplink\u0105. Tokiu\nb\u016bdu stengiam\u0117s kurti istorijas be kalt\u0173, teisi\u0173, ger\u0173 ir blog\u0173 persona\u017e\u0173,\nleisdami savo \u017ei\u016brovams patiems apm\u0105styti istorijos kontekst\u0105 ir daryti i\u0161vadas.\n\u003cbr\u003e\n\u003cbr\u003e\nKod\u0117l dokumentikos \u017eanras? Nes realyb\u0117 vis\u0105 laik\u0105 pranoksta fantazij\u0105.\nKiekvien\u0105 akimirk\u0105 m\u016bs\u0173 pa\u0161on\u0117je prasideda ir baigiasi tikros ir nei\u0161galvotos,\ntikr\u0173 ir nei\u0161galvot\u0173 asmen\u0173 istorijos, kurios vertos b\u016bti papasakotos. \u003cbr\u003e\n\u003cbr\u003e\nTaip pat tikime, kad kalb\u0117dami apie temas, kurios daugeliui Lietuvos\n\u017einiasklaidos priemoni\u0173 yra nepriimtinos ir rizikingos, galime kovoti su pavojingais\nstereotipais ir nepagr\u012fstais i\u0161ankstiniais nusistatymais.\u00a0\u00a0\u003ca href=\"http://www.dokumentikosnamai.lt/\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/gA3dsc/Kod_l_mums_reikia_paramos_v3.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eEsame\nnedidel\u0117 autori\u0173 komanda, kuri nepriklauso jokiems akcininkams ar didel\u0117ms\n\u017einiasklaidos grup\u0117ms. B\u016btent d\u0117l \u0161ios prie\u017easties galime sau leisti kurti nepatogias\nir komerci\u0161kai nepatrauklias temas, kurias transliuojame socialini\u0173 tinkl\u0173\nplatformose. \u003cbr\u003e\n\u003cbr\u003e\nNor\u0117tume ir toliau i\u0161laikyti savo turin\u012f orientuot\u0105 \u012f Lietuvoje a\u0161triomis\nvadinamas temas, nei\u0161kreipdami jo integruotomis verslo subjekt\u0173 reklamomis ar\nvalstybini\u0173 finansavimo \u0161altini\u0173 nuostatomis. \u003cbr\u003e\n\u003cbr\u003e\nTod\u0117l pra\u0161ome savo \u017ei\u016brov\u0173 paremti m\u016bs\u0173 darb\u0105 ir id\u0117jas. Tik su j\u016bs\u0173\npagalba mes ir toliau gal\u0117sime kurti kokybi\u0161k\u0105 ir dr\u0105s\u0173 turin\u012f, kuris labai\nreikalingas Lietuvos informacin\u0117je erdv\u0117je.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/iQVYsc/Kaip_galite_prisid_ti.jpg\"\u003e\u00a0Per Patreon platform\u0105 pasirinkite abonementin\u0119 paramos\n      sum\u0105 ir \u012fveskite banko kortel\u0117s arba \u201ePaypal\u201c paskyros duomenis. \u003cbr\u003e\u00a0Patreon kas m\u0117nes\u012f nuskaitys i\u0161 J\u016bs\u0173 s\u0105skaitos pasirinkt\u0105 sum\u0105.\n      \u0160is abonementas neturi \u012fsipareigojim\u0173, tod\u0117l bet kada gal\u0117site j\u012f keisti ar nutraukti.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/nCfzXc/M_s_sipareigojimai_jums.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eJ\u016bs\u0173\nparama mums leis ir toliau kurti. Taip pat \u012fsipareigojame apdovanoti tiesiogin\u0117mis transliacijomis su k\u016brybine grupe, i\u0161ankstiniu pri\u0117jimu prie turinio ir galimybe balsuoti u\u017e\nJums \u012fdomias temas.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/eQPNTS/8.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/fn1fF7/3.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/iBiua7/10.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
