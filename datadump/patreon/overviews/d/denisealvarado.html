    "summary": "Greetings! Thank you for making it to my Patreon page. I am \t\u003ca href=\"http://about.me/denisealvarado\" rel=\"nofollow\"\u003e\u003cstrong\u003eDenise Alvarado\u003c/strong\u003e\u003c/a\u003e and I am an artist and author and extremely prolific at both. Patreon is a means for people to help me in the creation of information and artistic content that I freely publish and contribute to the open web. I have a \u003cstrong\u003eHUGE\u003c/strong\u003e vision for 2017 and beyond, and I would like \u003cstrong\u003eYOU\u003c/strong\u003e to be a part of it. With your support, you can help me to execute my vision.\u00a0\u003cbr\u003e\n\u003cbr\u003eMany of you know me already by one or more of the books, magazines and almanacs I have authored. You can see some of my books on my\u00a0\u003ca href=\"https://www.amazon.com/Denise-Alvarado/e/B003BG0M5S\" target=\"_blank\"\u003eAuthor page on Amazon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThis year, my goal is to publish the Hoodoo Almanac 2018, Conjuring Black Hawk, and the Spiritual Traditions of Marie Laveaux. Each of these publications are in the works, two are almost done. I need your help to complete them all.\u003cbr\u003e\u003cbr\u003eIn addition to the above books, I have several ebooks in the works.\u003cbr\u003e\n\u003cbr\u003eI\u0027m hoping that there is enough interest in this way of doing things that I can receive enough support to make being an artist and writer sustainable. The more subscribers I get, the more I can create. If you enjoy my work, you can help fund my vision with a small monthly donation of $1 or more. Please consider joining as a patron so that you can help me achieve my goals as an artist and writer. You can set your monthly max so you never go over your monthly budget! For your support, I am offering some pretty awesome rewards, too. Be sure to check them all out before deciding how much you want to pledge.\u003cdiv style=\"text-align: justify;\"\u003e\t\u003cbr\u003e\
