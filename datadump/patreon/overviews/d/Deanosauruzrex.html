    "summary": "Hey there everybody, my name is Deano\u003cbr\u003e\u003cbr\u003eEveryday there seems to be more and more requests to play more games, release more videos, live stream games more, live stream myself more so we can hang out together and chat, Q\u0026amp;A\u0027s and stuff; I want to be able to make that possible for you guys more than ever.....\u003cbr\u003e\u003cbr\u003eI\u0027m a full-time leisure centre manager/lifeguard, I save lives everyday, make sure your toilets are clean, and also make sure you have paper towels to wipe your butt after you\u0027re done messing up my toilet I just cleaned. However, this isn\u0027t the Deano you want to know because the Deano you want to know is a creator at heart.\u00a0\u003cbr\u003eIn my spare time away from my 40 hour a week job I LOVE creating video game content for your viewing and entertainment pleasure. I\u0027ve been doing this for the last 2 years now and have amounted an audience of 20,000+ subscribers on YouTube, that alone has been a flattering experience to handle and has pushed me to a point where I get a maximum of 5 hours of sleep a night; simply because creating content/videos is where my hear lies.\u003cbr\u003e\u003cbr\u003eI once uploaded videos when I wanted to until demand for more videos became a regular thing so I decided to create a schedule and upload 3 videos a week, not on any particular day but at least a promise of more content to the my followers/audience.\u003cbr\u003e3 videos a week has turned in to 4 videos solidly on Wednesday, Thursday, Friday \u0026amp; Sunday. Without fail.\u003cbr\u003e\u003cbr\u003eTHIS is a job, alongside my full-time job, that I love waking up to everyday (not the one where I clean toilets and apologise to self entitled customers) and something that I NEVER EVER want to stop; but if anything I want to do more than I am now, so much more for the people that have put a goal in my life that If I don\u0027t achieve daily feels like a failure. I want to create videos and entertain YOU!\u00a0\u003cbr\u003e\u003cbr\u003eI want to create more for YOU, I want to stream more for YOU, I want to make, create and chat more to YOU!\u003cbr\u003e\u003cbr\u003eCreating and entertaining people is my passion...but with that comes a demand for more content, more entertainment, more comedy, and more videos as a whole...and financially that is impossible to achieve.\u00a0\u003cbr\u003e\u003cbr\u003eWith YOUR help, the smallest donations can make a difference, this can lead to more games that we can afford together to play, more equipment that can benefit in creating videos quicker that can then lead to more content over the short period of time I have between my full-time job and where my passion lies in online content creation.\u00a0\u003cbr\u003e\u003cbr\u003eWith YOUR help maybe one day I won\u0027t have to fill up toilet rolls, clean a changing room floor full of sweat, wipe down toilet seats covered in you know what but instead ill be creating and interacting with you guys on a personal level.\u003cbr\u003e\u003cbr\u003eIf you have read this far then I thank you, and if you feel you wish to become a Patreon member and help this passion become a full-time reality? I\u0027ll personally wash your toilet after use JUST for you*\u003cbr\u003e\u003cbr\u003eThank you for reading \u0026lt;3\u003cbr\u003e\u003cbr\u003e*I definitely won\u0027t clean your toilet\u003cbr\u003e"
