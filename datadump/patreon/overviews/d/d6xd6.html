    "summary": "Greetings! Welcome to \u003cem\u003eD6xD6 Worlds\u003c/em\u003e. Its purpose is to create new 6-page settings for the \u003cem\u003eD6xD6\u003c/em\u003e\u00a0role-playing game.\u00a0\u003cbr\u003e\n\u00a0\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem\u003eWhat\u0027s the\u00a0\u003c/em\u003eD6xD6\u003cem\u003e\u00a0game?\u003c/em\u003e\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\nIt\u0027s a quick-and-easy system for running role-playing adventures. You can create literally any type of character, based on a unique dice mechanic and a single attribute\u2014Focus. Here\u0027s a quick summary of character creation.\u003cbr\u003e\n\u003cbr\u003e\nCircle 1 of 4 attributes\u2014Brawn, Grace, Wits, and Will\u2014as your strongest, and cross out 1 as your weakest. Next, name literally any occupation you can imagine. Then choose up to 9 bonus skills from the setting you\u0027ll play. Focus is the total of those skills, plus 1 for occupation. Add a few free secondary skills and give your character a name, age, and gender\u2014you\u0027re ready to go! \u003cbr\u003e\n\u003cbr\u003e\nVery focused characters are great with their occupation and the few skills they\u0027re familiar with. Less focused characters have a wider range of skills at lower proficiency, but they also have a better chance of success at things they\u0027ve never tried before. A brand-new character takes about five minutes to make and can fit on a business card. \u003cbr\u003e\n\u003cbr\u003e\nThe \u003cem\u003efree\u003c/em\u003e core game rules are at \u003ca href=\"http://www.d6xd6.com\"\u003ewww.d6xd6.com\u003c/a\u003e, with five sample 6-page settings, plus introductions to a couple dozen others based on novels by some excellent authors.\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\tWhat do you mean by \"6-page settings\"?\u00a0\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe \u003cem\u003eD6xD6\u003c/em\u003e\u00a0rules were launched with the involvement of two dozen writers from a wide range of genres. Each of their worlds is presented as a 6-page chapter with game details specific to that setting. The novels themselves are source material for scenes, characters, and plot ideas. This 6-page format keeps things concise, so you can get right to playing. \u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\tSo what do I get for being a patron?\u00a0\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYou\u0027ll receive\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ea monthly 6-page setting 90 days before it\u0027s available for sale to the general public;\u003c/li\u003e\n\t\u003cli\u003ea bonus patrons-only full-page adventure in that world;\u003c/li\u003e\n\t\u003cli\u003ea vote on which setting should be published next (if you suggest a favorite novel or author\u0027s world, I\u0027ll ask that author for permission);\u00a0\u003c/li\u003e\n\t\u003cli\u003eopportunity to play-test and comment on \u003cem\u003eall\u003c/em\u003e\u00a0new \u003cem\u003eD6xD6\u003c/em\u003e\u00a0products I publish;\u003c/li\u003e\n\t\u003cli\u003ea discount on all\u00a0\u003cem\u003eD6xD6\u003c/em\u003e rule books and source books I publish, both PDF and print. \u003cem\u003eThis includes a discount on the core rules books!\u003c/em\u003e\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nYou\u0027ll also have my undying gratitude. I\u0027ve written a lot of role-playing games and supplements in my career, all for other people. The \u003cem\u003eD6xD6\u003c/em\u003e\u00a0RPG is the first one I can call my own, and your patronage keeps it alive and growing. It helps me devote time to writing and publishing, pay for art and layout, and expand the game\u0027s footprint in our hobby. For all of that, I cannot thank you enough.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSincerely,\u003cbr\u003e\n\u003cbr\u003e\nLester Smith\u003cbr\u003e\n\u003ca href=\"http://www.d6xd6.com\"\u003ewww.d6xd6.com\u003c/a\u003e"
