    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m Drew Weing. and I\u2019ve been putting comics online since 2001, including \u201cPup\u201d and \u201cSet to Sea.\u201d And what I\u2019m making now is \u003ca href=\"http://www.margomaloo.com\" rel=\"nofollow\"\u003e\u201cThe Creepy Casefiles of Margo Maloo.\u201d\u003c/a\u003e In 2015, I took the big step of quitting my deli job and am now making comics full-time, and Patreon is one of the few reasons that made that decision even remotely a good one.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.drewweing.com/wp-content/uploads/2014/08/echocity1.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon lets readers kick in some scratch to support the these free comics! You decide an amount you want to throw in each month - fifty cents, a buck or two - whatever feels comfortable to you. In return I make comics, (and not sandwiches) for a living!\u003cbr\u003e\u003cbr\u003eOn top of that, contributors get some fun rewards! It\u2019s like you\u2019re subscribing to the Margo Maloo Fan Club. Patreon has an \"activity feed,\" where you\u0027ll get to see when I post new stuff, or ask me questions! You can get access to behind-the-scenes material, or even some bonus content. Here are some of the things you get right away (depending on your pledge level)\u003cbr\u003e\u003cbr\u003eAll patrons:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/margo-wallpaper-3257352\"\u003e\u2022 Margo\u2019s Office - Patreon-exclusive Wallpaper\u003c/a\u003e\u003cbr\u003e$1+\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/battlebeanz-r-2498983\"\u003e\u2022Vintage BattleBeanz\u00ae Toy Packaging\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/drawing-process-2838311\"\u003e\u2022 Margo drawing
