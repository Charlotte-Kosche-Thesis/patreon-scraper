    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eDaedalus \u0026#8211; a thriller adventure hard sci-fi video game taking place in 2112 aboard the space station orbiting Venus. \u003c/strong\u003eYou play an astronaut aboard the Daedalus Space Station, a man plagued by \nprophetic nightmares of death and destruction. You tell yourself they are only dreams, but after the first crewmate dies\u0026#8230; what will you tell yourself then?\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGENRE:\u003c/strong\u003e Interactive Movie, Adventure.\n\t\u003cbr\u003e\n\u003cstrong\u003eTARGET PLATFORM:\u003c/strong\u003e PC (Windows, Linux), Mac OS X.\n\t\u003cbr\u003e\n\u003cstrong\u003eGAME MODE:\u003c/strong\u003e single-player.\n\t\u003cbr\u003e\n\u003cstrong\u003eAtmospherically, it is inspired by:\u003c/strong\u003e \u003cem\u003eSolaris\u003c/em\u003e (by Stanislaw Lem), \u003cem\u003eThe Invincible\u003c/em\u003e (by Stanislaw Lem), \u003cem\u003eEchopraxia\u003c/em\u003e (by Peter Watts), \u003cem\u003e2001: A Space Odyssey\u003c/em\u003e (by Stanley Kubrick and Arthur Clarke), \u003cem\u003eThe Ego Tunnel\u003c/em\u003e (by Thomas Metzinger).\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/739/240/bdca2e320a143dbe2f19f3bf96274bdb_original.png?w=680\u0026amp;fit=max\u0026amp;v=1473890863\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=308d8df30fd6185de34c509ad4cf720a\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nThe game takes place in the \n\t\u003cstrong\u003ehard sci-fi\u003c/strong\u003e \u003cem\u003eAfter Reset\u0026#8482;\u003c/em\u003e universe. In the \u003cstrong\u003e22nd century\u003c/strong\u003e, several years before the \"Reset\" (a thermonuclear apocalypse that nearly ended human civilization), the crew aboard the \u003cstrong\u003eDaedalus Space Station\u003c/strong\u003e is eager to return home from a yearlong \u003cstrong\u003eorbital exploration of Venus and Sun\u003c/strong\u003e. Only \u003cstrong\u003ethirty days remain\u003c/strong\u003e until the next crew rotation, but \u003cstrong\u003eMatt Cramer\u003c/strong\u003e, an astronaut from the crew, begins to has unnatural dreams full of horrors that are about to become a reality.\u003cbr\u003e\n\u003cbr\u003e\n\tYet as the days count down to zero, \n\t\u003cstrong\u003estrange events begin to unfold\u003c/strong\u003e. Crewmates succumb to accidents or rumors of murder, communications go dark, and everyone grows increasingly on edge as conspiracy theories abound. \u003cstrong\u003eThough help is on its way, you must survive long enough for it to arrive.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/739/263/7eca1be4da6a2590392071d63fb7578e_original.png?w=680\u0026amp;fit=max\u0026amp;v=1473890958\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=af209190e8fa6db506e3808589d0e6b4\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThroughout the game you will interact with six characters aboard the Daedalus Space Station, and below you\u0026#8217;ll find an in-depth look at each of them (you can find out more about the characters through their BIOs and full-HD arts in our content updates):\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/660/072/c5f9b1ba8db490bd39090783e868b35d_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1473383476\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=20028d9c736d03315f889f94c55c9e7c\"\u003e\u003cbr\u003e\n\u003cem\u003eHiroto Yoshida: JAXA, mission commander.\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/660/088/53b25a64245d47f133f711bed1202d7c_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1473383556\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=830791d2ecb17c5c407ba88c66e0a3de\"\u003e\u003cbr\u003e\n\u003cem\u003eMatt Cramer: NASA, mission specialist (engineering science).\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/660/094/caa994643aea248b30d3159e85f48189_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1473383597\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=672d5b754b6af38c245d7e16a04a92cd\"\u003e\u003cbr\u003e\n\u003cem\u003eJill Scott: NASA, mission specialist (biological science).\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/660/120/1d5723d9b5d12359010fee9fec544959_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1473383701\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=f7eedb917646d0a9024476885581555e\"\u003e\u003cbr\u003e\n\u003cem\u003eLia Medvedeva: Roskosmos, mission payload specialist.\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/624/625/fb086ea9943c7c934c9826f1dc5e1168_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1479829583\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=0c9b32b08dd11d7382534789db76269a\"\u003e\u003cbr\u003e\n\u003cem\u003eEitan Levy: ISA, mission specialist (physical science).\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/660/127/ccc77a859c6bf1cf9bb1112d37ff36cf_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1473383727\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=227e8b13fd67c768ec0e94fb908e612b\"\u003e\u003cbr\u003e\n\u003cem\u003eRon Armentos: AES, mission pilot.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/739/291/c9eede140ec165e866693c11ce5f6c5c_original.png?w=680\u0026amp;fit=max\u0026amp;v=1473891073\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=7499d7f1d39d6ea09fb366a1c188fa7e\"\u003e\n\u003c/div\u003e\nThe \n\u003cem\u003eDaedalus\u003c/em\u003e game will emphasize story, character development, and relationships over puzzle solving. The story is affected by the player\u0026#8217;s dialogue choices and actions during timed events that can often lead to some of the station\u0026#8217;s components being lost or damaged. It\u0026#8217;s also possible to uncover new research or knowledge of various threats under investigation, to affect the outcomes of certain characters being killed, as well as the player\u0026#8217;s relationship with the crew and the way they perceive each other. The choices made by the player will carry over from episode to episode.\u003cbr\u003e\n\u003cbr\u003e\nThe visual style for the game will be like a graphic adventure similar to The \n\u003cstrong\u003e\u003cem\u003eWalking Dead\u003c/em\u003e\u003c/strong\u003e Game and \u003cem\u003e\u003cstrong\u003eHeavy Rain\u003c/strong\u003e\u003c/em\u003e, with painted 3d characters and environments, and a third-person perspective gameplay POV with a variety of cinematic camera angles.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/093/820/6315a19d1016c93215c6f66370df47e1_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1476355206\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=87182e6595c3a59c5fe4d94479e7575d\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/093/899/1cefb60f5466e396fe6031d226f3e31a_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1476355826\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=098bacd79ebc35f3bf16711b394cd004\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/014/404/621/3f0c5a01577d689fa15c27ee6a471473_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1478378674\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=f8c13d23260f062c1426fd44d628d3f8\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/739/309/b65f38a14760b06bd5ef75358ca0f6d6_original.png?w=680\u0026amp;fit=max\u0026amp;v=1473891151\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=e95d06c2039dc86ec8ef458f71522eff\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u0026#8226; \u003cstrong\u003eHARSH EMOTIONAL STORY\u003c/strong\u003e: Each crewmember of the space station \nhas the unique personality, background, story, desires and fears, \nfriends and enemies on Earth. As one of them, you\u0026#8217;ve worked with those \npeople shoulder to shoulder for the last year between the blazing Sun \nand melting Venus, surrounded by the emptiness of space. With only \nthirty days left before you head home to Earth, something dark and older\n than the  \n\t\u003ca href=\"https://en.wikipedia.org/wiki/Paleoencephalon\" rel=\"nofollow\"\u003epaleocortex\u003c/a\u003e\n\ttakes your friends one after another. Something more dreadful than \ndeath itself, something that now leaks through your nightmares and \nenvelops your reality by devouring everyone and everything that might \nescape from the station.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\t\u0026#8226; \n\t\u003cstrong\u003eREALISTIC HARD SCI-FI ENVIRONMENT\u003c/strong\u003e:\n  Developed with scientific realism, the Daedalus Space Station \nrepresents the latest technologies of the XXII century, the Golden Age \nof united humanity in the After Reset setting. The environment, \nequipment, and lore of the game represent the traditions of hard science\n fiction and an emphasis on scientific accuracy or technical details. \nDetails about the Sun, Venus, spacecraft, and living conditions aboard \nthe space station have been worked out in consult with scientists and \n\t\u003ca href=\"https://www.reddit.com/r/nasa/\" rel=\"nofollow\"\u003eNASA\u0027s Reddit\u003c/a\u003e forum so we can bring you a plausible and realistic version of the future that awaits humanity.\u003cbr\u003e\n\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/739/368/3464eee319f7b3dfef91028108879d78_original.png?w=680\u0026amp;fit=max\u0026amp;v=1473891432\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=e8f7c3d183bcf73311ed9365e5424f86\"\u003e \u003cbr\u003e\n\u003c/div\u003e\nI shared all the budget and timing for the development to strive for transparency throughout the \ndevelopment process, and that includes financial data. You might found detailed budget and timing plan on our \n\u003ca href=\"https://www.kickstarter.com/projects/blackcloudstudios/daedalus\" rel=\"nofollow\"\u003eKickstarter page\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nBy pledging on the Daedalus Patreon here you are helping to work us out the first 30-60 minutes of the game to return on the Kicstarter and Steam with demo build. In return, we are going to share the new content through\nregular monthly (or weekly) closed updates as\nwell as to conduct votes and gather feedback to make the Daedalus live.\u003cbr\u003e\u003cbr\u003eYour contribution as well as my time and the time of the people I hire is meant to be spent on the following stages:\u003cbr\u003e\n1. \u003cstrong\u003eFinalizing the Game Design\u003c/strong\u003e (for the whole game):\u003cbr\u003e\n\u003cul\u003e\u003cli\u003ecompletion of the DSS design (we need to\nallocate/engineer each module/nod of the station \u0026#8220;what it is for, how it works,\nwhat\u0026#8217;s inside, etc\u0026#8221;; add the missing one or/and adopt the current parts);\u003c/li\u003e\u003cli\u003eclarification of the other real protocols for various\nevents/behaviors like we did for \u003ca href=\"https://www.kickstarter.com/projects/blackcloudstudios/daedalus/posts/1763361\" rel=\"nofollow\"\u003ethat\nupdate\u003c/a\u003e (need to clarify real NASA protocols for possible/confirmed contact\nwith alien forms of life, for possible/confirmed contamination by microscopic alien forms of\nlife, for mental disorder of one of the crew, for mass mental disorder of the\ncrew, for the mutiny, hallucinations, for loosing/getting broken parts of the\nstation, for EVA operations, for quite intimate relationships aboard, etc.);\u003c/li\u003e\u003cli\u003eworking out the introduction quests for each member of\nthe crew (I\u0026#8217;d like to give you the ability to play for each of the people to\nfeel/know them closer, like it was in Heavy Rain, so that you really care about\neach of them);\u003c/li\u003e\u003cli\u003edrafting the architecture of storytelling connected\nto the roadmap of characters movements (this frame of the gameplay is assembled\nbased on the items above).\u003c/li\u003e\u003c/ul\u003e\u00a02. \u003cstrong\u003eScript and dialog writing\u003c/strong\u003e (for the act one):\u003cbr\u003e\n\u003cul\u003e\u003cli\u003emajor lines writing;\u003c/li\u003e\u003cli\u003emajor dialogs writing;\u003c/li\u003e\u003cli\u003emajor lore/gamplay writing;\u003c/li\u003e\u003cli\u003eminor lines writing;\u003c/li\u003e\u003cli\u003eminor dialogs writing;\u003c/li\u003e\u003cli\u003eminor lore/gamplay writing;\u003c/li\u003e\u003c/ul\u003e3. \u003cstrong\u003eStaging and Animatics\u003c/strong\u003e (for the act one):\u003cbr\u003e\n\u003cul\u003e\u003cli\u003ea lot of black and white paintings to stage the\nstory and gameplay like \u003ca href=\"https://s-media-cache-ak0.pinimg.com/originals/53/da/46/53da460836366eb001b34ad3aa7645b3.jpg\" rel=\"nofollow\"\u003ethose\u003c/a\u003e;\u003c/li\u003e\u003c/ul\u003e4. \u003cstrong\u003eModelling and GUI Design\u003c/strong\u003e (for the act one/whole game):\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eprepare the list of 3d assets required based on\nthe animatics;\u003c/li\u003e\u003cli\u003emodel the assets required;\u003c/li\u003e\u003cli\u003emeanwhile, complete the final look of the GUI;\u003c/li\u003e\u003c/ul\u003e5. \u003cstrong\u003eProgramming All Together\u003c/strong\u003e (first 30-60 minutes at least):\u003cbr\u003e\n\u003cul\u003e\u003cli\u003emake the final decision for the visual style\n(either painted pseudo 3d or lowpoly 3d);\u003c/li\u003e\u003cli\u003ecoding based on one of our two existing engines\nevolved;\u003c/li\u003e\u003c/ul\u003e6. \u003cstrong\u003eAudio, Music and Voiceover\u003c/strong\u003e (first 30-60 minutes at least):\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eambient;\u003c/li\u003e\u003cli\u003eaudio fx;\u003c/li\u003e\u003cli\u003emusic;\u003c/li\u003e\u003cli\u003edialogs voiceover.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eAs you can see, there is a hell of a lot of work\nahead. I am keeping working on the Daedalus in my free time so I am sure that\nplan will take time. As well as money. So I decided to try to use Patreon to\nspeed the process some way.\u003cbr\u003e\u003cbr\u003eThanks for your patronage and  rooting, guys!\u003cbr\u003e The Daedalus owes you its life.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\n\nRichard.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eP.S. Guys, btw, feel free to buzz me directly at \u003ca href=\"mailto:mrnixon@afterreset.com\" rel=\"nofollow\"\u003emrnixon@afterreset.com\u003c/a\u003e in case.\u003c/em\u003e"
   },
