    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u2728 Welcome! Below you can read a little bit about me \u0026amp; why I\u0027m on Patreon. \u2728\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/7e2339_cb57e2e20a234314a0e42791d43decff~mv2.jpg/v1/fill/w_892,h_235,al_c,q_80,usm_0.66_1.00_0.01/7e2339_cb57e2e20a234314a0e42791d43decff~mv2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eABOUT ME\u003cbr\u003e\nI\u0027m a Finnish woman located in the United States who likes to draw chicks and trippy things.\u00a0I\u0027m obsessed with marker art, but I also like to create pencil sketches, detailed line art and I\u0027ve been experimenting with some digital art too. I\u0027m obsessed with clean lines, details and HAIR.\u00a0I self-published my first adult coloring book Trippy Chicks in November 2017. I have always liked drawing, but I didn\u0027t become passioned about it until about two years ago when I moved to the United States. You can read more about me in\u00a0\u003ca href=\"https://www.durianaddict.com/single-post/2017/12/11/Introduction-my-art-background-how-I-got-into-drawing\"\u003ethis blog post\u003c/a\u003e. \u2728\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ilx6I4SVCpY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWHY PATREON\u003cbr\u003e\nI\u0027m on Patreon because I want to provide more tips and inside information to everyone who is interested in my style of art. I want to share my experiences and struggles as an artist with fellow artists and other patrons and share my knowledge to help you on your journey.\u003cbr\u003e\n\u003cbr\u003e\nWHERE YOUR MONEY GOES\u003cbr\u003e\nAll pledges go towards art \u0026amp; studio supplies for example purchasing marker refills, papers, producing prints, mailing supplies, technical supplies, software etc - in other words: providing better content \u0026amp; services!\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWebsite \u0026amp; shop (prints, original artwork, coloring books): \u003ca href=\"http://www.durianaddict.com\"\u003ewww.durianaddict.com\u003c/a\u003e\u003cbr\u003e\nOther merchandise: \u003ca href=\"http://www.society6.com/durianaddict\"\u003ewww.society6.com/durianaddict\u003c/a\u003e\u003cbr\u003e\nFacebook: \u003ca href=\"http://www.facebook.com/durianaddict\"\u003ewww.facebook.com/durianaddict\u003c/a\u003e\u003cbr\u003e\nTwitter: \u003ca href=\"http://www.twitter.com/durianaddict\"\u003ewww.twitter.com/durianaddict\u003c/a\u003e\u003cbr\u003e\nPinterest: \u003c/span\u003e\u003ca href=\"http://www.pinterest.com/durianaddict_\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.pinterest.com/durianaddict_\"\u003ewww.pinterest.com/durianaddict_\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003c/span
