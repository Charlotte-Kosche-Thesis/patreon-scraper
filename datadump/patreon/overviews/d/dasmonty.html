    "summary": "Hallo und willkommen auf meiner Patreon-Seite.Hier kannst du mich, bzw. meinen Youtubeaccount DasMonty unterst\u00fctzen, falls dir der Content gef\u00e4llt.\u003cbr\u003eDenn ich produziere aktuell 3-4, teils sehr aufw\u00e4ndige Videos pro Woche.\u003cbr\u003eQuasi jede freie Minute meines Lebens geht f\u00fcr Youtube drauf. Ich mache das nat\u00fcrlich freiwillig und sehr gern. Trotzdem bin ich sehr dankbar \u00fcber jede finanzielle Unterst\u00fctzung. Denn nat\u00fcrlich kostet die ganze Produktion auch Einiges ;)\u003cbr\u003eWichtig ist aber, dass du nur soviel Geld spendest, wie du auch entbehren kannst. Falls du das Geld dringend selbst ben\u00f6tigst, bitte ich dich, von einer Unterst\u00fctzung abzusehen !!!\u003cbr\u003eIn Zukunft werde ich mir hier noch ein paar extra Dinge f\u00fcr euch ausdenken, um z.b. mehr \u00fcber mich privat zu erfahren.\u003cbr\u003eAuf jedenfall erf\u00e4hrt jeder Spender vorzeitig, was in Zukunft f\u00fcr Hardware und Projekte auf meinem Kanal vorgestellt werden !!!\u003cbr\u003e\u003cbr\u003eAuch \u00fcber ein Goal wird nat\u00fcrlich nachgedacht. Hier bin ich f\u00fcr Vorschl\u00e4ge offen ;)\u003cbr\u003e\u003cbr\u003eWAS PASSIERT MIT DEM GESPENDETEM GELD ???\u003cbr\u003e\u003cbr\u003eDie Frage ist nat\u00fcrlich berechtigt und MUSS auch beantwortet werden !!\u003cbr\u003eAktuell ist es so, dass ich schon diverse Hardwarehersteller gefunden habe, die mich unterst\u00fctzen. Das ist klasse und ich freue mich wahnsinnig dar\u00fcber.\u003cbr\u003eJedoch gibt es viele wichtige Hardwarehersteller, f\u00fcr die mein Kanal noch zu klein ist.\u003cbr\u003eDas heisst also, dass so einige Dinge f\u00fcr etwaige Tests dann selbst gekauft werden m\u00fcssen.\u003cbr\u003eBestes Beispiel sind CPUs. Hier werde ich in Zukunft sicher mit einigen Mainboards zum Testen ausgestattet werden. Die CPU-Hersteller unterst\u00fctzen mich aber leider nicht. So m\u00fcssen z.b. eine weitere Ryzen-CPU und ein aktueller Coffee-Lake angeschafft werden.\u003cbr\u003eJe nach dem wieviel hier zusammenkommt, wird es dann nat\u00fcrlich auch h\u00f6herpreisige Projekte geben.\u003cbr\u003e\u003cbr\u003e"
