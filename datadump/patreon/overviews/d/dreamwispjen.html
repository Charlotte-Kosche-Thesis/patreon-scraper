    "summary": "Greetings, Traveler!\u003cbr\u003e(Pull up a chair and enjoy a tankard!)\u003cbr\u003e\u003cbr\u003eMy name is Jen and I create things. \u00a0I\u0027m a TV producer, show creator, Dungeons and Dragons DM and player, figurine painter, and all-around geek. \u00a0Among other things, I\u0027ve worked at a comic book store and on the Oscars, have played Saerosi on Maze Arcana and Masha in Three Sisters, directed a cooking show and my high school musical. \u00a0I\u0027ve appeared on Dollhouse, GM Tips, Comic-Con panels, and the stage at the Magic Castle. My business cards give my job title as \"Slasher of Gordian Knots\" and \"Multi-Hyphenate Creative,\" because I love being a Renaissance woman and learning how to do all of the things. \u00a0\u003cbr\u003e\u003cbr\u003eI love creating work that connects with the audience because it is fun, adventurous, engaging, creative, and educational. \u00a0I have a particular interest in multiplatform and immersive storytelling and also content that is inclusive and representative of diverse and minority groups, particularly the disabled community, and helping to increase awareness of disability and access for those in the community to games and content.\u003cbr\u003e\u003cbr\u003eI currently am developing more than 8 projects for TV and new media, have a TV show that I worked on debuting later this year, and stream figurine painting whenever possible. \u00a0I also love to talk about D\u0026amp;D on Twitter, and the highlight of my week is when someone tells me that they\u0027ve started playing because they saw me raving about or playing the game.\u003cbr\u003e\u003cbr\u003eThanks so much for coming by and finding out about who I am and what I do!\u003cbr\u003e\u003cbr\u003e"
