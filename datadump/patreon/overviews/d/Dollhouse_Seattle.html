    "summary": "EVERY TUESDAY NIGHT: The Dollhouse!!!\n\u003cbr\u003e(An open mic night)\ud83c\udf89\u003cimg height=\"18\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/fd1/1/18/1f601.png\" width=\"18\"\u003e\ud83c\udfa4\n\u003cbr\u003e\u003cbr\u003eOur goal is to provide a weekly open mic night where everyone is welcome!\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f6c/1/16/2764.png\" width=\"16\"\u003e\u2764\ufe0f\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f15/1/16/1f49b.png\" width=\"16\"\u003e\ud83d\udc9b\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\ud83d\udc9a\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f6c/1/16/1f499.png\" width=\"16\"\u003e\ud83d\udc99\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f96/1/16/1f49c.png\" width=\"16\"\u003e\u003cbr\u003e\u003cbr\u003eAll funds donated to our Patreon go directly back into the Dollhouse show, and will be used for prizes for the winners and overhead/rental of the space. We are strictly a volunteer based organization, and none of our judges, hosts or cast members receive payment. It is truly a labor of love! Your generous donations help us keep our night alive!\ud83d\udc96\u003cbr\u003e\u003cbr\u003eCome join Seattle Icon Roxy Doll at Capitol Lounge! We are a weekly talent showcase that offers a supportive and positive environment for artists of all skill levels to practice their craft. Stand-up comedy, all forms of dance, burlesque, spoken word poetry, live singing, live music/bands, story telling, drag, magic acts, circus/sideshow acts, fetish acts, etc etc!! No performer ever turned away, all are welcome. (21+)\u00a0\u003cbr\u003e\u003cbr\u003e\n***We need guest performers and contestants for Tuesday nights!!! Please contact Roxy Doll ASAP if you would like to perform! *** Join us for Seattle\u0027s ONLY remaining weekly open stage night at our fabulous NEW VENUE! Audience chooses the winner! Cash prize!\n\u003cbr\u003e\u003cbr\u003eDoors open at 9, show starts at 10! Only at Capitol Lounge Seattle!\u003cbr\u003e"
