    "summary": "Herzlich willkommen auf meiner Patreon-Seite!\u003cbr\u003eIch m\u0026#246;chte hiermit denjenigen, die sich von meinen Videos gut unterhalten f\u0026#252;hlen und meinen Youtube-Kanal \u0026#252;ber das blo\u00dfe Ansehen, \"Liken\", Kommentieren und Werbung-Ertragen hinaus unterst\u0026#252;tzen m\u0026#246;chten, die M\u0026#246;glichkeit geben, dies zu tun.\u003cbr\u003e\u003cbr\u003eDas System Youtube fokussiert sich nachvollziehbarerweise auf gro\u00dfe Kan\u00e4le. Ein kleiner Nischenkanal hat es da nicht leicht zu bestehen. \"Die Gro\u00dfen\" werden sicherlich - trotz Youtube\u0027s \u0026#252;ppiger \"Umsatzbeteiligung\" - durch die Werbeeinnahmen ihre Produktionskosten mindestens wieder hereinholen, f\u0026#252;r die anderen bleibt \u0026#252;blicherweise nur die Dankbarkeit, Google\u0027s Service ohne zus\u00e4tzliche Kosten nutzen zu d\u0026#252;rfen.\u003cbr\u003e\u003cbr\u003eIch m\u0026#246;chte klarstellen, dass ich unabh\u00e4ngig vom Erfolg dieser Patreon-Seite weiterhin Videos produzieren und meinen Kanal betreiben will. Das Aufnehmen von Let\u0027s-Play-Videos ist ein Hobby, das mir Spa\u00df macht. Die hier erhaltene Unterst\u0026#252;tzung wird aber dabei helfen, den Kanal zukunftssicher zu machen sowie die Qualit\u00e4t aufrechtzuerhalten und zu verbessern.\u003cbr\u003eIch will daher keinen exklusiven Patreon-Content erstellen: Alle meine Videos sollen f\u0026#252;r jedermann, ob er mich nun der finanziellen Unterst\u0026#252;tzung wert erachtet oder nicht, zur Verf\u0026#252;gung stehen.\u003cbr\u003ePatreon-Unterst\u0026#252;tzer werden aber je nach Stufe ihres Engagements einige bescheidene Vorteile genie\u00dfen (siehe \"Rewards\").\u003cbr\u003e\u003cbr\u003eFalls Ihr eher an einer einmaligen Unterst\u0026#252;tzung interessiert seid, so gibt es daf\u0026#252;r einen Paypal-Account. Der Link dazu findet sich auf der Kanal-Info-Seite meines Youtube-Kanals.\u003cbr\u003e\u003cbr\u003eDie Ertr\u00e4ge aus Eurer Unterst\u0026#252;tzung werden dazu genutzt werden, Hard- und Software, die in unmittelbarem Zusammenhang mit dem Produzieren meiner Youtube-Videos steht, zu finanzieren. Das umfasst Aufnahme-Equipment, Video-Software, falls n\u0026#246;tig PC-Hardware und nat\u0026#252;rlich auch zu letsplayende Spiele, sofern sie sich noch nicht in meinem Besitz befinden.\u003cbr\u003e\u003cbr\u003eIch produziere in aller Regel sechs bis sieben Videos pro Woche.\u003cbr\u003e\u003cbr\u003eIch bedanke mich f\u0026#252;r die Aufmerksamkeit, Eure Unterst\u0026#252;tzung und Euer Interesse!\u003cbr\u003eDoctorPirx\u003cbr\u003e\u003cbr\u003e"
