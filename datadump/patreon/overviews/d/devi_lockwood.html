    "summary": "Hi beautiful people! \u003cbr\u003e\u003cbr\u003eMy name is Devi and I\u0027m a poet / touring cyclist / storyteller from Boston, USA, currently traveling the world by bicycle and by boat to collect 1,001 stories from people I meet about water and climate change. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/470/650/c8a97d91a06a57702b4717009fe29fcf_original.jpg?v=1426827653\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=702726d74bb3c7039fef08c83d2eff1b\"\u003e\u003cbr\u003e\u003cbr\u003e(this is the audio recorder that I use)\u00a0\u003cbr\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://fbcdn-sphotos-d-a.akamaihd.net/hphotos-ak-xap1/v/t1.0-9/10985874_3654184428344_8675771115658836788_n.jpg?oh=44fad16c42ae9c0a8209424d2d81c3a6\u0026amp;oe=568C91A4\u0026amp;__gda__=1452022617_4a6680fd117f7a4eb3a0c47d9a8497de\" style=\"width: 355px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI recently wrote about my work for the Guardian\u0027s bike blog -- check it out!\u00a0\u003cbr\u003e\u003ca href=\"http://www.theguardian.com/environment/bike-blog/2015/sep/21/one-bike-and-1001-stories-on-climate-change\" rel=\"nofollow\"\u003ehttp://www.theguardian.com/environment/bike-blog/2...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.theguardian.com/environment/bike-blog/2015/sep/21/one-bike-and-1001-stories-on-climate-change\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://onebikeoneyear.files.wordpress.com/2015/09/screen-shot-2015-09-28-at-11-47-14-pm.png?w=873\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nI have given up flying to reduce my environmental footprint\nand travel entirely over land and over sea. \u003cbr\u003e\n\u003cbr\u003e\n\nAfter a year of travel, I have collected 417 stories \u2013 and\ncounting \u2013 audio recordings from people I meet. The plan is to make a map on a\nwebsite where you can click on a point and listen to a story someone has told\nme from that place. \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/471/315/82dbd63a18dc2639597673dbb8b435ce_original.jpg?v=1426849321\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=a16447ef0787a13ee6df035e950e5d2b\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nI had the huge privilege of starting this project in September 2014 with support from a Gardner \u0026amp; Shaw Postgraduate Traveling Fellowship from Harvard for a year of \u201cpurposeful\nwandering.\u201d\u00a0I\u2019m at the point where I need your support. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nWhat will your support go towards?\u003c/strong\u003e \u003cbr\u003ebike repairs, food, internet, visa\nfees, ocean crossings, and the odds and ends I need to keep me going on the road\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/470/965/66802519c4bae0547a3a81a078e9d580_original.jpg?v=1426834425\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=5fb2ca583960feec8e65fed08552760f\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/470/966/c7f48eeda254af3640df8d37ba6c5f8d_original.jpg?v=1426834453\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=9e42b830a8d3f2c0e6f98ad4ed00f51f\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works: \u003c/strong\u003e\u003cbr\u003eYou pledge a set amount to give per month \u2013 enter it to the\nbox at the upper left of this page.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\nAs a thank you for your patronage, you\u2019ll get access to photos / videos / poems / postcards handwritten by\nme that won\u2019t be posted anywhere else. The whole description of these awesome things is below. \u0026lt;3 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://36.media.tumblr.com/366599396d2c6b36aa24d440f35a182f/tumblr_nku8iapDDF1uolex6o1_1280.jpg\" style=\"width: 706px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you like my writing / photography and want me to make\nmore, please consider becoming my patron. I have been working tirelessly for\nthe last year to collect stories about water and climate change while traveling\nthe world without flying, and I would love for you to be a part of that. \u003cbr\u003e\n\u003cbr\u003e\n\nThank you for being on this journey with me. Welcome. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/470/987/edf0951452be676df43e7ff535a1718b_original.jpg?v=1426835114\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=13f900aafc8d329bb72cc259d18c5823\"\u003e\u003cbr\u003e\u003cbr\u003eDevi K. Lockwood\u00a0\u003cbr\u003epoet / touring cyclist / storyteller\u00a0\u003cbr\u003e\u003ca href=\"http://www.onebikeoneyear.wordpress.com\" rel=\"nofollow\"\u003ewww.onebikeoneyear.wordpress.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/devi.lockwood\" rel=\"nofollow\"\u003ewww.facebook.com/devi.lockwood\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
