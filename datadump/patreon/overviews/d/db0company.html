    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/QXjRd5h.png\"\u003e\u00a0I make websites with databases and communities to help players keep track of their progress in their favorite mobile games, share their collections and make new best friends!\u00a0\u003cimg src=\"http://i.imgur.com/QXjRd5h.png\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/9km8dFv.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://schoolido.lu/\" rel=\"nofollow\" target=\"_blank\"\u003eSchool Idol Tomodachi\u003c/a\u003e started in February 2015. It was our first website and was just a side project. Today, it has over 75 000 users and Deby works full time on it!\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://fr.gl/\" rel=\"nofollow\" target=\"_blank\"\u003efr.gl\u003c/a\u003e started in August 2015 as a proof of concept that database and communities for mobile games could be extended to other games.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://stardust.run/\" rel=\"nofollow\"\u003eStardust Run\u003c/a\u003e jumped on the Pok\u00e9mon GO wave in July 2016. It helps trainers showcase their Pok\u00e9dex to the world!\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://cinderella.pro/\" rel=\"nofollow\"\u003eCinderella Producers\u003c/a\u003e was a project initiated by the community itself, who asked the makers of School Idol Tomodachi for a similar website. It started as a beta, to allow all its members to be part of the development process. It\u0027s now open for everybody!\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://bandori.party/\" target=\"_blank\"\u003eBandori Party\u003c/a\u003e is the first database of cards for the game BanG Dream! Girls Band Party. We launched it 2 weeks after the game started!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAnd more?\u003c/strong\u003e We\u0027re currently working with various mobile games lovers to open more similar websites. Stay tuned!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen you become one of our patrons, please fill\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/forms/G4zYk7UIOmAN0YIf2\" rel=\"nofollow\"\u003ethis form\u003c/a\u003e\u003cstrong\u003e\u00a0to specify the project you would like to support and your info!\u00a0\u003cimg src=\"http://i.imgur.com/QXjRd5h.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/qe4vkrt.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/0ERpgNS.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/W8OIpNz.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/2oAOuxQ.gif\"\u003e\u003cbr\u003eBadges\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/zdYB4or.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eCollect different donator badges every month!\u003c/li\u003e\n\u003cli\u003eThe latest special badges you received will appear on top of your profile. All your badges will be listed under the \"Badges\" tab.\u003c/li\u003e\n\u003cli\u003eThe top 3 donators will get a different, unique badge! See \"Ranking Rewards\" below.\u003c/li\u003e\u003cli\u003e\u003cem\u003eNote: Badges are not visible on School Idol Tomodachi yet, but they will be added retroactively in the future when the feature gets implemented. All our other websites have the badges already.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/2oAOuxQ.gif\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003eDonators special page\u003c/h3\u003e\n\u003cimg src=\"http://i.imgur.com/VHymBq9.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eWe \u003cimg src=\"http://i.imgur.com/QXjRd5h.png\"\u003e\u00a0our donators,\u00a0\u003c/strong\u003eso on each of our websites, we have a special \"thank you\" page just for them:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://schoolido.lu/about/#donators\" rel=\"nofollow\" target=\"_blank\"\u003eSchool Idol Tomodachi donators page\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://cinderella.pro/donate/#donators\" rel=\"nofollow\" target=\"_blank\"\u003eCinderella Producers donators page\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://stardust.run/donate/#donators\" rel=\"nofollow\" target=\"_blank\"\u003eStardust Run donators page\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://stardust.run/donate/#donators\" rel=\"nofollow\" target=\"_blank\"\u003efr.gl donators page\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://bandori.party/donate/\" target=\"_blank\"\u003eBandori Party donators page\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eAs soon as you donate $5 or more, we will advertise a link of your choice on this page. It can be your Twitter, Tumblr, Twitch, or any other website!\u003c/li\u003e\n\u003cli\u003eTo help promote our donators\u0027 content, we regularly share their links to our followers on social media.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/2oAOuxQ.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003eSpecial status \u003cimg src=\"http://i.imgur.com/QXjRd5h.png\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/ChwlUKE.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eOnce a donator, forever in our hearts\u00a0\u003cimg src=\"http://i.imgur.com/QXjRd5h.png\"\u003e\u003c/strong\u003e\u00a0That\u0027s why as soon as you donate, even if it\u0027s only once, we\u0027ll display a lovely little heart near your avatar on your profile and anywhere else it appears on the website you support.\u003c/li\u003e\n\u003cli\u003eThe color of the heart depends on your donator \"status\". Your \"status\" is visible on your profile. It depends on the total you have donated, which adds up every month you donate.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSchool Idol Tomodachi donator statuses:\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e$10 or more: Idol Supporter\u00a0\u003cimg src=\"http://i.imgur.com/91K1SAG.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$50 or more: Idol Lover\u00a0\u003cimg src=\"http://i.imgur.com/1jDayE3.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$100 or more: Idol Ambassador\u00a0\u003cimg src=\"http://i.imgur.com/htnpq7N.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$500 or more: Idol Producer\u00a0\u003cimg src=\"http://i.imgur.com/lleEpOa.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$800 or more: Ultimate Idol Devotee\u00a0\u003cimg src=\"http://i.imgur.com/lleEpOa.png\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCinderella Producers donator statuses:\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e$10 or more: Skilled Producer\u00a0\u003cimg src=\"http://i.imgur.com/91K1SAG.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$50 or more: Expert Producer\u00a0\u003cimg src=\"http://i.imgur.com/1jDayE3.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$100 or more: Veteran Producer\u00a0\u003cimg src=\"http://i.imgur.com/htnpq7N.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$500 or more: Ultimate Producer\u00a0\u003cimg src=\"http://i.imgur.com/lleEpOa.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$800 or more: Idol Master\u00a0\u003cimg src=\"http://i.imgur.com/lleEpOa.png\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBandori Party donator statuses:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e$10 or more: Player\u00a0\u003cimg src=\"http://i.imgur.com/91K1SAG.png\"\u003e\u003c/li\u003e\u003cli\u003e$50 or more: Super Player \u003cimg src=\"http://i.imgur.com/1jDayE3.png\"\u003e\u003c/li\u003e\u003cli\u003e$100 or more: Extreme Player \u003cimg src=\"http://i.imgur.com/htnpq7N.png\"\u003e\u003c/li\u003e\u003cli\u003e$500 or more: Master Player \u003cimg src=\"http://i.imgur.com/lleEpOa.png\"\u003e\u003c/li\u003e\u003cli\u003e$800 or more: Ultimate Player \u003cimg src=\"http://i.imgur.com/lleEpOa.png\"\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eStardust Run donator statuses:\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e$10 or more: Pok\u00e9mon Trainer\u00a0\u003cimg src=\"http://i.imgur.com/91K1SAG.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$50 or more: Super Pok\u00e9mon Trainer\u00a0\u003cimg src=\"http://i.imgur.com/1jDayE3.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$100 or more: Expert Pok\u00e9mon Trainer\u00a0\u003cimg src=\"http://i.imgur.com/htnpq7N.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$500 or more: Pok\u00e9mon Master\u00a0\u003cimg src=\"http://i.imgur.com/lleEpOa.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$800 or more: Ultimate Pok\u00e9mon Master\u00a0\u003cimg src=\"http://i.imgur.com/lleEpOa.png\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003efr.gl donator statuses:\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e$10 or more: Gleek\u00a0\u003cimg src=\"http://i.imgur.com/91K1SAG.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$50 or more: Super Gleek\u00a0\u003cimg src=\"http://i.imgur.com/1jDayE3.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$100 or more: Extreme Gleek\u00a0\u003cimg src=\"http://i.imgur.com/htnpq7N.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$500 or more: Gleek Master\u00a0\u003cimg src=\"http://i.imgur.com/lleEpOa.png\"\u003e\u003c/li\u003e\n\u003cli\u003e$800 or more: Ultimate Glee Lover\u00a0\u003cimg src=\"http://i.imgur.com/lleEpOa.png\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/2oAOuxQ.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003ePostcards\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"http://i.imgur.com/yJjMUPG.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe first time you donate $25 or more, Deby will \u003cstrong\u003ehand-craft a cute postcard for you.\u003c/strong\u003e\u00a0She\u0027ll draw your favorite character and write a little message just for you, to thank you for your support\u00a0\u003cimg src=\"http://i.imgur.com/QXjRd5h.png\"\u003e\u003c/li\u003e\n\u003cli\u003eThe first card will come from \u003cstrong\u003eSingapore\u003c/strong\u003e and will either be a picture of the city or a picture inspired by the game of the website you\u0027re supporting.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEvery month Deby travels to another country\u003c/strong\u003e, you\u0027ll get another cute postcard from that country!\u003c/li\u003e\n\u003cli\u003eDeby travels multiple times a year, so you can expect lots of super cute postcards to collect~\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/2oAOuxQ.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003eKeychain\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/YWDvpto.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe first time you donate $50, you\u0027ll receive \u003cstrong\u003ea super cute customized keychain\u003c/strong\u003e in the mail!\u003c/li\u003e\n\u003cli\u003eOne side will show the logo of the website you supported.\u003c/li\u003e\n\u003cli\u003eThe other side (main side!) will show your favorite card or character~\u003c/li\u003e\n\u003cli\u003eYou can tell us your favorite card or character, or let us decide for you :)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/2oAOuxQ.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003eT-shirt\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"http://i.imgur.com/lNgK3qB.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe first time you donate $100, you will receive a T-shirt that features the logo and name of the website you support!\u003c/li\u003e\n\u003cli\u003eIt\u0027s a great way to show your love for your favorite website if you go to anime and video game conventions, or just to share your hobbies with your friends :)\u003c/li\u003e\n\u003cli\u003eEach website you support has 2 different designs: light or dark. You can decide the one you want!\u003c/li\u003e\n\u003cli\u003eIt\u0027s unisex and will look good on you, no matter your gender ;) You can pick your size among S, M, L, XL, XXL, and 3XL.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/2oAOuxQ.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003eSurprise Box\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/KfwqpMm.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe first time you donate $200 or more, we will hand-craft a cute surprise box with: \t\u003cul\u003e\n\u003cli\u003ecustomized mini cards of your favorite character\u003c/li\u003e\n\u003cli\u003esnacks from Japan + USA\u003c/li\u003e\n\u003cli\u003eand many more little surprises!\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eThe theme of the box and its content will depend on the website you support.\u003c/li\u003e\n\u003cli\u003eAll the boxes are unique and we make them just for you. You never know what you\u0027ll find inside~\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/2oAOuxQ.gif\" style=\"color: rgb(0, 0, 0); font-weight: 700; text-align: center;\"\u003e\u003cbr\u003e\u003ch4\u003eMilestones Summary\u003c/h4\u003e\u003c/div\u003eBy being a loyal patron, you can look forward to getting our new rewards every time you reach one of these tiers:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhen you donate the first time:\u003cul\u003e\u003cli\u003eYour name will appear on our donation page, forever\u003c/li\u003e\u003cli\u003eYour profile picture will get a heart decoration everywhere it appears on the website, forever\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWhen you reach \u003cstrong\u003e$5\u003c/strong\u003e or more:\u003cul\u003e\u003cli\u003eYou can add a link of your choice to our donators page\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWhen you reach \u003cstrong\u003e$10\u003c/strong\u003e or more:\u003cul\u003e\u003cli\u003eYou become an Idol Supporter, Skilled Producer or Player\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWhen you reach \u003cstrong\u003e$25\u003c/strong\u003e or more:\u003cul\u003e\u003cli\u003eYou get a customized postcard in the mail\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWhen you reach \u003cstrong\u003e$50\u003c/strong\u003e or more:\u003cul\u003e\u003cli\u003eYou become an Idol Lover, Expert Producer or Super Player\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWhen you reach \u003cstrong\u003e$75\u003c/strong\u003e or more:\u003cul\u003e\u003cli\u003eYou get a keychain made just for you in the mail\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWhen you reach \u003cstrong\u003e$100\u003c/strong\u003e or more:\u003cul\u003e\u003cli\u003eYou become an Idol Ambassador, Veteran Producer or Extreme Player\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWhen you reach \u003cstrong\u003e$225\u003c/strong\u003e or more:\u003cul\u003e\u003cli\u003eYou can a personalized surprise box!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWhen you reach \u003cstrong\u003e$500\u003c/strong\u003e or more:\u003cul\u003e\u003cli\u003eYou become an Idol Producer, Ultimate Producer or Master Player\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWhen you reach \u003cstrong\u003e$800\u003c/strong\u003e or more:\u003cul\u003e\u003cli\u003eYou become the Ultimate Idol Devotee, Idol Master or Ultimate Player\u003c/li\u003e\u003cli\u003eIf you\u0027re the first to reach this tier, you get to decide who\u0027s the character shown by default on the homepage of the website\u003c/li\u003e\u003cli\u003eYou get to ask for a feature of your choice to be developed on the website\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/qe4vkrt.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/GnXl8yg.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMonthly Ranking\u003c/h4\u003eEach month, we will give to all our donators a special badge that will be visible on their profile (see above for more info). The top 3 donators of the month will get a different badge! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/G4MMD4v.png\"\u003e\u00a0The 3rd top donator will get a special unique bronze badge\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/8GN2UbJ.png\"\u003e\u00a0The 2nd top donator will get a special unique silver badge\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/N6GQCif.png\"\u003e\u00a0The 1st top donator will get a special unique gold badge\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/25it9F6.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e1st ultimate donator\u003c/h4\u003eThe 1st donator to reach the \"ultimate\" status (see all donators statuses above) gets to decide, among all the characters in the game, who should be the one displayed by default on the homepage. This is what we call \"ultimate devotion.\" \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://schoolido.lu/static/homepagecharacter.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eAll ultimate donators\u003c/h4\u003eIf you reach the \"ultimate\" status but don\u0027t want to pick a specific character for the homepage (or someone else did it before you), you can discuss with Deby about a feature you would like to see on our website and get it implemented.\u00a0You decide what you want, and we will make it come true! \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.schoolido.lu/static/feature.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003eNote: It has to be in the range of our abilities and in accordance with the spirit of the website ^_^\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/qe4vkrt.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/FbuaHiK.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eBesides the rewards fees, \u003cstrong\u003e\u00a0all donations are used to pay for the servers\u003c/strong\u003e. Our servers cost approximately $375 / month.\u003cbr\u003eIt sounds expensive, but understand that we have a lot of traffic, which requires us to pay for a very good server and lots of bandwidth. \u003cbr\u003eTransparency \u0026amp; honesty are our priorities! That\u0027s why we published a full detailed budget\u00a0 \u003ca href=\"https://docs.google.com/spreadsheets/d/18dwZyE37SKFRXDG3hWd7O7JpQv41CSINg_904S96T1M/pubhtml?gid=753111293\u0026amp;single=true\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Kdbzvwv.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eAfter running into lots of scalability issues and going through multiple iterations of infrastructure, we\u0027re now proud to say that we have a pretty robust architecture that corresponds to our needs! \u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eWe use Amazon Web Services.\u003c/li\u003e\n\u003cli\u003eOur static files are hosted on S3: images, CSS, javascript, etc.\u003c/li\u003e\n\u003cli\u003eElastic Beanstalk helps us scaling automatically depending on traffic and during peak times.\u003c/li\u003e\n\u003cli\u003eAll our databases are centralized on a t2 large RDS server\u003c/li\u003e\n\u003cli\u003eThe notification emails you receive are sent by SES\u003c/li\u003e\n\u003cli\u003eThough it changes automatically depending on traffic, most of the time: \t\u003cul\u003e\n\u003cli\u003eSchool Idol Tomodachi runs on 1 t2 large instance\u003c/li\u003e\n\u003cli\u003eCinderella Producers runs on 2 t2 small instances\u003c/li\u003e\n\u003cli\u003eBandori Party runs on 1 t2 medium instance\u003c/li\u003e\u003cli\u003eStardust Run runs on 1 t1 micro instance (not in free tier)\u003c/li\u003e\u003cli\u003efr.gl runs on 1 t1 micro instance\u00a0(not in free tier)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003eIf you have any technical questions or anything else you\u0027d like to talk about regarding our infrastructure, feel free to\u00a0\u003ca href=\"http://schoolido.lu/about/#contact\" rel=\"nofollow\" target=\"_blank\"\u003econtact us\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/qe4vkrt.png\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://i.imgur.com/3IgUeiP.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere should I send you my address, profile URL, T-shirt size, etc.?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWhen you become one of our patrons, please fill \u003ca href=\"https://goo.gl/forms/G4zYk7UIOmAN0YIf2\" rel=\"nofollow\"\u003ethis form\u003c/a\u003e to specify the project you would like to support and your info! \u003cimg src=\"http://i.imgur.com/QXjRd5h.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI can\u0027t pay on Patreon, can I use Paypal or something else?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://cinderella.pro/donate/?show_paypal\" rel=\"nofollow\"\u003e\u003cstrong\u003eClick here to use PayPal\u003c/strong\u003e\u003c/a\u003e and check the box to make it recurrent.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://gratipay.com/~schoolidolu/\" rel=\"nofollow\"\u003e\u003cstrong\u003eClick here to use Gratipay\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eIf none of these work, \u003ca href=\"http://schoolido.lu/about/#contact\" rel=\"nofollow\"\u003econtact us\u003c/a\u003e and we\u0027ll figure something out.\u003c/li\u003e\u003c/ul\u003eDon\u0027t forget fill \u003ca href=\"https://goo.gl/forms/G4zYk7UIOmAN0YIf2\" rel=\"nofollow\"\u003ethis form\u003c/a\u003e as well to specify the project you would like to support and your personal info!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I support multiple projects?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes!\u003cbr\u003eDivide your pledge by the number of projects you want to support and submit the form multiple times for the different projects you want to support. \u003cbr\u003eFor example: if you want to support School Idol Tomodachi and Cinderella Producers and you pledge $50 per month, fill this form twice and check the $25 pledge each time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, but this is way too expensive for just a T-shirt!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is not a store and we don\u0027t sell products. We use a % of the donations to create the special rewards, but the majority will go to our server. See the section \"How will the money be spent?\" for more info.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy can\u0027t you pay for the servers yourself?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eI\u0027m currently balancing my life between managing these sites and doing freelance missions once in awhile to sustain myself financially. I don\u0027t have stable income, if any. I have absolutely no extra money to spend on this or buying love gems ;) \u003cbr\u003eIf I can\u0027t pay for the servers and nobody else thinks it\u0027s worth paying for them, I\u0027ll regretfully have to close the websites, but that\u0027s all I can do. If we have communities behind them, that want them alive and are willing to help me pay for the servers, I will keep maintaining the websites. I think it\u0027s a fair trade! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAre servers really that expensive?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eYes, they are. \u003cbr\u003e\u003cbr\u003eWe experienced a lot of problems in the past because our servers were too small and couldn\u0027t handle all the requests. The sites were slow and unusable whenever something good happened in the game. Finding a good balance between the features we can provide and the cost they cause was not easy. We had to say good bye to features that we liked, but we can\u0027t remove our main feature: progress tracking, which involves a lot of database interactions.\u003cbr\u003e\u003cbr\u003eFor this reason, I work a lot on \u003cstrong\u003eoptimization\u003c/strong\u003e. I spend entire days every month just optimizing every single database query to make the page load faster, cache pages and assets, and more. I also use auto-scaling. I had a 2 hours appointment with 2 AWS official experts to get advice.\u003cbr\u003e\u003cbr\u003eOur infrastructure today is the fruit of that combined hard work (see \u003cem\u003eServer \u0026amp; Tech Specs\u003c/em\u003e above).\u00a0We save A LOT of money thanks to all these optimizations, and the cost would probably be 4 times higher without them.\u003cbr\u003e\u003cbr\u003eSome say AWS is not the cheapest option, and though it might be true, I don\u0027t want to host the site on a dedicated server. Maintaining them is a pain, the bandwidth offered by cheap providers is not reliable, and you have to do everything yourself. Cloud hosting on the other hand, offers a large range of services that make server management easier and safer. It suits my needs since system administration is not my expertise.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not convinced because you\u0027re a software engineer or a system administrator and think you can do better, we would love to talk to you. Everything we do is open source and open for contributions, so your help would be welcomed with open arms\u00a0\u003cimg src=\"http://i.imgur.com/QXjRd5h.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAren\u0027t those images on your website copyrighted?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter discussing with the company behind the game of our main website, we confirmed that since we provide a community website about the game, using the licensed images is considered fair use. \u003cbr\u003e\u003cbr\u003eWe are, however, not allowed to use these copyrighted images on our T-shirts, and that\u0027s why they feature the logos of our websites instead.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat will happen if you don\u0027t get enough money?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eSo far, I covered the extra expenses myself when the server was smaller and cheaper (~$75 / month). In the future, if I don\u0027t get enough funds to cover the majority of the servers costs, I might consider shutting down one or more websites. This would be the very last option and I\u0027ll keep doing my best to keep them alive, since I love these websites and their communities! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat will you do if you get more money?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eExtra money we get for one month will help cover the cost of the next months that might not get entirely covered by the donations. In other words, we save the money for the future! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s inappropriate to ask for money when you have funds left. You should only ask when you need it.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince I can\u0027t personally afford to pay for it myself, waiting for the cash we have to run out before asking would probably mean shutting down the site while we wait for funds to come. That\u0027s a risk I\u0027m not willing to take, so I feel more safe making sure we always have a little bit of funds left for the upcoming months.\u003cbr\u003e\u003cbr\u003eYou can see how many theoretical months we can \"survive\" with the current funds on our detailed budget \u003ca href=\"https://docs.google.com/spreadsheets/d/18dwZyE37SKFRXDG3hWd7O7JpQv41CSINg_904S96T1M/pubhtml?gid=753111293\u0026amp;single=true\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDid you consider adding ads on your websites or affiliate links instead of asking for donations?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIn general, advertisement banners on websites have a big impact on user experience and don\u0027t pay much. We want you to have a great time on our websites and don\u0027t want to make your experience unpleasant, so we decided to ask for donations instead. We think it\u0027s a more transparent and honest way to cover our expenses. \u003cbr\u003e\n\u003cbr\u003eWe use affiliate links on social media and on our websites. We try to only share links for items that we think you will truly be interested in and we don\u0027t make the links invasive or too frequent. So far, we received positive feedback on these and we get around $40 / month thanks to the affiliate links.\u00a0Transparency \u0026amp; honesty are our priorities! That\u0027s why we published a full detailed budget \u003ca href=\"https://docs.google.com/spreadsheets/d/18dwZyE37SKFRXDG3hWd7O7JpQv41CSINg_904S96T1M/pubhtml?gid=753111293\u0026amp;single=true\" rel=\"nofollow\"\u003ehere\u003c/a\u003e (including what we get from affiliate links).\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cimg src=\"http://i.imgur.com/qe4vkrt.png\"\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/9TUYDK2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSchool Idol Tomodachi, Cinderella Producers, Stardust Run and fr.gl are not representatives and are not associated with LoveLive! School Idol Festival, IDOLM@STER Cinderella Girls Starlight Stage, Pok\u00e9mon GO and Glee Forever. Their logos, contents and images are Trademarks of the respective companies that own them.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"
   },
