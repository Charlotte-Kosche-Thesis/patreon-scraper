    "summary": "Hi everybody!\u003cbr\u003e\u003cbr\u003eMy name is Doug Perry, and let\u0027s be honest: \u003cstrong\u003eI\u0027m asking you to pay me to have fun\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m a professional percussionist, and I enjoy playing a lot of different kinds of music with lots of different people. \u00a0Sometimes I\u0027m in the percussion section of a symphony orchestra, sometimes I\u0027m rocking out on stage with a band, and sometimes I\u0027m setting the mood at a cocktail party with a jazz group. \u00a0When I\u0027m not doing that, I\u0027m teaching at a local university, helping young music students become professionals themselves. \u00a0It\u0027s an exciting lifestyle, and I think I\u0027m very fortunate to be a part of it!\u003cbr\u003e\u003cbr\u003eThat being said, there are lots of things I love that are not a part of my professional life, such as video games and video game music, writing and arranging music, and making silly YouTube videos. \u00a0These are all things I do for fun, but I don\u0027t make money from. \u00a0That\u0027s why I\u0027m here!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should I use Patreon to give you money?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eAs a professional musician, my lifestyle is spontaneous and erratic. \u00a0I\u0027m always getting ideas for pieces to write, or fun videos to make, but I have a hard time committing to those ideas under the pressures of my profession. \u00a0\u003cstrong\u003eI want to use Patreon to give my listeners a direct platform to show their support, and encourage me to create more original content\u003c/strong\u003e\u003cstrong\u003e. \u00a0\u003c/strong\u003eThis would include things like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWriting original music in a variety of different styles and genres\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaking covers and arrangements of popular and video game music\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreating music videos for my music, as well as percussion repertoire\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaking vlogs, educational videos, and other silly ideas\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese are all things I do for fun, and want to do more of. \u00a0By supporting me on Patreon, you\u0027re letting me know that they are fun for you as well!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"\"\u003eThat\u0027s great and all, but where does the money go?\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003cb style=\"\"\u003e\u003c/b\u003eWhen I make music and videos, I use all of my own equipment and do everything on my own. \u00a0By supporting me on Patreon, I can put this money towards:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBetter recording equipment\u003c/li\u003e\u003cli\u003eBetter video equipment\u003c/li\u003e\u003cli\u003eBetter hardware and software for producing music and videos\u003c/li\u003e\u003cli\u003eCollaborating with other professionals to make higher-quality products\u003c/li\u003e\u003c/ul\u003eBut most importantly, you\u0027re providing me with an obligation to create more!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOkay, I\u0027ll help you out. \u00a0How does this all work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eFirst of all: \u003cstrong\u003eThank you thank you thank you thank you!\u003c/strong\u003e\u00a0By pledging, you are choosing to donate an amount of your choice per song or video I upload. \u00a0You can also choose to set a monthly limit, so that you never go over a certain amount per month. \u00a0You can also withdraw your pledge at any time. \u00a0Any little bit helps, and I greatly appreciate anything you are willing to give!\u003cbr\u003e\u003cbr\u003eBelow, you can find various pledge levels that include rewards to my patrons. \u00a0At first, I won\u0027t have very many, but as time goes on, I may add more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much\u003c/strong\u003e\u00a0for visiting my Patreon page. \u00a0I\u0027m excited to create more original content and share it with the world!\u003cbr\u003e"
