    "published_at": "2017-12-08T20:36:02+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI intend to release \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e4\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0patron-supported projects in 2018:\u00a0my new album, two music videos, and one special secret.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eYou won\u0027t be charged your pledge amount until I complete a project, at which time you will still have the opportunity to opt out or change your pledge amount.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eYou\u2019re really helping to make this art possible.\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eFollow \u0026amp; Connect:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://open.spotify.com/artist/6cO3livmpthCY7LTdlgaNI\" target=\"_blank\"\u003e Spotify \u003c/a\u003e |\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/dallas-thornton/1032611754\" target=\"_blank\"\u003e iTunes \u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/user/daltronsaurus\" target=\"_blank\"\u003e Youtube \u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/whoisdallasthornton/\" target=\"_blank\"\u003e Facebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/dallasthornton/\" target=\"_blank\"\u003e Instagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e----\u00a0 \u00a0 \u00a0------\u00a0 \u00a0 \u00a0 -----\u00a0 \u00a0 \u00a0-----\u00a0 \u00a0 \u00a0 -----\u00a0 \u00a0 \u00a0-----\u00a0 \u00a0 \u00a0-----\u00a0 \u00a0 -----\u00a0 \u00a0 -----\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m Dallas Thornton. I write, produce and perform original music. If you\u2019re like me, you believe in the power of art to bring people together and do good in the world.\u003cbr\u003e\n\n\u003cbr\u003eI started this Patreon page to connect directly with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Works\u003c/strong\u003e\u003cbr\u003eEvery time I release a project, like a new album or music video, you can tip me on this platform. You\u2019re helping to support me and my mission to spread goodness through music, and also helping to keep independent music alive in an age where artists aren\u2019t getting paid for their work. \u003cbr\u003e\n\n\u003cbr\u003eIn return, you become my inner circle of trusted supporters, getting access to exclusive goodies available only to my patrons. Plus, we can communicate and I can use your feedback to improve this whole process.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eMy Vision\u003c/strong\u003e\u003cbr\u003eTo make albums and travel all over the world spreading a message with heart - love yourself and shape the world you want to live in. \u003cbr\u003e\n\n\u003cbr\u003e2018 is a big year! I have plans to release a new full-length album, called \u201cTalking To Myself\u201d. Many of you know that I make conceptual albums. For example, my last album, \u201cIn Case It Rains\u201d, was about the journey of finding that happiness is in our own hands. This record is about the dynamic function of love as it pertains to the individual, our personal relations, and the world.\u003cbr\u003e\n\n\u003cbr\u003eI also have some exciting ideas for artistic collaborations, including music videos, special shows with my band and more.\u003cbr\u003e\n\n\u003cbr\u003eI tend to be uncomfortable with asking for help, but I can\u2019t make this vision happen alone. I appreciate you for joining me on my journey and I can\u2019t wait to share it with you!\u003cbr\u003e"
