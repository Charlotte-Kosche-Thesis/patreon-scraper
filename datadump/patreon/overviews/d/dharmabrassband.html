    "summary": "First off, thank you for checking out our Patreon page! We are a band based in the Bay Area of California, and bring the sounds of Afro-Cuban Jazz, Salsa, and the New Orleans Brass Band tradition together into a new, unique hybrid. Full disclosure: We are not exactly crazy about the 45th President. Anyways, \u00a0Imagine a 2nd line procession in NOLA that runs into a salsa block party in Spanish Harlem. \u00a0Sound crazy? Maybe....Well we are excited to be launching this crazy project with the help of Patreon, and humbly ask for your support in creating the music, and documenting these live recording sessions (audio and video), that will be the basis of our first album, releasing in 2018. We hope you will join us on this \"Maiden Voyage\" , and help us be able to bring to the world our unique vision of a brand new sound, drenched in the irresistible swing and swagger of New Orleans AND the equally irresistible fire of Mambo, Salsa and Latin Jazz along with some elements of Reggaeton, Latin Rock, Boogaloo, Funk, and Hip-Hop. \u00a0Remember if you choose to join us and select a reward tier, you will not be charged until we complete a song/video. Our goal is to release a song/video approximately every 4 weeks, but this may vary slightly. We hope to release our debut video/song, by February). Dharma Brass Band project includes the following musicians: Jamie Dubberly, leader and trombone, Steffen Kuehn, trumpet, Joe Mazzaferro, trumpet, Mike Rinta, trombone, Charlie Gurke, baritone sax, Pete Cornell, tenor sax, Ben Torres, tenor sax, Luke Kirley, sousaphone, Mara Fox, trombone, Brian Andres, drums, Karl Perazzo, percussion, Silvestre Martinez, percussion, Javier Cabanillas, percussion, Christian Pepin , percussion, Camilo Landau, tres, Armando Cordoba, vocals, Braulio Barrera, vocals, Jeff Cordoba, vocals, Dublin, vocals, Christelle Durandy, vocals. \u00a0Thank you for your support, looking forward to what we can do together!"
