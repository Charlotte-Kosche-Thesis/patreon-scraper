    "summary": "Hello!\u003cbr\u003eI\u0027m Lex and I create an actual play fantasy/comedy show called Dank Dungeons.\u003cbr\u003eI also collaborate with awesome streamers to play in and run games.\u003cbr\u003e\u003ca href=\"http://www.youtube.com/dankdungeons\" target=\"_blank\"\u003eCheck out some of my work whydoncha?\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY ARE YOU ON PATREON?\u003c/strong\u003e\u003cbr\u003eI want to be able to do more stuff! I\u0027m looking to expand the kinds of content I make but devoting the extra time is tough with my limited funds. I want to poll patrons on ideas I have for new content and let them shape what I\u0027m making for them. Some of these ideas include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Regular One-Shot Collaborations with Other Creators\u003c/li\u003e\u003cli\u003e\u00a0DMsGuild/DriveThruRPG Content\u003c/li\u003e\u003cli\u003e\u00a0RPG Opinion Videos and Interviews\u003c/li\u003e\u003c/ul\u003eAlso, money makes production of the main series so much easier: from big things like getting music written for it, to the basics like paying for food for the cast and crew.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I GET OUT OF THIS?\u003c/strong\u003e\u003cbr\u003eWell aside from that feel-good feeling of helping me out, you get access to stuff.\u003cbr\u003eFor starters as much behind the scenes content for the main series as you want. As stated above you\u0027ll be able to vote in polls to tell me what kind of content I should be making. If I\u0027m making DriveThruRPG content you\u0027ll be able to get a free copy.\u00a0Plus I\u0027ll make some patreon exclusive written content available. If I\u0027m making videos or doing long-form podcasting or interview content, you\u0027ll be getting extras for that.\u00a0\u003cbr\u003eThis all kind of depends on what milestone we\u0027re at. The more money I\u0027m getting, the more stuff I\u0027m doing, and the more stuff you get. \u003cbr\u003e"
