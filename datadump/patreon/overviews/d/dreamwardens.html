    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"https://orig00.deviantart.net/6f38/f/2017/333/c/3/intro_by_requiem_delacroix-dbv8ad8.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e---\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eWho are the \"Dream Wardens,\" you ask?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThe \"Dream Wardens,\" consist of the husband and wife duo, Francisco \u0026amp; Jill Salinas, working together to create content for the world to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat type of content?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe content that we produce will consist of original stories, written by Jill, and illustrations to accompany those stories, drawn by Francisco, in our monthly content batches.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWhat is included in batches?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEach first week of the month on the 5th, we plan to release a content batch (in the form of a dropbox/google drive link) consisting of a pdf file that contains short stories and accompanying illustrations.\u003cbr\u003e\u003cbr\u003eThe content batch will also contain any extra illustrations, produced by Francisco, that meet various reward tiers for the month.\u003cbr\u003e\u003cbr\u003eThe rewards of the month shall remain posted till the end of the month.\u003cbr\u003e\u003cbr\u003eFor more info, please refer the reward tier list.\u00a0\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eWith your generous support of our Patreon campaign, we can continue to work towards our goals of producing content for everyone to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e"
