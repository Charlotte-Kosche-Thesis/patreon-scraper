    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D0dVpEiJ9lx0\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F0dVpEiJ9lx0%3Fshowinfo%3D0%26controls%3D0%26rel%3D0\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/embed/0dVpEiJ9lx0?rel=0\u0026amp;controls=0\u0026amp;showinfo=0",

    "published_at": "2017-04-11T00:03:30+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHey, Everyone! Welcome to my Patreon Community!\u003c/strong\u003e Just the fact that you\u0027re here tells me you\u0027ve considered the time and effort that goes into making videos, so thank you for being here. I have some really big plans for the future, and I\u0027m asking you to be a part of it all. \u003cbr\u003e\n\u003cbr\u003e\nHere in our Patreon community you can get\u003cstrong\u003e MORE ACCESS to me\u003c/strong\u003e, answers to your questions, latest YouTube \u0026amp; Video Marketing updates, unique community content, behind the scenes info, new videos, and cool/ fun stuff that I find interesting! By being a \u003cstrong\u003esupporting member of this community\u003c/strong\u003e, you\u0027ll help me create more consistent\u00a0content while getting exclusive perks.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s3.us-east-2.amazonaws.com/patreon-derraleves/what+is+patreon.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a way to join your favorite creator\u0027s community and pay them for making the stuff you love. You can pay just a few bucks per month for each video that a creator makes. \u003cbr\u003e\u003cbr\u003eFor example, I will be releasing \u003cstrong\u003eYouTube Tips and Training Videos\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eevery \u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMonday and Thursday.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e That is a total of 8 videos a month and if you pay the $1 per video, \u003cstrong\u003ethen your card gets charged a total of $8 that month\u003c/strong\u003e. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou can put a cap on your monthly contribution\u003c/span\u003e\u003c/strong\u003e so that you will not get charged over a specified amount, that way you can have control over how much you contribute each month.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s3.us-east-2.amazonaws.com/patreon-derraleves/why-patreon.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI always enjoy connecting with my viewers on a more personal level, and rejoice with them when they get results. I get hundreds of emails and private messages every day from people asking for help or personalized tips, and I simply can\u0027t respond to every inquiry. By creating a Patreon-supported community, I can connect with you on a deeper level plus give you tips and answer important questions.  \u003cbr\u003eHere is what I can do with help from my Patreon Community:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eHELPING MORE CREATORS SUCCEED!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePRODUCE BETTER CONTENT!\u003c/strong\u003e \u003cem\u003eBetter overall quality of the stuff I produce!\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePRODUCE \u003cem\u003eMORE\u003c/em\u003e CONTENT!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFOCUS MORE ATTENTION ON MY YOUTUBE CHANNEL!\u003c/strong\u003e \u003cem\u003eThe more support I have on Patreon, the less time I have to spend working on other projects and jobs to pay the bills!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s3.us-east-2.amazonaws.com/patreon-derraleves/where-does-money-go.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIn short, the money goes to the content.\u003c/strong\u003e Your support goes directly to the creation of more content for the entire YouTube community. Your support will allow me to optimize  different aspects of my time so I can free up as much of it as possible in order to serve you as a community. For this, I am grateful.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s3.us-east-2.amazonaws.com/patreon-derraleves/WHO-IS-DERRAL-EVES-PATREON.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s3.us-east-2.amazonaws.com/patreon-derraleves/eves-family-patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFirst and foremost, I have the most patient and loving wife, plus five amazing children. My favorite place to be in the world is with them. They are truly my number one passion and priority and the motivating force behind everything I do.\u003cbr\u003e\u003cbr\u003eIn 2005, I stumbled on a website called YouTube. Little did I know that it would change my passion, my business, and my life. I dedicated more than 12 years figuring out different ways to get more visibility and grow bigger audiences while making more money. I\u0027ve helped 14 YouTube channels start from nothing get to over ONE MILLION Subscribers each....\u003cstrong\u003eThat\u0027s 14 Gold Play buttons!!\u003c/strong\u003e During this time, I was able to help generate over 8 BILLION video views collectively.\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s3.us-east-2.amazonaws.com/patreon-derraleves/youtube-certifed.png\" style=\"width: 194px;\"\u003e\u003c/div\u003eI love devouring information and keeping up on cutting-edge trends. In 2013, YouTube invited me to participate in their certification program. Since then, I have acquired nearly all the certifications you can get from Google and YouTube: I\u2019m YouTube Certified in Audience Growth, Content Strategy and Digital Rights, Google Adwords, Google Analytics, and more. I\u0027m also a certified Google Specialist and a Google Partner. I guess you could say I\u2019m a little obsessed! I mean, I own 36 YouTube Black t-shirts (I get one every time I visit YouTube Headquarters).\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy end-game is to help as many people as I can to succeed. I really want to make a difference, and I want to help other people make a difference, too. Thank you for helping me help YOU! \u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/-62xZhZYnYI?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eTHANK YOU FOR ALL YOUR SUPPORT!\u003c/h3\u003e"
