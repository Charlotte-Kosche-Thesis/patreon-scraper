    "summary": "Hi! I\u0027m just your average twenty-something that spends their time drawing boobs for the internet! My friends call me Doodle!\u00a0\u003cbr\u003eI\u0027ve been passionate about drawings and illustration since I was little, and now I\u0027m working on making it a living. My ultimate goal is to share creativity with the world, and maybe be a little sexy too!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/V42F2nE.jpg\"\u003e\u003cbr\u003eFor years, I\u0027ve been intrigued by the world of digital art and illustration. I started drawing in Microsoft Paint nearly 12 years ago with a mouse and keyboard. Needless to say, my skill (and equipment) have improved greatly since then. Now, I use Paint Tool Sai, IbisPaint, and a Wacom tablet for drawings, like the one above.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/eytRS9A.png\"\u003e\u003cbr\u003eDrawing has become the way I express my emotions, the way I cope with hardship, and the way I communicate with those around me. Whether I\u0027m feeling silly and goofy or angry and upset, everything shows in my work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/dnLl8Hz.png\"\u003e\u003cbr\u003eAnd for the privilege to do express myself, I have to thank you. Whether you\u0027re a five-dollar patron or just a free follower, Thank you. Thanks to you, I\u0027m able to express myself and reach my dreams and goals. You\u0027re appreciated!\u003cbr\u003e"
