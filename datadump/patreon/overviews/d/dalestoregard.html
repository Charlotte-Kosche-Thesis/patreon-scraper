    "published_at": "2018-04-22T19:14:18+00:00",
    "summary": "\u003ch2\u003eHei kj\u00e6re dyrevenn!\u003c/h2\u003e\u003cstrong\u003eDale Store G\u00e5rd\u003c/strong\u003e er \u003cstrong\u003eNorges f\u00f8rste fristed for g\u00e5rdsdyr, \u003c/strong\u003esom drives etter veganske prinsipper.\u003cstrong\u003e\u00a0\u003c/strong\u003eFor \u00f8yeblikket bor det 15 geiter, 7 griser, 3 ender, 2 sm\u00e5lensgjess, 7 haner, 2 katter, en hest og en ponni her p\u00e5 g\u00e5rden, og vi utvider stadig v\u00e5r familie med sm\u00e5 og st\u00f8rre individer, alle vesener som ikke har noe sted \u00e5 gj\u00f8re av seg. Vi har fokus p\u00e5 \u00e5 legge til rette for at dyrene skal f\u00e5 leve s\u00e5 n\u00e6rt opp mot det naturlige som mulig, innenfor forsvarlige rammer.\u003cbr\u003e\u003cbr\u003eVi driver selvsagt ingen form for dyreproduksjon. Derfor er vi avhengige av \u00e5 f\u00e5 inn inntekter ved fulltidsjobber og studier ved siden av g\u00e5rdsdriften for \u00e5 f\u00e5 det til \u00e5 g\u00e5 rundt.\u00a0Dette koster mye tid og energi, tid og energi vi kunne brukt p\u00e5 dyrene om vi hadde mer midler til disposisjon. Dr\u00f8mmen er \u00e5 f\u00e5 frigjort tid slik at vi kan gj\u00f8re g\u00e5rdsdriften til en enda st\u00f8rre del av v\u00e5rt liv, og \u00e5 ta til oss flere dyr. Vi har nemlig plassen, det vi trenger er \u00f8konomien og driftsbygninger til \u00e5 huse flere dyr. Hver eneste uke m\u00e5 vi si nei til noen sm\u00e5 eller store som ikke har noe sted \u00e5 bo. Det skj\u00e6rer i hjertet \u0026lt;3\u003cbr\u003e\u003cbr\u003eVed \u00e5 st\u00f8tte oss med et m\u00e5nedlig bel\u00f8p - \u003cem\u003euansett st\u00f8rrelse\u003c/em\u003e - er du med og hjelper oss slik at vi kan gi dyrene her gode liv, og du gir oss en st\u00f8rre mulighet til b\u00e5de \u00e5 gi dyrene vi allerede har s\u00e5 mye plass og frihet som mulig - og det \u00e5pner det opp muligheten for at vi kan ta til oss flere dyr. I tillegg gj\u00f8r du det mye lettere for oss \u00e5 drive g\u00e5rden. Det \u00e5 drive et fristed for dyr i et land som Norge er ressurskrevende, og vi er takknemlige for hver eneste st\u00f8ttespiller vi f\u00e5r.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm1.staticflickr.com/869/26667793307_c456511cb3_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eVi driver ogs\u00e5 et andelslag for gr\u00f8nnsaker, noe som i korte trekk er en form for dyrking og omsetning av gr\u00f8nnsaker hvor du som medlem og forbruker er med p\u00e5 en del av g\u00e5rdens gr\u00f8nnsaksproduksjon, og p\u00e5 den m\u00e5ten kan man v\u00e6re med p\u00e5 \u00e5 bestemme hva som dyrkes, ta en del av risikoen for hvordan v\u00e6r og vind p\u00e5virker avlingen og f\u00e5 din del av gr\u00f8den n\u00e5r det er tid for \u00e5 h\u00f8ste. Vi dyrker helt uten spr\u00f8ytemidler og kunstgj\u00f8dsel, p\u00e5 naturens egne premisser.\u003cbr\u003e\u003cbr\u003eSjekk gjerne ut v\u00e5r Facebook-side: \u003ca href=\"http://www.facebook.com/dalestoregard\" target=\"_blank\"\u003eDale Store g\u00e5rd\u003c/a\u003e\u003cbr\u003eEller v\u00e5r nettside:\u00a0\u003ca href=\"http://www.dalestoregard.no\"\u003eDale Store g\u00e5rd\u003cbr\u003e\u003c/a\u003e\u003ca href=\"mailto:post@dalestoregard.no\"\u003eDu kan ogs\u00e5 sende oss epost her\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eLurer du p\u00e5 hvordan vi driver ? Her er de styrende prinsipper\u00a0for Dale Store g\u00e5rds fristed\u00a0\u003c/strong\u003e\u003cbr\u003e\n\nEthvert\ndyrehold skal overholde kravene i dyrevelferdslovgivningen.\nFristeder, eller sanctuaries, for dyr har likevel et form\u00e5l som gj\u00f8r det viktig\n\u00e5 v\u00e6re klar p\u00e5 at stedet drives etter strengere prinsipper enn det generelle\nlovverket. Disse prinsippene er viktig av flere grunner:\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eDet\nskal sikres at de dyrene som huses p\u00e5 fristedet tilbys gode livsvilk\u00e5r, god omsorg og\ngod oppf\u00f8lgning.\u003c/li\u003e\n\n\u003cli\u003eDet\ner viktig \u00e5 gi omverdenen, st\u00f8ttespillere og bidragsytere trygghet for hvordan\nfristedet drives og at eventuelle bidrag og midler kommer dyrene til gode.\u003c/li\u003e\n\n\u003cli\u003eDe\nsom driver fristeder skal v\u00e6re bevisst sitt ansvar b\u00e5de overfor dyra de har og\nde tar imot, og ha klare prinsipper \u00e5 arbeide etter. \u003c/li\u003e\u003c/ul\u003e\n\nDerfor og p\u00e5\ndenne bakgrunn har vi f\u00f8lgende prinsipper for driften av Dale Store g\u00e5rds\nfristed for dyr:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.Dyrenes velferd og behov er\nfristedets h\u00f8yeste prioritet. Dette inneb\u00e6rer at alle dyr p\u00e5 fristedet skal:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\n\u003cli\u003eBehandles\nmed respekt og omsorg.\u003c/li\u003e\n\n\u003cli\u003eF\u00e5\nleve fri fra frykt og vold og under forhold hvor tillit kan bygges opp og ikke\nsviktes.\u003c/li\u003e\n\n\u003cli\u003eHa\ntilstrekkelig og n\u00e6ringsrik mat og rent vann etter dyrets behov.\u003c/li\u003e\n\n\u003cli\u003eHa\nle mot v\u00e6r og vind som er tilpasset dyrets egenart og individualitet.\u003c/li\u003e\n\n\u003cli\u003eGis\ngode muligheter for \u00e5 utfolde sine naturlige uttrykks- og livsformer (frihet\ntil bevegelse, behovsregulering, utl\u00f8p for flokkinstinkter og sosiale behov,\nsamt frihet til \u00e5 trekke seg tilbake).\u003c/li\u003e\n\n\u003cli\u003eHa\nregelmessig og behovsmessig stell og veterin\u00e6rfaglig tilsyn. Veterin\u00e6rfaglig\nskj\u00f8nn skal tillegges tung vekt ved vurdering av avliving. \u003c/li\u003e\n\n\u003cli\u003eKun\nv\u00e6re i n\u00e6rkontakt med mennesker n\u00e5r de velger selv og ved stell og pleie.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.Alle som deltar i driften av et\nfristed for dyr b\u00f8r jobbe aktivt for langsiktig \u00e5 l\u00f8se forholdene\nsom har skapt behovet for fristeder. Dette inneb\u00e6rer at fristedet:\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eIkke\nskal drive noen form for dyreproduksjon.\u003c/li\u003e\n\n\u003cli\u003eIkke\nskal drive avl, kj\u00f8p, handel eller annen omsetning av dyr, men kun ta imot dyr som\ntrenger nye hjem. Dyr som tas inn steriliseres/kastreres. Unntak kan gj\u00f8res der\nsterke hensyn taler for det. \u003c/li\u003e\n\n\u003cli\u003eKun\nomplasserer dyr der det er n\u00f8dvendig, og da til andre steder de ikke inng\u00e5r i\nproduksjon og er sikret et godt liv.\u003c/li\u003e\n\n\u003cli\u003eAktivt\nbidrar til opplysning om forhold som skaper behov for fristeder, og s\u00f8ker \u00e5\nfremme \u00f8kt forbrukerbevissthet om dyrehold. \n\u003c/li\u003e\n\n\u003cli\u003eIkke\ngj\u00f8re dyr systematisk tilgjengelig for bes\u00f8kende mot betaling, uavhengig av hva\ndette kalles (dyrehage, bes\u00f8ksg\u00e5rd, klappeg\u00e5rd, terapig\u00e5rd, eller annet).\u003c/li\u003e\n\n\u003cli\u003eKun\navholder spredte arrangementer hvor bes\u00f8kende f\u00e5r m\u00f8te dyr og kun der arrangementet\nhar opplysningsfremmende form\u00e5l, eller form\u00e5let er \u00e5 f\u00e5 inn midler til\ndyreholdet. Hovedfokuset b\u00f8r alltid v\u00e6re p\u00e5 \u00e5 \u00f8ke kunnskapsniv\u00e5et om dyrs behov. Bes\u00f8kende kan donere, eller betale for kaffe, kaker eller lignende, uten at dette er koblet til \u00e5 bes\u00f8ke dyrene.\u003c/li\u003e\n\n\u003cli\u003eF\u00f8lge\ngjeldende dyrevelferdslovgivning, og ellers s\u00f8ke \u00e5 fremme rammevilk\u00e5r som er\ngode for dyr.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eVi fors\u00f8ker aktivt \u00e5 bidra til bevisstgj\u00f8ring og bedre k\u00e5r for dyr, ogs\u00e5 utenfor fristedet. Dette inneb\u00e6rer at de som\ndeltar i driften av fristeder b\u00f8r v\u00e6re bevisst at:\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eDe kan fremst\u00e5 som eksempler ogs\u00e5 utenfor fristedet, og at de b\u00f8r minimere eventuelle bidrag til dyreproduksjon, ogs\u00e5 utenfor fristedet.\u003c/li\u003e\n\n\u003cli\u003ePositiv p\u00e5virkning i en dyrevennlig retning med opplysninger om gode l\u00f8sninger er\n\u00e5 foretrekke, fremfor ensidig kritikk av eksisterende forbruksm\u00f8nstre. \u003c/li\u003e\n\n\u003cli\u003eDyreholdet b\u00f8r v\u00e6re transparent, og fristedet deler informasjon om dyrs\nbehov og former for dyrehold fremfor \u00e5 d\u00f8mme de som ikke vet.\u003c/li\u003e\n\n\u003cli\u003eAlle restprodukter fra fristedet b\u00f8r h\u00e5ndteres p\u00e5 en helsefremmende og\nmilj\u00f8messig god m\u00e5te.\u003c/li\u003e\n\n\u003cli\u003eDet er en sammenheng mellom forholdene som skaper behovet for fristeder, livsvilk\u00e5r for dyr og\nmennesker, og vern av milj\u00f8 og \u00f8kologi.\u003c/li\u003e\n\n\u003cli\u003eDet \u00e5 fremme gode livsvilk\u00e5r for mennesker og fremme plantebasert matproduksjon fri for stoffer som ellers kan\np\u00e5virke dyre- og planteliv negativt, bidrar ogs\u00e5 til god dyrevelferd.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://farm1.staticflickr.com/810/41495718512_1bac0d0811_b.jpg\"\u003e\u003cbr\u003e\u003cem\u003e(Foto: Geir A. Carlsson)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSiden har blitt satt opp med hjelp fra v\u00e5r venn og st\u00f8ttespiller, Samuel Rost\u00f8l. Sjekk hans Patreon:\u00a0\u003c/em\u003e\u003ca href=\"http://www.patreon.com/SamRostol\"\u003eSamRostol\u003c/a\u003e"

   {
    "attributes": {
     "amount": 2500,
     "amount_cents": 2500,
     "created_at": "2018-01-07T00:26:26.276464+00:00",
