    "summary": "Mi nombre es Desir\u00e9e Bela-Lobedde y me dedico al \u003cstrong\u003eactivismo est\u00e9tico y antiracista.\u003c/strong\u003e Estoy encantada de poder darte la bienvenida a \u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003emi espacio en Patreon.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eComo activista, me dedico a explicar \u003cstrong\u003epor qu\u00e9 el activismo est\u00e9tico es importante para las mujeres negras.\u003c/strong\u003e Genero contenidos para personas con el \u003cstrong\u003epelo afro natural;\u003c/strong\u003e ese contenido va desde la publicaci\u00f3n de peinados para pelo afro, a rese\u00f1as de productos para el cuidado de la piel y el cabello... hasta publicaciones m\u00e1s did\u00e1cticas en las que explico c\u00f3mo aprender a cuidar del cabello natural es una forma muy v\u00e1lida de trabajar la identidad de las personas afrodescendientes y una v\u00eda de empoderamiento.\u003cbr\u003e\u003cbr\u003eAdem\u00e1s del activismo est\u00e9tico, publico (sobre todo en mi cuenta de Twitter) mucha informaci\u00f3n sobre las\u003cstrong\u003e formas del racismo\u003c/strong\u003e y contenido -propio y de otras fuentes- que proponen una \u003cstrong\u003econtranarrativa a la informaci\u00f3n\u003c/strong\u003e sesgada que muchas veces se da desde medios de comunicaci\u00f3n generalistas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 estoy en Patreon?\u003c/strong\u003e Pues porque he decidido crear una comunidad a la que ofrecerle \u003cstrong\u003econtenido exclusivo,\u003c/strong\u003e contenido que no estar\u00e1 disponible en ning\u00fan otro sitio. Y ser\u00e1\u003cstrong\u003e contenido did\u00e1ctico\u003c/strong\u003e que, evidentemente pretende invitar a la reflexi\u00f3n sobre la situaci\u00f3n de la comunidad afrodescendiente en Espa\u00f1a.\u003cbr\u003e\u003cbr\u003eAdem\u00e1s, generar todo este contenido conlleva \u003cstrong\u003einversi\u00f3n de tiempo y de medios. \u003c/strong\u003eSi te unes a esta comunidad y me apoyas, tendr\u00e9 la posibilidad de ofrecerte contenido de\u00a0\u003cstrong\u003ecalidad, \u003c/strong\u003eya que podr\u00e9 \u003cstrong\u003einvertir \u003c/strong\u003een formaci\u00f3n y en material.\u003cbr\u003e\u003cbr\u003eOtro motivo por el que tambi\u00e9n he decidido empezar mi comunidad en Patreon es que quiero ofrecerte la posibilidad de \u003cstrong\u003eque me propongas temas,\u003c/strong\u003e que me sugieras qu\u00e9 te gustar\u00eda ver aqu\u00ed; as\u00ed que la comunidad y \u003cstrong\u003eel contenido lo podremos ir creando\u003c/strong\u003e entre todas, todos y todes.\u003cbr\u003e\u003cbr\u003eEso s\u00ed, te voy a pedir que seas paciente, porque soy nueva en Patreon. Eso implica que tanto la comunidad como yo estaremos en evoluci\u00f3n constante; y prefiero que la puesta en rodaje sea lenta, pero segura. Yo ir\u00e9 creciendo, y la comunidad y los contenidos ir\u00e1n mejorando conforme aprenda a manejarme por aqu\u00ed. En cualquier caso, te agradezco, desde ya, el voto de confianza.\u003cbr\u003e\u003cbr\u003eSi has llegado hasta el final, much\u00edsimas gracias. Espero verte dentro de la comunidad, formando parte de esta \u003cstrong\u003enueva aventura creativa\u003c/strong\u003e que seguro que ser\u00e1 muy enriquecedora para todas las personas que decidan formar parte.\u00a0\u003cbr\u003e"
