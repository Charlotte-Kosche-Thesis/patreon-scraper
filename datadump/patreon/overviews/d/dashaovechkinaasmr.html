    "summary": "\u003cstrong\u003eA little bit about me \u2764\ufe0f\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eHello my lovelies , my name is Dasha Ovechkina , and thank you so much for joining me on my Reiki and ASMR journey ! \u00a0I make reiki and ASMR videos on YouTube and would like to progress onto the next stage by creating a Patreon ! I would like to first say why I got into doing these videos in the first place , and that is because nothing brings me more joy than helping others and seeing how both of these things can benefit a person, even if it just lifts their mood. I have always said that if the only thing you can do today is make somebody smile , then you have already accomplished a huge deed. My love for people and for their joy and happiness has always been great, and that passion drove me to excercise love and healing in a way where anyone can recieve it at any point in their day . Thank you to everyone for motivating me to give this love and healing out as much as I can , you are all so wonderful and I love everything I do for each and everyone of you . I love doing ASMR and reiki videos because I know how much they help and how much joy and relaxation everyone gets from them. My purpose is to help everyone unwind after a long day of stress and work, and be be completely submerged in the fullfiling vibration of love, happiness, and tingles.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u00a0\u003cbr\u003e \u003c/strong\u003e\u003cem\u003eBy pledging today, you will be helping me completely submerge my self into my videos and helping others . You can help me create more videos, get better equipment and focus more and give my full time and attention to pleasing you all and doing what I love most. I do this all not just for my pleasure and enjoyment, but so that everyone can watch my videos and enjoy them as well . Making others happy and making them feel good is what I live for and it\u2019s what brings me the most joy in life.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eHow is this different from YouTube ?\u00a0\u003c/i\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003eAs much as I love YouTube And as much as I love doing videos on there , I want to expand my horizons and try out new and different things. I will still continue doing my videos on YouTube as well , I can\u2019t see myself giving that up honestly, I would like to reach out to more people for help in order to really get this channel going ! I want this to be my full time position and to only be able to focus on my love for doing this and helping people. With helping me , you will make my dream a reality and allow me to show my full potential for creating these amazing videos .\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA huge thank you \u2764\ufe0f\u003cbr\u003e\u003c/strong\u003eAnd really quickly again, I would just like to thank you for your support in helping me achieve my dream . You are all such blessings in my life and I am so grateful for you, Namaste\u00a0\u003c/em\u003e\u003cbr\u003e"
