    "published_at": "2017-02-08T23:50:58+00:00",
    "summary": "\u003cimg src=\"http://www.discordiacultureshop.com/uploads/6/4/1/2/6412300/1422610376.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.designertoysummit.com/uploads/6/4/1/2/6412300/5127921_orig.png\"\u003e\u003cbr\u003e\u003cbr\u003eGreetings, we are Starr Mignon \u0026amp; Gavriel Discordia, Independent Owners and Operators of Discordia Culture Shop, the decade strong Designer Toy store. As seen in Clutter Magazine. \u003cbr\u003e\u003cbr\u003eWe also own and operate Discordia Merchandising. And are the Founders of Underground Blend the Designer Culture Blog \u0026amp; Sticker pack series.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-0F9E6zd8v1E/V16llVTeciI/AAAAAAAAVxo/VO7T5BNY9XgJ37Lvyjik02xaqb7oL-aJACLcB/s1600/00%2BIMG_2609.JPG\"\u003e\u003cbr\u003e\u003cbr\u003eWhy this Patreon exists? \u003cbr\u003e\u003cbr\u003eTo help us strengthen our enterprise and bring Designer Toys, and more, to the public at large, and to enable and support the Designer Toy Community in every way possible. Your Monthly Subscriptions and Scene Builder donations to our Patreon will go to\n assisting dozens of artists from around the globe in achieving their \nindependent livelihoods.\u003cbr\u003e\u003cbr\u003eYou will notice this Patreon is very different. \u003cbr\u003e\u003cbr\u003eWith Rewards including Monthly Subscription packages of random goods at various tiers. And, Scene Builder tiers, for those of you who wish to simply donate to the cause. Check out the options available to become a patron of this amazing Independent Art Scene. \u003cbr\u003e\u003cbr\u003eOur ultimate goal to build a small empire of Designer Toy and related Productions. Reach more and larger national Conventions. And an eventual network of Retail store locations in the U.S., all to further support the Artist Community behind the Designer Toy Scene to the best of our abilities.\u003cbr\u003e\u003cbr\u003eWe firmly believe that Independent Artists and other Creatives are developing the DIY economy of the future. Many Artists in the Designer Toy Scene have acquired the means of self-production and this is the means by which manufacturing will return to the Untied States. Not via major corporations or institutions. The Designer Toy Scene however needs a competent network of distribution and retail outlets to thrive and flourish. \u003cbr\u003e\u003cbr\u003eWe at Discordia Culture Shop want to build that network. \u003cbr\u003e\u003cbr\u003ePlease consider assisting us in our ongoing development as a major national retailer, get cool stuff every month, and/or have a major impact on the Designer Toy World with the Scene Builder options. Choose your level of involvement.\u00a0 \u003cbr\u003e\u003cbr\u003eAnd thank you for Supporting Independent Art and Culture.\u003cbr\u003e\u003cbr\u003eGavriel \u0026amp; Starr \u003cbr\u003eDiscordia Culture Shop\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.designertoysummit.com/uploads/6/4/1/2/6412300/3092056_orig.png\"\u003e\u003cbr\u003e***\u003cbr\u003eMore about Discordia Culture Shop\u003cbr\u003e\u003cbr\u003eStarted in 2007 in Lafayette LA. Discordia Culture Shop began as a small brick and mortar shop which moved online in 2012 and onto Convention Floors in 2014. With over 30 conventions vended all across the eastern United States. And our own event series Designer Toy Summit, was the first designer toy specific event outside of California and New York. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.discordiacultureshop.com\" target=\"_blank\"\u003ewww.DiscordiaCultureShop.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDiscordia Merchandising is our in-house production company. We have manufactured custom goods for various clients including Clutter, Sticker Kitty, Cracked Apparel, Ban Comic Sans, DeadClothingUSA, and even the indie bands One-Eyed Doll and GIVERS. And we develop limited edition items with Artists such as COLUS, Monster Little, MiznaWada, Suckadelic, \u0026amp; EyeFormation.\u003cbr\u003e\u003cbr\u003eAnd in mid 2017 we embarked upon a new venture launching our own line of DIY Vinyl Art Toys. We bankrolled the DIY Spray Can and pre-sold them through Kickstarter. And followed that up by November 2017 with DIY BOXCAT by Rato Kim, in 4 colorways White, Black, Glow in the Dark and Prototype Blue. Many More to Follow!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.DiscordiaMerchandising.com\"\u003ewww.DiscordiaMerchandising.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-x-mguK1nHs0/V9jMGAxqjXI/AAAAAAAAChA/cKksA2HRwMIAIj6a6Tf9JRkPxxljyHovgCLcB/s1600/DTS%2BDCS%2BUVD%2BCincycomicon%2B2016.PNG\"\u003e\u003cbr\u003e"
