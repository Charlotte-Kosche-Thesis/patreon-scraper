    "summary": "\u003cimg src=\"https://www.crestinortodox.ro/files/image/cavalcada_sfintei_cruci.jpg\"\u003eGreetings friends, and a big \u003cstrong\u003ethank you \u003c/strong\u003ein advance to everyone who will become a patron!\u003cbr\u003e\u003cbr\u003eI am Alexandru, the creator and owner of\u00a0\u003ca href=\"http://www.darksideofhistory.com/\" target=\"_blank\"\u003eThe Dark Side of History\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u00a0I am a historian who writes well-documented, high quality history articles dealing with darker, sometimes more obscure topics ranging from military history to religious studies. If you are interested in history and would like to expand your knowledge, you will appreciate my work. You can read about military campaigns like the\u00a0\u003ca href=\"http://www.darksideofhistory.com/military-history/the-bosnian-crusade/\" target=\"_blank\"\u003eBosnian Crusade\u003c/a\u003e, esoteric Buddhist practices like\u00a0\u003ca href=\"http://www.darksideofhistory.com/rituals-customs/sokushinbutsu-self-mummified-buddhas-japan/\" target=\"_blank\"\u003esokushinj\u014dbutsu, (ritual self-mummification)\u003c/a\u003e, natural disasters like\u00a0\u003ca href=\"http://www.darksideofhistory.com/diseases-natural-disasters/carageas-plague/\" target=\"_blank\"\u003eCaragea\u0027s Plague\u003c/a\u003e and much more on my\u00a0\u003ca href=\"http://www.darksideofhistory.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI do all the research and writing myself. I manage the website and the\u00a0\u003ca href=\"https://www.facebook.com/pg/darksideofhistory/\" target=\"_blank\"\u003eFacebook page\u003c/a\u003e by myself too. This isn\u0027t always easy and it takes a lot of time. Images, sources, maintenance, etc. all cost money which are scarce at times since I am an independent writer. In the end, this means that The Dark Side of History relies on donations to stay alive. By becoming a patron, you will help me cover the website maintenance and hosting expenses, purchasing materials for the website (stock photos, images, books, etc) and generally improving it (graphic design, widgets, more features, etc.). Even $1 will help and I will be extremely grateful.\u00a0\u003cbr\u003e\u003cbr\u003eSo help me create more quality history articles and maintain my website by becoming a patron today!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.darksideofhistory.com/wp-content/uploads/2017/07/Fig2-3.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
