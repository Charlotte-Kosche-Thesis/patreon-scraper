    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(192, 0, 0);\"\u003eHerzlich willkommen!\u003c/span\u003e\u003c/h4\u003e\n\nIch bin DrWolfsherz und zeige Dir auf meinem \u003ca href=\"https://youtube.com/DrWolfsherz\"\u003eYouTube-Kanal\u003c/a\u003e t\u00e4glich neue Videos rund um die phantastische Welt der Spiele! Bei mir findest Du Videos zu Strategie- und Aufbauspielen sowie Wirtschaftssimulationen. Ausfl\u00fcge in andere Genres kommen aber auch vor.\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBesonders wichtig ist mir, seri\u00f6se Videos ohne \"Verkaufs- oder Werbe-Charakter\" f\u00fcr ein erwachsenes Publikum zu produzieren.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\n\nWas zun\u00e4chst als Hobby angefangen hat, ist inzwischen ein richtiger Nebenjob f\u00fcr mich. Mein Qualit\u00e4tsanspruch und hochwertiges Studio-Equipment erlauben mir Videos mit professionellem Charakter zu produzieren. Aber davon kannst Du dir am besten selbst ein Bild machen.\n\u003cbr\u003e\u003cbr\u003e\n\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 0, 0);\"\u003eYouTube im st\u00e4ndigen Wandel\u003c/span\u003e\u003c/h4\u003e\n\nErst vor kurzem haben \u00c4nderungen an der Werbebeteiligung auf vielen Kan\u00e4len f\u00fcr schwankende (und vor allem sinkende!) Einnahmen gesorgt. Einst relativ stabile Zahlen sind heute alles andere als verl\u00e4sslich. Als \"Content Creator\" frage ich mich deshalb nun jeden Monat aufs Neue, was dabei rum kommt.\n\u003cbr\u003e\u003cbr\u003e\n\n\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 0, 0);\"\u003ePatreon als stabile Unterst\u00fctzung\u003c/span\u003e\u003c/h4\u003e\n\nDie Einnahmen bei Patreon sind viel verl\u00e4sslicher als bei YouTube. Steigende oder sinkende Werbe-Beteiligungen sind f\u00fcr Patreon irrelevant. Hier kommt Deine Zuwendung, ohne Umwege, direkt bei mir an!\n\u003cbr\u003e\u003cbr\u003e\n\nDies hilft, die monatlichen Kosten zu decken und planen zu k\u00f6nnen. Den Fragen ob man sich z.B. die monatliche Geb\u00fchr f\u00fcr Photoshop oder neue Spiele noch leisten kann, kann man dank stabiler Zahlen nun etwas ruhiger entgegen sehen.\n\u003cbr\u003e\u003cbr\u003e\n\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 0, 0);\"\u003eMeine Let\u0027s Plays\u003c/span\u003e\u003c/h4\u003e\n\n\u003cul\u003e\n\u003cli\u003evermitteln dir einen gr\u00fcndlichen \u00dcberblick \u00fcber Spielmechaniken und Umfang eines Spiels.\u003c/li\u003e\n\u003cli\u003ezeigen St\u00e4rken und Schw\u00e4chen eines Spiels, bevor du eigenes Geld ausgibst. So kannst du Fehlk\u00e4ufe vermeiden und Geld sparen.\u003c/li\u003e\n\u003cli\u003esind durch ihre Anschaulichkeit aussagekr\u00e4ftiger, und durch ihre Unabh\u00e4ngigkeit freier als das geschriebene Wort eines Magazins.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003eAls unabh\u00e4ngiger Let\u2019s Player bin ich nicht an Zahlungen oder Bedingungen zu kostenlosen Keys gebunden und kann \u003cstrong\u003efreier\u003c/strong\u003e berichten!\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\n\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 0, 0);\"\u003eVielen Dank, dass du dies gelesen hast!\u003c/span\u003e\u003c/h4\u003e\n\nUnd allen Patrons ein extra Dankesch\u00f6n obendrauf! Es ist f\u00fcr mich \u003cem\u003eabsolut keine Selbstverst\u00e4ndlichkeit\u003c/em\u003e dass Du meine Arbeit unterst\u00fctzt und ich bin sehr sehr dankbar daf\u00fcr!\n\u003cbr\u003e\u003cbr\u003e\n\nUnd meine Dankbarkeit gilt nat\u00fcrlich auch allen, die meine Videos ansehen und flei\u00dfig kommentieren. Durch Dein Feedback kann ich immer noch etwas hinzu lernen!\n\u003cbr\u003e\u003cbr\u003e"
