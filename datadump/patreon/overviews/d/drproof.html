    "summary": "\u003cstrong\u003eWer bin ich und was Supporte ich hier eigentlich?\u003c/strong\u003e\u003cbr\u003eAuch wenn viele mich einfach Imperator nennen ist mein b\u00fcrgerlicher Name einfach Pascal. Ich widme mich seit vielen Jahren dem spielen von Games und der Videoerstellung. Seit 2012 mache ich dies auf YouTube und habe inzwischen eine wirklich gro\u00dfe zahl Menschen erreicht, die mich lieben gelernt haben und die ich, trotz k\u00f6niglichem Blut, auch zu sch\u00e4tzen wei\u00df.\u00a0\u003cbr\u003eAuf meinem Kanal kreiere ich zwischen klassischen Let\u0027s Plays auch Angespielt und Streaming Events mit der Community. Das alles kostet Zeit, Equipment und Verwaltung. Alles Sachen die im Endeffekt einfach Geld bedeuten.\u00a0\u003cbr\u003e\u003cbr\u003eNach einem l\u00e4ngeren Stream mit 200 Community Mitgliedern, im Juni 2017, entschied ich mich diese Patreon Page zu er\u00f6ffnen. Damit ein st\u00e4ndiger Support f\u00fcr meine Arbeit und f\u00fcr die Community m\u00f6glich ist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas wird mit meinem Geld gemacht?\u003c/strong\u003e\u003cbr\u003eDas \u00fcber Patreon eingenommene Geld wird z.B. verwendet f\u00fcr \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eden Community TS3 ( ts3.drproof.de / pass: brohome )\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAnk\u00e4ufe von Spielen f\u00fcr Videos ( Falls die Entwickler keine Presseversion stellen )\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eDas wohl des imperialen Mopses\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eReisekosten und Equipment ( Kameras, Hardware, Stromkosten, Fixkosten usw. )\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eDanke f\u00fcr die Unterst\u00fctzung!\u003c/strong\u003e\u003cbr\u003eFalls du dich nun entschieden hast mich zu Supporten\u00a0danke ich dir sehr. In den vergangenen Jahren hatte man nat\u00fcrlich h\u00f6hen und tiefen und aus Community wurde teilweise Freundschaft! Viele begleiten mich nun auch schon mehrere Jahre und es ist toll so viele Menschen mit gleichen Interessen zusammen gebracht zu haben. Danke f\u00fcr die bis jetzt tollen Zeiten und ich hoffe wir werden noch viel gemeinsam erleben!"
