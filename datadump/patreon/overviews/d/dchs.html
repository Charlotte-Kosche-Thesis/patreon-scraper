    "summary": "\u003cstrong\u003eDevon County Hunt Saboteurs\u003c/strong\u003e take peaceful direct action to protect Devon\u0027s wildlife from illegal bloodsports. Although hunting a mammal with a pack of hounds has been illegal since 2005, it carries on all over our countryside, as the ban is simply not enforced. In Devon alone there are twenty fox hunts, four beagle packs (hunting hare), two mink hunts and two stag hunts. The fox hunts operate several times a week during the main hunting season, which runs from November to April.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t31.0-8/26840855_1443142152460815_6242070206811602692_o.jpg?oh=60dcfd3ad9df155b24b1497b9b35e936\u0026amp;oe=5B0E5AA5\"\u003e\u003cbr\u003e\u003cbr\u003eBecause the hunting ban is not enforced, hunt saboteurs continue to intervene directly to prevent hunts from making a kill. \u003cstrong\u003eOur main purpose is to save lives.\u003c/strong\u003e We use hunting horns and voice calls to prevent hounds from chasing and killing wildlife and citronella sprays to mask the scent of the hunted animal. We carry cameras to act as a deterrent to the hunts\u0027 illegal activities and to document them when we can. We publish reports every week about our activities on our\u00a0\u003ca href=\"https://www.facebook.com/devoncountyhuntsaboteurs/\"\u003eFacebook page\u003c/a\u003e and\u00a0\u003ca href=\"https://devoncountysabs.wordpress.com\"\u003ewebsite\u003c/a\u003e and share video footage of our successes.\u00a0\u003cbr\u003e\u003cbr\u003eWe are affiliated to the \u003ca href=\"http://www.huntsabs.org.uk/\"\u003eHunt Saboteurs Association\u003c/a\u003e.\u00a0All our members are volunteers. Donations help us keep our Land Rover \u0027Alice\u0027 on the road, as well as pay for equipment such as maps, cameras, GPS devices and radios.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eContact us to find out more or get involved! \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003edevoncountysabs@riseup.net\u00a0\u003cbr\u003e07717473305\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGuide to currency conversion!\u00a0\u003cbr\u003e\u003c/strong\u003ePatreon operates in $ (USD) but many of our supporters will be used to paying in \u00a3 (GBP).\u00a0\u003cbr\u003e$1 USD is approx \u00a30.72 GBP - \u003cem\u003eLess than the price of a cup of coffee per month!\u00a0\u003c/em\u003e\u003cbr\u003e$10 USD is approx \u00a37.21 GBP\u00a0\u003cbr\u003e$30 USD is approx \u00a321.64 GBP"
