    "summary": "Greetings all! My name is Erin Mills and I make goofy review videos for Da Interwebs (TM). I\u0027ve been making comedy reviews for a little over two years and am looking to make the shows I produce even bigger and better for my audience.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, due to recent policy changes at a certain video hosting site which shall remain nameless, I find myself in a bind. I had plans to make big changes to all three of my shows to improve production quality and frequency, but the odds of \u00a0getting the funds to make that happen on YouTube or any other video hosting site given the content I produce are pretty slim right now.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in. I\u0027m asking you to support me in continuing to produce my three main shows:\u003cbr\u003e\u003cbr\u003eInto the Idiot Box: A showcase of the best, worst, and weirdest that television has to offer.\u003cbr\u003e\u003cbr\u003eWhodunit Hall: Edgeworth the Butler takes you through the extensive collection of mystery films at the eponymous Hall.\u003cbr\u003e\u003cbr\u003eI Can Explain Everything: A show where viewers send in their questions or concepts they would like explained and I, with the aid of a whiteboard and my fair-to-middlin\u0027 cartooning skills, endeavor to do so... in 10 minutes or less.\u003cbr\u003e\u003cbr\u003eI want to make each of these shows the best they can be, including on location shooting, camera, lighting and editing upgrades, and even, if possible, be able to hire additional actors to star in some of my videos. I even have plans for one or two other projects down the road should certain goals be reached. So please, if you enjoy what I do, help me to make my shows the best they can be. Thank you."
