    "published_at": "2017-11-21T04:23:32+00:00",
    "summary": "I\u2019m\u00a0\u003ca href=\"https://deborahblakeauthor.com/\"\u003eDeborah Blake\u003c/a\u003e, and I\u2019m the author of\u00a0\u003ca href=\"https://deborahblakeauthor.com/books/non-fiction/\"\u003eten books on modern Witchcraft\u003c/a\u003e from Llewellyn\nWorldwide (plus my own tarot deck, which is like, the coolest thing ever), and\u003ca href=\"https://deborahblakeauthor.com/books/fiction/\"\u003e three series of paranormal romance/urban fantasy\u003c/a\u003e from Berkley Publishing,\nincluding the Baba Yaga series, the Broken Rider series, and the Veiled Magic\nseries. Plus a few odds and ends of things I\u2019ve put out on my own. So\nbasically, I\u2019m a writer. A writer of stuff.\u003cbr\u003e\u003cbr\u003e\nI also make\ngemstone jewelry, do tarot readings, am a Wiccan high priestess, and run a\nnot-for-profit artist\u2019s cooperative shop part time. Mostly, though, I am owned\nby cats. You know that\u2019s the really important bit, right? If you don\u2019t believe\nme, just ask them.\u003cbr\u003e\u003cbr\u003e\nI\u2019ve been doing\nthis writing gig for over twelve years and I really love it, but lately, things\nhave been a little tough. I lost four cats in the last three years (two in January of this year), and the vet bills were epic. And of course, I replaced them with three new kitties, who expect to be fed...go figure. Plus I lost my contract with Berkley, and while I am hopeful of getting a new contract with another publisher, in the meanwhile, I have to survive while I am writing that next book to send out.\u003cbr\u003e\u003cbr\u003e\nThere have been\nother issues as well, and the upshot is that the financial stresses are starting\nto take a toll on my ability to be creative. And if I\u2019m not creative, I don\u2019t\nmake money to pay the bills or the vet. Not good. So this is one of the reasons\nI finally decided to start a Patreon of my own, after supporting authors I\nadmire for a number of years.\u003cbr\u003e\u003cbr\u003e\nThe other reason\nis that I love the way it allows me to give back to my patrons\u2014readers,\nsupporters, fans\u2014in ways that I can\u2019t necessarily do for everyone out there.\nPeople often ask me for specific things, like witchcraft classes or tarot\nreadings or specialty spell kits or feedback on their writing, that I simply\ndon\u2019t have the time or energy to do for the general population. But I\u2019ll be\nmaking some of those special goodies available for the folks who have the money\nand inclination to support me at the higher levels. And if you can only afford a\ndollar or five or ten a month, don\u2019t worry, there is something for you too.\u003cbr\u003e\u003cbr\u003e\nAnd everyone who\nsupports me here gets one more thing: my undying gratitude. Writing is a very\nsolitary career, and most authors spend the majority of their time sitting\nalone (or with cats), madly typing away. Having people value my work enough to\nsupport it personally\u2014that\u2019s just huge, and makes me feel as though I have a\nsmall, faithful army of friends at my back.\u003cbr\u003e\u003cbr\u003e\nThank you for\nhaving my back.\u003cbr\u003e\nDeborah"
