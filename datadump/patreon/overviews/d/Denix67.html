    "summary": "\u003cdiv\u003e\u003cstrong\u003eLATEST VIDEO:\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uJzzyq3rGEg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHello there, you might be new here, or not, doesn\u0027t matter. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I DO?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI usually do gaming videos and streams on YouTube and Twitch. This Patreon is here to help sustain more in-deph videos regarding Video Game culture and topics as well as helpful guides for various games or even for day-to-day quality of life improvement.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e. PREVIEW - \u003c/strong\u003eHands-on Game Previews (send your game, it\u0027s FREE)\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLqoum3AB66-OGBf6dS51AzRM5yIOz3SvO\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e- \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eFREE\u003c/strong\u003e exposure for anybody that wants me to look at their game\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTerms and conditions for those interested:\u003c/strong\u003e\u003cbr\u003e- Send your game key, concept or idea to denix67pr(at)gmail(dot)com (written this way to prevent random spam bots)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e2. Game Patches - \u003c/strong\u003e\u003cstrong\u003eUpdates and hands-on demonstrations\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL501776C9C4BC35C4\" width=\"560\"\u003e\u003c/iframe\u003e-\u003cstrong\u003e \u003c/strong\u003eChecking out and revisiting games I previewed or changes in ever-changing games such as competitive games and rogue-likes\u003cbr\u003e- Previewing new content\u003cbr\u003e- Discussing effect on the game\u0027s overall enjoyment factor as well as balance and meta to the best of my knowledge\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e3. Discussion videos:\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/yVonunr-6lI?list=PLqoum3AB66-PXA18A5UGuZFuYNxBI7X84\" width=\"640\"\u003e\u003c/iframe\u003e- Analyzing current events and concerns in the gaming community\u003cbr\u003e- Checking out game changes that concern the community\u003cbr\u003e- Discussing current practices and ideas\u003cbr\u003e- Finding ways to solve gaming\u0027s current issues in an open discussion with anybody that wants to chip in their ideas\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eTWITCH.TV LIVESTREAMING:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eLATEST STREAM VOD:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Eb4JPVvHn3A?list=PLqoum3AB66-MWS-Fwd971h5B9qgjnFM6b\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e- Live Previews of new games I get my hand on\u003cbr\u003e- Live Theory Crafting and testing weird interactions and builds\u003cbr\u003e- Live games with viewer interactions\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXTRA STUFF:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI also do less elaborate videos on the side that don\u0027t require Patreon support, such as:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlaythroughs \u003cbr\u003e\u003c/strong\u003e-\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/Denix67/playlists?flow=grid\u0026amp;shelf_id=37\u0026amp;view=50\"\u003eALL PLAYTHROUGHS HERE\u003c/a\u003e\u003cbr\u003e- Playing games I find interesting and explaining each game\u0027s strong point in the process\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQs:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/212052266-How-do-I-get-my-Discord-Rewards-\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eHow are the payments made?\u003c/strong\u003e\u003cbr\u003eAt the start of every month you will be charged the amount you pledged and get access to the rewards for the tier you selected.\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\" target=\"_blank\"\u003eMore details here!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eCan I change or delete my pledge?\u003c/strong\u003e\u003cbr\u003eYes, your current pledge can be changed or cancelled at any time before the start of the month, when it starts being processed.\u003cbr\u003eOfficial Patreon links:\u003cbr\u003e-\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002804683-How-do-I-edit-my-Pledge-\" target=\"_blank\"\u003eEditing a pledge\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002867663-How-Do-I-Delete-My-Pledge-\" target=\"_blank\"\u003eDeleting a pledge\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to I get my Discord rewards?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/212052266-How-do-I-get-my-Discord-Rewards-\" target=\"_blank\"\u003eNicely presented by Patreon here.\u003c/a\u003e\u003cbr\u003e"
