    "summary": "Hi everyone, I\u0027m Chibo! I\u0027m a long time fan of Digimon and creator of DigiDB. I fell in love with the game Digimon Story Cyber Sleuth when it came out, and decided to make a stat website for the game for fun. I saw it as something I could use when playing the game, something to assist other avid fans, and as a way to keep my web development skills in practice. I never expected Bandai Namco to announce and release a sequel to the game!\u003cbr\u003e\u003cbr\u003eWhen Hacker\u0027s Memory was released in early 2018, I got to work on updating the site and bringing more information to everyone. The scene online for Digimon Story was far bigger than back when Cyber Sleuth first launched, and I realized that I had resources you couldn\u0027t find anywhere else online. I completely revamped the entire website, both updating it with all of the new information on Digimon in Hacker\u0027s Memory, and building the site into WordPress to give it a more professional and approachable feel, while also giving it blogging capability to help me communicate with the community.\u003cbr\u003e\u003cbr\u003eThousands of people are now using this site every month, and I\u0027m ready to create new tools and think of new ways to utilize this data to provide more functionality for everyone! This Patreon is also a way for me to connect with this community, and work together to develop new tools and information.\u003cbr\u003e"
