    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJ6tx00D7nXs%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJ6tx00D7nXs%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJ6tx00D7nXs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch2 style=\"font-weight: bold;\"\u003eWhat is this Duel Citizen thing?\u003c/h2\u003e\n\u003cbr\u003e\nWe are an ever-evolving, media-centric, flame-retardant art collective. And by \u201cwe\u201d, I mean \u201cme\u201d. Okay, I really mean \u201cwe\u201d, but \u201cme\u201d is who is talking here. Who am \"me\"? Me am Rob, and I\u0027ve made music videos, art installations, mini-docs, event videos, and exactly one shoe commercial. \n\u003cbr\u003e\n\u003cbr\u003e\nMore specifically, Duel Citizen is at the intersection of human and mechanical, practical and digital; my goal in creating is always to join both sides to bring about new realities and perspectives.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/209174166\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nNow I plan on continuing this work by more regularly putting out videos that are funded purely by my fans \u2013 and that\u2019s where you come in! Your recurring pledges will all go directly into my productions and collaborations with other artists.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIn the past, my videos for awesome bands like \n\u003ca href=\"https://vimeo.com/112760828\" rel=\"nofollow\"\u003e\u003cstrong\u003eWhiskey Shivers\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/watch?v=wWl54q1Oodo\" rel=\"nofollow\"\u003e\u003cstrong\u003eWild Child\u003c/strong\u003e\u003c/a\u003e have gone \u003ca href=\"https://www.youtube.com/watch?v=wC6DuckeJUM\" rel=\"nofollow\"\u003eviral\u003c/a\u003e. I\u2019ve had the huge fortune of gaining hundreds of thousands of views on my videos over the past few years. Either that, or one of you left my videos running on loop for the last year, in which case, you\u2019re really throwing off my projections. Either way, totally grateful for the views!\u003cbr\u003e\n\u003cbr\u003e\nIf you want to check these videos out, hop on over to the website to see all my stuff: \n\u003ca href=\"http://www.duelcitizen.net/\" rel=\"nofollow\"\u003ewww.duelcitizen.net\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOr hey, if you already have, like, 20,000 browser tabs open, check this recent one out:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"70\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/136060921\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"font-weight: bold;\"\u003eOkay, I get it, you\u2019re super rich and popular. So what\u0027s this Patreon for?\u003c/h2\u003e\n\u003cbr\u003e\nAfter making millions of dollars off my videos, I foolishly lost it all buying expensive antique vases and dishwashers. Just kidding - I didn\u2019t buy any vases. But the truth is that all my stuff is made on a shoestring budget, and most of the time, 101% of my resources are used just to exist on Earth. I\u2019d really like the ratio to be more like 67% for me-on-the-Earth, 32% for making awesome videos, and 1% towards something totally secret. I don\u2019t want to talk about it. Okay, it\u2019s dishwashers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"font-weight: bold;\"\u003eSo how does Patreon work?\u003c/h2\u003e\n\u003cbr\u003e\nGlad you asked. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nFirst, choose the amount you would like to donate; this will be charged to you every time I upload a finished video or project, which will be every 1-3 months in the beginning and every month once things pick up speed. Depending on your pledge level, you will receive extra goodies and/or access to exclusive content via my Patreon page.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you don\u0027t like any of the pledge level perks, feel free to hit me up and we can try to work something out!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"font-weight: bold;\"\u003eAlright, fine. What\u2019s in it for me?\u003c/h2\u003e\n\u003cbr\u003e\nVideos! Lots of videos! \n\u003cbr\u003e\n\u003cbr\u003e\nOkay, a video every 1-3 months, with increasing regularity as my funds increase. \n\u003cbr\u003e\n\u003cbr\u003e\nVideos of what, you ask? \n\u003cbr\u003e\n\u003cbr\u003e\nWell, I want to make inspiring stuff that \n\u003cstrong\u003ecouldn\u2019t exist without your help\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u00a0I\u0027m constantly talking with bands, engineers, artists and all sorts of awesome folks with raging ideas coursing through their heads. With your pledges, I (and by \"I\" I mean \"we\") will be able to make music videos, weird shorts, and other masterpieces that I couldn\u0027t even begin to describe here and now without the help of the 5th and 6th dimensions, respectively...you\u0027ll see. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nCheck out \nmy\u00a0\n\u003ca href=\"http://www.duelcitizen.net\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e if you want to see some of the work I\u2019ve done \u003cem\u003ewithout\u003c/em\u003e additional monetary support...NOW IMAGINE WHAT THEY\u2019D LOOK LIKE IN 3D!!!!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"font-weight: bold;\"\u003eSo this sounds hunky dory and all, but how about some concrete plans??\u003c/h2\u003e\n\u003cbr\u003e\nFair point.\u00a0Here is general list of projects, in no particular order, that I plan to tackle over the next couple years:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e~8 music video ideas in various stages of development (\u003cstrong\u003eone of which is nearly finished and will be the first video I post!\u003c/strong\u003e)\u003c/li\u003e\n\t\u003cli\u003e3 shorts from the archives\u003c/li\u003e\n\t\u003cli\u003e2 art installation projects I am currently developing\u003c/li\u003e\n\t\u003cli\u003e1 interactive media piece\u003c/li\u003e\n\t\u003cli\u003e0 Keanu Reeves Fanzines\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
