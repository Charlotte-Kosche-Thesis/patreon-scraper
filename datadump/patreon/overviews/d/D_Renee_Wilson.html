    "summary": "Just like art, Life isn\u2019t always easily categorized or controlled, and I find its best moments come from those unintended bumps we let unfold and flow. \u003cbr\u003e\u003cbr\u003eWatercolor is a way for me to practice this philosophy of surrender and synchronicity.\u003cbr\u003eBut, I also utilize traditional and experimental techniques in my personal body of work as well as in custom portraiture commission work. I love exploring color and movement that awakens the spirit while incorporating figurative elements and narratives that capture a precise moment.\u003cbr\u003e\u003cbr\u003eI get most of my inspiration from nature. The biology behind flora \u0026amp; fauna, as well as their esoteric symbolism \u00a0spark the analytical side of me, and I love to make those connections and to write about them.\u00a0I rarely ever paint a \u003cem\u003epretty picture\u003c/em\u003e just for aesthetics. There\u0027s \u003cem\u003ealways\u003c/em\u003e something deeper.\u003cbr\u003e\u003cbr\u003e Scrambling after that paper isn\u0027t exactly conducive to this way of slow, meditative life in the Florida forests and swamps. I am incredibly grateful to the art collectors and patrons I have in my life.\u003cbr\u003eI have stayed true to the art I feel I need to be making at this time, even though it isn\u0027t very trendy or largely marketable. I am a firm believer that if I paint it, those that need to see it will find it.\u003cbr\u003e\u003cbr\u003e I look forward to meeting more like minded people. People that need to come across the animals, portraits, and scenes that I capture in my work. I\u0027m looking forward to Patreon. :)\u003cbr\u003e\u00a0\u003cbr\u003eTo view more of my work, visit my website \u003ca href=\"http://www.dreneewilson.com/\" rel=\"nofollow\"\u003ewww.dreneewilson.com\u003c/a\u003e. I love to share my latest adventures on the trail and snapshots of inspirations for new work, so connect with me on social media. \u00a0Artwork \u0026amp; play is my motto, join me; @dreneewilson on Instagram @nouveauniche on Twitter and w\u003ca href=\"http://www.facebook.com/DReneeWilsonArt\" rel=\"nofollow\"\u003ewww.facebook.com/DReneeWilsonArt\u003c/a\u003e\u003cbr\u003e"

     "about": "Just like art, Life isn\u2019t always easily categorized or controlled, and I find its best moments come from those unintended bumps we let unfold and flow. \u003cbr\u003eWatercolor is a way for me to practice this philosophy of surrender and synchronicity.\u003cbr\u003eHailing from Ohio\u2019s Miami Valley, I traveled south for my B.F.A. to the Savannah College of Art \u0026amp; Design. Much like its majestic live oaks, my heart has rooted itself deeply into the sandy soil of the Southeast.\u003cbr\u003eI currently reside and create my work in Florida. I utilize traditional and experimental techniques in my personal body of work as well as in custom portraiture commission work. I love exploring color and movement that awakens the spirit while incorporating figurative elements and narratives that capture a precise moment. \u003cbr\u003eTo view more of my work, visit my website \u003ca href=\"http://www.dreneewilson.com/\"\u003ewww.dreneewilson.com\u003c/a\u003e. I love to share my latest adventures on the trail and inspirations for new work, so connect with me on social media. Artwork \u0026amp; play is my motto, join me; @dreneewilson on Instagram @nouveauniche on Twitter and w\u003ca href=\"http://www.facebook.com/DReneeWilsonArt\"\u003ewww.facebook.com/DReneeWilsonArt\u003c/a\u003e\u003cbr\u003e",
