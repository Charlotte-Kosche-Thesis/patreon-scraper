    "summary": "\u003cimg src=\"https://68.media.tumblr.com/20d2d12e81c07d2a62821d5e497dff1f/tumblr_olby522rub1qkijdjo1_1280.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/dailyskyfox\"\u003eDaily Skyfox on Twitter\u003c/a\u003e | \u003ca href=\"http://dailyskyfox.tumblr.com/\"\u003eDaily Skyfox on Tumblr\u003c/a\u003e\u003c/div\u003e\u003ch4\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eWelcome and thank you for coming! \u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003eI\u0027m a Skyfox who has an artist draw events of his life,\u003cstrong\u003e every, single, day\u003c/strong\u003e, for your entertainment and pleasure :3 \u003cbr\u003eHowever, whilst I\u0027m well off with my chicken (THAT I DO NOT SHARE) my artist needs to eat too!\u003cbr\u003e\u003cbr\u003eThat\u0027s why I started a Patreon! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is this?\u003c/strong\u003e\u003cbr\u003eIf you don\u0027t know what this is, Patreon is effectively a crowdfunding \"tip jar\" for people like me who create content for free but need to also earn a living somehow! \u003cbr\u003eBy pledging as little as $1 a month you\u0027re already helping me loads, and\u003cstrong\u003e if everyone gets on board who knows~!\u003c/strong\u003e Maybe I\u0027ll be able to make this my day job!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I get anything?\u003c/strong\u003e\u003cbr\u003eInteraction! As you might\u0027ve noticed, I don\u0027t reply an often lot both on tumblr and twitter, simply because I like to keep my blog and account with as little \"sidetracking\" as possible. I want them to have purely content and enjoyment and happy stuff you can look at! :D\u003cbr\u003e\u003cbr\u003ePatreon however will be my to go place to truly interact with my fans on a more personal way, \u003cstrong\u003eI\u0027ll be updating you guys every day with ideas, what I\u0027m doing for the Skyfox of the day, work in progress drawings, maybe streams if time allows it and a whole lot more! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAlthough Patreon content will be limited to $1 Pledges (or more) nothing in the main blog and account will ever be pay-walled. The Patreon content is merely a bonus for those of you who decide to support me further. But \u003cstrong\u003eDaily Skyfox will forever be free for everyone to enjoy :D\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFinally, here\u0027s some words from my artist, Alex: \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003eHey guys! Thank you so much for visiting my patreon here. \u003cbr\u003e\u003cbr\u003eDaily Skyfox is a project I started with the idea of being productive. I hit a rough patch in my professional life as an artist and I was just not doing anything. When I came up with the cute and adorable Skyfox I saw an opportunity to spread happiness and joy on a daily basis as well as kickstart myself towards doing something every day. It\u0027s helped me TONS and the overwhelming support, increasing every day, makes me insanely happy. \u003cbr\u003e\u003cbr\u003eI hope having a Patreon won\u0027t be something upsetting to any of you. Life itself is quite busy so hopefully Patreon will allow me \nto even it out and be able to produce more and better content on a daily\n basis just for you! \u003cbr\u003e\u003cbr\u003eThank you SO much for all your support, whether you pledge or not, I read every comment and I see every like, reblog and retweet. I love all your fanarts and I am just overwhelmed by how positive the reaction has been. \u003cbr\u003e\u003cbr\u003eWith lots of love and excitement, \u003cbr\u003eAlex!\u003c/blockquote\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
