    "summary": "I\u0027ve always loved movies, television, animation, music, books, and comics. Storytelling, as an art form, is complex and directly ties with our culture. Media influences culture, culture influences media.\u003cbr\u003e\u003cbr\u003eI\u0027ve written about the\u00a0\u003ca href=\"http://womenwriteaboutcomics.com/2015/03/27/the-killing-joke-starring-barbara-gordon/\" rel=\"nofollow\" target=\"_blank\"\u003ehistory of Barbara Gordon\u0027s narrative role\u003c/a\u003e in DC Comic\u0027s \u003cem\u003eThe Killing Joke\u003c/em\u003e; how that singular story influenced her character for decades and contributed to misogynistic writing of her character. I\u0027ve written about the cultural appropriation of characters such as\u00a0\u003ca href=\"http://womenwriteaboutcomics.com/2014/12/05/another-day-another-white-guy-at-marvel-benedict-cumberbatch-to-play-dr-strange/\" rel=\"nofollow\" target=\"_blank\"\u003eDr. Strange\u003c/a\u003e and\u00a0\u003ca href=\"http://womenwriteaboutcomics.com/2016/03/01/arguments-against-aaironfist-and-why-theyre-all-trash/\" rel=\"nofollow\" target=\"_blank\"\u003eIron Fist\u003c/a\u003e and how their continued prominence contributes to racist exploration of people of color. I\u0027ve written about\u00a0\u003ca href=\"http://womenwriteaboutcomics.com/2015/03/06/starfires-new-costume-a-reflection-of-her-history-and-personality/\" rel=\"nofollow\" target=\"_blank\"\u003ethe history and narrative relevance\u003c/a\u003e of costume design in comics. In one essay I wrote about how\u00a0\u003ca href=\"http://theyoungfolks.com/film/captain-america-doesnt-need-to-be-a-jerk-to-be-interesting/30491\" rel=\"nofollow\" target=\"_blank\"\u003eheroic and morally sound characters\u003c/a\u003e do not need be evil, edgy, or bad people in order to be interesting. I\u0027ve done\u00a0\u003ca href=\"http://www.geekedoutnation.com/comic-book-review-jem-and-the-holograms-5/\" rel=\"nofollow\" target=\"_blank\"\u003evarious\u003c/a\u003e \u003ca href=\"http://www.geekedoutnation.com/comic-book-review-kaptara-4/\" rel=\"nofollow\"\u003ereviews\u003c/a\u003e on individual issues of comic books, and I\u0027ve begun a series that research the diversity of\u00a0\u003ca href=\"https://thenerdsofcolor.org/2016/05/11/how-diverse-is-the-marvel-cinematic-universe-the-movies-phase-one/\" rel=\"nofollow\"\u003eMarvel\u0027s Cinematic Universe\u003c/a\u003e in detail.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to\u00a0write books on the history of the Robin legacy, the history of harassment in the comic industry, and the cultural impact of Superman, Batman, and Wonder Woman.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s unfortunate part of the industry that none of my current or previous freelancing positions have been able to pay me. As I work on finishing my college degree I am struggling to pursue my chosen career while still affording basic necessities. I\u0027ve worked as a contributor for various sites, and will continue to write for them as I seek paying freelance work in various places. My patron would be used as a means to support myself and career as I seek paying work and continue my book research.\u00a0\u003cbr\u003e\u003cbr\u003eI thank you for listening to my story, and for any and all support given.\u00a0\u003cbr\u003e"

     "about": "I\u0027m currently a student majoring in Converged Communications which covers public relations, journalism, social media, and marketing. I write mainly about social issues and how they intersect with western media.\u003cbr\u003e\u003cbr\u003eI\u0027ve written about the histories of various comic book characters, and seek to write a book one day on the history of the Robin legacy. I\u0027ve written for The Feminist Wire, Geeked Out Nation, Paper Driods, The Young Folks, The Tempest, and currently write for Women Write About Comics and The Nerds of Color. I also act as the Social Media Manager for two separate businesses.\u003cbr\u003e",
