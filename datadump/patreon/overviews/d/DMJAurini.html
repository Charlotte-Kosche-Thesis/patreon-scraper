    "summary": "This Patreon is here so that you can help me make my work even better.\u00a0 I hope that in addition to backing me, that you\u0027ll also give me input on the projects I\u0027m working on. I\u0027m lucky enough to have one of the most insightful audiences out there, and those of you who are tossing me a bit of cash every month, well - I want to give you the opportunity to put your \u003cem\u003emouth \u003c/em\u003ewhere your money is.\u003cbr\u003e\u003cbr\u003eThe main focus of this Patreon will be my \u003cem\u003eIn Depth Analysis\u003c/em\u003e series: mini-documentaries, each of which explores its own topic.\u00a0 Visual elements will supplement the narration, they will be cited where relevant, and they\u0027ll be thoroughly researched in advance.\u003cbr\u003e\u003cbr\u003eEpisode 1, Charisma For Introverts: \u003ca href=\"https://www.youtube.com/watch?v=sCZMToKU1EI\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sCZMToKU1EI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eEpisode 2, The Broken Relationships of Star Trek: The Next Generation\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/174894236\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/174894236\" rel=\"nofollow\"\u003eThe Broken Relationships of Star Trek: The Next Generation (In Depth Analysis Episode 2)\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user50426870\" rel=\"nofollow\"\u003eDavis M.J. Aurini\u003c/a\u003e on \u003ca href=\"https://vimeo.com\" rel=\"nofollow\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003eEpisode 3, Trotsky and Lenin: Early Marxist Philosophers\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PcL5bqFbqkM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy goal with these videos is to appeal to two distinct groups:\u003cbr\u003e\u003col\u003e\u003cli\u003eMy core audience.\u00a0 Each episode of \u003cem\u003eIn Depth Analysis\u003c/em\u003e will be the same sort of abstract philosophical content they\u0027re used to.\u00a0 Insightful, practical, and covering the sort of topics I cover every day - art, culture, philosophy, and politics.\u003c/li\u003e\u003cli\u003eAnybody who\u0027s not necessarily part of this community, but who is open minded and curious.\u00a0 These videos will be less \u0027niche\u0027, more accessible, and (if I do my job right) they will wind up improving the quality and erudition of our society\u0027s dialogue.\u003c/li\u003e\u003c/ol\u003eIn addition to that, I\u0027ll be keeping you updated on any books I\u0027m working, getting your feedback on them, as well as any other projects which come to mind.\u003cbr\u003e\u003cbr\u003eUltimately what I want to create - and what I\u0027m asking \u003cem\u003eyou \u003c/em\u003eto help me create - is the sort of stuff that will improve the lives of anyone who watches it.\u00a0 Whether it\u0027s self-help, education, age-old wisdom, or just entertainment - I want everybody who watches these videos to walk away stronger, happier, and more confident in themselves so that all of us can work together to build a better future.\u003cbr\u003e"
