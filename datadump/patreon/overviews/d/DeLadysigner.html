    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wtP5-J2BhHw\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/wtP5-J2BhHw",

    "published_at": "2017-02-19T11:06:05+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello you awesome YouTube\nsubscribers, viewers and Patrons!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nLet me start by\nsaying what an \u003cstrong\u003eamazing community\u003c/strong\u003e we\u2019ve got going on\nhere. \u003cstrong\u003eYou\u003c/strong\u003e are such a \u003cstrong\u003evaluable part\u003c/strong\u003e of\nit! I could never have dreamed about this when I started YouTube. Of\ncourse you always hope that it will work out, but you never know. So \u003cstrong\u003ethank\nyou in advance\u003c/strong\u003e, for being already such a \u003cstrong\u003egreat support\u003c/strong\u003e at\nmy YouTube channel, Twitter, Facebook, Instagram, Discord, my Social Wall at \u003ca href=\"http://www.deladysigner.com\"\u003ewww.deladysigner.com\u003c/a\u003e or where ever you\nsupport me and in whatever way you already do. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank\nyou!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIn the first place, this Patreon page has helped\nme to professionalize my computer and everything that comes along with that;\nsoftware, headset, second screen etc. Thanks to YOU, my awesome Patrons,\nYouTube subscribers and viewers, I was finally able to buy my new computer.\nIt\u0027s now up and running since the 3th of June, 2017! And I am so thankful for\nthat! So thank you guys so much!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow do I support the\nchannel?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eAs you may have heard the earnings with\nYouTube can vary a lot every day and us YouTubers don\u2019t have anything to say\nabout which ad will be shown on our videos, so your CPM (how much you get paid\nper every 1000 viewings of an ad) will also vary every day. For that reason Patreon\nand single donations \u003cstrong\u003ereally help to make my dream\u003c/strong\u003e, of\nbecoming an (almost) full-time YouTuber, eventually \u003cstrong\u003ecome true \u003c/strong\u003ewith\nlots of video content for you guys to enjoy! This will certainly help me\nto work fewer hours at my day time job in the future and to get my YouTube\nchannel to the next level. \u003cbr\u003e\n\u003cbr\u003e\nOn top of that, this will also give me \u003cstrong\u003emore time to spend with you\nguys\u003c/strong\u003e at my website, my discord channel and my other social\nmedia accounts.\u00a0\u003cstrong\u003eCause I really enjoy having you guys around!\u00a0\u003c/strong\u003eBy \u003cstrong\u003ebecoming a Patron\u003c/strong\u003e you\nwill get extra features such as \u003cstrong\u003eSneak Peeks\u003c/strong\u003e of\nprojects I\u0027m working on, a \u003cstrong\u003especial Discord role\u003c/strong\u003e, \u003cstrong\u003eaccess to Patron only posts\u003c/strong\u003e, \u003cstrong\u003evotings in polls\u003c/strong\u003e on how to improve my channel and\nwhat new series should come up next. Next to that, in the future, my patrons\nwill get\u00a0\u003cstrong\u003eearly access to new series (without ads)\u003c/strong\u003e which\nwill later be uploaded to YouTube and so much more! There is also the option to\njust support the channel without any extra features \u003cstrong\u003efor just $1 a month\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u2019m sorry, I\u2019m not able\nto support you via Patreon, is there any other way?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDon\u2019t be sorry! It\u2019s totally fine! There are several more ways to support\nthe channel for free; the most easiest and\nfree ways to support my channel or any other YouTuber is by liking\ntheir videos, leave a comment at videos, share their\nvideos at Social Media and tell other people about your most\nfavorite creator!\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSo how do I become your Patron?\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\nWell that\u2019s easy, just click at the donation tiers on the right. \u003cem\u003eEvery donation is really appreciated and will go\ndirectly into the channel and my website to make it more fun for you guys\nand of course for myself. \u003c/em\u003e\u003cem\u003eThank you so\nmuch for your support!  \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nDid you seriously read all this stuff? You are\namazing! Please feel no\nobligation to become a Patron or to donate! I love each\nand any subscriber and viewer I already have! And every video I post on my\nYouTube channel is for the love I have for games \u00e1nd my fans!\u003cbr\u003e\n\u003cbr\u003e\nThank you guys so much for being an amazing\nsupport with watching, liking and commenting on my videos, being a patron,\nbeing my subscriber and being part of my discord server and Social Wall!\u003cbr\u003e\n\u003cbr\u003e\nMuch love, \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eDeLadysigner\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e----------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAll my Social Media accounts you can follow right now:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003eJoin me at my\u00a0\u003ca href=\"https://www.deladysigner.com/socialwall\"\u003eSocial Wall\u003c/a\u003e for general chit-chats, future Planet Coaster contests and more!\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://twitter.com/DeLadysigner\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/deladysigner\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/deladysigner/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/aKveyRK\"\u003eJoin my discord server\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
