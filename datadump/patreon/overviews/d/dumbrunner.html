    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/zjgaxuMF8Fk\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=zjgaxuMF8Fk\u0026feature=youtu.be",

    "patron_count": 262,

    "pledge_url": "/bePatron?c=306024",
    "published_at": "2016-02-29T21:52:52+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eTHANK YOU! YOUR DOLLARS HELP TO KEEP US INDEPENDENT AND AD-FREE!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nHi,\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Mark Remy, creator of\u00a0\n\u003ca href=\"http://dumbrunner.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDumbRunner.com\u003c/a\u003e\u2014an independent,\u00a0ad-free\u00a0website aimed at runners who (a.) like to laugh, (b.) think running can and should be simple, and (c.) are fed up with sources that apparently aren\u0027t on board with (a.) and (b.).\u003cbr\u003e\n\u003cbr\u003e\nAs a longtime runner (28 marathons), writer (5 books, 10 years as a staffer or contributor to \n\u003cem\u003eRunner\u0027s World\u003c/em\u003e), and wise-ass (7 1/2 years publishing the satirical online column\u00a0Remy\u0027s World), I felt I was uniquely positioned to launch a website like Dumb Runner. So in November 2015, I did it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHere\u0027s What I Do\u003c/strong\u003e\n\u003c/div\u003e\nThree days a week or more, I publish articles, reader Q\u0026amp;A, digital \"posters,\" and other stuff. Every Friday morning, I mail\u00a0\n\u003ca href=\"http://dumbrunner.com/newsletter/\" rel=\"nofollow\" target=\"_blank\"\u003ea newsletter called \u003cem\u003eThe Dumb Digest\u003c/em\u003e\u003c/a\u003e\u2014a fun roundup of that week\u0027s news (running and otherwise) and other items of interest to weird runners. In addition, I answer readers\u0027 questions, on running or whatever people feel like asking.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHere\u0027s Why I\u0027m on Patreon\u003c/strong\u003e\n\u003c/div\u003e\nI don\u0027t accept ads, because ads are ugly and annoying. I don\u0027t do\u00a0\n\u003ca href=\"https://dumbrunner.com/news-blog/2017/2/20/know-why-we-dont-do-slideshows\"\u003eslideshows\u003c/a\u003e, which are bullshit, or \"sponsored posts,\" which are gross. (Unless, of course, they\u0027re\u00a0\u003ca href=\"http://dumbrunner.com/motivation-news/2016/1/8/sponsored-5-ways-to-bust-out-of-a-rut\" rel=\"nofollow\" target=\"_blank\"\u003efrom the good folks at Pratt \u0026amp; Whitney Commercial Jet Engines\u003c/a\u003e.)\u00a0I am independent. This means that I write with one audience, and\u003cem\u003e one audience only\u003c/em\u003e, in mind: You. It also means that I depend on you to help pay the bills.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHere\u0027s What I\u0027m Asking You to Do\u003c/strong\u003e\n\u003c/div\u003e\nIf you value what I\u0027m doing and how I\u0027m doing it, please click the orange BECOME A PATRON\u00a0button at the top of this page. Commit to a monthly pledge, in any amount. (Or you can\u00a0\u003ca href=\"https://www.paypal.me/LaurelhurstMediaLLC\"\u003edonate via PayPal\u003c/a\u003e, if that\u0027s more your speed.)\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s it.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is simple and secure\u2014you enter your info once, choose a level of support that works for you, and you\u0027re set. Your credit card will be charged that amount each month, like an auto-pay bill. You may edit or end your pledge any time you wish. \u00a0\u00a0\n\u003cbr\u003e\u003cbr\u003eAt the risk of sounding like an NPR pledge drive: \n\u003cem\u003eThink of all the laughs and good times that Dumb Runner delivers to you each month. Isn\u0027t that worth a few dollars?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI hope you\u0027ll agree that it is.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks. I appreciate your help.\n\u003cbr\u003e\n\u003cbr\u003e\nYours,\n\u003cbr\u003e\nMark\n\u003cbr\u003e"
   },
