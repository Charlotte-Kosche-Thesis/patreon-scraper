    "summary": "I\u0027m a longtime podcaster and sometime writer. Among my podcasts Oi! Spaceman, covering Classic and New Series Doctor Who (oispaceman.libsyn.com, although that one has been a bit fallow for the last year or so), Wrong With Authority, covering movies about history and the history thye\u0027re about (wrongwithauthority.libsyn.com, occasionally updated), and They Must Be Destroyed On Sight!, a late-night show about films from the shlock to the sublime (tmbdos.podbean.com, updated weeklyish unless something else gets in the way).\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to the above projects, I\u0027ve spent most of my time since November 2016 researching the American far right, with particular emphasis on their propaganda as produced through podcasts and Youtube videos. I\u0027m currently working on a book exploring, explaining, and mocking this world, and I\u0027d like your help to motivate me and give me the financial push I need to stop researching and start writing.\u00a0\u003cbr\u003e\u003cbr\u003eMy plan is to produce at least one piece of content, either a podcast or a short essay, on this page every week, and to provide excerpts of the book as progress moves forward on it. The weekly essays may be about the far right, or possibly book/film reviews or general political content, depending on what\u0027s on my mind that week.\u00a0\u003cbr\u003e\u003cbr\u003eSpecial thanks to anyone who will support me in this process, and I\u0027m definitely open to suggestions as to the kind of content you\u0027d like to see, and what kinds of rewards you might find appropriate.\u00a0"
