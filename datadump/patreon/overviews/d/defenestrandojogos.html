    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F1PZQyj0UuSY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D1PZQyj0UuSY\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F1PZQyj0UuSY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "Sabe aquele jogo que voc\u00ea jogou mas n\u00e3o se lembra\ndo nome?\n\u003cbr\u003e\u003cbr\u003eAquele fliperama que sua m\u00e3e n\u00e3o o deixava ir?\nOu aquele que voc\u00ea frequentava mas era muito novo para se lembrar dos jogos?\u003cbr\u003e\u003cbr\u003e\nE aquele amigo com um console maravilhoso que\nlhe vem \u00e0 mente vez ou outra?\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nAqui voc\u00ea poder\u00e1 relembrar tudo isso e muito\nmais!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/LNJYdhk.jpg?1\" style=\"width: 648px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/j6dNAiK.jpg?2\" style=\"float: right; width: 293px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nTamb\u00e9m trazendo um\npouco de colecionismo, j\u00e1 que acabei me tornado um colecionador de videogames\ncom o passar do tempo.\n\u003cbr\u003e\n\u003cbr\u003e\nEsta \u00e9 uma das\nmiss\u00f5es do canal Defenestrando Jogos, que nasceu com a inten\u00e7\u00e3o de n\u00e3o deixar a\ncultura retrogamer se perder.\n\u003cbr\u003e\n\u003cbr\u003e\nAqui\na opini\u00e3o \u00e9 sincera, por\u00e9m sempre deixando aberta a possibilidade de debate, j\u00e1\nque o videogame, aos meus olhos, \u00e9 uma m\u00eddia subjetiva e as experi\u00eancias s\u00e3o\n\u00fanicas, independente do que for dito, escrito ou filmado!\n\u003cbr\u003e\n\u003cbr\u003e\nFa\u00e7o v\u00eddeos para quem realmente viveu os videogames ou pretende ainda viv\u00ea-los\npor muito tempo.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSer\num Patrono \u00e9 f\u00e1cil, pois as exig\u00eancias de um cart\u00e3o internacional n\u00e3o s\u00e3o\nrealmente necess\u00e1rias.\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVoc\u00ea poder\u00e1 usar cart\u00e3o nacional e boleto banc\u00e1rio para fazer a sua doa\u00e7\u00e3o e\ntudo que vai precisar \u00e9 uma conta no PagSeguro. Se n\u00e3o tiver uma conta, criei uma no link abaixo:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://pagseguro.uol.com.br\" rel=\"nofollow\"\u003ehttps://pagseguro.uol.com.br\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEssa assinatura \u00e9 anual e ser\u00e1 cobrada mensalmente seja por cart\u00e3o ou boleto e voc\u00ea pode cancelar a qualquer momento.\u003cbr\u003e\u003cbr\u003eAssinatura Patrono / R$ 15,00\u003cbr\u003e\u003ca href=\"https://goo.gl/RW3bPg\" rel=\"nofollow\"\u003ehttps://goo.gl/RW3bPg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eE se voc\u00ea n\u00e3o tiver cart\u00e3o de cr\u00e9dito use o bot\u00e3o de DOA\u00c7\u00c3O, sendo poss\u00edvel pagar por boleto banc\u00e1rio, d\u00e9bito em conta e outras modalidades:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://pag.ae/bkztnt\" rel=\"nofollow\"\u003ehttps://pag.ae/bkztnt\u003cbr\u003e\u003c/a\u003e\u003cbr\u003ePor\u00e9m, n\u00e3o se esque\u00e7a que nesse tipo de doa\u00e7\u00e3o a cobran\u00e7a n\u00e3o \u00e9 autom\u00e1tica, sendo necess\u00e1rio atualizar a cada m\u00eas. Ent\u00e3o,\u00a0seja um PATRONO aqui do canal!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eE antes de mais nada, vamos falar um pouco do canal e tudo que\ntenho feito para atingir minhas metas:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eCom quase 4 anos de vida, o Defenestrando Jogos \u00e9 um canal\nmuito ativo com quase 400 v\u00eddeos no ar, desde o in\u00edcio sempre trazendo\natualiza\u00e7\u00f5es semanais. Hoje, com 3 v\u00eddeos por semana.\u003cbr\u003e\n\u003cbr\u003e\nA grande maioria dos v\u00eddeos \u00e9 feita atrav\u00e9s de emula\u00e7\u00e3o, j\u00e1\nque n\u00e3o \u00e9 muito f\u00e1cil conseguir todos os jogos de \n\u003cstrong\u003eARCADE\u003c/strong\u003e ou mesmo capturar\ndireto de uma maquina de fliperama, ent\u00e3o sim, eu uso emulador, porque o\nimportante mesmo \u00e9 jogar.\n\u003cbr\u003e\n\u003cbr\u003e\nUma\ndas metas do canal \u00e9 jogar o maior n\u00famero de jogos, mas ningu\u00e9m conheceu todos\neles e prezo em primeiro lugar trazer experi\u00eancias reais com eles. Ent\u00e3o nada\nfora dos meus conhecimentos ser\u00e1 revisado, pois soaria falso, pelo menos para\nmim.\n\u003cbr\u003e\n\u003cbr\u003e\nNada\nimpede que eu jogue jogos e consoles desconhecidos, mas isso acontece de forma\nque eu possa relatar o que estou vivenciando ou sentindo com o jogo. Ideias\npara quadros onde conhecerei consoles e jogos que pra mim passaram batidos em suas\n\u00e9pocas j\u00e1 est\u00e3o em andamento.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1WgQXJU.jpg?1\" style=\"width: 664px;\"\u003e\u003cbr\u003e\u003cbr\u003eN\u00e3o\nme considero um mero \n\u003cem\u003efanboy\u003c/em\u003e, hoje me\nvejo com um \n\u003cstrong\u003egamer\u003c/strong\u003e. Mas nunca escondo\nminha prefer\u00eancia pela SEGA, pois no passado, durante as \n\u003cem\u003eConsole Wars\u003c/em\u003e, eu era \u003cstrong\u003eSEGUISTA\u003c/strong\u003e sim. Hoje, por\u00e9m, n\u00e3o importa o\nsistema ou empresa, se o jogo diverte, eu jogo!\n\u003cbr\u003e\n\u003cbr\u003e\nOs\nconsoles que possuo s\u00e3o muitos: Telejogo, ATARI 2600, Master System, NES, Mega\nDrive, SNES, 32X, SEGA CD, NEO GEO CD, Sega Saturn, Playstation, Nintendo 64,\nDreamcast, Playstation 2, XBOX e alguns outros. Al\u00e9m dos port\u00e1teis: Brick Game,\nGame Boy, Game Gear e um PS VITA.\n\u003cbr\u003e\n\u003cbr\u003e\nAqui\no \n\u003cem\u003egameplay\u003c/em\u003e dita o tempo do v\u00eddeo, n\u00e3o\nfa\u00e7o cortes dando a experi\u00eancia completa a quem assistir, por\u00e9m muitas vezes\nsou obrigado a parar a grava\u00e7\u00e3o sen\u00e3o ficaria por horas a fio jogando sem me\npreocupar, mas isso gera muitos problemas depois para subir os v\u00eddeos para\nvoc\u00eas.\n\u003cbr\u003e\n\u003cbr\u003e\nInfelizmente\nainda n\u00e3o tenho todos os equipamentos para trazer a qualidade que gostaria, mas\ntenho feito muito com pouco. As informa\u00e7\u00f5es que trago s\u00e3o pesquisas que fa\u00e7o em\n\u003cem\u003esites\u003c/em\u003e especializados em jogos al\u00e9m\ndas pr\u00f3prias informa\u00e7\u00f5es que o \u003cstrong\u003eMAME\u003c/strong\u003e disponibiliza. Sem esquecer que minhas\nexperi\u00eancias s\u00e3o sempre colocadas em todos os v\u00eddeos que fa\u00e7o, sem exce\u00e7\u00e3o. E\nse n\u00e3o tenho a experi\u00eancia, eu trago quem a possui.\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/RmEnip4.jpg?2\" style=\"width: 632px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nEm\nmeu canal, amigos de longa data e os que conheci mais recentemente tamb\u00e9m fazem\nsua presen\u00e7a, trazendo aquelas viv\u00eancias que s\u00f3 com os amigos se pode fazer\ndiante de um videogame.\n\u003cbr\u003e\n\u003cbr\u003e\nSuas\nexperi\u00eancias s\u00e3o t\u00e3o importantes quanto as deles, pois videogame e uma m\u00eddia\nativa aonde quem joga tem suas opini\u00f5es e experi\u00eancias sobre cada jogo, ent\u00e3o \u00e9\nimportante ter v\u00e1rias opini\u00f5es, divergentes ou n\u00e3o, porque isso n\u00e3o \u00e9 um\ncombate e n\u00e3o existem perdedores quando tratamos de videogames. \u003cstrong\u003eTODO MUNDO\nGANHA.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs\nimagens dos v\u00eddeos est\u00e3o pequenas ou n\u00e3o ocupam toda a tela? Paci\u00eancia, pois no\npassado os jogos eram feitos no padr\u00e3o 4:3 ent\u00e3o geralmente vou ter que\npreencher a tela com arte do jogo ou algo do tipo. Pois jamais vou esticar a\nimagem, distorcendo o que est\u00e1 perfeito em sua caracter\u00edstica original.\n\u003cbr\u003e\n\u003cbr\u003e\nFa\u00e7o\nparte da \n\u003cem\u003enetwork\u003c/em\u003e Paramaker, mas voc\u00ea\nnunca deve ter visto nada referente no meu canal sobre isso, n\u00e3o \u00e9 mesmo? E\nnunca ver\u00e1, pois eles nunca fizeram nada por mim al\u00e9m de tirar a maioria dos \n\u003cem\u003eflags\u003c/em\u003e dos meus v\u00eddeos, mas mesmo assim\nsempre recebo bloqueios que me retiram os poucos d\u00f3lares que iria receber.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/U5owm7b.jpg?2\" style=\"width: 626px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMesmo\nrecebendo, recebo pouco, j\u00e1 que meu canal \u00e9 de nicho, para um p\u00fablico bem espec\u00edfico\ne voc\u00ea nunca me ver\u00e1 jogando \u201c\u003cstrong\u003eMINECRAFT\u003c/strong\u003e\u201d, ou jogando gelo na minha cueca para\nconseguir atingir um p\u00fablico que a mim pouco interessa.\n\u003cbr\u003e\n\u003cbr\u003e\nN\u00e3o\ntenho parceria com lojas, \n\u003cem\u003esites\u003c/em\u003e ou\nnada do tipo. Mais \u00e9 claro que estou aberto a sugest\u00f5es e qualquer ajuda \u00e9\nsempre bem vinda, sendo que pelo n\u00famero de visualiza\u00e7\u00f5es que possuo, tenho um\nalcance muito bom para um p\u00fablico bem espec\u00edfico.\n\u003cbr\u003e\n\u003cbr\u003e\nO\nsonho de qualquer um que est\u00e1 fazendo v\u00eddeos, seja no YouTube, Vimeo, Patreon e\noutros, \u00e9 ter uma certa visibilidade, mas junto disso falar diretamente com\nquem acompanha e gosta do trabalho. \u00c9 usar uma linguagem que qualquer um\ncompreenda, mas aqui no canal a coisa \u00e9 um pouco exc\u00eantrica e podendo at\u00e9 ser\nofensivo.\n\u003cbr\u003e\n\u003cbr\u003e\nSim,\naqui eu falo palavr\u00e3o e xingo usando todo o pulm\u00e3o, porque se voc\u00ea ia nos\nfliperamas como eu, na \u00e9poca em que eu ia, sabe que geralmente eles se\nlocalizavam em botecos, bares, padarias e nos grandes centros onde os\ntrombadinhas, maloqueiros, \noffice boys\ne toda a corja se reunia para uma divers\u00e3o.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/usDliBg.jpg?2\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eO valor doado por voc\u00eas \u00e9 totalmente livre, e cabe\na voc\u00ea decidir quanto doar\u00e1 mensalmente. Isso mesmo, mensalmente! Para\nrealmente fazer a diferen\u00e7a, o valor precisa ser mensal.\u003cbr\u003e\u003cbr\u003eVoc\u00ea\npode cancelar ou alterar o valor da sua doa\u00e7\u00e3o a qualquer momento, com a\nflutua\u00e7\u00e3o do d\u00f3lar atualmente, os valores foram reduzidos para que ningu\u00e9m\nsinta a press\u00e3o da convers\u00e3o de d\u00f3lar para real.\u003cbr\u003e\u003cbr\u003eO\nPatreon \u00e9 uma ferramenta poderosa que traz grandes benef\u00edcios tanto para quem\ncria conte\u00fado quanto para quem faz doa\u00e7\u00f5es e participa de algum canal. Ele \u00e9\n100% confi\u00e1vel e tudo que acontece aqui fica registrado para sua verifica\u00e7\u00e3o.\u003cbr\u003e\u003cbr\u003eSua contribui\u00e7\u00e3o mensal pode ser a minha grande\nchance de trabalhar com algo que realmente amo e n\u00e3o me vejo parando de fazer\nnunca... Que \u00e9 jogar videogames. E terei a mesma dedica\u00e7\u00e3o que tive at\u00e9 agora\ncom meu canal, mas fazendo mais e mais para refor\u00e7ar a qualidade e dedica\u00e7\u00e3o em\nmeus trabalhos.\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\nChegou at\u00e9 aqui, ent\u00e3o s\u00f3 posso lhe dar meus parab\u00e9ns!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003ePois textos\nlongos s\u00e3o geralmente passados rapidamente com o scroll do mouse. Mas se j\u00e1 se\nidentificou e compreendeu todos os meus motivos e metas, siga para a se\u00e7\u00e3o de\ndoa\u00e7\u00f5es abaixo e comece a participar deste sonho que no final n\u00e3o \u00e9 s\u00f3 meu.\n\u003cbr\u003e\n\u003cbr\u003e\nPara mais informa\u00e7\u00f5es sobre este singelo GAMER visite minha p\u00e1gina:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.defenestrandojogos.com.br\" rel=\"nofollow\"\u003ewww.defenestrandojogos.com.br\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eD\u00favidas? Ent\u00e3o entre em contato no e-mail:\u00a0\u003ca\u003econtato@defenestrandojogos.com.br\u003c/a\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e"

     "about": "\u003cdiv\u003eUm cara sem papas na l\u00edngua. Sincero at\u00e9 demais, acaba sempre dizendo o que pensa sem se preocupar muito com a opini\u00e3o alheia (o que pode ser um problema). Tem opini\u00f5es fortes e se gosta, gosta; sen\u00e3o \u00e9 LIXO.\u003c/div\u003e\u003cdiv\u003eColecionador de mem\u00f3rias e se considera um GAMER, vem acompanhado o que o mundo dos games desde 1981 e tem aproveitado tudo que ele tem a oferecer. N\u00e3o dando tanta aten\u00e7\u00e3o \u00e0s novas gera\u00e7\u00f5es, se dedica em aprimorar seus conhecimentos sobre games expandindo seus horizontes sempre que pode e quer.\u003c/div\u003e",
