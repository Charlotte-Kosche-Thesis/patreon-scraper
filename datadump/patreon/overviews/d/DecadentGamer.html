o matter how you support me, just know that it\u0027s \ntruly appreciated. I will continue to work as hard as I can to provide \nyou with worthwhile content! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e-DecadentGamer\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs far as the rewards go, they mainly revolve around art as it\u0027s my specialty area and if you\u0027re curious about the quality of it, check out my \u003ca href=\"http://ratchetjak.deviantart.com/gallery/\"\u003eDeviantART\u003c/a\u003e account. Thanks again!\u003cbr\u003e"
