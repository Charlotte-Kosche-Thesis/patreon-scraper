    "summary": "\u003cstrong\u003eBonjour!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDo you ever dream of going to France? Do you sometimes imagine yourself \u00a0living in a small parisian apartment, sighing while looking at the Eiffel Tower and thinking about the meaning of life ? Do you feel all fancy and great when you can say \u003cem\u003ePasse-moi la moutarde\u003c/em\u003e with the most glorious \u003cem\u003eaccent fran\u00e7ais?\u003cbr\u003e\u003c/em\u003eIf so, I\u0027m afraid you suffer from \u003cem\u003esevere Francophilia.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFrancophilia\u003c/em\u003e\u00a0is a sweet, sweet infection you get when you have been exposed to Francophone cultures. The (stereo)typical symptoms are :\u003c/strong\u003e\u003cbr\u003e- wanting to be fluent in French NOW, TODAY.\u003cbr\u003e- desperately looking for actual \u003cem\u003egood\u003c/em\u003e\u00a0French music and movies, other than Edith Piaf and \u003cem\u003eAmelie \u003c/em\u003e(and I love both, but there \u003cem\u003eis\u003c/em\u003e\u00a0more!)\u003cbr\u003e- developing a new passion for \u003cem\u003eFrench cuisine\u003c/em\u003e, whether you want to cook it or just eat it all day everyday.\u003cbr\u003e- begging your loved ones to quiz you on your French vocabulary.\u003cbr\u003e- starting to plan a real or an imaginary trip to a Francophone country in your head while working / commuting / showering.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you think you have \u003cem\u003eFrancophilia\u003c/em\u003e, I, Dr. Anais, can help you!\u003c/strong\u003e\u003cbr\u003eI am\u00a0a French native who truly \u003cem\u003eis \u003c/em\u003ea Doctor (in Literature) and I dedicate my life to teaching Francophone languages and cultures to my beloved students from all around the world.\u00a0\u003cbr\u003eAlthough I have worked in universities and schools (in France and in the US), my favorite thing is to work independently for people suffering from \u003cem\u003eFrancophilia.\u003cbr\u003e\u003c/em\u003eMost of the time I teach\u003ca href=\"https://www.italki.com/teacher/3479460\" target=\"_blank\"\u003e on Italki\u003c/a\u003e, where I have a wonderful base of students.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn Patreon, I create and/or share content related to Francophone cultures and languages \u003c/strong\u003eso that you have \u003cem\u003eone\u003c/em\u003e\u00a0place where you can find tons of ideas on how to cure your overwhelming craving for all things French.\u003cbr\u003eDr. Anais has your back!\u003cbr\u003e\u003cbr\u003eThe content I create and share is more suitable for \u003cstrong\u003eintermediate \u003c/strong\u003eand \u003cstrong\u003eadvanced \u003c/strong\u003elearners. However, if you are \u003cstrong\u003ea beginner\u003c/strong\u003e, the exposure to French content made accessible specifically for learners can be a great challenge!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMerci, merci, merci!\u003c/strong\u003e\u003cbr\u003eThank you so much for your support, which allows me to share my culture and my language in a detailed, professional, hilarious (right?) and passionate way!\u003cbr\u003e\u003cbr\u003e[Many thanks to\u00a0\u003ca href=\"http://www.avidvisuals.com\"\u003eAvidVisuals\u003c/a\u003e for some of the designs!]"
