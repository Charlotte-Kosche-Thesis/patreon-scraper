    "summary": "Mike Doughty says, \"\u003cstrong\u003eSupporting my Patreon keeps me making music.\u003c/strong\u003e Very few people pay for music, these days, and so I need your help.\u003cbr\u003e\u003cbr\u003eThe idea is that this is halfway between a Netflix subscription and being sustaining member for an NPR station. \u003cstrong\u003eFor $5 a month, you get two songs a week\u003c/strong\u003e\u2014one completely new, one live recording\u2014exclusively, and you also help me do things like eat food and pay a mortgage.\u201d\u003cbr\u003e\u003cbr\u003eAbout the \u003cstrong\u003eweekly new songs\u003c/strong\u003e: \u201cThey\u2019re completely new, from the ground up\u2014written, recorded, every aspect. Beyond being extremely helpful in these weird economic times for musicians and songwriters, it is \u003cstrong\u003ea fantastic creative tool\u003c/strong\u003e. I write the equivalent of a song a week even without Patreon, but I don\u2019t always finish them. This is a great way to commit to finishing work\u2014and to work harder\u2014and I\u2019m committing enthusiastically.\u201d\u003cbr\u003e\u003cbr\u003eAnd the \u003cstrong\u003elive tunes\u003c/strong\u003e? \u201cThey may be be solo acoustic, may be with a full band, may be me with Andrew \u201cScrap\u201d Livingston on cello, may be old, may be from last week. \u003cstrong\u003eYou get a taste of the whole shebang.\u003c/strong\u003e\u201d\u003cbr\u003eMike adds, \u201c\u003cstrong\u003eI greatly appreciate the support\u2014and, above all, the listenership\u003c/strong\u003e.\u201d\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin today!\u003c/strong\u003e This great music is worth your $5.\u003cbr\u003e"
