    "summary": "Greetings all, thanks for checking out my Patreon. \u00a0Previous support has allowed me to stream consistently as well as upgrade the audio and video quality. \u00a0Your support continues to allow me the time to create content\u00a0- any amount helps!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eRewards\u003c/h3\u003eIn addition to my gratitude, there are tangible benefits to supporting me on Patreon:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$2 / month\u003c/strong\u003e - Receive a newsletter every few months where you can vote on upcoming game selection and content. \u00a0Patrons will also be acknowledged during stream breaks and at the end of Youtube series (if they want to be).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 / month\u003c/strong\u003e - Get a custom greeting from Twingebot that\u0027ll display in stream chat when you first speak each day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$15 / month\u003c/strong\u003e - Add something to Twingebot each month - this can be a standard bot command or a context-sensitive response. \u00a0(Twingebot can respond to normal things people say in conversation.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25 / month\u003c/strong\u003e - You\u0027ll get a custom audio option - a sound effect\u00a0that either plays when you enter the stream or when triggered by a bot command. \u00a0You can also choose a poem or very short story for me to read on stream each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$35 / month\u003c/strong\u003e - Choose a specific game for me to play on stream each month OR a Youtube project to work on (such as FTL Tips \u0026amp; Tricks or Undertale Reactions). \u00a0I need to have access to the game, and I\u0027ll play it for a minimum of 2 hours (longer as long as it doesn\u0027t make me hate life).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50 / month\u003c/strong\u003e\u00a0- Honestly, I don\u0027t have much else to offer for this awesome level of support. \u00a0I\u0027ll make your name all shiny wherever I thank my Patreon supporters.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatreon accepts Paypal and you can cancel at any time. \u00a0Thanks for taking the time to look at my Patreon and for your support. \u00a0You are awesome!\u003cbr\u003e"
