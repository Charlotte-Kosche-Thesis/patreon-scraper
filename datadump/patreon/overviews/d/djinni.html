    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e My name is Tod and I draw animals, fantasy characters and friendly monsters. I work in watercolor and ink, and like to experiment with mixed media (crayons, construction paper, gel pens, pumpkins, a laser cutter...!) I love to share my art with others and have gotten to participate in many projects over the years, like Icon Day, where I drew icons for folks for free or for tips. I made literally thousands of tiny pictures.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thestorydragon.com/wp-content/uploads/2015/10/352.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003elike this guy, but thousands of them\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ve done spot illustrations for \u003ca href=\"http://www.amazon.com/World-Tree-Playing-Species-Civilization/dp/1890096105\" rel=\"nofollow\" target=\"_blank\"\u003eThe World Tree RPG\u003c/a\u003e, tons of gamebook art for \u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=1\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwiUl8PUroDLAhUP52MKHcLqB1wQFggjMAA\u0026amp;url=http%3A%2F%2Fwww.renaissanceadventures.com%2F\u0026amp;usg=AFQjCNFh47vgtovqzch6Y8Rwe4Q72-biGg\u0026amp;sig2=4tt36Yvwh_ZnvJg94SkavA\" rel=\"nofollow\" target=\"_blank\"\u003eRenaissance Adventures\u003c/a\u003e, \u003ca href=\"https://catfaber.bandcamp.com/album/dr-fabers-medicine-show\" rel=\"nofollow\" target=\"_blank\"\u003eCD album art\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/KatzMuzik/\" rel=\"nofollow\" target=\"_blank\"\u003elogos\u003c/a\u003e, a tarot deck, a soap label, cover paintings, several \u003ca href=\"https://www.thegamecrafter.com/games/fees-pleas\" rel=\"nofollow\" target=\"_blank\"\u003eboard games\u003c/a\u003e with Brown Bag Games, the art for the wonderful YA novel \u003ca href=\"http://www.amazon.com/Arcadia-Steamwork-Consortium-Robert-Rodgers/dp/0984129006\" rel=\"nofollow\" target=\"_blank\"\u003eArcadia Snips and the Steamwork Consortium\u003c/a\u003e, and even \u003ca href=\"http://thestorydragon.com/wp-content/uploads/2016/02/amberhoney.png\" rel=\"nofollow\" target=\"_blank\"\u003ecartoon bees\u003c/a\u003e for honey labels... not to mention \u003ca href=\"http://thestorydragon.com/wp-content/uploads/2015/10/cardcharacterh.png\" rel=\"nofollow\" target=\"_blank\"\u003eart cards\u003c/a\u003e, \u003ca href=\"http://thestorydragon.com/wp-content/uploads/2015/10/bookmarkb.png\" rel=\"nofollow\" target=\"_blank\"\u003ebookmarks\u003c/a\u003e, \u003ca href=\"http://thestorydragon.com/wp-content/uploads/2014/11/dex2.png\" rel=\"nofollow\" target=\"_blank\"\u003ebadges\u003c/a\u003e and \u003ca href=\"http://thestorydragon.com/wp-content/uploads/2014/11/racover-1024x619.jpg\" rel=\"nofollow\" target=\"_blank\"\u003epaintings\u003c/a\u003e that folks have commissioned from me over the years! My big ongoing project right now is inking and coloring for the\u00a0\u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=1\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwimo8DTsYDLAhUT9GMKHfnJCtkQFggdMAA\u0026amp;url=http%3A%2F%2Fwww.imaginatorpress.com%2F\u0026amp;usg=AFQjCNHW3tvZAX8qr9ZRRvIaXmJ7wmVn6w\u0026amp;sig2=ro1H6AVL7Qt1RX3QdSPXUw\" rel=\"nofollow\" target=\"_blank\"\u003eRatha\u0027s Creature\u003c/a\u003e graphic novel, which was launched on Kickstarter and is plugging along behind the scenes. I also do art tutoring and occasionally building foam swords, storytelling and going on adventures with Renaissance Adventures. \u00a0I spend a lot of time at The Foundry, a Makerspace in my town which provides access to lots of fun tools like a vinyl cutter and a laser cutter, which I\u0027ve been incorporating into my work. I usually have a bunch of plates spinning, and here\u0027s a spot for me to share some of my results with you!\u003cbr\u003e\u003cbr\u003eSo, here\u0027s my idea - I want to use Patreon to \u003cstrong\u003emake art to share with folks who support my efforts\u003c/strong\u003e, to use the time and flexibility that funding provides to make more art to share, learn to do new stuff, and grow my business.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards!\u003c/strong\u003e Everyone who participates in this Patreon campaign will get emailed a pencil or ink doodle that I make for you each month. Sometimes I do a theme, or base my ideas off your previous suggestions, or open a poll so you can request something you\u0027d like.\u003cbr\u003e\u003cbr\u003eYou can also get a post card with one of my pieces each month, or a surprise bit of art - a print, a finished piece, or something else (I\u0027ve mailed out illustrations, ornaments, clay sculptures, mini-pumpkins...)\u003cbr\u003e\u003cbr\u003eIt\u0027s like a membership in the Tod Art of the Month Club. :D\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/CZ6z1rNUAAAtjpC.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thestorydragon.com/wp-content/uploads/2015/02/sable.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eThank you for checking out my Patreon page! I hope you\u0027ll stop by again soon to see what I\u0027ve made!\u003cbr\u003e\u003cbr\u003e"
