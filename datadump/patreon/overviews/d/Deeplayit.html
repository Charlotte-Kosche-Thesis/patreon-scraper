    "summary": "Benvenuti sul Patreon di Deeplay.it, un sito dedicato all\u0027analisi e alla critica videoludica. \u00c8 un progetto nato nel Giugno del 2016 dal desiderio del fondatore, Claudio Cugliandro, di creare una piattaforma e una comunit\u00e0 disposti a mettere in dubbio ogni certezza pregressa sul medium videoludico e sul modo di comunicarlo.\u003cbr\u003eNel corso del tempo, i numeri sono cresciuti, le collaborazione sono aumentate e i fan si sono affezionati, e abbiamo iniziato a spaziare su altri media, come il fumetto o il cinema.\u00a0\u003cbr\u003eAbbiamo avuto l\u0027opportunit\u00e0 di ospitare tra le nostre pagine importanti nomi della critica videoludica mondiale, e di dare spazio e visibilit\u00e0 a titoli che erano stati dimenticati dalle grandi testate.\u003cbr\u003eAbbiamo deciso sin da subito di rinunciare alla logica del numero, ingrossando le nostre fila con chi reputavamo competente, e non con chi avrebbe potuto garantirci grandi numeri. Questo ha reso il sito ricco di qualit\u00e0, ma con una difficile gestione delle risorse a esso dedicate.\u003cbr\u003eLe ore dedicate al progetto si sono triplicate, altri impegni sono stati messi da parte e i sacrifici economici sono diventati via via pi\u00f9 presenti.\u00a0\u003cbr\u003eEssendo contrari agli strumenti pubblicitari che regolano a oggi il web, e volendo risultare totalmente liberi da logiche simili agli occhi dei nostri appassionati, abbiamo pensato che l\u0027unico modo per alimentare e mantenere la qualit\u00e0 di Deeplay.it fosse quello di ricorrere al finanziamento dei fan, libero e a scelta, in maniera tale da avere anche un feedback sul nostro lavoro. Finanziamenti dai lettori, per i lettori.\u003cbr\u003eQuesto \u00e8 il motivo per cui nasce questa Patreon, e speriamo possa essere un primo passo per la creazione e il mantenimento di una realt\u00e0 controcorrente ancora pi\u00f9 grande.\u003cbr\u003e"
