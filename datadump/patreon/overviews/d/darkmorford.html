    "summary": "Hi! I\u0027m DarkMorford, and I run Minecraft servers for LoadingReadyRun fans and associated communities. At the moment, I\u0027m in charge of vanilla and modded Minecraft servers for the LRR community, and a vanilla server for Kate Stark.\u003cbr\u003e\n\u003cbr\u003e\nTwo of the servers (the LRR modded server and Kate\u0027s) are hosted at CreeperHost, and I self-host the LRR vanilla server. I\u0027d like to move that third server to a hosting provider, and the modded server is in desperate need of a service upgrade, but I need your help to do it!\n\u003cbr\u003e\n\u003cbr\u003e\nHere are the specs for the two hosted servers as of 2017-04-29:\n\u003cbr\u003e\n\u003cstrong\u003eLRR Modded\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e3 cores @ 3.50 GHz\u003c/li\u003e\n\t\u003cli\u003e4.5GB memory\u003c/li\u003e\n\t\u003cli\u003e36GB disk\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eKate Stark Vanilla\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e2 cores @ 3.40 GHz\u003c/li\u003e\n\t\u003cli\u003e1.5GB memory\u003c/li\u003e\n\t\u003cli\u003e15GB disk\u003c/li\u003e\n\u003c/ul\u003e\nSince I self-host the LRR vanilla server, it\u0027s difficult to say exactly what resources are available to it. Suffice to say there aren\u0027t any pressing issues.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWant to play?\u003c/h2\u003e\nThe two LoadingReadyRun servers are open to the public, though there are whitelist/permission systems in place to prevent random griefers from logging on and messing with things. The vanilla server is at minecraft.darkmorford.net (\u003ca href=\"http://minecraft.darkmorford.net:8123\"\u003emap\u003c/a\u003e) and the modded server is at ftb.lrrcraft.com (\u003ca href=\"http://ftb.lrrcraft.com:8123\"\u003emap\u003c/a\u003e). The best way to get in touch with me for whitelisting is through the #minecraft channel on LoadingReadyRun\u0027s \u003ca href=\"https://discord.gg/CcC5PJV\"\u003eDiscord server\u003c/a\u003e, or on Twitch. Just message me with the server you want to get on the list for and your Minecraft username, and I\u0027ll let you know when I add you, usually within a day or so.\u003cbr\u003e\nKate\u0027s server is limited to her \n\u003ca href=\"http://twitch.tv/kate\"\u003eTwitch subscribers\u003c/a\u003e, so I won\u0027t be posting the server address here. You\u0027ll need to link your Twitch and Discord accounts to access her Discord server, and the address can be found in the #minecraft channel there. Again, contact me to get added to the permission list.\u003cbr\u003e\u003ch2\u003eWhat\u0027s this \"self-hosting\" business?\u003c/h2\u003eThe LRR vanilla Minecraft server currently runs on a computer in my apartment. While this has the advantage of costing less than a hosting provider like CreeperHost, it means that I\u0027m the only tech support available, and if something happens to my internet connection (a power outage, for example) it will affect the server as well.\u003cbr\u003eOne of the Patreon goals is to move this server from my computer to CreeperHost, which puts it in the hands of their tech support team and isolates it from any personal internet issues I might have. There will be some downtime while I set up the new machine and copy the world over, but once that\u0027s done there should be little or no difference in how the server functions.\u003cbr\u003e"
