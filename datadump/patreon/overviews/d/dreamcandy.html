    "summary": "\u003cstrong\u003eHidy Ho Dream Candy Lovers!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are Deelle (it\u0027s pronounced DL and you\u0027re welcome) and Camilla, founders of Dream Candy, a youth self-development organization inspiring youth to dream big and create the sweet life of their dreams.\u003cbr\u003e\u003cbr\u003eWe are honored you took time out of your day to check us out.\u003cbr\u003e\u003cbr\u003eWe will be the first ones to admit, we are pretty darn amazing, but the fact that you might feel the same about us is so exciting! (WARNING - Deelle says the word exciting A LOT. You will see so in our video).\u003cbr\u003e\u003cbr\u003eDream Candy is our life\u0027s mission. We believe strongly in the potential of youth in our Pictou County, Nova Scotia community, who are unfortunately growing up with their town being labeled as \"The Worst Place to Live in Canada.\"\u00a0\u003cbr\u003e\u003cbr\u003eWe cannot sit back and watch youth be disempowered. With youth suicide rates on the rise, we will do whatever we can to help children see the immense value they bring to the world.\u003cbr\u003e\u003cbr\u003eThrough whole self-wellness practices\u00a0like meditation, mindfulness, acts of kindness, mindful eating and exercise, compassion and gratitude, we help children build self-esteem, improve communication and focus and allow them the space to let their true self emerge.\u003cbr\u003e\u003cbr\u003eWith your monthly support we can keep the cost of our programs low or non-existent, so they are accessible to all the youth in our community, create top of the line programs and content, pay for our creative materials like paper, journals, craft supplies, markers (which the children love) and help with running our Dream Candy space (again, which the children love!).\u003cbr\u003e\u003cbr\u003eThis is the most important work we have ever done and we never want it to end. Your support would mean the world to us and would help us continue on this creative adventure of changing lives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLove Deelle \u0026amp; Camilla\u003c/strong\u003e"
