    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: red;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge now for access to these exclusive rewards:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: black;\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: black;\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e- NEW: Invite to patrons-only Discord\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e- \u00a0Access to 150+ patrons-only vlogs\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e- Early access to specific videos\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- Promote any link of your choice\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e- And so much more!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://sigmapeiron.com/home#seekwiz-main\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003eMy name is David Di Franco, and I am a content creator. Ever since joining\u00a0\n\u003ca href=\"http://youtube.com/thecreativeone\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e back in July of 2006, I have expressed my passion for creativity by sharing memories with people who were once referred to as strangers. Over the years, and through uploading 2,200+ videos, I have grown to understand YouTube as a platform \u2014 including getting to know some truly amazing supporters, many of whom I can now call friends.\u003cbr\u003e\n\u003cbr\u003e\nCreating and sharing content via YouTube has quite honestly changed my life; so much that I have managed to form a career around it. Making videos for a living may sound easy, but when it involves putting out five videos every week, on top of managing several websites and social media outlets, this sort of work can become very time consuming.\n\u003cbr\u003e\n\u003cbr\u003e\nAs you may know, I primarily earn an income through the means of advertising revenue \u2014 a market that has been on the decline for a while now. And unfortunately, it doesn\u2019t seem to be getting any better, which is why content creators like myself are turning to platforms like Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon, for those not familiar, is a community-driven platform that allows fans to financially support and engage with content creators. Not only is this a transparent way of interacting with one\u2019s audience, but it also allows content creators to give back in the form of rewards per specific monthly pledges.\n\u003cbr\u003e\n\u003cbr\u003e\nChoosing Patreon as my go-to platform seems like a no-brainer for me at this point in my career. Not only is this the smart route to take, but it also allows me to be more creative by introducing valuable opportunities exclusive only to patrons.\n\u003cbr\u003e\n\u003cbr\u003e\nBecoming a patron is easy. If you take a look below, you\u2019ll see a list of pledges and rewards that I am currently offering \u2014 with more on the way, as my Patreon campaign matures and gains traction. Simply choose your monthly pledge, fill out any required payment information, and you\u2019re done!\n\u003cbr\u003e\n\u003cbr\u003e\nI am really excited about adding several layers of value to my video content, including video promotion opportunities, an exclusive patrons-only Facebook group, and so much more. All pledges and rewards are explained in detail in the video above.\n\u003cbr\u003e\n\u003cbr\u003e\nTo the patrons who decide to support me with this new venture, please know that your generosity is very much appreciated. Your promised rewards will be delivered shortly, so be sure to keep an eye on your inbox. If you have any questions regarding my campaign, please don\u2019t hesitate to\u00a0\n\u003ca href=\"http://daviddifran.co/contact\" rel=\"nofollow\" target=\"_blank\"\u003econtact me\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAs time progresses, my Patreon campaign will be updated with new pledges and goals.\u00a0In the meantime, feel free to check out the\u00a0\n\u003ca href=\"http://daviddifran.co/patrons\" rel=\"nofollow\" target=\"_blank\"\u003epatrons page\u003c/a\u003e on my website, which includes the names of everyone who donates at least $5 each month.\u003cbr\u003e\n\u003cbr\u003e\nPatrons, access your exclusive content here:\u00a0\n\u003ca href=\"http://daviddifran.co/patrons-access\" rel=\"nofollow\" target=\"_blank\"\u003ePatrons Exclusive Access\u003c/a\u003e\u003cbr\u003e\nConnect with me outside of Patreon:\u00a0\n\u003ca href=\"http://twitter.com/daviddifranco\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://facebook.com/daviddifranco\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://instagram.com/daviddifranco\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\nLearn more about my content:\u00a0\n\u003ca href=\"http://daviddifran.co\" rel=\"nofollow\" target=\"_blank\"\u003ePersonal Website\u003c/a\u003e |\u00a0\u003ca href=\"http://difrancouniversity.com\" rel=\"nofollow\" target=\"_blank\"\u003eDi Franco University\u003c/a\u003e\u003cbr\u003e"
