 "creator": {

   "attributes": {
    "created_at": "2017-07-25T17:12:10+00:00",
    "creation_name": "DungeonPrint Studio for mapping 3D-printed terrain",
    "display_patron_goals": false,
    "earnings_visibility": "public",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1114330/7e81c4d1e2564fc9b050e342f9188254?token-time=2145916800\u0026token-hash=ML5YQUlGWBM1R-wyXoO6mXp8JD_6ANYrvahblrYmQmI%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1114330/7e81c4d1e2564fc9b050e342f9188254?token-time=2145916800\u0026token-hash=CA4rE3wsXLpcCzCp05YXhGIqs5WXbnHAANfdwgijzTA%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,

    "main_video_embed": null,

    "published_at": "2017-07-26T21:57:26+00:00",
    "summary": "\u003cimg src=\"http://opentools.org/dragonlock/room-painted.jpg\" style=\"float: left; margin: 0px 10px 10px 0px; width: 133px;\"\u003eMy name is Aaron, and I\u0027m a bit of a 3D-printed terrain junkie. \u00a0Battle maps are nice and all, but \u003cstrong\u003enothing beats actual rooms and caverns\u003c/strong\u003e for your PCs to explore. \u00a0When I\u00a0stumbled across one of the \u003cu\u003eFat Dragon Games\u003c/u\u003e Kickstarters, I thought I had it made! \u00a0Soon I had plenty of 3D-printable models.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://opentools.org/dragonlock/room-sketch.jpg\" style=\"float: right; margin: 0px 0px 10px 10px; width: 133px;\"\u003eBut it turned out that finding the models was the\u00a0\u003cem\u003eeasy part\u003c/em\u003e! \u00a0The hard part was figuring out which tiles to print. \u00a0I tried sketching dungeon maps, and besides proving that I don\u0027t have the patience for much of a dungeon, it wasn\u0027t that easy to figure out which tiles I had available, decode my sketches, and list out exactly what I still needed to print. \u00a0I felt like I spent half my day counting spots on the map and itemizing print jobs, yet I still ended up with two left doors when I needed a right!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://opentools.org/dragonlock/room-dps.png\" style=\"float: left; margin: 0px 10px 10px 0px; width: 133px;\"\u003eAll that drove me to create\u00a0\u003ca href=\"http://studio.dungeonprint.com/\" target=\"_blank\"\u003eDungeonPrint Studio\u003c/a\u003e \u2014 a browser-based app to draw maps of dungeons, caverns, villages, keeps, and sewers using actual 3D tiles. \u00a0With Studio, you can see exactly what your map will look like, save and load maps, generate a PDF tile list of specific sets and parts, and track the tiles you\u0027ve printed along with the ones you still need to print to finish a map. \u00a0Down the road a bit you\u0027ll be able to publish, share, and review maps by others.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://opentools.org/dragonlock/room-dps-color.png\" style=\"float: right; margin: 0px 0px 10px 10px; width: 133px;\"\u003eI\u0027m already using the initial release, but there\u0027s a ton left to do. \u00a0My estimate is that it will take over \n\u003cu\u003e250 hours of work\u003c/u\u003e to complete. \u00a0I\u0027ve come to Patreon so you can join me in this journey. \u00a0As my patron, you\u0027ll unlock extra tiles and features in Studio, so you\u0027ll able to draw maps with more of the available tile sets, save your lists of printed and painted tiles to show what you need to complete a given map, even share tile lists with your gaming group so your DM can draw up a private map and just give you a list of parts to print for the next game. \u00a0I aim to \u003cstrong\u003etake your dungeons to the next level\u003c/strong\u003e, for the cost of a roll of filament each month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://opentools.org/dragonlock/water-alcove.png\" style=\"float: left; margin: 0px 30px 10px 0px; width: 133px;\"\u003e\nI\u0027ve also got a number of bonuses in there for you:\u003cbr\u003e\n\u2022\u00a0\n\u003cu\u003eExclusive fan-created tiles\u003c/u\u003e: You can map with these tiles, and also download the STL models for 3D printing! \u00a0There are free tiles for every level of membership, and there\u0027s nowhere else you can get them. \u00a0So far this includes \u003cem\u003eDoom Tiles\u003c/em\u003e, \u003cem\u003ePrime Caverns\u003c/em\u003e,\u00a0\u003cem\u003eCatacomb Keeps\u003c/em\u003e, \u003cem\u003eGrassy Palisades\u003c/em\u003e, \u003cem\u003eElemental Alcoves\u003c/em\u003e, PLUS complimentary copies of the \u003cem\u003eWet Caverns\u003c/em\u003e and\u00a0\u003cem\u003eSci-Fi Rooms\u003c/em\u003e sets!\u003cbr\u003e\n\u2022\u00a0\n\u003cu\u003e20% off a 3D printing service\u003c/u\u003e. \u00a0If you\u0027re behind on printing, just get some tiles mailed to you!\u003cbr\u003e\n\u2022 \u00a0The \u003cu\u003eCommunity Choice Program\u003c/u\u003e: each month, you can vote on a set to be created by skilled Dragonbite designers. \u00a0When it\u0027s ready, you\u0027ll get a complimentary copy, \u003cem\u003ea full month\u003c/em\u003e before the public release!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://opentools.org/dragonlock/room-ar2.jpg\" style=\"float: right; margin: 0px 0px 10px 10px; width: 133px;\"\u003eOn top of that, higher-level patrons can \u003cu\u003eadd a custom logo or signature\u003c/u\u003e to your maps and PDFs, so everyone can tell at a glance they\u0027re yours.\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s also\n\u003cstrong\u003eAugmented Reality\u003c/strong\u003e! \u00a0If you have an iPhone, iPad, or Android phone or tablet, you can point it at a table, and view your map on the table. \u00a0You can walk around the table to view your map from every angle, and move the screen closer or farther to zoom.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re really all-in, I\u0027ll let \n\u003cu\u003eyou set priorities each month\u003c/u\u003e for the models and features I should work on next.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://opentools.org/dragonlock/manifest.png\" style=\"float: left; width: 130px; margin: 0px 10px 10px 0px;\"\u003eBest of all, we\u0027ll be working on behalf of the entire community. \u00a0\u003cu\u003eMy goal is to work myself out of a job\u003c/u\u003e, releasing features into the free tier as my development costs are covered. \u00a0You\u0027ll see this reflected in the \u003cstrong\u003eGoals\u003c/strong\u003e at the top left of the page. \u00a0\u003cu\u003eThanks to my awesome patrons\u003c/u\u003e, \u003cstrong\u003eFOURTEEN additional Fat Dragon Games sets have already been released to the free tier\u003c/strong\u003e, and we\u0027re already working on the next three, including the first Rampage release! \u00a0I\u0027ll keep the Patreon open so long as we come up with more sets and features to add, but you should feel free to adjust your membership when the milestones you need are reached.\u003cbr\u003e\n\u003cbr\u003e\nSo, join me in this journey, \n\u003cstrong\u003eturbocharge your 3D mapping\u003c/strong\u003e, and let\u0027s unlock this whole thing! \u00a0Thank you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eNote: while you can design your maps in DungeonPrint Studio, you\u0027ll also need to own the corresponding 3D printer models to print those maps on your home 3D printer. \u00a0The site and the PDFs have links to each set, in case you map with tiles you don\u0027t already own.\u003cbr\u003e\n\u003cimg src=\"http://opentools.org/dragonlock/second-building.png\"\u003e\u003c/em\u003e\u003cbr\u003e"
