    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FQY9ECa46efY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQY9ECa46efY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FQY9ECa46efY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-05-25T13:53:13+00:00",
    "summary": "Benvenuti al Patreon di: \u003cbr\u003e-\u003ca href=\"https://www.facebook.com/DiceGamesItalia/notifications/\" rel=\"nofollow\" target=\"_blank\"\u003eDicegames Italia\u003c/a\u003e (Novit\u00e0, interviste, recensioni e streaming di giochi di ruolo)\u003cbr\u003e-\u003ca href=\"https://www.facebook.com/pages/The-Evil-Company/133773973376714\" rel=\"nofollow\" target=\"_blank\"\u003eThe Evil Company\u003c/a\u003e (Gruppo di creativit\u00e0, fumetti, giochi di ruolo, trailer e molto altro)\u00a0\u003cbr\u003e\u003cbr\u003eMa perch\u00e9 \u003ca href=\"https://www.facebook.com/DiceGamesItalia/notifications/\" rel=\"nofollow\"\u003eDicegames Italia\u003c/a\u003e e \u003ca href=\"https://www.facebook.com/pages/The-Evil-Company/133773973376714\" rel=\"nofollow\"\u003eThe Evil Company\u003c/a\u003e insieme? Semplice perch\u00e9 se \u003ca href=\"https://www.facebook.com/DiceGamesItalia/notifications/\" rel=\"nofollow\"\u003eDicegames Italia\u003c/a\u003e \u00e8 il collegamento diretto al pubblico grazie alle live settimanali e agli altri video, con cui vi facciamo divertire, \u003ca href=\"https://www.facebook.com/pages/The-Evil-Company/133773973376714\" rel=\"nofollow\"\u003eThe Evil Company\u003c/a\u003e \u00e8 quel gruppo di professionisti che realizzano il materiale che c\u0027\u00e8 alle spalle e crea prodotti di cui voi potete beneficiare. Sono quindi due parti indivisibili che insieme creano quello che tanto apprezzate.\u003cbr\u003e\u003cbr\u003e\nTutto questo lavoro ha bisogno di una mano da parte vostra perch\u00e9 noi vorremmo produrre sempre pi\u00f9 progetti, aumentarne la quantit\u00e0 e poter conoscere tutti voi girando sempre di pi\u00f9 per l\u0027italia ma purtroppo ci scontriamo con dei costi che da soli non possiamo affrontare. \u003cbr\u003e\nQuesto diventerebbe possibile grazie ai traguardi del Patreon e al vostro supporto, ovviamente ricambiato! \u003cbr\u003e\u003cbr\u003eSe credi in quello che facciamo e vuoi che continuiamo a farlo questo \u00e8 il tuo momento per diventare un mattone fondamentale su cui noi baseremo la nostra creativit\u00e0. Lo so, c\u0027\u00e8 Naux ma noi siamo per il sociale!\u003cbr\u003e\u003cbr\u003eSpecifiche sui traguardi:\u003cbr\u003eQui sotto trovate delle specifiche e degli approfondimenti sui traguardi riportati sulla sinistra, questa sezione verr\u00e0 man mano aggiornata in base alle vostre domande o richieste\u003cbr\u003e\u003cbr\u003e100\u20ac - \u003cstrong\u003eConnessione, programmi di streaming, green screen per il Master!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSpecifica:\u003c/em\u003e\u00a0con questo step si potrebbero tenere live a risoluzione migliore senza problemi di lag, dando la possibilit\u00e0 di fare live sul canali di videogiochi pi\u00f9 \"pesanti\" o fare live extra con ospiti sia che sia presente Quit o meno.\u003cbr\u003eApprofondimenti: Si aggiungeranno alla settimana un video di World of Warcraft!\u003cbr\u003e\u003cbr\u003e\n200 \u20ac - \u003cstrong\u003eModuli avventure DGI, racconti e one-shot esclusive\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSpecifiche:\u003c/em\u003e\u003cbr\u003e-Le One-shot saranno fatte sorteggiando tra tutti i Patreon, non importa il livello\u003cbr\u003e\u003cbr\u003e\u003cem\u003eApprofondimenti:\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePossibili moduli d\u0027avventura sarebbero:\u003c/div\u003e\u003cul\u003e\u003cli\u003eLa scintilla (D\u0026amp;D 3.5)\u003c/li\u003e\u003cli\u003eSalvatore (D\u0026amp;D 3.5)\u003c/li\u003e\u003cli\u003eLe Origini\u00a0(D\u0026amp;D 3.5)\u003c/li\u003e\u003cli\u003eIl cuore della montagna\u00a0(D\u0026amp;D 3.5)\u003c/li\u003e\u003cli\u003eFiorDi Nazisti (Sine Requie)\u003c/li\u003e\u003cli\u003eLa tomba Maginot \u00a0(Sine Requie)\u003c/li\u003e\u003cli\u003eLa porta degli Dei\u00a0(Sine Requie)\u003c/li\u003e\u003cli\u003eA walking Shadow (Vampire the Masquerade)\u003c/li\u003e\u003cli\u003eDGI Highschool (Cuori di Mostro)\u003c/li\u003e\u003cli\u003eChina Town (Urban H.E.R.O.es)\u003c/li\u003e\u003cli\u003eCoactus Recuperatio 73\\t (Dark Heresy)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eAlcuni dei racconti sviluppabili:\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://theevilcompanyded.blogspot.it/2014/05/10-capitolo-lavoro-sporco-5-parte.html\" rel=\"nofollow\"\u003eLe cronache di The Evil\u00a0\u003c/a\u003eCompany\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/50811032/Il%20diario%20di%20Drummond.pdf\" rel=\"nofollow\"\u003eIl diario di Drummond\u003c/a\u003e (Lovecraft)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://theevilcompanyded.blogspot.it/2014/11/starcraft-story-ryo-4.html\" rel=\"nofollow\"\u003eRyo\u003c/a\u003e (Starcraft)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.dropbox.com/s/b7u2ucn526z5qvq/Sangue%20Divino%20-%20Patreon.pdf?dl=0\" rel=\"nofollow\"\u003eSangue divino\u003c/a\u003e (Warhammer 40k)\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://theevilcompanyded.blogspot.it/search/label/L%27ombra%20delle%20stelle\" rel=\"nofollow\"\u003eL\u0027ombra delle stelle\u003c/a\u003e (sci-fi)\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://theevilcompanyded.blogspot.it/2014/05/story-tribute-matrix-blackout.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe Matrix - Blackout\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/50811032/Il%20patto%20di%20Alesia.pdf\" rel=\"nofollow\"\u003eIl patto di Alesia\u003c/a\u003e (Simil-storico)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n500 \u20ac -\u003cstrong\u003e Finanziamento di un progetto medio (fumetto\\libro)\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eApprofondimenti:\u003c/em\u003e\u003cbr\u003eAlcuni dei possibili fumetti e\\o libri:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBabbo Natale regala cadaveri (grapich novel - fiaba dark)\u003c/li\u003e\u003cli\u003eAndra, la citt\u00e0 Madre (Libro)\u003c/li\u003e\u003cli\u003eAnemsis (fumetto filosofico post-apocalittico)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.343780555796759.1073741848.203943009780515\u0026amp;type=3\" rel=\"nofollow\"\u003eLa compagnia dell\u0027Inetto\u003c/a\u003e (fumetto fan-made)\u003c/li\u003e\u003cli\u003eStrangster (fumetto pulp-supereroistico)\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/50811032/Anteprime%20The%20Evil%20Company/the-take-five-anteprima.pdf\" rel=\"nofollow\"\u003eThe Take Five\u003c/a\u003e (fumetto pulp-futuristico)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n750 \u20ac - \u003cstrong\u003eGiro delle fiere! \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSpecifiche:\u003c/em\u003e\u003cbr\u003eLa scelta delle fiere verr\u00e0 fatta per cercare di accontentare pi\u00f9 gente possibile ma sarebbe impossibile accontentare tutti e fare tutte le fiere quindi verranno selezionate fiere di grosso rilievo.\u003cbr\u003e\u003cbr\u003e\n1000\u20ac - \u003cstrong\u003eFinanziamento di un progetto grande (fumetto\\libro\\boardgame\\gdr)\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eSpecifiche:\u003c/em\u003e\u003cbr\u003e\u003c/em\u003eCon questo traguardo si sblocca anche la possibilit\u00e0 di prendere alcuni dei progetti del traguardo \u003cstrong\u003eFinanziamento di un progetto medio\u003c/strong\u003e e migliorarlo o ingrandirlo in base all\u0027interesse del pubblico. In alternativa progetti come \u003cstrong\u003eRoll Again\u003c/strong\u003e potrebbero ricevere un accelerazione nella realizzazione per ingrandirli o aumentarne la frequenza.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eApprofondimenti:\u003c/em\u003e\u003cbr\u003eAlcuni dei possibili fumetti\\libri\\boardgame\\gdr\\ecc:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePentiti! se ci riesci (boardgame)\u003c/li\u003e\u003cli\u003eIl silenzio di Hollowind (GDR)\u003c/li\u003e\u003cli\u003eThe Take Five (GDR)\u003c/li\u003e\u003cli\u003eNubi di ragno (fumetto steampunk)\u003c/li\u003e\u003cli\u003ePatata Epica (progetto top secret)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n1500\u20ac - \u003cstrong\u003eStand alle fiere\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eSpecifiche:\u003c/em\u003e\u003cbr\u003eLa possibilit\u00e0 di stand viene ovviamente legata alla fattibilit\u00e0 di raggiungere la fiera con i nostri prodotti con comodit\u00e0. Quindi per fiere con logistica complicata (per esempio le isole) magari ci si limiter\u00e0 ad una presenza con prodotti limitati.\u003cbr\u003e"
