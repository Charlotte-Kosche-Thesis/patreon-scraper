    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYOU NEED MUSIC.\u00a0\u003c/strong\u003e\u003c/span\u003e\u00a0Music moves you. Worship moves you.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWE MAKE MUSIC.\u00a0\u003c/span\u003e\u003c/strong\u003e Great music with a life changing message.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eJOIN US.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e You can help change lives.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eTOGETHER WE\u0027RE BETTER.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eJoin us on this journey as we change lives.\u00a0 Through our work with World Vision \u0026amp; the There is Hope Movement, you can partner with a ministry that is working to affect change in our area.\u003cbr\u003e\u003cbr\u003eIf you join us then \u003cstrong\u003elives will be changed\u003c/strong\u003e.\u003cbr\u003eIf you join us then \u003cstrong\u003elives will be saved\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThrough our work with World Vision and the There is Hope Movement, more hearts will be moved to help others.\u00a0 \u003cstrong\u003eWe can\u0027t do this without you\u003c/strong\u003e.\u00a0 Imagine another child\u0027s life being \u003cstrong\u003esaved from poverty\u003c/strong\u003e. Imagine another addict \u003cstrong\u003efreed from addiction\u003c/strong\u003e. You can help. You can be that change.\u00a0 Your monthly donation keeps the band on the road.\u00a0 It keeps this ministry moving and keeps putting us in front of people that can affect change.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIt\u0027s time to be the change.\u00a0 Become a patron today.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/b6Ca4ai6vPY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eTHERE IS HOPE LYRIC VIDEO:\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mLlJj9Aynq8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOPENING FOR JEREMY CAMP:\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UC9VZnCQHUQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eOPENING FOR REND COLLECTIVE:\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SJ5CyG4IU2E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

     "about": "Call him \u201cthe poet for the common man\u2019s search for Christianity.\u201d davepettigrew proves worthy of the title through his collection of thought-provoking music for life.\u003cbr\u003eHis multiple releases, The Oceans EP, Anchors, The Walk, Every Minute Miracles, Somebody I\u2019m Supposed To Be, Solo Volumes 1 \u0026amp; 2 \u0026amp; the Christmas EP, show that he is a consistent and lyrically wide-reaching breath of fresh air in Christian music as he pursues his ongoing ministry mission through song to bring the \u201crubber meets the road\u201d realities of everyday life into focus with God.\u003cbr\u003e\u003cbr\u003eThe Rhode Island born singer/songwriter was selected among the Top 20 new emerging artists in contemporary Christian music, he has won numerous awards and has had his blogs \u0026amp; articles published in christian magazines \u0026amp; online magazines.  He has opened for and shared the stage with the likes of Michael W. Smith, Jeremy Camp, For King \u0026amp; Country, Mercyme, Kutless, Aaron Shust, Brandon Heath, Love \u0026amp; the Outcome, Paul Baloche, The Afters, Rend Collective, Tenth Avenue North, Thousand Foot Krutch, Lincoln Brewster, Mark Schultz and others. He is a World Vision Artist \u0026amp; also a worship leader based in New Jersey.\u003cbr\u003e\u003cbr\u003edavepettigrew\u2019s unique form of relevant inspirational music with contemporary pop music leanings and catchy hooks is set to the beat of life. Finding his source of inspiration in a world struggling for answers-his specialty is challenging intellect and turning hearts with his thoughtful, thought provoking lyrics to realize the final simplicity of the fact that, as the writer himself frames it best, \u201cGod is in the business of doing every minute miracles from the moment we open our eyes each day. My job is just to open my own eyes and my listener\u2019s eyes to that reality.\u201d\u003cbr\u003e\u003cbr\u003eA graduate of Berklee College of Music in Boston, with majors in music business and arranging, dave\u2019s quest for the creative took him to New York where he ultimately ended up with more opportunities as a singer than his original plans as a sax player. Now based in New Jersey, he actively tours with his band throughout the northeastern United States.\u003cbr\u003e\u003cbr\u003edave is also a World Vision Artist. Using his music as a vehicle to speak on behalf of the poorest of the poor, each of his shows gives his audience the ability to sponsor a child and save a life.\u003cbr\u003e\u003cbr\u003edave\u2019s music is available now on iTunes, Amazon.com \u0026amp; other online retailers.\u003cbr\u003eFurther artist resources, concert schedules and more information on davepettigrew can be found at: \u003ca href=\"http://www.davepettigrew.net/\"\u003ehttp://www.davepettigrew.net/\u003c/a\u003e\u003cbr\u003e",
