    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/292074/1a31ac318991466397fc2dfe7aa29039?token-time=2145916800\u0026token-hash=dxs_YvxWVYqaD3U5rOPCF7S4zUupyLW4fhChEf3EHiI%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FhSTrEPH0_F8%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DhSTrEPH0_F8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FhSTrEPH0_F8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eOCTOBER 2016 UPDATE!\u003cbr\u003e\u003cem\u003eThe First-Ever DDP Summit went incredibly well and the full, crazy story behind it all is recounted in the just-released Summit album linked \u003ca href=\"https://www.facebook.com/media/set/?set=a.10154608721850676.1073741836.126084825675\u0026amp;type=1\u0026amp;l=8901680cb7\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e and the video embedded below.\u003cstrong\u003e \u003c/strong\u003eThis Patreon page will soon be updated with our grand plans for the future- thanks for your support!!!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QofpSqV_2MY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eTL;DR \u003cbr\u003e\n(a brief \"too long, didn\u0027t read\" synopsis of this Patreon campaign):\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eIn order to realize our dream of uniting the world in transcendent celebration, the DDP requires a consistent source of financing and Patreon appears to be the perfect \"of the people, by the people, for the people\" model. Your ongoing support will enable us to successfully create the DDP documentary, Field Manual, DDP.Network online community and DDP Summit, all of which are intertwined and necessary to launch our Global Party Pandemic world tour and win the Nobel Peace Prize for Partying!\u003cbr\u003e\n\u003cbr\u003e\nIf the Party Revolution is something you believe in and would like to see succeed and spread worldwide, please donate today. Your support makes all the difference!\n\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nA lengthy-yet-luminous explanation of what this Patreon campaign is all about:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs stated in the video above, the Decentralized Dance Party AKA The Party Revolution is my life\u0027s work; a monumental labor of love that I truly believe in and have dedicated the last seven years of my life to. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/3FrvWLO.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve never witnessed a greater force for \nspontaneous joy and connection and I absolutely believe that uniting the world in a \ngiant Capital-P Party experience would be the greatest possible step we could \ntake towards unifying all nations and individuals; \n\u003ca href=\"http://www.christmas-time.com/christmastruce1914.htm\" rel=\"nofollow\" target=\"_blank\"\u003eChristmas Truce\u003c/a\u003e style!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/9ytFxdUTS2E\" width=\"640\"\u003e\u003c/iframe\u003e\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMusic is truly the universal human language and Decentralized Sound \nSystems are without a doubt the greatest possible weapons for peace and liberation ever devised. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/w5FcrtX.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis viewpoint and our vision for mounting a global \"organized peace\" offensive is explored further within \n\u003cem\u003e\u003ca href=\"http://decentralizeddanceparty.com/the-party-manifesto/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Party Manifesto\u003c/a\u003e\u003c/em\u003e and the \u003cem\u003e\u003ca href=\"http://www.decentralizeddanceparty.com/the-global-party-pandemic/\" rel=\"nofollow\" target=\"_blank\"\u003eGlobal Party Pandemic AKA The Grand Unification Tour\u003c/a\u003e\u003c/em\u003e page.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.decentralizeddanceparty.com/the-global-party-pandemic/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/84JdhA4.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut while the Party Revolution has always been an incredible success in terms of turnout and participation, the struggle to maintain the soul of the DDP (not branding the Parties and striving to maintain a 100% \n\u003cem\u003e\"of the people, by the people, for the people\"\u003c/em\u003e ethos) while keeping it all financially afloat has been extremely challenging.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve been forging ahead in completely uncharted territory and traditional business models have never been applicable. Accordingly, our roadmap to global celebration has constantly evolved as we adapted to new challenges, opportunities and technologies. Crowdfunding has been our natural go-to since \n\u003ca href=\"http://www.decentralizeddanceparty.com/tour/\" rel=\"nofollow\" target=\"_blank\"\u003ethe first Party Safari tour in 2010\u003c/a\u003e, when it was still a brave new science that almost nobody had heard of. \u003cbr\u003e\n\u003cbr\u003e\nBut this brave new method of financing often fell short and in order to maintain the momentum and ensure that our core principles were never compromised, I\u0027ve been dumping every dollar and hour I had into keeping the dream alive, no matter what the cost\u2026 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.kickstarter.com/projects/theddp/the-rise-of-the-ddp-and-the-global-party-pandemic/description\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.kickstarter.com/projects/theddp/the-rise-of-the-ddp-and-the-global-party-pandemic/description\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/qrV5Cjg.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs linked above, in 2013 we launched \n\u003ca href=\"https://www.kickstarter.com/projects/theddp/the-rise-of-the-ddp-and-the-global-party-pandemic/description\" rel=\"nofollow\" target=\"_blank\"\u003ea highly ambitious Kickstarter\u003c/a\u003e to create a DDP documentary film that would give rise to our \u003cem\u003eGlobal Party Pandemic\u003c/em\u003e world tour. And while it was successfully funded and we\u0027ve been working nonstop, the last three years have been completely insane and the film is still in production. \n\u003cbr\u003e\n\u003cbr\u003e\nTo explain all the details of the delays would literally take days, but it basically boils down to countless unforeseen obstacles, everything taking longer than expected and a constant struggle to maintain momentum after the Kickstarter funds finally ran out... \n\u003cbr\u003e\n\u003cbr\u003e\nSince that point, I\u0027ve been attempting to simultaneously oversee the creation of the \n\u003ca href=\"http://www.decentralizeddanceparty.com/anad/\" rel=\"nofollow\" target=\"_blank\"\u003eDocumentary\u003c/a\u003e, \u003ca href=\"http://www.decentralizeddanceparty.com/2015/04/29/the-final-rough-draft-of-the-official-ddp-field-manual-is-complete/\" rel=\"nofollow\" target=\"_blank\"\u003eField Manual\u003c/a\u003e, and the \u003ca href=\"http://ddp.network/\" rel=\"nofollow\" target=\"_blank\"\u003eDDP.Network\u003c/a\u003e website\u003cem\u003e and\u003c/em\u003e manage all the behind-the scenes as well (websites, mailing lists, emails, crowdfunding, social media, photo, video, random Party planning, sourcing boomboxes and batteries, storing and backing up all the data, coordinating volunteers, etc.) while also having to hustle nonstop to stay afloat and keep the dream alive. \u003cbr\u003e\n\u003cbr\u003e\nAnyhow!\n\u003cbr\u003e\n\u003cbr\u003e\nPromises have been made and I will not rest until all has been delivered.\nEverything \n\u003cem\u003ehas\u003c/em\u003e been consistently moving ahead, just more slowly than we would have liked due to omnipresent financial restrictions and plenty of necessary pivoting as the vision grew and evolved:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/ej5rr3eq6y0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIn June 2015, \n\u003ca href=\"https://www.kickstarter.com/projects/theddp/the-rise-of-the-ddp-and-the-global-party-pandemic/posts/1326123\" rel=\"nofollow\" target=\"_blank\"\u003ein the midst of completing all these tasks,\u003c/a\u003e we received a crazy opportunity to do a European tour. It seemed like the perfect way to reunite the core DDP Family and take a massive shortcut to finalizing the Documentary. (\u003ca href=\"http://www.decentralizeddanceparty.com/party-safari-2015-european-edition/\" rel=\"nofollow\" target=\"_blank\"\u003eclick the pic below for full tour info\u003c/a\u003e) \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.decentralizeddanceparty.com/party-safari-2015-european-edition/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/R5NcFXd.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut although every Party was an incredible success, I was so overwhelmed by the physical, financial and mental demands inherent in organizing an international Party Safari at the last minute that had to somehow feed, house and transport 12 people from London to Greece while hosting unauthorized dance Parties in weird new cultures and locations that I completely burned myself out and destroyed my relationship with Kerry, the love of my life who\u2019d been my greatest supporter and by my side in the DDP from day one. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/VtRrZns.jpg\"\u003e\u00a0\n\u003cbr\u003e\nThe end result was a shaman-imposed three month retreat into the woods after the tour had concluded. Click the pic below for all the unlikely details (and/or listen to \n\u003ca href=\"https://soundcloud.com/improvisationinstitute/episode-30-gary-lachance-omg-done-wtf\" rel=\"nofollow\" target=\"_blank\"\u003ethis podcast\u003c/a\u003e):\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.decentralizeddanceparty.com/2015/11/03/party-safari-european-edition-was-it-a-disaster/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Gi9jfes.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut Then!\n\u003cbr\u003e\n\u003cbr\u003e\nUpon my return to Vancouver, I managed to bounce back, \n\u003ca href=\"https://www.youtube.com/watch?v=Fi--4q7k_iw\" rel=\"nofollow\" target=\"_blank\"\u003emend my relationship with Kerry\u003c/a\u003e, and get fired up to once again continue ever-forward with the Party Revolution! \n\u003cbr\u003e\n\u003cbr\u003e\nAnd it now appears that my extended bout of rural distress will only serve to improve the DDP documentary storyline hahhahhahahahahha.\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnyhow!\n\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s a staggering number of bona fide geniuses who \n\u003ca href=\"http://ddp.network/team/\" rel=\"nofollow\" target=\"_blank\"\u003ebelieve in this project\u003c/a\u003e and are down to volunteer their spare time, but without at least one full-time assistant to rally and coordinate them, I know that I will be continually burned out, overwhelmed and far behind schedule.\n\u003cbr\u003e\n\u003cbr\u003e\nAll we require is a basic level of stable funding to start firing on all cylinders. This will allow us to complete the DDP documentary and Field Manual and eventually make the DDP 100% self-sustainable; as discussed in our recent online meetings, which feature a good selection of the aforementioned bona fides :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/VcJrYU5CSN8\" width=\"640\"\u003e\u003c/iframe\u003e\n\u00a0\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/YRUVMsxFGfA\" width=\"640\"\u003e\u003c/iframe\u003e\n\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIn case it\u0027s unclear, \n\u003cem\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003eTHIS VIDEO\u003c/a\u003e \u003c/em\u003edescribes exactly how Patreon works.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve got high hopes that Patreon will finally resolve the DDP\u0027s ongoing funding conundrum (DDP needs consistent funding to get organized / DDP needs to get organized to gain consistent funding).\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nOur first Patreon goal is $2,000 / month\n\u003c/strong\u003e, which is the amount required to cover Gary\u0027s basic expenses while he continues to dedicate 80+ hours per week to DDP. The $2,000 will also go a long way towards covering other ongoing DDP costs like web hosting, phone, internet, transportation, Facebook boosts, mailing list, Skype, purchasing new boomboxes, props, costumes, hard drives, video gear, etc!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/1P1J3tv.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur second Patreon goal is another $1,000 / month\u003c/strong\u003e, which is the amount required to lock down \u003ca href=\"https://www.linkedin.com/in/tiffanymadison1\" rel=\"nofollow\" target=\"_blank\"\u003eTiffany Madison\u003c/a\u003e as our online Community Coordinator. Tiffany is the ultimate volunteer coordinator, with a strong history in online community development and management, event planning, fundraising, social media, writing, and etc. She also possesses a strong background in \nwriting and communications and just organized an international \n\u003ca href=\"http://www.d10e.org/past-events/#amsterdam\" rel=\"nofollow\"\u003econference on Decentralization\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nHer role is to build the digital scaffolding required to inspire and \ncoordinate the hundreds of volunteers who will assist us in realizing \nthe DDP\u0027s global ambitions. Tiffany is an incredible spirit and the person the DDP has been missing from day one.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/2rgYunu.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur third Patreon goal is another $1,000 / month\u003c/strong\u003e, which will allow us to hire one or two Vancouver-based \"action officers\" to help out with various tasks, both online and off. The prime candidate is \u003ca href=\"https://www.linkedin.com/in/jaredharrill\" rel=\"nofollow\" target=\"_blank\"\u003eJared Harrill\u003c/a\u003e; another extremely clever/talented Decentralist and Capital-P-Partier, famous for \u003ca href=\"https://youtu.be/JGuhailQK9c?t=51s\" rel=\"nofollow\" target=\"_blank\"\u003ethis unforgettable shot\u003c/a\u003e (and dragging along a giant desk for the entire Party route).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/KZg2I0c.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd our Spirit Animal / Mystical Hype Man / Mad Genius Of Costume And Prop Design known only as \"The Niven\".\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/kQmA7YE.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf we\u2019re able to exceed those goals ($4,000 per month) we\u2019ll be able to add more assistants to the roster, upgrade our equipment and continually work towards making the DDP 100% self-sustainable; ensuring that Capital-P Partying will spread and endure and eventually touch the lives of billions. It would be truly amazing to receive such a level of support!\n\u003cbr\u003e\n\u003cbr\u003e\nBut until we reach that point, I\u2019ve extended my credit limits once again and will continue to take on as much debt as is necessary to see this thing through during the next 4 crucial months. We\u0027re seven years in and there\u0027s no turning back now...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHE NEXT FOUR CRUCIAL MONTHS (PRE-SUMMIT) (April 18th -August 18th)\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nOver the next four months, we are determined to: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1.\u003c/strong\u003e Film the final interview scenes for our documentary before I have to move out of my apartment (unless someone steps up with a few million to buy the building, which would allow us to convert it into the Party Revolution\u0027s global headquarters!). The apartment is the KEY visual device required to tell the DDP story, as it\u2019s been the focal point for all major DDP developments over the past 7 years.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/kehSZuy.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2.\u003c/strong\u003e Complete the DDP Field Manual and launch the corresponding \u003ca href=\"http://ddp.network/\" rel=\"nofollow\" target=\"_blank\"\u003eDDP.Network\u003c/a\u003e online community. The DDP Field Manual is an instructional \nhandbook for anyone wanting to safely and successfully create their own \nDDPs and DDP.Network will be an open global community of people wanting \nto link up and create Capital-P Party experiences that are 100% open, \ninclusive and unbranded. DDP.Network will showcase all aspects of \nPartying: Decentralized Sound Systems, Props, Costumery, and the \u201chidden\n community\u201d of people who have a burning desire to create and/or participate in Capital-P Party experiences.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Rrc3ODk.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3.\u003c/strong\u003e Organize the first-ever DDP Summit, which will be an international gathering of people who want to host their own DDPs, get involved with the movement, or simply learn more about the DDP and Decentralization. It will climax in a gigantic DDP that will hopefully be rebroadcast across Canada to create a simultaneous nationwide Party and also serve as the final epic scene for our documentary film and a radical proof-of-concept for the Simultaneous Global Dance Party! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/HQX6KxE.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e4.\u003c/strong\u003e Create a DDP app that will be the \u201cTinder of Partying\u201d; a utility that will instantly connect anyone who wants to Capital-P Party, based on their location and what Party supplies they have (boomboxes, costumery, props, etc). It will be unveiled during the Summit, and used to help power the Canada-Wide DDP!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/4oh6J2D.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBEYOND THE SUMMIT (August 22nd onwards)\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBeyond the Summit, we\u0027ll still face significant ongoing expenses pertaining to the continued development of the \n\u003ca href=\"http://www.decentralizeddanceparty.com/anad/\" rel=\"nofollow\" target=\"_blank\"\u003eDDP Documentary\u003c/a\u003e, \u003ca href=\"http://ddp.network/\" rel=\"nofollow\" target=\"_blank\"\u003eDDP.Network\u003c/a\u003e, the DDP app, the \u003ca href=\"http://www.decentralizeddanceparty.com/social-stereo/\" rel=\"nofollow\" target=\"_blank\"\u003eSocial Stereo\u003c/a\u003e and \u003cem\u003e\u003ca href=\"http://www.decentralizeddanceparty.com/the-global-party-pandemic/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Global Party Pandemic AKA The Grand Unification Tour\u003c/a\u003e\u003c/em\u003e. The more financial support we have, the greater our odds of success!\n\u003cbr\u003e\n\u003cbr\u003e\nClick the pic below for a highly detailed \"Mind Map\" that provides a step-by-step overview of every necessary step from present day to our Simultaneous Global Dance Party and the Nobel Peace Prize! \n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e(coming soon) \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/MLGd85w.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn Conclusion!\n\u003cbr\u003e\n\u003cbr\u003e\nDespite the unending stress, sacrifice and Tom-related travails, this project has been an incredible catalyst for personal growth, opened my eyes to many incredible human truths and connected me with a staggering number of talented, brilliant, and radically authentic individuals. \n\u003cbr\u003e\n\u003cbr\u003e\nThere\u2019s nothing I believe in more and no other role in life that makes \nany sense for me. This is a cause greater than myself that resonates \nwith every fiber of my being and I will not rest until the Party \nRevolution is seen through to its rightful, glorious conclusion!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/x9xkSqQ.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe (still under development) DDP.Network \"team\" page introduces a few of our amazing volunteers and states why they too believe in this crazy dream and are actively working to help it succeed:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.ddp.network/team\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/X1vjlvf.jpg?1\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s Admiral Fiesta\u0027s great explanation:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/X0U70PQnb6U\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAnd a final thought from \n\u003ca href=\"http://roam.macewan.ca/featured/Dr.%20Michael%20B.%20MacDonald\" rel=\"nofollow\" target=\"_blank\"\u003eMichael B. MacDonald\u003c/a\u003e; a revered professor of music who has been studying the DDP for \u003ca href=\"https://soundcloud.com/halfsharpmusic/decentralized-dance-party\" rel=\"nofollow\" target=\"_blank\"\u003emany years\u003c/a\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Each DDP is planting seeds, creating immersive experiences of the social wild, confronting social domestication - this is a very long process that will require lots of immersion experiences. Even for the people who get this - it\u0027s really tough to really get your head around it. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been working on this intellectually for as long as you\u0027ve been running the DDP and it\u0027s still a challenge for me to explain how important this is for us as people, and as people who want to build vibrant communities. It\u0027s like DDP is a starter kit to reboot non-capitalist, non-state rituals. \u003cbr\u003e\n\u003cbr\u003e\nIn my most recent thinking, the DDP is a contribution to the reseeding of wildness into the social ecology. And this kind provides opportunities for social healing. That\u0027s a complex story.\"\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT YOU\u2019LL RECEIVE IN RETURN FOR HELPING US TO TELL SHARE COMPLEX STORY AND SPREAD OUR UNIQUE BRAND OF SOCIAL HEALING WORLDWIDE: \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn return for support on Patreon, you\u2019ll receive exclusive patron-only emails and access to the patron-only feed, where the community Centralizes and everything gets posted and talked about. The higher donation tiers also allow you to directly interact and have more input into the future trajectory of the Party Revolution!\n\u003cbr\u003e\n\u003cbr\u003e\nThanks again for your support- it means the world to us and truly makes all the difference :)\n\u003cbr\u003e\n\u003cbr\u003e\nTom and Gary and the Elite DDP Party Family\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/0KdALxp.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
