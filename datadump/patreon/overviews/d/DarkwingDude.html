    "summary": "\u003cstrong\u003e\u003cem\u003e\"Awesome web\u003c/em\u003e\u003c/strong\u003e\u003ca class=\"redactor_btn redactor_btn_italic\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003ecomic, huh? Tell me about the awesome!\"\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca\u003e\u003cstrong\u003e\u003cem\u003eAt Arm\u0027s Length\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e is a weird and wonderful fantasy/action/humor furry webcomic whose primary focus is monster-bashing four-armed sorceresses and the men who love them, with the occasional side-quest into making fun of pop culture. \u003cbr\u003e\u003cstrong\u003e\u003cem\u003e \"Sounds like fun. How come you\u0027re begging for money?\"\u003c/em\u003e \u003cbr\u003e\u003c/strong\u003eWe want to do everything possible to keep this\ncomic going for as long as fates allow, but without funding, it can be tough\nwith real-life getting in the way; the more time the three of us have to spend\nat a day job, the less time we can work on AAL. We want to continue to update\nthree times per week, keep the site at \u003ca href=\"http://atarmslength.net/\" rel=\"nofollow\"\u003eatarmslength.net\u003c/a\u003e, and improve the art.\nEventually, we\u2019d like to go above and beyond that; publish the comic in book\nformat, make tangible merchandise like t-shirts and pins, and give you guys the\nopportunity to meet us at conventions. Only you, our loyal fans, can make this\nhappen.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e \"Okay, I get that \u003c/em\u003eyou\u003cem\u003e need the bucks, but what\u0027s in it for \u003c/em\u003eme\u003cem\u003e?\"\u003c/em\u003e \u003cbr\u003e\u003c/strong\u003eNo\nmatter the size of your monthly donation, you are contributing to the ongoing\nsuccess of AAL. But we have special treats in mind for those who go above and\nbeyond for us:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v130/equestrian/1dollarlevel_zpsrkixwlvv.png\"\u003e\u003cbr\u003e\u003cstrong\u003e$1 Support\u003c/strong\u003e: The Foundational Fan Package. The basic, but much appreciated, Patreon pledge. This gets you a web-badge, a piece of art that pretty much says \"Hey, I support AAL\", which you can put on your websites, LiveJournal entries, Facebook, whatever!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v130/equestrian/patreon-discovered-great-new-way-to-support-sm_zpsprv7w42y.png\"\u003e\u003cbr\u003e\u003cstrong\u003e$4 Support\u003c/strong\u003e: The Committed Fan Package: Congratulations, you want to give a little more, and we plan to reward you more! If you commit at this level, along with a badge, you also get a wallpaper image for your desktop!\u003cbr\u003e\u003cstrong\u003eAs an UPDATE! \u003c/strong\u003eWe enjoy having dialogue in our comics as much as the next fella, but sometimes the boxes end up obscuring characters, backgrounds, etc. \u003cstrong\u003eIf you sign up at this level, you will receive the original colored comic pages before the talky-talk covered stuff up. \u003c/strong\u003e:P\u003cbr\u003e\u003cul\u003e\u003cli\u003eAAL art badge\u003c/li\u003e\u003cli\u003e1920 x 1080 wallpaper image featuring character from the comic\u003c/li\u003e\u003cli\u003ePatreons at this level will also receive colored comic pages without text boxes.\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v130/equestrian/DontLeaveUs_zpsbpjuao8u.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$16 Support\u003c/strong\u003e: The Intense Fan Package: So you\u0027re not just fooling around with fan loyalty... you\u0027re the kind of bad dude the secret service turns to when the president has been kidnapped by ninjas! Now we\u0027re starting to add up some gift offerings!\u003cbr\u003eAt this level, \u003cstrong\u003eyou get a cameo appearance in the comic\u003c/strong\u003e! Now I know what you\u0027re thinking... yeah, a cameo. Great. A small speck in the background of a single panel half covered by dialogue panels... well you\u0027re wrong! A cameo will include an appearance front and center, interacting with either the main characters or other major recurring characters. At least several panels in a single strip, possibly more, depending on the story.\u003cbr\u003e\u003cul\u003e\u003cli\u003eA badge for your webpage\u003c/li\u003e\u003cli\u003e1920 x 1080 wallpaper image featuring character from the comic\u003c/li\u003e\u003cli\u003eA cameo appearance in the comic (character appearance must be PG)\u003c/li\u003e\u003cli\u003eUPDATED: Patreons at this level will also receive colored comic pages without text boxes.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
