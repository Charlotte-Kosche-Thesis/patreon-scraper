    "summary": "\u003cstrong\u003eHello and welcome!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThank you for visiting my  \u003cem\u003epatreon\u003c/em\u003e page.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI\u0026#8217;m DonCat, \u003c/strong\u003ean\namateur hobby game developer. I made many smaller\nprivate game for my own entertainment, in the past few\nyears. But I want to make a more serious games too. Adult games\ngenre is the best choice for me because usually these games are not too big, not\ntoo complex, I can develop alone, and the end result will be enjoyable. So it\u0027s\nperfect.\u003cbr\u003e\n\nBut I have a\nbig problem, I don\u0027t have enough money and free time because I work a lot, and\nit\u0027s not paying too much. That is why I need to\ncreate my own Patreon page. So if you support me\na small amount, I will have more time to game development, (... And then I will\nhave more time to develop my English too :P) and hopefully you will be enjoying the results.\u003cbr\u003e\n\u003cbr\u003eSo please look at what I would like to make.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FzC61sU.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eImportant!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eYou\u0027re not\npaying for the game, because it is completely free. All currently\nprivate contents/rewards will also be available for free. The \"Private contents\" is actually just a test phase. Please don\u0027t support me if you just want the rewards.\u00a0You can\u0027t buy anything, I don\u0027t promise anything these just symbolic rewards. At the beginning\nof development, I can\u0026#8217;t guarantee the monthly updates and patron rewards. For the first time just donate a one or three dollars,\u00a0and if you like what I do and you wish to support, will only give more. And yeh\u0026#8230; my\nenglish grammar is bad\u0026#8230; so sorry. I promise, I will improve my english.\u003cstrong\u003e \u003cbr\u003ePlease you \u003cstrong\u003edonate\u003c/strong\u003e only if you understand them!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/FzC61sU.jpg\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/faq-frequently-7651766\"\u003eFAQ\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eAbout the current project:\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eArabian Princess\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/dlscPxo.jpg\"\u003eThe short story:\u003cbr\u003e\n\u003cem\u003eYou play as a poor thief, who lives in a mystical Sultanate, but he \nwas captured by the palace guards. So now he is locked in the dungeon. \nOne night he sees the mysterious princess in the dungeon, he gets an \noffer from an old man who promises him that the princess will be his \nslave if he does one thing...\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi all!\u003cbr\u003e\nI am excited to present to you my first published game! The \"Arabian \nPrincess\u0026#8221; is a 3D adult adventure game with stylized characters. (Based \non Aladdin) Currently the game is in early alpha, so there isn\u0027t \ncurrently a demo, but you can see the current version of the princess.\nIn the beginning you can only play in the FPS view, but a fixed camera \nview is planned for the future. The story will be slow, but it will be \nmysterious and dirty. As you progress through the game you will open up \nthe extras in the \u0026#8220;Free Lewd\u0026#8221; mode.\u003cbr\u003e\u003cbr\u003e\nSexual content:\u003cbr\u003e\nI don\u0026#8217;t want hardcore violence, just a little Bdsm, and fetishes with a \nnaive girl. Like bondage, insertion, spanking, peeing, public nudity, \nvoyeurism etc.\u003cbr\u003e\u003cbr\u003ePlanned\nfeature:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\u003cem\u003eLimited open\nworld with sandbox gameplay.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\n\nMany secrets\nplaced in the city and in the palace.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\n\nNon-linear\nstory.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\n\nFew\ndifferent ending\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eFree Lewd\nmode\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAnd many\nmany naughty thing ;)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCurrently\nworking on:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eBasic\ngame logic\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eScene - Dungeon\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAnimation - Princess\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eCloth - Princess\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eToys\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLatest Early Build: -\u003cbr\u003eLatest Public\nBuild: v0.01b Alpha \u003ca href=\"https://mega.nz/#!3MxTSYzJ!rHE4piPsfSMFsKbEiTKAce8S7SPc2DwZtKlCb0-Vk4U\" rel=\"nofollow\" target=\"_blank\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eVersion 0.01b Alpha\u003c/strong\u003e \u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003ethis is still a \u003cstrong\u003eRolling Demo!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eadded settings menu, there are three options.\u003c/li\u003e\u003cli\u003eadded a new antialiasing method (Replace the old anti-aliasing)\u003c/li\u003e\u003cli\u003eadded post-process method\u003c/li\u003e\u003cli\u003eadded outline effect\u003c/li\u003e\u003cli\u003eadded test analytics process /Net access may be required/\u003c/li\u003e\u003cli\u003eunlocked the \"Exlusive content\" (Jump, Remove cloth) \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eKnown bugs:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\ncloth clipping\u003c/li\u003e\u003cli\u003e\n\nhair physics glitchy cooperation with head look controller\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFollow me on twitter.\u003cbr\u003e\u003ca href=\"https://twitter.com/DonCatxxx\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/DonCatxxx\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/594a757a0d6a6f9490ffbaf734c93abb/tumblr_ojeq3dqYjQ1w2yqp9o1_400.gif\"\u003e\u003c/a\u003e\u003cbr\u003e"
