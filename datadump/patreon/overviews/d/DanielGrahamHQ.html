    "published_at": "2016-12-31T15:30:17+00:00",
    "summary": "The music industry is a mess. \u00a0And though, with the advent of the internet and improved home recording capabilities, it\u0027s easier than ever to create and share music, the power of traditional business models to empower and establish up and coming new artists has dissipated in a dramatic fashion over the course of the last couple of decades.\u003cbr\u003e\u003cbr\u003eHowever, perhaps this is for the best. \u00a0\u003cbr\u003e\u003cbr\u003eHistory seems cyclical, and it grows increasingly apparent to me that we are approaching a rebirth in the system of patronage in the arts - a system in which creative individuals, though they may never achieve widespread acclaim, are nevertheless sustained by the generosity and support of those that enjoy their work and believe in their vision.\u00a0\u003cbr\u003e\u003cbr\u003eIn the information age, record labels really don\u0027t have the final say. \u00a0You do. \u00a0CEOs and marketing gurus no longer have the exclusive ability to set a performer on the path to financial stability and success. \u00a0You have that ability now. \u003cbr\u003e\u003cbr\u003eYou\u0027ve got more power than ever before to shape the artistic landscape and ensure that the artists you support and care about are able to make a living doing what love and are hard-wired for. \u00a0\u003cbr\u003e\u003cbr\u003eWith all that in mind, I am proud to join the Patreon community, as I believe it will prove to be an invaluable resource for creative people, particularly those such as myself who find themselves right in the middle of this strange new chapter in the history of the music industry.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have found something you believe is worthwhile in my songs \u00a0- if my work entertains you, makes you think, inspires you or touches your heart in some way - then I would humbly request that you subscribe to this page, become my patron, and join me on this strange, wonderful journey. I would love some company.\u003cbr\u003e\u003cbr\u003e-DMG, 1/1/2017"

     "about": "Marked by his aggressive, melodic bass playing, contemplative lyrics and dramatic vocals, Daniel Graham is no stranger to the Atlanta progressive rock scene.\u003cbr\u003e\u003cbr\u003eBoasting an extensive background in theatre, church and choral music, and drawing inspiration from a deep and diverse pool of influences reflecting a lifelong interest in literature and spirituality, the 22-year-old songwriter has, through his previous work as the frontman of Omnipresent, developed a reputation for crafting passionate and thought-provoking compositions that range from subdued and heartfelt ballads to grandiose multi-movement opuses. \u003cbr\u003e\u003cbr\u003eOn February 1st, 2017, Graham independently released his debut single as a solo artist, \u201cColor\u201d, a succinct, raw, but intricate socio-political anthem on which he plays nearly every instrument, and the majority of which was recorded in a single blazing session at the legendary Ardent Studios in Memphis, TN. \u003cbr\u003e\u003cbr\u003eJoining forces with longtime friend and musical collaborator, drummer-turned-recording engineer Kyle Barnes, AIMM graduate and virtuoso percussionist Jeff Matthews, keyboard prodigy Dylan Porper, and a host of hand-picked guest musicians, Daniel aims to complete his debut full length album, a loose concept LP entitled \u201cThe View From Olympus\u201d, by the Winter of 2017. \u003cbr\u003e\u003cbr\u003eIn addition to his solo work, Daniel Graham also actively writes, records and performs with celebrated prog pop supergroup Surreal (the brainchild of Berkley College of Music alum Corey Lennox), whose highly anticipated 4th album \u201cThe Rush\u201d is slated for release by the end of Summer, 2017.",
