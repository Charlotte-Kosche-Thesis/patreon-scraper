    "main_video_url": "https://vimeo.com/175617108",

    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHELLO!\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003cbr\u003e\nWow wow wow! I am so so so excited that you are here!\u00a0HERE WE GO!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m DIANA OH -- you can call me Di or Didi. And I want to radically love you. Some of my favorite artists are on Patreon and I\u0027m ready to join them. I\u0027m absolutely in love with everything Patreon stands for.\u00a0\u003cbr\u003e\u003cbr\u003e\nFor the past decade I have been a multi-hyphenate\u003ca href=\"https://www.nytimes.com/2017/10/09/theater/in-my-lingerie-play-diana-oh-review.html\"\u003e maker of things\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003eI\u0027m an actor, a singer, a songwriter, an artist of color, a creator, a freak, a party-thrower, a survivor, an outspoken advocate, an activist, a sex educator, a maker of performance/concerts/manifestos/parties/intentional spaces/meaningful relationships, a seeker, a friend, a lover, a soul, a backpacker, a Renaissance Slut with Standards.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI love being a\u00a0\u003ca href=\"http://www.qwearfashion.com/home/2017/3/1/diana-oh-creating-the-image-of-us\"\u003equeer artist\u003c/a\u003e because I believe in queer magic. I tend to think out of the box a lot. And I am so so so deeply committed to queering the world with my radical non-complacency.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" src=\"https://player.vimeo.com/video/243891228\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\nI want to make unapologetic art explosions. Boom. You feel that?\u00a0\u003cbr\u003e\n\u003cbr\u003eWith you patroning my goodies, we all enjoy and strive for better. I want to undim your shine, I hope you love feeling shiny. I want to make love possible, I hope you love feeling alive. I want to rock you. I want to move you. I want to groove you. And I want it do through my lens on the world. And maintain a direct, real, and vulnerable connection to you, my community.\u00a0\u003cbr\u003e\u003cbr\u003eHaving a Patreon Page allows me to answer deeply to my truth so I can create and perform with integrity. As an artist,\u00a0I am responsible for the iconography left behind and I don\u0027t want to do it under compromising circumstances as a first-generation queer Korean-American femme-y gender fluid artist of color. \u003cbr\u003e\n\u003cbr\u003eWhen I reach a certain amount of Patrons, I release my music out to the public, yay!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you wanna know more:\u003cbr\u003eGoogle does cool things or search for my hybrid project\u003ca href=\"http://www.mylingerieplay.com\"\u003e {my lingerie play}\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSTATS!: Diana Oh is an actor/singer-songwriter/performance-maker/artist of color queering the world with their radical non-complacency. Creator of {my lingerie play}: 10 underground performance installations in my lingerie staged in an effort to provide a safer and more courageous world for women, queer, trans, and non-binary humans to live in that culminates into a live concert installation of her soul-pop-punk-rock music, \u003cem\u003eAsian People are Not Magicians\u003c/em\u003e on \u003ca href=\"http://mic.com/\"\u003emic.com\u003c/a\u003e, a Refinery29 Top LGBTQ Influencer, the First Queer Korean-American interviewed on Korean Broadcast Radio, a TOW Fellow (Rattlestick Playwrights), Van Lier Fellow in Acting (Asian American Arts Alliance), Venturous Capital Grant Recipient and Elphaba Thropp Fellow. She has\u00a0been featured in\u003ca href=\"http://www.people.com/article/my-lingerie-play-new-york-performance-art\" rel=\"nofollow\"\u003e People\u003c/a\u003e and\u00a0\u003ca href=\"http://www.marieclaire.nl/mcwork/vrouwenlichamen-diana-oh-poseert-artikel/\" rel=\"nofollow\"\u003eMarie Claire Netherlands\u003c/a\u003e and Upworthy calls her\u00a0\u003ca href=\"http://www.upworthy.com/she-stripped-down-to-her-underwear-on-a-busy-street-and-held-up-2-bags-and-everyone-stared\" rel=\"nofollow\"\u003e\"badass\"\u003c/a\u003e.\u00a0\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e"
