    "published_at": "2015-10-01T20:29:52+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHi and Welcome to my Patreon page and thanks for taking the time to stop by! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Tom and I am an Independent Web-comic Creator and a Freelance Illustrator/Artist. Art is pretty much my life, and my Dream is to be a Story Teller and be able to make a living of of doing what I love! \u003cbr\u003e\u003cbr\u003eI create artwork on a daily basis in that path to progress and improving through Daily Doodles which Patrons get instant access to In all its high-res glory as well as a Recap on Sundays for anyone interested, I also post frequently on\u003cstrong\u003e\u00a0\u003ca href=\"https://dynamotom.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003c/strong\u003e,\u00a0\u003ca href=\"https://twitter.com/TheDynamoTom\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://blog.dyna-ver.se/\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.artstation.com/dynamotom\" target=\"_blank\"\u003e\u003cstrong\u003eArtStation\u003c/strong\u003e\u003c/a\u003e for everyone to see, as well as Stream art regularly on\u00a0\u003ca href=\"https://twitch.tv/dynamotom\" target=\"_blank\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e as a Twitch Affiliate + posting timelapses onto\u00a0\u003ca href=\"https://www.youtube.com/user/dynamotom\" target=\"_blank\"\u003e\u003cstrong\u003eyoutube\u003c/strong\u003e\u003c/a\u003e for easy viewing\u003cbr\u003e\u003cbr\u003eThe thing i am most proud of is my\u00a0\u003ca href=\"http://lastminutefix.com\"\u003e\u003cstrong\u003eWebcomic\u003c/strong\u003e\u003c/a\u003e Last Minute Fix a story that is over a decade in the making and a life long ambition which I finally started posting online October 1st 2015 and have been posting on a weekly basis since then! It is a Toku (shows like Kamen Rider, Super Sentai and power rangers) Inspired Sci-Fi Adventure and you should go give it a read if you haven\u0027t yet!\u003cbr\u003e\u003cbr\u003eWith your help, we can do even more amazing things like having a table at a convention, making more Artbooks and sweet swag, and learn and grow to new heights!.. without having to worry about pesky things like being able to eat and live!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do I get out of becoming a Patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst and most importantly\u00a0The satisfaction of supporting a developing artist, and my undying gratitude!!! This is a way for you and anyone interested to support an artist they want to see more work from and grow.\u003cbr\u003e\u003cbr\u003eFor the low low amount of \u003cstrong\u003e$1 per month\u003c/strong\u003e you will get access to the Daily Feed of Art, the Monthly Update/ Wallpaper as well as that warm feeling of helping me do something i love and Patreon access to my \u003cstrong\u003ePersonal art discord serve\u003c/strong\u003er :)\u003cbr\u003e\u003cbr\u003eFor those who like to live Dangerously and are Extremely Generous you get everything from the $1 tier + More sweet rewards and \u003cstrong\u003ediscounts\u003c/strong\u003e even sweet \u003cstrong\u003emonthly free requests\u003c/strong\u003e which you can see listed in detail in the rewards section!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eIf your serious and wish to pledge more than the highest tier let me know!!!! ;D and I am sure i can hook you up with your own unique tier with fitting extra rewards like higher quality requests/multiple sketch requests per month/ designing characters for you and for BIG SPENDERS things like a custom comic page per month \u0026lt;3\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePick whatever amount you\u0027re comfortable donating. When becoming a patron, remember to check the reward tier that best suits you. \u003cstrong\u003eYou will only be charged once per month \u003c/strong\u003efor monthly access, not per post. Please also know, \u003cstrong\u003eTHIS IS NOT SET IN STONE!\u003c/strong\u003e If you need to change the amount you support or stop supporting that this completely fine just let me know, i am still happy you were able to support at all \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eI want to help but I\u0027m not be able to/want to support on a monthly basis?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThis is completely fine! there are other ways you can help this Art train to stay rolling!\u003cbr\u003e\u003cem\u003e-Spread the word of my patreon, show my page to people who may want to become a Patron. \u003cbr\u003e-Tip me during streams (and get a free doodle out of it)\u003cbr\u003e-Commission me for art !\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you so much for taking the time to read this and considering becoming Patrons!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYour support is seriously appreciated! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eyou can find me and my work at\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://twitch.tv/dynamotom\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"http://twitter.com/thedynamotom\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/DynamoTom\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"http://dynamotom.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e -\u00a0\u003ca href=\"http://dyna-ver.se\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e \u003cbr\u003ealso my comic \u003cbr\u003e\u003ca href=\"http://comic.dyna-ver.se\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://lastminutefix.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://lastminutefix.com/themes/asterisk/images/lmf/logo.png\"\u003e\u003c/a\u003e\u003c/div\u003e"
