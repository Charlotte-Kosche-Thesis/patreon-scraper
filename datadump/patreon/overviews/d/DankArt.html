    "summary": "Hello! My name is AnnK \u0026amp; I make Dank Art. My art is little 4x4\" watercolour pieces made live during game streams. I often like to give them away, but I do sell them as well. I make nicer, larger pieces from the smaller ones and I take commissions.\u003cbr\u003e\u003cbr\u003eWhen I was younger I used to make a Zine. It was a fun way to share my art with my friends, and to share in my other passion of writing and documenting the world around me. I thought, \"Wouldn\u0027t that be fun if I could do that again?\"\u003cbr\u003e\u003cbr\u003eI\u0027m asking you to fund my Dank Zine so I can cover the costs to print \u0026amp; ship each issue. You in turn help me to keep creating things like Dank Art, and as a reward you\u0027ll get stuff! Each 20 paged issue covers an entire month of Dank Art and the best in-depth featured articles from my blog.\u003cbr\u003eThe more you contribute the more you are a part of the process and supporting the content.\u003cbr\u003e\u003cbr\u003eMy goals are to take little steps \u0026amp; have enough subscribers to offset my costs to create it for a whole year. I want to make collectable books with limited runs to make collecting them special. The more you support, the more special \u0026amp; limited the rewards are.\u003cbr\u003e\u003cbr\u003eThis was the most creative and fun way I could put a spin on collecting all my work in a printed medium. I am constantly creating, so a monthly magazine was the best choice.\u003cbr\u003e\u003cbr\u003eThank you always for your support!\u003cbr\u003e\u003cbr\u003eFor an idea of what it will look like, check out my online blog at\u00a0\u003ca href=\"https://agentannk.com/\"\u003e\u00a0https://agentannk.com/\u003c/a\u003e\u003cbr\u003e"
