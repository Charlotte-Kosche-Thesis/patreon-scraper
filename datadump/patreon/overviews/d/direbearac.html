    "published_at": "2018-03-01T21:18:00+00:00",
    "summary": "Thank you for stopping by! We\u0027re glad you came! \u003cbr\u003e\u003cbr\u003eWelcome to  Dire Bear Adventuring company, your one-stop resource for a dungeon master/game master both online and offline. We at DBAC take great pride in creating fun games, adventures, and stories to be told for all of our players. We want to welcome both new and veteran players and let you know that there\u0027s a seat at our table.\u003cbr\u003e\u003cbr\u003eWe started Dire Bear Adventuring Company due to the many times that we\u0027ve heard the horror stories of new players giving up on gaming because of a bad experience, veteran players getting burned out because they\u0027re always running the game, and the times were a campaign gets started only to end shortly because of the DM getting bored or pulled away and then replaced by a new DM, only to fall into the same cycle culminating in the eventual collapse of the campaign. \u003cbr\u003e\u003cbr\u003eThis is where we come in! Dire Bear Adventuring Company offers up an experienced, dedicated DM/GM to run your game, design a campaign, and leave you with fantastic stories and great times to remember. When you become a DBAC patron, you get our story crafting, world building, and scene chewing skills so that all you have to do is sit back and relax. You also gain access to our team of talented artists and creators, who are ready to help you bring your character to life, both on the page, and as a miniature.\u003cbr\u003e\u003cbr\u003eWhether you\u0027re playing with old friends or new acquaintances, our goal is to make sure that you have fun by dedicating our time to you, the honored player.\u003cbr\u003e\u003cbr\u003eJoin our Patreon and the Dire Bear Adventuring company!\u003cbr\u003e"
