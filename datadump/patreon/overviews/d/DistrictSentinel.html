    "summary": "We\u0027re the creators of the\u00a0\u003ca href=\"http://www.districtsentinel.com/\"\u003eDistrict Sentinel\u003c/a\u003e, a Washington, DC-based left-wing news cooperative launched in December 2014.\u00a0\u003cbr\u003e\u003cbr\u003eIn the summer of 2015, we asked our readers and supporters for help, and raised over $10,000 on IndieGoGo, to assist with our operations. We very much appreciated and were touched by the support. Please consider helping us keep the lights on, once more and into the future, through our Patreon, where you will also receive awards for helping out (a t-shirt; special podcasts, etc.). You get more than just the satisfaction of assisting a bad-ass lefty news outfit.\u003cbr\u003e\u003cbr\u003eFor the past few months, we\u0027ve been expanding beyond our print operations, and devoting more resources to our podcasting arm:\u00a0\u003ca href=\"https://soundcloud.com/the-district-sentinel\"\u003eDistrict Sentinel Radio\u003c/a\u003e. We\u0027re currently producing a nightly newscast (Monday-Thursday), plus bonus interviews with journalists and activists throughout the week.\u003cbr\u003e\u003cbr\u003eWe\u0027re setting up this Patreon platform in order to one day be fully sustainable. Until we get there, however, there are some shorter-term goals we hope to accomplish with your help, including more video productions and recording our podcasts at live venues around the country (or at least the Eastern seaboard).\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s the pitch. Thanks for your support!\u003cbr\u003e\u003cbr\u003eForever in DC, so you don\u0027t have to be,\u003cbr\u003eSam Sacks and Sam Knight\u003cbr\u003eThe District Sentinel News Co-op."
