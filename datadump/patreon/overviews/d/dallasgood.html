    "summary": "\u003cimg src=\"https://i.imgur.com/kIdeKed.jpg\" title=\"source: imgur.com\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cblockquote style=\"text-align: center;\"\u003e\n\t\tThank you for visiting!!\n\t\t\u003cbr\u003e\n\t\u003c/blockquote\u003e\n\tWelcome to the\n\t\u003cstrong\u003e \"Dallas Good\" \u003c/strong\u003ePatreon Page\u003cstrong\u003e.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nHello Everyone,\u003c/strong\u003e My name is Dallas Good. I have been teaching Art and Design courses, at various colleges, for over 25 years now - specifically to Illustration, Entertainment and Industrial Design Students and Professionals.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI am releasing articles and handouts\u003c/strong\u003e every month on Patreon for my supporters. The articles include diagrams, pictures and dialogue, discussing various art and design skills that are important to know. I often explain things in a step-by-step manner, to help \u0027show process\u0027. \u003cbr\u003e\n\u003cbr\u003e\nAlso, I post handouts and am starting to release General and Specialty Zines (magazines) on VisCom, VisRes and VisDev topics. (see below).\n\u003cbr\u003e\n\u003cbr\u003e\nI sort the content by Tier. So, for example, if you are at $4 VisCom Tier, then you have access to VisCom Content that I post. Same thing for VisRes and VisDev Levels.\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nArticles / Handouts / Zines - Topics Categories: \n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eVisCom\u003c/strong\u003e - Visual Communication\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVisRes \u003c/strong\u003e- Visual Research\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVisDev \u003c/strong\u003e- Visual Development\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVisual Communication: \u003c/strong\u003eDrawing, Painting, Modeling \u0026amp; Art Theory\u003cbr\u003e\n\u003cstrong\u003eVisual Research: \u003c/strong\u003eAnatomy, Volumetric and Gestural Breakdowns\u003cbr\u003e\n\u003cstrong\u003eVisual Development: \u003c/strong\u003eDesign, Style, Design Docs, Theory, Process\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/jT2uVGm.png\" title=\"source: imgur.com\"\u003e\n\u003cbr\u003e\nOf Note: I am starting to bundle up handouts into VizDev Zines. See below.\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRESOURCES:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eQuick Access to:\u003cbr\u003e\n\u003c/em\u003e\n\u003ca href=\"https://www.patreon.com/posts/welcome-and-some-17550846\"\u003eLINK\u003c/a\u003e -\u00a0\u003cstrong\u003eWelcome to New Patrons\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/dallasgood/posts?tag=Article\"\u003eLINK\u003c/a\u003e -\u00a0\u003cstrong\u003eDallas\u0027 Articles\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.blurb.com/user/hierarchy\" target=\"_blank\"\u003eLINK\u003c/a\u003e -\u00a0\u003cstrong\u003eDallas\u0027 Books\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/index-public-17599274\"\u003eLINK\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e- \u003cstrong\u003eIndex:\u00a0Public Posts\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.blurb.com/user/hierarchy\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/CNulquQ.png\"\u003e\u003cbr\u003e\n\u003c/a\u003e"
