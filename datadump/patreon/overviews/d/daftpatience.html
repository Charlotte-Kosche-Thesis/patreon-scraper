    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ch1\u003e\u03a3(\uff65\u25a1\uff65\u3003)\u003c/h1\u003e\u003cbr\u003eHi there! My name is Andrea Sutinen, i\u0027m queer, fat (aka really cute), and an artist. You might know me from my\u00a0\u003ca href=\"https://www.redbubble.com/people/petakov-kirk?asc=u\" target=\"_blank\"\u003eLizard Wizard series\u003c/a\u003e of sticker\u00a0commissions! You also might not know me. hi! when i\u0027m not working on some sort of creative project I\u0027m a big pile of dirt.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI\u0027m pursuing a big personal project right now, which is really exciting! but that also means i\u0027m not making a lot of money. I\u0027m making a comic about queer monsters, inspired by all sorts of things including ghibli films, \u0026amp; manga (like\u00a0\u003cem\u003eyokohama kaidashi kikou\u003c/em\u003e and \u003cem\u003erica \u0027tte kanji!?\u003c/em\u003e)\u00a0\u003cbr\u003emostly, i\u0027d like to try and make something to test my skills and see what kind of story is in my heart. kinda lame, right?\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c2941efcd17bdd28c42642a673ea1fb6/tumblr_p97rwhAogI1rx4h8wo1_1280.png\"\u003e\u003cbr\u003eif you\u0027d like to be part of the reason I get to work on cool projects \u0026amp; you want access to more content from me including\u00a0\u003cstrong\u003esketches, comics, polls, sneak previews to finished pieces, and just generally more art,\u003c/strong\u003e\u00a0i\u0027d love it if you considered becoming a patron!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A1462TET\" target=\"_blank\"\u003eko-fi\u003c/a\u003e |\u00a0\u003ca href=\"http://daftpatience.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://andreajsutinen.tumblr.com/\"\u003ePortfolio\u003c/a\u003e | \u003ca href=\"https://
