    "summary": "DZR is a group of gamers that are committed to producing high quality content, maintaining a positive and collaborative gamer community, and putting on large scale community gamer events. \u00a0DZR began as a podcast among a group of friends and clanmates excited about Tom Clancy\u0027s The Division. \u00a0This weekly podcast experienced significant growth, spending months in the top 150 on iTunes Games and Hobbies list, and even breaking the iTunes Games and Hobbies top 10.\u003cbr\u003e\u003cbr\u003eAlong the way, DZR launched the DZR Discord, an online community dedicated to like-minded gamers. \u00a0The community provides an opportunity to group up to play, and a forum for discussing a whole range of topics and making positive connections with other gamers. The discord has grown rapidly, and is closing in on 3,000 members.\u003cbr\u003e\u003cbr\u003eDZR also hosts community events that bring together gaming communities for fun and competition. \u00a0The group\u0027s Division event \"Gear-Up Weekend\" has been promoted by the game\u0027s developer (UbiMassive) and has been enjoyed by all.\u003cbr\u003e\u003cbr\u003eFor all that DZR brings to gamers now, we are thinking even bigger. \u00a0Your support will allow us to cover operating costs, fund new projects, and improve the quality and quantity of our content.\u003cbr\u003e\u003cbr\u003eSo where does your support go? \u00a0The DZR guys don\u0027t take any money from DZR. \u00a0All funds contributed go to supporting monthly expenses (server/hosting/storage, etc), improving the quality of our content (hardware/software upgrades), growing DZR (marketing, giveaways, etc.), and funding some exciting future projects.\u003cbr\u003e\u003cbr\u003eWe appreciate your support. \u00a0Let\u0027s build DZR together."
