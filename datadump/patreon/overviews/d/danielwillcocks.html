    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i63.tinypic.com/33c6eys.jpg\" style=\"width: 460px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/2r557if.jpg\"\u003e\u003c/h3\u003e\nI\u0027m Daniel Willcocks, an \u003cstrong\u003eAmazon best-selling author of dark fiction\u003c/strong\u003e. I write horror / post-apocalyptic works and have several series under construction. My work is \u003cstrong\u003eregularly featured on The Other Stories fiction podcast,\u003c/strong\u003e and I can often be found on \u003cstrong\u003eThe Story Studio podcast \u003c/strong\u003etalking to some of the finest indie author talent on the circuit along with co-host and writing partner, Luke Kondor.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not writing I\u0027m working a 9-5 job, looking after a small human, or grazing to repeats on Netflix. Writing is my solace, my\nLittle House on the Prairie, my hobby. But I would love to make it so much\nmore. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWith your help, I believe I can do that.\n\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/51x02d.jpg\" style=\"width: 402px;\"\u003e\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://i65.tinypic.com/51x02d.jpg\"\u003e\u003c/a\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i63.tinypic.com/317jde0.jpg\" style=\"width: 462px;\"\u003e\u003c/div\u003e\u003cbr\u003eArt? Kindness? Seriously, there\u0027s no reason why you \u003cem\u003eshould\u003c/em\u003e\u00a0support me. However, if you\u0027re a fan of my work, and you want to help support what I do, even just a couple \u00a3\u00a3\u00a3s can go a looooong way.\u003cbr\u003e\u003cbr\u003eOn this Patreon page you will have access to\u003cstrong\u003e behind-the-scenes \u003c/strong\u003econtent, \u003cstrong\u003efree book and story\u003c/strong\u003e subscriptions on release, as well as \u003cstrong\u003eopportunities to create characters and influence the stories\u003c/strong\u003e that I write.\u003cbr\u003e\u003cbr\u003eI might even share pictures of my 3-year-old and 2 rabbits... who knows?!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf all of this sounds good to you, just go ahead and pick your reward tier on the right hand side. If not, then feel free to check out my published works at\u00a0\u003c/strong\u003e\u003ca href=\"http://www.danielwillcocks.com\" rel=\"nofollow\"\u003eww.danielwillcocks.com\u003cbr\u003e\u003c/a\u003e"
