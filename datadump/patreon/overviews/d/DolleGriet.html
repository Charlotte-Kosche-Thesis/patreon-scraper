    "summary": "Thank you for dropping in!\u003cbr\u003eDolle Griet has been operating in the costuming world since 2004, but now I\u0027d like to expand my efforts and also create wonderful made-to-measure garments. Thanks to this Patreon Page, not only can I reach a more world-wide audience to share my knowledge of the craft, but you can also contribute directly.\u00a0\u003cbr\u003e\u003cbr\u003eCreating made-to-measure garments is so much more than just picking a commercial pattern and slapping a garment together. I often create a custom pattern to the customer\u0027s size, adjust for their proportions and hand-pick the fabrics from the best retailers. I would hate to have the techniques I was taught to disappear under the strain of the consumption garment industry!\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s why I need your help.\u00a0\u003cbr\u003eIf you donate to me, I will document these techniques and share them with my patrons. I will show you how to fit a garment on a person, how you can draft a pocket into any pattern, and why an iron is one of my most-used tools. \u003cbr\u003eSign up and support a centuries-old craft that is still alive today!\u00a0\u003cbr\u003e\u003cbr\u003e"
