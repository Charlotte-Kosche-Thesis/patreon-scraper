    "published_at": "2017-03-23T01:04:53+00:00",
    "summary": "Hello there!\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon! My name is Edreen and to put it short I want to be able to make art and entertainment for a living.\u003cbr\u003e\u003cbr\u003eAs of March 2015 I decided to start selling art at comic book, anime and pop culture conventions to make some money while in college for print and graphic. The course was mainly focused on the print side of things like using print machinery, binding, mixing ink, etc. With the bit of design that was taught in the course I became accustomed to using adobe illustrator as a tool, because we were taught that vector images were always better when it came to print. From there I was intruduced to the work of another local artist, Justin Currie aka Chasing Artwork (check out his stuff it\u0027s amazing!), that used Adobe Illustrator as his primary art tool and found out he now makes a living off of going to these conventions and creating and publishing his own books. \u003cbr\u003e\u003cbr\u003eI\u0027ve always loved drawing but had stopped for a while, because I really didn\u0027t believe that I could make a living off of it, but after graduating from that course, seeing local artist actually make a living for themselves off of doing what they love, and also being relatively successful myself at these conventions I know now this is what I want to do with my life! \u003cbr\u003e\u003cbr\u003eNow I have so many ideas and things I want to do, some of which are already in the process like writing and illustrating my own books and designing a clothing line with a friend I met at a convention. There\u0027s also one of my main goals which is to have my own studio/print shop. Then there are even things I want to create in the realm of video and music. All in all right now, I know for sure that all I want to do is create for a living :)\u003cbr\u003e\u003cbr\u003eSo all of that above is supposed to convince you to support me, and honestly I don\u0027t know if it really did. haha. All I can hope and ask for is that if you like what you see, then a little bit goes a long way (plus I got some pretty good rewards lol), and that I will make the most out of anything I make to further my dreams and help others who were as hesitant as I once was! \u003cbr\u003e\u003cbr\u003eThanks for stopping by and reading all that if you did. If you can\u0027t donate, it\u0027s all good you can always support by just sharing my work!\u003cbr\u003e\u003cbr\u003echeck out my website where you can buy my prints and other things I make at: \u003ca href=\"http://instagram.com/drencielos\"\u003e@drencielos\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks again!!!!\u003cbr\u003e\u003cbr\u003e~Edreen"
