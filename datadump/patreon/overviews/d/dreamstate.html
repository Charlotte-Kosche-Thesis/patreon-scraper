    "summary": "\u003cstrong\u003eTHANK YOU!\u003cbr\u003e\u003c/strong\u003eYou\u0027re here!\u003cbr\u003eThat means you probably followed a link from some social media site or another with the intent of helping us!\u00a0\u003cbr\u003eThat\u0027s awesome!\u003cbr\u003eYou\u0027re awesome!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\"Hold on!\" you say in your head. \"I just came cause I was curious!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is\u00a0Dream State?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAn audiodrama. \u003cbr\u003eA fast-paced, intricate, political sci-fi thriller.\u003cbr\u003eIntended for mature listeners.\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eWhat is Dream State about?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe President\u0027s daughter is abducted through a breach in reality. Six months later, insider testimony begins to shed light on a complex web of corruption and malevolence. \u003cbr\u003eWhat would you sacrifice to make your dreams real?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Why Patreon?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a subscription-based way for you to support what we do, and in exchange, you get some awesome bonuses and exclusive content. We want to give listeners a more immersive and interactive experience, especially as the show gets further along, but we\u0027re relying on people like you. A lot. \u003cbr\u003e\u003cbr\u003eMaking DREAM STATE takes a lot of time, effort, and talent--we can\u0027t afford to do it for free. But we also never want to put advertisements in the middle of our episodes. So we\u0027re relying on people like you. \u003cbr\u003e\u003cbr\u003eA \u00a0LOT.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t become a Patron today, and you\u0027d still like to help, please take a few seconds to rate, subscribe, and leave us a glowing review on iTunes, Stitcher, Podchaser, or wherever you\u0027re tuning in from. It really helps with our visibility. And also just makes us smile :)\u003cbr\u003e\u003cbr\u003eWe can\u0027t wait for you to join us on this incredible journey.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDream well.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinyurl.com/DreamStateSeason1\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tinyurl.com/DreamStateiTunes\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.podchaser.com/podcasts/dream-state-573624/reviews\" target=\"_blank\"\u003ePodchaser\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.stitcher.com/podcast/tynan-media/dream-state\" target=\"_blank\"\u003eStitcher\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCzADt4ygDtC17SShtw0vfBg\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/DreamStateShow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/dreamstate.actual/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"mailto:dreamstate.actual@gmail.com\"\u003eOfficial Email\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e___________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMeet our amazing Talent:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/64bea93122288865d20afb1ec1cb6e05/tumblr_os0b66rrH81r258g5o10_1280.jpg\"\u003eKate Newman\u003c/strong\u003e\u00a0(Narration) is a 30 year old artist and writer based in Los Angeles, California. In the Spring of 2015\u00a0Kate completed OTIS\u2019s BFA program in Sculpture and New Genres at\u00a0OTIS College of Art and Design. Kate utilizes sculpture, painting, video, photography, new technology, older or unusual technological media, and found material in their artwork, installations, and performance. Much of Kate\u2019s work explores identity, sensuality, sexuality, gender, mythology, the city of Los Angeles, film and television culture, fashion, and queer experience.\u00a0Kate lives in Los Angeles with their spouse and their first child.\u003cbr\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003eKate\u0027s Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003eKate\u0027s Facebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/a5bb90f5f4d07001bf4cdabaccb50016/tumblr_os0b66rrH81r258g5o5_1280.jpg\"\u003eJeant\u00e9 Godlock \u003c/strong\u003e(Gwendolyn Uskford) was\u00a0born and raised in South Central, Los Angeles.\u00a0At the age of 5,  Jeant\u00e9 became the star of her church Christmas play and that was enough to make acting on the big screen her dream job. She continued acting in plays for high school, and college theatre productions before heading into the US Army. Now back in LA, she is ready to share her experiences through storytelling and has been featured in \u003cem\u003eBlack*ish\u003c/em\u003e and \u003cem\u003eGrey\u0027s Anatomy\u003c/em\u003e. She is also starring in the upcoming Simone Biles gymnastics biopic, \u003cem\u003eCourage To Soar, \u003c/em\u003epremiering February 3rd on Lifetime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.jeantegodlock.com/\" target=\"_blank\"\u003eJeant\u00e9\u0027s Official Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/69332d44a48bf8eb339d4ac0771d5677/tumblr_os0b66rrH81r258g5o6_1280.jpg\"\u003eDavid Bethke \u003c/strong\u003e(James Tyndale)\u00a0works as a copywriter and voice actor extraordinaire, always ready to pop behind the mic and spit his magic. As gross as that sounds, it\u0027s usually not that bad.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/davidbethke\" target=\"_blank\"\u003eDavid\u0027s Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/davbethke\" target=\"_blank\"\u003eDavid\u0027s Instagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.davidbethke.com/\" target=\"_blank\"\u003eDavid\u0027s Official Website\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/1acc09c553797e1bd4d292bf7766d47c/tumblr_os0bj7SkHE1r258g5o2_1280.jpg\"\u003eSlade James \u003c/strong\u003e(Jack Meridian)\u00a0is an aspiring writer, actor, voice actor, and husband.\u00a0Take your pick, he\u0027s working to make all of them happen simultaneously... and probably shouldn\u0027t because it gets confusing and painful, but he\u0027s getting there. One day, in the not too distant future, the world will speak of his greatness.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"mailto:blackarrow1643@aol.com\"\u003eSlade\u0027s Email\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/c6ebc008a19da69c8789a6ec36d3cd92/tumblr_os0b66rrH81r258g5o3_1280.jpg\"\u003eAnne Kathryn Parma \u003c/strong\u003e(Natalya DeVoure) was born in San Jose, CA. At a very young age she wanted to be an actress, and followed her heart and passion to LA. She has worked with directors such as Kenny Ortega, Agnieska Holland, and Michael Gallagher. Anne was recently the winner of Twinkie Byrd\u0027s Hollywood Monologue Slam. She has appeared in films such as \u003cem\u003eInternet Famous, High School Musical, \u003c/em\u003eand \u003cem\u003eGo Figure\u003c/em\u003e, as well as such television shows such as \u003cem\u003eJimmy Kimmel Live!, Everwood, \u003c/em\u003eand \u003cem\u003eTouched by an Angel. \u003c/em\u003eMost recently, she produced and starred in the stage production of \u003cem\u003eSYNTHESIS \u003c/em\u003ein Hollywood.\u00a0Anne would like to thank her family, friends, and loved ones for always being there and supporting her in her dreams.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/akparma\" target=\"_blank\"\u003eAnne\u0027s Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/akparma/\" target=\"_blank\"\u003eAnne\u0027s Instagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/01e9da1c6e914d6ee4d615791ac55af0/tumblr_os0bj7SkHE1r258g5o6_1280.jpg\"\u003eSean Burgos \u003c/strong\u003e(Kevin Kinfield)\u00a0was born in LA, but raised between both West LA and Orange County. Back in 2011, he graduated with a BFA in Theatre Performance from Chapman University and simultaneously opened a theatre company with two of his co-graduates and an acting mentor. The company is called Actors Circle Ensemble and they have been producing plays ever since.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.actorscircleensemble.com/\" target=\"_blank\"\u003eActors Circle Ensemble\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.seanburgos.com/home\" target=\"_blank\"\u003eSean\u0027s Official Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/054ae50407c0920c5d2f4b5f6765901e/tumblr_os0b66rrH81r258g5o7_1280.jpg\"\u003eEon Song \u003c/strong\u003e(Kagami Sakayume),\u00a0a classically trained computer engineer, fell into the maze of acting and had been trapped since then. Besides producing, directing and writing, she is also a talented toy photographer. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/eonsmini\" target=\"_blank\"\u003eEon\u0027s Instagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://lacasting.com/eonsong\" target=\"_blank\"\u003eEon\u0027s Acting Profile\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/7bbf09f4a7a4c88ea05bbcf922873a30/tumblr_os0b66rrH81r258g5o1_1280.jpg\"\u003eEric Schreeck \u003c/strong\u003e(The Man In White, Hesperus Pontiff)\u00a0lives in Los Angeles. He is an artist and the singer/lyricist of Unextraordinary Gentlemen. His voice credits include Van Owen and Elevator Operator in Season One of EmptySea Productions\u0027 \u003cem\u003eTales of the Extraordinary\u003c/em\u003e podcast. He would like to do more voice and physical acting in future. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://emptysea.net/tote/adventures.html\" target=\"_blank\"\u003eEmptySea Productions\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Schreeck\" target=\"_blank\"\u003eEric\u0027s Patreon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/6c4cca2e33ccb0a4e9956044a541ddd9/tumblr_os0bj7SkHE1r258g5o4_1280.jpg\"\u003eAdriyah Young\u003c/strong\u003e\u00a0(Claire Swanson) is a LA-based actress originally from Gaithersburg, MD. After studying theatre performance at the University of Maryland she moved to Los Angeles to pursue film and television. You may have seen her in commercials for \u003cem\u003eAethos, Select Quote Insurance\u003c/em\u003e, and \u003cem\u003eAmerican Career College,\u003c/em\u003e or as the Hysterical Girl in BET miniseries \u003cem\u003eNew Edition\u003c/em\u003e. When she isn\u0027t acting she is an avid painter and runner.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/adriyahy/\" target=\"_blank\"\u003eAdriyah\u0027s Instagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/5af418ed4358ce6385ca04839785bf6b/tumblr_os0bj7SkHE1r258g5o1_1280.jpg\"\u003eMarissa Spokes \u003c/strong\u003e(Gabriella Mendez, Brandy Onken, Peggy Shafer) was a band geek in college, graduating from UCLA\u0027s theater department in 2002. She has studied 8 different languages and has a natural aptitude for dialects and accents. Currently she rocks out amazing hair at Ulta in West Hollywood where she loves making people feel beautiful and being creative.\u003cbr\u003e\u003ca href=\"http://marissaspokes.com\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.instagram.com/dreadeddragon\" target=\"_blank\"\u003eMarissa\u0027s Instagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://marissaspokes.com\" target=\"_blank\"\u003eMarissa\u0027s Official Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/b003907d99686a98604ba75700882b45/tumblr_os0bj7SkHE1r258g5o5_1280.jpg\"\u003eMatt MacCarthy \u003c/strong\u003e(Luke Marmaroth, Mr. Magpie) took to both theater and writing at a young age and pursued them both passionately all the way through high school. He studied Electronic Music Composition at SDSU, Social Sciences at Pasadena City College, and Comparative Religion at UCLA. He is the founder of Tynan Media and is the producer, writer, director, and composer for \u003cem\u003eDream State\u003c/em\u003e. He is extremely passionate about storytelling in ways that cross genre and/or medium.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/matt_maccarthy/\" target=\"_blank\"\u003eMatt\u0027s Instagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/5fc5d034d2e8fc8170e821989ea742eb/tumblr_os0b66rrH81r258g5o8_1280.jpg\"\u003eLaurel Rankin\u003c/strong\u003e (Octavia Tyr) grew up on the east coast and began her training at Drexel University in Philadelphia. She is now a Los Angles-based actress, singer, and voice-over artist. Her intense love of reading and storytelling led her quite naturally to the world of audiobook narration and, from there, into other forms of voice over work as well, which is where her creative passions now lie. She is currently recording an audiobook for Penguin Random House and pursuing commercial voice over work.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.laurelrankin.com\" target=\"_blank\"\u003eLaurel\u0027s Official Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/6ed90e734298b8088e047978950537c0/tumblr_os0b66rrH81r258g5o4_1280.jpg\"\u003eDrew Petriello\u003c/strong\u003e (Simon Fitz)\u00a0is an actor and writer hailing from Western Washington. He\u2019s tackled a variety of theatrical roles, his favorites including The Lord of the Underworld from \u003cem\u003eEurydice\u003c/em\u003e and the Gravedigger from \u003cem\u003eHamlet\u003c/em\u003e. His play, \u003cem\u003eI Own You Now, Bitches\u003c/em\u003e recently received a professional production. He has a zillion drafts of stories laying about that he hopes will one day become something publishable/producible.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/DrewPetriello\" target=\"_blank\"\u003eDrew\u0027s Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/drewpetriello/\" target=\"_blank\"\u003eDrew\u0027s Instagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.drewpetriello.com/\" target=\"_blank\"\u003eDrew\u0027s Official Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/206647a6ab4ada9ebdd4e181ba2b9797/tumblr_os0bj7SkHE1r258g5o7_1280.jpg\"\u003eMichelle Darkoh \u003c/strong\u003e(Cat Wilde)\u00a0is delighted to be making her debut with \u003cem\u003eDream State\u003c/em\u003e.  Recent credits include being featured in a promotional campaign for the Los Angeles Tourism Commission.  She is primarily self-taught but has also studied with the American Academy of Dramatic Arts and Manhattan Theater Company.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://michelle.darkoh@gmail.com\" target=\"_blank\"\u003eMichelle\u0027s Email\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/514c65c430568031451b061933dd34b4/tumblr_os0bj7SkHE1r258g5o8_1280.jpg\"\u003eBen Groh \u003c/strong\u003e(Ralph Parness)\u00a0has been a practitioner of parkour for thirteen years. He currently dresses up as superheroes and hypes up crowds at birthday parties, weddings and grand openings. He loves to entertain and has dabbled a bit in voice acting as well as theatre, but he has his heart set on tv and film. He doesn\u0027t care where the road takes him as long as he\u0027s doing what he loves.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"mailto:adoyorules@gmail.com\"\u003eBen\u0027s Email\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/1851f0f13e6ee085a5124f702df9ed5d/tumblr_os0b66rrH81r258g5o9_1280.jpg\"\u003eNicholas Ramsey\u003c/strong\u003e\u00a0(Tom\u00e1s Esperanza, President Kennedy, Ben Crow)\u00a0is an artist and writer based in Los Angeles. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"mailto:nicholasjramsey@gmail.com\"\u003eNicholas\u0027 Email\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/21af3b7a794cc66b5cb047ce5e6d24b4/tumblr_os0bj7SkHE1r258g5o3_1280.jpg\"\u003eSara Jo Elice\u003c/strong\u003e\u00a0(Grace Armand, Audrey Somerset, Gal Vixen) is an actor and writer, who has also played the real life roles of MIT-trained environmental engineer, wife, and mom. You can hear her voice in Marc Zicree\u2019s \u003cem\u003eMagic Time Radio Play\u003c/em\u003e, the games \u003cem\u003eAion, Legion of Heroes,\u003c/em\u003e and \u003cem\u003eDrift Girls\u003c/em\u003e, and in many other projects. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.saraelice.com/\" target=\"_blank\"\u003eSara\u0027s Official Website\u003c/a\u003e"
