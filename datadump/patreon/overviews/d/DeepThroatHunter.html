low for our volunteer models to be compensated for their efforts. They deserve it!\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003eIf you have a favorite modeL on DTH already (Ginger, Lotus, Sophie, PCT, etc) this is your chance to stuff a few dollars in the tip jar!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eUltimately a new private web site with content ONLY for patrons will be created - which will support video as Tumblr did formerly. This is a longer term goal and will take time and money. Your support helps provide me with both.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePlease note that while any amount you care to contribute is welcome, small monthly donations ($1 to $3) are easy, affordable and certainly appropriate. Just a dollar or two from many followers adds up quickly and would make a real difference. \u003cbr\u003e\u003cbr\u003eI appreciate supporters and followers wanting to help but it should always be easily affordable and never a burden.\u00a0\u003cbr\u003e\u003cbr\u003eAn additional benefit for DTH patrons is that of keeping in the communication loop. Sometimes Tumblr deactivates large blogs without much in the way of explanation or warning. \u003cbr\u003e\u003cbr\u003eWhen that happens it\u0027s easy to lose contact with your favorite sites. Patrons will always know where to find this community\u00a0should something unforeseen occur.\u00a0\u003cbr\u003e\u003cbr\u003eThats the plan overvirew, so thanks for reading it and I hope you will feel inclined to join in!\u00a0\u003cbr\u003e\u003cbr\u003eEither way, thanks for your time and consideration of DTH!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/rapedollswanted?\"\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
