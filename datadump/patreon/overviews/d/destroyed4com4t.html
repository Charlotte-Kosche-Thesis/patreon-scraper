    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-w-xN6hYVTU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-w-xN6hYVTU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-w-xN6hYVTU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/-w-xN6hYVTU",
    "one_liner": "Experimental Musician/Freelance Writer. Alternative Gamedev. Moody, Political, Recovering Alcoholic. Sometimes Funny. Maybe you\u0027ve heard of me.",
    "patron_count": 37,

    "published_at": "2015-01-08T20:40:53+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://ranibakr.files.wordpress.com/2015/09/patreoninvisiblejim2.jpg?w=450\u0026amp;h=85\"\u003e\u003cbr\u003e\u003cimg src=\"https://ranibakr.files.wordpress.com/2015/09/patreoncosmicspark.jpg?w=490\"\u003e\u003cbr\u003e\u003cbr\u003eHi. I\u0027m Rani. I \u003ca href=\"https://soundcloud.com/destroyedforcomfort\" rel=\"nofollow\"\u003emake weird music\u003c/a\u003e and art and sometimes \u003ca href=\"https://medium.com/@ranibaker\"\u003ewrite stuff that is funny or at least packed with obscure facts and research\u003c/a\u003e. I write and or have written for several venues, which I will list in a moment, and through them have been quoted in \u003cem\u003e\u003ca href=\"http://msmagazine.com/blog/2015/12/11/while-heartfelt-the-danish-girl-recycles-tired-trans-tropes/\" rel=\"nofollow\"\u003eMs. Magazine\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://www.thenation.com/article/transgender-people-are-more-visible-than-ever-so-why-is-there-more-anti-trans-legislation-than-ever-too/\" rel=\"nofollow\"\u003eThe Nation\u003c/a\u003e\u003c/em\u003e and\u003cem\u003e \u003ca href=\"http://blogs.indiewire.com/bent/regressive-reductive-and-harmful-a-trans-womans-take-on-tom-hoopers-the-danish-girl-20151203?page=2\" rel=\"nofollow\"\u003eIndiewire\u003c/a\u003e\u003c/em\u003e. I also create oddball video games which you can sample on my (\u003ca href=\"http://destroyed4com4t.itch.io/\" rel=\"nofollow\"\u003eItch\u003c/a\u003e) and (\u003ca href=\"http://gamejolt.com/profile/rani-baker/731241\" rel=\"nofollow\"\u003eGamejolt\u003c/a\u003e) profiles. Maybe you\u0027ve already stumbled across some of my stuff. I want a chance to take it more seriously, and I hope you want to help out with that. Thanks for viewing!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m most consistently recognized as the frontperson of the band \u003ca href=\"https://destroyedforcomfort.bandcamp.com/\" rel=\"nofollow\"\u003eDestroyed For Comfort\u003c/a\u003e (which recently released the Negativland-eque concept album \u003ca href=\"https://destroyedforcomfort.bandcamp.com/track/gender-identity-witch-2\"\u003eGender Identity Witch\u003c/a\u003e), creating the comic\n book \u003cem\u003e\u003ca href=\"http://destroyedforcomfort.com/why-im-not-an-artist/\" rel=\"nofollow\"\u003eWhy I\u0027m Not An Artist\u003c/a\u003e\u003c/em\u003e in the 90s (which is \u003ca href=\"http://whyimnotanartist.net/\" rel=\"nofollow\"\u003enow a sporadic webcomic and dork culture blog\u003c/a\u003e), and slightly less so for the video \ngames \u003ca href=\"http://destroyed4com4t.itch.io/never-go-to-work\" rel=\"nofollow\"\u003e\u003cem\u003eNever Go To Work\u003c/em\u003e \u003c/a\u003e(which was \u003ca href=\"https://boingboing.net/2015/07/29/avoid-your-job-in-this-pleasan.html\" rel=\"nofollow\"\u003ereceived well on\u003cem\u003e Boing Boing\u003c/em\u003e)\u003c/a\u003e and \u003ca href=\"https://destroyed4com4t.itch.io/lithium\"\u003eLithium\u003c/a\u003e (which got the attention of\u003cem\u003e \u003ca href=\"http://warpdoor.com/2016/08/18/lithium-rani-baker/\"\u003ePC Gamer\u003c/a\u003e\u003c/em\u003e). \u003cbr\u003e\u003cbr\u003eI\u0027ve written multiple pieces for \u003ca href=\"http://www.cracked.com/members/destroyed4com4t/\"\u003e\u003cem\u003eCracked\u003c/em\u003e\u003c/a\u003e\u003cem\u003e,\u003c/em\u003e \u003cem\u003e\u003ca href=\"http://harlot.media/authors/ranibaker\"\u003eHarlot Media\u003c/a\u003e\u003c/em\u003e,\u003cem\u003e \u003ca href=\"http://transadvocate.com/author/ranibakr23gmail-com\"\u003eTransadvocate\u003c/a\u003e\u003c/em\u003e,\u003cem\u003e \u003ca href=\"http://www.grunge.com/author/ranibaker/\"\u003eGrunge\u003c/a\u003e\u003c/em\u003e,\u003cem\u003e \u003ca href=\"http://www.looper.com/author/ranibaker/\"\u003eLooper\u003c/a\u003e\u003c/em\u003e, as well as the educational resource publisher \u003ca href=\"http://www.abc-clio.com/ABC-CLIOCorporate/product.aspx?pc=A5192C\"\u003eABC-CLIO\u003c/a\u003e and a handful of other places, and have been quoted/interviewed in \nthe\u003cem\u003e \u003ca href=\"http://kernelmag.dailydot.com/issue-sections/staff-editorials/13460/trans-women-facebook/\" rel=\"nofollow\"\u003eDaily Dot\u003c/a\u003e\u003c/em\u003e, \u003ca href=\"http://flunkrock.com/destroyed-for-comfort/\" rel=\"nofollow\"\u003e\u003cem\u003eFlunk Rock\u003c/em\u003e,\u003c/a\u003e \u003cem\u003e\u003ca href=\"https://transethics.wordpress.com/2017/02/02/trans-survival-rani-baker-on-dealing-with-trolls-transition-trump-era-fear/\"\u003eTransEthics\u003c/a\u003e\u003c/em\u003e and \u003cem\u003e\u003ca href=\"http://www.originalplumbing.com/index.php/politics-activism/news-politics/item/716-jared-leto-the-hairless-transgendered-antichrist\" rel=\"nofollow\"\u003eOriginal Plumbing\u003c/a\u003e\u003c/em\u003e (amongst others). You can also purchase zines I have put together for myself or other venues on \u003ca href=\"https://gumroad.com/harlotmedia\"\u003ethe Gumroad store\u003c/a\u003e. Between Bandcamp, itch.io, and Gumroad there are opportunities to directly support my work you most enjoy if you find crowdfunding distasteful; this profile is here to provide me some breathing room (and groceries and such) as I navigate freelancing my creative labor.\u003cbr\u003e\u003cbr\u003eUpcoming projects include: I\u0027m updating Jillian Mayeather\u0027s awesome game \u003ca href=\"https://jillgamesh.itch.io/stealth\"\u003e\u003cem\u003eStealth\u003c/em\u003e\u003c/a\u003e with new graphics sound and music, working on a second comic book for carnival performance artist \u003ca href=\"http://somethingdangerous.com/about.htm\"\u003eKatya Kadavera\u003c/a\u003e (the first issue, as well as collectible cards I designed are available at her merch booth at all of her performances!) composing an anti-fashwave EP for Destroyed For Comfort with a name I\u0027m withholding until release, a sequel for my game \u003cem\u003e\u003ca href=\"http://gamejolt.com/games/dead-gods/60623\" rel=\"nofollow\"\u003eDead Gods\u003c/a\u003e\u003c/em\u003e, expanding \u003cem\u003e\u003ca href=\"http://destroyed4com4t.itch.io/never-go-to-work\" rel=\"nofollow\"\u003eNever Go To Work\u003c/a\u003e\u003c/em\u003e and \u003cem\u003e\u003ca href=\"http://destroyed4com4t.itch.io/sunny-lane-and-easy-street\" rel=\"nofollow\"\u003eCorner Of Sunny Lane And Easy Street\u003c/a\u003e\u003c/em\u003e into a four-part series, and much more!\u003cbr\u003e\u003cbr\u003eThis Patreon is definitely still under construction. I\u0027d love to hear from y\u0027all!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ranibakr.files.wordpress.com/2015/09/patreonbradwardell1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://ranibakr.files.wordpress.com/2015/09/patreonwolfmo.jpg?w=490\"\u003e\u003cbr\u003e\u003cimg src=\"https://ranibakr.files.wordpress.com/2015/09/patreonkennyspence.jpg?w=490\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
