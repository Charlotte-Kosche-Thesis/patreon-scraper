    "published_at": "2016-08-18T04:00:52+00:00",
    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/577214bbf5e2314b4835314f/58aea12ce58c62b1f4904959/58aea15f6b8f5b803386891a/1487839676588/20170219_133249.jpg?format=500w\" style=\"float: left; width: 187px; margin: 0px 10px 10px 0px;\"\u003eI\u0027m an entertainer by nature. I\u0027ve been a musician, a professional wrestler, dabbled in magic, and now I do improvisational theater \u0026amp; comedy. Back in October of 2014 I started a podcast all about the entertainers, artists, and other creative people that make Seattle great. The Seattle After Party is still going strong. \u003cbr\u003e\u003cbr\u003eOne podcast wasn\u0027t enough though. So, I started a podcast with a great Seattle improviser and film studies guru, Wayne Pishue. We talk movies, TV shows and other nerdy things as they come up. We aren\u0027t afraid of being excited. \u003cbr\u003e\u003cbr\u003eI love making these podcasts and I want to both make them better and do more. I\u0027d love to be listener sponsored, so please tell your friends and family about my podcasts. If you are feeling extra altruistic, become a paying patron. I\u0027ve got perks for you. I love to bring even my $1 patrons behind the scenes extras. For only a few dollars more each month, I\u0027ll say your name on air for every episode.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out the podcasts\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://seattleafterparty.com\" rel=\"nofollow\" target=\"_blank\"\u003eSeattle After Party\u003c/a\u003e - What\u0027s Going Down In Puget Sound - A show dedicated to the artists, entertainers and other creative people that make this area great.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://thespoilerswd.com\" rel=\"nofollow\"\u003eThe Spoilers : Wayne \u0026amp; Daryl\u003c/a\u003e - Excitement is more important than ignorance and we\u0027re not afraid to spoil your favorite entertainment. If you\u0027re truly excited about something, listen to this.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eFrequently Asked Questions\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eWhat\u0027s A Podcast? \u003c/b\u003eA podcast is like a radio show on demand. There are all types of podcasts out there, just like there are all sorts of TV shows. If one of my podcasts isn\u0027t up your alley perhaps I can get you on the path.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow Can I Listen To Your Podcasts? \u003c/strong\u003eThe easiest way is to visit each podcast\u0027s website and listen to whatever episode seems interesting. But, if you\u0027d like to listen to each new episode it\u0027s best to subscribe with your favorite podcast app.\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.google.android.music\" target=\"_blank\"\u003eGoogle Play Music\u003c/a\u003e and\u00a0\u003ca href=\"https://support.apple.com/en-us/HT201859\" target=\"_blank\"\u003eApple Podcasts\u003c/a\u003e are built into popular devices but there are many more out there if you\u0027d like to search.\u003c/li\u003e\u003c/ol\u003e"
