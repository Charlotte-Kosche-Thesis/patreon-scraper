    "summary": "\u003cdiv\u003e\n        \u003ch3 style=\"color: #49D6B7;\"\u003eI\u0027m Deb. You might also know me as Defebwar.\u003c/h3\u003e\n        \n        \u003cimg src=\"https://i.gyazo.com/d7aa226ee3325933be5327f649c41d0e.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\n        \u003cem\u003eI\u0027m a freelance illustrator living in Southern California. I\u0027m also a variety streamer on Twitch and a prodigious pin addict. I have a passion for creating digital art and learning traditional techniques in various mediums. Recently, I\u0027ve become fascinated with watercolors, but haven\u0027t tried them for myself. \u003cstrong\u003eSoon\u2122\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n        \u003cbr style=\"\"\u003e\n        \n        \u003ch3 style=\"color: #49D6B7;\"\u003eGoals\u003c/h3\u003e\n        \u003cspan style=\"color: #49D6B7;\"\u003e\u25c8 \u003c/span\u003e\u003cstrong\u003eImprove my fundamentals.\u003c/strong\u003e\u003cbr\u003e\n        \u003cspan style=\"color: #49D6B7;\"\u003e\u25c8 \u003c/span\u003e\u003cstrong\u003eLearn new mediums.\u003c/strong\u003e\u003cbr\u003e\n        \u003cspan style=\"color: #49D6B7;\"\u003e\u25c8 \u003c/span\u003e\u003cstrong\u003eMake ALL THE THINGS!!\u003c/strong\u003e\u003cbr\u003e\n        \u003cbr\u003e\n        \n        \u003ch3 style=\"color: #49D6B7;\"\u003eFighting the good fight\u003c/h3\u003e\n        I\u0027ve created this Patreon to assist in my goal of world domination. \u003cem\u003eThrough art, of course. \u003c/em\u003eIf you would like to help support me and follow my progress I\u0027d be happy to provide some goodies in return!!\u003cbr\u003e\n        \u003cbr\u003e\n        \n        \u003ch3 style=\"color: #49D6B7;\"\u003eHow it works\u003c/h3\u003e\n        Patreon is a subscription based service designed to support creators. Review the reward tiers and find out what tier is within your monthly budget, or has perks that excite you. Please never feel obligated to contribute monetarily. Also remember that no contribution is too small. Community contributions and interactions, like those on Twitch or Twitter, are also very important, it all adds up!! I greatly appreciate any way you are able to help our community grow!!\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n        \n        At the beginning of each month, rewards from the previous month will be sent out. Throughout the month you can participate in patron polls and get sneak peeks at art I\u0027m working on behind the scenes. This may include unfinished work, Twitch emotes in progress, sketch exercises, and art challenges.\u003cbr\u003e\u003cbr\u003e\n        \n        Don\u2019t worry! You can edit or cancel your pledge any time you want.\u003cbr\u003e\u003cbr\u003e\n        \n        \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2665\u003c/span\u003e Your support means the world to me! \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n        \n        \u003ch3 style=\"color: #49D6B7;\"\u003eJoin the Warriors on Twitch!\u003c/h3\u003e\n        If you\u0027d like to become an active part of our livestream community, you can join in the fun on Twitch: \u003ca href=\"http://www.twitch.tv/defebwar\"\u003e\u003cspan style=\"color: #49D6B7;\"\u003etwitch.tv/Defebwar\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n        \u003cspan style=\"color: #49D6B7;\"\u003e\u003cstrong\u003eBusiness inquiries\u003c/strong\u003e\u003c/span\u003e can be directed to \u003ca href=\"mailto:defebwar@gmail.com\"\u003e\u003cspan style=\"color: #49D6B7;\"\u003edefebwar@gmail.com\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\n        \u003cbr\u003e\n        \n        \u003ch4 style=\"color: #49D6B7;\"\u003eSHOPS\u003c/h4\u003e\n        \u25c8\u00a0\u003ca href=\"http://warpaintart.storenvy.com/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWar Paint Art - Pins\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n        \u25c8\u00a0\u003ca href=\"https://www.redbubble.com/people/defebwar\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWar Paint Art - Prints\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n        \u003ch4 style=\"color: #49D6B7;\"\u003eSOCIAL MEDIA\u003c/h4\u003e\n        \u25c8\u00a0\u003ca href=\"http://www.twitch.tv/defebwar\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n        \u25c8\u00a0\u003ca href=\"https://twitter.com/Defebwar\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n        \u25c8\u00a0\u003ca href=\"https://www.youtube.com/c/Defebwar\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n        \u003cstrong\u003e\u003cspan style=\"color: #49D6B7;\"\u003eCommission Status:\u003c/span\u003e Case by case basis.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n        \u003cstrong\u003eNeed some art for your Twitch channel? Contact Defebwar for pricing/availability: \u003ca href=\"mailto:defebwar@gmail.com\"\u003e\u003cspan style=\"color: #49D6B7;\"\u003edefebwar@gmail.com\u003c/span\u003e\u003c/a\u003e\n\u003c/strong\u003e\u003cbr\u003e\n    \u003c/div\u003e\n    \u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.gyazo.com/616c2a945e7576dcbbc863a04ca5fda4.png\"\u003e\u003cbr\u003e\n        \u003cstrong\u003eThanks for stopping by. Go make your day memorable!!\u003c/strong\u003e\u003cbr\u003e\n    \u003c/div\u003e"
