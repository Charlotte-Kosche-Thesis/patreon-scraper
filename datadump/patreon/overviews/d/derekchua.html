    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and thank you for visiting my page here on Patreon! \u003cbr\u003eMy name is Derek, a comic creator from Singapore \u003cbr\u003eand I self-publish via my imprint, Irrational Comics.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://irrationalcomics.files.wordpress.com/2017/08/site_header_logo_transparent.png\" style=\"width: 353px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eI believe that Comics is a wonderful medium for entertainment, inspiration and education. It is extremely important to me that I provide good quality content for my readers. For me, that means great storytelling accompanied by great art. Ultimately, I want my readers to enjoy my titles! Currently, I am working on 2 on-going titles:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e1. Roleplayers\u003c/b\u003e\u003c/div\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003c/b\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"https://irrationalcomics.files.wordpress.com/2015/08/a1_poster_06.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://irrationalcomics.files.wordpress.com/2015/07/title_menu1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRoleplayers\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e is a\u00a0comic series about a group of \u003cbr\u003erole-playing gamers and their misadventures in game and in life. \u003cbr\u003e\u003cbr\u003eTeens, Young Adult\u003cbr\u003eGaming, Fantasy, School life\u003cbr\u003eBlack and White, 24 pages per issue\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e2. Kitsune: Assassin For Hire\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://irrationalcomics.files.wordpress.com/2016/02/derek-chua-3.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://irrationalcomics.files.wordpress.com/2016/02/kitsune_01_02-copy.png\" style=\"width: 372px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://irrationalcomics.files.wordpress.com/2016/02/kitsune_08_03-copy.png\" style=\"width: 375px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://irrationalcomics.files.wordpress.com/2017/10/kitsune_10_37-copy.png\" style=\"width: 374px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eKitsune: Assassin For Hire\u003c/em\u003e is an on-going adult comic series for mature readers and follows the exploits of a female assassin in the era of pre-modern Japan as she embarks on a personal mission to kill the reigning Shogun.\u003cbr\u003e\u003cbr\u003eAdult\u003cbr\u003eAction, Mature, Martial Arts\u003cbr\u003eIssues 1 to 5, Black and White, 24 pages per Issue\u003cbr\u003eIssues 6 onwards, Full color, 20 pages per issue\u003cbr\u003e*Note: This comic features\u00a0graphical violence and sexual content.\u003cbr\u003eIntended for mature audiences only.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLike many independent creators, I work a day job to pay my bills as well as to fund my passion of making comics. With your support, I will be able to devote more time to honing my craft, experiment, work with other creators,\u00a0pay them for their expertise and make more awesome comics for you.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eThank you for your time.\u00a0I have reward tiers for both ongoing series that you can choose from. All my tiers are creation-based, meaning you are only charged when I make a paid post. Please know that your pledge is very much appreciated!\u003cbr\u003e\u003cbr\u003eIf you are interested in my other comic works, \u003cbr\u003eyou can visit my webpage here:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://irrationalcomics.wordpress.com/\"\u003ehttps://irrationalcomics.wordpress.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027re looking to acquire the past issues, \u003cbr\u003emy titles are available as digital comics on\u003c/strong\u003e\u00a0\u003ca href=\"https://www.comixology.com/Irrational-Comics/comics-publisher/1870-0\"\u003eComixology\u003c/a\u003e \u003cstrong\u003eand\u003c/strong\u003e\u00a0\u003ca href=\"http://www.drivethrucomics.com/browse/pub/8369/Irrational-Comics\"\u003eDrivethru\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S. Some people have asked me why I named my imprint, Irrational Comics?\u003cbr\u003eWell... because you\u0027d have to be crazy to believe you can make a living making comics, no?\u003c/div\u003e"
