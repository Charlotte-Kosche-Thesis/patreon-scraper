    "summary": "Welcome to my Patreon page! I\u0027m very happy you\u0027ve taken time out of your day to consider becoming a Patron of DaGaimez. I am a\u00a0\u003ca href=\"https://www.youtube.com/user/DaGaimez\" target=\"_blank\"\u003eYouTuber\u003c/a\u003e and\u00a0\u003ca href=\"https://www.twitch.tv/da_gaimez\" target=\"_blank\"\u003eTwitch\u003c/a\u003e streamer that focuses on the following games:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://robertsspaceindustries.com/\" target=\"_blank\"\u003eStar Citizen\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://playhearthstone.com/en-us/\" target=\"_blank\"\u003eHearthStone\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://na.leagueoflegends.com/en/\" target=\"_blank\"\u003eLeague of Legends\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.playbattlegrounds.com/main.pu\" target=\"_blank\"\u003ePUBG [PlayerUnknown\u0027s BattleGround]\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://playoverwatch.com/en-us/\" target=\"_blank\"\u003eOverWatch\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.elitedangerous.com/\" target=\"_blank\"\u003eElite Dangerous\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.rockstargames.com/V\" target=\"_blank\"\u003eGrand Theft Auto V\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.blackdesertonline.com/\" target=\"_blank\"\u003eBlack Desert Online\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eAbout Me:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eI have been playing video games since the days of Atari. I love how games can suck you into a parallel universe and offer you experiences that you could never have in real life. As games evolved into the online world, I was enamored with the connections made by other gamers who shared my passion. I became addicted to the competitive aspect brought about by these connections and friendships made from team play. That is when I realized that gaming went beyond just the gaming, it became community driven. Taking gaming with the community and bringing it to the real world is where the synergy is for me. I have learned so many things in games and from gaming communities that I decided to build my own and DaGaimez was born!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eDaGaimez is about Community First:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI am very proud of the community that we have built here. I am building a home away from home and using Discord to do it! Our Discord server is a great platform offering you the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChat rooms offering news on games you are interested in\u003c/li\u003e\u003cli\u003eUnique voice rooms with over 500+ members to meet\u003c/li\u003e\u003cli\u003eA Giveaway Area that notifies you of deals \u0026amp; DaGaimez giveaways\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e24/7 LIVE MUSIC\u00a0\ud83c\udfa7\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e offered through our sponsor\u00a0\u003ca href=\"http://curveradio.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220); color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCurve Radio\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eA network offering streamers promotion to our community\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cem\u003eVIP Discord Access\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e to all \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatrons\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0| personal pics/stories access\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo, to recap, every level of support will land you into our community. Levels of support at or higher than $5 a month will grant you VIP status. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://aws-origin.image-tech-storage.com/slotsmagic.com/images/vip-lounge-header_en.png\"\u003e\u003c/div\u003e\u003cbr\u003eAs a VIP member, you will have access to all of our Game Rooms as well as our VIP Voice room section and access to our VIP text chat channel where I occasionally upload pics of what is going on in my personal life, gaming news, and\u00a0 stories I find important.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003eWhat are our goals and how will your support be used?\u003c/em\u003e\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003eGood questions! Let me clearly define for you the road ahead and tell you that my focus is on growing this community and putting all of you first. I think that makes us unique.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGOAL 1\u003c/strong\u003e: $300.00 per month\u003cul\u003e\u003cli\u003eDuring this phase, I\u0027m taking all of the money and putting 100% back into Star Citizen giveaways and game giveaways for our community.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGOAL 2\u003c/strong\u003e: $500.00 per month\u00a0\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eOnce achieved, 75% of the money raised will go into the giveaways and 25% of the money raised will go into much needed advertising/promotion/upgrades.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGOAL 3\u003c/strong\u003e: $1000 per month\u003cul\u003e\u003cli\u003eOnce achieved, I want to start paying our mods and those who have put hard work into making our community an active, fun environment deserve support too. 60% of the money raised will go into giveaways. 20% will go towards our mods and 20% into\u00a0advertising/promotion/upgrades.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGOAL 4\u003c/strong\u003e: $3000 per month\u003cul\u003e\u003cli\u003eDuring this phase I want to look into a website staffed by interested members within our community who would like to write articles about the games they love, have fully functional message boards/forums, and a staff to mod it. Because of this I will shift more money into those who work for the community. 50% of the money raised will go into giveaways. 30% will be appropriated to pay our mods/staff. The remaining 20% will be used for\u00a0advertising/promotion/upgrades.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGOAL 5\u003c/strong\u003e: $10000 per month\u003cul\u003e\u003cli\u003eWorld Domination\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e"

   {
    "attributes": {
     "about": "Since Atari with KaBoom, since Nintendo with the gold plated Legend of Zelda or that slick MoFo Mega Man, since Sega Genesis with Sonic, and finally that sweet first pc system I put together myself with Doom and Wing Commander, I have evolved along the side of gaming like a parent raising a child. Now I come to you asking for your help. Just like a child, gaming in this era comes with very high demands. I want to give you the best entertainment possible. I want to give you the experience of excitement to have somewhere to go and be able to sit down, relax and watch that new review on a game in HD with one of the most professional, funny, and critical reviewers of all time. I want you to be able to sit down and learn something new about a game or have that excitement of knowing you will learn an amazing tip or watch an excellent tutorial and own at DaGaimez! \u003cbr\u003e\u003cbr\u003eI\u0027m asking for your support in helping me create something amazing here. I want to become one of the largest, most down to earth forms of gaming entertainment on the entire planet and when we go to the stars... the galaxy. Yes, I dream that big. I have an amazing and supportive following already, but in order for me to do this soley to live on as I want it to be, I need your help. Every dollar you donate will go to making my YouTube channel, my content, even more professional than it already is. I will spend it on new gear to give you the best quality of viewing you deserve, I will spend it on new games for reviews, I will spend it on everything related to my child... DaGaimez! With your financial support I will break the shackles and demands that this capitalistic, zombie society has given to us and in turn buy a zombie game and kick the living sh*t out of them for our amusement! I will spend the money on new ships and resources for Star Citizen, as I love Chris Roberts and what this game touts itself to be... the game to end all games! I will spend the money on giveaways and give back to our community! You have my word that each dollar will go into making DaGaimez exactly what we want it to be... our home away from home!",
