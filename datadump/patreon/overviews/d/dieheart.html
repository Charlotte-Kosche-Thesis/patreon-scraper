    "summary": "\u003cstrong\u003eWhat Is This?\u003c/strong\u003e\u003cbr\u003eThis is the patreon for the RPG blog\u00a0\u003ca href=\"https://dieheart.net/\"\u003edieheart.net\u003c/a\u003e.\u00a0The blog is all about \u003cstrong\u003ethe\u003c/strong\u003e\u003cstrong\u003e \u003cem\u003ewonder\u003c/em\u003e\u00a0of role-playing games: game reviews, solo gaming, old school, rules-lite \u0026amp; narrative games, game resources, and weekly news with cool swag.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is\u00a0\u003ca href=\"https://plus.google.com/u/0/+SophiaBrandt\"\u003eSophia Brandt\u003c/a\u003e, and I\u0027ve been blogging in one form or the other since 2011, first in German and now exclusively in English.\u003cbr\u003eHere are some examples of my work:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://dieheart.net/blood-and-bone-review/\"\u003eA Review Of \"Blood and Bone\"\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dieheart.net/dungeon-world-resources/\"\u003eThe Ultimate List of Dungeon World Resources\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dieheart.net/friday-grab-bag-aug4/\"\u003eFriday Grab Bag: Scarlet Wake, Empires of Aranna, Game Design, Etc.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dieheart.net/so1um-pt/\"\u003eSo1um Playtest (a Solitaire Actual Play)\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhy Should I Care?\u003c/strong\u003e\u003cbr\u003eI would like to create more content \u003cem\u003efor you\u003c/em\u003e, spend more time to find resources and games, and write more reviews. I would like you to have more \u003cem\u003echoice\u003c/em\u003e of exciting gaming material. You should know what\u0027s available and what\u0027s worth your time and money.\u003cbr\u003eRole-playing games are full of wonder and I would like to share that with you.\u003cbr\u003e\u003cbr\u003eCreating blog posts takes a lot of time. I need to scour through several outlets to find news. I need to read new material, make notes and/or playtest it, and write a review.\u003cbr\u003ePatreon is a way to motivate me to spend more work doing that. The content of my blog will always be free. But I hope you\u0027ll find it in your heart to support this endeavor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does It Work?\u003c/strong\u003e\u003cbr\u003eEvery Friday I post a weekly blog post with interesting stuff that I found that week. Ideally, there will also be an additional article every fortnight or so for reviews and other topics.\u003cbr\u003e\u003cbr\u003eIn general, that means you\u2019ll be supporting max. 6 - 7 posts per month. The minimum pledge for Patreon is $1 per post. If you back at this level, you will be spending $6 or $7 per month to support the dieheart blog.\u003cbr\u003eIs this too much for you? You can \u003cem\u003ecap your pledge to a maximum monthly contribution\u003c/em\u003e. For example, you could set a limit at $4. That would be all that you\u0027ll be charged for, even when I create more content.\u003cbr\u003e\u003cbr\u003eThe per-creation-model is fairer to you than a monthly pledge. Sometimes I\u0027m not able to produce much and limit the blog to the weekly posts. So that\u0027ll be 4-5 posts per month. Now you\u0027ll always get what you paid for, and when I have a slow month, you don\u0027t need to feel ripped off.\u003cbr\u003e\u003cbr\u003eYou will never pay for my actual plays and my resources lists; writing and maintaining these will be a bonus. You only support the game reviews, weekly news, and other articles. How does it get greater than this?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e What Else?\u003c/strong\u003e\u003cbr\u003eThank you. Thank you so much for helping me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow What?\u003c/strong\u003e\u003cbr\u003eClick on the orange button on the right side and become a wonderful patron!\u003cbr\u003e"
