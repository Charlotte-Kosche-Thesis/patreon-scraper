    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to my Patreon!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eThe last couple of years have been very productive for me artistically - I enjoyed developing my first large-scale music and spoken word \"transgender coming of age story\" A Stranger Sound, which turned into a book, two albums, and a 45-minute live performance piece that I presented in Berlin and all across the United States - everywhere from Raves to college campuses to art galleries, living rooms, blackbox theatres, and more. As I wrap up A Stranger Sound and head into new territory, I\u0027m challenging myself to release work more regularly and delve into experimenting with form and meaning in new ways.\u00a0\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eI\u0027ve been working on a lot of interesting new material and I\u0027m excited to share it with you all... Subscribe now (for as little as $1) to gain exclusive access to new poetry, music, and more.\u003cbr\u003eThank you so much for visiting this page and being interested in my work! I couldn\u0027t do it without you all and your support truly means the world to me.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eWith Love and Gratitude,\u003cbr\u003e\u003cbr\u003eDarling Fitch\u003cbr\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KaMN7yscWM8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u00a0\u003cbr\u003e\u003cbr\u003ePhoto credits: Melanie Ziggel Pictures\u003c/div\u003e"

     "about": "Darling Fitch (formerly Brigid Fitch) is an American-born, Berlin-based writer, musician and performance artist. They have presented work internationally, including at the Edinburgh Festival Fringe (UK), Dixon Place HOT! Fest (NYC) and the Month of Performance Art-Berlin (DE). Fitch\u2019s current project, A Stranger Sound, will be presented at least once a month until spring 2016, spanning the first year of Fitch\u2019s testosterone therapy (Fitch is non-binary transgender and uses they/them pronouns). In addition to performing regularly in galleries and venues in Berlin, Fitch runs a monthly series of performance art entitled Yes/No/Other/All: Performance on the Boundaries of Identity.",
