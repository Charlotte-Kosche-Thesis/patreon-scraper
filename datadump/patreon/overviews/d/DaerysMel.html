03c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eEL CONTENIDO OFICIAL DEL PATREON SERA POSTEADO A PARTIR DE SEPTIEMBRE.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHola! me conocen como Daerys Mel, mi nombre es Melisa, soy de Argentina, tengo 29 a\u00f1os, soy enfermera profesional, estudio analista de sistemas, estudie fotograf\u00eda, corte y confecci\u00f3n y comenc\u00e9 como cosplayer hace 6 a\u00f1os atr\u00e1s, el cual deje por falta de plata y tiempo, ahora me gustar\u00eda poder volver a comenzar a realizar cosplay y me \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eayudar\u00eda\u003c/strong\u003e\u003c/span\u003e mucho sus \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003edonaciones\u003c/strong\u003e\u003c/span\u003e para poder \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ecostear los gastos o al menos aminorarlos \u003c/strong\u003e\u003c/span\u003e\u2665 \u00a0Todo lo que yo reciba sera destinado a pagar materiales, fot\u00f3grafos, locaciones,\u00a0nuevos conjuntos de ropa para las sesiones, mejor equipo para los v\u00eddeos y sonido de la pagina, entre otras cosas.\u003cbr\u003eTal vez no sea mucho lo que puedo ofrecer ahora, pero mientras mas seamos, mas \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eregalos\u003c/strong\u003e\u003c/span\u003e ir\u00e9 agregando con el tiempo \u2665\u2665\u2665\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eEl contenido en general sera publico \u003c/strong\u003e\u003c/span\u003eo privado en algunos casos para donadores de 1 dolar o mas; y el resto que done en otro niveles, tendr\u00e1n \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eregalos\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u
