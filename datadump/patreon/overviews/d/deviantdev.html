    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFor Patrons:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://oxopotion.itch.io/poke-abby\"\u003ePoke Abby\u003c/a\u003e is an incredibly cute and sexy game by \u003ca href=\"https://www.patreon.com/oxopotion\"\u003eoxopotion\u003c/a\u003e turned into a VR experience by Deviant Dev.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, all you kinky people! Welcome to Team Deviant Tech!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCurrent Project: Dominatrix Simulator\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNow in the prototype phase, this project is the flagship game of Deviant Tech and channels our passion for BDSM into an experience we can share with all of you!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://deviant-dev.github.io/dominatrix-simulator-ink/img/succubus.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003cblockquote\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eImmerse yourself in a rich, fantasy world where your dream woman takes control of you, orders you to serve her, and judges you on your performance. She forces you into more and more humiliating situations and activities. You choose options with simple yes/no head movements or verbalizations, as well as your physical actions and how well you perform these tasks. \u003cbr\u003e\u003cbr\u003eYou learn your place as your virtual dominatrix commands you to kneel before her, agree to release your autonomy to her, and collars you. Learn the rules. Get pushed to your limits. How far will you go for her? \u003cbr\u003e\u003cbr\u003eWhen enough is enough, use your safe-word and receive after-care as your captor becomes your guardian angel, cradling you and whispering gentle encouragement.\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eSound interesting? Support us, get involved, and help us bring this project to life!\u003c/span\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWho are we?\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDeviant Tech is a team of 2 game devs and IRL partners who go by our secret dev code-names: Deviant Dev and Devilish Domina.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eDeviant Dev\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProfessionally, I have over 20 years experience in the game industry, mostly with AAA games. I\u0027ve worked in Unity for about 5 years now and know it very well. Over the last 3 years, I\u0027ve worked in virtual reality and have both an Oculus and a Vive with which to create and test with.\u003cbr\u003e\n\u003cbr\u003ePrivately, I\u0027m a huge fan of all things kinky. I\u0027m a switch as is Devilish Domina. I know what it takes to dominate as well as\u00a0submit and I love them both to the extreme. I\u0027m a fan of pornography, lewd games, and the darker places on the web.\u003cbr\u003e\n\u003cbr\u003eRecently I was looking around for kinky virtual escapes and found very little. Mostly headache-inducing 180\u00b0 video\u00a0with no interaction. I even searched out lewd game projects to help with and found very little there as well. Asking around, I found out there\u0027s high demand for kinky virtual experiences. Well, hot-dog if that isn\u0027t just exactly what I\u0027d be damn good at. \u003cbr\u003e\n\u003cbr\u003eSo yeah, you could say \u003cstrong\u003eI\u0027m here to shove myself deep into that tight little niche and have my way with it\u003c/strong\u003e if you\u0027ll have me.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eDevilish Domina\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBy day, I\u0027m a mild-mannered\u00a0office manager, with glasses and my hair in a bun. My minions know little of the vixen hidden beneath.\u003cbr\u003e\n\u003cbr\u003eBy night, I like to let my hair down, bare my claws, and sink my teeth into more entertaining pursuits. I\u0027ve written collaborative, text-based worlds, guided poor unfortunate souls through many a devious scenario, and captured the hearts and minds of hapless fools like Deviant Dev.\u003cbr\u003e\n\u003cbr\u003eNow, I\u0027m looking to share the twisted nooks and crannies of my mind with you.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWon\u0027t you walk into my parlor, little fly?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eCare to join us?\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDoes this sound like something you\u0027d like to experience? Did you buy that expensive VR setup with visions of naked sugar plum fairies dancing in your head, but were disappointed at what you found? Have you ever mused to yourself, \"Boy, I really wish my awesome computer rig could fuck the shit out of me...\"? Have you ever thought, \"Fuck, if someone could just create a decent erotic adventure, I\u0027d throw money at my screen!\"\u003cbr\u003e\n\u003cbr\u003eWell then, we\u0027re here for you, but we could really use your help to make this thing happen. Together we can make a better, more deviant world. It will be spectacular!!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWanna chat?\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027d love to hear your thoughts.\u003c/span\u003e\u00a0\u003ca href=\"https://discord.gg/Xv8b74H\"\u003eJoin us on Discord!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003ch3\u003eSpecial Thanks\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat amazing cover photo is
