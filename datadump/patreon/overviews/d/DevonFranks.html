    "published_at": "2017-10-31T04:17:11+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eSo why are you doing this?\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eSince I was a young boy\u00a0I\u0027ve been in the hunt to create my music and share my life to the biggest group of fans and extended family possible. I believe 100% that we can do this. In order to take this show all over the country (and your hometown) we need help\u00a0getting there and keep us from going hungry. \u00a0Whether you know me or not, you can imagine how hard it is come from a tiny town and make it in the music industry.\u00a0Something as little as a\u00a0coffee a month\u00a0could\u00a0help us go from nothing to something big.\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI was 3 years old when my Great Grandmother made me a tissue box guitar and i\u00a0believe it was for good reason. I say this hundreds of times but it is impossible to do what I love without the support from the fans. For that I will say thanks so much for allowing me to be me and thanks for giving me a shot to be somebody.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHow it works?\u003c/strong\u003e\u003cbr\u003eChoose an amount you wish to pledge, based off of your personal decision, or which reward you\u0027d like! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSUBSCRIPTION\u00a0\u003c/strong\u003e\u003cem\u003e=\u003c/em\u003e\u003cem\u003e\u00a0Like buying someone one coffee each month\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eEVERY MONTH we will be doing:\u003c/strong\u003e\u003cbr\u003e New videos, endless snapchats, Q\u0026amp;A\u0027s, Patreon only live streams, free merch,\u00a0merchandise codes, FREE music, follow backs on social media and even personal shows.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThat\u2019s it! You\u2019ll be charged once a month for all the work we put out too you!\u003cbr\u003eDelete your pledge.\u003cbr\u003eEdit your pledge to less.\u003cbr\u003eEdit your pledge to more.\u003cbr\u003eYou name it, you can do it! \u003cbr\u003eBall is in your court! \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eSee ya inside!\u00a0\u003c/strong\u003e\u003c/div\u003e"
