    "summary": "I write and draw things! Mostly spooky things, or silly things, or a mix of both. My debut novel, THE HAUNTED SERPENT, is coming in Spring 2018 from Sterling Children\u0027s. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.doramitchell.com/portfolio/wp-content/uploads/2014/01/characters72.jpg\"\u003e\u003cbr\u003eSo, getting published means I have it made, right?! Whoohoo! Quit the dayjob time! Take this job and sho -- uh, not quite. \u003cbr\u003e\u003cbr\u003eIt turns out that writing and illustrating, even once you get a book deal, pays literally about a nickel an hour. That\u0027s why I\u0027m turning to Patreon. I hope some awesome people out there would be interested in helping me manage to, y\u0027know, \u003cem\u003eeat,\u003c/em\u003e while still having enough time and energy to create the stuff that makes me feel like life is worth living and I want to get out of bed in the morning and keep breathing and all that junk.\u003cbr\u003e\u003cbr\u003eI have about a million projects I\u0027m working on...like my webcomic...\u003cbr\u003e\u003cimg src=\"http://www.doramitchell.com/portfolio/wp-content/uploads/2018/02/owen-icon2-1.png\"\u003e\u003cbr\u003emy picture books...\u003cbr\u003e\u003cimg src=\"http://www.doramitchell.com/portfolio/wp-content/uploads/2014/04/p2.jpg\" style=\"width: 326px;\"\u003e\u003cimg src=\"http://www.doramitchell.com/portfolio/wp-content/uploads/2014/04/henrietta-p3.jpg\" style=\"width: 328px;\"\u003e\u003cbr\u003e\u003cbr\u003emy graphic novels... \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.doramitchell.com/portfolio/wp-content/uploads/2016/05/lights-p-7-819x1024.jpg\"\u003e\u003cbr\u003e and the weird little random paintings and drawings I try to do daily...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.doramitchell.com/portfolio/wp-content/uploads/2017/12/ukulele-beast.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.doramitchell.com/portfolio/wp-content/uploads/2017/12/twiggy2.jpg\"\u0
