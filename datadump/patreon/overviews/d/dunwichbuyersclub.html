    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eIl \u003cstrong\u003eDunwich Buyers Club\u003c/strong\u003e \u00e8 un podcast di giochi e avventure che ogni\nsettimana porta a casa vostra il mondo dei giochi da tavolo e dei giochi di ruolo. Se\nsiete qui, vuol dire che bene o male sapete chi siamo:\u003cbr\u003e \u003cstrong\u003e\n\nJack \u003c/strong\u003e- il conduttore\u003cbr\u003e \u003cstrong\u003e\nBanda \u003c/strong\u003e- l\u0027esperto di giochi di carte nonch\u00e9 sovrano di Bandaland\u003cbr\u003e\u003cstrong\u003e\nMaC \u003c/strong\u003e- il collezionista di Giochi di Ruolo e di Miniature\u003cbr\u003e\u003cstrong\u003e\nAle \u003c/strong\u003e- il viaggiatore tra i portali di crowdfunding\u003cbr\u003e\n\n\u003cbr\u003eAl Dunwich Buyers Club si raccontano \u003cstrong\u003estorie di gaming\u003c/strong\u003e, di \u003cstrong\u003eesperienze\nvissute\u003c/strong\u003e, di \u003cstrong\u003egiochi presenti, passati e futuri\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eIl clima \u00e8 informale e le\ndiscussioni libere. Teniamo compagnia, intratteniamo, nei migliori casi ispiriamo\nchi ci segue a un acquisto o a una partita, ma celebriamo sempre e comunque il\nnostro hobby preferito.\u003cbr\u003e \n\nFacciamo tutto questo spinti dalla passione, ritagliando il tempo\nnecessario per far crescere questo progetto tra il lavoro, le nostre famiglie,\ngli amici e naturalmente le serate attorno a un tavolo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCome mai Patreon?\u003cbr\u003e\u003c/strong\u003eCom\u2019\u00e8 normale che sia, sosteniamo ogni mese dei costi vivi necessari a\ncreare i nostri contenuti e a distribuirli in maniera veloce, affidabile e\nsoprattutto interessante per voi: il nostro pubblico.\u003cbr\u003e  \n\nPatreon d\u00e0 la possibilit\u00e0 a chi ci ascolta e a chi apprezza il nostro\nlavoro, di contribuire ogni mese con una cifra pi\u00f9 o meno consistente.\u003cbr\u003e\n\nQui sotto, troverete le modalit\u00e0 con cui partecipare a questo\nprogetto.\u003cbr\u003e\n\nGrazie a tutti per il vostro supporto!"
