    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho is this Deccu?\u003c/span\u003e\u003c/h2\u003eIt\u0027s always been my dream to make games and I just so happen to like hentai quite a bit. I\u0027ve always thought there\u0027s no better pairing than hentai and video games. So I thought fuck it, why not? Making these games isn\u0027t really a hobby for me, it\u0027s more of a passion.\u00a0\u003cbr\u003eI have a twitter that I hardly use, you can find it here:\u00a0\u003ca href=\"https://twitter.com/Denki_Deccu\" target=\"_blank\"\u003etwitter.com/Denki_Deccu\u003c/a\u003e Who knows, maybe I\u0027ll post something interesting there one day.\u00a0\u003cbr\u003eYou can also ask me questions on my Tumblr that I hardly use.\u003cbr\u003e\u003ca href=\"https://monstergirlkingdom.tumblr.com/\" target=\"_blank\"\u003emonstergirlkingdom.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h2\u003eGotta pay the bills amirite?? Haha...\u00a0\u003cbr\u003eIt\u0027s gonna help me make the game better and will allow me to hire extra talent in the future.\u003cbr\u003e\u003cbr\u003eThere are currently two games in development:\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eCapsule Girl :Climax!!! (primary focus)\u003cbr\u003eMonsterGirl Kingdom (in the background at the moment)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eCapsule Girl: Climax!!!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/271920064901414912/407496410435551232/CGC_Logo.png\"\u003e\u003cbr\u003eCapsule Girl: Climax is a turn based RPG where in the central focus is to capture, train and evolve cute (and sexy) monsters!\u003cbr\u003e\u003cbr\u003eHere are some things we have planned for the game:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCustomizable Player Home\u003c/li\u003e\u003cli\u003eCustomizable Player Character\u003c/li\u003e\u003cli\u003e100+ Monsters to catch (That\u0027s our current goal)\u003c/li\u003e\u003cli\u003eA sex scene for every monster (Plan to animate all)\u003c/li\u003e\u003cli\u003eVisual novel like dating elements\u003c/li\u003e\u003cli\u003eInteractive sex scenes (Planned)\u003c/li\u003e\u003c/ul\u003eJust to get this out of the way, there are a few fetishes that will not be covered.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eVore\u003c/li\u003e\u003cli\u003eGuro\u003c/li\u003e\u003cli\u003eFoot worship (\"Footjobs\" ok)\u003c/li\u003e\u003cli\u003eInflation\u003c/li\u003e\u003cli\u003eScat\u003c/li\u003e\u003c/ul\u003eThis is currently the primary project, and is still in some early phases. Here is some concept art.\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/271920064901414912/405182987781668875/Gargoyle_tan.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/271920064901414912/405183000683479050/Bear_chan.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMonsterGirl Kingdom\u003c/span\u003e\u003c/h2\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/271920064901414912/407497721503547393/MGK_Logo.png\"\u003e\u003cbr\u003eA 3D open world action-adventure RPG. The games story is basically an isekai (I know, cliche) where you are trying to find out what happened to you and how to get home, while meeting and romancing monstergirls along the way.\u003cbr\u003e\u003cbr\u003eWhat we have planned for the game so far:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSeveral large cities and towns, with several small ones spread around\u003c/li\u003e\u003cli\u003eAn affection meter for all of the girls\u003c/li\u003e\u003cli\u003e12+ romancable girls (Haven\u0027t decided on the exact number, but 12 is the minimum)\u003c/li\u003e\u003cli\u003eSex scenes for all the girls with branching routes, resulting in multiple endings\u003c/li\u003e\u003cli\u003eAnd much more!\u003c/li\u003e\u003c/ul\u003eFor things that won\u0027t be included in the game: See above under Capsule Girl: Climax.\u003cbr\u003eThe game currently needs a full on rework the models aren\u0027t exactly up to my quality standards I cringe every time i see them but if you wanna take a look there is an old demo around here\u00a0\u003cbr\u003eplay at you own discretion.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
