    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u00a0Thank you for visiting, I hope after looking around you will be inspired to become a patron.\u003cbr\u003e\nI bought my first camera at age 5, while attending an estate auction (ask me some time, I will tell you the story). I have worked with film  in large, medium, 35mm, and Polaroid formats. In 2006 I began working primarily in digital. My work has been featured in shows both in Arizona and California and published in books, anthologies and magazines. I am best known for the work I have created in cemeteries.\u00a0And I am especially proud of the collaboration with Greg Edwards on the Portraits Project.\u003cbr\u003e\nI am very excited about becoming a creator on Patreon. The opportunity to create art for a community in an efficient and cost effective manner  presents possibilities that I had not previously thought possible.\u003cbr\u003e\nAs a patron you will have first access and in many cases exclusive access to my work. There will be exclusive exhibits for patrons, and VIP access to public shows. Prints, cards, and a few surprises await those who embark on this journey with me. In short we are going to have fun and create art.\u003cbr\u003e\nI want to thank all who have supported my work in the past. Words can not express my gratitude. Thank you for traveling this road with me. I hope you will join me for the next leg of our journey.\u003cbr\u003e\u2014Douglas Holcomb\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is away for you to support artist you love, so they don\u2019t have to Rely on traditional systems that place a premium on marketability over creativity. By pledging a monthly amount you become a patron of my art and enter into an exclusive community, with access and benefits not available anywhere else. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhat do you do with the money?\u003c/strong\u003e\u003cbr\u003e\n5% goes to Patreon which is more than fare for the service they provide. Another 5% goes to 3rd party processing fees. Then depending on the project money goes toward equipment, supplies, and location cost. Below is a short list of what is required to move a project from an idea to an exhibition.\u003cbr\u003e\u003cul\u003e\u003cli\u003ecameras\u003c/li\u003e\u003cli\u003eLenses\u003c/li\u003e\u003cli\u003eLighting\u003c/li\u003e\u003cli\u003eTripods\u003c/li\u003e\u003cli\u003eComputer\u003c/li\u003e\u003cli\u003eSpecialty Software\u003c/li\u003e\u003cli\u003eAssistant\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTravel\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFilm\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrinting\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFraming\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExhibit space\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMarketing materials\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAnd more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future?\u003c/strong\u003e\u003cbr\u003e\nAbsolutely you can change or cancel your pledge at anytime.\u003cbr\u003e"
