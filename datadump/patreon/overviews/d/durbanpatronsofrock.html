    "summary": "\u003cstrong\u003e\u003cstrong\u003eDurban\nPatrons of Rock\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMission Statement\u003c/strong\u003e\u003cbr\u003e\n\u003cu\u003e\u003cbr\u003e\nHistory:\u003c/u\u003e\u003cbr\u003e\n\u003c/strong\u003eDurban has had a long history of underground rock bands. The stories around\nthese bands usually involve financial failure with the more successful acts\nleaving Durban in search of a more sustainable market. In recent years Durban\nhas been left off of the touring circuits nationally with large promoters\nexcluding Durban from it\u0027s international tours. Industry largely undervalues\nlocal acts with radio, festivals and the like opting to import acts rather than\nsupporting and establishing an industry of Durban talent.\u003cbr\u003e\n\u003cbr\u003e\nThe current \u2018scene\u2019 consists of sporadic acoustic shows and open mic nights,\nwith only a handful of recognised venues with regular original acts.\u003cstrong\u003e\u003cbr\u003e\n\u003cu\u003e\u003cbr\u003e\nFoundation of the Durban Patrons of Rock\u003c/u\u003e\u003cbr\u003e\n\u003c/strong\u003eThe foundation will be a collective who agree to contribute a monthly amount.\nThis funding together with the collective individual skill sets will be used to\nlaunch a variety of projects focused on making local bands more visable.\nPatrons can be individuals/bands or organisations that want to recognised as\npart of developing this initiative.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eKey goals and ambitions:\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003cul\u003e\u003cli\u003eTo recruit new patrons\u003c/li\u003e\u003cli\u003eTo establish regular events\n     to promote artists\u003c/li\u003e\u003cli\u003eTo release regular compilation\n     albums/playlists exposing the market to new music being released\u003c/li\u003e\u003cli\u003eTo create, maintain and grow\n     a database of fans of Durban Rock Music\u003c/li\u003e\u003cli\u003eTo diversify and grow the\n     demand for live rock music events\u003c/li\u003e\u003cli\u003eTo establish means to\n     educate and assist acts to grow their market\u003c/li\u003e\u003cli\u003eTo fund initiatives that\n     will result in the growth of interest in Durban Rock Bands\u003c/li\u003e\u003cli\u003eTo build a financially\n     sustainable environment that encourages growth of industry\u003c/li\u003e\u003cli\u003eTo encourage the\n     incorporation of local live rocks bands into other forms of entertainment\u003c/li\u003e\u003cli\u003eTo publicly recognise the\n     input of individuals and organisations that support this initiative\u003c/li\u003e\u003c/ul\u003e"
