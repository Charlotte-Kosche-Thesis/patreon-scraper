    "summary": "Welcome to Dark Ecliptic Heart RC Productions. My name is Jason.\u003cbr\u003e\u003cbr\u003eMy story begins with a Traxxas Rustler XL-5 I bought a while back. Instead of just playing around with it I decided to do\u00a0a YouTube series showing off the upgrades I got for it. I wanted to see the progress I made and show others what it takes to install the upgrade. \u003cbr\u003e\u003cbr\u003eAs time went on with the help of my subscribers I ended up getting a Traxxas Bandit, followed by a Traxxas Stampede 2wd and 4x4, Traxxas Slash 2wd \u0026amp; 4x4, Traxxas 1/16 E-Revo, Traxxas T-Maxx, Traxxas Nitro Rustler, and Traxxas 1/16 Summit. My collection also grew to include a Losi Micro T, Losi Micro Desert Truck, and Losi XXl. I\u0027ve also acquired an old Nitro\u00a0HPI and Team Associated Buggy. \u003cbr\u003e\u003cbr\u003eThe videos also expanded into Update Videos, Unboxings, How To videos, Builds, Reviews, Run Videos, and even a RC Mini Movie. As time went on my channel grew from just a few subscribers to 17,000+\u003cbr\u003e\u003cbr\u003eHowever I have sadly hit the limits of being able to take the next steps in expanding my collection allowing me to show more upgrades and content. So now I have come to ask for the help of my subscribers to allow me to go to the next step and keep bringing new and exciting content! \u003cbr\u003e\u003cbr\u003eSo I ask for your help. Thank you for all of your support!!"
