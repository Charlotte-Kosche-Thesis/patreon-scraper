    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eHello There! I\u0027m Venu!\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eI bet you\u0027re all wondering. Who is this person? What do they do?\u003cbr\u003e\u003cbr\u003eWell I\u0027ll tell you! My name is Jack, a.k.a. Venu Shade! I\u0027m mainly a digital artist trying to live my little dream. I\u0027ve been drawing since I was 5 and ever since I picked up those crayons I couldn\u0027t put them down. Once I got into digital art at the age of 14 though, my stuff really took off. I\u0027m still improving and I\u0027m striving to be the best, like no-one ever was!\u00a0\u003cbr\u003e\u003cbr\u003eMy original goal to improve was to draw all 800+ Pokemon but I burnt out. The project is still active, but more as a side-thing than anything else.\u00a0\u003cbr\u003eNow I have a different goal in mind. An Art RPG!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWhy Should You Be A Patron..?\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eWell I\u0027ll tell you! Being a Patron means Getting to see content before Anyone Else, Art Rewards, and also, you get to contribute ideas! I love knowing what people think of my work and where they wanna see me go with it. As a Patron, you get to see content earlier than anyone else as I create it and I don\u0027t just mean things like my Drevarian Realms Project. This also means possible Merchandise like Buttons, T-Shirts and other things!\u003cbr\u003e\u003cbr\u003eThis Merchandise will be sold at conventions like \u00a0AnthroCon, FurryDelphia, and MidWest FurFest!\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eSo not only are you helping to fund my projects, creations and also helping Me pay my bills, you\u0027re also helping a small business grow and flourish!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWhat Do You Get In Return?\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eThere is two ways you can be rewarded for being awesome and that depends on if you\u0027re in the ARPG or not.\u003cbr\u003e\u003cbr\u003eIf you are a member of Drevarian Realms:\u003cbr\u003e \u00a0 You get a steady supply of in-game currency, get to vote on next month/quarter\u0027s Missions and Quests, vote on NPCs, and I will give you extra entries in the monthly raffles for in-game items\u003cbr\u003e\u003cbr\u003eIf you are Not a member of Drevarian Realms:\u003cbr\u003e \u00a0 You get to see and vote on your fave designs, get entered into the character sketch raffles with the members of the DA group who put their name in.\u003cbr\u003e\u003cbr\u003eBoth:\u003cbr\u003e \u00a0 Have access to WIPs, Private Streams, Lore, etc. before the actual group!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCheck out the DA Group and Discord Chat!\u003cbr\u003ehttp://drevar-realms-arpg.deviantart.com/ \u00a0\u0026amp;\u0026amp; \u00a0https://discord.gg/2FmHene\u003cbr\u003e\u003c/span\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
