    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/Pcfc0Gc.png\"\u003e\u003cbr\u003e\n\tI do \n\t\u003cstrong\u003ePIXELART \u003c/strong\u003eFreelance work for the game industry, make games and develop tools for the Twitch streaming community. I am currently working on\u00a0\u003cstrong\u003e\u003ca href=\"http://nativepixels.com/games/myths/\"\u003eMyths\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003cstrong\u003e\u003ca href=\"https://twitter.com/satirexgame?lang=en\" target=\"_blank\"\u003eSatire X\u003c/a\u003e.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/wfrXGuj.gifv\"\u003e\u003cimg src=\"https://i.imgur.com/wfrXGuj.gifv\"\u003e\u003cimg src=\"https://i.imgur.com/wfrXGuj.gif\"\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/Us7EDrD.gifv\"\u003e\u003cimg src=\"https://i.imgur.com/Us7EDrD.gifv\"\u003eWatch us LIVE on TwitchTV\u003cbr\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://twitch.tv/diver__\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe main goal with this Patreon is to fund pixel art/game assets making and\u00a0tutorials\u00a0for the community that has been supportive since I started my game development journey.\u00a0\u00a0\u003cbr\u003e\n\tPledges will help me stream my development process more often ( \n\t\u003cstrong\u003eSee goals)\u003c/strong\u003e for the game development community on Discord and Twitch that watches me doing pixelart or making games.\u003cbr\u003e\n\t\u00a0\n\t\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/4azoXkI.gif\" style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\n\t\u00a0\u00a0\n\t\u003cspan style=\"color: rgb(5, 45, 73);\"\u003eThe other objective with this Patreon page is to be able to offer more than twitch emotes and chat commands to the community that has been very supportive since I started my game development journey on\u00a0\u003c/span\u003eTwitch.\n\u003c/blockquote\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/RpZnli3.gif\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eI release an asset pack once a month that is available here and on the Patreon discord server.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/Vy3JAqr.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/naiD5Bl.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/Q9UvI8A.png\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003eMore at:\u00a0\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cdiv\u003e\n\t\t\u003ca href=\"http://www.nativepixels.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.nativepixels.com\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cimg height=\"64\" src=\"http://streambadge.com/twitch/light/diver__.png\" style=\"width: 218px;\" width=\"160\"\u003e\u003cbr\u003eAlso participate and join the\u00a0\n and our gamdev community on Discord !\u003cbr\u003e\n\tPatrons get their own rooms where they can discuss the game and provide valuable feedback.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u00
