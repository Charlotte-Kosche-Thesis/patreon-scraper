    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eHi Everyone! I have been working on a new Dance Theater piece called Untitled Rainbow Project! A color based multimedia explosion of emotion, movement and scintillating story telling!\u003cp\u003eEach act will correlate to a different color and address an emotion/story that the color inspired! For example RED has inspired Birth and Sex!\u003cbr\u003eMonday January 29th I will present the video of the Red portion at Sid Gold\u0027s Request Room more info HERE -\u0026gt; \u003ca href=\"https://www.facebook.com/events/1897108857285552/\"\u003ehttps://www.facebook.com/events/1897108857285552/\u003c/a\u003e\u003cbr\u003eThis Patreon account will be to create funding to hold rehearsals, pay performers, pay production staff (directors, filmmakers, costume designers, puppeteers, graphic designers, animators, set designers/builders, and MORE!) \u003cbr\u003eEach goal will support a separate aspect of the production, so if you are really into dance, we\u0027ve got you covered, only like to see sets built, we\u0027ll show that too, there is something for EVERYONE in the UNTITLED RAINBOW PROJECT! It\u0027s a literal RAINBOW of multimedia!!\u003cbr\u003e\u003cimg data-media-id=\"5231578\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/16644344/df2ca653205c40789c5dae2cb55a3d27?token-time=1518220800\u0026amp;token-hash=EuY78XyLO7s5WLQGGCj66PU3yU1Ho6zwgmDKzDv-csM%3D\"\u003e\u003cbr\u003ePhoto above of project creator Darlinda Just Darlinda by the late great Walt Cessna\u003c/p\u003e\u003cdiv\u003e\u003cdiv\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ve been a Burlesque Performer/ Teacher/ Performance Artist in New York City since 2004 (see bio below) and I am creating this page to give back to you in a more intimate way!\u00a0\u003cbr\u003eComing to shows is a huge way to support Performing Artists such as myself, but this is a way to be literally in the front row, at rehearsals/show creation and to have access to videos that are just too steamy for mainstream Social Media!\u003cbr\u003e\u003cbr\u003eSend me a message if you would like to see something specific offered here, I am happy to take REQUESTS!!\u003cbr\u003e\u003cbr\u003eBIO:\u003cbr\u003eThe Village Voice calls DARLINDA JUST DARLINDA a \"Mastermind of Bizarre Extravaganza\" and she has been working as a Burlesque Performer and Producer since 2004 locally (NYC) and internationally (Australia, China, Finland, Germany, France, England, Canada, and most of the USA including Alaska!) Darlinda is one half of the Burlesque duo The Schlep Sisters, co producing such shows as The 10th Annual Menorah Horah and The Burning Bush vs. The Second Coming. Darlinda has produced shows, The New York Times calls \u201cshockingly explicit.\u201d Darlinda has also performed Off Broadway and on television; she performed with Taylor Mac in The Lily\u2019s Revenge (Obie), The 29th Annual Roots of American Music Festival at Lincoln Center,Celebrate Brooklyn and 24 Decades of Popular Music. She can be found on television, in HBO\u0027s Boardwalk Empire. She\u2019s lectured for Yale\u2019s infamous Sex Week. She\u0027s crossed over into performance art with her year long \"life as art\" projects Year in Dance and Year in Rainbow. Darlinda is a current faculty member at the New York School of Burlesque and also teaches internationally. The Sundance Channel made Darlinda a \"Top 10 Badass Burlesque Babe,\" she was voted in the Top 50 International Burlesque Industry Figures of 2011-2014! Darlinda is the recipient of the Golden Pastie Award for The Most Innovative and Creative and The first ever Brooklyn Nightlife Award Winner for Best Burlesque!  USA Today says \u201cIt\u2019s hard to top Darlinda.\u201d\u003cbr\u003e"
