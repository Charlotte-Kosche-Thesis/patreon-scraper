    "summary": "Thanks for coming by! I\u0027m DM Xanadu and I write what will hopefully become a series of novels called Advent, the first of which\u00a0\u003ca href=\"https://royalroadl.com/fiction/16579/advent-red-mage\"\u003eAdvent: Red Mage\u003c/a\u003e is currently being written and shared for free on Royalroadl.com.\u00a0\u003cbr\u003e\u003cbr\u003eA little bit about me: When I was a kid I always wanted to be an author but it wasn\u0027t until I started reading litRPG books that I realized what it was I wanted to write. I\u0027ve always loved the idea of science fiction stories, a place where you can ask \u0027what if\u0027 and I read a lot of Asmiov, Bradbury and Card (and yes I did have to rewrite that to put them in alphabetical order.) I fell in love with the system apocalypse sub grouping of novels with Life in the North and The Legend of Randidly Ghosthound.\u00a0\u003cbr\u003e\u003cbr\u003eThe inspiration for Advent is largely my own life, I\u0027ve been able to live in a lot of places and I look forward to sharing some of the things I loved about those places with all of you. The system was also heavily inspired by Path of Exile and Final Fantasy VII (which I\u0027m sure surprises no one familiar with those two games.)\u003cbr\u003e\u003cbr\u003eI\u0027ll be adding bonus chapters and ranks in the near future but in the meantime, thank you so much for reading and supporting me on this journey. I\u0027m not sure I really understood what I was getting into when I began it, but reading your comments and questions has become an amazing daily experience.\u003cbr\u003e"
