    "summary": "Hello!\u003cbr\u003eMy name is Dan R\u003cem\u003e\u003cstrong\u003ea\u003c/strong\u003e\u003c/em\u003ekult. I am a Russian science fiction writer and am currently working on the continuation of the famous saga of J.R.R. Tolkien \"The Lord of the Rings\" under the title \"Shadow of the Lord\".\u003cbr\u003e\u003cbr\u003eThis page was created for those who, like me, were upset that the original story of Middle-Earth ended. For those who miss their favorite heroes and would like to know what happened to them after the events of the War of the Ring. It would be naive to believe that with the death of the Dark Lord life in Middle-Earth stopped, and the orcs evaporated (in general, from the point of view of chemistry, the orc can be evaporated, but this is a topic for a separate study :)).\u003cbr\u003e\u003cbr\u003eIf you are ready for a new exciting journey through Middle-Earth - join: Sam, Merry, Pippin, Gimli, Legolas and many other brave heroes of our team will be very happy!\u003cbr\u003e\u003cbr\u003eUnfortunately, only the first volume of the cycle is ready so far, and even then only in Russian, but I hope that the funds collected by Patreon will allow you to finish this large-scale work sooner, and also translate it into other languages and publish it in paper - it all depends on you.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u0422\u043e \u0436\u0435 \u0441\u0430\u043c\u043e\u0435 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c:\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442!\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0414\u044d\u043d \u0420\u003cem\u003e\u003cstrong\u003e\u0430\u003c/strong\u003e\u003c/em\u003e\u043a\u0443\u043b\u044c\u0442. \u042f \u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c-\u0444\u0430\u043d\u0442\u0430\u0441\u0442 \u0438 \u0432 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u043d\u0430\u0434 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0435\u043d\u0438\u0435\u043c \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442\u043e\u0439 \u0441\u0430\u0433\u0438 \u0414\u0436. \u0420.\u0420. \u0422\u043e\u043b\u043a\u0438\u043d\u0430 \"\u0412\u043b\u0430\u0441\u0442\u0435\u043b\u0438\u043d \u041a\u043e\u043b\u0435\u0446\" \u043f\u043e\u0434 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c \"\u0422\u0435\u043d\u044c \u0412\u043b\u0430\u0441\u0442\u0435\u043b\u0438\u043d\u0430\".\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u042d\u0442\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0430 \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e, \u043a\u0430\u043a \u0438 \u044f, \u0431\u044b\u043b \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0435\u043d \u0442\u0435\u043c, \u0447\u0442\u043e \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u0430\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u0421\u0440\u0435\u0434\u0438\u0437\u0435\u043c\u044c\u044f \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u043b\u0430\u0441\u044c. \u0414\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0441\u043a\u0443\u0447\u0430\u0435\u0442 \u043f\u043e \u043b\u044e\u0431\u0438\u043c\u044b\u043c \u0433\u0435\u0440\u043e\u044f\u043c \u0438 \u0445\u043e\u0442\u0435\u043b \u0431\u044b \u0443\u0437\u043d\u0430\u0442\u044c, \u0447\u0442\u043e \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e \u0441 \u043d\u0438\u043c\u0438 \u043f\u043e\u0441\u043b\u0435 \u0441\u043e\u0431\u044b\u0442\u0438\u0439 \u0412\u043e\u0439\u043d\u044b \u041a\u043e\u043b\u044c\u0446\u0430. \u041d\u0430\u0438\u0432\u043d\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u043f\u043e\u043b\u0430\u0433\u0430\u0442\u044c, \u0447\u0442\u043e \u0441\u043e \u0441\u043c\u0435\u0440\u0442\u044c\u044e \u0422\u0435\u043c\u043d\u043e\u0433\u043e \u0412\u043b\u0430\u0441\u0442\u0435\u043b\u0438\u043d\u0430 \u0436\u0438\u0437\u043d\u044c \u0432 \u0421\u0440\u0435\u0434\u0438\u0437\u0435\u043c\u044c\u0435 \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0430\u0441\u044c, \u0430 \u043e\u0440\u043a\u0438 \u0438\u0441\u043f\u0430\u0440\u0438\u043b\u0438\u0441\u044c (\u0432\u043e\u043e\u0431\u0449\u0435, \u0441 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f \u0445\u0438\u043c\u0438\u0438 \u0438\u0441\u043f\u0430\u0440\u0438\u0442\u044c \u043e\u0440\u043a\u0430 \u043c\u043e\u0436\u043d\u043e, \u043d\u043e \u044d\u0442\u043e \u0442\u0435\u043c\u0430 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f :)).\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u044b \u0433\u043e\u0442\u043e\u0432\u044b \u043a \u043d\u043e\u0432\u043e\u043c\u0443 \u0443\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u043c\u0443 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u044e \u043f\u043e \u0421\u0440\u0435\u0434\u0438\u0437\u0435\u043c\u044c\u044e \u2013 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u044f\u0439\u0442\u0435\u0441\u044c: \u0421\u044d\u043c, \u041c\u0435\u0440\u0440\u0438, \u041f\u0438\u043f\u043f\u0438\u043d, \u0413\u0438\u043c\u043b\u0438, \u041b\u0435\u0433\u043e\u043b\u0430\u0441 \u0438 \u043c\u043d\u043e\u0433\u0438\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 \u043e\u0442\u0432\u0430\u0436\u043d\u044b\u0435 \u0433\u0435\u0440\u043e\u0438 \u043d\u0430\u0448\u0435\u0439 \u043a\u043e\u043c\u0430\u043d\u0434\u044b \u0431\u0443\u0434\u0443\u0442 \u044d\u0442\u043e\u043c\u0443 \u043e\u0447\u0435\u043d\u044c \u0440\u0430\u0434\u044b!\u003cbr\u003e\u003cbr\u003e\u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u043f\u043e\u043a\u0430 \u0433\u043e\u0442\u043e\u0432 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0435\u0440\u0432\u044b\u0439 \u0442\u043e\u043c \u0446\u0438\u043a\u043b\u0430, \u0434\u0430 \u0438 \u0442\u043e \u043b\u0438\u0448\u044c \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435, \u043d\u043e, \u043d\u0430\u0434\u0435\u044e\u0441\u044c, \u0441\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0435 \u043d\u0430 Patreon \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0442 \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u0442\u044c \u044d\u0442\u043e\u0442 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u043d\u044b\u0439 \u0442\u0440\u0443\u0434, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u0435\u0440\u0435\u0432\u0435\u0441\u0442\u0438 \u0435\u0433\u043e \u043d\u0430 \u0434\u0440\u0443\u0433\u0438\u0435 \u044f\u0437\u044b\u043a\u0438 \u0438 \u0438\u0437\u0434\u0430\u0442\u044c \u0432 \u0431\u0443\u043c\u0430\u0433\u0435 - \u0437\u0434\u0435\u0441\u044c \u0432\u0441\u0451 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0432\u0430\u0441.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eApproximately the same in Sindarin - especially for elves secretly living among people (\u041f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0442\u043e \u0436\u0435 \u0441\u0430\u043c\u043e\u0435 \u043d\u0430 \u0441\u0438\u043d\u0434\u0430\u0440\u0438\u043d\u0435 - \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0434\u043b\u044f \u044d\u043b\u044c\u0444\u043e\u0432, \u0442\u0430\u0439\u043d\u043e \u0436\u0438\u0432\u0443\u0449\u0438\u0445 \u0441\u0440\u0435\u0434\u0438 \u043b\u044e\u0434\u0435\u0439):\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://orig05.deviantart.net/7498/f/2017/153/6/2/elvish_by_danrakult-dbb9zyh.png\"\u003e\u003cbr\u003e"
