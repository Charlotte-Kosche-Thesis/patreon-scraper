    "summary": "\u003cstrong\u003e\u003cb\u003eWARNING\u003c/b\u003e\u003c/strong\u003e: \u003cstrong\u003e\u003cb\u003eThe Days of Ragnarok is an adult game, featuring sexual imagery and some violence\u003c/b\u003e\u003c/strong\u003e.\u00a0 By continuing to view this page and / or pledging, you are certifying that you are 18+ and\u00a0 legally permitted to view such content.\u003cbr\u003e\u003cbr\u003eDays of Ragnarok is in pre-Alpha, and needs your support to\nbecome a real game.The more support we\nreceive, the more time we can devote to making content and finishing the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Game\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe Days of Ragnarok is a side-scrolling adventure RPG, set\nin the viking-esque land of Thule and centered on a beautiful shieldmaiden\nnamed Sigrid.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.patreon.com/file?s=153696\u0026amp;h=1567158\u0026amp;i=65481\"\u003e\u00a0\u00a0 \u003cimg src=\"https://www.patreon.com/file?s=153696\u0026amp;h=1689411\u0026amp;i=73373\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nAs our story progresses, the player does their best to guide\nSigrid through the dangerous wilds of Northern Thule on her quest to uncover\nthe truth behind the mysterious omens of the recent past.\u00a0 She must face down every danger in her way, from traps and bandits to\nmagical creatures like Dire Wolves and the terrible Ulfrmenn.\u00a0 Sigrid may falter, but she must not fail.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe game will be fully\ncompatible with Windows, Linux, and Apple OSX.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Team\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSpaceTea \u003c/em\u003e\u003c/strong\u003eis a veteran writer, programmer, and game\ndesigner.\u00a0 He has made non-adult games in\nnumerous genres and on various platforms, and has worked with various groups in\nhis career.\u00a0 He does most of the game\ndesign and writing, and all of the programming for Ragnarok.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLadyStripes \u003c/em\u003e\u003c/strong\u003eis a dedicated artist with many years of\nexperience.\u00a0 She draws all of the art for\nRagnarok, which we agree is for the best.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eKarnonnos \u003c/em\u003e\u003c/strong\u003eis a part-time writer.\u00a0 While he isn\u0027t able to be a full member of\nthe team, he has generously offered to contribute some of his time to write for\nthe game.\u003cbr\u003e\u003cbr\u003e\nWhile we come from very different backgrounds, we are all unified by our desire\nto make adult games with a playable and enjoyable amount of non-sexual content,\ndeveloped plot, complex and interesting characters, sophisticated pregnancy\nmechanics, and a lot of variety.\u00a0  If that\u0027s something that you\u0027re looking\nfor, then help us make it a reality.\u003cbr\u003e\u003cbr\u003e\nSincerely,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nSpaceTea and LadyStripes, the Days of Ragnarok Team\u003cbr\u003e\u003cbr\u003e\nP.S. We also have a blog for the game.\u00a0 You can find it here: \u003ca href=\"http://daysofragnarok.blogspot.ca/\" rel=\"nofollow\"\u003edaysofragnarok.blogspot.ca\u003c/a\u003e"
