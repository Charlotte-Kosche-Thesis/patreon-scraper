    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cimg src=\"http://debracowan.com/wp-content/uploads/2017/09/WomenSeaCover-1.jpg\"\u003eWelcome to my wee corner of Patreon and I thank you for taking the time to stop by!\u00a0\u003cbr\u003e\u003cbr\u003e\nI am a singer and interpreter of all kinds of folksongs, both traditional and contemporary. Sometimes I sing unaccompanied, sometimes I use a guitar but mostly I love to hear an audience sing along when I am performing in a live concert setting. The songs I find are almost always about the human condition and my fondness for traditional songs and ballads inspires me to research the backgrounds, historical context and stories which I find fascinating.\u00a0 \u003cbr\u003e\u003cbr\u003eAnd I have so many ideas for projects! Here are a few:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eDeveloping more historically themed projects such as my\u00a0\u003ca href=\"http://debracowan.com/women-and-the-sea-exploring-womens-roles-in-maritime-songs/\" target=\"_blank\"\u003e\"Women and the Sea\"\u003c/a\u003e program\u003c/li\u003e\u003cli\u003eContinuing to work with Dave Mattacks as producer/arranger on future recording projects\u00a0\u003c/li\u003e\n\u003cli\u003eBeing able to hire my good friend, guitarist Bill Cooley (who is featured on the ballad \"Fair Annie\") to tour and record with.\u003c/li\u003e\n\u003cli\u003eBeing able to hire a videographer to film my process for recording with a producer. \u003c/li\u003e\n\u003cli\u003eHiring an illustrator and/or animator for projects involving the songs I sing. \u003c/li\u003e\n\u003cli\u003eConducting interviews with some of the musicians whose songs I sing and some of the folks who have inspired me over the years\u003c/li\u003e\u003cli\u003eCreating photo slideshows using songs I have recorded\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI want to give my Patrons a window into my process as a musician and singer. Rough and finished recordings during the production process, videos and my thoughts about the songs I sing are always part of creating my Folk Song Experiences. I hope that you will join me!\u00a0You can find out more, listen to music and see videos at \u003ca href=\"http://debracowan.com/\"\u003eDebraCowan.com\u003c/a\u003e\u003cbr\u003e"
