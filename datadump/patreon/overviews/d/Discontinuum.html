    "summary": "\u003ch3\u003eAbout Us\u003c/h3\u003e\nA small group of dev\u0027s that are passionate about game development. As a group of people who grew up playing games like TF2, Quake and other games with immense amounts of skill based movement, we really wanted to feature our own movement mechanics as well as ones that we\u0027ve used for years.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat we\u0027d use money for\u003c/h3\u003e\nThe real reason that we have a patreon is to create a viable reason to spend countless hours on a game we love. Besides the 2018 Microsoft Wumpus competition that is. we\u0027d use the money we get for development equipment, such as better computers, a better subscription to unity, etc. One big thing is in October, Unity Teams become a paid feature, something we rely on constantly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAbout Discontinuum\u003c/h3\u003e\nDiscontinuum is a game all about making the user think. whether it\u0027s combat, movement, puzzles, or all three at once we aim to make our game make the user think in terms of what they can and can\u0027t use to their advantage. Currently our efforts are pointed at making our Bhop and surfing as close to the pre-existing games as possible. after that we\u0027ll work on getting a demo level that will probably be in the final game. While we\u0027d love to make all our builds free we really want to have a reason to spend more time on this than we should (also because who doesn\u0027t like money?). The Reddit Bhop / Surf will stay free, however the Builds that contain levels going to be in the final games will be Patron only."
