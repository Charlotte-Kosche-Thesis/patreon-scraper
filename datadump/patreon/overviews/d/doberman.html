you\u0027ve shown me.\u00a0I currently work a full-time job and this will help support side projects of mine and things I would like to do art-wise.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWhy me?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThrough Patreon, I can create pictures that I think you would enjoy.\u003cbr\u003eThat can include, but not limited to:\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e- My original characters in scenarios that \u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eYOU \u003c/strong\u003ecan vote on.\u003cbr\u003e- Patreon only commissions.\u003cbr\u003e- Fanart of existing characters that \u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eYOU \u003c/strong\u003ecan vote on.\u003cbr\u003e-\u00a0And more to come as interest grows!\u003c/div\u003e\u003cbr\u003eThere\u0027s so much stuff I would love to do and with your help, I believe we can do this.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eHow does this benefit YOU?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSupporting me on Patreon, not only will give you access to pictures two weeks before they\u0027re posted on my\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.furaffinity.net/user/linkinmonroe/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e or\u00a0\u003ca href=\"https://linkin-monroe.sofurry.com/\" rel=\"nofollow\"\u003eSoFurry\u003c/a\u003e galleries, but Patreon only streams and a few benefits as described in tiers.\u003c/div\u003e"
