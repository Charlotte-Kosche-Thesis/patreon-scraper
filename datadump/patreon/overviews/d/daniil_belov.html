    "summary": "\u003cstrong\u003e\u0423\u0440\u043e\u043a\u0438 \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u044f: \u043a\u0440\u0430\u0442\u043a\u043e, \u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0414\u0430\u043d\u0438\u0438\u043b \u0411\u0435\u043b\u043e\u0432. \u042f \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a \u0438 \u0441\u043e\u0437\u0434\u0430\u044e \u0443\u0440\u043e\u043a\u0438 \u043f\u043e \u0440\u0438\u0441\u0443\u043d\u043a\u0443, \u0436\u0438\u0432\u043e\u043f\u0438\u0441\u0438 \u0438 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u043b\u0438 \u0443\u0436\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u043e\u043b\u0443\u043c\u0438\u043b\u043b\u0438\u043e\u043d\u0430 \u0440\u0430\u0437.\u00a0\u003cbr\u003e\u003cbr\u003e\u041c\u043e\u044f \u0446\u0435\u043b\u044c - \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u044b\u0439 \u0432\u0438\u0434\u0435\u043e \u0443\u0447\u0435\u0431\u043d\u0438\u043a \u043f\u043e \u0436\u0438\u0432\u043e\u043f\u0438\u0441\u0438. \u0414\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0439 \u0432\u0441\u0435\u043c - \u043e\u0442 \u0434\u0435\u0442\u0435\u0439 \u0438 \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u0445 \u0431\u0435\u0437 \u0443\u0447\u0438\u0442\u0435\u043b\u044f \u0434\u043e \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0445\u043e\u0442\u044f\u0442 \u0443\u0433\u043b\u0443\u0431\u0438\u0442\u044c \u0441\u0432\u043e\u0438 \u0437\u043d\u0430\u043d\u0438\u044f. \u0423\u0447\u0435\u0431\u043d\u0438\u043a \u0434\u043b\u044f \u0437\u0440\u0438\u0442\u0435\u043b\u044f \u0438\u0437 \u043b\u044e\u0431\u043e\u0433\u043e \u0440\u0435\u0433\u0438\u043e\u043d\u0430, \u0433\u043e\u0440\u043e\u0434\u0430, \u0434\u0435\u0440\u0435\u0432\u043d\u0438, \u0441 \u043b\u044e\u0431\u044b\u043c \u0443\u0440\u043e\u0432\u043d\u0435\u043c \u043d\u0430\u0432\u044b\u043a\u043e\u0432. \u0414\u043b\u044f \u043b\u044e\u0431\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0445\u043e\u0447\u0435\u0442 \u043d\u0430\u0443\u0447\u0438\u0442\u0441\u044f \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c, \u043d\u043e \u043d\u0435 \u0437\u043d\u0430\u0435\u0442 \u043a\u0430\u043a.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0423\u043c\u0435\u044e \u043b\u0438 \u044f \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u0435\u0440\u0435\u0434 \u0442\u0435\u043c, \u043a\u0430\u043a \u044f \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0443 \u0431\u043e\u043b\u044c\u0448\u0435 \u043e\u0431 \u0443\u0440\u043e\u043a\u0430\u0445, \u0432\u043e\u0442 \u043f\u0430\u0440\u0430 \u043c\u043e\u0438\u0445 \u0440\u0430\u0431\u043e\u0442. \u041f\u0440\u043e\u0441\u0442\u043e \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u044c, \u0447\u0442\u043e \u044f \u0445\u043e\u0442\u044f \u0431\u044b \u0437\u043d\u0430\u044e \u0437\u0430 \u043a\u0430\u043a\u043e\u0439 \u043a\u043e\u043d\u0435\u0446 \u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043a\u0438\u0441\u0442\u044c. \u041d\u0430 \u043c\u043e\u0435\u043c \u0441\u0430\u0439\u0442\u0435\u00a0\u003ca href=\"http://http/www.daniil-belov.com\"\u003ewww.daniil-belov.com\u003c/a\u003e \u0412\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u0435 \u043c\u043e\u0438 \u043a\u0430\u0440\u0442\u0438\u043d\u044b, \u043d\u0430\u0439\u0442\u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u044d\u0442\u0438\u0445 \u043a\u0430\u0440\u0442\u0438\u043d \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043a \u0443\u0440\u043e\u043a\u0430\u043c. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.daniil-belov.com/wp-content/uploads/2015/10/Rapeseed-oil-painting-landscape-artist-Daniil-Belov.jpg\"\u003e\u003cbr\u003e\"\u0420\u0430\u043f\u0441\", \u0414\u0430\u043d\u0438\u0438\u043b \u0411\u0435\u043b\u043e\u0432\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.daniil-belov.com/wp-content/uploads/2015/10/Terminal-station-industrial-landscape-oil-painting-trains-picture-artist-Daniil-Belov.jpg\"\u003e\u003cbr\u003e\"\u041a\u043e\u043d\u0435\u0447\u043d\u0430\u044f \u0441\u0442\u0430\u043d\u0446\u0438\u044f\", \u0414\u0430\u043d\u0438\u0438\u043b \u0411\u0435\u043b\u043e\u0432\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041c\u043e\u044f \u0446\u0435\u043b\u044c - \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0437\u043d\u0430\u043d\u0438\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0448\u043a\u043e\u043b\u044b \u0436\u0438\u0432\u043e\u043f\u0438\u0441\u0438 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u043c\u0438 \u0432\u0441\u0435\u043c\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0412\u043e\u043e\u0431\u0449\u0435 \u0433\u043e\u0432\u043e\u0440\u044f, \u044d\u0442\u043e\u0442 \u043f\u0440\u043e\u0435\u043a\u0442 \u0440\u043e\u0434\u0438\u043b\u0441\u044f \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u043d\u0430\u0434 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u0441\u043a\u043e\u0439. \u042f \u0438\u0437\u0443\u0447\u0430\u043b \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u0438 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0432 \u0420\u043e\u0441\u0441\u0438\u0438. \u041f\u043e\u043c\u0438\u043c\u043e \u043f\u0440\u043e\u0447\u0442\u0435\u043d\u0438\u044f \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0430 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432, \u044f \u0443\u0447\u0438\u043b \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u043e\u0432, \u043a\u0430\u043a \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u0445, \u0442\u0430\u043a \u0438 \u0434\u0435\u0442\u0435\u0439; \u0438\u0437\u0443\u0447\u0430\u043b \u043a\u043e\u043b\u043b\u0435\u043a\u0446\u0438\u044e \u0434\u0435\u0442\u0441\u043a\u0438\u0445 \u0440\u0430\u0431\u043e\u0442 \u0440\u0430\u0437\u043d\u044b\u0445 \u0448\u043a\u043e\u043b, \u0441\u043e\u0431\u0440\u0430\u043d\u043d\u0443\u044e \u0418\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u043e\u043c \u0425\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u041e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f, \u0438 \u043a\u0430\u043a \u044d\u0442\u0438\u0445 \u0434\u0435\u0442\u0435\u0439 \u0443\u0447\u0438\u043b\u0438 \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u0442\u0430\u043a\u0438\u0435 \u0440\u0430\u0431\u043e\u0442\u044b; \u0438\u0437\u0443\u0447\u0430\u043b \u0441\u0432\u044f\u0437\u044c \u043c\u0435\u0436\u0434\u0443 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435\u043c, \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0438\u0435\u0439 \u0438 \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0438\u0435\u0439 \u0437\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0432\u043e\u0441\u043f\u0440\u0438\u044f\u0442\u0438\u044f. \u0412 \u0438\u0442\u043e\u0433\u0435 \u044f \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0438\u0440\u043e\u0432\u0430\u043b \u043c\u043e\u0438 \u0437\u043d\u0430\u043d\u0438\u044f \u0432 \u0441\u0432\u043e\u0439 \u0432\u0437\u0433\u043b\u044f\u0434 \u043d\u0430 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0442\u0435\u043f\u0435\u0440\u044c \u0432\u044b\u0440\u0430\u0436\u0430\u044e \u0432 \u0432\u0438\u0434\u0435\u043e. \u0418, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u044f \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u044e \u0432\u044b\u0438\u0441\u043a\u0438\u0432\u0430\u0442\u044c \u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u043e\u0441\u0442\u044b\u0435 \u0438 \u0443\u0434\u0430\u0447\u043d\u044b\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u0443\u0447\u0438\u0442\u044c \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0443.\u00a0\u003cbr\u003e\u003cbr\u003e\u041c\u043d\u0435 \u043f\u043e\u0432\u0435\u0437\u043b\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043e\u0442\u043b\u0438\u0447\u043d\u043e\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435. \u042f \u0443\u0447\u0438\u043b\u0441\u044f \u0441 \u0441\u0435\u043c\u0438 \u043b\u0435\u0442 \u0432 \u0448\u043a\u043e\u043b\u0435 \u0441 \u0443\u043a\u043b\u043e\u043d\u043e\u043c \u0432 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u043e \u21161188 (\u0441\u0435\u0439\u0447\u0430\u0441 \u0448\u043a\u043e\u043b\u0430 \u21161955). \u0442\u0430\u043c \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0435 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0438 \u0443\u0447\u0438\u043b\u0438 \u0434\u0435\u0442\u0435\u0439 \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c. \u041e\u043d\u0438 \u043f\u043e\u0441\u0442\u0440\u043e\u0438\u043b\u0438 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0441\u0438\u0441\u0442\u0435\u043c\u0443, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u0443\u044e \u043d\u0430 \u043b\u0443\u0447\u0448\u0438\u0445 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u044f\u0445 \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0448\u043a\u043e\u043b\u044b. \u0421\u043f\u0443\u0441\u0442\u044f \u0434\u0435\u0441\u044f\u0442\u044c \u043b\u0435\u0442 \u0443\u0447\u0435\u0431\u044b \u0432 \u0448\u043a\u043e\u043b\u0435, \u044f \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u043b \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u0432 \u0410\u043a\u0430\u0434\u0435\u043c\u0438\u0438 \u0421\u0442\u0440\u043e\u0433\u0430\u043d\u043e\u0432\u0430, \u0430 \u0437\u0430\u0442\u0435\u043c \u043a\u0430\u043a \u0430\u0441\u043f\u0438\u0440\u0430\u043d\u0442 \u0432 \u0418\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u0435 \u0425\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u041e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0420\u0410\u041d.\u003cbr\u003e\u003cbr\u003e\u0413\u0434\u0435 \u0431\u044b \u044f \u043d\u0435 \u0443\u0447\u0438\u043b\u0441\u044f, \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044f \u0431\u044b\u043b\u0430 \u0441\u0445\u043e\u0436\u0435\u0439 - \u0432\u0441\u0451 \u0434\u0435\u0440\u0436\u0430\u043b\u043e\u0441\u044c \u043d\u0430 \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c\u0435 \u0438 \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u043c \u043b\u0438\u0447\u043d\u043e\u043c \u0432\u043a\u043b\u0430\u0434\u0435 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a\u043e\u0432. \u041d\u043e \u0441 \u043a\u0430\u0436\u0434\u044b\u043c \u0433\u043e\u0434\u043e\u043c \u0441\u0442\u0430\u0440\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0430 \u0443\u0445\u043e\u0434\u044f\u0442, \u0430 \u0441 \u043d\u0438\u043c\u0438 \u0438 \u0437\u043d\u0430\u043d\u0438\u044f \u043d\u0430\u0448\u0435\u0439 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u0448\u043a\u043e\u043b\u044b.\u003cbr\u003e\u003cbr\u003e\u042f \u0431\u044b \u0445\u043e\u0442\u0435\u043b \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0442\u044c \u044d\u0442\u043e \u0437\u043d\u0430\u043d\u0438\u0435 \u0434\u043b\u044f \u043c\u0438\u0440\u0430, \u0438\u0431\u043e \u044d\u0442\u043e \u0437\u043d\u0430\u043d\u0438\u0435 \u043a\u0430\u043a \u0434\u0430\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u043c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0443\u0447\u0438\u0442\u044c\u0441\u044f \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u043d\u0430 \u044f\u0437\u044b\u043a\u0435 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430, \u043d\u0430\u0443\u0447\u0438\u0442\u0441\u044f \u043f\u0438\u0441\u0430\u0442\u044c \u043f\u043e\u044d\u043c\u044b \u043a\u0440\u0430\u0441\u043a\u0430\u043c\u0438, \u043d\u0430\u0443\u0447\u0438\u0442\u0441\u044f \u0431\u044b\u0442\u044c \u043e\u0441\u043e\u0437\u043d\u0430\u044e\u0449\u0438\u043c \u0442\u0432\u043e\u0440\u0446\u043e\u043c \u0432\u043c\u0435\u0441\u0442\u043e \u0436\u0438\u0432\u043e\u0433\u043e \u043a\u043e\u043f\u0438\u0440\u043e\u0432\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0430. \u0418 \u044f \u0431\u044b \u0445\u043e\u0442\u0435\u043b \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u043a \u044d\u0442\u0438\u043c \u0437\u043d\u0430\u043d\u0438\u044f\u043c \u0441\u0432\u043e\u0438 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043d\u0430\u0445\u043e\u0434\u043a\u0438. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u042f \u0437\u043d\u0430\u044e \u0447\u0442\u043e \u0443 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0430 \u043b\u044e\u0434\u0435\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u0445\u043e\u0440\u043e\u0448\u0435\u0433\u043e \u0443\u0447\u0438\u0442\u0435\u043b\u044f \u0436\u0438\u0432\u043e\u043f\u0438\u0441\u0438 - \u043e\u043d\u0438 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u0440\u0435\u0434\u043a\u0438, \u043a\u0430\u043a \u0432 \u0448\u043a\u043e\u043b\u044c\u043d\u043e\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0438, \u0442\u0430\u043a \u0438 \u0432\u043e \u0432\u0437\u0440\u043e\u0441\u043b\u043e\u043c. \u0418 \u044f \u0437\u043d\u0430\u044e, \u0447\u0442\u043e \u043a\u043d\u0438\u0433\u0438 \u0431\u0435\u0437 \u0432\u0438\u0434\u0435\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u043d\u0435 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e, \u0447\u0442\u043e\u0431\u044b \u0443\u0441\u0432\u043e\u0438\u0442\u044c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b.\u00a0\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0441\u043e\u0437\u0434\u0430\u043b \u0441\u0432\u043e\u044e \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u0441\u0435\u0440\u0438\u044e \u0443\u0440\u043e\u043a\u043e\u0432 \u043f\u043e \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u044e \u0438 \u0436\u0438\u0432\u043e\u043f\u0438\u0441\u0438.\u003cbr\u003e\u003cbr\u003e\u042f \u0431\u044b \u0445\u043e\u0442\u0435\u043b \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u044b\u0439 \u043a\u0443\u0440\u0441, \u043f\u043e\u043a\u0440\u044b\u0432\u0430\u044e\u0449\u0438\u0439 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0432\u0430\u0436\u043d\u044b\u0445 \u0442\u0435\u043c. \u0421\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0435 \u0437\u043d\u0430\u043d\u0438\u0435 \u0431\u044b\u043b\u043e \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e \u0434\u043b\u044f \u0432\u0441\u0435\u0445, \u0434\u0430\u0436\u0435 \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u0439 \u0432 \u043a\u0430\u043a\u043e\u043c-\u043d\u0438\u0431\u0443\u0434\u044c \u0434\u0430\u043b\u0451\u043a\u043e\u043c \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u043e\u043c \u0433\u043e\u0440\u043e\u0434\u043a\u0435 \u0438\u043b\u0438 \u0434\u0435\u0440\u0435\u0432\u043d\u0435. \u041d\u0438\u043a\u043e\u0433\u0434\u0430 \u0443\u0447\u0435\u0431\u043d\u0438\u043a \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u0442\u0430\u043a \u0436\u0435 \u0445\u043e\u0440\u043e\u0448, \u043a\u0430\u043a \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0439 \u0436\u0438\u0432\u043e\u0439 \u0443\u0447\u0438\u0442\u0435\u043b\u044c, \u043d\u043e \u044f \u0437\u043d\u0430\u044e \u043f\u043e \u043e\u0442\u0437\u044b\u0432\u0430\u043c \u043a \u0432\u0438\u0434\u0435\u043e, \u043a\u0430\u043a \u0432\u0430\u0436\u043d\u043e \u0438\u043c\u0435\u0442\u044c \u0445\u043e\u0442\u044f \u0431\u044b \u0442\u0430\u043a\u0438\u0435 \u0432\u0438\u0434\u0435\u043e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u0421\u043d\u044f\u0442\u044c \u0445\u043e\u0440\u043e\u0448\u0438\u0439 \u0443\u0440\u043e\u043a \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u043f\u0440\u043e\u0441\u0442\u043e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0427\u0430\u0441\u0442\u043e, \u0447\u0442\u043e\u0431\u044b \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u044c 5 \u043c\u0438\u043d\u0443\u0442\u043d\u044b\u0439 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0439 \u0434\u043b\u044f \u0432\u0438\u0434\u0435\u043e \u043c\u043d\u0435 \u043d\u0443\u0436\u0435\u043d \u0446\u0435\u043b\u044b\u0439 \u0434\u0435\u043d\u044c \u0440\u0430\u0437\u043c\u044b\u0448\u043b\u0435\u043d\u0438\u0439 \u0438\u043b\u0438 \u0431\u043e\u043b\u044c\u0448\u0435. \u041c\u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u0442\u044c, \u043a\u0430\u043a \u0438\u0437\u043b\u043e\u0436\u0438\u0442\u044c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043e, \u043a\u0440\u0430\u0442\u043a\u043e, \u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u0431\u0435\u0437 \u0434\u0432\u0443\u0441\u043c\u044b\u0441\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0435\u0439 \u0438 \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043f\u043e\u0442\u0435\u0440\u044f\u0432. \u0418\u043d\u043e\u0433\u0434\u0430 \u043c\u043d\u0435 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u0442\u044c\u0441\u044f \u0432 \u0444\u0438\u0437\u0438\u043a\u0435, \u0447\u0442\u043e\u0431\u044b \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u0442\u044c \u043f\u043e\u0447\u0435\u043c\u0443 \u043d\u0430\u0434\u043e \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u0442\u0430\u043a, \u0430 \u043d\u0435 \u0438\u043d\u0430\u0447\u0435.\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u043f\u0438\u0441\u0430\u0432 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0439,\u00a0\u044f \u0441\u043f\u043e\u0440\u044e \u0441\u043e \u0441\u0432\u043e\u0438\u043c \u0434\u0440\u0443\u0433\u043e\u043c, \u0442\u043e\u0436\u0435 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u043e\u043c, \u043a\u0430\u043a \u043b\u0443\u0447\u0448\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b, \u0438 \u044d\u0442\u043e \u0442\u043e\u0436\u0435 \u043f\u043e\u0440\u043e\u0439 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0447\u0430\u0441\u043e\u0432. \u042f \u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u0432\u0441\u0451 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0431\u044b\u043b\u043e \u043f\u0440\u043e\u0449\u0435 \u043f\u043e\u043d\u044f\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u0431\u044b\u043b\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0441\u043b\u0443\u0448\u0430\u0442\u044c \u0438 \u0447\u0442\u043e\u0431\u044b \u0432\u0438\u0434\u0435\u043e \u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043b\u043e \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u043c\u0435\u043d\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0437\u0440\u0438\u0442\u0435\u043b\u044f.\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u044f \u0438\u0449\u0443 \u043b\u043e\u043a\u0430\u0446\u0438\u0438 \u0434\u043b\u044f \u0441\u044a\u0435\u043c\u043a\u0438 \u0438 \u043a\u0430\u043a\u0438\u0435 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u044b \u044f \u0441\u043c\u043e\u0433\u0443 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432. \u042f \u0438\u0449\u0443 \u043a\u0430\u0440\u0442\u0438\u043d\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0436\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432, \u043d\u0435 \u043d\u0430\u0440\u0443\u0448\u0430\u044f \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u0445 \u043f\u0440\u0430\u0432. \u0418\u043d\u043e\u0433\u0434\u0430 \u044f \u0441\u0430\u043c \u043c\u0430\u0441\u0442\u0435\u0440\u044e \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u044b \u0434\u043b\u044f \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432, \u0438\u043b\u0438 \u043f\u043e\u043a\u0443\u043f\u0430\u044e \u0438\u0445.\u003cbr\u003e\u003cbr\u003e\u0422\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u044f \u043c\u043e\u0433\u0443 \u043d\u0430\u0447\u0430\u0442\u044c \u0441\u043d\u0438\u043c\u0430\u0442\u044c. \u042d\u0442\u043e \u0442\u043e\u0436\u0435 \u0447\u0430\u0441\u0442\u043e \u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0433\u043e\u043b\u043e\u0432\u043e\u043b\u043e\u043c\u043a\u043e\u0439 - 5 \u043c\u0438\u043d\u0443\u0442 \u0432\u0438\u0434\u0435\u043e \u043c\u043e\u0433\u0443\u0442 \u043f\u043e\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0447\u0430\u0441\u043e\u0432 \u0440\u0430\u0431\u043e\u0442\u044b \u043e\u0442 \u043c\u0435\u043d\u044f \u0438 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430, \u0430 \u043f\u043e\u0442\u043e\u043c \u0435\u0449\u0435 \u043f\u0430\u0440\u0443 \u0447\u0430\u0441\u043e\u0432 \u043d\u0430 \u043c\u043e\u043d\u0442\u0430\u0436, \u0447\u0442\u043e\u0431\u044b \u0432\u044b\u043a\u0438\u043d\u0443\u0442\u044c \u043b\u0438\u0448\u043d\u0435\u0435.\u00a0\u003cbr\u003e\u003cbr\u003e\u0412 \u043e\u0431\u0449\u0435\u043c, \u043a\u043e\u0440\u043e\u0442\u0435\u043d\u044c\u043a\u043e\u0435 \u0432\u0438\u0434\u0435\u043e \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u044b. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430 1$ \u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0443\u0440\u043e\u043a\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u042f \u0431\u044b \u0445\u043e\u0442\u0435\u043b \u0441\u043d\u0438\u043c\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0438\u0434\u0435\u043e \u0438 \u0441 \u043b\u0443\u0447\u0448\u0438\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e\u043c, \u0430 \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043d\u0443\u0436\u0435\u043d \u0431\u044e\u0434\u0436\u0435\u0442 - \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0437\u0430\u0432\u0435\u043b Patreon. \u0414\u043b\u044f \u0412\u0430\u0441 \u044d\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442, \u0447\u0442\u043e \u0412\u044b \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u043c\u043e\u0436\u0435\u0442\u0435 \u0445\u043e\u0440\u043e\u0448\u0435\u043c\u0443 \u0434\u0435\u043b\u0443, \u043d\u043e \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0435 \u0443\u0440\u043e\u043a\u0438 \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u044f \u0437\u0430 \u043a\u0440\u043e\u0445\u043e\u0442\u043d\u0443\u044e \u043f\u043b\u0430\u0442\u0443, \u043d\u0435 \u043f\u043b\u0430\u0442\u044f \u0442\u044b\u0441\u044f\u0447\u0438 \u0440\u0443\u0431\u043b\u0435\u0439 \u0437\u0430 \u043f\u043e\u0441\u0435\u0449\u0435\u043d\u0438\u0435 \u043c\u0430\u0441\u0442\u0435\u0440-\u043a\u043b\u0430\u0441\u0441\u0430 \u0442\u043e\u0433\u043e \u0438\u043b\u0438 \u0438\u043d\u043e\u0433\u043e \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0430 (\u043e\u0431\u044b\u0447\u043d\u043e \u043e\u043d\u0438 \u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0442\u043e\u044f\u0442, \u043f\u043e \u043a\u0440\u0430\u0439\u043d\u0435\u0439 \u043c\u0435\u0440\u0435 \u0432 \u041c\u043e\u0441\u043a\u0432\u0435).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0430\u043a \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u041a\u043e\u0433\u0434\u0430 \u0412\u044b \u0441\u0442\u0430\u043d\u0435\u0442\u0435 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c, \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437 \u043a\u043e\u0433\u0434\u0430 \u044f \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u044e \u043d\u043e\u0432\u043e\u0435 \u043f\u043b\u0430\u0442\u043d\u043e\u0435 \u0432\u0438\u0434\u0435\u043e \u0437\u0434\u0435\u0441\u044c, \u044f \u043f\u043e\u043b\u0443\u0447\u0443 \u043e\u0442 \u0412\u0430\u0441 \u0441\u0443\u043c\u043c\u0443, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0412\u044b \u0437\u0430\u0440\u0430\u043d\u0435\u0435 \u0432\u044b\u0431\u0435\u0440\u0435\u0442\u0435.\u00a0\u003cbr\u003e\u003cbr\u003e\u042f \u043d\u0435 \u0431\u0443\u0434\u0443 \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 3\u0445 \u043f\u043b\u0430\u0442\u043d\u044b\u0445 \u0432\u0438\u0434\u0435\u043e \u0432 \u043c\u0435\u0441\u044f\u0446. \u0422\u0430\u043a\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c (\u043e\u043f\u043b\u0430\u0442\u0430 \u0437\u0430 \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u0432\u0438\u0434\u0435\u043e) \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043c\u043d\u0435 \u0441\u043d\u0438\u043c\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e, \u043a\u043e\u0433\u0434\u0430 \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0432\u0440\u0435\u043c\u044f, \u0430 \u0441 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u0430\u044f \u043f\u043b\u0430\u0442\u0430 \u0437\u0430 \u0432\u043e\u0437\u0434\u0443\u0445 (\u043a\u0430\u043a \u044d\u0442\u043e \u0431\u044b\u0432\u0430\u0435\u0442 \u043f\u0440\u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u044f\u0445 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438). \u0422\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u0443 \u043c\u0435\u043d\u044f \u0431\u0443\u0434\u0435\u0442 \u0431\u044e\u0434\u0436\u0435\u0442, \u0430 \u0443 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432 \u043d\u043e\u0432\u043e\u0435 \u0432\u0438\u0434\u0435\u043e.\u003cbr\u003e\u003cbr\u003e\u041a\u043e\u0433\u0434\u0430 \u0412\u044b \u0441\u0442\u0430\u043d\u0435\u0442\u0435 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c, \u0412\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u044b\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0435 \u0441\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0437\u0430 \u043c\u0435\u0441\u044f\u0446. \u0422\u0430\u043a \u0412\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0440\u0430\u0441\u0445\u043e\u0434\u044b \u0431\u0435\u0437 \u043f\u0440\u043e\u0431\u043b\u0435\u043c.\u00a0\u003cbr\u003e\u003cbr\u003e\u0422\u0430\u043a\u0436\u0435 \u0412\u0430\u043c \u043f\u043e\u043d\u0430\u0434\u043e\u0431\u0438\u0442\u0441\u044f \u0430\u043a\u043a\u0430\u0443\u043d\u0442 \u043d\u0430 paypal. \u0422\u0435\u0445, \u043a\u0442\u043e \u043d\u0435 \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u044d\u0442\u043e \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u043f\u0443\u0433\u0430\u0435\u0442, \u043d\u043e \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u0437\u0430\u0432\u0435\u0441\u0442\u0438 \u0430\u043a\u043a\u0430\u0443\u043d\u0442 \u043d\u0430 paypal \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u043e\u0441\u0442\u043e. \u041d\u0430\u0434\u043e \u0432\u0441\u0435\u0433\u043e \u043b\u0438\u0448\u044c \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0442\u0430\u043c \u0438 \u043f\u0440\u0438\u0432\u044f\u0437\u0430\u0442\u044c \u043a \u0430\u043a\u043a\u0430\u0443\u043d\u0442\u0443 \u0431\u0430\u043d\u043a\u043e\u0432\u0441\u043a\u0443\u044e \u043a\u0430\u0440\u0442\u043e\u0447\u043a\u0443. Paypal \u0435\u0449\u0435 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d \u0432 \u0420\u043e\u0441\u0441\u0438\u0438, \u043d\u043e \u044d\u0442\u043e \u0441\u0430\u043c\u0430\u044f \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0430\u044f \u043f\u043b\u0430\u0442\u0435\u0436\u043d\u0430\u044f \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0432 \u043c\u0438\u0440\u0435, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0435\u0451 \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u0438. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u0412 \u043e\u0431\u0449\u0435\u043c, \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0435\u0441\u044c \u043c\u043e\u0438\u043c \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c!\u003cstrong style=\"fo
