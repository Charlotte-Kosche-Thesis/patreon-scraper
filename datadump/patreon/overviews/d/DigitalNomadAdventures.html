    "summary": "Hey There!\u003cbr\u003e\u003cbr\u003eThanks so much for checking out my Patreon campaign!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWould you like to be featured in my next travel documentary from South America? You will receive mentions in the contributor credits, early access to blog posts, and mentions in Instagram stories (follow me\u00a0\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/mikeholp\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003e@mikeholp\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e). One lucky contributor will join me for an exclusive photography workshop for 7 days in Patagonia! All expenses paid, including airfare. :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little bit about my journey:\u003cbr\u003e\u003c/strong\u003eI\u0027m a photographer, filmmaker, and digital marketer from Austin, Texas. You may have seen my artwork all over social media. I recently decided to pack all my belongings into one hiking bag and travel in South America as a digital nomad on a shoestring budget. My journey started in Panama City. From there, I flew directly to Medellin, Colombia. I traveled in Ecuador for over a month. It\u0027s truly one of my favorite countries I\u0027ve visited during my journey so far. My final destination is Patagonia in Chile/Argentina.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need your help to achieve my goals?\u003c/strong\u003e\u003cbr\u003eYour donation will go a long ways toward helping me reach my final destination in Patagonia! I\u0027m traveling on a shoestring budget as a digital nomad and organizing travel assignments in different countries. However, these are usually in exchange for free accommodation or complimentary tours. These assignments will likely lead to further opportunities in the future, but in the meantime I need to find other methods to fund my budget travel lifestyle. It is for this reason that I sincerely appreciate any amount you can donate at this time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere are you traveling in South America?\u003cbr\u003e\u003c/strong\u003eCurrent travel itinerary includes the following countries:\u003cbr\u003e* Panama \u2713\u003cbr\u003e* Colombia \u2713\u003cbr\u003e* Ecuador \u2713\u003cbr\u003e* Peru (currently)\u003cbr\u003e* Bolivia\u003cbr\u003e* Chile\u003cbr\u003e* Argentina\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/28198008_1523807670.6817_funddescription.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I traveling in South America?\u003cbr\u003e\u003c/strong\u003eShort answer: Why not? Last year, I explored Central America for 3 months after shooting on assignment in Costa Rica. It was a life-changing experience and I met so many amazing people along the way! I proved to myself that it\u0027s easy to travel for cheap if you stay in hostels and use public transportation whenever possible. Always welcoming an audacious challenge, I decided to do the same thing in South America. If you don\u0027t take risks and invest in your future success, no one will want to return the favor. That\u0027s why I\u0027m asking for your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you receive in return?\u003cbr\u003e\u003c/strong\u003eIn exchange for your donation, your full name will be featured in the contributor credits of my full-length documentary! You will also receive a shoutout in my Instagram stories, early access to my v/blog posts. Last but not least, you will also get early access to my budget travel book when it\u0027s available next year!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the release date of documentary?\u003cbr\u003e\u003c/strong\u003eThe full-length travel documentary will be released in late October. I don\u0027t have an exact release date yet since my priority is traveling full-time and capturing epic content. The documentary is currently just over 45 minutes and a constant editing work in progress. In the meantime, you can watch my full-length documentary from Central America from last year.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/j301DU4hWMY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eThanks For Your Support!\u003cbr\u003e\u003c/strong\u003eI would love for you to be a sponsor of my tour through South America! If money were no object I would travel to every country in the world! Most of success is simply putting one foot in front of the other. We travel not to escape the world, but for the world not to escape us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I follow you on the Interwebs?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eInstagram: \u003ca href=\"http://www.instagram.com/mikeholp\"\u003e\u003cem\u003ewww.instagram.com/mikeholp\u003c/em\u003e\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"http://www.facebook.com/holpphotography\"\u003e\u003cem\u003ewww.facebook.com/holpphotography\u003c/em\u003e\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"http://www.twitter.com/mikeholp\"\u003e\u003cem\u003ewww.twitter.com/mikeholp\u003c/em\u003e\u003c/a\u003e\u003cbr\u003eLinkedIn: \u003ca href=\"http://www.linkedin.com/in/holpmich\"\u003e\u003cem\u003ewww.linkedin.com/in/holpmich\u003c/em\u003e\u003c/a\u003e\u003cbr\u003eBlog:\u00a0\u003ca href=\"http://www.holpphotography.com/blog\"\u003e\u003cem\u003ewww.holpphotography.com/blog\u003c/em\u003e\u003c/a\u003e\u003cbr\u003ePortfolio: \u003ca href=\"http://www.mikeholp.me/about\"\u003e\u003cem\u003ewww.mikeholp.me/about\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll leave you with a few of my favorite photos during my travels so far...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/28198008_1523844779.5907_funddescription.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"ht
