    "summary": "\u003cstrong\u003eStay! Stay! DPRK\u003c/strong\u003e is the story of a young soldier who takes a vacation to visit some of his pen-pals in Korea, but little does he know, the two \u0027Korean soldiers\u0027 he thought he was talking to are actually two beautiful sisters in the North Korean Army, and he\u0027s about to be in for the trip of his life! A dark comedy about the most insane country on Earth, will our hero survive, or be shot in a public execution!? (Bet on the later).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStay! Stay! Democratic People\u0027s Republic of Korea ~My First (and only) Trip to North Korea~\u003c/strong\u003e\u00a0is made by \u003cstrong\u003e\u0027DEVGRU-P\u0027\u003c/strong\u003e an American visual novel studio in the style of a traditional Japanese Visual Novel. Unashamed to be a meme, Stay! Stay! DPRK will take everything you know and love, and grind it into a dust. With two different sisters to date, and multiple endings depending on your choices, the game will entertain you for multiple play-throughs\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/4v6k1wxcv/CG1.png\"\u003e\u003cbr\u003e\u003cbr\u003eWritten in Ren\u0027Py, the game will be made available \u003cstrong\u003ecross-platform on both PC and Mac\u003c/strong\u003e. Distribution will be done digitally through Steam, Nutaku, and the Humble Store.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/012/797/179/5f463c844af3017a4aa19edf8d5b0885_original.png?w=680\u0026amp;fit=max\u0026amp;v=1466411857\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=520dc23830ae5daa88c2fcffdd492777\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJeong\u003c/strong\u003e\u00a0is the older of the two sisters and far warmer to the player character. She speaks very good English, but often misuses common phrases, causing confusion for the player. She is an Officer Cadet in the Korean People\u0027s Army.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/012/797/181/ae1b4c2820c8ea5baebcd05050c412b8_original.png?w=680\u0026amp;fit=max\u0026amp;v=1466411868\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=27f1e1d31d78effa15f675333694fd69\"\u003e\u003cbr\u003e\u003cstrong\u003eEunji\u003c/strong\u003e is the younger of the two sisters, and is very shy around the protagonist. Her English is terrible, and Jeong has the protagonist teach Eunji English, to no avail. She is a Military Police Officer in the Korean People\u0027s Army.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/379980/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg src=\"https://s30.postimg.org/m2foosdmp/Airport.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s24.postimg.org/xk6giwi11/Mansudae_Monument_Statues.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s24.postimg.org/r837lm5tx/Dininghall.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e(Note - This game is not affiliated with OVERDRIVE or MangaGamer and is a parody work.)\u003c/em\u003e\u003cbr\u003e"
