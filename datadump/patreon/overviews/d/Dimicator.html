    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-i1o1vets8w%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-i1o1vets8w\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-i1o1vets8w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/-i1o1vets8w",
    "one_liner": "The way you train is the way you fight.",
    "patron_count": 251,
    "pay_per_name": "month",
    "pledge_sum": 178410,
    "pledge_url": "/bePatron?c=166304",
    "published_at": "2015-05-10T17:15:35+00:00",
    "summary": "I am a professional graphic designer and \u003ca href=\"http://www.gutgezeich.net/\" rel=\"nofollow\" target=\"_blank\"\u003eillustrator\u003c/a\u003e, mainly working freelance in advertising and editorial to make a living. But my true passion is \u003cstrong\u003emedieval combat with sword \u0026amp; shield\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gutgezeich.net/patreon_images_text/Bilder_Seite_01_Kampfskizzen.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMore than 20 years ago I started out as a Viking re-enactor and I have continued to do research on medieval sword \u0026amp; shield and the associated historical fighting arts ever since. I have become a leading expert in the field, closely co-operating with numerous museums and scholars. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gutgezeich.net/patreon_images_text/Bilder_Seite_02_Instructor.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am also a devoted practitioner of medieval swordsmanship and an instructor of international renown. I run a martial arts school by the name of \u003cstrong\u003eDIMICATOR\u003c/strong\u003e, comprising of advanced sword-fighters only. If you care to read my martial arts bio, you can find it \u003ca href=\"http://www.dimicator.com/instructor/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e, next to \u003ca href=\"http://www.dimicator.com/credentials/\" rel=\"nofollow\" target=\"_blank\"\u003etestimonials\u003c/a\u003e from international experts that I had the privilege to work with.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gutgezeich.net/patreon_images_text/Bilder_Seite_03_Media.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCombining my talents and skills as \u003cstrong\u003ean artist and a swordsman\u003c/strong\u003e, I have launched a number of initiatives to share my knowledge \u003ca href=\"http://www.dimicator.com/publications/\" rel=\"nofollow\" target=\"_blank\"\u003evia various media\u003c/a\u003e in recent years. I was delighted by the positive responses from enthusiasts and experts alike. \u003cbr\u003e\u003cbr\u003eNow I am running this patreon campaign: If you feel that my endeavor to \u003cstrong\u003ereconstruct Europe\u2019s forgotten fighting arts with sword \u0026amp; shield\u003c/strong\u003e from c. 800 \u2013 1400 is worthy of your support, I invite you to join my virtual shield-wall! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gutgezeich.net/patreon_images_text/Bilder_Seite_04_Book.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour donation will enable me to spend more time on this project and it will thus increase output, as well as accelerate the creation of my fully \u003cstrong\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.344361789030688.1073741867.266934476773420\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003eillustrated book on medieval sword \u0026amp; shield\u003c/a\u003e\u003c/strong\u003e that I have been working on for two years now.\u003cbr\u003e\u003cbr\u003eThis is what you will be supporting:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gutgezeich.net/patreon_images_text/Bilder_Seite_05_Research.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eResearch\u003c/strong\u003e into extant combat treatises and contemporary art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gutgezeich.net/patreon_images_text/Bilder_Seite_06_Weapons.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eExamination\u003c/strong\u003e of original weaponry.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.gutgezeich.net/patreon_images_text/Bilder_Seite_07_Practice_02.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.gutgezeich.net/patreon_images_text/Bilder_Seite_07_Practice_02.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eReconstruction \u0026amp; Practice\u003c/strong\u003e of the according fighting arts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gutgezeich.net/patreon_images_text/Bilder_Seite_08_Education.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eEducation\u003c/strong\u003e by teaching classes, holding lectures and doing public demonstrations.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gutgezeich.net/patreon_images_text/Bilder_Seite_09_Publication_02.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003ePublication\u003c/strong\u003e via \u003ca href=\"https://www.youtube.com/user/warzechas/videos\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/pages/Dimicator/266934476773420\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, as well as contributions to books and magazines, and, first and foremost, \u003cem\u003eTHE BOOK on sword \u0026amp; shield from Viking warrior to medieval knight\u003c/em\u003e \u2013 my opus magnum! As a patron, you will get access to exclusive excerpts while the book is still in the works.\u003cbr\u003e\u003cbr\u003eOf course, I will still provide video, photo, text and art for free, as I did in the past. So if \u2013 for whatever reason \u2013 you prefer to abstain from donating at this point, you are never-the-less most welcome to enjoy my work \u2013 your kind interest is my reward!\u003cbr\u003e\u003cbr\u003eIf, however, you feel like actively supporting my work, I would be most delighted if you would join me on this quest. Become a patron now and \u003cstrong\u003epick your place in my shield-wall!\u003c/strong\u003e A number of amenities are awaiting my fellow martial artists and enthusiasts of historical swordsmanship: Take a look!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
