    "summary": "Making an honest living in the arts most times feels like an impossibility.\u00a0I seem to have always been battling with the decision of either following my passion and being embarrassingly poor, or putting it aside to work a job that hurts my soul, but keeps me fed and sheltered. \u003cbr\u003e\u003cbr\u003eSince the very beginning I\u0027ve wanted to be slightly anonymous as an artist, to let my work speak for itself.\u00a0I create under the name \"dear earthling\", and while there are several reasons for settling on this moniker, the simplest explanation would be that I have always been fascinated with outer space, aliens, and the gentler side of human nature. \u003cbr\u003e\u003cbr\u003eI created this Patreon account to absorb the cost of art supplies and to allow me to continue to grow as an artist both creatively and spiritually. My aim is for every level of patronage to provide rewards that are well worth what you choose to contribute.\u00a0I\u0027m always seeking to learn new mediums and processes either through peers, workshops, or investing giant blocks of time on Youtube, and as my talents improve, you will be the first to see. Thank you so very much!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e(Video produced by One Dog Productions, music by dear earthling)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
