    "summary": "Hello! \u00a0My name is Dawn Siebel and I paint oil portraits of endangered species. I meet all my subjects during extended zoo visits, and shoot all my reference images. At home at work, I am remembering the being I met while I paint. These are specific animals, not generic representations of their species.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMake no mistake.\u00a0These are sentient beings.\u003cbr\u003e My goal is to advocate for their rights through my paintings.\u003cbr\u003e10% of all painting sales is donated to animal conservation in the wild.\u003c/div\u003e\u003cbr\u003eI am now creating FOUR VIDEOS every month for Patreon:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e1) This \u0026amp; That\u003c/strong\u003e video is for everyone and can be about anything!\u003cbr\u003e\u003cstrong\u003e2) Animal Lover\u003c/strong\u003e video uses still photography and video I shoot on my zoo research trips to create a mini movie about these endangered species I paint. This is the $4/monthly level.\u003cbr\u003e\u003cstrong\u003e3) Art Lover\u003c/strong\u003e video tracks one painting from meeting the animal, through all the stages of the painting process to the finished portrait.\u00a0This is the $5/monthly level.\u003cbr\u003e\u003cstrong\u003e4) Art Lover Expanded\u003c/strong\u003e video takes the same painting but expands the video to 20-50 minutes, adding material and commentary, diving into the choices and techniques I use. This video is designed for those who are interested in the \u003cem\u003eprocess\u003c/em\u003e of painting. I am a self-taught artist, and I encourage experimentation and attention. For me, painting is also about \u003cem\u003ehow we see\u003c/em\u003e.\u00a0This is the $10/monthly level.\u003c/div\u003e\u003cbr\u003ePlease support me in the work I do painting and advocating for endangered species.\u00a0Your patronage - whether modest or extravagant - \u00a0allows me to focus on my work and the animals in them. Patreon is about RELATIONSHIPS.\u00a0Join me in this great community-building adventure. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you! \u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eLike to see more of my work? Go to\u00a0\u003ca href=\"http://www.dawnsiebel.com\"\u003edawnsiebel.com\u003c/a\u003e."

     "about": "I paint portraits of endangered species because I am\nconcerned about their survival. My intent is to bring to life an equal being\nthat is present and self-possessed. These are distinct and specific animals,\nnot generic representatives of their kind. I have met them all. My paintings advocate for their sentience and their right-to-be.\u003cbr\u003eThese days I live and work in a loft apartment in a converted 500,000 sf factory in Easthampton MA, an unfussy town that values its artists and artisans.\u00a0\u003cbr\u003eWhere am I from? a dairy farm in Indiana, then Evanston, Illinois; Manhattan for 22 years, then a long stretch in Boulder on the edge of the mountains, before moving back east.\u003cbr\u003eOnce a year my vacation is an extended zoo visit to meet my animals. I have a special fondness for all elephants and rhinos, the big cats and great apes.\u003cbr\u003e",
