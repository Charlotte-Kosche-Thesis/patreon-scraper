    "summary": "Dieter, ein kleiner Fussball Podcast am Rande der Legalit\u00e4t.\u00a0\u003cbr\u003eDrei, von der Gesellschaft ausgesto\u00dfene Podcaster, treffen sich in unregelm\u00e4\u00dfigen Abst\u00e4nden um ihrer Frustration \u00fcber Ultras, Event-Publikum, Fussball-Maskottchen und pers\u00f6nlichen Defiziten Ausdruck zu verleihen.\u00a0\u003cbr\u003eJa, es ist ein dunkles Kapitel Podcast-Geschichte, das mit Dieter aufgeschlagen wurde, aber einer muss es ja machen.\u003cbr\u003eBevor wir mit Gewalt drohen, dachten wir, dass Betteln die einfachere Methode sei um an Geld zu kommen.\u00a0\u003cbr\u003eWir bieten euch nichts, verkaufen euch aber das Gef\u00fchl, dass wir was zu bieten h\u00e4tten. Das ist so \u00e4hnlich wie Lottospielen. Man wei\u00df, man gewinnt eh nie, macht aber trotzdem mit und bezahlt Woche f\u00fcr Woche horrende Summen.\u00a0\u003cbr\u003eWussten sie, dass die Kosten f\u00fcr einen komplett ausgef\u00fcllten Lottoschein, den Machern dieses Podcasts schon 2 D\u00f6ner und eine Rolle erm\u00f6glichen w\u00fcrde.\u00a0\u003cbr\u003eUnd ganz leer gehen Sie ja auch nicht aus. Immerhin gibt es Hoffnung, f\u00fcr Sie und Ihre Familien.\u003cbr\u003ePeace\u00a0\u00a0\u003cbr\u003e"
