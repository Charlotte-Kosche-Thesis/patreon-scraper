    "summary": "Hi,\u003cbr\u003e\u003cbr\u003eMost of you probably know me as the creator of the\u00a0\u003ca href=\"http://faforever.github.io/downlords-faf-client/\"\u003eDownlord\u0027s FAF Client\u003c/a\u003e - a high quality alternative client for Forged Alliance Forever. I really enjoy working on it and my goal is to give you the best FAF experience possible!\u003cbr\u003e\u003cbr\u003eI\u0027m currently also the \u003cstrong\u003e(almost) sole administrator\u003c/strong\u003e of the FAF server and API, which means I spend a lot of time to ensure that all systems keep running and bugs get fixed. What most people don\u0027t know is that I\u0027m also working on a\u00a0\u003ca href=\"https://github.com/FAForever/faf-java-server#solved-problems-of-the-current-server\"\u003enew, state-of-the-art server backend\u003c/a\u003e in order to \u003cstrong\u003eprovide you a highly maintainable, secure and bug-free FAF ecosystem\u003c/strong\u003e. Sometimes I even touch game code.\u003cbr\u003e\u003cbr\u003eI have some really big plans for the future and I\u0027m asking you to be a part of it all!\u003cbr\u003e\u003cbr\u003eThings I did for the FAF community since March 2015 include\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBrought you Downlord\u0027s FAF Client\u003c/li\u003e\u003cli\u003eAdded support for custom Co-Op missions\u003c/li\u003e\u003cli\u003eAdded Achievements\u003c/li\u003e\u003cli\u003eMade the FAF calendar happen\u003c/li\u003e\u003cli\u003eIntroduced continuous server updates\u003c/li\u003e\u003cli\u003eBrought back the anti-smurf check\u003c/li\u003e\u003cli\u003eAdded the \"Rehost\" functionality\u003c/li\u003e\u003cli\u003eFixed rating bugs\u003c/li\u003e\u003cli\u003eResurrected and improved mod upload\u003c/li\u003e\u003cli\u003eResurrected and improved map upload\u003c/li\u003e\u003cli\u003eAdded broadcast message when server is going to shut down\u003c/li\u003e\u003cli\u003eBanned many smurfs\u003c/li\u003e\u003cli\u003eOver 10 server updates\u003c/li\u003e\u003cli\u003eOver 50 client updates\u003c/li\u003e\u003cli\u003eVarious blog posts about FAF development\u003c/li\u003e\u003cli\u003eFixed performance issues of reclaim labels\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThings coming in near future:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAbility to specify min/max ratings for games\u003c/li\u003e\u003cli\u003eBrowseable map vault\u003c/li\u003e\u003cli\u003eA greatly improved UI design\u003c/li\u003e\u003cli\u003eComprehensive replay vault search\u003c/li\u003e\u003cli\u003eFeature-completeness according to the Beta-Milestone (no more lacking features compared to the old client)\u003c/li\u003e\u003cli\u003eA brand new FAF server with close to 0 bugs\u003c/li\u003e\u003cli\u003eSupport for the new Galactic War\u003c/li\u003e\u003cli\u003eReview and rating system for Maps, Mods and Replays\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you enjoy what I\u0027m doing, I\u0027d be happy to have your support. Even if it\u0027s just $1 to show me your appreciation!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eDownload my FAF client\u003c/h3\u003e\u003ca href=\"https://github.com/FAForever/downlords-faf-client/releases\" rel=\"nofollow\"\u003ehttps://github.com/FAForever/downlords-faf-client/releases\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ch3\u003e\u003ca href=\"https://github.com/FAForever/downlords-faf-client/releases\" rel=\"nofollow\"\u003e\u003c/a\u003eCheck the upcoming FAF server\u003c/h3\u003e\u003ca href=\"https://github.com/FAForever/faf-java-server\"\u003ehttps://github.com/FAForever/faf-java-server\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ch3\u003e\u003ca href=\"https://github.com/FAForever/faf-java-server\"\u003e\u003c/a\u003eCheck out the upcoming FAF API\u003c/h3\u003e\u003ca href=\"https://github.com/FAForever/faf-java-api\"\u003ehttps://github.com/FAForever/faf-java-api\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCheck my GitHub activity\u003c/h3\
