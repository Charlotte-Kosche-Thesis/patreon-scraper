trong\u003e$15 Merch Package Support Feed - \u003c/strong\u003eAll the previous digital packages, PLUS, every month, I send you a package full of physical items. Stickers, zines, CDs, DVDs, buttons, books, comics and much more, plus cool things I find in flea markets and yard sales!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour donations go to help me produce more comedy! Traveling for stand-up gets expensive, and making the other content takes a LOT of my time. Thanks for checking out my page!"
