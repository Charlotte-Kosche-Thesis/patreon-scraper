    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey there!\u003cbr\u003e\u003cbr\u003eWe are a bunch of students (Cambridge, UCL...) that believe \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eeducation\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e is the right way to reduce psychological and physical harm due to \u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003edrug misuse\u003c/strong\u003e\u003c/span\u003e.\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo far, we have created this\u00a0\u003ca href=\"http://drugsand.me/\"\u003ebeautiful website\u003c/a\u003e and we can give you advice if you are thinking of drinking some\u00a0\u003ca href=\"http://drugsand.me/alcohol.html\"\u003ealcohol\u003c/a\u003e, smoking\u00a0\u003ca href=\"http://drugsand.me/cannabis.html\"\u003ecannabis\u003c/a\u003e or\u00a0taking some\u00a0\u003ca href=\"http://drugsand.me/cocaine.html\"\u003ecocaine\u003c/a\u003e,\u00a0\u003ca href=\"http://drugsand.me/ketamine.html\"\u003eketamine\u003c/a\u003e,\u00a0\u003ca href=\"http://drugsand.me/lsd.html\"\u003eLSD\u003c/a\u003e or\u00a0\u003ca href=\"http://drugsand.me/mdma.html\"\u003eMDMA\u003c/a\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e But, there is an endless number of drugs out there and we, humans, are inevitably pleasure seekers. So, we want to keep saving lives, minimising accidents and teaching people how to reduce the harms by adding more guides! In fact,\u00a0\u003ca href=\"http://www.whatmarthadidnext.org/#about\"\u003eMartha\u0027s mum\u003c/a\u003e think something like us would have saved her daughter!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you want to learn more about us\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0read this interview from\u00a0\u003ca href=\"http://www.ucl.ac.uk/news/students/062016/062016-02062016-drugsandme-website-founded-by-ucl-students-wins-support-from-drug-experts\"\u003eUniversity College London\u003c/a\u003e or this article on Vice.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy drugsand.me\u003c/strong\u003e?\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e We have leveraged our understanding of neuropharmacology to create guides that include\u003cstrong\u003e cutting-edge research\u003c/strong\u003e in the field. Unfortunately, there\u0027s still a lot of research to be done, so wherever there\u0027s no scientific information we use\u003c/span\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethe wisdom of the crowd\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003cstrong\u003e \u003c/strong\u003einformation made by users.\u00a0We mix these two sources of information in a laborious cocktail and it results in concise, layman and accurate information for everyone!\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHow can you help us\u003c/strong\u003e? Support us on Patreon! Any amount counts. We will keep creating guides: \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eModafinil, Mushrooms, Women and drugs, 2-CB, Chemsex...\u003c/span\u003e are on the way, but we need your help!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJoin us in this (historical) journey!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
