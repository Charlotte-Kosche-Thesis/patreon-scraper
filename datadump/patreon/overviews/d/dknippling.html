    "summary": "The Girl Scouts get it right: \u00a0it\u0027s not about the cookies. \u00a0It\u0027s about helping girls. \u00a0But the cookies? \u00a0Still pretty epic.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e---\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhen we talk about patronage\u003c/strong\u003e, what we\u0027re talking about isn\u0027t producers selling products to consumers. \u00a0That\u0027s \u003cem\u003eselling\u003c/em\u003e. \u00a0Patronage is about something else.\u003cbr\u003e\u003cbr\u003eMaking the world a (slightly) different place.\u003cbr\u003e\u003cbr\u003eWhen you support someone on Patreon, you\u0027re making it easier for that person to go out and make their art, in whatever format they make it. \u00a0By supporting creative types, you\u0027re making the world a place where it\u0027s slightly easier to make a living being creative. \u00a0\u003cbr\u003e\u003cbr\u003eNot massively easier. \u00a0You\u0027re not handing someone a million bucks and setting up a trust so they can live off the income for the rest of their lives. \u00a0There\u0027s still competition and craft involved: \u00a0still a motivation to keep getting better.\u003cbr\u003e\u003cbr\u003eBut also a motivation to keep going. \u00a0Even if you don\u0027t pick me to support, it\u0027s fabulous that you\u0027re even considering supporting the arts. \u00a0Thank you :)\u003cbr\u003e\u003cbr\u003eIf you do pick me, it\u0027s because a) you want to support me personally and/or b) you want to see more of what I write running around in the world. \u00a0Either is good by me.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e---\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSo what do I write?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI write science fiction, fantasy, and horror for kids (8-12) and adults. \u00a0I miiiight have a foodie mystery and a couple of romances in my back pocket, too. \u00a0I have recently been published in \u003cem\u003eThree-Lobed Burning Eye\u003c/em\u003e, \u003cem\u003ePenumbra\u003c/em\u003e, \u003cem\u003eCrossed Genres, Black Static, \u003c/em\u003eand more. \u00a0I received honorable mentions in \u003cem\u003eBest Horror of the Year, \u003c/em\u003eVols. 3 \u0026amp; 6. \u00a0I am putting out sections of two \u003cem\u003eAlice\u0027s Adventures in Wonderland\u003c/em\u003e-related novels, \u003cem\u003eThe Queen of Stilled Hearts \u003c/em\u003e\u00a0and \u003cem\u003eThe Knight of Shattered Dreams\u003c/em\u003e, with the first collected book coming out July 1. \u00a0I recently put out a short story collection, \u003cem\u003eA Murder of Crows: Seventeen Tales of Monsters \u0026amp; the Macabre\u003c/em\u003e. \u00a0After Alice Book #2 is out, I\u0027m probably going to get back to releasing the last two books of the Exotics series (for kids; the first book is free except at Amazon, because I don\u0027t know; I keep trying--but anyway click the link just below).\u003cbr\u003e\u003cbr\u003eYou can find some of my stuff online via\u00a0\u003ca href=\"http://wonderlandpress.com/?page_id=6371\" rel=\"nofollow\"\u003ethis link\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI particularly admire Neil Gaiman, Carol Berg, Stephen Brust, Terry Pratchett, Zenna Henderson,\u00a0many of the ghost story writers from the turn of the twentieth century, Gene Wolfe, Stephen King, anyone who can buckle some swash, Hard Case Crime-style fiction, and more. \u00a0\u003cbr\u003e\u003cbr\u003eMy goal is make a living writing books in which the adventurous, weird, and imaginative combine. \u00a0I want readers to feel like they\u0027ve been abducted by fairies or aliens and returned safely, albeit slightly changed: entertained, delighted, and perhaps slightly disturbed.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e---\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s the plan: \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI write and publish ebooks. \u00a0Every six months or so, I\u0027ll review my current goals and support levels to make sure I\u0027m on track.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy current goals, in order of (presumed)\u00a0difficulty:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIncrease accountability by producing a monthly report for patrons.*\u003c/li\u003e\u003cli\u003ePlow resources back into the creation and distribution of more indie writing. \u00a0Ten percent of total received funds (Patreon, understandably, charges fees of their own as well as passing on processing fees, so less than the total). \u00a0\u003c/li\u003e\u003cli\u003eDedicate more time and resources to improving skills revolving around Wonderland Press (writing, design, formatting, marketing).\u00a0\u003c/li\u003e\u003cli\u003eDedicate more time and resources to production of non-freelance, personal fiction, focusing on publication through Wonderland Press. \u00a0\u003c/li\u003e\u003cli\u003eDedicate more time and resources to advertising. \u00a0\u003c/li\u003e\u003cli\u003eDedicate more time and resources to attending conventions, readings, etc., to meet more readers and professionals in the field.\u003c/li\u003e\u003cli\u003eOpen Wonderland Press to submissions, probably one short story per quarter to start, with the purpose of promoting/supporting other writers and helping them gain an audience. \u00a0(Presumably, I won\u0027t hit this and the following goals for a while, so I have time for all that education to kick in!) Also, hire professionals to support WLP stories.\u003c/li\u003e\u003cli\u003eOpen WLP to novel submissions, including professionals to support. \u00a0\u003c/li\u003e\u003cli\u003eSell WLP to Harper Collins or something and take everyone to Hawaii to celebrate.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAnd here\u0027s my theory behind the Patron levels:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat (I think) you\u0027re looking for by supporting me is the following: \u00a0a) stuff, b) extras with your stuff, c) accountability (both to keep me on track and to feel like you\u0027re making a difference), d) more access (not that I\u0027m hard to get to), e) favors.\u003cbr\u003e\u003cbr\u003eNow, you can \u003cem\u003ealways\u003c/em\u003e\u00a0ask for the little favors that take two brain cells and half a minute to accomplish, no patronage necessary. \u00a0And if it\u0027s a bigger favor, well, ask anyway; I might do it regardless. \u00a0But sometimes it\u0027s easier to ask for a favor when you\u0027re already doing someone a favor anyway. \u00a0\u003cbr\u003e\u003cbr\u003eThe levels really run like this:\u003cbr\u003e\u003cul\u003e\u003cli\u003eNo skin off my nose.\u003c/li\u003e\u003cli\u003eI have to run to the post office once in a while.\u003c/li\u003e\u003cli\u003eAn extra couple of hours once or twice a year.\u003c/li\u003e\u003cli\u003eFive to ten extra hours once or twice a year.\u003c/li\u003e\u003cli\u003eThree-day weekend plus travel time.\u003c/li\u003e\u003cli\u003e???\u003c/li\u003e\u003c/ul\u003eSo if you don\u0027t see a patron reward that you want, let me know, and we can work something out.\u003cbr\u003e\u003cbr\u003e*I informed my husband that he has to sign up for this ($1) so I have someone to be accountable to. \u00a0So if you see this and it is $0 funded, \u003cem\u003ethen know that my beloved spouse has abandoned all faith in me.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "When playing board games, I rarely play to win. \u00a0I just play to make things harder on whoever\u0027s in the lead. \u00a0I love Fluxx. \u00a0In D\u0026amp;D terms, I am True Neutral, not because I need flexible morality, but because definitions tend to be fairly sloppy and a lot of time Good isn\u0027t. \u00a0I love it when people say, \"Hey, have you checked out that one thing?\" and I haven\u0027t, so please feel free. \u00a0My favorite celebrity chef is Heston Blumenthal. \u00a0My favorite books as a kid were \u003cem\u003eThe Hobbit\u003c/em\u003e, \u003cem\u003eHouse of Stairs, \u003c/em\u003ethe Narnia books, Piers Anthony, \u003cem\u003eMore than Human\u003c/em\u003e, and \u003cem\u003eHow to Eat Fried Worms.\u003c/em\u003e\u00a0 I am published in \u003cem\u003eBlack Static, Big Pulp, Crossed Genres, Three-Lobed Burning Eye\u003c/em\u003e\u003cem\u003e, \u003c/em\u003eand more. \u00a0My dream job is starting a kids\u0027 pulp magazine while traveling the world as a professional writer, because I don\u0027t sit around and do nothing very well. \u00a0ASK ME ABOUT ALICE IN WONDERLAND IF YOU DARE.\u003cbr\u003e\u003cbr\u003eMy nexus is at\u00a0\u003ca href=\"http://wonderlandpress.com/\"\u003ewww.WonderlandPress.com\u003c/a\u003e.",
