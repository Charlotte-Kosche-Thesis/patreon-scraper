    "published_at": "2017-08-29T13:21:23+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cimg src=\"http://i65.tinypic.com/9sxjc3.gif\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWas ist ein Dramie ?? \u0295\uffeb\u1d25\uffe9\u0294\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eIch bin Dramie!  \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e Ich lebe in Deutschland und wurde am 02.04.1998 geboren.\u003cbr\u003e\nIch habe 2012 angefangen ernsthafter zu zeichnen. Angefangen hatt alles mit \"Kakao- Karten\", kleine Fanarts usw. \n\u003cbr\u003e\n2015 startete ich meinen ersten Manga/Comic \"Perceive me\". Danach kam mein \"Boyslove \"\nManga \"D4D - Dinner for Demons\" und weitere Geschichten sollen folgen! Ich habe viele ideen und m\u00f6chte alle eines Tages verwirklichen, aber das braucht Zeit - viel Zeit ^^\". Ich hoffe das euch meine Geschichten auch gefallen. \n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDanke\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/strong\u003ef\u00fcr all eure Unterst\u00fctzung, die mir erlaubt das zu tun was ich liebe! Diese Seite ist allein f\u00fcr Unterst\u00fctzung gedacht, damit der ganze prozess irgendwann flotter vorangeht^^\u003cbr\u003e\nIch freue mich \u00fcber jeden Patreon, der mich unterst\u00fctzen m\u00f6chte\u00a0\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e \u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/r8f09c.png\"\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWoran arbeite ich momentan?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMomentan bin ich dabei den \u003cstrong\u003e2. Band von Dinner for Demons (D4D)\u003c/strong\u003e zu zeichnen bzw zu planen und auszuarbeiten :3 Es wird haupts\u00e4chlich um die Genre Action, Comedy und Fantasy gehen. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAktuell (Stand 06.04.18) sind Seite 1 bis 4 von D4D Band 2 hier f\u00fcr Patreons zug\u00e4nglich/ lesbar.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eWas habe ich als n\u00e4chstes geplant?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAls n\u00e4chstes sind 2 Oneshots geplant. Als erstes das Remake von meiner aller ersten Geschichte \"Perceive Me\", dann Neu unter dem Titel \u003cstrong\u003e\"Kami Kuren\"\u003c/strong\u003e. Die Geschichte ist ziemlich erst und Abenteuer basiert :D\u003cbr\u003e\u003cbr\u003eDann als zweites, welches am mei\u00dften Zeit beanspruchen wird, ist eine Graphic Novel (Komplett in Farbe) unter dem Namen \u003cstrong\u003e\"Miray\". \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e_____\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMeine Mangas von 2017/ 2016:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2ekr9cj.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
