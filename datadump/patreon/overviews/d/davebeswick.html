    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/DiIRJTGYSpI\" width=\"480\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cbr\u003eABOUT ME: WHAT I DO\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome! I\u2019m a seeker of truth. I am passionate about helping students and adults in transition find the truth about who they are, who God is, why they are here and and what they feel moved to do next. To fulfill this purpose, I\u2019ve created \u003cem\u003eThe Journeys Program\u003c/em\u003e, a Christian-based online Course and Workbook with lots of 1-on-1 mentoring. I train mentors (i.e., parents, grandparents, guidance counselors, youth ministers, teachers, etc.) to guide students and adults through this one-of-a-kind program.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eHOW PATREON WORKS\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003ePatreon is a funding platform something like \u003cem\u003eKickstarter\u003c/em\u003e but with one major difference. Instead of raising a lot of money for one project, it\u0027s one recurring tip at the start of each month for all the videos I upload that month. For example, right now I upload 2 videos a week on Wednesdays and Sundays at 12 noon which comes to 8 videos a month.\u00a0\u003cbr\u003e\u003cbr\u003eDid you know that if it weren\u2019t for patrons, we wouldn\u2019t have Romeo and Juliet, the Mona Lisa, Shakespeare, Mozart or Da Vinci? They \u003cstrong\u003e\u003cem\u003eall\u003c/em\u003e\u003c/strong\u003e had patrons. I really believe in this ancient platform. \u003cbr\u003e\u003cbr\u003eTwo Christian publishers recently told me that, according to their research, there is no other online Christian-based college and career preparation Course out there with a Workbook and \u00a0 \u00a01-on-1 mentoring. There are bits and pieces of the \u003cem\u003eProgram\u003c/em\u003e out there, they said, but not the full step-by-step process.\u00a0\u003cbr\u003e\u003cbr\u003eIf you feel that\u00a0\u003cem\u003eThe Journeys Program\u003c/em\u003e and the weekly videos provide real value, please consider being a patron and supporting this work with a monthly dollar amount of your choice. In appreciation, I\u0027ve created rewards for you (i.e., what you get for being a patron)!\u00a0\u003cbr\u003e\u00a0\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eWHERE YOUR $$$ GOES\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eYour money will allow me\u00a0to continue creating these videos and making the \u003cem\u003eProgram\u003c/em\u003e available to as many Christian high schools and Churches as possible across the United States.\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003eThanks very much for your support. My family and I are blessed to have you as part of our\u00a0\u003cem\u003eJourneys\u003c/em\u003e community.\u003cbr\u003e\u003cbr\u003e \u003ca href=\"http://thejourneysprogram.com/dave-beswick/\"\u003eDave Beswick\u003c/a\u003e, founder of \u003cem\u003e\u003ca href=\"http://thejourneysprogram.com/college-and-career-prep-class/\"\u003eThe Journeys Program\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
