    "summary": "\u003cstrong\u003eThank you\u003c/strong\u003e for visiting my page!\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eD.A. Xiaolin Spires\u003c/strong\u003e and I\u0027m a \u003cstrong\u003escience fiction and fantasy author\u003c/strong\u003e of various works appearing or forthcoming in publications such as\u00a0\u003cem\u003e\u003cstrong\u003eClarkesworld\u003c/strong\u003e\u003c/em\u003e,\u00a0\u003cem\u003e\u003cstrong\u003eAnalog\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e, \u003cstrong\u003eGalaxy\u0027s Edge\u003c/strong\u003e, \u003cstrong\u003eTerraform (Vice: Motherboard)\u003c/strong\u003e,\u00a0\u003cstrong\u003eGrievous Angel\u003c/strong\u003e, \u003cstrong\u003eFireside\u003c/strong\u003e,\u00a0\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eLONTAR\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e,\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u00a0Andromeda Spaceways\u003c/em\u003e\u00a0\u003c/strong\u003e(selected for Year\u0027s Best issue)\u003ci style=\"font-weight: bold;\"\u003e,\u00a0\u003c/i\u003e\u003cstrong\u003e\u003cem\u003eStory Seed Vault\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eGathering Storm\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eLiminality\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e,\u003c/em\u003e\u003cstrong\u003e \u003cem\u003eReckoning\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e,\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eStar*line\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eEye to the Telescope\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e,\u00a0\u003c/em\u003eamong others. \u003cbr\u003e\u003cbr\u003eI typically write about robots, love, sentience, romance, family, extraterrestrials, mathematical shapes/concepts, science and tech gone wild, the absurd, supermassive black holes, cycles, periodic tables, text and its physicality, synesthesia, tentacles, bodily movements, wardrobes, boxing, food, astronauts, gaming, friendship (and so on and so forth), in the realm of mostly speculative fiction.\u003cbr\u003e\u003cbr\u003eMy thinking bubble:\u00a0\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/VGGtn6dQpPdelEoBH3-kS9Rw9D-lAxxd9uR-EqDqnO6VNXZi-dGje64BjU0erc9_unXkPUVp3aDZP66BOcfVvKHByMsFAzjX7A9YPq201zHg8_VC-Vs6-_Vve_mf85p0RERLob3tsmFhHsE3HSkdiyoG1ZfqTpCohsHbrFeKaaZoEa-syGiDNKtLNeZjsNI59uPfqmpPtJ1M2tOIOEpLL265nz9CZgUiBAADfDq7wAZMW77RlBN9FJTxcmm5_w9EgqdaPdSqTWkCrGDaMKEriM5ULj3EvDprHS43RhFeRb1kXUjxX709Rk1uLsKAna0Ax2k-fp8Lled4t1gDq0BJHsVDwXOCu0CtXwrBs-VIYkxnlw20R1UP5GKtnj7Fql1bfjOY8a2yS3DkXnvpmpiBWkMWXmitUUILeEU-uMxTvIEcVAbHndSUAITYH5LaYDnSPWDpcAHNUnR4buZxM--c3omKBraFwGYu005mwcyUBjom-CXim9eNQAM5PaxYPIqfDcEhOupGcxo5dnpEVd_mzDCN8bX6XrBuqId751kFpS5Z81p8KIzWxfUU_tm_REh_h-zvB4nSn_hQaafnQniKpBEzSk3usp1WCl9kCP7kVJVpLnXowQHbaCw=w636-h604-no\"\u003e\u003cbr\u003e\u003cbr\u003ePublications where my works appear or are forthcoming:\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/zoz6O8MuyH9uMG_W9N35Vw0JdNvJP85KPy79-iNPB8x8JFUoHqHGwA5w40FJ58MUEzP1hBOoQtiYi9bubHgu7kajKk9_Dul_g9yVgSa2RW8pFncRMEA4cTMkZM1uhU6TOApmawp_fD_OHxHnEi-3dAEvvuvOdSXWZkAJ3r0hTQM-GVAKQVizDME9hDw_6wzWDR768ICSRZBphSifQG0cx-PovDZWk27Ub1n3QzvynajF0h987TIziDbCwLOGQ9h33ByMSSRj0hSNliUznBSsvgLQkeOyXkxiNwiWQr4IVgatAFmsD2esa3kNgnAVUmKvc9A1Ji9NK0bJ8-M1oVp2_WrY0EguvueNXXlUZVV7mfPbZ425a1EtEsQSwwLLaWEVfZs_N_a9p-xkWWR2mbbloHK8dTI8blACMjiRYBRD84LnrNRQv4gRrZHPtlDL1f94O9E6YfahNGtBZECTjgxsbTAvphplPmKQ0v2NxPw5fePRp8STvGXlhEFFdSE1mjXDFPTkp9n5sbVx4AAx3ncDIU38N0TvgR57yyivMHGK4YUrklIhx7NDkZF37Apw7Kjcyr8VmVttxn3EOGucWWP06817umq-jtbeUUbkEGw=w1508-h1325-no\"\u003e\u003cbr\u003e\u003cbr\u003eMy fiction appears or is forthcoming in \u003cstrong\u003enumerous anthologies\u003c/strong\u003e, including: a Cthulhu-inspired space opera story in Broken Eye Book\u0027s\u00a0\u003cem\u003eRide the Star W 003cli\u003eDabble in the minimal: nanofiction, microfiction and scifaikus\u003c/li\u003e\u003cli\u003eExperiment with more fascinating content\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBy becoming my patron, you\u0027ll provide me the opportunity to create deliciously strange, provocative and fun fiction. I\u0027ll be able to produce professionally edited novels. Your contribution will go towards all the costs of creation, including writing, editing and procuring stunning covers. You\u0027ll be a part of the whole creative process, with inside looks on idea genesis, characters and plot.\u003cbr\u003e\u003cbr\u003eI am extremely thankful for your interest in my works and writing! If you decide to join my community, please accept my utter gratitude in taking part in the things I love, namely-- write, think and dream of whimsical cosmic sheep!\u003cbr\u003e"
