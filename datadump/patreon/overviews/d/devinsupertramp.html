    "summary": "Hi, I\u2019m \u003cstrong\u003eDevin Super Tramp\u003c/strong\u003e - I make high quality videos on\u00a0\u003ca href=\"https://www.youtube.com/user/devinsupertramp\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(184, 0, 0);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e, featuring extreme sports, exotic locations, and awesome adventures. Welcome to my Patreon page!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eWHAT THIS IS ABOUT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003ePatreon is a place where you can help fund my videos on an ongoing basis, in exchange for some perks. \u003cem\u003eWhy?\u003c/em\u003e Well, film-making is expensive (especially the cutting-edge, high quality, super fun kind). And I have TONS of ideas and things I want to share with you.\u003cbr\u003e\n\u003cbr\u003eYour support makes that possible! When you become a patron, you\u2019re basically saying \u201cDevin, your videos are great and I want to see you make more!\u201d \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eHOW IT WORKS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eJust click the button to become a patron, and select some perks - stuff like: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e \u003cli\u003e\u003cstrong\u003eHD video downloads\u003c/strong\u003e\u003c/li\u003e \u003cli\u003e\u003cstrong\u003eWebcasts\u003c/strong\u003e\u003c/li\u003e \u003cli\u003e\u003cstrong\u003eTutorials \u0026amp; Project files\u003c/strong\u003e\u003c/li\u003e \u003cli\u003e\u003cstrong\u003eCoaching\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003e*A Note:\u003c/em\u003e I\u2019m still ramping up and getting the available bandwidth to fulfill rewards, so some of them might be spaced out at first (webcasts, tutorial releases) but will become more frequent over time!\u003cbr\u003e\n\u003cbr\u003eYou\u2019ll be charged for each video I release (only non-sponsored videos), about 1-2 per month.\u003cbr\u003e\n\u003cbr\u003eAny and all support is appreciated - you can adjust or cancel your pledge whenever you need to. And if you can\u2019t support right now, that\u2019s fine too! Keep watching and sharing, it goes a long way. :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eTHANKS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eYour support makes everything I do possible, and I\u2019m so grateful to have you on board.!\u003cbr\u003e\n\u003cbr\u003e-Devin"
