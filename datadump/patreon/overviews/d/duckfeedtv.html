    "main_video_url": "https://www.youtube.com/watch?v=xPn37ZbfK10",
    "one_liner": "Making podcasts for people who love games and goofs.",

    "pledge_url": "/bePatron?c=80117",
    "published_at": "2014-02-11T19:36:15+00:00",
    "summary": "Hi there. We\u0027re the people behind\u00a0\u003ca href=\"http://duckfeed.tv\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDuckfeed.tv\u003c/strong\u003e\u003c/a\u003e. We make funny shows about video games, along with some shows that are just funny. And we\u0027d like your help.\u003cbr\u003e\n\u003cbr\u003e\nWe release about 24 hours of podcast content per month, on average, across 5 currently active shows. We\u0027ve also got some video content and blogs. The shows you may know us best by are\u00a0\n\u003ca href=\"http://duckfeed.tv/watchoutforfireballs\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eWatch Out for Fireballs!\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://duckfeed.tv/bonfiresidechat\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eBonfireside Chat\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, but we also do\u00a0\u003ca href=\"http://duckfeed.tv/abjectsuffering\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eAbject Suffering\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://duckfeed.tv/thelevel\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eThe Level\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"http://duckfeed.tv/comrade\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eCheck It Out, Comrade!\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. We\u0027ve got more on the way, too.\u003cbr\u003e\n\u003cbr\u003e\nWe don\u0027t want our shows to be littered with the same ads you hear on every other podcast. We want the support of a community of dedicated listeners. That way our incentive is to do more interesting things, more interestingly.\n\u003cbr\u003e\n\u003cbr\u003e\nYour money will go toward improving the quality of our shows, helping us attend live events, and compensating our hosts for the non-trivial amount of time that goes into keeping the episodes coming out on a regular basis.\n\u003cbr\u003e\n\u003cbr\u003e\nOur shows will remain free for all no matter what, but every dollar you can throw at us each month is a huge help. Check out our rewards below, and become a patron today.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFREQUENTLY ASKED QUESTIONS:\u003cbr\u003e\u003cbr\u003eQ: \u003c/strong\u003eWhere is my Slack invitation?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0These generally go out over the weekend. If it\u0027s been a while, please check your spam filter, since they go out via email.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e\u00a0How do I access the Early Release feed?\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003eThe feed address is on a protected Patreon post.\u00a0\u003ca href=\"https://www.patreon.com/posts/12384749\"\u003eYou can find it at this link.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eQ:\u003c/strong\u003e\u00a0Where\u0027s my welcome pack of sound files?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0Similar to above, it can be found on a special post.\u00a0\u003ca href=\"https://www.patreon.com/posts/duckfeed-music-12390222\"\u003eHere\u0027s the link.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Become a Patron!\"\u003e\u003cbr\u003e"
