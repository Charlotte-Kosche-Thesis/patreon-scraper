    "summary": "\u003cstrong\u003eGracias por estar aqu\u00ed...!\u003c/strong\u003e Comentarte brevemente que \u003ca href=\"http://www.directoriodefabricas.com\" target=\"_blank\"\u003eDirectorioDeFabricas.com\u003c/a\u003e es un directorio online que desde el a\u00f1o 2012 viene difundiendo datos para contactar a diversas f\u00e1bricas organizadas por pa\u00eds y tipo de producto.\u003cbr\u003e\n\u003cbr\u003e\nSin embargo, en la actualidad se ha convertido en algo m\u00e1s que un directorio, es un ESPACIO VIRTUAL donde fabricantes, distribuidores, proveedores y clientes, se \u003cstrong\u003econectan\u003c/strong\u003e e \u003cstrong\u003einteract\u00faan entre ellos\u003c/strong\u003e, logrando en muchos casos, establecer relaciones de negocios beneficiosas para las partes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfPorqu\u00e9 necesitamos patrocinio?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPara continuar y mejorar este proyecto con el que pretendo difundir muchos m\u00e1s datos de f\u00e1bricas y seguir logrando que fabricantes, distribuidores, proveedores y clientes, se CONECTEN y establezcan m\u00e1s relaciones de negocios.\u003cbr\u003e\n\u003cbr\u003e\nEn t\u00e9rminos m\u00e1s espec\u00edficos, necesito mejorar el dise\u00f1o, tener m\u00e1s herramientas y contratar personal para mantener este proyecto online y seguir creciendo a un ritmo m\u00e1s veloz y a la par de las exigencias del contexto en internet.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 recibir\u00e1s a cambio de tu patrocinio?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCada nivel de patrocino (desde $1 hasta $90 por mes) tiene una especie de recompensa, que va desde tener acceso a publicaciones que ser\u00e1n vistas primero por los patrocinadores hasta la difusi\u00f3n online de tu negocio (sea f\u00e1brica, distribuidora o comercio) mediante publicaciones en nuestro blog, foro, lista de suscriptores, menciones en nuestra red social, entre otros.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfCu\u00e1l es el compromiso para el presente y futuro?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEn todos estos a\u00f1os (m\u00e1s de 5) se ha venido DIFUNDIENDO datos y CONECTANDO a fabricantes con distribuidores, proveedores y clientes, sin que esto represente un costo para los usuarios. Y ha tenido sus frutos, ya que cientos de ellos han logrado hacer buenos negocios y contin\u00faan haci\u00e9ndolos.\u003cbr\u003e\n\u003cbr\u003e\nAhora, la idea es dar pasos m\u00e1s r\u00e1pidos para abarcar m\u00e1s mercados y poder CONECTAR a m\u00e1s empresarios (fabricantes con distribuidores, proveedores y clientes). \u003cbr\u003e\u003cbr\u003eTambi\u00e9n la meta es mejorar la plataforma web, tener las herramientas que son necesarias para mantenernos bien posicionados y la tecnolog\u00eda para estar a la altura de las exigencias del contexto online.\u003cbr\u003e\n\u003cbr\u003e\nSi decides apoyar este proyecto, adem\u00e1s de tener mi agradecimiento (y las recompensas), tendr\u00e1s la satisfacci\u00f3n de apoyar un proyecto que coadyuva en la difusi\u00f3n online de empresas (de diversos tama\u00f1os), las cuales, no solo aportan a la sociedad con sus productos y servicios, sino tambi\u00e9n dando miles de empleos."
   },
