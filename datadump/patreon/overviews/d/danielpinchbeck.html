    "summary": "My work advances the cutting-edge of thought in many different fields, from spirituality to ecology to political economy. My first book, \u003cstrong\u003eBreaking Open the Head\u003c/strong\u003e (2002), helped inspire the ongoing renaissance of cultural interest in visionary plants and psychedelics as tools for healing and self-exploration. My second book, \u003cstrong\u003e2012: The Return of Quetzalcoatl\u003c/strong\u003e, looked at\u00a0 the deeper levels of transformation happening now - and pointed toward truly visionary possibilities for our future.\u00a0\u003cbr\u003e\u003cbr\u003eMy new book, \u003cstrong\u003eHow Soon Is Now? \u003c/strong\u003e( \u003ca href=\"http://www.howsoonisnow.info\"\u003ewww.howsoonisnow.info\u003c/a\u003e ) looks at the ecological crisis as a rite of passage for humanity and proposes, in Russell Brand\u0027s words, a \"blueprint for the future.\" The book came out last February, and my focus now is on getting the ideas from this new book into the mainstream as I also embark on new projects.\u00a0\u003cbr\u003e\u003cbr\u003eWith your support, I can create publicity and marketing materials for \u003cstrong\u003eHow Soon Is Now? \u003c/strong\u003eI will continue to my How Soon Is Now podcast on iTunes. I will also use funds toward the research for my next book. I really hope you will feel our vision is aligned and choose to support my ongoing creative work!\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eDaniel\u003cbr\u003e\u003cbr\u003e"
