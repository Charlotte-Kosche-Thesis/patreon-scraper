    "summary": "Greetings friends and fellow gamers!\u003cbr\u003e\u003cbr\u003eFirst of all thank you so much for considering becoming a Patron of DawnforgedCast!\u003cbr\u003e\u003cbr\u003eI produce a wide variety of tabletop-gaming related content including recordings of actual gaming sessions, tutorials for new gamers and veteran Game Masters, guides to classes, races, puzzles, traps and adventures, and much more!\u003cbr\u003e\u003cbr\u003eEstablishing a Patron account is an action towards improving the content and feedback for all viewers of the channel.\u00a0 Most people don\u0027t realize it, but I\n spend hours every day answering comments and messages, planning and fine tuning my video content, recording and editing my videos, and all the other elements that go into running a channel.\u00a0 I \ndo all of this, largely by myself, because I feel very passionate about what I do.\u00a0 I believe roleplaying-games can provide both an incredibly entertaining and educational experience and I want as many as possible to also have that experience, and do it well!\u00a0 Having Patrons sponsoring me will improve the channel in a variety of ways.\u003cbr\u003e\u003cbr\u003eWould you like content released more frequently, on a schedule, with higher quality?  How about your questions answered more often?  More community chats?  Community games?\u00a0 Published adventures and books?\u00a0 More time available for individual player and gamemaster coaching?\u00a0 By becoming a patron through Patreon you can help make that happen.\u003cbr\u003e\u003cbr\u003eWhat happens if you don\u0027t pledge?\u00a0 Nothing.\u00a0 Everything will continue to go along as it has.\u00a0 Patreon will help it go along more quickly and will improve the quality but you\u0027ll see no slow down of the regular content.\u003cbr\u003e\u003cbr\u003eMany thanks for taking the time to visit my Patreon page and thank you for your support.\u003cbr\u003eHappy gaming!\u003cbr\u003e\u003cbr\u003eAndrew/DFC\u003cbr\u003e"
