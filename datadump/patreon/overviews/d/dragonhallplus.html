    "summary": "\u003ch4\u003eR\u00f6viden r\u00f3lunk\u003c/h4\u003e\n\u003cbr\u003e\nCsapatunk mostani form\u00e1j\u00e1ban 2009 \u00f3ta foglalkozik magyar szinkronos anim\u00e9k \u00e9s rajzfilmek fel\u00faj\u00edt\u00e1s\u00e1val, avagy releasel\u00e9s\u00e9vel, 2010 \u00f3ta pedig feliratoz\u00e1s\u00e1val, avagy fansubbol\u00e1s\u00e1val. Az id\u0151k folyam\u00e1n tev\u00e9kenys\u00e9gi k\u00f6r\u00fcnk kisz\u00e9lesedett mang\u00e1k, t\u00e1vol-keleti \u00e9l\u0151szerepl\u0151s filmek \u00e9s zenei klipek lokaliz\u00e1ci\u00f3j\u00e1ra is, 2016-ban pedig \u00f6nk\u00f6lts\u00e9gen, egyed\u00fcl\u00e1ll\u00f3 m\u00f3don megalkottuk els\u0151, saj\u00e1t k\u00e9sz\u00edt\u00e9s\u0171 magyar szinkronunkat, amelyben hivat\u00e1sos sz\u00edn\u00e9szek \u00e9s szakemberek m\u0171k\u00f6dtek k\u00f6zre.\n\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eK\u00fcldet\u00e9s\u00fcnk\u003c/h4\u003e\n\u003cbr\u003e\nEls\u0151dleges c\u00e9lunknak tartjuk, hogy munk\u00e1inkat minden tekintetben a lehet\u0151 legig\u00e9nyesebb form\u00e1ban tehess\u00fck k\u00f6zkinccs\u00e9. Projektjeinket magas szint\u0171 k\u00e9p- \u00e9s hangtechnikai megold\u00e1sokkal igyeksz\u00fcnk elk\u00e9sz\u00edteni, ford\u00edt\u00e1sainkat a magyar nyelv ir\u00e1nti felt\u00e9tlen szeretettel \u00e9s ragaszkod\u00e1ssal, szinkronra \u00edrva alkotjuk meg. Mindezeket figyelembe v\u00e9ve, sosem k\u00edv\u00e1ntunk a k\u00f6zszer\u0171s\u00e9gben megragadni, \u00edgy a magyar szinkronos anim\u00e9k hagyom\u00e1nyait \u0151rizve t\u0171z\u00fcnk ki \u00fajabb \u00e9s \u00fajabb c\u00e9lokat magunk el\u00e9, annak v\u00e9delme \u00e9s meg\u00faj\u00edt\u00e1sa \u00e9rdek\u00e9ben.\n\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eT\u00e1mogat\u00e1s\u003c/h4\u003e\n\u003cbr\u003e\nMondd meg Te, mire szeretn\u00e9d, ha ford\u00edtan\u00e1nk a t\u00e1mogat\u00e1sodat!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSzinkronba hozzuk az anim\u00e9ket!\u003c/strong\u003e\u003cbr\u003e\n\tAz erre a c\u00e9lra sz\u00e1nt t\u00e1mogat\u00e1sokat anime-szinkroniz\u00e1l\u00e1sra ford\u00edtjuk, teh\u00e1t amennyiben ebben k\u00edv\u00e1nsz nek\u00fcnk seg\u00edts\u00e9get ny\u00fajtani, a t\u00e1mogat\u00e1st\u00e9telkor v\u00e1laszd a \u003cstrong\u003e#Szinkron\u003c/strong\u003e opci\u00f3t, \u00e9s add meg az \u00f6sszeget, amivel havonta t\u00e1mogatni k\u00edv\u00e1nsz minket!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eM\u00e1r nem csak \u00e1lom az ig\u00e9nyess\u00e9g!\u003c/strong\u003e\u003cbr\u003e\n\tA megosztott tartalmaink el\u00e9rhet\u0151s\u00e9g\u00e9hez egy saj\u00e1t szervert kell biztos\u00edtanunk, amelynek b\u00e9rl\u00e9se havonta egy adott \u00f6sszegbe ker\u00fcl. Amennyiben ebben k\u00edv\u00e1nsz nek\u00fcnk seg\u00edts\u00e9get ny\u00fajtani, a t\u00e1mogat\u00e1st\u00e9telkor v\u00e1laszd a \u003cstrong\u003e#Szer\u00f3ka\u003c/strong\u003e opci\u00f3t, \u00e9s add meg az \u00f6sszeget, amivel havonta t\u00e1mogatni k\u00edv\u00e1nsz minket!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFigyelem!\u003c/strong\u003e Minden egyes olyan esetben, ahol nincs k\u00fcl\u00f6n jelezve a t\u00e1mogat\u00e1s form\u00e1ja, teh\u00e1t nincs kiv\u00e1lasztva opci\u00f3, a szinkron-t\u00e1mogat\u00e1sra sz\u00e1moljuk fel!\u003cbr\u003e\n\u003cstrong\u003eEgy\u00e9ni k\u00e9r\u00e9sek\u003c/strong\u003e eset\u00e9ben pedig igyeksz\u00fcnk a k\u00e9r\u00e9snek megfelel\u0151en elj\u00e1rni, term\u00e9szetesen a j\u00f3zan, emberi \u00e9sz hat\u00e1rain bel\u00fcl! (H\u00fclyes\u00e9get, \u0151r\u00fclts\u00e9get ne k\u00e9rj t\u0151l\u00fcnk, mert nem felt\u00e9tlen\u00fcl teljes\u00edthetj\u00fck!)\u003cbr\u003e\n\u003cbr\u003e\n(Tov\u00e1bbi r\u00e9szleteket, pontos t\u00e1j\u00e9koztat\u00e1st \n\u003ca href=\"http://dragonhall.hu/forum/viewthread.php?thread_id=95#post_1600\"\u003ef\u00f3rumunkon\u003c/a\u003e olvashatsz, ahol tov\u00e1bbi, a Patreon-t\u00f3l f\u00fcggetlen t\u00e1mogat\u00e1si lehet\u0151s\u00e9gr\u0151l is t\u00e1j\u00e9koz\u00f3dhatsz.)\u003cbr\u003e"
