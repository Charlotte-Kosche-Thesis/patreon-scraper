    "summary": "Want to learn to love your dog better? You\u0027re in the right place!\u003cbr\u003e\u003cbr\u003eFor the past ten years, I\u0027ve been a studious observer of the modern, especially urban, dog. In that time I\u0027ve built a thriving dog walking business, written a book, interacted with countless dogs, and otherwise built a body of knowledge that is equal parts intellectual and hands-on. After the past decade of these days with dogs, I\u0027ve synthesized a message and methods of positive, forward-thinking methods of working with man\u0027s best friend. Now I\u0027d like to spread this message further, and I\u0027d appreciate your help.\u00a0\u003cbr\u003e\u003cbr\u003eProviding excellent care for my clients has brought me both knowledge and great joy, but with dogs still euthanized by the millions in this country alone due to overpopulation, it\u0027s clear that more needs to be done! We need to rethink not only training, but breeding, nutrition, and daily engagement in order to help our best friends live their best lives.\u00a0\u003cbr\u003e\u003cbr\u003eIn order to maintain my current work with UDC while creating content and a team to bring my message to the wider world, I\u0027ve started this Patreon campaign. I would be more than honored if you would take part in the journey!\u003cbr\u003e"
