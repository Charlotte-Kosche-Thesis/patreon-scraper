    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/579053df20099e0a98167bbc/t/57a82e389de4bb16f44527b6/1470639759675/?format=300w\" style=\"width: 194px; float: right; margin: 0px 0px 10px 10px;\"\u003eFrom American Muscle to Classics to Diesels, we show you how to build, swap, and repair all kinds of vehicles on YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://debossgarage.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDEBOSS GARAGE\u003c/a\u003e  is where you will find diesel swaps, conversions \u0026amp; repairs on anything with a throttle. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe release new videos every Sunday, Tuesday \u0026amp; Thursday on our \u003ca href=\"http://youtube.com/debossgarage\" rel=\"nofollow\"\u003eYouTube Channel\u003c/a\u003e.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"If you\u0027re not filthy, you\u0027re not Rich.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe do custom builds for customers, for kicks, and for our favourite charity: \u003ca href=\"http://truthforteens.com/\" rel=\"nofollow\"\u003eTruth For Teens\u003c/a\u003e - an intervention initiative for youth who are involved in the justice system \u0026amp; dealing with addictions.\u003cbr\u003e\u003cbr\u003eThrough your support, our goal is to cover the costs of video production as well as finance the restorations so we can donate the charity cars at maximum value, and keep delivering a quality educational channel that is available to everyone. To thank you, we offer reward tiers that include technical help to our\u00a0Patreon community.\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eAn intervention initiative for youth who are involved in the justice system, dealing with addictions\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/579053df20099e0a98167bbc/t/57a037ee5016e13b82af3f13/1470639771243/rick2-199x300.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eWe are partnering with \u003cstrong\u003eRick \"OZZY\" Osborne\u003c/strong\u003e from\u00a0\u003ca href=\"http://truthforteens.com\" rel=\"nofollow\" target=\"_blank\"\u003eTruth For Teens\u003c/a\u003e who helps young men recovering from addiction and gang activity.\u003cbr\u003e\u003cbr\u003eOzzy\u2019s Garage can also be delivered as a prevention program for at risk youth. The youth work to build a muscle car or motorcycle which becomes the bridge to build relationship and mentoring opportunities. The program engages youth through their interest in the shop work and they feel pride in the completion of a project. Ozzy\u2019s Garage is situated in the Niagara Region. A mobile version is available for communities who wish to bring the program to their youth.\u003cbr\u003eAt DEBOSS GARAGE, youth work on cars with Filthy Rich every other Friday.\u003cbr\u003e\u003cbr\u003eOzzy is a former bike gang member who became Canada\u0027s Most Dangerous Criminal by age 19 and arrested by age 21. He spent 25 years in prison where he built muscle cars for the guards, quit drugs, turned his life around, and earned a B.A., Psychology degree.\u003cbr\u003e\u003cbr\u003eToday, Ozzy is a motivational speaker working alongside law enforcement, in particular \u0027gang\u0027 units and speaking in schools. He started a registered charity, \u003ca href=\"http://truthforteens.com/\" rel=\"nofollow\"\u003eTruth For Teens\u003c/a\u003e in 2005 to deliver a motorcycle or muscle car build program to work interactively with agency identified/interested youth within their own communities.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.reddit.com/r/IAmA/comments/47vn3r/iama_former_omc_gang_member_heroin_addict_for_19/\" rel=\"nofollow\" target=\"_blank\"\u003eOzzy\u0027s Reddit AMA\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://debossgarage.com/ozzys-garage/\" rel=\"nofollow\" target=\"_blank\"\u003eOzzy on DEBOSS GARAGE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYour contribution helps us continue to do what we love and keep making awesome content!"
