    "published_at": "2017-10-31T01:49:07+00:00",
    "summary": "Hello there.\u003cbr\u003e\u003cbr\u003eI\u0027m a writer, healer, artist, singer, photographer, and a lover of the waters and the wild.\u00a0 I\u0027m a creator, and a poet.\u00a0 I\u0027m here to share a journey, and a quest, and my intention is that my work and my words will inspire and empower.\u003cbr\u003e\u003cbr\u003eLet\u0027s get right down to it.\u00a0 I\u0027m a Midwestern girl living alongside the salty sea, and I\u0027ve got words to share that won\u0027t let me be.\u00a0 Patreon is a way for creative individuals to do what they do best, and receive financial support for it.\u00a0 In exchange for your monthly support, you receive goodies from me based on your tier level.\u00a0 In this space you may subscribe to my writing and photography, and also support my art and healing projects.\u00a0 My intention is to build up this internet garden like an ever changing online altar; think of it as a blessed ritual exchange between myself and individuals that get something out of my work and what I\u0027m creating.\u00a0 I thank you for taking time to read and view pieces and prose that are near and dear to my heart.\u00a0 I thank you for setting aside a moment to get into my head space, and for seeing a little bit of who I am, and what I do.\u00a0 Seriously, thanks.\u003cbr\u003e\u003cbr\u003eHere is where we meet in the woods.\u003cbr\u003e\u003cbr\u003eI\u0027m existing in goddess revival mode, and currently weaving a book of poetry that follows the course of one year, and runs along with the seasons.\u00a0 These pieces of my life are deeply personal, and many are written for specific women that have inspired and touched me at different places during the wheel of the year.\u00a0 The collection is titled Soul Songs: Spells for Sisters.\u003cbr\u003e\u003cbr\u003ePatreon members at the basic tier will have access to previously unpublished short stories, and poetry from my collection in progress Soul Songs: Spells for Sisters.\u00a0 (There may be some of my photography on Patreon as well, but the bulk of that gets worked into my blog posts.)\u003cbr\u003e\u003cbr\u003eThanks, thanks, thanks again folks for stopping here in this internet meadow, and giving me your full attention.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2017-12-12T01:08:33.132332+00:00",
     "description": "I\u0027m a visual critter. \u00a0I love taking pictures and tinkering with them. \u00a0Care to have a look? \u00a0At this tier level you are granted access to a peek at some of my favorite photos. \u00a0Certain poems have a corresponding photo as well.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will also add pictures of future artwork, and other fun projects I am working on.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSee what I see, and here\u0027s how I see it.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*At each tier you receive access to previous tiers and items from previous tiers (when applicable) as well.\u00a0\u00a0\u003c/p\u003e",

   {

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2018-02-11T01:06:57.221739+00:00",
     "description": "\u00a0\n\u003cp\u003eThis here is where we bring a mailing address into the deal. \u00a0\u003c/p\u003e\n\u003cp\u003eAll I need from you is a location. \u00a0All you need from me is to know that you rock. \u00a0In honor of the two of us mutually agreeing that you rock I am going to send you a rock that my own two hands have chosen.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOf course I\u0027m not joking. \u00a0I love rocks. \u00a0What do you mean what do you mean? \u00a0I thought everybody loved rocks. \u00a0Well, maybe you just haven\u0027t met the right rock, and this is your chance. \u00a0Sign on at this tier, and receive a one time some type-a rock mailed right to your door. \u00a0Keep it in your pocket or put it under your pillow. \u00a0I\u0027m not here to dictate where every pebble falls.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0*At each tier you receive access to previous tiers and items from previous tiers (when applicable) as well.\u00a0\u003c/p\u003e",

   {
    "attributes": {
     "amount": 700,
     "amount_cents": 700,
     "created_at": "2017-10-16T01:14:45.971370+00:00",
     "description": "\u003cbr\u003e\n\n\u003cp\u003eEver wonder what I\u0027m like unedited? \u00a0Like, what does she write on a postcard and send to a friend? \u00a0No? \u00a0Well, forget about that, because I gotta eat too. \u00a0Help me do that, and give yourself a pat on the back for supporting a real American goddess.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eA postcard is so much cooler than a text or a facebook message, people. \u00a0It arrives in the mail, and a human being actually touched it, probably chose it, and hopefully wrote on it. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you want the street cred you need to be involved with the postcarding scene. \u00a0This tier wins you the cred. \u00a0So many creds. \u00a0I will send you a postcard every month containing my unedited and unfiltered thoughts. \u00a0See how much you get, here? \u00a0You get unedited writing AND pretty pictures printed on card stock. \u00a0Double creds.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0*At each tier you receive access to previous tiers and items from previous tiers (when applicable) as well.\u00a0\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-10-16T01:02:14.511574+00:00",
     "description": "I keep it real close with the moon. \u00a0Her cycles of taking in and letting go are just the thing I require to honor both the light and dark places in my personality. \u00a0She\u0027s also big and round, which I find comforting as I myself am on the roundish side.\n\u003cp\u003eMy body is made of moon phases.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEach month I create a guided journey meditation in honor of the new moon, and the full moon. \u00a0This tier permits you access to monthly visualization meditations as soon as they are posted. \u00a0You may follow along with them whenever you choose, be it at New Moon time, Full Moon time, or at any moment that feels right to you.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eJourney meditations are a powerful way to dismantle our inner bullshit, and reveal our more embodied selves.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0*At each tier you receive access to previous tiers and items from previous tiers (when applicable) as well.\u00a0\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1500,
     "amount_cents": 1500,
     "created_at": "2017-10-16T01:30:06.945887+00:00",
     "description": "There\u0027s more to me than fancy hair, and a kick ass sense of humor. \u00a0I also have a Facebook.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWow, that did not come out as cool sounding as I thought it would.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBut this tier, scooch in close, cause I really gotta tell you about this tier. \u00a0Jump in on this one, and you\u0027ll win facebook access to my private group where we teach and learn in an online circle. \u00a0Specifically, I share the basics of metaphysical healing. \u00a0I\u0027ve created a series of lessons on aligning and attuning with yourself and others, basic chakra balancing, and energy healing to improve relationships.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eCome sit in the circle where we exchange knowledge, and you are free to learn and ask questions from a weird eccentric lady that\u0027s been in the meta scene for more than a minute. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI thought shortening metaphysical healing to meta scene would also be way more cool sounding than it really is. \u00a0I\u0027m still learning, folks.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*At each tier you receive access to previous tiers and items from previous tiers (when applicable) as well.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2017-10-16T02:03:38.235419+00:00",
     "description": "In addition to all the other goodies in all the previously mentioned tiers (cakes and coffee to you for reading on through!), at this level I will send you a one time bag of found things. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFound things are fae and altaresque. \u00a0You might get feathers, and stones, and glitter, or driftwood, writing, and a doodle of a goddess. \u00a0Who knows what I stumbled upon this month? \u00a0Who knows what I can get to fit into a little bag?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLast month I stumbled upon a baby gate, but I promise not to send any baby gates.\u003c/p\u003e",

     "description": "\u00a0I\u0027m not sure if you knew this about me, but not only am I slightly socially awkward and somewhat clownish, I also happen to make my own organic homeopathic plant essences. \u00a0It\u0027s like Bach Flower Remedies, only I\u0027m not a dead guy, so my living essence supports the end results. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOh, and I have nothing against Bach Flower Remedies, or dead guys, but what I have is a wide assortment of hand made essences from local species, trees, and plants that are native to my area. \u00a0I\u0027m alive, and so are they. \u00a0We are here working as a team to help you out with whatever Thing you need Helping Out with.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWith this tier you will get everything else covered in previous tier levels, and I will send you a one time personalized bottle of organic homeopathic flower and plant essence drops custom made just for you. \u00a0I\u0027ll email you to see what it is you seek, and then my plants and I will connect the dots, and whip you up a potion with a quickness.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0*At each tier you receive access to previous tiers and items from previous tiers (when applicable) as well.\u00a0\u003c/p\u003e",

     "created_at": "2017-10-17T18:00:00.241576+00:00",
     "description": "Sweet sister, sit a while. \u00a0Stay for tea. \u00a0When the sun goes down we\u0027ll stand under the trees, and sing down the moon. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI see you in my circle now; I feel you in my bones. \u00a0The sinews twine, the parted lips, the brush of breath, a curve of hips.\u003c/p\u003e\n\u003cp\u003eSing me to you, I sing you to me. \u00a0A spell, one spell, we set it free.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHere\u0027s an Autumn song, my loves, a little something I\u0027ve sent out into the ethers. \u00a0I\u0027m writing soul spells for my sisters, and here they are, offered in this tier.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will receive one personal hand written poem. \u00a0It is a spell for your soul, written just for you. \u00a0In one year\u0027s time these poems shall be gathered up into a collection of work titled Soul Songs: Spells for Sisters.\u003c/p\u003e",
