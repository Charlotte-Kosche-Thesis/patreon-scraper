\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://dcsart.tumblr.com/post/71954012535/dcs-comics-masterpost\" rel=\"nofollow\"\u003eYou can read most all of my comics on my 18+ only art blog, for free!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://darkchibishadow.itch.io/\" target=\"_blank\"\u003eAnd you can play all my visual novels on my Itch.io, for free!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy stories examine relationships, sexuality, romance, comedy, character development, and more! \u003cbr\u003eAll of my comics are fun, sexy, sex-positive, and have focuses on LGBT+ themes; as well as the added bonus of lots of monster boys, monster girls, aliens, witches, and more!\u003cbr\u003e\u003cbr\u003eOverall, I just want a better, move liveable way to pursue my own comic and visual novel ideas and\u003cstrong\u003e\u003cbr\u003e \u003cem\u003eI want to spread more positive and fun erotica into the world!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/2f10/f/2018/058/d/b/u811l6z_by_darkchibishadow-dc4hbns.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRewards:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThanks to the wonderful supporters, \u003cstrong\u003ethe vast majority of my comics are available for everyone online, free!\u003c/strong\u003e However, only Patreon supporters will have access to exclusive behind the scenes content of these comics, as well as sketches personalized by me! \u003cem\u003e(And more!)\u003c/em\u003e\u003cbr\u003e\u003cem\u003eIf you have any questions about a specific reward tier, please send me a message!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=76423\u0026amp;rid=8934\" target=\"_blank\"
