    "summary": "\u003cstrong\u003ewho is daspetey?\u003c/strong\u003e\u003cbr\u003e\nmy name is pete mitchell. i\u0027m the lead singer of the indie pop-rock band, \u0027no more kings\u0027.\n\u003cbr\u003e\noutside of the stuff i do with nmk, i love making songs and videos, sometimes including animation. \u00a0i\u0027d like for you to be a part of that process.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ewhat is this page?\u003c/strong\u003e\u003cbr\u003e\nevery subscriber will get an immediate download of each new song as an mp3, as well as access to my patron-only blog. that\u0027s where i\u0027ll post behind-the-scenes stuff, as well as in-progress work.\n\u003cbr\u003e\n\u003cbr\u003e\nin addition to recording a new song and making a video for it, i\u0027ll be making new artwork related to the song. \u00a0you can get this artwork in a variety of formats, your choice!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ewhy?\u003c/strong\u003e\u003cbr\u003e\nthe real benefit of this site is for me to make a deeper connection to the people that i\u0027m making music for. and i\u0027m hoping that you\u0027d like to be involved in it\u0027s creation. for example, at higher subscription levels, you can be part of the recording by sending in clips: hand claps, background vocals, even playing instruments or percussion.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ecan i change my subscription or cancel?\u003c/strong\u003e\u003cbr\u003e\nyou can set a monthly maximum to make sure you never go over your budget. and you can change or cancel your subscription at any point.\n\u003cbr\u003e\n\u003cbr\u003e\nif you\u0027re interested, please check out the subscription levels and rewards below, or watch some of my past silly loopy music videos.\n\u003cbr\u003e\nthank you!\n\u003cbr\u003e\n-pete\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eolder silly loopy videos\u003c/strong\u003e\u003cbr\u003e\nchubby squirrel\u00a0\n\u003ca href=\"http://youtu.be/4S6b3HYDACk\" rel=\"nofollow\"\u003ehttp://youtu.be/4S6b3HYDACk\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\neat the fries first\u00a0\n\u003ca href=\"http://youtu.be/YBkuqHZ-Vx8\" rel=\"nofollow\"\u003ehttp://youtu.be/YBkuqHZ-Vx8\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\ndark blue jeans\u00a0\n\u003ca href=\"http://youtu.be/clcWtqhsupY\" rel=\"nofollow\"\u003ehttp://youtu.be/clcWtqhsupY\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003ehow do i become a patron?\u003cbr\u003e\n\u003c/strong\u003eyou can become a patron by clicking the \u0027become a patron\u0027 button on the top left of the page, or by clicking any of the reward levels below.\u003cbr\u003e\n\u003cbr\u003e"
