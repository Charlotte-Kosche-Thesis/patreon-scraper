    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 116, 235);\"\u003e\u300c Who Are You? \u300d\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tHello there! Our name is \n\t\u003cstrong\u003eDango Duo\u003c/strong\u003e and we run a\u00a0\u003ca href=\"https://www.youtube.com/channel/UCkt69n0X991E74GxG-Cdjnw\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e where we post Anime Reviews as well as Let\u0027s Play videos!\u00a0Dango Duo is made of one part\u00a0\u003ca href=\"https://twitter.com/LadyKittyLynn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eLadyKittyLynn\u003c/em\u003e\u003c/a\u003e and one part\u00a0\u003ca href=\"https://twitter.com/mistrekirin\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eMistreKirin\u003c/em\u003e\u003c/a\u003e\u2014 creating a cocktail of cuteness and ridiculousness! We love Japanese culture, and our channel is all about sharing this passion with the world\u2026 all while making some \u003cem\u003epretty awful\u003c/em\u003e jokes along the way~\u00a0\u2665\ufe0e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 255, 136);\"\u003e\u300c What Do I Get From Supporting You? \u300d\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eAside from the satisfaction and good karma of supporting the content creators you enjoy, pledging to our page will also earn you a bunch of cool perks like\u2026\u003cbr\u003e\n\u003cbr\u003e\n\t\u2606\n\t\u003cem\u003e Offering your ideas for reviews \u0026amp; LP\u0027s\u003c/em\u003e\u003cbr\u003e\n\t\u2606 \n\t\u003cem\u003eGetting to watch our videos early!\u003c/em\u003e\u003cbr\u003e\n\t\u2606\n\t\u003cem\u003e Watch movies with us on Movie Night\u003cbr\u003e\n\u003c/em\u003e\u2606\u003cem\u003e Get your name (or nickname) on the credits of our videos\u003c/em\u003e\u003cbr\u003e\n\t\u2606\n\t\u003cem\u003e And a lot more!\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 116, 235);\"\u003e\u300c Where is My Support Going? \u300d\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tYour pledges will go towards our living expenses, as well as helping us save to purchase better recording equipment down the line. Your continued support would not only allow us to spend less time at our \u0027day jobs\u0027, but also enable us to create more of the content you enjoy~ \u2665\ufe0e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 255, 136);\"\u003e\u300c Hm\u2026 What is a \n\t\u003cem\u003eDango\u003c/em\u003e? \u300d\u003c/span\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003ca href=\"https://en.wikipedia.org/wiki/Dango\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eDango\u003c/em\u003e\u003c/a\u003e is a type of Japanese sweet! It is closely related to \u003cem\u003emochi\u003c/em\u003e. Hanami Dango is the most recognizable of all, as it is made of three rice-flour balls colored pink, white, and green. Did you know there is a Hanami Dango emoji? It\u0027s true!\u003c/div\u003e\n\u003cbr\u003e"
