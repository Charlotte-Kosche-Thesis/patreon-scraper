    "summary": "\u003cstrong\u003eHey everyone!  The name\u2019s Darth Guyford and I\u2019m the Sith Lord who draws cool and sexy pictures!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u2019ve seen any of my artwork around these here internets, you probably know that I like to draw cartoons, character art, pin-ups, and sexy gals.  Drawing is something I\u2019ve always loved to do and I want to be able to do it full time.\u003cbr\u003e\n\n\u003cbr\u003eIn the past I\u2019ve relied mostly on commissions for income, but I\u2019d really like to produce more original content.  If this whole Patreon thing works out, I\u2019ll be able to focus more time on personal projects and possibly create some comics down the line.  So if you can afford to help out in any way, I will be eternally grateful! \u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv\u003e\u003cb style=\"background-color: initial;\"\u003eHere\u2019s a little rundown of all the rewards you can find in the reward tiers.  I\u2019m always trying to come up with new rewards for patrons, so these may grow/change in the future.\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003cstrong\u003e-Early Access and Hi-Res Artwork\u003cbr\u003e\u003c/strong\u003eThis ones pretty self-explanatory.  Everything I draw and post online will be posted here first, before I post it to any of my other blogs or social media pages.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Monthly Pin-Up Vote\u003cbr\u003e\u003c/strong\u003eEvery month I\u2019ll draw a sexy pin-up of a character voted on by you guys.  I\u2019ll be taking a few suggestions during the first half of every month on what characters to include in the poll, and the more patrons I have the more choices there will be.\u00a0 Voting will take place during the second half of the month and the winning pic will go up during the next round of suggestions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Sketches and WIPS\u00a0\u003cbr\u003e\u003c/strong\u003eAny sketches I might draw, including warm-up sketches, works-in-progress, or just things that I never got around to finishing.  Stuff that I don\u2019t often post anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Pin-Up Variations\u003cbr\u003e\u003c/strong\u003eAlternate versions of the monthly pin-up drawings.  There will almost always be a nude version of the monthly pin-up, but alternate versions may also include other sexy outfits as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-NSFW Artwork and Sketches\u003cbr\u003e\u003c/strong\u003eThis is where the real lewd stuff comes in ;).  All of the naughtier smut I might draw, including sketches and fully colored pieces.\u003cbr\u003e\u003cbr\u003eThese rewards are just the tip of the iceberg.  If I can get enough support here, I\u2019d love to add more in the future!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can find all of my work @DarthGuyford on:\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://facebook.com/darthguyford\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://twitter.com/darthguyford\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://instagram.com/darthguyford\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://darthguyford.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks for checking out my page and if you choose to donate, I\u0027ll really appreciate it!"
