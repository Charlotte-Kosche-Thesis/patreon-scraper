    "summary": "I\u0027m a brain-damaged old fart with literary ambitions, but I\u0027m running out of time. I\u0027m 63, a dirt-slow writer, and I need to write at least another dozen masterpieces before I kick off. Please help me become a more productive writer.\u003cbr\u003e\u003cbr\u003eIt took me 21 years to write my first novel, the well-reviewed\u00a0\u003ca href=\"https://dougsharpwriter.wordpress.com/2015/02/05/channel-zilch-book-1-of-the-hels-bet-series/\" rel=\"nofollow\"\u003eChannel Zilch\u003c/a\u003e--a humorous sci-fi thriller.\u00a0\u00a0John Scalzi shared\u00a0\u003ca href=\"http://whatever.scalzi.com/2013/09/10/the-big-idea-doug-sharp/\" rel=\"nofollow\"\u003ethe story of CZ\u0027s long gestation on his blog\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI try to write for one hour, three times a week, but an hour of writing often triggers my epilepsy and fires up the agony of my Central Pain Syndrome.\u00a0I share my experience of CPS and other brain malfunctions in \u003ca href=\"https://www.youtube.com/watch?v=h54Q5AQJ-Ss\" rel=\"nofollow\"\u003eMessage From Hell #1: How Are You?\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/watch?v=2QmqZlbT7gI\" rel=\"nofollow\"\u003eMessage From Hell #2: How Am I?\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=2QmqZlbT7gI\" rel=\"nofollow\"\u003e\u003c/a\u003eI need to hire a part-time\u003cstrong\u003e literary aide/henchperson\u003c/strong\u003e to write better books faster.\u003cbr\u003e\u003cbr\u003eIf you become my patron I will:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHire\u00a0a\u00a0literary aide\u003cstrong\u003e\u00a0\u003c/strong\u003eto:\u003cul\u003e\u003cli\u003eHelp me outline my novels and their chapters. Structuring hurts my brain but I can write the prose once the scaffolding is in place.\u003c/li\u003e\u003cli\u003eHelp me set and meet writing milestones. Structuring time is kryptonite to my brain.\u003c/li\u003e\u003cli\u003e\"Hold my hand\" through tough sessions of writing. Writing is painful. It helps to have someone to keep me focused and to cheer me on.\u003c/li\u003e\u003cli\u003eHelp me through the brain-breaking steps of publishing or working with a publisher.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eBuy new reading and computer glasses!\u00a0\u003c/li\u003e\u003cli\u003eBuy a laptop! No more 6-year old dirt-slow desktop!\u003c/li\u003e\u003cli\u003eBuy books for research. I love research!\u003c/li\u003e\u003cli\u003eHire a professional editor to rip apart each book and reassemble it in better shape.\u003c/li\u003e\u003cli\u003eHelp me fulfill my duties as a member of the board of\u00a0\u003ca href=\"http://centralpainsyndromefoundation.com/\" rel=\"nofollow\"\u003eThe Central Pain Syndrome Foundation\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003eSome of my books will be atheist in nature. If this might offend you, please don\u0027t donate to me.\u003cbr\u003e\u003cbr\u003eBooks I plan to pump out over the next few years:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Hel\u0027s Bet Series: Kickstarting the Singularity by stealing a Space Shuttle.\u003cul\u003e\u003cli\u003eVol II: \u003cstrong\u003eHel\u0027s Bet\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eVol III: \u003cstrong\u003eWar on Death\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eVol IV: \u003cstrong\u003eHeloWorld\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Gospel of John with Werewolves \u003c/strong\u003eA work of creative blasphemy aimed at the\u00a0\u003ca href=\"https://www.google.com/search?q=anti-semitic+gospel+of+john\u0026amp;oq=anti-semitic+gospel+of+john\u0026amp;aqs=chrome..69i57.12553j0j7\u0026amp;sourceid=chrome\u0026amp;es_sm=122\u0026amp;ie=UTF-8\" rel=\"nofollow\"\u003emost anti-Semitic book of the Bible\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eActinic Flechettes\u003c/strong\u003e\u00a0A collection of short stories that will tingle your circuits.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGod\u0027s Nuke\u003c/strong\u003e A Young Adult novel about the secession of The Christian States of America. The USA says, \"Good riddance!\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCastle Rising\u003c/strong\u003e A Middle-Grade novel set in 1147 CE about a group of 4 kids (from\u00a0\u003ca href=\"http://en.wikipedia.org/wiki/Great_Zimbabwe\" rel=\"nofollow\"\u003eGreat Zimbabwe\u003c/a\u003e in\u00a0Africa,\u00a0\u003ca href=\"http://en.wikipedia.org/wiki/Castle_Rising_(castle)\" rel=\"nofollow\"\u003eEngland\u003c/a\u003e,\u00a0\u003ca href=\"http://www.tourismcambodia.com/attractions/angkor/angkor-wat.htm\" rel=\"nofollow\"\u003eAngkor Wat\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.flickr.com/photos/dougsharp/7104739855/in/set-72157629513267168\" rel=\"nofollow\"\u003eMesa Verde\u003c/a\u003e) who defeat a fleet of alien meanies who want to plunder Earth\u0027s treasures.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBrainrot: Pain and Identity \u003c/strong\u003eDeep thoughts on my struggle with epilepsy, Central Pain Syndrome, and \u00a0cognitive loss.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBk.: A Not-So Novel\u003c/strong\u003e A graphic novel which I started in 1977. A retelling on the story of Abraham and Isaac at the height of the Cold War.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePalin/Cheney 2012\u003c/strong\u003e\u00a0\u003cdel\u003eHeaven on Earth!\u003c/del\u003e A\u00a0dystopian alternate history.\u003c/li\u003e\u003c/ul\u003ePlease become my patron so I can write more and better books.\u00a0\u003cbr\u003e\u003cbr\u003eThanks, Doug \"Droog\" Sharp\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m an artist. \u003cbr\u003e\u003cbr\u003eIn the mid-80\u0027s my artform was computer games. I wrote two hit games:\u00a0\u003ca href=\"https://dougsharp.wordpress.com/chipwits-by-doug-sharp-and-mike-johnston/\"\u003eChipWits,\u003c/a\u003e a robot-programming game that used a graphic coding language,\u00a0and\u00a0\u003ca href=\"http://www.channelzilch.com/doug/kocblurbs.htm\"\u003eThe King of Chicago\u003c/a\u003e, a gangster-movie game based on my own interactive narrative tech,\u00a0\u003ca href=\"https://dougsharp.wordpress.com/story-vs-game-the-battle-of-interactive-fiction/\"\u003eDramaton\u003c/a\u003e. Now my artform is fiction, and I\u0027ve just published my first novel,\u00a0\u003ca href=\"http://www.amazon.com/Channel-Zilch-Hels-Bet-Book-ebook/dp/B00RC9WYQU/ref=tmm_kin_title_0?_encoding=UTF8\u0026amp;sr=8-1\u0026amp;qid=1378053174\"\u003eChannel Zilch\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy computer game career was cratered by a long bout (\u002788-\u002792) of out-of-control epilepsy, which caused cognitive loss and the hideous agony of Central Pain Syndrome. When my epilepsy stabilized I somehow wound up programming and managing in Microsoft Research\u0027s Virtual Worlds Group, which was a blast.\u003cbr\u003e\u003cbr\u003eIn 1997 my epilepsy hit me hard once again. I had to leave MSFT and have been disabled ever since.\u00a0\u003cbr\u003e\u003cbr\u003eI am fortunate that generous friends in the game industry give me a livable income.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.channelzilch.com/doug/index.htm\"\u003eHere\u0027s are some of the highlights of my life.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am the proud co-founder and board member of\u00a0\u003ca href=\"http://centralpainsyndromefoundation.com/\"\u003eThe Central Pain Syndrome Foundation\u003c/a\u003e.",
