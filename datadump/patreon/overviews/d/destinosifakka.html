    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fp67CzLioaOM\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dp67CzLioaOM\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fp67CzLioaOM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(181, 18, 27);\"\u003e\u00bfQu\u00e9 es Destino Sifakka?\u003c/span\u003e\u003c/h4\u003e\nDurante el \u00faltimo a\u00f1o y medio he publicado el mejor contenido posible sobre fotograf\u00eda con la producci\u00f3n del podcast de Fotograf\u00eda de Viajes \n\u003cstrong\u003eDestino Sifakka\u003c/strong\u003e. Su \u00e9xito proviene de las conversaciones o mejor dicho, clases maestras, con algunos de los mejores fot\u00f3grafos del panorama hispanohablante destacando Tino Soriano, Rafa Irusta, Jos\u00e9 Benito Ruiz, Mario Rubio y muchos m\u00e1s (que espero me disculpen por no nombrar).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(181, 18, 27);\"\u003e\u00bfQui\u00e9n eres?\u003c/span\u003e\u003c/h4\u003e\nSoy una apasionada de la Fotograf\u00eda y de los Viajes. Llevo compaginando estas dos pasiones desde que era ni\u00f1a, aunque empec\u00e9 a tom\u00e1rmelo seriamente en 2007, cuando me fui un a\u00f1o a vivir a Melbourne (Australia).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(181, 18, 27);\"\u003e\u00bfC\u00f3mo empezaste el podcast?\u003c/span\u003e\u003c/h4\u003e\nHe aprendido el 99% de lo que s\u00e9 de forma autodidacta y siempre me he sentido en deuda y con ganas de compartir mis conocimientos con otros fot\u00f3grafos. Como oyente de podcasts en ingl\u00e9s desde hace mucho a\u00f1os, me sorprendi\u00f3 ver que no hab\u00eda nada sobre Fotograf\u00eda en espa\u00f1ol. As\u00ed es que se me ocurri\u00f3 que la mejor forma de devolver todo lo que he aprendido (y lo que me queda) era a trav\u00e9s de un podcast. As\u00ed nacieron, Destino Sifakka y el blog que lo acompa\u00f1a.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(181, 18, 27);\"\u003e\u00bfCu\u00e1ndo publicas cada episodio?\u003c/span\u003e\u003c/h4\u003e\nLa publicaci\u00f3n de Destino Sifakka es quincenal. Eso significa que \n\u003cstrong\u003eun jueves de cada dos\u003c/strong\u003e tienes a tu disposici\u00f3n un nuevo episodio.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(181, 18, 27);\"\u003e\u00bfD\u00f3nde publicas el podcast?\u003c/span\u003e\u003c/h4\u003e\nEl podcast se publica en un blog llamado \n\u003cstrong\u003eSifakka\u003c/strong\u003e en el que, adem\u00e1s, publico un art\u00edculo que acompa\u00f1a cada episodio con contenidos complementarios al audio. Adem\u00e1s, espor\u00e1dicamente publico art\u00edculos relacionados con la Fotograf\u00eda de Viajes.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(181, 18, 27);\"\u003e\u00bfPor qu\u00e9 necesitas mi apoyo?\u003c/span\u003e\u003c/h4\u003e\nTras decenas de miles de descargas, miles de emails y docenas de rese\u00f1as de otros oyentes como t\u00fa, Destino Sifakka sigue siendo una referencia y un imprescindible en el segmento de los podcasts de Fotograf\u00eda.\n\u003cbr\u003e\n\u003cbr\u003e\nCada episodio, cada conversaci\u00f3n ha sido una fuente de aprendizaje y de inspiraci\u00f3n para gente que, como t\u00fa, siente una desbordante pasi\u00f3n por la Fotograf\u00eda de Viajes ya sea como aficionado o como profesional. Independientemente de la disciplina fotogr\u00e1fica del invitado, estas charlas son un fiel reflejo de lo que implica llevar a cabo un proceso creativo. Y s\u00e9 que para ti han sido un empuj\u00f3n a la hora de evolucionar en tu forma de entender la Fotograf\u00eda y crear tus im\u00e1genes.\u003cbr\u003e\u003cbr\u003e\nLa producci\u00f3n de un episodio me lleva varios d\u00edas a la semana. Este trabajo se desglosa en la b\u00fasqueda del invitado y la preparaci\u00f3n de la entrevista (4-10 horas), la grabaci\u00f3n (2 horas), la edici\u00f3n (6-8 horas) y la publicaci\u00f3n y promoci\u00f3n (3-4 horas). A veces, dependiendo de varios factores, puedo llegar a dedicarle mucho m\u00e1s.\u003cbr\u003e\n\u003cbr\u003e\nPor eso, contribuyendo a trav\u00e9s de Patreon tienes en tu mano la posibilidad de ayudarme a ayudarte. Y para ello, y con el tiempo que me des, me propongo mejorar la calidad de producci\u00f3n, ofrecerte un mayor (y mejor) contenido en el podcast y del blog y, por qu\u00e9 no, crear un canal audiovisual. \n\u003cbr\u003e\n\u003cbr\u003e\nTu apoyo me ayudar\u00e1 a mantener un contenido \u00fanico en el mundo de la Fotograf\u00eda y hacer que sea un recurso todav\u00eda m\u00e1s valioso para ti y para otros fot\u00f3grafos de todo el mundo. Porque sin ti nada de esto hubiera sido posible.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGracias.\u003c/strong\u003e Un mill\u00f3n de veces.\n\u003cbr\u003e"
