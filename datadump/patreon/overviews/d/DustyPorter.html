    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eThank you for checking out my Patreon page.\u003cbr\u003eMy name is Dusty Porter and I am the creator of the YouTube Creators Hub and TubeBuddy Express Podcasts.\u003cbr\u003e\u003cbr\u003eA Quick Patreon Explanation:\u003cbr\u003eI\u0027m so excited to be one of the first creators on this platform. I believe in this concept with all my heart. I think it\u0027s BRILLIANT. Please consider giving me a dollar (or however you much you like) each month to help me bring YOU value.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere your money goes:\u003c/h3\u003eProducing these shows does not come without a cost, and although it\u0027s not astronomically high it\u0027s still money out of my pocket. \u00a0Please don\u0027t become a patron if you\u0027re low on money - I know what that feels like - and please don\u0027t feel like you have to. I will carry on making free content whether you donate or not, they just might be a bit better and more frequent if you do. Please don\u0027t donate anything if you\u0027re strapped for cash and certainly don\u0027t feel obliged to support my work in this way. I am able to keep on making this content because of YOU guys. I choose the topics I do because YOU all ask for it. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-Jw9YVE6Mui8/TacAoRQNXOI/AAAAAAAAAEA/Sekq443JTdg/s320/bag_of_money.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy goal with these audio podcasts is to interview Youtube Content creators and Podcast Creators and ask them questions about their journey in the realm of video and audio creation. Have them discuss tips and tricks they have learned over their time being in online\u00a0content creation.\u00a0\u003cbr\u003e\u003cbr\u003eI am A creator myself. I have a Technology/Tutorial channel that I have been running for over 3 years now with over 115,000 subscribers and 30-50K views per day.\u003cbr\u003e\u003cbr\u003eBetween the 2 shows, I am averaging around 15-20 thousand downloads per episode.\u003cbr\u003e\u003cbr\u003eI am not claiming that I know everything there is to know about online content creation. Because I don\u0027t :) BUT what I can tell you is that I have a passion for online content in general and hope to bring great people onto the show who are growing their brands just like you!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHere are some awesome rewards for you!\u003c/h2\u003e\u003cbr\u003e$1/month Thank you! You will have access to \u003cstrong\u003e\u003cem\u003emy patron only stream\u003c/em\u003e\u003c/strong\u003e where I will interact all the time with you personally and answer any questions you may have ASAP. \u003cstrong\u003e\u003cem\u003ePrivate YouTube Creators Hub Discord access to communicate with myself and other creators.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e$3/month Everything Avove and You\u0027ll get access to my patron only stream AND I\u0027ll announce any new shows and topics to you here first!\u003cbr\u003e\u003cbr\u003e$5/month Everything above PLUS Become a Co-executive Producer of the show. As long as you maintain your support at this level I will mention your name during 1 episode EACH MONTH\u003cbr\u003e\u003cbr\u003e$20/month Everything above PLUS ANALYST level. This level will allow you to be involved in a once a month call on Skype in which I will answer any question you have about content creation.\u003cbr\u003e\u003cbr\u003e$45/month Everything above PLUS EXECUTIVE level. At this stage you will be haing a One on One 30 minute Skype session with me each month to evaluate your content (Podcast OR YouTube Channel), and I will carefully look at your content and give you advice.\u003cbr\u003e"
