    "summary": "\u003cdiv\u003eThank you so much for taking the time to check out my Patreon ^_^ I hope you enjoy it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my little world. ^_^ I hope you enjoy it here!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThis is my place to share all of my goodies including tons of selfies, galleries from photoshoots, videos, behind the scenes etc.\u003c/strong\u003e It\u0027s also kind of like a little fan club for me, but I prefer to think of it as a community for all of those who want to support what I do. This is a place where I can share anything and everything without having to worry about censorship. The great thing about Patreon is that you get to choose the amount you\u0027d like to pledge. I appreciate every pledge from $1 on up! If you\u0027d like to find out what you get in return for your pledges, check out my Rewards, otherwise you can keep reading to learn a bit more about me and why I\u0027m here.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eQuick links to Rewards:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/lingerie-selfies-17784336\"\u003eLingerie Selfies\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/monthly-nude-17790951\"\u003eNude Selfies\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/dekilah/posts?tag=video\"\u003eVideos\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/lingerie-of-17784205\"\u003eMonthly Lingerie Galleries\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/full-photo-of-17790909\"\u003eFull Monthly Galleries\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/all-photos-17791256\"\u003ePhotos Archive\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/all-photos-17791256\"\u003eVideo Archive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.dekilah.com/wp-content/uploads/2018/03/IMG_20180323_093330_338.jpg\" style=\"width: 303px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA Bit More About Me\u003c/span\u003e\u003c/h3\u003eI describe myself as \"short and sweet, tiny and petite\" which pretty much sums me up in a nutshell. I\u0027m 4\u002710\" and I find enjoyment in being nice and sweet. I love pretty lingerie, hosiery, long socks, and my natural skin, too. ^_~ I mainly pose for and shoot photos of myself, but I love posing for photographers when I get the chance. You\u0027ll find my style is soft, sensual, and classical. I do post full nudes, but nothing explicit or pornographic (just to be upfront). Basically, I consider myself an art and sensual model and creator.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.dekilah.com/wp-content/uploads/2018/03/IMG_20180217_114151_408.jpg\" style=\"width: 388px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to what you might expect in terms of photos and videos, I also enjoy including an ASMR and relaxation aspect to my videos. It\u0027s my hope that this can help you escape from any stress and spend a little time relaxing. \u003cbr\u003e\u003cbr\u003eI\u0027m a person with a variety of facets and interests, and I\u0027ve always approached my online presence as just me being the person I am. So what you see here is what I am. ^_^ I often talk about my day to day life, recipes I\u0027m cooking, things that happen to me, and my cats in my videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.dekilah.com/wp-content/uploads/2018/03/IMG_20180203_120408_963.jpg\" style=\"width: 336px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis is my main job/source of income so I do my very best to create regularly and often. I use the income I earn to fund my lingerie collection (which I show off in abundant selfies to you guys), to update my props and equipment as needed, and to pay my bills. Patreon has been a dream come true for me and I hope you\u0027ll consider being part of that dream and pledging to my creativity. ^_^\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat\u0027s In It For You\u003c/span\u003e\u003c/h3\u003eDepending on your pledge, you can expect to see:\u003cbr\u003e\u003cul\u003e\u003cli\u003eVlogs and Videos (lingerie and nude)\u003c/li\u003e\u003cli\u003eSensual Selfies (mostly lingerie and nude)\u003c/li\u003e\u003cli\u003eBehind the Scenes posts\u003c/li\u003e\u003cli\u003eFull Galleries of lingerie, conceptual and uncensored nude photoshoots\u003c/li\u003e\u003c/ul\u003eYou can see more details about what goodies you can expect by checking out my Rewards. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDetails About Reward Delivery\u003c/strong\u003e\u003cbr\u003eI use DropBox folders to share my rewards with you. The links and passwords are updated around the 1st of the month (always by the 3rd). The folders are then updated throughout the month as I shoot selfies, upload videos, upload galleries, etc.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eYou\u0027ll have access to all posts I\u0027ve made at your level as soon as you pledge, so be sure to scroll back through my posts. There are a lot of goodies there!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLooking for my wishlist? Right now I\u0027m trying to build my lingerie collection, so if you\u0027re willing to support a lingerie set purchase please \u003ca href=\"https://www.amazon.com/hz/wishlist/ls/1AYTU5WWYJKOP\"\u003echeck out this list\u003c/a\u003e for details. I also have a regular\u00a0\u003ca href=\"http://a.co/0rk1SB5\"\u003eAmazon wishlist\u003c/a\u003e with things I\u0027d like to have.\u003cbr\u003e\u003cbr\u003eAll content shared here is for your individual, personal use only. Please do not share with others or post online any where.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.dekilah.com/wp-content/uploads/2017/03
