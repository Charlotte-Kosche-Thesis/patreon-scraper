    "summary": "We are Dragons of Cthulhu a 5e/Call of Cthulhu Homebrew mashup podcast. \u003cbr\u003eThe world in which we play is an alternate reality in the era of the 1920\u0027s with a lot of lovecraftian influence spiced up with D\u0026amp;D, Pathfinder and a few secret homebrew bits thrown in for flavor.\u003cbr\u003eAll of the players are employed by one Sir Philip Davis at his P.I. firm Foxcrest Investigations in one was or another, Some are professional and hobbyist P.I.\u0027s , others are only consultants specializing in certain fields. they deal with everything from cheating lovers to missing persons and occasionally even the occult.\u003cbr\u003e\u003cbr\u003eI am Fox, Supreme Deity, Lord of Madness, Bringer of Chaos,  Ruiner of Lives \u0026amp; The GM.\u003cbr\u003e\u003cbr\u003eWe\u0027re only just getting started but we have an awesome cast of people who love making the content. We aim to record once a week as a group and release the week directly after.I personally (Fox) plan to release little minisodes called The Case Files in which I cover past adventures of former Investigators, In-depth discussions about the world with the players.\u003cbr\u003e\u003cbr\u003eI\u0027ve started this little Patreon in hopes of taking care of production costs so that we can put more time and money into content for you!\u003cbr\u003e\u003cbr\u003eAt the moment we\u0027re looking at $200 USD per episode for the editor and $100 USD for Data storage for the year, $800 USD per month x 12 = MATHS!\u003cbr\u003ePlease help out if you can, If not thats cool too. :)\u003cbr\u003e"
