    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eAll of my work is of an \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eadult nature\u003c/span\u003e!\u003cbr\u003e\n\t\u003c/strong\u003ePlease only view or contribute to my material\u003cbr\u003e\n\tif you are of legal age to do so in your area!\n\t\u003cbr\u003eNow that that\u0027s out of the way...\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u00a0\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: left;\"\u003e\nName\u2019s Dracovar, and how cool it is of you to check me out! If you\u2019re not familiar with who I am or what I do, simply put, I\u2019m a gay furry artist who draws gay furry smut! My primary gallery is currently located on \n\t\t\u003ca href=\"https://www.furaffinity.net/user/Dracovar\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFurAffinity\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e, where you can find the majority of my works.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nAs you may already know, my work is\u2026 a little unusual, all things considering. However, it\u2019s something that brings me a great amount of happiness and enjoyment, as well as something I just wish to spread to all who find similar happiness and enjoyment in the same unusual things I do! That is why I am hoping with Patreon, I can dedicate more time to do exactly that in greater amounts!\u003cbr\u003e\n\t\t\u003cbr\u003e\nI\u2019m still new to this this service, so I apologize for any awkwardness that may take place as I learn the ropes. I appreciate any and all support you provide, even if it\u2019s not monetary! I love all my fans, and I look forward to drawing for all of you!\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
