    "summary": "\u003cstrong\u003eIntroduction\u003c/strong\u003e\u003cbr\u003e\nI am an adult writer with a computer science degree. \u00a0I have a significant amount of experience with\u00a0\u003ca href=\"https://www.patreon.com/user?u=121401\u0026amp;ty=h\u0026amp;u=121401\"\u003eFenoxo\u0027s games\u003c/a\u003e, particularly CoC where I wrote a few major characters and several enemy encounters. \u00a0I also worked as a writer for\u00a0\u003ca href=\"https://www.patreon.com/VentureSeas?ty=h\"\u003eVenture Seas\u003c/a\u003e for several months and am currently a writer, designer, and coder for\u00a0\u003ca href=\"https://www.patreon.com/LordArioch\"\u003eSeeds of Chaos\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nFor a full list of my previous work, you can look\u00a0\u003ca href=\"https://docs.google.com/document/d/154tXn_WsjK_tmOrUmNCohzte39tYPnzouLMTC6J6Kes/edit?usp=sharing\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon for?\u003c/strong\u003e\u003cbr\u003e\nAs a side project, I\u0027ve been working on an interactive story called\u00a0\u003ca href=\"https://mega.nz/#!vNIFnLSB!rmnldmwcs82yd1khOa3tDCvfNtxnaIUM1Y6Teuv9j5o\" rel=\"nofollow\"\u003eGrenish Meadows\u003c/a\u003e for some time which I recently completed and released for free for anyone to enjoy. \u00a0I really liked working on a smaller self contained project like that and wanted to see if there was some interest in me making similar projects. \u00a0I thought I\u0027d try starting a Patreon to fund these side projects as well as potentially getting artwork commissioned for them so they aren\u0027t exclusively text based. \u00a0All of these projects will be free for everyone to enjoy whenever they want.\u003cbr\u003e\n\u003cbr\u003e\nSo that\u0027s what this is. \u00a0Whenever I release a major update to one of my side projects, I will collect whatever funds people have pledged for those releases. \u00a0I expect to make these updates on the order of 10-20 pages of content, similar to a day in Grenish Meadows. \u00a0Backers will be able to vote one which of my projects they would like me to work on and what parts of those projects in the case of non-linear experiences.\u003cbr\u003e\n\u003cbr\u003e\nIf I can get sufficient interest in this, I\u0027ll try to get a major release out every week or two, but that may not happen due to other obligations. \u00a0This won\u0027t be a problem for backers, as claims will be made only on major releases and if there is a long dry spell, no money will be charged.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of stories do you write?\u003cbr\u003e\u003c/strong\u003eIt might be better to ask what my tastes are, since that mostly determines what adult themes will be in my stories. \u00a0I\u0027m a guy and I generally prefer to write stories staring either guys or hermaphrodites interacting with females or hermaphrodites. \u00a0I\u0027m especially a fan of monster girls and like to have some kind of emotional attachment between my characters.\u003cbr\u003e\u003cbr\u003eFor specific game ideas that I\u0027d like to write using the funds from here, take a look at my\u00a0\u003ca href=\"https://docs.google.com/document/d/1hQjoel7tHy_OsR_DcrKmTMNpDsN8jXVDtmCLCDjYag4/edit#\" rel=\"nofollow\"\u003eideas list\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eAnything else?\u003cbr\u003e\u003c/b\u003eI also do straight writing commissions if you want to get something specific from me. \u00a0You can find my rules for that\u00a0\u003ca href=\"https://docs.google.com/document/d/1bRIVD9PFqLCeO5XNBVbO6FTSwRPr3AqQb4p_wSctC4Y/edit\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. \u00a0It contains my rate, what I\u0027m willing to write, and how many open slots I have available."
