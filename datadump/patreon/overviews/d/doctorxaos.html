    "summary": "It\u0027s time to make sense about table-top role-playing. \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e44 years and we still can\u0027t say what it is or why anyone does it. I\u0027m saying that\u0027s past time.\u003c/li\u003e\n\t\u003cli\u003e5 years since the Forge closed, and on the plus side, a whole internet of self-publishing, and the term \"actual play\" is considered ordinary vocabulary; on the minus, lots of things.\u003c/li\u003e\n\t\u003cli\u003eA disturbing trend in crowdfunding to repeat the sins of fetish production design, hype-driven fake popularity, and over-scheduled publication.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWell then. I have launched ...\u003ca href=\"http://adeptplay.com\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://adeptplay.com/sites/default/files/Adept-Play-logo-fin.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e(constructed by the estimable \u003ca href=\"http://asifproductions.com\"\u003eAs If Productions\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eThis is a site for posting about playing the games. Any role-playing games, recorded video or audio, or text - all up for discussion.\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNothing is behind a paywall, and posting and commenting are free.\u003c/li\u003e\u003cli\u003ePosting just to say \"this was fun\" is welcome\u003c/li\u003e\n\t\n\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIt also brings\u003cstrong\u003e \u003c/strong\u003emy \u003ca href=\"http://adept-press.com/adept-consulting/\" rel=\"nofollow\"\u003econsulting gig\u003c/a\u003e, into the light, when clients agree to post our sessions at the site. It\u0027s been a solid three-year ride of development and extremely strong discussion, and the plan is to do lots more. I\u0027m putting my own work into the mix as well, with \u003cem\u003eVigil\u003c/em\u003e, well-known to patrons here.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSpeaking of Patrons!\u003c/strong\u003e You are precious to me. You\u0027re already in at the ground floor, via playing with me and discussing heinous things like we\u0027re doing right now. You\u0027re also eligible to participate in the \"lab\" activities every Monday, at8 PM GMT+1, conducted via Discord and then posted at the Seminar section.\u003cbr\u003e"
