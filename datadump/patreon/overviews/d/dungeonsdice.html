    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/AEgH3ZyXdAw\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cbr\u003e\u003cstrong\u003eOne year ago, we had a dream\u003c/strong\u003e. We? Well:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/okkatiemae\" target=\"_blank\"\u003eKatie Mae,\u003c/a\u003e a ginormous dweeb who lives for pretty dice and killing off player characters.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/ThePigeonWizard\" target=\"_blank\"\u003eLiz Burton,\u003c/a\u003e a denim vest owning RPG nerd who once made us fight Shia LeBeouf.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/sydfoltz\"\u003eSyd Foltz,\u003c/a\u003e who was new to D\u0026amp;D, and wanted her lvl 1 rogue to have a pet dragon.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/carlystrait\" target=\"_blank\"\u003eCarly Strait,\u003c/a\u003e a girl who has still never seen Lord Of The Rings, but loved the Fantasy genre anyways.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/bearzerky\" target=\"_blank\"\u003eMolly Schafer\u003c/a\u003e, the only one of us with a slightly more practical major- Writing For Television.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd that dream we had, was to flip the male dominated RPG podcast scene on it\u0027s head and create a podcast that featured all female voices. We brought together people with all levels of experience, trying to show that anyone could pick up the hobby. \u003cstrong\u003eAnd that\u0027s exactly what we did.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOne year later, the podcast is going strong. But we\u0027re anything but complacent. We want to get bigger. We want to get better.\u00a0And we want \u003cstrong\u003eYOU\u003c/strong\u003e to join the exclusive community that\u0027s going to make it happen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does getting bigger and better even mean?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThis year, we want to:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLaunch a spinoff podcast: \u003cstrong\u003eDungeons, Dice, \u0026amp; Perilous Nights.\u003c/strong\u003e It\u0027ll have some returning faces, some new ones, and will be a completely stand alone experience apart from DD\u0026amp;EN.\u00a0\u003c/li\u003e\u003cli\u003eDo several \u003cstrong\u003eLive Shows,\u003c/strong\u003e in Chicago and other places as well. You can already catch us at C2E2 this year, but we\u0027re not stopping there!\u00a0\u003c/li\u003e\u003cli\u003eStart \u003cstrong\u003eStreaming on Twitch\u003c/strong\u003e. Whether it\u0027s one shots, Jackbox nights, or other gaming goodness, we want to be able to party with you.\u00a0\u003c/li\u003e\u003cli\u003eDo \u003cstrong\u003eCharity Live Streams\u003c/strong\u003e and events to benefit \u003cem\u003eAmy Poehler\u0027s Smart Girls\u003c/em\u003e and \u003cem\u003eWriteGirl\u003c/em\u003e, charities that promote the creative education of young women.\u00a0\u003c/li\u003e\u003cli\u003eMake some very good \u003cstrong\u003eMerch\u003c/strong\u003e, of which some of the proceeds will ALSO go to charity.\u00a0 \u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we on Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003eFirst and foremost, we have really big dreams. Ones that we want our community to be a part of. With Patreon you have a chance to support us and get a look behind the scenes. You\u0027ll get to see how much thought and care goes into every episode, and how much more magic we want to create for you. We\u0027re college students, who are all in the middle of graduating. Spare cash isn\u0027t a thing for us- which is why we\u0027re asking you to contribute.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get?\u00a0\u003c/strong\u003e\u003cbr\u003eThis is a very, very good question. One that we put A LOT of time and effort in to. We want to make sure that you feel just how appreciative we are of your support, and how excited we are to have you join the family. If you pledge with us, you can get some of the following:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eSigned posters!\u00a0\u003c/li\u003e\u003cli\u003eAccess to \u003cstrong\u003eTWO BRAND NEW PODCASTS.\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003eCustom made D\u0026amp;D characters!\u003c/li\u003e\u003cli\u003ePostcards!\u00a0\u003c/li\u003e\u003cli\u003eAccess to our private Discord Channel!\u003c/li\u003e\u003cli\u003eCustom Care Packages!\u003c/li\u003e\u003cli\u003e... And so much more!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat are you waiting for? \u003cbr\u003eWe have so many adventures to go on together!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
