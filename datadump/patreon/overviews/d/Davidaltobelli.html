    "summary": "\u003cstrong\u003e\u003c/strong\u003e1. \u003ca href=\"https://www.instagram.com/p/Bc6rKhcgjbX/?taken-by=davidaltobelli\"\u003eBarely legal\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e2. \u003ca href=\"https://www.instagram.com/p/Be60KENnB7u\"\u003eIntrospection\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e3. \u003ca href=\"https://www.instagram.com/p/BaN43WvgVij/\"\u003eHollywood\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e4. \u003ca href=\"https://www.instagram.com/p/BagAq-aAQnv\"\u003eAnything you want\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e5. \u003ca href=\"https://www.instagram.com/p/BV_q35Hguz0\"\u003eMidnight desire\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BcNpt1Vgbij/?taken-by=davidaltobelli\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e6.\u00a0\u003ca href=\"https://www.instagram.com/p/BcNpt1Vgbij/?taken-by=davidaltobelli\"\u003eSmoking kills\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e7. \u003ca href=\"https://www.instagram.com/p/BetaK_xFib9/?taken-by=davidaltobelli\"\u003eThe world is your oyster!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e8. \u003ca href=\"https://www.instagram.com/p/Bap_11gAC1e/?taken-by=davidaltobelli\"\u003e\"_________\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e9. \u003ca href=\"https://www.instagram.com/p/BZ4uyKsAtEM/?taken-by=davidaltobelli\"\u003eEast of Eden\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e10. \u003ca href=\"https://www.instagram.com/p/BX4lXXigWFu/?taken-by=davidaltobelli\"\u003eCuban missile crisis\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRULED BY EMOTION\u003c/strong\u003e is a \u003cstrong\u003ecurated experience \u003c/strong\u003ebeginning this May.\u003cbr\u003e\u003cbr\u003eI post one photograph a day. The photos are compiled and named:\u00a0\u003cstrong\u003eApril Fools\u003c/strong\u003e,\u003cstrong\u003e June Gloom, August Riot\u003c/strong\u003e,\u003cstrong\u003e October Clout\u003c/strong\u003e,\u003cstrong\u003e December Enlightenment\u003c/strong\u003e, and \u003cstrong\u003eFebruary Development\u003c/strong\u003e. Up next is \u003cstrong\u003eMay Fail\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m nearing the halfway point of the series and hoping to proceed without corporate sponsorship. In order to execute the shoots with any anount of scale, I need funding. In exchange for patronage, you will be provided direct, consistent, and physical access to the output of work.\u003cbr\u003e\u003cbr\u003eI currently post the series on Instagram \u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor anyone to see\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. That won\u0027t change. For $5, you get to read a\u00a0journal entry on my experience that month, and video spotlight on one model. This makes you an \u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003eINSIDER\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eFor $25 you get a \u003cstrong\u003eBI-MONTHLY MAGAZINE\u003c/strong\u003e of the previous month\u0027s photos. 60 pages, full color, no additional shipping cost.\u003cbr\u003e\u003cbr\u003eUpwards from there is where you can feel responsible for elevating the work... Would you like physical prints in your home? Become an\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEARLY SUPPORTER\u003c/span\u003e\u003c/strong\u003e. Would you like your name on display at the gallery shows? Become a \u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(146, 205, 220);\"\u003eTRUE BELIEVER\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI hope to go from online-only to print to gallery in the space of a year. If you have a budget for art, a show of support from you now will forever be remembered and one day shouted from the rooftop.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003e\u003cbr\u003eDavid\u003cbr\u003e"
