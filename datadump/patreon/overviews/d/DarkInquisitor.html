    "published_at": "2016-10-02T16:51:23+00:00",
    "summary": "Hello! I am \u003cem\u003e\u003cstrong\u003eDark Inquisitor\u003c/strong\u003e\u003c/em\u003e (real name is \u003cstrong\u003e\u003cem\u003ePolina\u003c/em\u003e\u003c/strong\u003e), I am originally from Russia, but now I am living in Vienna, Austria. I\u0027m a cosplayer, make-up artist, dancer, singer, drums-player, student and also fandom maniac (really nerdy person). \u003cbr\u003e\u003cbr\u003e\u003cem\u003eWelcome, for me it\u0027s a pleasure to see you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCosplay\u003c/em\u003e\u003c/strong\u003e is not only a hobby for me, for me it\u0027s like to make my dream come true. I always wanted to be an actress or a model, but instead I am learning the Law now (despite all my theatre courses/performances and also working on school TV), I am a very creative person, I love writing novels and creating something beautiful (short-films, photoshoots), so I don\u0027t just dress up like my characters, I become them, feel them in different situations. I am trying to create very nice and unusual shootings to make the audience feel the same way as me in my cosplays, to make them understand all sides of the characters\u0027 souls. I love all of my characters! I put a part of my soul in every character and try to make my cosplays as similar to the characters as possible, that is why I never cosplay character from the fandom I don\u0027t know.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s a very interesting experience for me, every time I register or upload photos on different websites, it\u0027s like a little journey. I heard about this website a lot, so I decided to become a part of Patreon\u0027s family, to meet a lot of interesting people and creators. And also this is an amazing opportunity for me to get your support, if you like my works, as well as for you to support me and get very nice presents from me and some exclusive content as well. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eI hope you will like it here!\u003c/em\u003e"

     "created_at": "2016-10-02T14:35:42+00:00",
     "description": "\u003cb style=\"\"\u003eGwenpool Cosplay!\u003c/b\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eI love Deadpool so much! When I saw the Gwenpool design, I\u00a0immediately started to read comics books about her, because for me this \"crossover character\" is very interesting. She maybe look like a typical \"cray-cray\" girl character, but for me she is special, she has this \"spark\", that brought my attention to her. I really hope to finish her cosplay and also Wanda Wilson (Lady Deadpool) and have a minimum 2 shootings+visit\u00a0different conventions! The problem is - this is not the cheap hobby or a character, so I need your help to make my dream come true. If we reach this number, I will send one card (a4) in this cosplay to everyone of you as an extra present (even if you helped me with a dollar)!\u003c/em\u003e\u003cbr\u003e",
