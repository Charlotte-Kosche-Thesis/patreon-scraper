    "summary": "I am a freelance artist lost in a world of fantasy and imagination, sending images back to share with Earth.\u00a0 My art is often inspired by music and stories.\u00a0 Currently, I am working on a huge project, illustrating two fantasy worlds separated by water.\u00a0 When that\u0027s not happening, I\u0027m drawing fanart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eAdawa Island\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eSerpentine maids, centaurs, faeries, elves, cat folk, and even a dragon!\n On an island, formed from a volcano, live all these creatures. Then, \none of the centaurs decides to leave her herd...and a serpentine maid \nemerges from the ocean.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eTales of the Region\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eNot far from Adawa Island is the mainland, full of a completely \ndifferent type of creatures. Here, live vampires, humans, and \nwerewolves, locked in a heated battle, originating from within a spooky \nforest.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eYou mentioned fanart? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYes I did! Currently, my obsession is the Vampire Hunter D novel series or the wonderful audio adventures of the Eighth Doctor Who.\u00a0 Many other things inspire my imagination, too, including music, movies, and radio dramas. \u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eHow does Patreon work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy account is set up so that you can support each drawing or painting when it is completed.\u00a0 Along the way, you can receive works-in-progress, detail shots, live-stream videos, prints, commissions, and as many other goodies as I can think of to keep you updated.\u003cbr\u003e\u003cbr\u003eThere are currently 5 levels that you can choose.\u00a0 The last level (Vampire Fangs) includes commissions. I always do my best to please my clients, but there are a few things that I am uncomfortable drawing, so \u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eplease discuss your ideas with me before pledging\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u00a0 Otherwise, if you want, I can \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003esurprise \u003c/strong\u003e\u003c/span\u003eyou with whatever image my muse wants to draw. \u00a0Here is an example of the kind of art you can expect from this last tier:\u003cem\u003e\u00a0 \u003c/em\u003e\u003ca href=\"http://www.patreon.com/creation?hid=1254591\" target=\"_blank\"\u003eExample\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you!\u00a0 May you live long and prosper!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/ccae/f/2015/039/f/f/sunstroke__banner_by_dorothy_t_rose-d8h9qsv.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
