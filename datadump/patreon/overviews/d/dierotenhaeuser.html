    "summary": "Die roten H\u00e4user erz\u00e4hlt in Episoden \u00fcber eine leerstehende Arbeitersiedlung irgendwo\n\u003cbr\u003e\n\n\n    im Osten Deutschlands.\n\u003cbr\u003e\n\n\n    Die Geb\u00e4ude wurden, abgeschieden in \neiner Heide, im 19. Jahrhundert f\u00fcr die Arbeiter der Rothbaumschen \nManufakturen errichtet. Etwas Unerkl\u00e4rliches herrschte schon\n    immer an diesem Ort.\nDurch ihre bewegte Geschichte stehen die H\u00e4user nun schon seit \u00fcber 40 Jahren leer.\n\u003cbr\u003e\n\n\n    Doch gerade deswegen ist es dort umso gef\u00e4hrlicher.\n\u003cbr\u003e\n\n\n    Lass dich nicht zu ihnen locken.\n\u003cbr\u003e\n\n\n    Du wirst diesen Ort nicht mehr verlassen.\n\u003cbr\u003e\u003cbr\u003eAlle Folgen werden gratis ver\u00f6ffentlicht:\u003cbr\u003e\n\n\n    \n\u003ca\u003ewww.die-roten-haeuser.de\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=580x1024:format=jpg/path/se3726faab4359843/image/ia78b4576fb0e5806/version/1503938289/image.jpg\"\u003e \u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\n\n    J\u00f6rg Warten ist hauptberuflich als Grafik Designer im ecommerce Bereich t\u00e4tig.\n\u003cbr\u003e\n\n    Viele der Geschichten basieren auf den Albtr\u00e4umen \u00fcber die roten H\u00e4user, die regelm\u00e4\u00dfig wiederkehren.\n\u003cbr\u003e\n\n    Seit nun mehr \u00fcber 10 Jahren betreibt\n er \"Urban Exploration\" - die Erkundung von verlassene Arealen \n(Aufgelassene Farbiken, leerstehende Wohnh\u00e4user, verfallene\n    Kliniken)\n\u003cbr\u003e\n\n    Nachdem er sich schon in seiner mit dem Schreiben und Erfinden neuer Geschichten besch\u00e4ftigt hatte, wurden die\n\u00bb Die roten H\u00e4user \u00ab online ver\u00f6ffentlicht."
