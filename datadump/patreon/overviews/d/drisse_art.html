    "summary": "Hi! I\u0027m known as Drisse the most so that\u0027s how I\u0027ll introduce myself.\u003cbr\u003e\u003cbr\u003eBorn in \u002783, I very early on discovered a love for art that is kept burning even today. I don\u0027t just love to draw though but as well as other handcrafting hobbies, like jewelry and decorating boxes.\u003cbr\u003e\u003cbr\u003eI also love gaming, enjoying an array of games, especially story-rich ones and survival. Currently dabbling the most on Final Fantasy XIV: A Realm Reborn\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0This Patreon project was made possible through much support and pushing from a handful of people I don\u0027t consider just friends but family as well. They\u0027ve been at my side for a very long while and to this day I don\u0027t know how I\u0027ll ever be able to thank them for everything.\u003cbr\u003e\u00a0Without your awesome support I most surely wouldn\u0027t be here trying the Patreon Waters.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I hope for:\u003c/strong\u003eIs that we get to share a pleasant and progressive trip down Patreonland, and, that my work becomes ever more worthy of a continuous patronage.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I work with: \u003c/strong\u003eI work with traditional means, pencil and paper, as well as a Huion GT-191 on either Paint Tool SAI or Open Canvas 6\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m aiming for: \u003c/strong\u003eTo get better and keep content upload flowing. Final pieces at least on a weekly basis and if all goes well, upload more frequently.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI welcome you to check my work out and thank you already for doing so. \u003cbr\u003e"
