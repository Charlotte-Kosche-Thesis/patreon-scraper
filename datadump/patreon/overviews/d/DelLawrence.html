    "summary": "Hi, I\u2019m Del Lawrence, your personal love and life coach and I am dedicated to helping you deal with your pain, detox from your past, \u0026amp; dive into your future! After leaving the Oscar winning rap group Three Six Mafia, I gave my life to God and became a Grammy, Dove, \u0026amp; Stellar nominated Holy Hip Hop Artist and minister. During the process of phasing out of my music career, I discovered my gift of ministering to people about toxic relationships. During my childhood, I suffered rejection as well as mental, emotional, and physical abuse at the hands of my parents. Those toxic experiences negatively shaped my perception of myself and others and started a cycle of dysfunctional relationships that continued into adulthood. It wasn\u2019t until I got saved and developed a relationship with God that I was able to detox from those toxic soul ties and become a better man. My own trials and triumphs sparked a burning passion within me to help others experience the transformation that I have.\u003cbr\u003e\u003cbr\u003eI am now the author of the book series called Soul Ties Trilogy which includes: Soul Ties: How To Detox from Toxic Relationships and Soul Ties 2: Love, Lust, \u0026amp; Lies. These books have been revolutionizing relationships and changing people\u2019s lives all over the country! After touring with my Soul Ties Seminar, I discovered that the world has a deep hunger for relationship advice and am now so excited to be launching the Soul Ties Enterprise which includes, radio, television, AND THIS PODCAST!\u003cbr\u003e\u003cbr\u003eThe Soul Ties Podcast featuring myself and co-host Ms. Murk P31 will help you understand yourself and your relationships in a way that you never have before! With this weekly podcast, my mission is to educate, eliminate, and emancipate you from toxic soul ties and help you to become a whole, healthier, and happier you! By supporting this podcast not only are you helping yourself to heal, but you are also supporting me on my mission to save souls and heal hearts all over the world! I want to thank you from the bottom of my heart for your love and support of this ministry. May God bless you 100 fold for your partnership!\u003cbr\u003e"
