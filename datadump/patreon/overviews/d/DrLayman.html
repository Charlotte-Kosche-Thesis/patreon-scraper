    "summary": "\u003ch3\u003eScientify politics, de-politicize science.\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eImportant:\u003c/strong\u003e\u003cbr\u003eNo exchange of services for monetary compensation takes place via my Patreon. Everything donated via Patreon is considered a monetary gift in support of the content I create. There are no refunds, as this would imply services-for-money transactions, but I return the monetary gifts of unhappy donors. Every reward promised is non-binding and not a direct exchange for the money gifted. The content and \"rewards\" provided by me are completely independent of any user of Patreon, monetary gift or Patreon itself - the proposed reward tiers are simply a way of organising those who chose to provide monetary gifts.\u003cbr\u003e\u003cbr\u003eWho am I?\u003cbr\u003eI don\u0027t think it\u0027s really important who I am. The one relevant thing is, that I have a formal education in Sociology and Pol.Sci. and enjoy making videos on those topics for the layman, hence the name.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the raffle?\u003c/strong\u003e\u003cbr\u003eEvery three months I do a raffle where you can win a video suggestion. The more tickets you have, the more likely it is your suggestion will be selected. You can suggest any topic you like, but please keep in mind not to suggest any opinion up front. A good example of a suggestion is \"Demographic changes of the past 60 years in Germany\", a bad example is \"Why the demographic changes of the past 60 years in Germany are the worst thing ever.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Format?\u003c/strong\u003e\u003cbr\u003eI normally do 5-15 minute long commentary on recent news and short videos on various Social Science topics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything special?\u003c/strong\u003e\u003cbr\u003eThe rules are quite simple:\u003cbr\u003eMaximum 5 videos per month are eligible for donations, the rest is \"free\".\u003cbr\u003eOnly videos I have put in enough effort are eligible. E.g. The \"Lay it on \u0027em!\" series, the Q\u0026amp;A Stream and proper videos around the 10 minute mark. Fun videos, the Drunkstreams and Streams in general are not eligible and are \"free\" as well.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
