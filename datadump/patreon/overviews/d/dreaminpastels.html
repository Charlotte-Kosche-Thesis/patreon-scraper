    "summary": "\u003cimg src=\"https://pbs.twimg.com/media/DYsuDlMVQAABxTV.jpg:large\"\u003e\u003cbr\u003eHi friends!\u00a0 Welcome to my patreon page~\u003cbr\u003e\u003cbr\u003eI\u0027m DreamInPastels and I am a streamer and a pin up advocate.\u00a0 I love games but also I\u0027m a grown ass adult who still likes to play dress up.\u00a0 I\u0027ve been streaming for 4 years now and it\u0027s my main passion.\u00a0 All the content I do on Twitch, Youtube, and Instagram (maybe my blog posts are coming back in the near future too)\u00a0 are all \u003cstrong\u003efree\u003c/strong\u003e.\u00a0 They will always be \u003cstrong\u003efree\u003c/strong\u003e.\u00a0 My passion lies in curating a positive online community because I think having a place you can call home online is super important.\u00a0 We all need heart to hearts and we need a good laugh shared between friends.\u003cbr\u003e\u003cbr\u003eMy Patreon is a direct support of that.\u00a0 Nobody has to get patreon, but it\u0027s here in case you do want to give that extra bit of support to help my channel grow and to keep me doing what I love doing.\u00a0 In return, I\u0027d like to share some fun, sexy pinup inspired looks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat should I expect on your patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eOver the last year, I\u0027ve learned so much about how to make my photoshoots better.\u00a0 I\u0027m always pushing for better quality photos and higher production to make it more romantic, sexy, fantasy based.\u00a0 I used to do a photoshoot every week, but it\u0027s getting harder to pump out these kinds of shoots every week while I also still stream full time.\u003cbr\u003eI will be doing 2 shoots a month instead a full forced 4 and the mail tiers will receive a print bundle that\u0027s signed by yours truly ~\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eI will bump it up to 3 if I can, but I don\u0027t want to sacrifice the quality!\u00a0 Only the best for my patrons\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eexclusive pinup/ pinup cosplay shoots\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eexclusive signed prints\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003emonthly patreon only chat sessions on discord\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003echat immunity in my streams\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e(coming soon) print shop discount\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you to everyone who has ever or is still supporting.\u00a0 You mean everything to me.\u003cbr\u003e\u003cbr\u003eP.S.\u00a0 If you every have any questions, please feel free to dm me on patreon or shoot a message to my email lin@dreaminpastels.com\u003cbr\u003e"

    "attributes": {
     "about": "Hi my name is Lin and I\u0027m a full time streamer on Twitch.TV\u003cbr\u003eI\u0027ve been streaming for over 2 years now and I don\u0027t see myself stopping. \u00a0My life has been interesting to say the least in the last few years. \u00a0For one thing, my home was entirely burned to the ground and I lost everything in the process. \u00a0So if I\u0027m lacking in some aspect of my content, I haven\u0027t gathered enough equipment yet. \u00a0\u003cbr\u003e\u003cbr\u003eSomething I\u0027ve really noticed ever since I\u0027ve had some low points in my life is that there is a potential healing aspect to a positive gaming community. \u00a0The more time that has passed, the more I see the need to be a community leader and be the host to a positive gaming community where people have the chance to heal from the hardships of life. \u00a0\u003cbr\u003e\u003cbr\u003eI have the potential to make a difference for people and with your help, I can keep doing that for people. \u00a0As long as I am here, I will be there to help people back up so they are strong enough to face life again. \u00a0\u003cbr\u003e\u003cbr\u003eThank you for being here, making a difference!",
