    "main_video_url": "https://www.youtube.com/watch?v=4UASIlsYIPY",
    "one_liner": "Education, humor, science and chalkdust blended together",

    "pledge_url": "/bePatron?c=83566",
    "published_at": "2014-03-13T17:07:54+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePHOTOCOMICS!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eHello! \u00a0I\u0027m Dante Shepherd. \u00a0I have been making\u00a0\u003ca href=\"http://survivingtheworld.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSurviving the World\u003c/strong\u003e\u003c/a\u003e, a chalkboard photocomic, on a daily basis for the last 8+ years - that\u0027s over 2900 comics! \u00a0It\u0027s set up with a classroom style setting, so anyone who reads the comic is a student sitting in the class, and I play the bloviating professor/teacher up at the board. \u00a0There are comics about science, about literature, about love, about pets, about sex, about politics - questions from the students have been answered - all while I wear a labcoat. \u00a0It\u0027s fun and sometimes even educational.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAND NON-CHALKBOARD COMICS!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ve also collaborated with artists to produce more traditional style comics. \u00a0\u003ca href=\"http://phdunknown.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePhD Unknown\u003c/strong\u003e\u003c/a\u003e is a webcomic about grad school and unusual creatures that I put together with Joan Cooke. \u00a0Your support through Patreon helps us keep it running, and might even make it possible for us to publish more frequently!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEVEN MORE PROJECTS!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eThere are a number of other comics and book projects I\u0027d really like to launch and make reality, and your support will help do that. \u00a0We\u0027d be able to do a lot of really cool things with really cool artists - in some cases, this means telling even more new stories. \u00a0But in some cases, as I\u0027m a full-time engineering professor trying to make new experiments for K-12 students, this even means making comics to\u00a0\u003ca href=\"http://sciencetheworld.com\" rel=\"nofollow\" target=\"_blank\"\u003ehelp explain science to kids\u003c/a\u003e!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSIMPLY PUT\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ve made comics for over eight years and given them out for free, utterly grateful for everything that kind readers have helped make possible. \u00a0With your support, I\u0027d be able to do even more and collaborate with some really great people. \u00a0I\u0027m eager to see what we can do!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
