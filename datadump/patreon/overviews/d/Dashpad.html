    "published_at": "2015-10-31T21:05:04+00:00",
    "summary": "\u003cstrong\u003eDafuq Is \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThis\u003c/span\u003e?\u003cbr\u003e\u003c/strong\u003eThis is my Patreon, which goes to support my various fan-based artworks and projects. I\u0027m always looking for more amazing things to become a fan of, and effectively begin creating fan content of!\u003cbr\u003e\u003cbr\u003eHere\u0027s a list of stuff that\u0027s appeared so far and/or will appear in the future:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDarkwing Duck (AU, Cartoon, Comics)\u003c/li\u003e\u003cli\u003eSonic the Hedgehog (AU, SatAM, Boom, SegaSonic, Classic Archie, New Archie, IDW)\u003c/li\u003e\u003cli\u003eUndertale \u00a0(Original and AU)\u003c/li\u003e\u003cli\u003eRockman (RubySpears, Ariga-san\u0027s,Original,X,Legends)\u003c/li\u003e\u003cli\u003eBlizzard Games (World of Warcraft, Overwatch)\u003c/li\u003e\u003cli\u003eFallout (New Vegas, 4, 3)\u003c/li\u003e\u003cli\u003eRocket Knight Adventures\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eKeep checking for updates on that list!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDafuq Is \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThat\u003c/span\u003e?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI do a lot of video game and 80s/90s animation show doodling. \u00a0For ongoing missions the two comics currently in motion are based on (but not in) the classic Saturday Morning Sonic the Hedgehog series with borrowed elements of the classic Archie comics, and the second is a crossover involving popular 90\u0027s cartoons\u00a0Ducktales and Darkwing Duck which will later transform into a primary Darkwing based story.\u003cbr\u003e\u003cbr\u003eThat\u0027s right, ducks and hedgehogs. Could there be anything more exciting?!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e(\u2310\u25a0_\u25a0)\u00a0\u003cbr\u003e\u003cbr\u003eDarn right there isn\u0027t.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/krl6GS6.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/uD7Jex9.png\"\u003e\u003cbr\u003e(*Ongoing) (*Fan-Characters) (*Mature: Adult Themes, Blood, Gore, Death, Psychological trauma,\u00a0\u003cem\u003epotentially triggering material\u003c/em\u003e.)\u003cbr\u003e\u003cbr\u003eSet within a universe based strongly on the Saturday morning cartoon \"Sonic the Hedgehog\" (\"SatAM\"), \"Sonic the Hedgehog: Duality\" will introduce a few new characters and elements to the overall story while still placing heavy focus on the original characters and how they handle their changing circumstances. Much of the backstory follows from episodes of the show, with this story beginning shortly after the destruction of The Doomsday Project at the end of season 2. \u003cbr\u003e\u003cbr\u003eWith Robotnik seemingly gone, the residents of Knothole think that their troubles are over, until Naugus, freshly-released from The Void by Snively, reveals his true colors and begins his own quest for power. The Freedom Fighters intervene, leading to the discovery of a black Chaos Emerald which, ultimately, begins to exert influence over Sonic. The world is turned upside-down as Sonic himself becomes greedy, power-hungry, and mistrustful of even some of his closest friends. New discoveries lead Tails to form his own group of \"Neo-Freedom Fighters\" to combat Sonic\u0027s actions as he struggles to understand what has happened to his best friend and attempt to help him return to normal. Lines between friends and enemies are blurred as Sonic re-shapes \"Sonotropolis\" in his own image, and magical forces begin to play a part in a growing storm that will ultimately lead many into circumstances they would never have expected\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/b5gWkpC.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/8p1Fmpm.png\"\u003e\u003cbr\u003e\u003cbr\u003e(*Mini-Series)\u00a0\u003cstrong\u003e\u003c/strong\u003e(*Fan-Character Free) (*Mature: Adult Themes, Blood,Gore, Death, \u003cem\u003epotentially triggering material\u003c/em\u003e) (*Based loosely on the cartoon and new boom! comic version.)\u003cbr\u003e\u003cbr\u003eWhen Negaduck accidentally reveals the location of the portal between his world and Darkwings, a different kind of evil sneaks it\u0027s way into Duckburg and has only malicious intent for the unsuspecting richest duck in the World.\u003cbr\u003eNow Launchpad,\u00a0\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should I Give You \u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMoney\u003c/span\u003e?!\u003cbr\u003e\u003c/strong\u003eBecause \u003cem\u003eTHIS IS A HOLD UP, NOBODY MOOOOOVE.\u003cbr\u003e\u003c/em\u003eBut a better reason is probably, I\u0027ll be able to share my work more frequently if financial instability due to bills, cost of living, and the unexpected, are not getting in the way. \u00a0I\u0027m pretty much a stay-at-home caretaker for my elderly mum that has visual and hearing issues, so a normal job would be a difficult thing to maintain. So I draw pretty pictures for people who have ideas and concepts, but lack the time or skill to give them physical form.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou Haven\u0027t Been Outputting Much Lately...\u003cbr\u003e\u003c/strong\u003eI\u0027ve been hitting a pretty nasty block lately (5/30/2018) and have been trying to overcome it.\u00a0 As I slowly pass the \u0027boring\u0027 parts of the comics, i feel i\u0027ll get going much better.\u00a0 This is an understandable concern and I fully respect individuals who want plenty of content for their money.\u00a0 I mean, *snerk* this isn\u0027t a free ride.\u00a0 \u00a0 Updates come at least once a week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, So, What Do *I* Get As A Patron?\u003cbr\u003e\u003c/strong\u003eThe satisfaction of knowing you helped out a random stranger on the internet who\u0027s trying to entertain your very CORE. \u00a0Also my undying gratitude for thinking enough of my work and my concepts to toss a buck or two my way. Thank you. :)\u003cbr\u003e\u003cbr\u003eWhat? that\u0027s not enough? \u003cem\u003edarn!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOh well okay, you also get a bunch of different stuff depending on what tier pledge you\u0027d like to do! Check it on the sidebar! Along with:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eBONUS: $10+ PATREONS NOW\u00a0RECEIVE\u00a0A DISCOUNT ON COMMISSIONS!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eSee the rewards list!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eDBL BONUS: PATREONS GET MORE INFLUENCE IN POLLS AND CONTENT PROGRESSION!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eSometimes I can\u0027t decide what\u0027ll look better, or what project will be the most interest to my viewers, so I open up polls. \u00a0If you\u0027re a Patreon, your votes count for 2x more, as a thank you for supporting me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePaywalls are a drag man...\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePaywalls can be a drag sometimes sure, so what i\u0027m trying to do here is offer content\u003cem\u003e faster to my supporters\u003c/em\u003e, and allow them to influence what they\u0027d like to see. \u00a0All non-commission finished products will eventually be available for public viewing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFREQUENTLY ASKED QUESTIONS\u003c/span\u003e (or, just the FAQs, ma\u0027am.)\u003c/strong\u003e\u003cbr\u003e1.) How does this ... Patreon work?\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003ePick a comfortable amount of internet bucks to send to me through the pneumatic tubes every beginning of the month and you\u0027ll become a Patron! Depending on the Tier you\u0027ve chosen, you\u0027ll have access to content earlier than the public, with exclusive rewards. \u00a0Some more EXCLUSIVE than the rest!\u00a0\u003c/div\u003e\u003cbr\u003e2.) How often/much is this Patreon webzone charging me?!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eEvery beginning of the month you\u0027ll be charged the amount you\u0027ve chosen to pledge and nothing more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e3.) Can I cancel anytime I want?\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cdel\u003e\u003cbr\u003eNot if you ever want to see your little dog again!\u003cbr\u003e\u003c/del\u003eYes!\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606205-How-do-I-delete-my-pledge-\" rel=\"nofollow\"\u003eHere\u0027s how you do it.\u003c/a\u003e \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e4.) How often you gonna be updating, SPD?\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eI will be maintaining the release of the two Comics currently running, plus a\u00a0\u003ca href=\"http://asksonicduality.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003esketched comic Tumblr\u00a0\u003c/a\u003eaccount that will work to tie all the branches of my focuses together.\u00a0For Patreons there will be immediate updates upon progress being made on images/projects.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhere Can I Find Your Artsmithing?\u003c/strong\u003e\u003cbr\u003eYou can find me on the following sites:\u003cbr\u003e\u003ca href=\"http://dashpad.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eDashpad Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://skypiratedash.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003cbr\u003e\u003c/a\u003e(\u003cstrong\u003eNSFW\u003c/strong\u003e)\u00a0\u003ca href=\"http://dashpadxxx.tumblr.com\" target=\"_blank\"\u003eAdult Tumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGot any questions? Please feel free to send me them.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hi, I\u0027m SPD, known also as Lizsama. \u00a0I like takin\u0027 cartoons and video game concepts and making them into darker themed stories. \u00a0My two particular known projects are the \u003cstrong\u003eSonic the Hegehog: Duality\u003c/strong\u003e series, based on the \u003cem\u003eSatAM\u003c/em\u003e Timeline (with bits and pieces from both the \u003cem\u003eSega Sonic\u003c/em\u003e series and \u003cem\u003eArchie Comics\u003c/em\u003e,) and \u003cstrong\u003eThe Negaverse series\u003c/strong\u003e, a crossover between \u003cem\u003eDarkwing\u003c/em\u003e Duck and \u003cem\u003eDucktales\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI enjoy playing video games, still dig the ol\u0027 80-90\u0027s animations, and have been drawing since I was a wee young\u0027un. I like (fictional) bad guys, anti-heroes, reading about world history, and have a deep appreciation for public servants and the downtrodden. Particularly little adorable cats, who are \u003cem\u003esecretly\u003c/em\u003e all trying to kill us.\u003cbr\u003e\u003cbr\u003ewell, i over-exaggerate;\u003cbr\u003e\u003cbr\u003eit\u0027s not really very secret.\u003cbr\u003e",
