    "summary": "\u003ch4\u003edaniemblem\u003c/h4\u003e\n\u003cdiv\u003e\n\tMy name is Dani, and I go by daniemblem online! You might also know me from Twitter as pikmindani. I am currently a high school student in Washington state. I love drawing, video games, and animals! My favorite games are the Fire Emblem series- hence the persona and the reward tier names! I will be attending Oregon State University next year majoring in zoology, but I will definitely keep drawing!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePledge\u003c/h4\u003eSo, why should you pledge? I\u0027m currently a full-time student, and in order to maintain good grades and have time to draw as often as I do, I choose not to get a job. It\u0027s mostly for my mental health, but it allows me to draw almost every day to get practice for the future. However, this means that I don\u0027t have a steady income. As you can imagine, this makes it a bit difficult to save for future expenses. Supporting me here on Patreon, no matter the amount, allows me to save money and have an income doing what I love!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eRewards\u003c/h4\u003eI will do my best to provide you with content that is interesting and engaging! As time passes and if I receive enough support, there may be more reward tiers added in the future. If you feel that I\u0027m not doing a good job with my rewards, regardless of backer level, please let me know. I want to deserve your support, and any feedback is greatly appreciated!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eFuture Activities\u00a0\u003c/h4\u003eI\u0027ve hosted collaboration fanzines in the past, and your support could help towards more in the future, as well as my own personal projects such as stickers, prints, and charms that will be put in my various stores and even potentially used as rewards!\u003cbr\u003e\n\t\u003cbr\u003e\u003ch4\u003eLinks and Sites\u003c/h4\u003e||\u00a0\u003ca href=\"https://twitter.com/pikmindani_art\"\u003eTwitter\u003c/a\u0
