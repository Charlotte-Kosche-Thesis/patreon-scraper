    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Spider-Man. With great power comes great spandex. More seriously, my name is Drew Lynch. I\u0027m a stand-up comedian and I have a dog named Stella, who goes with me everywhere. I stutter and she has a serious case of resting bitch face. We all have our thing. We have a show on YouTube called \"Dog Vlog\" with new episodes every Monday and Thursday, and an animated show called \"Therapy Dog\" every other Saturday. In addition to creating content for our YouTube channel, I tour across the country doing stand-up comedy.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow is your money being used?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI don\u0027t know if you know this, but stand-up comedy isn\u0027t exactly the most lucrative of careers, and all my hidden accounts in the Cayman islands were hacked by Nigerian princes. \u003cbr\u003eThis channel has grown more than I ever imagined it could. In 2017 I was stretching myself thin trying to fund and film Dog Vlog, while still needing to travel every week to do shows. This year, I\u0027d like to be able to focus more on the channel and delivering the high quality content you guys deserve. This means paying editors and animators, getting better equipment, and funding videos that might not have been possible before. I hope to be able to partner with other YouTubers for collaborations in the future.\u003cbr\u003e\u003cbr\u003eAs a channel grows it can be easy for creators to lose touch with the viewers. I made this Patreon so we can continue to stay connected and create a stronger relationship with our supporters. This also means more opportunities to meet you guys, even if you\u0027re living abroad! \u003cbr\u003e\u003cbr\u003eIn addition to helping support this channel and new content, you\u0027ll also have access to new merchandise before anyone else, as well as exclusive giveaways (we plan to launch a wider variety of merchandise this year). You will also get access to exclusive live streamed Q\u0026amp;A\u0027s, bloopers, behind the scenes footage, and content that never made it into the vlog.\u003cbr\u003e\u003cbr\u003e"
