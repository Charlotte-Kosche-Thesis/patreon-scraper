    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/5UvdGH1byEA\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-04-24T03:33:52+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/c7927270ce3412b8b3513bad87d05dea/tumblr_p373l3Wcw41x3dqbpo1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/7f78878676e4772692f1b2fc47db3f85/tumblr_p375csPAQJ1x3dqbpo4_1280.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eTruth be told, I want to write for a living. Here, I can make sure that I\u2019ll be working \u003cstrong\u003e\u003cem\u003efor \u003c/em\u003e\u003c/strong\u003ethe people who care about my work, and \u003cstrong\u003e\u003cem\u003ethanks \u003c/em\u003e\u003c/strong\u003eto the people who care about my work.\u003cbr\u003eThanks to Patreon, I\u2019m able to afford the software, subscriptions and equipment needed for my work. For instance, I pay my Facebook Advertising, my Photoshop Licence and my SafeCreative Account. I mean, thanks to \u003cstrong\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ce42b998a6a52576881aade27e2b7f07/tumblr_p375csPAQJ1x3dqbpo5_1280.png\"\u003e\u003cbr\u003eIn the spirit of helping you navigate through my posts, I created an\u00a0\u003ca href=\"https://www.patreon.com/posts/16666910\"\u003eArchive\u00a0\u003c/a\u003esystem for you to easily access all my content. \u003cbr\u003eEasier fun, Happier you! :D\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/5e4253c5a4620a6a67d4d3f53c95cb04/tumblr_p375csPAQJ1x3dqbpo2_1280.png\"\u003e\u003cbr\u003eIf you aren\u2019t convinced yet and want to check out my work, here\u2019s a \u201c\u003ca href=\"https://www.patreon.com/posts/16547791\"\u003e meta-post\u003c/a\u003e\u201d with a bunch of free to read articles.\u003cbr\u003eNow go hit that \u201c\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\u201d button to access tons of rewarding content!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/717dc45dd68850c464f29ca156c43548/tumblr_p375csPAQJ1x3dqbpo6_1280.png\"\u003e\u003cbr\u003eI want to thank all my patrons, the new and the old, the ones who used to pledge, the ones who still pledge and the ones who are about to pledge. \u003cbr\u003eAll of you are helping me towards achieving my greatest dreams. \u003cbr\u003eThere aren\u2019t enough words in the world to describe how much I appreciate your support. \u003cbr\u003e\u003cstrong\u003eYou are amazing\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eDuilio .-\u003cbr\u003e\u003cbr\u003e=========================================================================\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/137c3e17d08c404c60e1a7fc20a75dc0/tumblr_p375csPAQJ1x3dqbpo3_1280.png\"\u003e\u003cbr\u003eA decir verdad, quiero hacer de la escritura mi fuente de ingresos. Aqu\u00ed, puedo asegurarme de que trabajar\u00e9 \u003cstrong\u003e\u003cem\u003epara \u003c/em\u003e\u003c/strong\u003elas personas que les interesa mi trabajo, y \u003cstrong\u003e\u003cem\u003egracias \u003c/em\u003e\u003c/strong\u003ea las personas que les interesa mi trabajo.\u003cbr\u003eGracias a Patreon, puedo pagar el software, las suscripciones y el equipo necesarios para mi trabajo. Por ejemplo, pago mi publicidad de Facebook, mi licencia de Photoshop y mi cuenta de SafeCreative. Quiero decir, \u00a1gracias a \u003cstrong\u003e\u003cem\u003eustedes\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/604c269e8253ff1f4ea01d7b9c918c6f/tumblr_p375csPAQJ1x3dqbpo7_1280.png\"\u003e\u003cbr\u003eCon \u00e1nimos de ayudarles a navegar por mis publicaciones, cre\u00e9 un sistema de\u00a0\u003ca href=\"https://www.patreon.com/posts/16666910\"\u003eArchivo\u00a0\u003c/a\u003epara que puedan acceder f\u00e1cilmente a todo mi contenido.\u003cbr\u003e\u00a1Diversi\u00f3n m\u00e1s f\u00e1cil, m\u00e1s felices ustedes! :D\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/67129a9118b5ab5cd5861d454e1b0096/tumblr_p375csPAQJ1x3dqbpo8_1280.png\"\u003e\u003cbr\u003eSi todav\u00eda no est\u00e1n convencidos y quieren consultar mi trabajo, aqu\u00ed hay un \"\u003ca href=\"https://www.patreon.com/posts/16547791\"\u003e meta-posteo\u003c/a\u003e\" con muchos art\u00edculos gratuitos.\u003cbr\u003e\u00a1Ahora vayan a clickear el bot\u00f3n \"\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\" para acceder a toneladas de contenido valioso! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9f823b27c9f014d078e0567e3ca9d1ec/tumblr_p375csPAQJ1x3dqbpo1_1280.png\"\u003e\u003cbr\u003eQuiero agradecer a todos mis patrons, a los nuevos y a los viejos, a los que sol\u00edan donar, a los que todav\u00eda donan ya los que est\u00e1n a punto de donar.\u003cbr\u003eTodos ustedes me est\u00e1n ayudando a lograr mis mejores sue\u00f1os.\u003cbr\u003eNo hay suficientes palabras en el mundo para describir cu\u00e1nto aprecio su apoyo.\u003cbr\u003e\u003cstrong\u003eSon lo m\u00e1s.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDuilio.-\u003cbr\u003e"

   {
    "attributes": {
     "created_at": "2018-05-03T16:29:15+00:00",
