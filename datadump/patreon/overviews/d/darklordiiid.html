    "summary": "For the most up to date info, follow my\u00a0\u003ca href=\"https://twitter.com/DarklordIiid\" target=\"_blank\"\u003eTwitter Account\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat To Expect:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePinups, with an occasional dash of erotic work for those who want it. For the most part though I stick to putting my favorite video game gals into lovely outfits and posing them in environments that suit their character. And who knows, maybe some guys on the horizon too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Story\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a 3d modeler and video game lover who\u0027s been creating since 2007, when I posted\u00a0\u003ca href=\"https://darklordiiid.deviantart.com/art/Hyrule-60467815\" target=\"_blank\"\u003ethis innocuous work\u003c/a\u003e on DeviantArt.\u003cbr\u003e\u003cbr\u003eSince then it\u0027s been a roller coaster, from fairly good traffic during the majority, to a slow slide off since then as DeviantArt declined a little, my interest waned, and I got into a bit of a creative rut.\u003cbr\u003e\u003cbr\u003eA lot has changed since the glory days; I have a lot less free time, I work a full time job and just can\u0027t dedicate the time to this hobby that I used to: and that\u0027s where you come in, dear reader. I want to do more, I want to put even more resources behind this, get better tools and more importantly learn how to use them.\u003cbr\u003e\u003cbr\u003eSince day one I\u0027ve held firm that I would never paywall my content and instead, I\u0027m inviting people who enjoy seeing what I do to take a more active role; help me get more of it done, and in the process, let me bring some of your ideas to life as well.\u003cbr\u003e\u003cbr\u003eEver since the beginning I\u0027ve always ended near every description with something I made with \"Thanks for looking!\" And I hope to my viewers that the meaning of those words has never faded. I\u0027ve only ever done this to share what I make; I never wanted it to be a job, and it did help me pay some bills, but that\u0027s never what it was about. I want to share what I have to offer, and more importantly, improve it too.\u003cbr\u003e\u003cbr\u003eSo thanks in advance for your support, and for reading this far.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://darklordiiid.com/\" target=\"_blank\"\u003eMy Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://darklordiiid.deviantart.com\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://darklordiiid.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e"
