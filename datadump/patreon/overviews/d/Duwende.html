    "published_at": "2013-06-28T16:43:09+00:00",
    "summary": "\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cstrong\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eParty people! Firstly, THANK YOU!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eBecause of you, Duwende has had some amazing opportunities and has traveled the world spreading our love of music and the human voice. \u00a0We\u0027re overwhelmed by the support we receive on a regular basis. Without you, none of this exists. And for that, we sincerely thank you.\u003cbr\u003e\u003cbr\u003eWe\u0027ve has signed up to be a part of this AMAZING platform for independent artists. Patreon gives fans and content lovers the ability to help support artists like us that create free content on a regular basis. It also gives us the opportunity to give our fans some amazing perks for supporting! Be sure to take a look.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003eWe like to show what we do by creating catchy covers (and very soon, ORIGINALS!) and making cool videos for you to enjoy and share as often as you like! Check out our work on our\u00a0\u003ca href=\"http://www.youtube.com/duwendemusic\" rel=\"nofollow\"\u003eYouTube Page\u003c/a\u003e!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cstrong\u003eWhere your money goes:\u003c/strong\u003e\u003c/div\u003e\nWe love what we do! So much that we\u2019ve decided to make this our careers. Every video that you see from us, we make completely in-house and the cost comes directly out of our pockets. Our videos have come a LONG way over the past few years. Duwende has a chance to \u003cstrong\u003egreatly\u003c/strong\u003e improve the quality of our content and with Patreon, there\u2019s no end to what we can give you. Our goal is to produce one or two videos a month. With your support, we can create \u003cstrong\u003ebetter \u003c/strong\u003econtent on a more \u003cstrong\u003econsistent \u003c/strong\u003ebasis.\u003cbr\u003e\n\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cstrong\u003eDo you like sandwiches?\u003c/strong\u003e\u003c/div\u003e\nYes. We love sandwiches (except Tomas, who lives off of grapefruits and water).\u003cbr\u003e\u003cbr\u003eWe\u2019ve had a lot of fans (\u0026lt;3) ask how they can support us and what we do! Well... here\u0027s \u003cstrong\u003eYOUR\u003c/strong\u003e chance to get involved! If you dig what we do and what we\u0027re about, we hope you\u0027ll consider becoming a Patron. Even $1 helps us give you better content! And get some exclusive footage (because, seriously... can\u0027t get much for $1 nowadays, am I right???)\u003cbr\u003e\u003cbr\u003eJoin us on our journey to making some of the best videos on the web!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nBUT\u003c/strong\u003e we can\u2019t stress enough that if you\u2019re low on money, you do not have to donate! We have a ton of content for everyone to enjoy that\u0027s absolutely free! We\u2019ll keep the sexy coming regardless but with your support, we can make these videos that much better. Check out the rewards and consider becoming a Patron. :)\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cbr\u003eTHANK YOU for your constant support! Your love means more than you know...\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 240px;\"\u003eStay sexy, please ;)\u003c/div\u003e\n\u003cbr\u003e"
