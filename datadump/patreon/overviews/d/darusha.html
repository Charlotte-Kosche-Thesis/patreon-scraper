    "published_at": "2017-06-05T22:39:08+00:00",
    "summary": "\u003cimg src=\"http://darusha.ca/wp-content/uploads/2017/05/ME.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e*cyborg revolution not guaranteed in your reality\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eHello! I\u0027m M. Darusha Wehm, a science fiction and mainstream author.\u003cbr\u003e\u003cbr\u003eI\u0027m best known for the \u003cem\u003eAndersson Dexter\u003c/em\u003e series of cyberpunk detective books and the \u003cem\u003eDevi Jones Locker\u003c/em\u003e series about running off-grid data servers in the bilge of an ocean-going sailboat \u2014 that\u0027s the mainstream series, in case it sounds science fictional ;) I also write occasional short stories and poems, and have been known to have an opinion once or twice as well.\u003cbr\u003e\u003cbr\u003eLongtime fans have been asking for a new book in the Dex series since \u003cem\u003eThe Beauty of our Weapons\u003c/em\u003e came out in 2012. \u003cstrong\u003eAnd thanks to you, it happened!\u003c/strong\u003e \u003cem\u003ePixels and Flesh\u003c/em\u003e, book four in the Dex series, was released in 2017. Patrons got access to an exclusive, pre-release audio podcast and got the ebooks before anyone else.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo, what\u0027s planned for 2018?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe Story of the Month will continue, as will occasional Sausage Factory posts. But I\u0027m also planning another big project for next year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m releasing another full-length science fiction novel here, in both audio and text.\u003c/strong\u003e It is a stand-alone work, so there\u0027s no need to be caught up on any other books first. This will happen in July.\u003cbr\u003e\u003cbr\u003eI\u0027ll be serializing the audio and the text weekly, where patrons at the Short Stuff level will get the text and the Audiophile level will get audio, in addition. All Access patrons will, of course, get an advance copy of the final ebook in addition to the weekly text and audio.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://darusha.ca/wp-content/uploads/2017/05/YOU.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is a way for you to access my work directly and in one place.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll patrons\u003c/strong\u003e will get access to an archive of short stories that are hard to come by elsewhere online. Some of them are brand-new, unpublished pieces, others have been printed in anthologies or audio-only podcasts. Expect a short story to be posted here each month.\u003cbr\u003e\u003cbr\u003eAll patrons will also get what I\u0027m calling a glimpse into the sausage factory; posts about my writing and creative process. These might be technical discussions of about my somewhat regimented editing system... or, they might be potty-mouthed rants about being distracted by waiting for a delivery that never arrives and... yeah. The glamorous life of a novelist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt the $2/month patron level\u003c/strong\u003e, you\u0027ll get access to any new audio I\u0027ll be creating if my Patreon goals are met.\u00a0\u003cstrong\u003ePatrons will get the audio podcast before the book is released in any format publicly.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt the $3/month patron level\u003c/strong\u003e, you\u0027ll get all the other content, plus unabridged, DRM-free\u00a0\u003cstrong\u003ecopies of any ebooks I release \u003c/strong\u003eunder the \u003cem\u003ein potentia\u003c/em\u003e press label. So, that can\u0027t include any traditionally published titles, but it does include \u003cem\u003ePixels and Flesh\u003c/em\u003e, my collection of short stories, \u003cem\u003eModern Love and other stories\u003c/em\u003e, and any forthcoming \u003cem\u003ein potentia\u003c/em\u003e press titles. You\u0027ll get those before the worldwide public release.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://darusha.ca/wp-content/uploads/2017/05/WHY.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSince I released my first book \u003cem\u003eBeautiful Red\u003c/em\u003e as a free podcast back in 2007, I\u0027ve always believed that one of the great things about the internet was the ability to access and share information with fewer barriers. \u003cstrong\u003eI like having a relationship with my readers and I like the idea that the people who enjoy content can get it directly from the artists.\u003c/strong\u003e That\u0027s why I subscribe to projects here on Patreon and why I\u0027ve decided to make this my premier channel for new, independent content.\u003cbr\u003e"

     "about": "Darusha writes science fiction and speculative poetry as M. Darusha Wehm and mainstream poetry and fiction as Darusha Wehm. Science fiction books include: \u003cem\u003eBeautiful Red\u003c/em\u003e, \u003cem\u003eChildren of Arkadia\u003c/em\u003e and the \u003cem\u003eAndersson Dexter\u003c/em\u003e cyberpunk detective series. Mainstream books include the \u003cem\u003eDevi Jones\u2019 Locker\u003c/em\u003e Young Adult series and \u003cem\u003eThe Home for Wayward Parrots\u003c/em\u003e (forthcoming from NeWest Press).\u003cbr\u003e\u003cbr\u003eDarusha\u2019s short fiction and poetry have appeared in many venues, including \u003cem\u003eArsenika\u003c/em\u003e, \u003cem\u003eNature\u003c/em\u003e, \u003cem\u003eEscape Pod\u003c/em\u003e, and several anthologies.\u003cbr\u003e\u003cbr\u003eDarusha is originally from Canada but currently lives in Wellington, New Zealand after spending the past several years sailing the Pacific.\u003cbr\u003e",
