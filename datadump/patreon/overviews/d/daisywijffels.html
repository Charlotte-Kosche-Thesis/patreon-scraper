    "summary": "\u003cblockquote\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003eHi lovely people,\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cbr\u003eI\u0027m\u00a0\u003ca href=\"https://www.facebook.com/daisy.wijffels\" rel=\"nofollow\"\u003eDaisy Wijffels\u003c/a\u003e, a 24 years young female\u00a0from Middelburg, a nice city in the south of Holland! I used to work in the butcher shop of my mom and dad and I was always working with the intention of saving money to go traveling. October 2014 they sold the butcher shop, so I left! I went traveling in Europe. I met a lot of amazing people, and I knew; this is not my last trip!\u003cbr\u003e\u003cbr\u003e\u0027Travel is the only thing you buy that makes you richer.\u0027\u003cbr\u003e\u003cbr\u003eBut unfortunately my budget wasn\u0027t still that big, so I went working again for 6 months in a beach restaurant in Holland to go travel again...\u003cbr\u003e\u003cbr\u003eMy first plan was to just take a plane and see where I ended. But things went in a different way.....\u003cbr\u003e\u003cbr\u003eSeptember 2015. My dad bought a sailboat! And from that moment I knew I wanted to go traveling with him as I LOVE SAILING!!\u003cbr\u003e\u003cbr\u003eSo. When I finished my job we left! On a big adventure with our lovely Bavaria 37 called GANESHA! Such a strong beauty...\u003cbr\u003e\u003cbr\u003eFollow our amazing adventure around the Atlantic! Here, on my website\u00a0\u003ca href=\"http://www.daisdreams.nl\" rel=\"nofollow\" target=\"_blank\"\u003ewww.daisdreams.nl\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/daisdreams/?ref=aymt_homepage_panel\" rel=\"nofollow\" target=\"_blank\"\u003ethe official Facebook page of Sailing with Ganesha\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0x D.\u003c/span\u003e\u003c/blockquote\u003e"
