    "summary": "\u003cstrong\u003eHuzzah!!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eGreetings weary traveler! Tired of non awesome paintings?\nSeeking unique limited edition coolness for your armory or spell chamber? Quest\nno further, Dungeonwears has opened its Patreon vault to you, yes you, our\nkiller patrons for exclusive art madness. From the crazed artist (Garrett\nFaith) who brought you the wizard kitten sticker, Mustang Cthulhu t shirt, and\nthe ever popular sexy pizza comes a new kind of interwebs wonder to capture\nyour artistic cravings! So take part in a hearty high five and pull your stool\nup to the fire\u2026 it\u2019s art time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/b98d34_62551d394d0b4ef58782d8d0d90060e2~mv2_d_1600_1440_s_2.jpg/v1/fill/w_834,h_751,al_c,q_90,usm_0.66_1.00_0.01/b98d34_62551d394d0b4ef58782d8d0d90060e2~mv2_d_1600_1440_s_2.jpg\" style=\"width: 374px;\"\u003e\u003cbr\u003e\u003c/div\u003eTwo years ago, Dungeonwears opened its doors of coolness and my success thus far\u00a0has afforded me the great honor of reaching so many local hearts with my artwork. This has been a real dream come true and Dungeonwears is ready to give the world beyond our home realm of North Carolina a shot at taking part in our fine art awesomeness, which is where Patreon comes in.\u003cbr\u003e\u003cbr\u003e\n\nJoining the quest (kicking in some coinage) will help keep\nyour favorite artist\u2019s studio running at full steam, in order to bring\naffordable fine art with a heaping side of pun-tastic humor to all corners of the land. Being a freelance artist and\npart time dragon slayer is not as glamorous as it seems and hey, there are\npuppies to feed as well.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nDa Facts\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eSo if you want to be one of those cool kids (come on you\nknow you want to) then just simply pledge a Loot Tier and start getting your\nart on. Here at Dungeonwears we solemnly pledge that each reward level will be\nteeming with awesomeness!\u003cbr\u003e\u003cbr\u003e\n\nIn Tier one, \u201cBecome a Dungeon Crawler\u201d, for just a buck you\nwill be privileged to the \u201cfeed\u201d: a slew of continuous (depending on werewolf\nhunting schedule) informs, where you will find behind the scene sketches, puppy\npics*, voting contests on monthly painting subjects, as well as bikini shots of\nyours truly (ok maybe not on the bikini pics). Now let\u0027s really get that coin purse open and take a look at the all-powerful Tier 5 \u201cDungeon Masters Vault\u201d, where the lucky patron will be\nprivileged to all other tier loot plus \nexclusive access to the vault and all its art booty!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/b98d34_f5c0a5cfada344278b850cc71daeb24d~mv2.png/v1/fill/w_1080,h_720,al_c/b98d34_f5c0a5cfada344278b850cc71daeb24d~mv2.png\" style=\"width: 521px;\"\u003e\u003c/div\u003eWe truly appreciate all the support from our dungeon crawlers,\nespecially the legion of previous members who have already have our fine art\nworks adorning their hearths. Remember, this Patreon is not just for the\nfledgling crawler\u2026 it is a great way for all of you to be in the know on all\nthings Dungeonwears and pick up some exclusive loot too! All works are original\nhand forged digital paintings made right here in my art studio! View all works\non the\u00a0\u003ca href=\"http://dungeonwears.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e, peep the\u00a0\u003ca href=\"https://www.instagram.com/dungeonwears/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, follow the\u00a0\u003ca href=\"https://www.facebook.com/dungeonwears/\" target=\"_blank\"\u003eFacebooks\u003c/a\u003e, you the know the\ndrill! And now you can truly join the quest and become a Dungeon Crawler\u2026 let\u2019s\nmake some art magic people!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/b98d34_e2d2bacc396a4ab494096705c4a00da5~mv2.jpeg/v1/crop/x_240,y_0,w_1006,h_900/fill/w_378,h_338,al_c,q_80,usm_0.66_1.00_0.01/b98d34_e2d2bacc396a4ab494096705c4a00da5~mv2.jpeg\"\u003e\u003cbr\u003e*Actual artist and actual puppy!\u003c/div\u003e"
