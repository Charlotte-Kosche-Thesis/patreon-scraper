0, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat if I want past rewards:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can now get the past rewards on my Gumroad. I\u0027ll be uploading my past tier2 and tier3 rewards on Gumraod, check it there and pick your stuff: \u003ca href=\"https://gumroad.com/dantewontdie#\" rel=\"nofollow\"\u003ehttps://gumroad.com/dantewontdie#\u003c/a\u003e\u003cbr\u003e"
