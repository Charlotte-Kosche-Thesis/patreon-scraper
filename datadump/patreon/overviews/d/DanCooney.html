    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, I\u0027m Daniel Cooney and welcome to my Patreon Page. A former postsecondary art teacher in CA now living on Martha\u0027s Vineyard. I\u0027m trying to find my way in earning my teacher\u0027s license while substitute teaching full-time, drawing comics and illustrations to make ends meet\u00a0\u003cbr\u003esupporting two extraordinary sons.\u00a0I\u0027m currently authoring and illustrating The Comic Artist\u0027s Perspective Workbook for Barron\u0027s Educational Book Series, due out Spring 2019.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGrand Prize Recipient for Pulsar Entertainment\u0027s\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003eIndie Comic Book Creator Contest: The Tommy Gun Dolls\u003c/strong\u003e\u003cbr\u003e\"Dolls is the only entrant that left me literally craving to read more.\"\u003cbr\u003e- JON BOGDANOVE, Celebrity Judge\u003cbr\u003e\u003cbr\u003eCreator of the comic book series VALENTINE, author for WRITING AND ILLUSTRATING THE GRAPHIC NOVEL and THE COMPLETE GUIDE TO FIGURE DRAWING FOR COMICS AND GRAPHIC NOVELS by BARRON\u0027S educational books.\u00a0\u003cbr\u003eI earned my BFA in\u00a0Illustration/Cartooning from The School of Visual Arts in 1998. \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cstrong\u003eYou can sign up for as little as $1 a month!\u003c/strong\u003e You can cancel this anytime, and can adjust your fee whenever you please for stuff posted as I do it and before the public gets to see it.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003cul\u003e\u003cli\u003eNew comic pages for The Tommy Gun Dolls V2 and Valentine\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eExclusive Custom Commission Art Rewards\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWork-in-progress\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNever-before-scene art\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(149, 55, 52);\"\u003e30% off all books, original art and prints for all subscribers\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\n\t\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI hope this platform serves as a place where not only can you support my love for visual narrative, but where you can be inspired and rewarded too!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThanks for stopping by!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/DBZhkqmXYAAihLf.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"

     "about": "Daniel Cooney is the creator of the crime fiction comic book series VALENTINE, THE ATOMIC YETI and graphic novel THE TOMMY GUN DOLLS, as well as the artist and author for the BEST-SELLING WRITING AND ILLUSTRATING THE GRAPHIC NOVEL and THE COMPLETE GUIDE TO FIGURE DRAWING FOR COMICS AND GRAPHIC NOVELS by BARRON\u0027S.\u003cbr\u003eIllustration work includes: licensed properties for LUCASFILM, AMC, NBC UNIVERSAL, MARVEL, DC COMICS for Topps, UpperDeck and Rittenhouse Archives. Cooney studied sequential art and illustration at The School of Visual Arts earning his BFA in 1998.\u003cbr\u003e\u003cbr\u003eCooney resides in Martha\u0027s Vineyard, Massachusetts with his wife, Carolina, their sons, Dashiell and Dexter, and their cat Greenly Beans.\u003cbr\u003e\u003cbr\u003e",
