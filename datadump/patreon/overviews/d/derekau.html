    "summary": "Hi, I\u0027m\u00a0\u003ca href=\"http://www.derekau.net/\" target=\"_blank\"\u003eDerek Au\u003c/a\u003e. \u00a0I\u0027m a ceramicist based in the \"Porcelain Capital\",\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Jingdezhen\" target=\"_blank\"\u003eJingdezhen\u003c/a\u003e, since 2007. \u00a0Aside from my\u00a0\u003ca href=\"http://www.derekau.net/work/\" target=\"_blank\"\u003estudio work\u003c/a\u003e, I\u0027m also the creator of\u00a0\u003ca href=\"https://glazy.org/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eGlazy\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, an open-source ceramics database with over 3000 users and containing more than 5000 glaze and clay recipes. \u00a0And this year I\u0027ve started\u00a0\u003ca href=\"http://72hands.org/\"\u003e\u003cstrong\u003e\u003cem\u003e72 Hands\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, a collection of videos documenting ceramics techniques.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003ca href=\"https://glazy.org\"\u003eglazy.org\u003c/a\u003e\u003c/h2\u003e\u003cbr\u003eMuch like the open-source movement, our ceramics culture is largely one of sharing and collaboration. \u00a0Via mailing lists, discussion groups, and personal websites, potters freely share their knowledge. \u00a0Being largely self-taught, these resources have been extremely important to me.\u003cbr\u003e\u003cbr\u003eIn particular, ceramics recipes are handed down from one generation of ceramicists to another, much as one might teach grandma\u0027s secret chocolate-chip cookie recipe to a daughter or son. \u00a0However, ceramics recipes \"don\u0027t travel well\"- they are extremely sensitive to changes in materials, mixing, application, and firing. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://glazy.org\"\u003e\u003cstrong\u003e\u003cem\u003eGlazy\u0027s\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e mission is three-fold: \u00a0To collect, archive and trace a lineage for historical \u0026amp; new ceramics recipes, provide a single framework to understand and compare differences in glaze chemistry, and to establish an open-source codebase for ceramic recipes calculation and storage.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCollection and archiving\u003c/em\u003e of recipes is an on-going effort. \u00a0The original database was seeded with data from Linda Arbuckle\u0027s \u003ca href=\"http://lindaarbuckle.com/arbuckle_handouts.html\"\u003eGlazeChem database\u003c/a\u003e, John Sankey\u0027s \u003ca href=\"http://www.johnsankey.ca/glazedata.html\"\u003eglaze database\u003c/a\u003e, and Louis Katz\u0027s\u00a0\u003ca href=\"http://falcon.tamucc.edu/~lkatz/allglazes.txt\"\u003eHyperglaze database\u003c/a\u003e. \u00a0Since then, many other sources have been included, as well as contributions from users.\u003cbr\u003e\u003cbr\u003eAs a tool for \u003cem\u003eunderstanding and comparing\u003c/em\u003e glaze chemistry, much more work needs to be done. \u00a0The development of these tools in \u003cstrong\u003e\u003cem\u003eGlazy\u003c/em\u003e\u003c/strong\u003e is the result of numerous discussions with ceramicists from all over the world. \u00a0Notably, the primary use of Stull charts is due to Matthew Katz\u0027s continuing research and\u00a0\u003ca href=\"http://www.ceramicmaterialsworkshop.com/\"\u003eclasses\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs \u003cem\u003eniche\u003c/em\u003e software, glaze calculation software has often been written by a single developer. \u00a0Once that developer retires or loses interest, the software is abandoned. \u00a0During the Fall of 2017, I will be completely re-writing the \u003cstrong\u003e\u003cem\u003eGlazy\u003c/em\u003e\u003c/strong\u003e code and then releasing the project as open-source on\u00a0\u003ca href=\"https://github.com\"\u003eGithub\u003c/a\u003e. \u00a0This will allow other developers to contribute, improve and sustain the \u003cstrong\u003e\u003cem\u003eGlazy\u003c/em\u003e\u003c/strong\u003e code, hopefully eliminating the \"single developer\" problem.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003ca href=\"http://72hands.org\"\u003e72hands.org\u003c/a\u003e\u003c/h2\u003e\u003cbr\u003eFrom the\u003ca href=\"https://en.wikipedia.org/wiki/Tiangong_Kaiwu\"\u003e\u003cem\u003eTiangong Kaiwu\u003c/em\u003e\u003c/a\u003e (\u5929\u5de5\u958b\u7269) encyclopedia compiled by \u003ca href=\"https://en.wikipedia.org/wiki/Song_Yingxing\"\u003eSong Yingxing\u003c/a\u003e (\u5b8b\u5e94\u661f) at the end of the Ming Dynasty comes the oft-cited quote:\u003cbr\u003e\u201c\u5171\u8ba1\u4e00\u676f\u5de5\u529b\uff0c\u8fc7\u624b\u4e03\u5341\u4e8c\uff0c\u65b9\u53ef\u6210\u5668\u201d\u003cbr\u003e\u003cem\u003e\"For the total work required to make a single cup, it must pass through 72 hands, and only then can it become a vessel.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://72hands.org/\"\u003e\u003cem\u003e\u003cstrong\u003e72 Hands\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e is an effort to document all types of ceramics techniques. \u00a0The video style is very simple- a single take of each technique focusing on the artisan\u0027s hands. \u00a0Each video is accompanied by an article with a description of the technique and photos. \u00a0Videos are shot in high-resolution 4K Ultra-HD resolution which gives a clear view of the technique.\u003cbr\u003e\u003cbr\u003eBeing based in Jingdezhen, I am first focusing my efforts on documenting porcelain production here. \u00a0But if there is sufficient interest in \u0026amp; support of the project I would like to document other pottery centers in China and abroad.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHow you can help\u003c/h2\u003e\u003cbr\u003eThere is not enough time in the day to make a living from my studio work while also re-writing \u003cstrong\u003e\u003cem\u003eGlazy\u003c/em\u003e\u003c/strong\u003e and shooting documentaries for \u003cstrong\u003e\u003cem\u003e72 Hands\u003c/em\u003e\u003c/strong\u003e. \u00a0In order to continue working on these projects, it\u0027s imperative that I find a way to sustain myself other than through selling my ceramics. \u00a0Because both \u003cstrong\u003e\u003cem\u003eGlazy\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003e72 Hands\u003c/em\u003e\u003c/strong\u003e are and will remain completely free for everyone, my only source of funding for these projects is Patreon.\u003cbr\u003e\u003cbr\u003e"
