    "summary": "\u003cstrong\u003eFirst, thanks to all the patrons and backers over the past years who have supported and encouraged the development of Dimgaard. It wouldn\u0027t exist if not for you.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eThe six Dimgaard principles.\u003c/strong\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003c/b\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eA strong story.\u003c/li\u003e\u003cli\u003eStrict adherence to Rules As Written (RAW).\u003c/li\u003e\u003cli\u003eLargest set of player options.\u003c/li\u003e\u003cli\u003eChallenge PCs at all levels of play.\u003c/li\u003e\u003cli\u003eLow DM prep time.\u003c/li\u003e\u003cli\u003eEasy presentation.\u003c/li\u003e\u003c/ul\u003eFind out more at\u00a0\u003ca href=\"http://danhass.biz/\" target=\"_blank\"\u003eDimgaard\u0027s Website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eWhat do you get?\u003c/em\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eAt the base level you get two supplements. One will be a collection of adventuring days (one page adventures) like \u003ca href=\"http://www.dmsguild.com/product/228716/DGS30-Adventuring-Days-I\"\u003ethis.\u003c/a\u003e The other will vary, but it will generally be something that should help the DM expand the game and make it more interesting.\u003c/li\u003e\u003cli\u003eAt the second level, you get two full adventures aligned to our current Dimgaard campaigns like\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/228635/EG1-Draconic-Awareness\"\u003ethis\u003c/a\u003e. As the number of patrons grows we\u0027ll increase the number of adventures offered.\u003c/li\u003e\u003cli\u003eAt the higher level, you\u0027ll also receive the same distribution from the monthly volumes that premiere on Kickstarter.com as those who back both campaigns.\u003c/li\u003e\u003c/ul\u003eAdditionally, everyone gets\u003cbr\u003e\u003cul\u003e\n\n\u003cli\u003eParticipation in online panels to steer the\ncampaign.\u003c/li\u003e\u003cli\u003eA quick response to questions you may have about world building, or technical questions.\u003c/li\u003e\n\n\u003cli\u003eEarly notifications of videos with tips for running\nthe adventures, and DMing in general.\u003c/li\u003e\u003c/ul\u003e\n\nI created the Dimgaard campaign during 2nd edition.\n I wanted a campaign that was gritty and based more closely on the Dark\nAges.  I also wanted a campaign flexible enough to encompass the widest\npossible published material.\u003cbr\u003e\n\u003cbr\u003e\nI continued Dimgaard through 3.5, but took 4th edition off.\u003cbr\u003e\n\u003cbr\u003e\nI thoroughly enjoy 5th edition.  And I\u0027m a prolific\ncreator of content.  I have a small support team now that helps me polish\nthe material.  I run the Dimgaard campaign through several adventures each month and I create PDFs of the adventures.  I also produce a\nvariety of supplemental material as PDFs.\u003cbr\u003e\u003cbr\u003e"
