    "summary": "Hello! I am a \u003cstrong\u003emusician\u003c/strong\u003e from London! I have a wonderful audience on my YouTube and I have somehow managed to \u003cstrong\u003erelease an EP\u003c/strong\u003e, go on a few headline \u003cstrong\u003etours\u003c/strong\u003e and make \u003cstrong\u003emusic videos\u003c/strong\u003e for my VEVO channel. oOOOooOoH!\u003cbr\u003e\u003cbr\u003eI used Patreon back in the day as a wage and give myself the time I\u0027d use working a 9-5 to create videos and music for my audience. I will forever be thankful to my patrons for allowing me to learn and grow and create!\u003cbr\u003e\u003cbr\u003eNowadays, \u003cstrong\u003eI\u0027m not signed to a record label\u003c/strong\u003e, so funding for my projects comes from... my bank account lol. Obviously my YouTube and Music monetisation has helped me make what I\u0027ve made, but it\u0027s getting to the stage where \u003cstrong\u003eI\u0027d love to have more of a budget to make bigger better things \u003c/strong\u003ewith my friends.\u003cbr\u003eFor example! I\u0027ve currently invested more money than I\u0027m making for my tour to bring string players with me, because it will make it sound so much better!\u003cbr\u003eI also stretched my budget for my next music video to fork out... a lot more than I could have... to invest in a super slow mo camera.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEssentially, Patreon is a great place to support artists and help them take their project to the next level, the way they\u0027d usually be able to do with funding from a company, or label. \u003cbr\u003e\u003c/strong\u003eIf you have the means to, and you feel like getting some lil behind the scenes and free music downloads as a thank you, then that would be lovely! I will be charging for each original/cover I post, and I\u0027ll be putting a download of the song as a thank you. I\u0027ll also post monthly updates of what I\u0027ve been working on, and show you some behind the scenes too!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t have the funds to help, watching my videos and listening to my music helps more than you know, and I honestly will never be able to thank you all enough.\u003cbr\u003e\u003cbr\u003elove dodie!\u003cbr\u003e\u0026lt;3\u003cbr\u003e"
