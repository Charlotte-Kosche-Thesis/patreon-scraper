    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003ch1\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003eWhat is Patreon? (In Their Own Words)\u003c/strong\u003e\u003c/h1\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cb style=\"font-weight: bold;\"\u003eFor creators:\u003c/b\u003e Patreon is a way to get paid for creating the things you\u2019re already creating (webcomics, videos, songs, whatevs).  Fans pledge a few bucks per month OR per thing you release, and then you get paid every month, or every time you release something new (whether it\u2019s on SoundCloud, YouTube, your own website, or anywhere).\u003cbr\u003e\n\u003cb style=\"font-weight: bold;\"\u003eFor fans:\u003c/b\u003e Patreon is a way to pay your favorite creators for making the stuff you love.  Instead of literally throwing money at your screen (trust us, that doesn\u2019t work), you can now pledge a few bucks per thing that a creator makes.  For example, if you pledge $2 per video, and the creator releases 3 videos in February, then your card gets charged a total of $6 that month.  This means the creator gets paid regularly (every time she releases something new), and you become a bonafide, real-life patron of the arts. *SOURCE*\u00a0\u003ca href=\"https://blog.patreon.com/about/\" target=\"_blank\"\u003eAbout Patreon\u003c/a\u003e\u003cbr\u003e\n\n\t\u003cstrong\u003eWhat Do I Do?\u003c/strong\u003e\u003cbr\u003eI\u0027m a\u003ca href=\"http://www.dulynoted.biz\"\u003e brand strategy consultant\u003c/a\u003e by day (and a whole lot of nights too) who is passionate about helping solopreneurs grow their brand and their dreams, without spending too much to fast, and learning as they go. I love the feeling I get when someone tells me I\u0027ve given them something of value that they can carry with them for the rest of their lives - whether its learning how to do something necessary for their business, like creating their own visual branding assets - or helping them develop growth strategies to take their game to the next level.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\tWhat Will Your Money Do?\u003c/strong\u003e\u003cbr\u003eOh! I have BIG plans for your millions! LOL. I\u0027m kidding of course - well about the millions part anyway. Seriously, though, the money I earn from Patreon will be used for a number of things, including but not limited to:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003ePurchase of an actual camera and better editing software and stuff - seriously right now I use my webcam and a free version of ScreenCast, which is great, but.. you know.. UPGRADE\u003c/li\u003e\u003cli\u003eStart getting things ready to move back to our old state of Alabama to be nearer to my children and grandchildren including the 2 new little ones due this year - YIKES!\u00a0\u003c/li\u003e\u003cli\u003eGet a great PC for my husband so he can get out of the call-center rat race and start teaching History and Mathmatics online as a new digital nomad\u003c/li\u003e\u003cli\u003eLearn more, grow more, share more - that\u0027s the reason behind EVERYTHING I do. I believe if you cannot add value to someone\u0027s life, why add anything at all?\u003c/li\u003e\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSo, What Will You Find Here?\u003cbr\u003e\u003c/strong\u003eI have a\u003cstrong\u003e\u003cem\u003e lot\u003c/em\u003e\u003c/strong\u003e of plans for this Patreon page. The first of which is an online course teaching you how to use Canva, a FREE graphics program, to design all of your business\u0027s visual brand assets like a boss!\u00a0\u003cbr\u003eMost of the courses will contain 12 - 16 videos, with each video being less than 30 minutes, so you can learn a new skill quickly and hopefully painlessly, without a huge investment of your precious time.\u00a0\u003cbr\u003e\u003cbr\u003eTo tantelize your taste buds (or.. viewing eyes??) I\u0027ve included a preview of the first video in my new series. New videos will be available to Patreons every 2 weeks.\u00a0\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
