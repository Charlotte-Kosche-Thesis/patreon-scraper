    "summary": "Hello there!\u003cbr\u003e\u003cbr\u003eMy name is Dianne Sylvan, and chances are you\u0027re here because you\u0027ve already read some of my novels and want to find out what happens next in the Shadow World or Agency series.\u00a0\u003cbr\u003e\u003cbr\u003eThe first five books of the Shadow World are available in both brick-and-mortar bookstores and online retailers like\u00a0\u003ca href=\"http://www.amazon.com/Dianne-Sylvan/e/B001IOFEQM/ref=sr_ntt_srch_lnk_1?qid=1428423321\u0026amp;sr=8-1\" rel=\"nofollow\"\u003eAmazon\u003c/a\u003e and\u00a0\u003ca href=\"http://www.barnesandnoble.com/c/dianne-sylvan\" rel=\"nofollow\"\u003eBarnes \u0026amp; Noble\u003c/a\u003e. \u00a0The rest of the series, however, will be self-published, and that means it could be a while before the next book comes out. \u00a0\u003cbr\u003e\u003cbr\u003eBack when I was a young fan fiction writer, I loved posting story parts as they were written and letting people have them before the whole work was complete. \u00a0That sense of immediacy and, for fans, instant gratification is missing from traditional publishing, and readers have to wait a year or more for new material. \u00a0Enter Patreon - now, not only can you have access to new chapters right away, I can pay the internet bill so I can keep giving them to you! \u00a0\u003cbr\u003e\u003cbr\u003eFor the cost of a wee coffee at Starbucks every month you can read my work months before the outside world, and will have first crack at extras, new series, and other fun stuff. \u00a0Non-patrons will have to wait until the whole book is finished and published to find out what comes next for Miranda \u0026amp; David (or Sara, Rowan, and Jason, if you\u0027re here for the Agency series - same deal applies).\u003cbr\u003e\u003cbr\u003eI\u0027m really excited about getting back to my publishing roots, and I hope you\u0027ll come along on the adventure.\u003cbr\u003e\u003cbr\u003e(For more information about patronage, here\u0027s a handy\u00a0\u003ca href=\"http://www.patreon.com/faq\"\u003eFAQ page\u003c/a\u003e to dig into. \u00a0It\u0027s really easy to support your favorite artists these days.)\u003cbr\u003e"
