    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eI make overkill videos about often overlooked \u0026amp; weird game aspects \u0026amp; try to explain them with some simplicity and a lot of details (with some maths \u0026amp; ton of spelling mistakes) :D\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy should I donate?\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e1: If you want to buy me a Forma! Or a Silver Potato! Golden Potato!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2: If you want to help me build a new computer so I can improve video quality and frequency!\u003c/strong\u003e\u003cbr\u003eAs you might have read in the goals section, right now I work on a college laptop. It does handle recording and editing but takes years to get through a 10mins footage!\u003cbr\u003eWell not years but still a long time... (\u232f\u02c3\u0336\u1dc4 \ufe4f \u02c2\u0336\u1dc4\u232f)\u003cbr\u003e\u003ca href=\"http://imgur.com/a/bwR8t\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/a/bwR8t\"\u003e\u003cimg src=\"http://i.imgur.com/qAdIq3K.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/a/bwR8t\"\u003e\u003c/a\u003eThis is the 2nd comp from my Excalibur Chromatic Blades video.\u003cbr\u003e\u003ca href=\"http://imgur.com/a/wABpj\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/a/wABpj\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/UMKyBDO.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eThis is the 4th comp from my Harrow review video.\u003cbr\u003e\u003cbr\u003eUsually for me, one video takes about 3-4 3mins comps (comps = AE Composition) depending on the length. \u003cbr\u003eA 15mins video takes about 55hrs to record, edit \u0026amp; render. It sorta works in diminishing returns. \u003cbr\u003eIf we assumed first min took 1x time to render, the second one will take 1.5x time to render, third one will take 2.5x to render. \u003cbr\u003eBecause by the time it renders the first min, CPU temps are already at 70 Degrees Celsius so the CPU throttles itself so not to crash. \u003cbr\u003eThrottling would mean lower clock speeds, lower clock speeds would mean longer time to render!\u003cbr\u003e\u003cbr\u003eAlthough I have a job, most of it goes towards my college tuition (right now in 2nd year of a 5 years total course program! :D )\u003cbr\u003e\u003cstrong\u003eAny help from you will significantly speed up the process!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat will I get by donating?\u003c/h4\u003e\u003cbr\u003eRight now, \u003cbr\u003e\u003cul\u003e\u003cli\u003eYou\u0027ll have my love \u0026amp; heartfelt thanks! Seriously, love you \u0026amp; thank you!\u003c/li\u003e\u003cli\u003eGet early access to the video!\u003c/li\u003e\u003cli\u003eI\u0027ll also credit you in the endcard or the description of my every video!\u003c/li\u003e\u003c/ul\u003eBesides that, I have no clue what I should do! So I thought why not just ask you guys! \u003cbr\u003eSo lemme know what I can do to show my appreciation! Do a build video on your favourite weapon? Done! Make a combo for your favourite Frame? Let\u0027s go bby! Want a sexy dance video featuring Ember? Done w-wait what!?!? \u003cbr\u003eJust keep it platonic SFW alright?\u003cbr\u003e\u003cbr\u003eHere\u0027s my discord server\u0027s link\u00a0discord.gg/HPHgyZc :D\u003cbr\u003e"
