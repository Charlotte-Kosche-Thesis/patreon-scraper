    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHola! Soy Dani!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSoy cosplayer desde noviembre del 2007. El cosplay es lo que m\u00e1s me gusta hacer, le pongo todo mi coraz\u00f3n y me ha ayudado a conocer muchos amigos como ustedes!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00bfPor qu\u00e9 Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePorque quiero ofrecerles algo a cambio de su apoyo, as\u00ed como para poder tener proyectos m\u00e1s ambiciosos en cosplay.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00bfDejar\u00e1s de subir contenido en otras redes?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePara nada! Simplemente la gente que se una, se enterar\u00e1 primero de todo, y se llevar\u00e1n extras en recompensas como prints y fotos exclusivas, pero eso no implica que dejar\u00e9 de subir cosas \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00bfC\u00f3mo funciona?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEl m\u00e9todo de pago es por tarjeta de cr\u00e9dito o Paypal. En mi cuenta est\u00e1 habilitada la opci\u00f3n de pago \"up-front\" lo que significa que se har\u00e1 un cargo en el momento de unirte, y a partir del siguiente mes se te cobrar\u00e1 todos los d\u00edas 1 del mes. Es decir, si te unes el d\u00eda 15, se te har\u00e1 un cargo el d\u00eda 15 y a partir del siguiente mes, todos los d\u00edas 1. No te preocupes, siempre recibir\u00e1s las recompensas por las que hayas pagado. No dudes en enviarme un mensaje si tienes alg\u00fan problema!\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u00bfEn qu\u00e9 usar\u00e1s el dinero?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eEl dinero se usar\u00e1 en cosas relacionadas al cosplay como son: comprar pelucas, pupilentes, telas, pagar costureras, pagar props y fot\u00f3grafos. Tambi\u00e9n en imprimir las prints, o quien sabe, un viaje que permita tomar fotos en alguna locaci\u00f3n diferente, el cielo es el l\u00edmite ;)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSi quieren contribuir, ayudando con s\u00f3lo $1 ser\u00e1 muy apreciado y agradecido, me hace muy feliz hacer cosas que ustedes disfruten. Agradezco infinitamente su apoyo y espero disfruten esto tanto como yo \u0026lt;3\u003cbr\u003e\u003cbr\u003e**********************************************\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHi! I\u0027m Dani!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been cosplaying since november, 2007. Cosplay is my favourite thing to do, I put my heart into it, and has helped me make a lot of friends just like you!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI want to improve my cosplay work, in order to do it I wanted to offer you rewards so we can achieve this goal together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWill you stop uploading content to other platforms?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNot at all! Patreons will get first glance at everything and special rewards like exclusive photos and prints, but that doesn\u0027t mean I will abandon my other platforms.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can use either Paypal or credit card. My account is enabled as \"Pay upfront\" that means that your pledge will be charged at the moment you join, and the next months will be charged on the 1st. For example, if you join on a 15th, you will be charged on that day and in the next months on the 1st. Easy, right? But don\u0027t worry, you will get all the rewards you are charged for! Should you have any problem, please contact me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat will you spend the money in?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAll of the money will be used in cosplay-related things such as buying wigs, lenses, fabric, or paying for props or seamstress. Also to pay for locations, photographers, and who knows maybe a trip to take pictures on a different place, sky\u0027s the limit!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you wanna contribute, helping with just $1 will be much appreciated, it makes me happy to give you guys things to enjoy.\u003cbr\u003eI want to learn new things and strive for the best, and together we can make it possible!\u003c/span\u003e\u003c/div\u003e"
