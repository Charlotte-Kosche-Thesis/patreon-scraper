oads/1/0/7/2/10724150/3607053_orig.jpg\" style=\"background-color: initial; text-align: left; width: 140px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://bainbooks.weebly.com/uploads/1/0/7/2/10724150/2967951_orig.jpg\" style=\"background-color: initial; text-align: left; width: 139px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://bainbooks.weebly.com/uploads/1/0/7/2/10724150/9450884_orig.jpg\" style=\"background-color: initial; width: 140px;\"\u003e\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eCURRENT FREE BOOKS FOR THE BAIN INSIDERS\u0027 CLUB-\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1.\u00a0\u003c/strong\u003e\u003cstrong\u003eTHE HOUSE IN CYRUS HOLLER -\u003c/strong\u003e Psychic detective and ghost hunter Will Castleton (DEATH SIGHT, THE CASTLETON FILES, RETURN TO ANGEL HILL) faces hulking monsters and interdimensional demons in a haunted holler in the Kentucky backwoods in this action-packed, over-the-top novella which previously appeared in the PIERCING THE DARKNESS anthology.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. M\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eENGER BITES THE BIRD - \u003c/strong\u003eMany readers think burn-scarred small-time thug mastermind Mike Menger is the most compelling character in GRAY LAKE. What happens to him after he drives out of that novel, screaming into the night? That\u0027ll eventually be answered in a novel-length work called MENGER LIVES! But you can get plenty of clues in this exclusive novella! (Otherwise only available on Audible.com)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3 NEVER STOP -\u003c/strong\u003e The first 15,000 words of a forthcoming Will Castleton novel. This one takes place far into the planned timeline for Will and won\u0027t be completed for some time yet.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e4. THE ROAD TO GRAY LAKE -\u003c/strong\u003e Consider
