    "one_liner": "Everybody Has A Story in The District of Wonders - Come and Find Yours",
    "patron_count": 410,

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZhF-v5SDub8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.starshipsofa.com/wp-content/uploads/2017/11/Adobe-Spark-3.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you love what we\u0027re doing and want to be a big part of the District of Wonders... help us by becoming a Patron! Sign up for Patreon and you get so much goodness!\u00a0\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cimg src=\"http://www.starshipsofa.com/wp-content/uploads/2015/11/tripple-Logo-DoW1-e1447363014307.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://districtofwonders.com/\" rel=\"nofollow\"\u003eThe District of Wonders\u003c/a\u003e is a laboratory for the mind and a playground for the imagination. Tour its space stations, ascend its castle steps, and peer into the shadows of its corners. Consider yourself part of its virtual family. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.starshipsofa.com/wp-content/uploads/2015/11/egrntrtet.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nYou belong here. \n\u003cbr\u003e\n\u003cbr\u003e\nAt the heart of the \n\u003cstrong\u003eDistrict of Wonders\u003c/strong\u003e is a sofa: the Hugo Award winner\u00a0\u003ca href=\"http://www.starshipsofa.com/\" rel=\"nofollow\"\u003eStarShipSofa\u003c/a\u003e. It is truly an audio science fiction magazine in every sense. Each episode brings an eclectic mix of genre delights, including the best in science fiction prose and poetry, interviews and fact articles. A list of the stellar creators whose work has appeared on StarShipSofa reads like a \"Who\u0027s Who\" of bestsellers and award winners, established giants and cutting-edge artists to watch. Anyone who has ever asked \"What if?\" has a place here.\u003cbr\u003e\n\u003cimg src=\"http://www.starshipsofa.com/sofanauts/wp-content/uploads/sites/2/2015/03/ssssssssss1.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eAbove StarShipSofa staffers\u003c/strong\u003e\u003c/em\u003e: \u003cem\u003eTony C Smith (Host), Jeremy Szal (\u003cem\u003eassistant editor)\u003c/em\u003e, Dr. Amy H. Sturgis, Prof J. J. Campanella\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAbove in the high tower sits\u00a0\n\u003ca href=\"http://farfetchedfables.com/\" rel=\"nofollow\"\u003eFar Fetched Fables\u003c/a\u003e, a haven for those who dream of exotic possibilities and consider how things could or should be different. Its windows gaze out over mysterious and magical realms where anything is possible. Every week this podcast delivers both danger and delight by showcasing the finest works of fantasy published today.\u003cbr\u003e\n\u003cimg src=\"http://www.starshipsofa.com/wp-content/uploads/2015/11/fff.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eAbove Far Fetched Fable Staffers\u003c/strong\u003e: Nicola Seaton-Clark (Host), Gary Dowell (Editor), Mark Zanfardino Audio Engineer)\u003c/em\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBelow in the dark cellar lies\u00a0\n\u003ca href=\"http://talestoterrify.com/\" rel=\"nofollow\"\u003eTales to Terrify\u003c/a\u003e. This is not a spot for the faint of heart, but for those who long to be unsettled, disturbed, and haunted, there is no better destination. Gasps, whimpers, and even screams come with the territory. Once a week this podcast unleashes nightmares penned by leading writers in the horror genre upon its listeners. \u003cbr\u003e\n\u003cimg src=\"http://www.starshipsofa.com/wp-content/uploads/2015/11/tales.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eAbove Tales To Terrify staffers\u003c/strong\u003e: Stephen Kilpatrick (Host) , Larry Santoro (dearly departed friend - we miss you Larry) Scott Silk, Philip Oldham, Laura Neilis - assistant editors.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.starshipsofa.com/sofanauts/wp-content/uploads/sites/2/2015/03/wed.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eAbove District of Wonders staffers:\u00a0\u003c/strong\u003eJosh Leuze (web), Craig Napier (newsletter) Diane Severson (Poetry Editor)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou have a home here in the District of Wonders\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWon\u0027t you help us to maintain it? \n\u003cbr\u003e\n\u003cbr\u003e\nThe doors are always freely open, but that doesn\u0027t mean this home comes without expense. Quite the contrary. Maintaining the exceptional quality and regular production that you have come to expect from these podcasts brings significant costs. Please consider investing in the District, so that we may continue to bring you wonders for a very long time to come. Your encouragement and support are greatly appreciated."
   },
