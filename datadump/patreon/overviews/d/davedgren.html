    "summary": "I love helping people understand things. Making the complex simple - that\u0027s my passion! If I am a blessing to you, please chose a sponsorship level and help me continue my storytelling and writing!\u003cbr\u003e\n\u003cbr\u003e\nDuring the week, I share with kids, parents and teachers in my work as a primary school chaplain. We talk about things like healthy habits, building self esteem, making things right, caring for others, listening deeply, growing emotionally and more. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nOn weekends, I lead the youth group at my local church. We spend time laughing, sharing our stories and studying God\u0027s plan for our lives.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgflip.com/1r2slh.jpg\" title=\"made at imgflip.com\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have\u00a0\n\u003ca href=\"https://www.amazon.com/David-Edgren/e/B0028OJJ3U\"\u003eseven published books\u003c/a\u003e and have written many more which I publish on my blogs. Here are two examples:\u00a0\u003ca href=\"http://prdaveonline.blogspot.com.au/2013/03/28-stories-exploring-adventist-faith.html\"\u003e28 Stories\u003c/a\u003e -\u00a0\u003ca href=\"http://winningparenting.blogspot.com.au/2016/06/little-turtle-tells-story.html\"\u003eLittle Turtle\u003c/a\u003e. I will be publishing a couple more children\u0027s books on my\u00a0\u003ca href=\"http://valuesinstory.blogspot.com\"\u003eValues in Story\u003c/a\u003e blog in the next months.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI tell\u00a0\n\u003ca href=\"http://valuesinstory.blogspot.com.au\"\u003estories at school assemblies\u003c/a\u003e and run\u00a0\u003ca href=\"http://valuesinstory.blogspot.com.au\"\u003estorytelling workshops\u003c/a\u003e that give students the skill to restory their own lives. \u003cbr\u003e\n\u003cbr\u003e\nI write about all the above things.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgflip.com/1r2pnc.jpg\" title=\"made at imgflip.com\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI spend a lot of my free time reading and writing about the topics that matter to me and posting articles on my blogs and facebook groups. Most school weeks, I generate\u00a0an\u00a0\n\u003ca href=\"http://winningparenting.blogspot.com.au/\"\u003earticle for parents\u003c/a\u003e which gets used in the school newsletters at my two schools and on my \u003ca href=\"http://winningparenting.blogspot.com.au/\"\u003eWinning Parenting blog\u003c/a\u003e. On Friday nights, I write a \u003ca href=\"http://prdaveonline.blogspot.com/\"\u003eBible Discussion Guide\u003c/a\u003e to use that weekend with the youth. I post these on my\u00a0\u00a0\u003ca href=\"http://prdaveonline.blogspot.com/\"\u003eRestorying Faith and Values Blog\u003c/a\u003e to be used by others around the world. It is always a blessing\u00a0\u003ca href=\"mailto:davedgren@gmail.com\"\u003ewhen I hear from\u003c/a\u003e the many groups who do!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI am really hoping your sponsorship will allow me to focus more on my writing!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to give a one time gift rather than be a monthly sponsor please make a donation to my wife and my shared\u00a0\u003ca href=\"http://paypal.me/davedgren\"\u003ePayPal\u003c/a\u003e account.\u00a0\u003cbr\u003e"
