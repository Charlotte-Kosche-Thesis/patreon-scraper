    "summary": "\u003cstrong\u003eHello and welcome!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/aKwscPG.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0My name is Mekala McGaughy, but I\u0027m known around the art community as Hazard. I\u0027m a native Texan who lives in the beautiful Pacific Northwest. I\u0027ve worked as an apprentice taxidermist, a graphic design assistant, and I have successfully funded, via Kickstarter, two runs of hard and soft enamel pins. My greatest passion is fully supporting my art, music, and costume design business.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/SaV3qRs.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0This Patreon page will help me not only accomplish this goal, but also offer previews of my works in progress, and special offers to my fans. Funding this page raises will, first and foremost, be used to handle the usual monthly bills. If this level is achieved, the extra will be used to better appoint my art facility. Currently, the Dinosaur Quill studio is housed in 1,000 sq ft. Plenty of room to expand in here!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/P6dbQPx.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for my support?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEach pledge level has its own reward, ranging from a thank you notes, shout outs on my videos and a fun doodle to early access to sales, products, artwork and project videos like this!\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GM2DR86JULE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe most valued backers will receive access to bi-weekly, viewer-request themed live streams, and have the chance to receive, monthly, custom badges.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo, how do I get started?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003eSimply pledge an amount with which you are comfortable. Remember, you can change your pledge levels at any time. New pledge tiers, additional rewards for existing tiers, and other fun bonuses will be added as this Patreon campaign continues. \u003cem\u003eRemember, there will be multi-media content posted several times a month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWait, I have a question..\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/c3rINcR.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u003c/strong\u003eFeel free to shoot me an email and ask away! dinosaurquillstudio\u0026lt;at\u0026gt;outlook\u0026lt;dot\u0026gt;com\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003eWebsites\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/dinosaurquill\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.dinosaurquill.com/\" target=\"_blank\"\u003eDinosaur Quill Homepage\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/that_green_monster/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://dinosaurquillstudio.storenvy.com\" target=\"_blank\"\u003eStorenvy\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
