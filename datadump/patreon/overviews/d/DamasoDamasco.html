    "published_at": "2016-05-23T10:51:14+00:00",
    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00bfQui\u00e9n soy?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSoy D\u00e1maso de Damasco, un cabeza loca (Aun no hab\u00e9is visto nada) que lleva d\u00e1ndole a los juegos de mesa desde los 6 a\u00f1os simplemente por el gusto de disfrutarlos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00bfQu\u00e9 pasar\u00e1 con todos los que no aporten nada?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLa respuesta es tan sencilla como que nada. Tanto el contenido de mi canal, como el de mi blog (Web cuando llegue el momento) han sido, son y ser\u00e1n de libre acceso para todo el mundo. Esto no quita que es cierto que habr\u00e1 cosas que s\u00f3lo se las contar\u00e9 y/o ense\u00f1ar\u00e9 a los mecenas. Adem\u00e1s l\u00f3gicamente si tengo que hacer algo especial (Un concurso, decidir entre comprar un juego u otro,...) y estoy en duda, ser\u00e1 a ellos a los primeros que pregunte. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00bfC\u00f3mo puedo ayudar?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGracias a esta plataforma podr\u00e9is apoyarme con una \ncantidad mensual (mediante Paypal o una tarjeta) y con eso voy a poder centrarme en el canal de forma continua reduciendo o llegando a eliminar mi necesidad de buscar una ayuda externa para seguir persiguiendo los proyectos que tengo en mente para vosotros.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u00bfQu\u00e9 voy a hacer con el dinero?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs cierto que a d\u00eda de hoy y con ayuda de un trabajo externo, podr\u00eda mantener m\u00e1s o menos el canal tal cual lo tengo. Pero sab\u00e9is que tengo ideas bastante alocadas y ah\u00ed es donde entr\u00e1is vosotros. Lo normal suele ser decir qu\u00e9 es lo que se quiere hacer para que la gente se decida a ayudarte. Sin embargo yo soy yo y lo que os pido es un salto de fe a lo Indiana Jones. Os prometo que no os defraudar\u00e1 :P\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-dcYmv7Ysqv0/V0Ln3QK-CuI/AAAAAAAAB0A/6Ej1ypVD7Z4-fg9XZGA8DJfOpdaUS88eQCCo/s640/IMG_1761.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
