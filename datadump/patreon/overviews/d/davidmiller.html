    "summary": "Hello out there! \u00a0I\u0027m David Miller, a multimedia artist for my studio Primordial Creative in Phoenix, AZ. \u00a0\u003cstrong\u003e\"Multimedia artist\" is a broad way of saying I do photography, videos, animation and music, all with an organic blend of Surrealism and Pop Art, collage and classicism.\u003c/strong\u003e \u00a0To me it\u0027s just a matter of pushing pixels and waveforms in ways that are new and interesting to myself. \u00a0Many of my creative heroes had the same adventurous, anything-goes appeal- Jim Henson, Dave McKean, Ralph Eugene Meatyard, John Lennon - the boundaries of their creativity was non-existent!\u003cbr\u003e\u003cbr\u003eThough Primordial Creative works in a variety of genres, I\u0027ve built this Patreon around the photos and videos I\u0027ve done with some of the best models around for the last 7 years including brand new work. \u00a0The reward tiers include: \u003cbr\u003e\u003cbr\u003e\u003cem\u003e-photosets and video art pieces, PG + uncensored, with accompanying explainer videos where I tell you how it was all made\u003cbr\u003e\u003cbr\u003e-my tutorials that I create for teaching pay sites Skillshare and Udemy, covering the Adobe Creative Suite, video editing, animation, sound design and more. \u00a0\u003cbr\u003e\u003cbr\u003e-mailed one-of-a-kind instax and limited edition printed zines\u003cbr\u003e\u003cbr\u003e-name in the credits of video art pieces\u003cbr\u003e\u003cbr\u003e-PDF copies of my e-books \"Capturing The Face\" and \"Secretly\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePrimordial Creative is now a collective and we\u0027re eager to have our Patrons taking the weird journey with us- thank you in advance for any support!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
