    "summary": "It\u0027s me,\u00a0\u003ca href=\"http://www.deniscomix.com/\" target=\"_blank\"\u003eDenis St. John\u003c/a\u003e. \u00a0I\u0027m a horror cartoonist among other things, but mainly I\u0027m here to talk about my HORROR COMICS!\u003cbr\u003e\u003cbr\u003eI\u0027m working on a NEW book of my horror short stories for Halloween! Tentatively called The Land of Many Monsters and Many More Monster Tails! This book may have found a publisher! (Awesome!) but I still need your help to get it made and out in time!\u003cbr\u003e\u003cbr\u003eI\u0027ve been making comics for years, including my graphic novel,\u003ca href=\"https://www.amazon.com/Amelia-Monsters-Denis-St-John/dp/1500896942/ref=sr_1_1?ie=UTF8\u0026amp;qid=1477171017\u0026amp;sr=8-1\u0026amp;keywords=amelia+denis+st+john\"\u003e AMELIA: A MONSTERS \u0026amp; GIRLS BOOK\u003c/a\u003e, and\u003ca href=\"http://comicbookdb.com/creator.php?ID=23684\"\u003e more\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57df2fbfe6f2e1bd883f9415/t/580bd73729687f36756322bc/1477171031317/?format=1000w\"\u003e\u003cbr\u003eWhile I am lucky enough to work professionally in comics, something I am very thankful for, I still self-publish my horror comics. The advantage of self-publishing is being able to create the exact kind of comics I want to make, no matter how dark, twisted, or just straight up weird! The main disadvantage is it is expensive! In addition to writing, drawing, scanning, cleaning, coloring, promoting (etc. etc.) myself, I also have to pay for printing, convention tables, travel, and all other costs. And that can add up, and even be prohibitive.\u003cbr\u003e\u003cbr\u003eI would like help to put together my new book and future books!\u003cbr\u003e\u003cbr\u003eThank you all, everyone, for reading this and considering donating to my patreon! I\u0027m so greatful for my fans, for folks who love indie horror comics, horror comics that try to be put across a unique story and might be too strange and unusual, and will hopefully give people nightmares, or at least weird dreams!\u003cbr\u003e\u003cbr\u003eI\u0027ve tried to put together some fun reward tiers!"
