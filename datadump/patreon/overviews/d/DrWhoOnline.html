    "summary": "\u003cstrong\u003eDoctor Who Online\u003c/strong\u003e\u00a0is one of, if not THE, longest-running\u003cem\u003e Doctor Who\u003c/em\u003e sites in the world with over 35,000+ daily visitors. The site started off in 1996 as \u0027\u003cem\u003eDoctor Who: The REGENERATIVE website\u003c/em\u003e\u0027 and since then has gone from strength to strength.\u003cbr\u003e\u003cbr\u003eThe site boasts a popular online forum (\u003ca href=\"http://forums.drwho-online.co.uk\"\u003e\u003cstrong\u003ehttp://forums.drwho-online.co.uk\u003c/strong\u003e\u003c/a\u003e) with over \u003cstrong\u003e49,000+\u003c/strong\u003e \u003cstrong\u003emembers\u003c/strong\u003e, a News page (\u003ca href=\"http://news.drwho-online.co.uk\"\u003e\u003cstrong\u003ehttp://news.drwho-online.co.uk\u003c/strong\u003e\u003c/a\u003e) with over \u003cstrong\u003e120,000+ subscribers\u003c/strong\u003e, a Twitter channel (\u003ca href=\"http://twitter.com/DrWhoOnline\"\u003e\u003cstrong\u003eTwitter.com/DrWhoOnline\u003c/strong\u003e\u003c/a\u003e) with over \u003cstrong\u003e120,000+ followers\u003c/strong\u003e and a YouTube channel (\u003ca href=\"http://YouTube.com/DrWhoOnline\"\u003e\u003cstrong\u003ehttp://YouTube.com/DrWhoOnline\u003c/strong\u003e\u003c/a\u003e) with over \u003cstrong\u003e16,000+ subscribers\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDWO\u003c/strong\u003e also runs the world\u0027s largest and most-popular Minecraft server (www.dwominecraft.com) with thousands of players from around the world!\u003cbr\u003e\u003cbr\u003eEach month, \u003cstrong\u003eDWO\u003c/strong\u003e costs a lot to run, and whilst we recoup some of that money from our advertisement packages, it doesn\u0027t always cover the cost of running the servers and domains we own. With the introduction of Patreon, we are putting the site in your hands, and allowing you to contribute to the site, whilst getting some rather nifty perks in the process!\u003cbr\u003e\u003cbr\u003eOne of the perks we will bring you as a result of the \u003cstrong\u003ePatreon\u003c/strong\u003e contributions is a brand new series of videos on the \u003cstrong\u003eDWO\u003c/strong\u003e YouTube channel, which will feature contributions from our visitors and subscribers, as well as some fresh new \u003cem\u003eDoctor Who\u003c/em\u003e themed content!\u003cbr\u003e\u003cbr\u003eThanks for stopping by and thank you for all your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Doctor Who Online Team\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDid you know:\u003c/strong\u003e It was \u003cstrong\u003eTom Baker\u003c/strong\u003e (The 4th Doctor) that suggested we change our name to \u0027\u003cstrong\u003eDoctor Who Online\u003c/strong\u003e\u0027 as \u0027The REGENERATIVE website\u0027 was \"a bit of a mouthful\" :)\u003cbr\u003e"
