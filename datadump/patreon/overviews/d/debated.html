    "summary": "\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jETm5JKyJ1E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWHAT IS DEBATED\u003c/strong\u003e\u003cbr\u003eWe make YouTube videos on the most controversial issues of today to contribute for the culture of free, academically grounded and unbiased debate on the Internet. Corruption, GMO, uberization \u2014 anything that has serious but not always obvious implications for the economy and society \u2014 will be in the spotlight.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY WE NEED YOUR SUPPORT\u003c/strong\u003e\u003cbr\u003eUsually, only bad guys get paid for having a debate \u2014 like, politicians or battle rap artists. All others are supposed to do it for free, as it is a nice thing to do \u2014 and true, almost every webpage, be it a forum or a brand Facebook page, is ground to fierce debates.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nHowever, if you\u2019d prefer professional to amateur, you can support another type of debate \u2014 grounded in academic research, with well-structured narrative. We have it, because we spend more than 30 seconds typing one line of argument. Actually, quite a lot more.\u003cbr\u003e\u003cbr\u003e\n\nAs we\u2019re a small team of friends, we spend more than 2 months producing one video: from initial idea, through the research of academic journals, script, design, animation and sound to the final story you can all enjoy.\u00a0 Our dream is, of course, to devote 100% of our time to this project \u2014 and you can help us here. After all, there are so many important topics in the world that need to be openly debated, that we simply cannot afford being so slow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL YOU GET BACK\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFirst, you\u0027ll get \u003cstrong\u003emore videos\u003c/strong\u003e from us! That means, you and all others will have the chance to get a solid understanding of complicated social and economic issues, without having to dig into Jstor yourself \u2014 we\u0027ll do it for you with pleasure.\u003c/li\u003e\u003cli\u003eSecond, we\u0027re not experts in loyalty programs, but we\u0027ve prepared some nice snacks for all our patreons as a \u003cstrong\u003ereward\u003c/strong\u003e. Whether you\u0027d like to go deeper into the topic, or just have some cool graphics from us - you can pick the reward option that suits you most.\u003c/li\u003e\u003c/ul\u003e"
