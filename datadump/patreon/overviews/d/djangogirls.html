    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F112325567%3Fautoplay%3D1\u0026amp;url=http%3A%2F%2Fvimeo.com%2F112325567\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F497265475_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-02-18T12:28:29+00:00",
    "summary": "\u003cstrong\u003e\u003ca href=\"http://djangogirls.org/\" rel=\"nofollow\"\u003eDjango Girls\u003c/a\u003e is a non-profit organization that empowers and helps women to organize free, one-day programming workshops by providing tools, resources and support.\u003c/strong\u003e It was born in July 2014 in Berlin and started by two Polish girls: Ola Sitarska and Ola Sendecka.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe make the world better by bringing more amazing women into the world of technology and increasing the diversity in the Django community.\u003c/strong\u003e We believe that technology is for people and everyone should be able to build it. We are making technology more approachable by creating simple tools and \u003ca href=\"http://djangogirls.org/resources/\" rel=\"nofollow\"\u003eresources\u003c/a\u003e designed with empathy.\u003cbr\u003e\u003cbr\u003eDjango Girls aims to introduce women and girls who never coded before to the world of technology and increase the diversity of the tech industry. This is achieved by organising free one-day workshops and inviting women to come and learn how to build the internet using \u003cstrong\u003eHTML, CSS, Python and Django\u003c/strong\u003e. Django Girls is a volunteer run organisation with volunteers all over the world. \u003cbr\u003e\u003cbr\u003eWe started in July 2014 and in three years \u003cstrong\u003e1,477\u003c/strong\u003e volunteers in the Django Girls community have organized\u003cstrong\u003e 661 events \u003c/strong\u003e\u003cstrong\u003ethat allowed more than 14,547 women to learn about Python and Django for free\u003c/strong\u003e. Django Girls has been to \u003cstrong\u003e414 cities in 90 countries\u00a0\u003c/strong\u003ein Europe, Africa, North America, South America, Asia and Australia.\u00a0\u003cbr\u003e\u003cbr\u003eOur \u003ca href=\"http://tutorial.djangogirls.org/\"\u003efree Django tutorial\u003c/a\u003e available in English and translated in 15 languages has been used by more than 80,000 people and viewed more than 1,000,000 times. Many of our alumni are already working as Django developers, attending conferences and spreading their knowledge with others (make sure to read \u003ca href=\"http://blog.djangogirls.org/post/105864489478/your-django-story-meet-dori-czapari\"\u003eDori\u2019s\u003c/a\u003e Django Story, if you haven\u2019t done it yet). \u003ca href=\"http://djangogirls.org/story/\"\u003e90 stories of successful female Django developers\u003c/a\u003e have been told on our blog.\u003cbr\u003e\u003cbr\u003eSince the first Django Girls workshop in July 2014 we grew unexpectedly fast and we couldn\u2019t sustain that growth without some help. In 2015, we introduced the paid position of Awesomeness Ambassador to help provide support to other volunteers. In 2017, we also introduced the temporary position of Fundraising Coordinator to help us raise funds to run our activities. \u003cbr\u003e\u003cbr\u003eAll of the money gathered here on Patreon will go towards running our Django Girls non-profit organization as well as supporting the future growth of Django Girls, allowing us to create more learning resources and enabling even more women to discover the joy of programming.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003eWhat\u2019s the impact of your work?\u003c/strong\u003e\u003cbr\u003eThe results of a survey we conducted in 2017 with almost 600 past Django Girls attendees to see if Django Girls Foundation actually achieves the goal of our mission: to bring more women into tech industry, shows that we have indeed made an impact in the tech industry! \u003cstrong\u003e21% of participants in our survey started working in tech after attending Django Girls workshop! 73% of the participants  in our survey are still involved in tech activities while 79% of Django Girls alumnis are still learning programming after the workshop. \u003c/strong\u003eTo read more about the impact we are making in bringing more women into the tech industry, \u003cstrong\u003eplease read our \u003ca href=\"https://djangogirls.org/2016-2017/\"\u003eImpact Report 2016 - 2017 here.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you a non-profit organization?\u003c/strong\u003e\u003cbr\u003eYes, Django Girls Foundation is a charity registered in the United Kingdom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are we going to spend your money?\u003c/strong\u003e\u003cbr\u003eThe money you donate will be spent on daily activities of the Django Girls Foundation. The majority of our costs is paying our part time staff: Awesomeness Ambassador who provides administrative support to thousands of volunteers organizers, Fundraising Coordinator who is leading this fundraising effort, accounting services and software tools we use (like Mailchimp, etc). \u003cbr\u003e\u003cbr\u003e"
