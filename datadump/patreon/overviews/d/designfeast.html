    "summary": "Hello, I\u2019m Nate Burgos. Welcome and thanks for stopping by my profile at Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn 1999, I created\u00a0\u003c/strong\u003e\u003ca href=\"http://www.designfeast.com/\" target=\"_blank\"\u003eDesign Feast\u003c/a\u003e\u003cstrong\u003e\u00a0to celebrate creative culture.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://farm5.staticflickr.com/4313/35888323426_ee574f606f_o.png\"\u003e\u003ca href=\"http://www.designfeast.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThrough this Website, I explore and document creative culture: the people, ideas and events that demonstrate the human experience of creativity. You\u2019ll find concise interviews with different types of design professionals in my\u00a0\n\u003ca href=\"http://www.designfeast.com/designer-quest/\" target=\"_blank\"\u003eDesigner Quest(ionnaire)\u003c/a\u003e series, long-form interviews in\u00a0\u003ca href=\"http://www.designfeast.com/makers/\" target=\"_blank\"\u003eMakers\u003c/a\u003e,\u00a0an eclectic showcase of creative efforts in\u00a0\u003ca href=\"http://www.designfeast.com/side-projects/\" target=\"_blank\"\u003eSide Projects\u003c/a\u003e,\u00a0recaps of creative gatherings in\u00a0\u003ca href=\"http://www.designfeast.com/events/\" target=\"_blank\"\u003eEvents\u003c/a\u003e,\u00a0and more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith your help, I want to continue to evolve my labor of love and convert it into a sustainable endeavor.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m grateful for what Design Feast is becoming: A long-term project dedicated to creative culture. As one of my appreciators, Sarah M. Dreller, an Art Historian, Educator and Author,\u00a0\n\u003ca href=\"https://twitter.com/SMDreller/status/877180268532125696\" target=\"_blank\"\u003etweeted\u003c/a\u003e to me: \u201cYou do. Keep it coming. Thank you.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nEvery investment you make through Patreon goes directly to my determined and nonstop work on this passion project.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4627/39642653612_84b195db92_b.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe more you contribute, the more I\u2019m able to realize the pursuit and production of thoughtful coverage on people and events that hone in on the timeless phenomenon of creativity\u2014a mutual interest and one of our great natural resources.\n\u003cbr\u003e\n\u003cbr\u003e\nThe creative community\u2019s work is tremendous and diverse. I appreciate this meaningful fact. To reciprocate in appreciation, I try to highlight people\u2019s creative efforts as much as possible. If you\u2019re familiar with Design Feast, thank you for keeping track of my output. \u2764\ufe0f\u00a0If you\u2019re new to what Design Feast is, please\u00a0\n\u003ca href=\"http://www.designfeast.com/\" target=\"_blank\"\u003edo explore\u003c/a\u003e and hope your curiosity is piqued.\u00a0\ud83d\ude0a\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHope you all can be a part of my passion project\u2019s sustainability moving forward. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease learn more about my Goals (left) and Rewards (right). If you\u2019re wondering about what Patreon is, this\u00a0\n\u003ca href=\"https://youtu.be/rwvUjAv6pxg\" target=\"_blank\"\u003evideo\u003c/a\u003e provides a good summary. If you need information on how to become a Patron, here\u2019s their\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\" target=\"_blank\"\u003estep-by-step guide\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you so much for your time and consideration to back my continual work on Design Feast!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nALL THE BEST and BIG SALUTE,\n\u003cbr\u003e\n\u003cbr\u003e\nNate\n\u003cbr\u003e\n\u003cbr\u003e\n\ud83d\udcf7: Profile photo by Matt Soria when I was providing coverage of a CreativeMornings meet-up for a written recap\u2014part of my series about\u00a0\n\u003ca href=\"http://www.designfeast.com/events/\" target=\"_blank\"\u003eEvents focused on creativity and productivity\u003c/a\u003e."
   },
