    "summary": "Hello, I\u0027m Chris! I\u0027m the creator of the Drumiverse website and YouTube channel.\nI create high quality free drum music transcriptions of popular music that cover various genres and musical styles. I also produce weekly YouTube episodes cover percussion and drumming tutorials, drum covers with interactive sheet music, and general music talk and advice. The aim of \u003cem\u003eDrumiverse \u003c/em\u003eis to provide free high quality sheet music and video tutorials to assist anyone who teaches or wants to learn how to play the drums.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are our goals at \u003cem\u003eDrumiverse? \u003c/em\u003eTo find a sustainable way to create as much content as possible for our viewers.\u003cbr\u003e\u003cbr\u003eMy uploading goals:\u003cbr\u003eTo upload multiple sheet music transcriptions every week.\u003cbr\u003eTo upload Patreon supporters transcription request every week.\u003cbr\u003eTo upload one Episode of \u003cem\u003eDrumming Made Simple\u003c/em\u003e every week.\u003cbr\u003eTo upload one Cover with interactive sheet music every 2 weeks.\u003cbr\u003e\u003cbr\u003eHowever as you can tell if you seen any of my content this would require much time and effort, hence this request for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I believe \u003cem\u003eDrumiverse \u003c/em\u003eimportant?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDrumiverse\u003c/em\u003e is the top ranking COMPLETELY free drum sheet music website, and I plan to always keep it that way. When I was a student there was a great free drum sheet music website that unfortunately eventually discontinued, and if it wasn\u0027t for this website I would have struggled to learn how to read drum sheet music. As a working musician I now can appreciate how important it is to have this skill, and so I have created a website to give back the opportunity that was given to me as a child.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is behind \u003c/strong\u003e\u003cem\u003e\u003cem\u003eDrumiverse.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003eMost of the content you will see across the website and YouTube channel is created by me (Chris Scaglioni), however I have a great deal of support coming from helpful volunteers.\u003cbr\u003eMost notably:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDaniel M - Website design\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMatt Cabrera - Filming and editing \u003cem\u003eDrumming Made Simple\u003c/em\u003e\u003cbr\u003eJoe Gilbert - Most contributed transcriptions.\u003cbr\u003e\u003cbr\u003eFor everyone involved see the website.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDoes \u003cem\u003eDrumiverse \u003c/em\u003emake money?\u003c/strong\u003e\u003cbr\u003eNo, quite the contrary it costs me money to run the website, and produce \u003cem\u003eDrumming Made simple. \u003c/em\u003eAs I keep everything completely ad free ideally I would like to get to the point were through donations the website and video series will pay for itself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what do you need from your patrons?\u003c/strong\u003e\u003cbr\u003eBy\n pledging as little as $1 a month, you\u0027ll be able to help me keep this project going for the foreseeable future. In return, you\u0027ll get access \nto some additional content only available to patrons. Pledge more and \nyou\u0027ll get perks such as your requests transcribed, your favorite music covered and your support noted on the \u003cem\u003eDrumiverse \u003c/em\u003ewebsite and YoutTube channel.\u003cbr\u003e\u003cbr\u003eAnyway, I hope you\u0027re enjoying the content we create and thank you for taking the time to read the description.\u003cbr\u003e\u003cbr\u003eChris.\u003c/strong\u003e"
