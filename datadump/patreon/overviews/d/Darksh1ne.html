    "published_at": "2016-03-23T09:01:27+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003eMonstroniverse Discord -\u00a0\u003c/span\u003e\u003ca href=\"https://discord.gg/VvxvKJp\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003ehttps://discord.gg/VvxvKJp\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDeviantart gallery -\u00a0\u003c/span\u003e\u003ca href=\"http://darksh1ne1.deviantart.com/\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003ehttp://darksh1ne1.deviantart.com/\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(141, 179, 226);\"\u003eComicfury, where you can read my comics -\u00a0\u003c/span\u003e\u003ca href=\"http://comicfury.com/profile.php?username=Darksh1ne\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003ehttp://comicfury.com/profile.php?username=Darksh1ne\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(250, 192, 143);\"\u003eThe list of mini-projects for June -\u00a0https://www.patreon.com/posts/list-of-monthly-18091427\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 0);\"\u003eThings to do for the distant future -\u00a0\u003ca href=\"https://www.patreon.com/posts/things-to-do-10-15812645\"\u003ehttps://www.patreon.com/posts/things-to-do-10-1581...\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/11119995\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eList of Patrons who can claim commission rewards:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHeaderman\u003c/strong\u003e\u003cstrong\u003e - 1\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSFCGator\u003c/strong\u003e\u00a0\u003cstrong\u003e- 1\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaul Gorton\u00a0\u003c/strong\u003e\u003cstrong\u003e- 1\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGriorair Rogers - 1\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eSam - 1\u003c/strong\u003e\u003cbr\u003e___________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003e\n\nHello there and welcome! I am a hobbyist webcomic\nartist and illustrator. I have my special life-time project, called\nMonstroniverse and I wish to expand and explore it together with you!\u003cbr\u003e\u003ca href=\"http://comicfury.com/profile.php?username=Darksh1ne\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhy this Patreon exists?\u003c/strong\u003e\u003cbr\u003eMy sacred dream is to draw for a living.\u00a0\u003cbr\u003eUnfortunately my current job leaves me very little time to do it and Patreon could be a salvation for an artist like me. With your help I could get the time I crave so much. I am not greedy or overly-ambitious person when it comes to goods. All I need is enough money to sustain myself, and at current economic state of Russia, 600$ a month is perfectly enough to live. The more income I achieve through Patreon and commissions, the more free time I will have, and the more comic pages and illustration I can produce!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what kind of artist am I?\u003c/strong\u003e\u003cbr\u003eEven though I adore working with NSFW themes, I can\u0027t call myself a \"hentai artist\" or \"vore artist\" or any other \"artist\" with a specific theme. I am first of all a storyteller and a world-builder. I work with any themes as long as they fit my universe and help me to tell a fun, interesting, intriguing story and serve to develop Monstroniverse.\u003cbr\u003eSo if you found my Patreon because you liked, for example, a few of my vore drawings, I am afraid you will not see a constant flow of them in here. But if you find my art style enjoyable and you still wish to see more art from me on a specific theme that you adore - then by all means feel free to order a commission!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I order a commission? \u003c/strong\u003e\u003cbr\u003eEither you can participate in the drawing session which I offer in Tier 3 for 10$, or if you don\u0027t want to wait a specific day and/or you need something specific - ask me directly. I put an individual price on every commission, depending on quality, theme and complexity that you demand. But I can say already now that it will be in the range of 30-70$\u003cbr\u003e\u003cbr\u003eThe payment for commissions is done through Paypal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what is Monstroniverse?\u003c/strong\u003e\u003cbr\u003e\n\nIt is a fantasy universe I created as a basis for my stories. Overall it\nrepresents a classic fantasy setting, but with some specific rules and\nmechanics, and with a very strong hentai feel. Countless secrets, powerful\nmagic, disgusting perverted monsters, intrigues, adventures, tentacles and of\ncourse... boobs. Lots and lots of them! This is what Monstroniverse is all\nabout! \u003cbr\u003e\n\nIf you wish to learn more about Monstroniverse, its lore, bestiary,\nnations and races (or simply wish to refresh your memory) don\u0027t hesitate to visit this site -\u00a0\u003ca href=\"http://monstroniverselore.thecomicseries.com\"\u003eMonstroniverse lore\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\nAnd if you wish to read comics I already created \u2013 Check the \u003cstrong\u003eComics\u003c/strong\u003e\u00a0and stories featured tag!\u003cbr\u003e"
