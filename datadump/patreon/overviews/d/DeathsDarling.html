    "summary": "Hey there! I\u0027m an indie game developer, writer, and artist; I\u0027m passionate about developing fun, retro-style computer games and telling amazing stories along the way.\u003cbr\u003e\n\u003cbr\u003e\nTo those visiting, \n\u003cem\u003ethank you so much\u003c/em\u003e for considering to support me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/Coes38d.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe LPC Character Creator\u003c/strong\u003e\u003cbr\u003e\nI\u0027m currently finishing a tool for game developers to build and render animated character sprite sheets. People looking for cute retro art for their character will be able to build and save their images by pressing a few buttons. Developers who need to populate an entire town will be able to design and render dozens of character sheets quickly and easily-- men, women, teenagers, children. I plan to expand support for orcs and lizardfolk soon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/bU1U7IY.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDame\u003c/strong\u003e\u003cbr\u003e\nA short retro-style RPG. A warrior woman washes ashore after a violent shipwreck, to an island fraught with monsters, politics, and diamonds.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/jMgApKm.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThe Last Score\n\u003c/strong\u003e\u003cbr\u003e\nA steampunk survival \nbase-building game. Twenty humans have survived the apocalypse, and it\u0027s\n up to you to keep humanity from going extinct.\n\u003cbr\u003e\n\u003cbr\u003e\nGrow crops, harvest trees, mine for materials, craft tools, build \nhouses, scavenge for whatever is left behind before time and decay ruins the last of humanity\u0027s technology and culture. But be careful: mad scientists\u0027 aberrations and alien creatures \nhave rival claims on this planet now, too.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/IQayYKX.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also planning on making large contributions to the Creative Commons\u0027 \n\u003ca href=\"https://opengameart.org/content/liberated-pixel-cup-0\" target=\"_blank\"\u003eLiberated Pixel Cup set\u003c/a\u003e, which these games\u0027 art will be based on.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eSharing and Commercial Use\u003c/h4\u003e\nThe Liberated Pixel Cup art is released under the \n\u003ca href=\"https://creativecommons.org/licenses/by-sa/3.0/\" target=\"_blank\"\u003eCC-by-SA 3.0\u003c/a\u003e or the \u003ca href=\"http://www.gnu.org/licenses/gpl-3.0.html\" target=\"_blank\"\u003eGPL 3.0\u003c/a\u003e license; this means that all my work editing, expanding, and creating new assets will be released to the public under the same licenses for the community to use free of charge-- even commercially. (Check the license for more information about this.)\u003cbr\u003e\n\u003cbr\u003e\nSince I mean to add a lot of new art and functionality for this art set, a lot of new material will be added-- for free and for everyone.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWho am I, anyway?\u003c/h4\u003e\nProfessionally speaking, I\u0027m a software developer with four years of industry experience, a QA project lead and tester in the computer game industry (another four years of XP), and a novelist for twenty some years, with a side of pursuing art for most of my adult life. I specialized in life drawing and digital painting, usually character art.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/YdZ7t0B.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nUnfortunately, while I love games and would be happy to get a job in the game industry, in the summer of 2016 I became chronically ill, with symptoms severe enough that I have no way of working a \"normal\" job of any kind.\n\u003cbr\u003e\n\u003cbr\u003e\nWhat I \n\u003cem\u003ecan\u003c/em\u003e manage, though... is pixel art. Programming without the overtime expected in the game industry. Perfecting animation sequences in a low-stress environment. I\u0027d love to be able to turn this into a job, and I\u0027d love to be able to use that job to benefit the open game art and creative commons community in turn.\u003cbr\u003e\n\u003cbr\u003e\nAgain, a big \u003cem\u003ethank you\u003c/em\u003e to everyone visiting!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e---\u003cbr\u003eHeader bar was made with \u003ca href=\"https://opengameart.org/content/lots-of-free-2d-tiles-and-sprites-by-hyptosis\" target=\"_blank\"\u003eart by Hyptosis\u003c/a\u003e.\u003c/em\u003e\u003cbr\u003e"
