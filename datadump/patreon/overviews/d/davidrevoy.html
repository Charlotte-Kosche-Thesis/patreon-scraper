    "published_at": "2014-05-12T11:24:46+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.peppercarrot.com/ext/patreon-head.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eHi! My name is David Revoy and I\u0027m a french CG artist creating an open-source webcomic called Pepper\u0026amp;Carrot. Pepper\u0026amp;Carrot is about \"Pepper\", a young witch and her cat, \"Carrot\".\nThey live in a fun fantasy universe made of potions, magic and creatures. It\u0027s a comedy/humor webcomic suited for everyone. No mature content, no violence.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eTo get an idea, read pepper\u0026amp;Carrot webcomic episodes here :\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.peppercarrot.com/\" rel=\"nofollow\"\u003ewww.peppercarrot.com\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.peppercarrot.com/ext/patreon-top.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003epanel from webcomic \u003ca href=\"http://www.peppercarrot.com/en/article273/episode-7-the-wish\" rel=\"nofollow\"\u003eepisode 7 : The wish\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nREWARDS\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eEvery patron (save for \"Hidden Fairies\") will receive credit at the end of the episode. They also sponsor bonus content \u003cstrong\u003efor the benefit of everyone\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.peppercarrot.com/ext/patreon_orbs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nEvery\n patrons +3$ can access to the backstage published on Patreon \u0027Creator Posts\u0027 of this page, where I share a \n\u003cstrong\u003eweekly blog\u003c/strong\u003e post about news, what\u0027s \nnext... etc... and also share extra contents : screen-copies,\n mini how-to, videos, early news. (note : every extra might be reposted for free and for everyone on \n\u003ca href=\"http://www.peppercarrot.com\" rel=\"nofollow\"\u003ewww.peppercarrot.com\u003c/a\u003e , it\u0027s not a paywall)\u003cbr\u003e\n\u003cbr\u003e\nPatrons +3$ also support the \n\u003cstrong\u003emonthly extra\u003c/strong\u003e. I share the extra ( tutorial, brush set, article ) on the tutorial category of \u003ca href=\"http://www.davidrevoy.com/categorie5/tutorials\" rel=\"nofollow\"\u003emy website\u003c/a\u003e or on my \u003ca href=\"https://www.youtube.com/user/DeevadRevoy/videos\" rel=\"nofollow\"\u003eYoutube channel\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/93lMLEuxSLk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWHY ON PATREON ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u00a0\u00a0 I believe sharing, transmitting knowledge, learning and collaborate is the most important. Pepper\u0026amp;Carrot is a totally free webcomic and \n\u003cstrong\u003epart of the free culture\u003c/strong\u003e ( as \nWikipedia, Linux, etc...\u00a0 ). All episodes and content around \nit are released as \u003ca href=\"https://creativecommons.org/licenses/by/4.0/\" rel=\"nofollow\" target=\"_blank\"\u003eCreative Commons\u003c/a\u003e attribution license. it means I encourage crazy thing like : commercial usage, \n                    re-publishing and modifications/derivations for your own project ( 3D models, movies, video-game, fan-art ... everything is possible ). I even offer the \n\u003ca href=\"http://www.peppercarrot.com/en/static6/sources\" rel=\"nofollow\"\u003esource files\u003c/a\u003e and I create them using 100% \nopen-source tools.\n\u003cbr\u003e\n That\u0027s how I like art :\u00a0 \n\u003cstrong\u003eFree/Libre\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBut how to make a living doing Pepper\u0026amp;Carrot without the usual industry model ; without publishers, DRM, paywalls and copyrights ?...\u00a0 Asking for your patronage is the best solution.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePAYMENT INFOS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI ask your sponsor\u00a0\u003cstrong\u003eonly for new episodes\u003c/strong\u003e\u00a0of Pepper\u0026amp;Carrot and it happens around\u00a0\u003cstrong\u003eone time by month\u003c/strong\u003e.\u00a0Patreon offers you the possibility \nto setup a maximum limit per month. This way, you are totally in control with your budget and safe if you want to patron me. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://www.peppercarrot.com/ext/patreon-bottom.jpg\"\u003e"
