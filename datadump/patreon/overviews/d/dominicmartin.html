    "published_at": "2013-08-10T18:39:31+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eNOTICE\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eThis patreon page is no longer active due to lack of interest. If you\u0027d like to support my work, you can purchase prints of my work on my \u003ca href=\"http://www.dominic-martin.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e!\u003cbr\u003eCheers!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi I\u0027m Dom!\u003cbr\u003eI\u0027m a photographer and filmmaker from central Scotland. I work in a bunch of different areas, mainly Fashion, Portrait, Music and Events. So basically I love capturing people in all sorts of contexts. But don\u0027t take my word for it, you can check out all my work on my\u00a0\u003ca href=\"http://www.dominic-martin.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eUnfortunately a lot of my work is non-comercial and I publish the work for people to enjoy for free so I find it quite difficult to support my more creative work. Projects takes a lot of time and energy (for myself and the people I work with), my equipment is rather expensive, and currently I lose money on a lot of the creative projects I do.\u003cbr\u003e\u003cbr\u003eHaving supporters would give me budgets for projects and would mean I\u0027d be able to do more work, focus more on the images than trying to find funding, and create bigger and better projects as well as experimenting with new things!\u003cbr\u003e\u003cbr\u003eIt would allow me to not make loss on my creative work and do things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWork more often and improve the quality of my work.\u003c/li\u003e\u003cli\u003eCover personal costs that come with my work such as travel expenses.\u003c/li\u003e\u003cli\u003eHire talented creatives to work with me on projects and pay them the money they deserve for contributing to the work.\u003c/li\u003e\u003cli\u003ePay for new equipment to allow me to capture new and better things.\u003c/li\u003e\u003cli\u003eHire locations or travel to new ones.\u003c/li\u003e\u003cli\u003eAnd much more...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHow Patreon works is summed up in this video:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/wH-IDF809fQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIn my case, you\u0027ll be funding individual projects that I do, giving me a budget to work with. Have a look at the reward tiers and choose one that fits with your budget. Any amount you can contribute is a game changer and I don\u0027t mean that lightly. You\u0027ll be contributing on a per project basis which means that you\u0027ll only be charged after I\u0027ve completed a project (on the 1st of the next month), and the money will go to fund the next project.\u003cbr\u003e\u003cbr\u003eI will be doing at most 2-3 projects a month. Patrons will not be charged for commercial projects I am paid to do or for smaller projects. Support here is purely for more creative projects I do on my own time, creating images for image\u0027s sake, and that otherwise would be difficult to fund. I want to make sure that the projects you fund are worth the money you\u0027re so awesomely contributing.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron you are directly supporting my work and helping me take my career to new heights.\u003cbr\u003e"
