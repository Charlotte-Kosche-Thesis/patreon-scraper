    "summary": "*update* It\u0027s 2018, Self/Scripts is over, and I\u0027m currently planning what\u0027s next. Stay tuned for more Patreon content soon.\u003cbr\u003e\u003cbr\u003e----------------------------------------\u003cbr\u003e\u003cbr\u003eHello, lovely human. I\u0027m SO happy to be writing more and sharing more in 2017. Announcing Patreon! If you like my music and want me to make more of it, consider becoming my patron. \u003cbr\u003e\u003cbr\u003eConfused about Patreon? Confused about SELF / SCRIPTS? Don\u0027t worry, its simple and I am here to help you understand.\u003cbr\u003e\u003cbr\u003eYou see, I have started a year-long songwriting project called SELF / SCRIPTS, where I am going to be writing and releasing 1-2 songs a month for all of 2017. These songs are all based on emotions I observe in myself. If you wanna learn more about the project, click\u00a0\u003ca href=\"http://dariynnsilver.com/day-one/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAlright, sit tight. I will try to answer your questions now.\u003cbr\u003e\u003cbr\u003eQ: Why are you doing this\u00a0\u003ca href=\"http://dariynnsilver.com/self-scripts/\" target=\"_blank\"\u003eSelf / Scripts\u003c/a\u003e project? \u003cbr\u003eA: To learn more about myself, to challenge myself, and ultimately write more and better songs.\u00a0\u003cbr\u003e\u003cbr\u003eQ: OK, and what is Patreon?\u003cbr\u003eA: It\u0027s quite simple. Patreon is a website that gives creators a place to give their content to people that want it. If you join Patreon, you will be signing up for a membership to my \u003cem\u003e\u003cstrong\u003eongoing creative work\u003c/strong\u003e\u003c/em\u003e. You choose the amount, you choose the perks. Every time I release a song, you automatically get charged, and automatically get the music!\u003cbr\u003e\u003cbr\u003eQ: Ah, it all makes sense now. How can I help you?\u003cbr\u003eA: You are a really cool person and I thank you.\u00a0Just enter an amount you\u0027d like to spend per song in the box above and click \"Become A Patron.\" Music takes much\u00a0\u003cem\u003etime\u003c/em\u003e to make and \u003cem\u003emoney\u003c/em\u003e to pay for recording gear and hired help. So by becoming a Patron, you REALLY help me continue to make the music.\u003cbr\u003e\u003cbr\u003eQ: Cool, what next!\u003cbr\u003eA: I spent months thinking over if I should start this page. I have a hard time believing what I do means anything. But I\u0027m trying to be more confident this year. And I\u0027m honestly very proud of these songs. Thanks for caring, too.\u00a0\u003cbr\u003e\u003cbr\u003eYou honestly mean the world to me. Thank you for your support.\u003cbr\u003e\u003cbr\u003elove\u00a0\u003cbr\u003eDariynn\u003cbr\u003e\u003ca href=\"http://dariynnsilver.com/\" target=\"_blank\"\u003edariynnsilver.com\u003c/a\u003e\u003cbr\u003e"
