    "summary": "\u003ch3\u003eHey!\u00a0\u003c/h3\u003e\u003ch3\u003eYou there!\u003c/h3\u003e\u003cstrong\u003elooks like You\u0027ve either stumbled upon my little spot here on Patreon while browsing or that you had come across my work on another site that lead you to here.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eEither way - \u003c/em\u003e\u003cbr\u003eWelcome!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eI\u0027m DeathAngel\u003c/strong\u003e\u003c/h3\u003e\u003cem\u003e(No. Not the Angel of Death.\u003cbr\u003e More like Death\u0026amp;Angel. Yin\u0026amp;Yang.)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m mainly a \u003cstrong\u003edigital artist\u003c/strong\u003e but am practicing in many other things as well.\u003cbr\u003e\u003cbr\u003e~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those of you who might have been reading half clueless and thinking\u003c/strong\u003e -\u00a0\"okay. That\u0027s nice. But what is this though?\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is a awesome thing where you can support creators (\u003cem\u003elike myself\u003c/em\u003e) to help them keep putting out content you like or love, help fund them to create better content, and even help them achieve dreams eventually. \u003cbr\u003eby pledging any amount of money you choose you can support a creator.\u003cbr\u003eLots of creators offer rewards for your pledges! And there\u0027s often exclusive pieces of their work available to those who pledge (not always)\u003cbr\u003eEven just 1 dollar is really helpful to most creators.\u003cbr\u003eHead over there and check out my rewards if you\u0027re curious!\u003cbr\u003e\u003cbr\u003eFor those who prefer to make a 1 time payment, my PayPal is:\u003cbr\u003eDeathAngelS300@gmail.com\u003cbr\u003e\u003cbr\u003e~~~\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003c/h4\u003eI\u0027m just some \u003cstrong\u003ecaring, crazy and creative gal\u003c/strong\u003e who is simply trying to survive in a often dark world and hard life while trying to fulfill a few dreams and create great things for herself and for all to see.\u003cbr\u003e\u003cbr\u003eI\u0027m primarily a \u003cstrong\u003eDigital artist\u003c/strong\u003e, but I had started off traditional. I started getting into digital art when I starting using a great drawing app on my 3DS. Now I draw on my iPad.\u003cbr\u003e\u003cbr\u003e I have gotten heavily into \u003cstrong\u003ewriting stories and characters\u003c/strong\u003e and have a few great (to me anyways) story ideas with characters I love that I wish to one day finish and bring to life.\u00a0\u003cbr\u003eI may want to combine this with my art and make \u003cstrong\u003ecomics\u003c/strong\u003e or \u003cstrong\u003egraphic novels\u003c/strong\u003e\u00a0one day (\u003cem\u003esomething I\u0027ve thought about a lot\u003c/em\u003e)\u00a0\u003cbr\u003eI am also getting into \u003cstrong\u003e2D animation \u003c/strong\u003eand even working on creating \u003cstrong\u003evideo games\u003c/strong\u003e.\u003cbr\u003eI even have hopes of making\u003cstrong\u003e music \u003c/strong\u003ewith my childhood dreams of being a musician and a interest in creating \u003cstrong\u003egameplays on YouTube \u003c/strong\u003econsidering my love for games.\u003cbr\u003e\u003cbr\u003eWith all of these skills I\u0027m continuously practicing and improving i hope to put together great pieces of entertainment one day.\u003cbr\u003e\u003cbr\u003eThe characters and stories I have made are very dear to me... And I hope to one day bring them to life where you can all enjoy them.\u003cbr\u003e\u003cbr\u003e~ Thank you for reading\u003cstrong\u003e \u0026lt;3\u003cbr\u003e\u003cbr\u003eWant to see more and follow me elsewhere?\u003cbr\u003e\u003c/strong\u003echeck these then!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://deathangels300.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e \u003cbr\u003e\u003cb
