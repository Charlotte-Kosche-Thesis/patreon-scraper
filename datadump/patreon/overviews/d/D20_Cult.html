    "summary": "\u003cstrong\u003eWelcome to The D20 Cult, where we sacrifice the innocent to ensure that all important natural 20 roll!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe produce all types of delightful and useful content for you to use in your campaigns (5e focused) including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCampaign Settings\u003c/li\u003e\u003cli\u003eFully fleshed out NPCs\u003c/li\u003e\u003cli\u003eMagic Items\u003c/li\u003e\u003cli\u003e\u003cem\u003eCursed \u003c/em\u003eMagic Items (the best type of magic item)\u003c/li\u003e\u003cli\u003eCustom Game Mechanics (Classes/Subclasses)\u003c/li\u003e\u003cli\u003eSpells\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt the D20 Cult we\u0027re expecting to bring you at least two pieces of our original content a week. One smaller piece of content such as Magic Items earlier in the week and then a larger piece later on, such as an NPC, Quest, or a Town.\u003cbr\u003e\u003cbr\u003eEven the smaller content will be fleshed out with backstories and role playing prompts ideal if you\u0027re new to DM\u0027ing and need that little help to flesh out your world and story.\u003cbr\u003e\u003cbr\u003eIn addition to creating content we also have a free to join Discord server where you can come and hang out with us and other like minded people. Arrange games, chat about Roleplaying Games, get Rules and Character Creation help from fellow DM\u0027s and Players.\u003cbr\u003e\u003cbr\u003eFree Discord Invite Link: \u003ca href=\"https://discord.gg/DbtvDN\" target=\"_blank\"\u003eDiscord\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you support us:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSacrifice -\u003c/strong\u003e $1 Monthly, gain access to all of our Patreon exclusive content \u003cem\u003eand\u003c/em\u003e any public content earlier than anyone else.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInitiate - \u003c/strong\u003e$5 Monthly, gain access to an exclusive discord text and voice channel where you can hang with me in a more private setting to talk and discuss designing/running content for a campaign.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCultist - \u003c/strong\u003e$10 Monthly, get a free Subscription to our Twitch channel. \u003cem\u003e(Subject to Twitch Affiliation Status)\u00a0 \u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWarlock - \u003c/strong\u003e$20 Monthly, Be able to ask us to design you content for your campaign specifically, work with us to flesh out your world and stories. Once we get enough Warlocks we will also host an online monthly game for you to play in. \u003cem\u003e(System is DnD 5e and it will be an online based game)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith\u003cstrong\u003e\u003cem\u003e your\u003c/em\u003e\u003c/strong\u003e support we\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003ecan keep The Cult\u0027s Sacrifical Pit full to the brim of souls and keep rolling those Nat 20\u0027s to carry on making fantastic content for your games, and it means we don\u0027t have to accept sponsors to sell you things you really don\u0027t want or need.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you! \u003c/strong\u003efor your support and hopefully with your help we can expand the community and bring even more fantastic content and rewards your way!\u003cbr\u003e"
