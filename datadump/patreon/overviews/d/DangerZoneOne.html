    "summary": "\u003cstrong\u003eWHAT IS DANGER ZONE ONE?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.DangerZoneOne.com\" rel=\"nofollow\"\u003eDanger Zone One\u003c/a\u003e is a webcomic featuring the adventures of rookie police officer Reena Saffron and her loose cannon partner, \u0027Maniac\u0027 Madison Wynter, as they take on the criminals of Pallad City. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://dangerzoneone.com/\"\u003eThe comic updates every Sunday.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eWith the money raised through Patreon I\ncan continue to pay the talented artists who draw Danger Zone One.\nThese funds will allow the comic to be produced weekly\u2014and without\ninterruption.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATREON REWARDS!\u003c/strong\u003e\u003cbr\u003e\nPatreon supporters at the $3 tier and above get tons of\nbehind-the-scenes content such as pin-ups, layout sketches, character\ndesigns, along with so much more! $5 tier patrons get to see the next page a week in advance, and we now have a $10 NSFW tier with exclusive 18+ content!\u003cbr\u003e\u003cbr\u003eIf Danger Zone One exceeds its\nmilestone goals, the webcomic will be updated TWICE per week. That\nmeans you\u0027ll see two new pages every week and I\u0027ll make sure there\u0027s at least one\ncolor page every month! Every dollar counts towards making that\nhappen and, if our milestones are met, even more Danger Zone One\nrelated content can be produced, like additional\u00a0\u003ca href=\"http://dangerzoneone.com/audio-drama/\"\u003eaudio dramas\u003c/a\u003e and\u00a0\u003ca href=\"http://dangerzoneone.com/animation/\"\u003eanimation!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThanks for reading, I hope you enjoy the comic and will consider supporting it on Patreon.\u003cbr\u003e\u003cbr\u003eVisit the webcomic at\u00a0\u003ca href=\"http://www.DangerZoneOne.com\" rel=\"nofollow\"\u003ewww.DangerZoneOne.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u003cimg src=\"http://dangerzoneone.com/wp-content/uploads/2016/06/DZ1-Promo-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eDisclaimer: \u003c/strong\u003eIf you\u0027re under 18, please do \u003cstrong\u003enot\u003c/strong\u003e choose a tier $10 or above, as the content will be of an inappropriate nature. By pledging to that tier you\u0027re confirming that you\u0027re age 18 or older."
