    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThank You!!\u003c/strong\u003e\u003cbr\u003e\n\n\u00a0\u00a0\u00a0\u00a0 Thank\nyou for taking the time to read this. Thank you for considering supporting our\nefforts to fill the world with literary and visual arts. And for any that\nbecome our Patrons and make that goal one step closer for everyone involved.\nTHANK YOU!!\u003cbr\u003e\n\n\u00a0\u00a0\u00a0\u00a0 As\nsiblings, we don\u2019t always see eye to eye on many things. On the important\nthings, we are not only on the same page\nbut in total agreement. In this instance,\nthat means working as hard as we can to keep you all supplied with awesome content and entertaining stories.\u003cbr\u003e\n\n\u00a0\u00a0\u00a0\u00a0 The\nlove of literature and art is another thing we have in common, and to stay\nclose to that love it needs to make sense in our world. Our choice to move to\nPatreon came as we asked ourselves a series of questions. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cu\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0 Why,\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e \u003c/strong\u003eis an easy question to\nanswer. Both of us have an excess of imagination and a desire to share what we\ncan. All while providing the world with heroes, heroines, and inspiration. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003e\u00a0\u00a0\u00a0\u00a0 How, \u003c/u\u003e\u003c/strong\u003edepends on you all. We\u00a0can take part in our interests to a certain extent without your help. However, with your support we will be able to do it both better and\nmore often. All while creating a much needed revenue to help both of us improve our situations.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003e\u00a0\u00a0\u00a0\u00a0 What,\u003c/u\u003e\u003c/strong\u003e will you get out of it? We\nwill be putting out content, both weekly and monthly for as long as you all\ndeem it worthwhile. Fun posts, thoughts, short stories, and even pictures will\nbe provided in their pure and raw state. Any polishing will happen before chap\nbooks or publications are sent out.\u003cbr\u003e\n\n\u00a0\u00a0\u00a0\u00a0 Everything we\nput out will be the equivalent of pg13 or lower. We both have families and know\nhow important, and hard, it is to find content suitable for everyone. So,\neverything you get from us will be family oriented and as fun and exciting as\nwe can make it.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhatever else happens\u2026 We are looking\nforward to supplying you with as much literary and visual art content as we\ncan.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003c/strong\u003eRebecca Milne and Joshua Young\u003cbr\u003e\u003c/div\u003e"
