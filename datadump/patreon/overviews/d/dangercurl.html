    "summary": "\u003cstrong\u003eWhat is The DangerCurls Saga?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn a world where the borders between dimensions are fragile, otherworldly beasts must be kept at bay by the use of an ancient magic. Principal Featherstone uses her school as the staging ground for the defense of her town, and the earth itself; her students, imbued with magical power in their hair, must learn the skills necessary to survive and protect mankind from evil. \u003cem\u003eBuffy the Vampire Slayer\u003c/em\u003e meets \u003cem\u003eLady Lovely Locks\u003c/em\u003e in this tale of magic, mayhem, and lots of hair!\u003cbr\u003e\u003cbr\u003eStory updates for \u003cem\u003eDangerCurls\u003c/em\u003e take place on my\u00a0\u003ca href=\"http://dangercurl.deviantart.com/gallery/48633835/The-DangerCurls-Saga\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e page. I will upload a new drawing with a related section of the story to my gallery when each is completed. These images \u0026amp; story chunks are free to read. If you become one of my patrons, in addition to helping support the creation of my work, you will gain access to sneak peeks of upcoming content; you will also have opportunities to give input as to what kind of stories I create, as well as chances to win digital art and story commissions from me!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is involved in becoming a patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnlike Kickstarter, where you pay a large chunk of money up front for something you will receive in the future, Patreon lets you pay a desired amount for each section of the story as it is completed. \u003cstrong\u003eYou may choose your donation amount\u003c/strong\u003e for each story update; you can also set a cap, so that if the muse visits me enough that I create very frequently, you won\u0027t get any nasty surprises in your bank account. This is a great way for you to support a creator and project that you enjoy, while ensuring the creation of even more content!\u003cbr\u003e\u003cbr\u003eYou may change your donation amount, or stop donating altogether, at any time.\u003cbr\u003e\u003cbr\u003eWhile Patreon is a U.S.-based website using dollar amounts, you can donate using any currency. Paypal is accepted.\u003cbr\u003e\u003cbr\u003eUpdates to the \u003cem\u003eDangerCurls\u003c/em\u003e story will normally be about once a week."
