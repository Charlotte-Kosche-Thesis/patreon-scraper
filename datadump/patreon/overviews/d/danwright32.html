    "summary": "I create a cappella multitrack videos. I will be using any funding I receive to pay for copyright fees, sheet music, and to upgrade my recording equipment Any and all support you can give is greatly appreciated! \u003cbr\u003e\u003cbr\u003eI am going to do my best to release 1 video a month, although I may be able to do 2.\u003cstrong\u003e\u00a0\u003c/strong\u003eA typical video takes about 20-25 hours\u00a0to make, and, as you can imagine, there are various fees involved making these videos I produce (arranger fees, copyright fees, distribution fees, etc.)\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eFREQUENTLY ASKED QUESTIONS\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e1. Do I have to pay in US Dollars?\u003c/strong\u003e The site works in US Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong\u003e2. How many music videos will you release a month? \u003c/strong\u003eAround 1-2 per month. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford.\u003cbr\u003e\u003cstrong\u003e3. I don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e Yes, please only sign up to donate what you can easily afford. Even $1 or $2 per music video I upload will make a huge difference and would be greatly appreciated.\u003cbr\u003e\u003cstrong\u003e4. Can I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Yes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want"
