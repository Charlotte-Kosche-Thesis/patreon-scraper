election of high quality\u00a0\u003ca href=\"http://digitalblasphemy.com/free.shtml\" rel=\"nofollow\" target=\"_blank\"\u003efree samples\u003c/a\u003e to visitors.\u003cbr\u003e\u003cbr\u003eI\u0027ve created this Patreon account to help fund close some funding gaps and maybe finance \u003cstrong\u003esome much needed site upgrades\u003c/strong\u003e. \u00a0More importantly I\u0027ve created it to \u003cem\u003estrengthen the bond between me and my fans\u003c/em\u003e. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note that my main avenue of support is still\u00a0\u003c/strong\u003e\u003ca href=\"https://secure.digitalblasphemy.com/signup.shtml\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003emy Members Gallery\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0and this Patreon doesn\u0027t replace it.\u00a0 \u00a0Please sign up as a Member if you would like to have access to my \u003cem\u003eentire collection\u003c/em\u003e going back to 1997.\u00a0 \u00a0 \u00a0My multiscreen renders are also only available to DB Members at this time.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks for reading this far!!"
