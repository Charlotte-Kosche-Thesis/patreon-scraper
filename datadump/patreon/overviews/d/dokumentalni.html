    "summary": "We are the creators of dokumentalni.com\nwebsite, which  has been translating and\npromoting documentaries on social issues for the last 8 years. We mainly deal with creating, translating and editing  subtitles of movies which are rarely\nseen on television. The topics\ncovered in the films  are related to serious social issues such as poverty,\ninequality, economic crises, ecology, health, human rights, etc. We believe\nthat the Bulgarian audience\ncould and should learn from the experience of other countries facing the same\nproblems. We hope that the knowledge that can be derived from the\npresentation of this type of documentaries will help to find solutions to the\nsocial problems in the Bulgarian society today. We hope to reach more people and direct their interest to our website, which currently has over 450 movies, lectures and programs, translated into Bulgarian that can be seen free of charge. With your\nhelp, we could devote ourselves entirely to this enterprise and we could increase the number of translated videos in our website.\u003cbr\u003e\u003cbr\u003e\u041d\u0438\u0435 \u0441\u043c\u0435 \u0441\u044a\u0437\u0434\u0430\u0442\u0435\u043b\u0438\u0442\u0435 \u043d\u0430 \u0441\u0430\u0439\u0442\u0430 dokumentalni.com,\n\u043a\u043e\u0439\u0442\u043e \u043e\u0442 8 \u0433\u043e\u0434\u0438\u043d\u0438 \u043f\u0440\u0435\u0432\u0435\u0436\u0434\u0430 \u0438 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0438\u0437\u0438\u0440\u0430 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u043b\u043d\u0438 \u0444\u0438\u043b\u043c\u0438 \u043d\u0430 \u0441\u043e\u0446\u0438\u0430\u043b\u043d\u0430 \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0430, \u043a\u043e\u0438\u0442\u043e \u0440\u044f\u0434\u043a\u043e, \u0434\u0430 \u043d\u0435 \u043a\u0430\u0436\u0435\u043c \u043d\u0438\u043a\u043e\u0433\u0430, \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0431\u044a\u0434\u0430\u0442 \u0432\u0438\u0434\u044f\u043d\u0438 \u043f\u043e\n\u0442\u0435\u043b\u0435\u0432\u0438\u0437\u0438\u043e\u043d\u043d\u0438\u0442\u0435 \u043c\u0435\u0434\u0438\u0438. \u041e\u0441\u043d\u043e\u0432\u043d\u043e \u0441\u0435 \u0437\u0430\u043d\u0438\u043c\u0430\u0432\u0430\u043c\u0435 \u0441 \u043f\u0440\u0435\u0432\u043e\u0434 \u0438 \u0440\u0435\u0434\u0430\u043a\u0446\u0438\u044f \u043d\u0430 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u0438.\n\u0422\u0435\u043c\u0438\u0442\u0435, \u043a\u043e\u0438\u0442\u043e \u0441\u0435 \u0437\u0430\u0441\u044f\u0433\u0430\u0442 \u0432\u044a\u0432 \u0444\u0438\u043b\u043c\u0438\u0442\u0435, \u043a\u043e\u0438\u0442\u043e \u043f\u0440\u0435\u0432\u0435\u0436\u0434\u0430\u043c\u0435, \u0441\u0435 \u043e\u0442\u043d\u0430\u0441\u044f\u0442 \u0434\u043e \u0441\u0435\u0440\u0438\u043e\u0437\u043d\u0438\n\u0441\u043e\u0446\u0438\u0430\u043b\u043d\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0438 \u043a\u0430\u0442\u043e \u0431\u0435\u0434\u043d\u043e\u0441\u0442, \u043d\u0435\u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0438\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438 \u043a\u0440\u0438\u0437\u0438, \u0435\u043a\u043e\u043b\u043e\u0433\u0438\u044f, \u0437\u0434\u0440\u0430\u0432\u0435,\n\u0447\u043e\u0432\u0435\u0448\u043a\u0438 \u043f\u0440\u0430\u0432\u0430 \u0438 \u0442.\u043d. \u0421\u043c\u044f\u0442\u0430\u043c\u0435, \u0447\u0435 \u0431\u044a\u043b\u0433\u0430\u0440\u0441\u043a\u0430\u0442\u0430 \u043f\u0443\u0431\u043b\u0438\u043a\u0430 \u0431\u0438 \u043c\u043e\u0433\u043b\u0430 \u0438 \u0431\u0438 \u0442\u0440\u044f\u0431\u0432\u0430\u043b\u043e \u0434\u0430\n\u0441\u0435 \u043f\u043e\u0443\u0447\u0438 \u043e\u0442 \u043e\u043f\u0438\u0442\u0430 \u043d\u0430 \u0434\u0440\u0443\u0433\u0438\u0442\u0435 \u0434\u044a\u0440\u0436\u0430\u0432\u0438, \u043a\u043e\u0438\u0442\u043e \u0441\u0435 \u0441\u0431\u043b\u044a\u0441\u043a\u0432\u0430\u0442 \u0441\u044a\u0441 \u0441\u044a\u0449\u0438\u0442\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0438.\n\u041d\u0430\u0434\u044f\u0432\u0430\u043c\u0435 \u0441\u0435 \u043f\u043e\u0437\u043d\u0430\u043d\u0438\u044f\u0442\u0430, \u043a\u043e\u0438\u0442\u043e \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0441\u0435 \u0438\u0437\u0432\u043b\u0435\u043a\u0430\u0442 \u043e\u0442 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u044f\u043d\u0435\u0442\u043e \u043d\u0430 \u0442\u043e\u0437\u0438 \u0442\u0438\u043f\n\u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u043b\u043d\u0438 \u0444\u0438\u043b\u043c\u0438, \u0434\u0430 \u0441\u043f\u043e\u043c\u043e\u0433\u043d\u0430\u0442 \u0432 \u043d\u0430\u043c\u0438\u0440\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043d\u0430 \u043d\u0430\u0431\u043e\u043b\u0435\u043b\u0438\u0442\u0435 \u0434\u043d\u0435\u0441\n\u0441\u043e\u0446\u0438\u0430\u043b\u043d\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0438 \u0432 \u0431\u044a\u043b\u0433\u0430\u0440\u0441\u043a\u043e\u0442\u043e \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e. \u041d\u0430\u0434\u044f\u0432\u0430\u043c\u0435 \u0441\u0435 \u0434\u0430 \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u0434\u043e \u043f\u043e\u0432\u0435\u0447\u0435\n\u0445\u043e\u0440\u0430 \u0438 \u0434\u0430 \u043d\u0430\u0441\u043e\u0447\u0438\u043c \u0442\u0435\u0445\u043d\u0438\u044f \u0438\u043d\u0442\u0435\u0440\u0435\u0441 \u043a\u044a\u043c \u043d\u0430\u0448\u0438\u044f \u0441\u0430\u0439\u0442, \u043a\u044a\u0434\u0435\u0442\u043e \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0431\u044a\u0434\u0430\u0442 \u0432\u0438\u0434\u044f\u043d\u0438\n\u043d\u0430\u043f\u044a\u043b\u043d\u043e \u0431\u0435\u0437\u043f\u043b\u0430\u0442\u043d\u043e \u043d\u0430\u0434 450 \u0444\u0438\u043b\u043c\u0430, \u043b\u0435\u043a\u0446\u0438\u0438 \u0438 \u043f\u0440\u0435\u0434\u0430\u0432\u0430\u043d\u0438\u044f, \u043f\u0440\u0435\u0432\u0435\u0434\u0435\u043d\u0438 \u043d\u0430 \u0431\u044a\u043b\u0433\u0430\u0440\u0441\u043a\u0438\n\u0435\u0437\u0438\u
