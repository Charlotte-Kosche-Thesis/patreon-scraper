     "description": "The one thing that became painfully obvious after moving to L.A. is that a vehicle is a MUST. Currently, I\u0027ve been taking transit and the commute is on average 2 hours long each way, if not longer. As a musician carrying gear, this is a very uncomfortable process. I don\u0027t mind it, but my concern is wear and tear on my equipment and the possibility of theft or loss, which can really set me back.\u003cbr /\u003e\u003cbr /\u003eI considered finding a place to rent, but the nature of my business is that I\u0027ll be playing all over the place and I don\u0027t want to disturb my roommates and neighbours if I need to rehearse or record. Plus, packing and unpacking is an exhausting process and takes up a lot of time.\u003cbr /\u003e\u003cbr /\u003eMy plan is to raise enough money to purchase a van for the following reasons:\u003cbr /\u003e\u003cul\u003e\u003cli\u003eTo sleep and live in\u003c/li\u003e\u003cli\u003eTo travel easily from one destination to another for shows and meetings\u003c/li\u003e\u003cli\u003eTo have a safe space to keep my gear and personal belongings\u003c/li\u003e\u003cli\u003eTo write and record music, do session work and rehearse. I\u0027ll be able to make a portable studio with a consistent setup and make more music\u003c/li\u003e\u003c/ul\u003eI appreciate any help I can get. Thanks so much for your continued support! I just want to clarify that for me, it\u0027s not about the money, it\u0027s about the mission and getting myself heard. I\u0027m blessed to have you in my life and for following me on my journey!\u003cbr /\u003e\u003cbr /\u003e",
