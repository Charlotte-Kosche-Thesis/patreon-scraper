    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello! I am an artist and printmaker, born and raised in Austin, TX. I explore the murky world of emotion through the depiction of abstract and asymmetrical trees, bodies, and organic forms. When you support this project, you have the option to get fun perks like prints and original art, other merchandise, and exclusive invitations to shows just for patrons. The ultimate goal is to have a physical space where multiple artists can create and show their work, all with a focus on art as a healing modality for trauma. If this resonates with you, help make this a reality.\u00a0\u003cbr\u003e\u00a0\u003cimg src=\"https://scontent-dft4-3.xx.fbcdn.net/v/t1.0-9/15085511_10154781247069586_2256552459557255475_n.jpg?oh=3fe6b86ab04a6d53090797749e32f652\u0026amp;oe=59FE3E9C\" style=\"width: 448px;\"\u003e\u003cimg src=\"https://scontent-dft4-3.xx.fbcdn.net/v/t1.0-9/14713693_1204517932924751_5822649303609896788_n.jpg?oh=97d32fabe211c2cc3133d1af79df5e34\u0026amp;oe=5A09B9D8\"\u003e\u003cbr\u003eI work full time in retail. My money goes to things like rent, food, my animals, and my car. I have my day to day expenses covered, and any money donated would go directly to supporting my own creation habit.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-3.xx.fbcdn.net/v/t1.0-9/14322240_1170112873031924_7802309343580629850_n.jpg?oh=92c6f0a606605eae5c28d8d3ea7cc9a2\u0026amp;oe=5A05F724\" style=\"width: 418px;\"\u003e\u003cbr\u003e\u003cbr\u003eI started taking my visual art journey seriously at age 24, after my mother, a silversmith, passed away from a lifetime of substance abuse. This was the same year I came out as queer to my family. Both of these aspects color my work. Discomfort, pain, and depression are things many of us feel, but don\u0027t acknowledge to each other. I attempt to remind viewers to see our shared experience and explore the depths of emotion in the face of fear.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-3.xx.fbcdn.net/v/t1.0-9/16142667_1295797717130105_5061498458029564434_n.jpg?oh=9e860ea3f1014177f44f985b3f6aabfb\u0026amp;oe=59C86FD1\" style=\"width: 432px;\"\u003e\u003cbr\u003eYour support means the world to me; I will have more access to studio and press time, materials, and shows. Check out the perks and I hope you share this journey with me.\u00a0\u003cbr\u003e\u003c/div\u003e"
