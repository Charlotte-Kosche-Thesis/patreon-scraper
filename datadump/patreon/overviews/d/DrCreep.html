    "summary": "\u003ch1 style=\"text-align: right;\"\u003eHey everyone !\u003c/h1\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/h3\u003eI\u0027m a young boy who always loved to draw, to create, and dream ! :) I love video games, sport, animes and japanese culture in general !\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 140px;\"\u003eI do drawings and paintings, sometimes some photos without any pretention.\u003cbr\u003eI try to represent what I love, my dreams, and precisely share what I feel about it, because I\u0027m very sensitive, even if I\u0027m not much emotive, I feel so much, so particular things, that I want to make others feel, through creation of worlds, characters, stories, places ! :D\u003c/div\u003e\u003cbr\u003eI\u0027d like in the future to become a creator that can live thanks to his creations, I don\u0027t like this world, I don\u0027t like money (I can barely live without though :p), I don\u0027t think there are not that much things I can appreciate in reality, but when it makes me dream, allows me to create, I like it, I \u0027m in, but outside of it... Well, i\u0027m telling a bit too much about me right ? ^^\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eThis page\u003c/strong\u003e\u003c/h3\u003eYou\u0027ll find here drawings, sketches, some photos, and mainly digital paintings. I paint all types of things but I tend to do more characters.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://image.noelshack.com/fichiers/2017/32/1/1502100362-kaelis.png\" style=\"width: 547px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 140px;\"\u003eSo this page is for people who want to support because they like what I do ! For now everything is free, there are no special rewards of anything else, just a huge thank \u0026lt;3 even for just giving a look at it ! :3\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSoftware and hardware\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eWacom Bamboo Pen Tablet\u003c/li\u003e\u003cli\u003ePen \u0026amp; Paper\u003c/li\u003e\u003cli\u003ePhone\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://image.noelshack.com/fichiers/2017/32/1/1502100895-link.png\" style=\"width: 544px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eLikes, inspirations, etc...\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eZelda (Twilight Princess especially)\u003c/li\u003e\u003cli\u003ePok\u00e9mon\u003c/li\u003e\u003cli\u003eHeroic Fantasy\u003c/li\u003e\u003cli\u003eMirror\u0027s Edge\u003c/li\u003e\u003cli\u003eDark Souls\u003c/li\u003e\u003cli\u003eEvening, night\u003c/li\u003e\u003cli\u003eMinecraft\u003c/li\u003e\u003cli\u003eRossDraws\u003c/li\u003e\u003cli\u003eWlop\u003c/li\u003e\u003c/ul\u003e\u003ch2 style=\"margin-left: 140px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: right;\"\u003e\u003cstrong\u003eThank you very much ! \u0026lt;3\u003c/strong\u003e\u003c/h2\u003e"
