    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHey! Thanks for checking out our Patreon Page!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-LZCftJDSEU0/Wn0SG-U1R-I/AAAAAAAAGKQ/1h0IKA7ZBckVgs1zL1MBlcc2_ovkLArSgCLcBGAs/s640/Info_1.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eDoodle Notes is a company that focuses on providing\u003cbr\u003eYouTube contents, mainly animated and live films.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelp! That\u0027s my plan, at least.\u003cbr\u003e\u003cbr\u003eRight now...\u003cbr\u003e\u003cbr\u003eDoodle notes is manned by only one person. I, MJ Vilches, want to make videos/films in any genre and in any way I can. So, here in Doodle Notes you\u0027ll be seeing not just live but also animated shorts, short films, web series and more! Basically everything you\u0027d expect from a film studio plus the behind-the scenes peek. Of course they\u0027re not gonna be that fast and that good yet. That\u0027s...\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-wU39mlTip8s/Wn0TwUg_AzI/AAAAAAAAGKc/o1cCJYlNMIE1NqtpsdXL3UYj4LYRq5qdQCLcBGAs/s640/Info_2.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eLike I said, I\u0027m alone. But despite being alone(\u003ca href=\"https://www.youtube.com/channel/UCXH1-XvTNhGfrbDefIF7Xlw\" rel=\"nofollow\" target=\"_blank\"\u003eif you explore my channel\u003c/a\u003e), I\u0027ve made some pretty decent videos/films already. And despite having so much passion for this, I\u0027m still hindered by some \"challenges\" which mostly involves the lack of budget.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI need your help so that I\u0027d be able to go through these \"challenges\" with lesser chances of failure and provide even more great quality contents. :)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-L4iQz1cbVzw/Wn0URsdviRI/AAAAAAAAGKk/4qxsfK42T1w87DhhDgBE6vgEyJuqrLLHwCLcBGAs/s640/Info_3.png\"\u003e\u003cbr\u003e\u003cbr\u003eAlong with receiving awesome quality contents from Doodle Notes, if you pledge, you\u0027ll also receive the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eVERY EXCLUSIVE PATRON-ONLY posts \u0026amp; downloads!\u003c/li\u003e\u003cli\u003eAnimation Request granted ASAP! (1 for each character I modeled)\u003c/li\u003e\u003cli\u003eCharacter Model request of any cartoon/animated movie characters to your liking or your own original character, granted ASAP.\u003c/li\u003e\u003cli\u003eAnimation request of that model granted ASAP.\u003c/li\u003e\u003cli\u003eA CHIBI 3D MODEL OF YOU! (Kinda like how animated MJ looks like, so we can meet up digitally. XD) Also 1 free animation of the CG you.\u003c/li\u003e\u003cli\u003eAnd, of course, your name on the credits and verbal thank yous every month!\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-KEBPEfVg0BI/Wn0U3_sp-cI/AAAAAAAAGKw/TUW0FilTwDkzlDO8bMW7IyCVmbqyzy0AQCLcBGAs/s640/Info_4.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen you give, I\u0027d be able to make more contents that you came here for!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMore AVAV(A Very Amateur Video):\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL7SofgoRbuo5UuKokjYFZcM6PEddbR5FM\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMore FAN MODE videos:\u003cbr\u003e\u003ciframe allowfullsc
