    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Tish Douzart and I am a New Orleans artist. I create art under\u00a0\u003ca href=\"http://www.dollhousepress.com\" target=\"_blank\"\u003eDollhouse Press\u003c/a\u003e, which specializes in hand-pulled edition prints, notecards, and mixed media paintings. I grab inspiration from nature, process, music, and color. I work part time in a gallery/gift shop AND I am a freelance administrator. Yes, I have a lot on my plate, but that\u0027s what creatives do right!? My life revolves around supportive friends, art, herbal medicine, yoga, and my cat, Sasha.\u00a0\u003cbr\u003e\u003cbr\u003ePrintmaking is my chosen art medium however, acquiring all of the right materials, supplies, and equipment can be exhausting.....and expensive. I am here to gain support for my expansion! I have a running list of ideas and unfinished projects that are missing the monetary allowance to fully come to fruition. I played around with developing a body of work that was subscription-based, but I really was not sure how to organize it AND fund it at the same time. This is how I discovered Patreon and very quickly, I realized this platform could take my ideas to even higher success levels!\u003cbr\u003e\u003cbr\u003eI used to be a private person when it came to my art. I never talked about it or was willing to say good things about my work to just anyone. This issue is still something I\u0027m working through however, I feel more excited to share my art with people these days than keep it all hidden from view. By supporting my work, you are not just helping me push myself to be a better artist, but I also get an opportunity to create things JUST FOR YOU. I cannot wait for you to join me on this journey!\u00a0\u003cbr\u003e\u003cbr\u003eFollow me on social media!\u003cbr\u003eFacebook:\u003ca href=\"http://www.facebook.com/dollhousepress\"\u003e @dollhousepress\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"http://www.instagram.com/dollhousepress\"\u003e@dollhousepress\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"http://www.twitter.com/dollhouseprintr\" target=\"_blank\"\u003e@dollhouseprintr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your love and support!"
