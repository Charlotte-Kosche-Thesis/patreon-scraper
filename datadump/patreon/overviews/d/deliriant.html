    "published_at": "2018-03-24T05:27:32+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cimg src=\"https://image.ibb.co/bVm6S7/IMG_4590.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003eHello! My name is Ihor (Igor) but you can call me\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003ePekpyT (Recruit)\u003c/strong\u003e\u003c/span\u003e. I love to make video games and music. So let me tell you\nmore about myself:\n\t\u003c/em\u003e\u003cem\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eI\u2019ve started to \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003emake video games\u003c/span\u003e\u003c/strong\u003e about five years ago. I\nreally love to experiment, but my first big project succeeded just a year ago when\nI first released\n\u003cstrong\u003e\u00a0\u003ca href=\"http://store.steampowered.com/app/670160/DLIRIUM/\" target=\"_blank\"\u003eD\u2019LIRIUM\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThis game that I\u2019ve done accidentally. When I was inspired\nby many classic movies and games, then it was improved to something really\nambitious.\n\u003cbr\u003e\n\u003cbr\u003e\nD\u2019LIRIUM is an experimental 2D shooter about colored\nponies with survival-horror elements that is made with Game Maker Studio 2. In that\ngame, i\u2019ve realized many of my old ideas that hasn\u2019t found their places in my\nother projects.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_RdG1xO5Zr8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eI\u0027m also making music.\u003c/strong\u003e\u003c/span\u003e Basically, I play keyboards, write\nelectronic music, but I\u0027m not limited to this and I try myself with different\ngenres.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen I started to write music, I\u0027m still learning making games. I write my music for my own projects, but I want to release my first\nmusic album in the future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/es5_RoXfL_M\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eI have my own\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCGKpbZzW6eToKwr2ax2JR2Q?view_as=subscriber\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0channel.\u003c/strong\u003e\u003c/span\u003e To be honest, it\nhappens to be a big video dump where I\u0027m still making and uploading my videos.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ow24Bol_Vh4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nBut what i love the most is making video games. It\u2019s too\nhard to make games alone. Writing scenario, programming, design, modelling\nand/or drawing graphics, sound design, music etc. You need to do it all by\nyourself. So I need a team. But no one will work for you for free, you should pay\nfor your team. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eAnd here I am, on Patreon!\u003c/strong\u003e\u003c/span\u003e I hope that with your help,\nI can realize all my ideas and assemble the best team to make everything good\nand better!\n\u003cbr\u003e"
