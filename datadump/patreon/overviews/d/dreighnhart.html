    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDreighnhart is an open choice RPG game and relies heavily on a dating simulation option on how the game advances. Your choices in every part of the game decide on what opens up for you, and what kind of ending you\u0027ll get. Along with that it also changes how your team is made and what your relationship will be like with that person and others around you. Though the game does have combat here and there like a traditional RPG, the experience is mostly brought up through your exploration and character bonding and story advancing. \u003cbr\u003e\u003cimg height=\"560\" src=\"https://lh4.googleusercontent.com/sBaTyPfKX3ZGWxzwGmxEpWkc4E78kSa8IVIzhaSVQ1czmN-mnGtY4zZccAwL1O7dF6xiV7gsyIRGcPRWUAjwGGUFefHrS_w2xmNRz6dLu2DvjWg7VTzxNtASWHUFSrswgQAwIcBb\" style=\"\" width=\"624\"\u003e\u003cbr\u003eThe Game Demo Available to the public:\u003ca href=\"https://gamejolt.com/games/dreighhart/274793\"\u003eGame Jolt Game Demo\u003c/a\u003e // \u003ca href=\"https://maplesappy.itch.io/dreighhart-where-dreams-fade\"\u003eItch.io Public Game Demo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e* It\u0027s all still a work in progress in the recently available build. In the next few coming days, the full updated will be available with those features implemented to a degree. \u003cbr\u003e\u003cbr\u003eThe game will be dealing with heavy topics as well such as sexual and physical abuse, and of course many NSFW images.\u003cbr\u003e\u003cimg height=\"352\" src=\"https://lh3.googleusercontent.com/3LoquWVG0l5J9hdsBBXqeL2A7VioWYeDjKEFeyB7XB28XcLUB29i8oGfoBl9QId7BfYGoI85KVOyl7ROymAHTGdor4Y4foRzmdrg1ocE_-D-dTBhLZ69QFc8ne86ql_zVDkMbC-n\" style=\"\" width=\"624\"\u003e\u003cbr\u003e\u003cimg height=\"353\" src=\"https://lh3.googleusercontent.com/XPDjY8cUNbVebyeT75cHEwm1TjPX2gvOpXj-dUQ71GTdpGj9nzsc7yv7eIQE71z1Ez-Ax9Sl68HV7wfuoSVfmFJ-quY2ZLfgfykI0hsS8n3GDwudS2YKO1k1CC_8tsuMHZ2Cm_nS\" style=\"\" width=\"624\"\u003e\u003cbr\u003e\u003cimg height=\"353\" src=\"https://lh5.googleusercontent.com/NwogxRz6w7_zYeVms6ZE2-vgk0P28zrL2g0N3d8l7KHL6BMy46ROzLfHvEZntFkW4lv0Z6IWVQpuTnYD2h08T-YDwoRGC0752j--N4K-Ino_tNOcJSLBRjIckhGeiT2ClsY_JaVx\" style=\"\" width=\"624\"\u003e\u003cimg height=\"353\" src=\"https://lh5.googleusercontent.com/hzbTdtrk8082VHssTUgEtWWIR6Q-PftfJIeHHxbV1XrEQq1Xgr7TKsVwpf4vTYycAGmVpSIkhXlmHUo3jO1lSr_x4lPAoRGzLUYZqgZ29LhiGgAMpI5frutcQojTbJAU_Y7rl707\" style=\"\" width=\"624\"\u003e\u003cbr\u003e\u003cimg height=\"353\" src=\"https://lh4.googleusercontent.com/2i0cahwrAO4_EMJRlFsfKketdWhQJQXXs_xpBEtzJHABe4v0TmPu5pTmw2lnh-FPT6vr-1DVjjfPnsjMMEU1AAR2qrNOykU_x8Y8zzPibvf7aTjYNKHObxfAolktb-134wNGUTNC\" style=\"\" width=\"624\"\u003e\u003cbr\u003e(the most pg ones will be like this.)\u003cbr\u003e\u003cbr\u003ePlot Description: Ever get the feeling sometimes that your dreams are more than just something your brain conjures up in your sleep? Well for Sable she never asks these questions because she is a straight away kind of gal. But maybe, she should take the time and think whether what she\u2019s experiencing in her sleep is more than just a simple dream. Every night for the past month as far as she can recall, she\u2019s been having the same dream; in the same watery area. At first, it was small and simple. Just a boardwalk with a small coast in the area. Then after a while, a bench appeared. Then a gated path way appeared. And then finally two people and a well appeared. What could this all mean? To her, it\u2019s just something she needs to get out of her way. Just another horrible night\u2019s rest from something heavy she drank. But we all know it must mean something more. Well, only one way to find out. We have to help Sable see this story through.\u003cbr\u003e\u003cbr\u003eAlso, thank you for taking the time to look at this. Every little bit that you can donate will help a lot in the long run. Thank you again for your time and I hope you\u0027ll enjoy the game. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
