    "summary": "\u003ch4\u003e\u003cstrong\u003eFounder Goals:\u003c/strong\u003e\u003c/h4\u003e\u00a0\u003cbr\u003e\u00a0\u00a0 \u003cstrong\u003e1) Large Corporate Projects [For America]\u003c/strong\u003e\u003cul\u003e\u003cli\u003e40-50 Profitable Business Ventures\u003c/li\u003e\u003cli\u003eExcellent Business Solutions\u003c/li\u003e\u003c/ul\u003e\u00a0\u00a0 \u003cbr\u003e\u00a0\u00a0 \u003cstrong\u003e2) Raising Millions [For Homeless Veterans]\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHousing 20,000 - 50,000 Plus Veterans\u003c/li\u003e\u003cli\u003eHousing All Vets!!\u003c/li\u003e\u003c/ul\u003e\u00a0\u00a0 \u003cbr\u003e\u00a0\u00a0 \u003cstrong\u003e3) Saving Lives [Of Suicide Veterans]\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePotentially Saving Up To 4,000 Lives Per Year\u003c/li\u003e\u003cli\u003eMaybe More!!\u003c/li\u003e\u003c/ul\u003e\u00a0\u00a0 \u003cbr\u003e--------------------\u003cbr\u003e\u003cbr\u003eFrom Your Night Time Commentator:\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eGood Evening Ladies and Gentlemen!!\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWelcome to the business realm of \u003cstrong\u003e\u003cem\u003eDeepThink\u003c/em\u003e\u003c/strong\u003e. \u00a010 years of venturous daily business studies have greatly inspired\u00a0my mind. \u00a0Learned knowledge \u0027Creates Excellence\u0027 as I have\u00a0gained many \u0027Business Insights\u0027 from\u00a0plenty of \u0027Top Professionals\u0027 of their fields.\u00a0\u00a0I have graced this treasured experience while learning \u0027Highly Valued Knowledge\u0027 of what makes projects Great!!\u003cbr\u003e\u003cbr\u003e-------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExcellent Projects And Causes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere are many Excellent, Fun and Very Exciting projects to be \u0027Pursued\u0027 from my \u0027Visions\u0027 along with representing \u0027Honored Social Causes\u0027 which can help thousands of our Veterans.\u003cbr\u003e\u003cbr\u003eAt least 5-10 Projects will become a Success!! \u00a0Instant hits will quickly jump onto the scene with at least 3-4 of them making a \u0027Spectacular Splash\u0027 into\u00a0the marketplace.\u003cbr\u003e\u003cbr\u003e-------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEmbracing The Patreon Experience:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhat brought me to \u0027Patreon\u0027 was the monthly recurring donations that are possible with an online Crowdfunding Website.\u003cbr\u003e\u003cbr\u003eI will initially be seeking out \u002730 Business Professionals\u0027 to support my cause with $30 per month from monthly pledges. \u00a0Then I can go out and find \u002725 Folks\u0027 at a time to donate from $20, $25 or $30 per month until I finally have around 100-150 people total donating monthly for my cause.\u003cbr\u003e\u003cbr\u003eI do not need the online advertising which Patreon offers, as I will seek local funding at first, then branch out with a variety of media outlets for my other funding. \u00a0All I need is for Patreon to accept funds online as monthly pledges come in from supporters of my cause.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTop Patreons Commanding $10,000 - $35,000 Per Month:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFrom my business research about Crowdfunding Websites, I see the top 30 plus Patreons have commanded from $10,000 - $35,000 per month or per work from support pledges. \u00a0I\u0027m only seeking a goal of $3,000 per month which allows me to go full-time into representing my projects.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Patreon\"\u003ehttps://en.wikipedia.org/wiki/Patreon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy $3,000 Per Month Goal:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen finally reaching my $3,000 per month goal with monthly support pledges, I will be able to go full-time into representing potentially great projects as I step into a role as \u0027Negotiator\u0027 or a \u0027Sales Representative\u0027 while gaining \u0027Funding\u0027 and \u0027Support\u0027 for my projects and Special Causes.\u003cbr\u003e\u003cbr\u003eAlong the way, I might have \u0027Professionals\u0027 who have already worked with \u0027Angel Investor\u0027 and \u0027Venture Capital\u0027 networks step-forward and represent me as they also start believing in my exciting endeavors, because they want to see Great Projects Succeed !!!\u003cbr\u003e\u003cbr\u003e-------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSharing With The World:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese projects are not just for America!!! \u00a0We can share. \u00a0We don\u0027t mind!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoining\u00a0Many Special\u00a0Causes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease join my \u0027Epic Journey\u0027 as I transform from a \u0027Novice Business Writer\u0027 to \u0027Negotiator\u0027 or \u0027Sales Representative\u0027 as I bring projects to millions of people worldwide. \u00a0Monthly pledge funds will allow me to eventually go full-time into representing many Excellent Projects.\u003cbr\u003e\u003cbr\u003eI could even surround myself with great \u0027Sales-Pitch-Men\u0027 or \u0027Women\u0027 as CEO\u0027s of corporations know very well it\u0027s very wise to surround themselves with folks with stronger \u0027Skill Sets\u0027 than themselves in areas of \u0027Expertise\u0027 which is different from daily CEO responsibilities.\u003cbr\u003e\u003cbr\u003eI will be asking \u0027Patreons\u0027 to become true \u0027Patriots\u0027 for representing some \u0027Great Causes\u0027 of a life-time!!!\u003cbr\u003e\u003cbr\u003e--------------------\u003cbr\u003e\u003cbr\u003eAbout The Recent Documentary On Cable Television:\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eGenius:\u003c/h4\u003e\u00a0\u003cbr\u003eIf anyone has watched the program of \u003cstrong\u003eGenius\u003c/strong\u003e, there was one scene where \u0027Albert Einstein\u0027 had many papers of written formulas all over his floor.\u003cbr\u003e\u003cbr\u003eFrom my \u003cstrong\u003eDaily Business Studies\u003c/strong\u003e, I had at times lots of learned knowledge \u0027Brusseling Around With Intensity\u0027 fairly similar to what \u0027Albert Einstein\u0027 had on the show.\u003cbr\u003e\u003cbr\u003e---------------------\u003cbr\u003e\u00a0\u003cbr\u003e\u003ch4\u003eFull Business Writing:\u003c/h4\u003e\u00a0\u003cbr\u003eIt took me at least 6-12 months to fully write these web pages. \u00a0During the final push, I was working full time at a regular job at least 35 hours per week, while on Saturday and Sunday I would be writing 12-14 hours on Saturday, then the next day on Sunday I would be writing about 10-12 hours as I did this for about 5-6 straight weekends in a row. \u00a0I could barely think straight after full time work along taking all my time on the weekends doing this writing while having no time for myself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBusiness Web Links:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.BillionaireGrabBag.com\"\u003ehttp://www.BillionaireGrabBag.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(or)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.DeepThinkUSA.com\"\u003ehttp://www.DeepThinkUSA.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e--------------------\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eFrom Your Business Guru,\u003c/h4\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cem\u003eDeepThink\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u00a0\u003cbr\u003e\u003ca href=\"http://businesspresentation.webs.com/DeepThink.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://businesspresentation.webs.com/DeepThink.jpg\"\u003e\u003cimg\u003e\u003cimg src=\"http://businesspresentation.webs.com/DeepThink.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u00a0\u
