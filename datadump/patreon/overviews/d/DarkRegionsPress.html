    "one_liner": "Join the Collectors Club of award-winning independent specialty publisher Dark Regions Press. Purveyor of horror, fantasy and science fiction since 1985. Works from Clive Barker, Joe R. Lansdale, Ramsey Campbell, Santiago Caruso and many more. $25/month ",
    "patron_count": 31,

    "pledge_url": "/bePatron?c=137924",
    "published_at": "2015-01-10T00:17:57+00:00",
    "summary": "\u003ch4\u003eThis Patreon is For Fans/Customers of Dark Regions Press and Collectors of Signed/Limited Edition Books, Games, Music, Artwork and More - Up to Maximum Wholesale Discounts and Exclusives from Specialty Publishers to Biggest Publishers in the World\u003c/h4\u003eCollectors of limited edition/signed books, games, music, artwork and Dark Regions Press publications can get up to maximum wholesale discounts on products from dozens of limited edition book, game, music and artwork publishers like Cemetery Dance, Dark Horse Subterranean Press, IDW, HarperCollins, Centipede Press and more with this Patreon page and the Dark Regions Press 2018 Collectors Club membership. As an established publisher since 1985, Dark Regions Press has far-reaching access to collectibles and limited editions from the biggest publishers in the world often at maximum wholesale discounts. This Patreon page gives members access to these discounts on collectible products from many different publishers and producers including Dark Regions Press.\u003cbr\u003e\u003cbr\u003eCollectors Club members get access to exclusives planned for 2018 including a special Clive Barker offer, a new publication with Joe R. Lansdale, a preorder campaign with variant covers for Pirates of the Old World and much more. New titles from Dark Regions Press and other publishers will be offered first to Collectors Club members.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/1858/2313/files/DRP_Collectors_Club_Main_Logo-2018_copy.jpg?18056425451463020813\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003e2018 Dark Regions Press Collectors Club Details, Bonuses and Exclusives\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eFor 2018 we have some very special bonuses for our Collectors Club members including exciting exclusives. Just some of these benefits are listed below:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eGuaranteed 33% discount up to 40%\u00a0\u003c/strong\u003eoff retail price on all 2018 Dark Regions Press publications\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eUp to 55% off \u003c/strong\u003eproducts\u00a0from other publishers\u003c/span\u003e\u003c/li\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cli\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eNEW FOR 2018: EXCLUSIVES include a special Clive Barker offer\u003c/strong\u003e, early access to a new Joe Lansdale publication, a collectible limited edition chapbook offered exclusively\u00a0to our Patreon members, Pirates of the Old World Collectors Club campaign with special variant covers and much more!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNEW FOR 2018: Collectors Club Credits\u003c/strong\u003e - each $25/month payment on Patreon gives that member 1 Collectors Club Credit. Use credits to claim special bonuses!\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNEW FOR 2018: Custom payment plans -\u00a0\u003c/strong\u003eup to six months in length for any desired products!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNEW FOR 2018: Each Collectors Club Monthly Newsletter \u003c/strong\u003eincludes a \u003cstrong\u003eDark Regions Press Digital Loot Box\u003c/strong\u003e full of ebooks, artwork, desktop wallpapers, exclusive previews, coupon codes and more!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/001/205/557/8cad29299b13c12eee01b0c58aece4ac_large.jpg?1382060068\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe 2018 Dark Regions Press Collectors Club gives members a guaranteed 33% minimum discount (up to 40%) off retail price on all 2018 Dark Regions Press publications and up to maximum wholesale discount (55% off retail price) on special editions, collectibles and more products from other publishers. For each $25/month payment members gain 1 Collectors Club Credit. These credits can be exchanged for special bonuses. Collectors Club members get exclusive access to unique Dark Regions Press Digital Loot Boxes in each monthly club newsletter.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/1858/2313/files/collectors-club-credit-4_copy.png?10166610198036264135\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e2018 Collectors Club Credits - Exclusive Bonus List\u003c/h3\u003e\nCollectors Club Credits are acquired in the following way: \n\u003cstrong\u003eone $25 monthly Collectors Club subscription payment = one Collectors Club Credit\u003c/strong\u003e. Please note: Collectors Club Credits can only be exchanged for exclusive bonuses after 3+ months of active Collectors Club membership and credits do not roll over into the following year. $75/month active Collectors Club Tier 2 subscription for three months = nine Collectors Club Credits.\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e2 COLLECTORS CLUB CREDITS: \u003c/strong\u003ePirates of the Old World Collectors Club Exclusive Variant Cover Trade Paperback (Available 2nd Half 2018!)\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e3 COLLECTORS CLUB CREDITS: \u003c/strong\u003eAny product(s) of $75 or less total retail value before discounts listed on DarkRegions.com\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e5 COLLECTORS CLUB CREDITS: \u003c/strong\u003e$150 DarkRegions.com gift certificate\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e6 COLLECTORS CLUB CREDITS: \u003c/strong\u003ePirates of the Old World Deluxe Signed Limited Edition Hardcover with Collectors Club exclusive variant dust jacket (Available 2nd Half 2018!)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMore to Be Revealed Soon!\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/1858/2313/files/DRP-Spine-Logo2-justlogo-2.png?9484890224552698945\" width=\"300\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eAbout the Press\u003c/strong\u003e\u003c/h3\u003e\nDark Regions Press was created in 1985 by Joe Morey and has published hundreds of authors, artists and poets including Clive Barker, Joe R. Lansdale, Joyce Carol Oates, Stephen King, Ramsey Campbell, Neil Gaiman, Thomas Ligotti, Kevin J. Anderson, Bentley Little, Caitl\u00edn R. Kiernan and hundreds more. The press has been actively creating specialty books and creative projects for over thirty years and has been featured in publications like FANGORIA, Rue Morgue Magazine, The Huffington Post, The Austin Chronicle, Publishers Weekly, The Library Journal and many more. With a focus on horror and dark fiction, DRP specializes in signed limited edition hardcovers but also publishes ebooks, audiobooks and paperback editions. With over 100 titles actively in print and dozens more planned for future years, Dark Regions Press has received both awards and critical acclaim for its contributions to the dark arts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/1858/2313/files/DRP-Main-Logo2-justlogo_b294c35c-c48d-4c82-b24a-923e1c0acc63.jpg?10166610198036264135\"\u003e\u003cbr\u003e\n\u003ch3\u003e2018 Dark Regions Press Collectors Club Important Information and Terms\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eCredit card/PayPal can be used for subscription payments. Memberships must be maintained through Patreon\u003c/li\u003e\u003cli\u003eIf Patreon subscription to the Dark Regions Press Collectors Club is cancelled or less than 30 days all advance reservations of products/publications exclusive to the club, discounts and number/letter reservations will be cancelled as well\u003c/li\u003e\n\t\u003cli\u003ePlease contact us via e-mail for any Patreon/Collectors Club questions at darkregions.help AT gmail DOT com or via our Facebook page\u003c/li\u003e\n\t\u003cli\u003eOnce an active Collectors Club member you will be added to the monthly club newsletter\u003c/li\u003e\n\t\u003cli\u003eWe cannot guarantee that all products from other publishers can be acquired. Some titles may be reserved, sold out or unavailable\u003c/li\u003e\n\t\u003cli\u003eMembership can be cancelled at any time\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/1858/2313/files/shipping-office.jpg?10166610198036264135\"\u003e\u003cbr\u003e\n\u003ch3\u003eThank You for Your Support of Independent Specialty Publishing!\u003c/h3\u003e"
