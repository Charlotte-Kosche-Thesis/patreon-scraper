    "summary": "Bienvenidos a mi p\u00e1gina de Patreon. Si hab\u00e9is llegado hasta aqu\u00ed significa que, medianamente, quieres apoyar este proyecto y, solo por ello, ya te doy las gracias.\u003cbr\u003e\u003cbr\u003ePatreon nos ofrece la posibilidad de sentir que estamos apoyando algo de una forma \u0027\u0027poco convencional\u0027\u0027. No hay intermediarios, no hay empresas, no hay publicidad,... s\u00f3lo vosotros. Es una forma mas... \u0027\u0027sana\u0027\u0027 y menos \u0027\u0027manipulable\u0027\u0027 de apoyar algo que os gusta.\u003cbr\u003e\u003cbr\u003ePara empezar siempre dir\u00e9 lo mismo. Patreon est\u00e1 pensado para aquellos que pueden permit\u00edrselo, con esto me refiero, a que nadie se sienta obligado a apoyar de forma monetaria el proyecto, yo seguir\u00e9 trabajando de la misma forma.\u003cbr\u003e\u003cbr\u003eOtra cosa que pod\u00e9is preguntaros: \u0027\u0027Y mi dinero, a d\u00f3nde va?\u0027\u0027 Pues puedo aseguraros que gracias a vuestro dinero, el canal, va a crecer. Siempre he intentado que mi canal sea lo mas transparente posible y, es cierto que actualmente este es mi trabajo y algo tengo de sacar para comer y pagarme el piso, pero hacerme de oro esta muy, pero que muy lejos de mis ambiciones actuales.\u003cbr\u003e\u003cbr\u003eDurante el tiempo que lleva el Patreon activo he conseguido reflejar esas mejoras en el canal de forma notable: Adquisici\u00f3n de material de grabaci\u00f3n, montaje de varios estudios y plat\u00f3s de grabaci\u00f3n, adquisici\u00f3n de juegos y videojuegos para poder rese\u00f1ar,... Y todo ello ha sido gracias a los Patrons.\u003cbr\u003e\u003cbr\u003eYo por ahora lo dejo aqu\u00ed, ten\u00e9is todas mis redes sociales con sus respectivos enlaces en mi perfil d\u00f3nde pod\u00e9is enviarme cualquier duda y, tarde o temprano, siempre suelo contestar.\u003cbr\u003e\u003cbr\u003eMil gracias a todos por llegar hasta aqu\u00ed y, como digo siempre, un placer haber estado con todos vosotros, y nos vemos muy pronto, en el pr\u00f3ximo v\u00eddeo!"
