    "one_liner": "To teach the world in darkness what it\u0027s unwilling to learn in the light.",
    "patron_count": 7,

    "pledge_url": "/bePatron?c=112920",
    "published_at": "2014-09-09T17:27:24+00:00",
    "summary": "First of all, let me thank everyone who has stopped by to check out the page, even if they didn\u0027t feel able to contribute at this time. \u00a0I also want to send an extra huge thank you to everyone who has contributed so far; you\u0027re the most amazing people in the world, and I\u0027m so lucky to have you.\u003cbr\u003e\u003cbr\u003eWriting has been a passion of mine since shortly after I learned how to read.\u00a0 I know for a fact I was reading by three-years, but I\u0027m told I didn\u0027t start writing till six or seven.\u00a0 Still, very, very early.\u00a0 Before I was forming a lot of permanent memories.\u00a0 And my first genre was supernatural thriller with horror a close second.\u003cbr\u003e\u003cbr\u003eThe dream is to make enough money with my stories to call it a \"living\", and not require any other job, and it\u0027s going to be slow going, but this is more than a dream; it\u0027s a compulsion.\u00a0 Any little bit helps, whether it\u0027s enough to cover one special coffee a month, or enough to cover all my bills and then some, there is not a single penny, or ounce of support I don\u0027t deeply appreciate every single day.\u003cbr\u003e\u003cbr\u003eAnd, while horror and entertainment are the focus of this project, this is also a way of holding myself accountable.\u00a0 I owe it to every single one of you -- the people who believe in me enough to help support me and my goals -- to keep writing to ensure there is something new every month, from flash fiction to novellas, and that dedication draws me closer and closer to being able to publish the big books I know you\u0027re all looking forward to!\u003cbr\u003e\u003cbr\u003eSo, thank you again just for taking the time to stop in and look around.\u00a0 I hope you like enough of what you see to take a chance on me, but even if this project isn\u0027t to your taste, or you\u0027re not in a position to contribute at this time, know that I appreciate the fact that you took the time to give it a look, anyway.\u003cbr\u003e\u003cbr\u003eI guess it\u0027s time to get back to work; these nightmares aren\u0027t going to write themselves."

     "description": "\u003cem\u003eMonsters who live under my bed, by stories are transfixed.\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition to Lurker access and Creeper benefits:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMonsters will also receive a mug with an *exclusive Death by Proxy design, so they can keep their favorite comfort drink close at hand while torturing themselves with unspeakable horrors and brand new night terrors.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMonsters may also choose to have a cameo role in future and/or ongoing stories, and may even choose the manner of their own demise! \u00a0OooOooooo!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFinally, Monsters still receive a free review e-copy of any published novels or anthologies (Lurker reward).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e[*All Patron reward designs are exclusive to Patrons, and unavailable outside of Patron rewards.]\u003c/p\u003e",

     "description": "In addition to Lurker access, and Creeper and Monster benefits:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEditors from Hell get access to the early drafts of full-length fiction and novels with the opportunity to offer detailed feedback, critiques, and crucial edits before the story becomes available to any other Patreon tier or the public.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEditors receive:\u003c/p\u003e\n\u003cp\u003e- Stories slated for publication in anthologies to review and critique\u003c/p\u003e\n\u003cp\u003e- Review chapters for current and/or upcoming novels\u003c/p\u003e\n\u003cp\u003e- Free review e-copies of all published novels or anthologies\u003c/p\u003e\n\u003cp\u003e- A signed copy the finished novel or anthology\u003c/p\u003e\n\u003cp\u003e- An *exclusive Death by Proxy mug (Monster reward)\u003c/p\u003e\n\u003cp\u003e- An exclusive Death by Proxy vinyl sticker (Creeper reward)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFinally, Editors will be listed in the acknowledgement of all published novels and anthologies they helped me produce, because they are amazing people who deserve every happiness and I will never be able to properly convey my gratitude.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e[*All Patron reward designs are exclusive to Patrons, and unavailable outside of Patron rewards.]\u003c/p\u003e",
