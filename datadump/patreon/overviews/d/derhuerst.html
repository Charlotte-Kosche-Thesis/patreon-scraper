    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eWhat do you do? Why do you do it?\u003c/h2\u003e\u003cbr\u003ePublic transportation is a great thing, but stuck within the status quo.\u00a0\u003cstrong\u003eHelp me making public transport more user-friendly, machine-readable and accessible.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight now, much is being organised using closed systems. This does not play well with our connected, fast-paced digital\u00a0world. \u003cstrong\u003eProper APIs and open data need to be the basis for useful\u003cstrong\u003e apps\u003c/strong\u003e and accessible services.\u00a0\u003c/strong\u003ePublic transportation will only have its positive impact on social mobility, the environment and the city if is being used. In terms of user-friendliness, it must be able to compete with private means of transport, such as cars, taxis.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAfter I had gotten in touch with the\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Transport_in_Berlin\"\u003eBerlin public transport\u003c/a\u003e APIs by accident, I went down the rabbit hole, \u003cstrong\u003eexploring what can be done in order to make using public transport services in Berlin, Germany and Europe more convenient\u003c/strong\u003e. Fast forward three years, \u003cstrong\u003ethis has\u00a0become my daily endeavor\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://transport.rest\"\u003eI run multiple APIs\u003c/a\u003e that provide public transport data to apps and services. I want to maintain and enhance them further, e.g. by combining data from multiple sources.\u003cbr\u003e- Because the IT behind public transport networks is mostly monopolised throughout Europe, many of\u00a0\u003ca href=\"https://github.com/derhuerst/vbb-modules\"\u003emy libraries\u003c/a\u003e can also be used to access other systems. Expanding their coverage is something that requires work.\u003cbr\u003e- With friends, I created the\u00a0\u003ca href=\"https://github.com/public-transport/friendly-public-transport-format\"\u003eFriendly Public Transport Format\u003c/a\u003e, which is an attempt\u00a0(yet another) to create a truly user-friendly and un-overengineered format for public transport data. I want to create tooling to convert from and to other common formats like\u00a0\u003ca href=\"https://developers.google.com/transit/gtfs/\"\u003eGTFS\u003c/a\u003e.\u003cbr\u003e- All of my code is\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Open_source_(disambiguation)\"\u003eopen source\u003c/a\u003e and I try to document all the knowledge I acquire. If I stopped working on this, others would be able to continue.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy do you need money for this?\u003c/h2\u003eRecently, I\u0027ve started to work at Deutsche Bahn. I\u0027m aware that I\u0027m in a privileged position. \u003cstrong\u003eNevertheless, the sector of public transport is a place where open source work like mine is often not valued, let alone seen as necessary. Especially \u003cem\u003econnecting\u003c/em\u003e public transport networks, for the benefit of everyone, is something that almost no company pursues.\u003c/strong\u003e Independent support will allow me to keep working on what \u003cem\u003eI\u003c/em\u003e \u2013 and assume you as well \u2013 think is truly important for passenger-friendly, accessible public transport services.\u003cbr\u003e"
   },
