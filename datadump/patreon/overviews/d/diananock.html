    "summary": "\u003cem\u003eHello, friends!\u003c/em\u003e My name is Diana Nock, and I\u0027m looking for art enthusiasts who\u0027d like to support me in my production of comics and illustrations. I specialize in webcomics, my two current projects being \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Intrepid Girlbot\u003c/span\u003e\u003c/strong\u003e and the \u003cem\u003e(new!)\u003c/em\u003e series \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWonderlust\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://intrepidgirlbot.com/images/patreon/patreonbanners_wl.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://wonderlustcomic.com/\" rel=\"nofollow\"\u003eWonderlust\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u26ac\u003c/span\u003e Current update schedule:\u00a0\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eEVERY MONDAY\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003c/div\u003e\nNew from \n\u003ca href=\"http://thehiveworks.com/\" rel=\"nofollow\"\u003eHiveworks\u003c/a\u003e is \u003cem\u003eWonderlust\u003c/em\u003e,\n a longform comic set in the fictional city of Wyeth, MA. It\u0027s a story \nof the two most important Halloween nights of Sally Kalloway\u0027s life and \nthe things she and her friends learn about growing up and the true value\n of the unknown. While there\u0027s no objectionable content, I recommend it \nfor ages 13 and up.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.intrepidgirlbot.com/images/patreon/patreonbanners_ig.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://intrepidgirlbot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Intrepid Girlbot\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u26ac\u003c/span\u003e Current update schedule: \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eON HIATUS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nSerialized since March 2009, \n\u003cem\u003eThe Intrepid Girlbot\u003c/em\u003e is an all-ages sci-fi story about a little robot\u2019s search for love and meaning, on her mission to be a \u201cgood girl.\u201d Unfortunately she\u2019s terrible at it. I finished and published the first volume in 2011 though \u003ca href=\"http://www.kickstarter.com/projects/1925955426/the-intrepid-girlbot-volume-one\" rel=\"nofollow\" target=\"_blank\"\u003ea successful Kickstarter campaign\u003c/a\u003e. I\u0027m finally nearing the end of volume 2, but I could use some help in getting there!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.intrepidgirlbot.com/images/patreon/patreonbanners_shorts.png\"\u003e\u003cbr\u003e\nIn addition to these two series, I also submit fairly regularly to anthologies. Past collections I\u0027ve contributed to include \n\u003ca href=\"http://www.amazon.com/Womanthology-Space-Jennifer-deGuzman/dp/1613776071\" rel=\"nofollow\" target=\"_blank\"\u003eWomanthology: Space\u003c/a\u003e, \u003ca href=\"https://ironcircus.com/shop/ebooks/13-smut-peddler-pdf-ebook.html\" rel=\"nofollow\" target=\"_blank\"\u003eSmut Peddler 2012\u003c/a\u003e, \u003ca href=\"https://www.etsy.com/listing/225620308/then-it-was-dark\" rel=\"nofollow\" target=\"_blank\"\u003eThen It Was Dark\u003c/a\u003e, \u003ca href=\"http://chainmail-bikini.com/\" rel=\"nofollow\" target=\"_blank\"\u003eChainmail Bikini\u003c/a\u003e, and \u003ca href=\"https://hopenicholson.com/projects/secret-loves-of-geek-girls/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Secret Loves of Geek Girls\u003c/a\u003e. So you can expect to hear about those from my Patreon feed, as well!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like a bigger sample of my work all in one place, check out \n\u003ca href=\"https://diananock.artstation.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy Art Station page\u003c/a\u003e! I hope you\u0027ll read about the goals and rewards I\u0027m offering and consider contributing. Every little bit helps!\u003cbr\u003e"
   },
