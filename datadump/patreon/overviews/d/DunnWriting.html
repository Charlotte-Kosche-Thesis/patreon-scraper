    "summary": "\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003eAbout Jacqui Dunn!\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\n\nI live in a\nsmall country town in Victoria, Australia.\u003cbr\u003e\nDue to knee and spine issues due to previous jobs and mental\nillness it is incredibly hard for me to find work in my thirties.\u003cbr\u003e\nI am passionate about writing, but like all artistic endeavours\nI know that it\u0027s not an area of regular pay cheques, especially when you are\ntrying to self-publish.\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eBut why should I donate?\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\nIn helping being\na part of my creative process you will get to see new short stories both\noriginal, fandom, and about the characters in my novels, as well as getting to\nsee cover art and participating in polls that will help you get a better sense\nof what kind of writer I am as well as having input on some aspects of the\nnovel itself!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat can you\ntell us about your novel?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\nMy novel is\ninspired by amazing books such as George Orwell\u2019s Animal Farm, and Richard\nAdams\u2019 Watership Down in that I am trying to tell a story we can all relate to\nwhile using animals as the characters to make some themes more obvious and cast\nother themes in a different light.\u003cbr\u003e\n\nHopefully it\nworks, ah ha!!\u003cbr\u003e\n\nIt is mostly the\nstory about two young rabbits and how they approach not only having their lives\npulled from obscurity only to have their new lives completely changed forever\nin ways they would have never thought possible.\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCan we get a free taste of your writing?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\nOf course!\u00a0\u003ca href=\"http://archiveofourown.org/users/RiverSideOtter\"\u003eHere is a link\u003c/a\u003e to my Archive of our Own account, I even have two of my shorter\nstories from there if you just click\u00a0\u003ca href=\"https://www.patreon.com/posts/8775190\" target=\"_blank\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/posts/8775223\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e"
