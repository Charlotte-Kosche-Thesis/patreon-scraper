    "summary": "\u003ch4\u003eHi, I\u0027m Raindrops!\u003c/h4\u003e\n\u003cbr\u003e\nI create relaxing videos that induce tingly sensations. In these videos I like to weave in cosplay and anime themes, as well as elements of Chinese culture.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe easiest way to support my channel is to just watch my videos.\u003c/strong\u003e However if you would like to do more, I have created five reward tiers.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eReward Tiers\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eGuilt-free Ad Blocking - $1 per Month\u003c/em\u003e \u003c/strong\u003eFeeling guilty about using an ad-blocker? Feel guilty no more by pledging $1 per month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eYour Name in Video Credits - $3 per Month\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003eYour name will appear in the credits at the end of every video in the month of your pledge being collected. This reward runs from the 5th day of the month to the 4th of the following month.\u00a0\u003cem\u003eE.g. If you pledge in October, your pledge will be collected on November 1st. Your name will then appear in the credits of all videos from November 5th to December 4th.\u00a0\u003c/em\u003eThis tier includes all previous rewards.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePhoto Feed - $5 per Month\u003c/em\u003e\u003c/strong\u003e\u00a0People often say they like my outfits. If you\u0027re one of those people, you may enjoy access to photos/selfies from each new video. There are currently several hundred pictures available. This tier includes all previous rewards.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/al2fhjb.jpg\" style=\"width: 100%; height: auto;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eMP3 Audio Downloads - $10 per Month\u003c/em\u003e \u003c/strong\u003eIf you would like to listen to ASMR offline, or if you\u0027re craving audio quality higher than YouTube provides, you may be interested in getting access to 320kb/s\u00a0MP3 files of each new video, as well as every video since March 2017. This tier includes all previous rewards. \u003cbr\u003e\n\u003cbr\u003e\nIf you do not want your name mentioned in the credits, please contact me via Patreon\u0027s private messaging system.\n\u003cbr\u003e\n\u003cbr\u003e\nAlso please note short announcement videos will not include rewards. \u003cem\u003eE.g. A three minute \"Happy New Year\" video will not have credits, photos, or MP3 audio.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to know more about $5 and $10 rewards, there are examples at the beginning of the public posts feed.\n\u003cbr\u003e\n(\n\u003ca href=\"https://www.patreon.com/posts/5-tier-asmr-mei-8220444\"\u003e$5 Example 1\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/posts/5-tier-asmr-mei-8220357\"\u003e$5 Example 2\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/posts/5-tier-asmr-mei-8220541\"\u003e$5 Example 3\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/posts/10-tier-asmr-mei-8220577\"\u003e$10 Example\u003c/a\u003e.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePatreon Exclusives\u003c/h4\u003e\n\u003cbr\u003e\nIn an effort to give extra thanks to those supporting me, I occasionally make bonus, patron-only content. (Must be signed in and supporting to view links.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon Videos (Available to All Patrons)\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; margin-bottom: 20px; float: left;\"\u003e\n\t\u003cdiv style=\"width: 49%; float: left; margin-right: 1%;\"\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/mei-popsicle-11457216\"\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/YD9pk1y.jpg\" style=\"width: 100%; height: auto;\"\u003e\n\t\t\u003c/a\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/mei-popsicle-11457216\"\u003eMei Popsicle Eating Roleplay\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"width: 49%; float: left; margin-right: 1%;\"\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/sorting-cards-13149494\"\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/pFYSr6V.jpg\" style=\"width: 100%; height: auto;\"\u003e\n\t\t\u003c/a\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/sorting-cards-13149494\"\u003eSorting \u0026amp; Shuffling Cards\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003ca href=\"https://www.patreon.com/delicateraindropsasmr/posts?tag=Exclusive%20Videos\"\u003eView All Videos \u00bb\u003c/a\u003e\n\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePhotoshoots (Available to $5+ Patrons)\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; margin-bottom: 10px; float: left;\"\u003e\n\t\u003cdiv style=\"width: 24%; float: left; margin-right: 1%;\"\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/photoshoot-days-14234955\"\u003e\n\t\t\u003cimg src=\"http://delicateraindropsasmr.com/wp-content/uploads/2017/09/school-days.jpg\" style=\"width: 100%; height: auto;\"\u003e\n\t\t\u003c/a\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/photoshoot-days-14234955\"\u003eSchool Days\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"width: 24%; float: left; margin-right: 1%;\"\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/photoshoot-lil-13795122\"\u003e\n\t\t\u003cimg src=\"http://delicateraindropsasmr.com/wp-content/uploads/2017/08/lil-rain-adventure.jpg\" style=\"width: 100%; height: auto;\"\u003e\n\t\t\u003c/a\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/photoshoot-lil-13795122\"\u003eLil\u0027 Rain\u0027s Big Adventure\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"width: 24%; float: left; margin-left: 1%;\"\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/photoshoot-to-12496455\"\u003e\n\t\t\u003cimg src=\"http://delicateraindropsasmr.com/wp-content/uploads/2017/09/forest-park-water.jpg\" style=\"width: 100%; height: auto;\"\u003e\n\t\t\u003c/a\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/photoshoot-to-12496455\"\u003eThrough the Backwoods\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n    \u003cdiv style=\"width: 24%; float: left; margin-left: 1%;\"\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/photoshoot-15464498\"\u003e\n\t\t\u003cimg src=\"http://delicateraindropsasmr.com/wp-content/uploads/2017/12/Autumn.Sakura.description.jpg\" style=\"width: 100%; height: auto;\"\u003e\n\t\t\u003c/a\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/photoshoot-15464498\"\u003eAutumn Sakura\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003ca href=\"https://www.patreon.com/delicateraindropsasmr/posts?tag=Photoshoots\"\u003eView All Photoshoots \u00bb\u003c/a\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eYour Support is Greatly Appreciated!\u003c/h4\u003e\n\u003cbr\u003e\nThere are a lot of ongoing expenses in running an ASMR channel. Purchasing new trigger items, cosplay/roleplay props, and recording equipment adds up. Your support will allow me to take on more elaborate ideas, as well as increase the overall quality of the videos.\n\u003cbr\u003e"
