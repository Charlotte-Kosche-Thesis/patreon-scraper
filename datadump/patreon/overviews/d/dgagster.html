    "summary": "Hi! I\u0027m Jhon a.k.a The Gagster. Do you love the comics or animation chapters when the heroine is trapped, captured  and end at mercy of  the villains?. Me too!! :D\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/AhNBm_COEap4_5iysGxcjPdKn3XvnaoV1ygmXV09f0sfsF2342HAE-w_Fb2Ezwdd.jpg?token-time=2145916800\u0026amp;token-hash=14v-tAoaaWE6AAIDwJFBTTvIeFnMBCg6Wf9UH_ZSbmA%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a freelance graphic designer and illustrator, who wanna work drawing the things I love. Join me in my adventure to create and told the crazies stories I\u0027ll always dream as the kid who love Linda Carter as wonder woman in peril!!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m currently working in the development of a couple of superheroines in bondage 3D stories:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/rj2K9MyQIW0voHO_MTep6LrxOwzhFRXHUSm9Ow3BNo70c0FGYBep-GEWkSPz6gT1.jpg?token-time=2145916800\u0026amp;token-hash=h94cpDkJ-ON6yKp6BeFjl6mPnNfBbvpYmpoTrpCTudc%3D\" style=\"width: 220px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eAmazons\u003c/strong\u003e\u003cbr\u003e\nThe amazons are ambassadors of an alien race sent to protect the planet of an upcoming evil. there are three of them\u00a0in earth. L\u0027ndha, T\u0027opya and A\u0027nha. They make their best effort to keep peace in a planet full of evil. But of course they become the target of a evil Scientist how love put heroines in bondage and subdued they to transform they in mindless slaves. \n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s doesn\u0027t help that L\u0027nda her leader was mental programed to let be captured, put in bondage and be tortured in the disastrous mission to put her in command of the amazons forces in earth. And T\u0027opya, the second in command enjoy so much BDSM games and sex letting L\u0027nda put her in those crazy situations \u00a0 \u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/oNCaTMKZyjm_F3jz54YW_X7GlFzhwuZFMcsMS68vsom108gf2MRZ6j-x9rNSTVGW.jpg?token-time=2145916800\u0026amp;token-hash=RRjVAEC0J1AD4Yk1yJ93efm1folXMlagykNvEeQVZnA%3D\" style=\"width: 220px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eIASW (In a superheroine world)\u003c/strong\u003e\u003cbr\u003e\nHow do you feel if you\u0027re suddenly awake being a superhero? In a world when super villains has all the meanings to capture and sexual torture you, even worst you start to enjoy been captured and subdued, oh boy!!\n\u003cbr\u003e\n\u003cbr\u003e\nThis comic was the base of the creation of the characters for the amazons web comic, but I need a little more time to develop it. \n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be posting this comic in a weekly basis here in the page once I make the 100$ per month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eSo what you get for be my patreon?\u003c/strong\u003e\u003c/h4\u003e\nI\u0027ll keep it simple. \n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be publishing 1 our story so far minicomic (3 page long) per week for free. You\u0027ll get access to all the previews, work in progress and 2D and 3D illustrations I\u0027m working on now, in HD, for just 2$ a month.\n\u003cbr\u003e\n\u003cbr\u003e\nThis means you will receive a total of\u00a0 4 our story so far minicomic\u00a0 per month, plus all the behind scenes, illustrations and sketches I\u0027ll be uploading of my work!! :D\n\u003cbr\u003e\nPlus have a 25% discount on my single character commissions (3D and 2D)\n\u003cbr\u003e\n\u003cbr\u003e\nIf you wanna know more about work, check my\u00a0\n\u003ca href=\"http://thegagster.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr blog\u003c/a\u003e,\u00a0\u003ca href=\"https://thegagster.deviantart.com/\" target=\"_blank\"\u003eDeviantart page\u003c/a\u003e and my\u00a0\u003ca href=\"https://picarto.tv/dgagster\" target=\"_blank\"\u003epicarto channel\u003c/a\u003e, plus\u00a0the free pictures here in my patreon page. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nThese are a couple of samples of what you get once you sign up :D\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://68.media.tumblr.com/027a83a7a3d60882088d0b2ebd6bf732/tumblr_okcnhm9OGT1rotbqko1_500.jpg\" style=\"width: 232px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/e2d51f8198c1ee0ac03c84ea2a892528/tumblr_o84bdga0Bm1rotbqko1_500.jpg\" style=\"width: 270px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/4aa64a48ed1ea29360a6a0d95c07984c/tumblr_o8kc8yzV7H1rotbqko1_500.jpg\" style=\"width: 279px;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/hyFpbOcy2LtTyTTIPiiFHzr7Y72tcLOkmuMArYqb2RibKWAT7WUBAe2No4DBi6P6.jpg?token-time=2145916800\u0026amp;token-hash=4oMzxN6up-RG5g6qTe6QyuQ9ZoDCF0E2SQpred-EaqE%3D\" style=\"width: 219px;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks for check my page and hope you become my patreon!! :D\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eJhon.\u003cstrong\u003e\u003c/strong\u003e"
