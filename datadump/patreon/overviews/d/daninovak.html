    "summary": "\u003cstrong\u003eMy name is Danielle\u003c/strong\u003e but everyone just calls me Dani. I am 27 years old. I\u0027m a stay at home mother of a 2 year old boy, William, (named after my granddad who was also an artist and my biggest inspiration) and a charcoal artist. I graduated in 2011 from the Art Institute of Nashville majoring in Photography. I found my love for charcoals when I took a drawing class in college. I now live in Wisconsin trying to grow as an artist. I also stream every week on \u003ca href=\"https://www.twitch.tv/daninovak\"\u003eTWITCH\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI want to get to the point where I can support my family doing what I love and I feel that Patreon can help me achieve my goals \u2026 turn it into a reality \u2026 and be able to give back to my loving supporters. I have plans to better my art streams with the help of my Patrons so I can provide them with high quality video, art, and chill entertainment.\u003cbr\u003e\n\u003cbr\u003e\nYou can see more of my work on \u003ca href=\"https://www.instagram.com/daninovakart\"\u003eINSTAGRAM\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoals:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ebetter internet.\u003c/li\u003e\n\t\u003cli\u003ehigher quality camera\u003c/li\u003e\n\t\u003cli\u003emic for better sound\u003c/li\u003e\n\t\u003cli\u003enew computer for streams\u003c/li\u003e\n\t\u003cli\u003ebetter large format printer for better quality prints.\u003c/li\u003e\n\t\u003cli\u003ebigger studio space.\u003c/li\u003e\n\t\u003cli\u003eonly the highest quality materials for my supporters.\u003c/li\u003e\n\t\u003cli\u003ebe able to provide free shipping!!!! (cause who doesn\u0027t like free shipping???)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n(when each of these goals has been made I will give all my Patrons a special gift to show my appreciation)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf the
