    "summary": "\u003cstrong\u003eWhy?\u003cbr\u003e\u003c/strong\u003eIf you are like me that question is easily answered. Because you like to tinker around and just grab more knowledge and see what and how other people do things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eI\u00b4m 30+ with a family living in the woods. I have a genuine interest in all things around engines, electricity, computers. solars and generic crazy stuff!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you gain from being a follower to me?\u003cbr\u003e\u003c/strong\u003eYou get to follow me on a journey where i tear things apart, building all kind of things, repairing stuff, my solar-electricity system including how i try to store the energy and of course the build of my Super 7 Locost!\u003cbr\u003e\u003cbr\u003eThis cost money. That\u0027s nothing new at all. Its expensive to buy tools and all that. But what also takes alot of time and money is to document what im doing and trying to do some quality videos for you guys! Currently I work full time but in future this is where i want to head with it all.\u00a0\u003cbr\u003e\u003cbr\u003eAnd this is where Patreon comes in hand! I really need you guys to help me out to be able to spend more time in front of my camera. I do spend several days a week in my shop but im not able to film not nearly as much as i want nor edit it and throw it up on Youtube.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd i do promise that every buck that comes from any source of you guys will end up in videos going back to the community!!\u003cbr\u003e\u003cbr\u003eContent?\u003cbr\u003e\u003c/strong\u003eYes I do put out content. Not always every day or week or month. But with your help i will be a lot more motivated since i can afford the things needed to do a proper job. You will also have the chance to influence my content! I do listen to all what you have to say and is there a special crazy video or other you want to see just let me know!\u00a0\u003cbr\u003e\u003cbr\u003eMy personal page where i try to put up some of the articles i write:\u003cbr\u003e\u003ca href=\"http://diytechandrepairs.nu/\" target=\"_blank\"\u003ehttp://diytechandrepairs.nu/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYoutube:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/daromeresperyd\" target=\"_blank\"\u003ehttps://www.youtube.com/user/daromeresperyd\u003c/a\u003e\u003cbr\u003e"
