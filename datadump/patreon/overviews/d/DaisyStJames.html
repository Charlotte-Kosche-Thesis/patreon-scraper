    "summary": "Hello, Beautiful Souls!\u003cbr\u003e\u003cbr\u003eI\u0027m Daisy St. James and I am an Indie Author. \u003cbr\u003e\u003cbr\u003eWhat is an Indie Author? It is a writer who independently publishes their writing. It\u0027s hard out there for us! Not only are we writing the books, but we\u0027re our own publicist, marketing analyst, more often than not, our own Editor and proofreader. We do it all!\u00a0\u003cbr\u003e\u003cbr\u003eThis takes a toll on, well, LIFE.\u003cbr\u003e\u003cbr\u003eYou see, I\u0027m a stay-at-home-mom of three beautiful children and an Ewok--I mean, a dog named Lulu (aka. The Creature, aka. Louise, aka. Louis). My day consists of this: Wake up, shower, get kids up, get kids dressed, make sure kids eat, take kids to school, come home, do chores, sit down and write, stop to eat or stand to eat, sit again to write, do more chores, leave to pick up kids, entertain kids, make dinner while entertaining kids, get kids cleaned up for dinner, eat dinner, entertain kids, wash kids, put kids to bed, sit down and write until husband says I\u0027m neglecting him, give husband an hour of my time, sit down and write, go to bed and repeat.\u003cbr\u003e\u003cbr\u003eWriting and caring for my family is my life. We\u0027re a big family and often times, we go without a lot so that our children can go with, and I do it all with a smile and a warm hug.\u003cbr\u003e\u003cbr\u003eA little extra would go a long way for a woman who does the job of ten people....who also BREATHES to write books. If you feel so inclined as to support said woman...well, she would be eternally\u00a0grateful!\u003cbr\u003e\u003cbr\u003eRight now my focus is on a new series I am writing, The Phoenyx Series. It will have five books as well as maybe a few spin-offs of characters some people seem to have already fallen in love with! Phoenyx in Flames is the first book and was released Valentine\u0027s Day of this year.\u00a0\u003cbr\u003e\u003cbr\u003eI am currently writing book two in the series, Phoenyx Falling.\u003cbr\u003e\u003cbr\u003eThank you for your Patronage! \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
