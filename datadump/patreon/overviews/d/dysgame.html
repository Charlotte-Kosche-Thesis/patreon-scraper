    "published_at": "2016-02-07T15:50:38+00:00",
    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://raw.githubusercontent.com/termitermitermi/dys_site/master/header1.png?raw=true\"\u003e\u003cbr\u003eYep, we\u0027re doing it, sorta, more of a reboot than a direct sequel, Wy make the same game twice.\u003cbr\u003eEven if you haven\u0027t heard of us, in our own little community people have been asking for this for a while, and we\u0027ve consistently told them we would eventually, so here we go.\u003cbr\u003eDon\u0027t think we expect you to support us on Patreon with nothing to offer, this page has been set up in advance to give you all an idea of what we\u0027re up to.\u003cbr\u003eKeep in mind, if you pledge, this is an ongoing monthly pledge thing, not a one off, just keep it in mind, you can however stop/start the monthly thing whenever you like\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://github.com/termitermitermi/dys_site/blob/master/header4.png?raw=true\"\u003e\u003cbr\u003eOn September 9, 2005,a group of game developers from Australia and around the world released the first public version of the Half-life 2 mod Dystopia. It was well received, well reviewed \u0026amp; we had a blast both making and playing it, we continued supporting it for quite some time but eventually real-life called and we had to stop development.\u003cbr\u003eWe want to reboot the game, rebuild it from scratch in a modern engine (UE4) and give you all a new chance to Jack In \u0026amp; Kick Ass.\u003cbr\u003eWe\u0027re going to make a new game called DYS \u0026amp; we\u0027d love your support to do it, If you can\u0027t that\u0027s okay, We\u0027re gonna make it regardless, hopefully you love it.\u003cbr\u003eAccept no imitations.\u003cbr\u003e\u003cimg src=\"https://github.com/termitermitermi/dys_site/blob/master/header6.png?raw=true\"\u003e\u003cbr\u003eSo you\u0027re probably wondering why we would make a patreon page for a commercial game, fact of it is, DYS won\u0027t be a commercial game, at least not in the traditional sense, the game itself will be free, We\u0027re asking you to support us if you feel like it here, but it\u0027ll be free to play and that\u0027s pretty much it :)\u003cbr\u003e\u003cimg src=\"https://github.com/termitermitermi/dys_site/blob/master/header3.png?raw=true\"\u003e\u003cbr\u003eWe\u0027re the guys (or at least some of them) that made Dystopia in the first place, termi was here from the start, We\u0027ve also roped in a couple of other people from the community too, Like Nicholas (Bus) and Rob (TomSawyer)\u003cbr\u003eTim \u0027termi\u0027 Grant - Design/Artist/UI/Gameplay\u003cbr\u003e\u003cbr\u003eMarcel \u0027atomy\u0027 Lamm - Stats / Server / IT Support\u003cbr\u003eRob \u0027TomSawyer\u0027 Wright - Programming / Community Support\u003cbr\u003eIan \u0027Lez\u0027 Nicholls - Community Support\u003cbr\u003eWe\u0027ve also Gotten the blessings of both Fuzzy \u0026amp; Teddy, The other co-creators of the original game, and we\u0027re currently talking to other past Dystopia contributors.\u003cbr\u003e\u003cimg src=\"https://github.com/termitermitermi/dys_site/blob/master/header5.png?raw=true\"\u003e\u003cbr\u003eSo here\u0027s why we\u0027re doing a Patreon, We\u0027re gonna make this whether we have the funds to do it or not.\u003cbr\u003eDevelopment will essentially be an\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Adhocracy\" rel=\"nofollow\"\u003eadhocracy\u003c/a\u003e You can go read what that means in the link, but for us, it essentially means we will chip away at making this thing at our own pace, with each of us filling different roles as needed; If this sounds scary and unreliable to you, the only think I can say is this is how we did it for the original Dystopias development.\u003cbr\u003e\u003cimg src=\"https://github.com/termitermitermi/dys_site/blob/master/header2.png?raw=true\"\u003e\u003cbr\u003eWhat Game Engine are you guys using ?\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.unrealengine.com/\" rel=\"nofollow\" target=\"_blank\"\u003eUnreal Engine 4\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eWhy not use the Source Engine ?\u003cul\u003e\u003cli\u003e\u003cem\u003eWe\u0027re focused on delivering the best experience possible for DYS, The source engine came out quite some time ago, so we\u0027re upgrading to a newer engine.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eWhy not use (INSERT ENGINE HERE)\u0026lt;insert engine=\"\" here=\"\"\u0026gt;\u003cul\u003e\u003cli\u003e\u003cem\u003eIf the engine you\u0027re suggesting isn\u0027t out yet or is still early in development but available, you\u0027ve answered your own question. We want to start work now.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e If you\u0027re suggesting Unity, some of us use it for our day jobs, We\u0027re going for a change with Unreal Engine 4.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eHow much are you charging ?\u003cul\u003e\u003cli\u003e\u003cem\u003eThe game will be free, plain and simple, If you think it deserves your support, support us here :)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eWhen is it coming out ?\u003cul\u003e\u003cli\u003e\u003ci style=\"color: rgb(51, 51, 51);\"\u003e\u003cem\u003eWe\u0027ll release, update and maintain at our best speed, If we aren\u0027t going quick enough for you, unsubscribe, No hard feelings, but rest assured we\u0027re doing our best, but we cant promise anything (yet)\u003c/em\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003eIs this a Puny Human Game ?\u003cul\u003e\u003cli\u003e\u003cem\u003eNo, A few years after Dystopia was released by Team Dystopia, Some of us formed Puny Human Games and maintained the game for some time, We also made a couple of games (\u00a0\u003ca href=\"http://store.steampowered.com/app/225600/\" rel=\"nofollow\"\u003eBlade Symphony\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://store.steampowered.com/app/356790/\" rel=\"nofollow\" target=\"_blank\"\u003eGalacide\u003c/a\u003e) under that\u00a0banner for a while, \u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eThis project however is not associated with Puny Human as we\u0027ve spun off to do this separately.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eWhat if I used to be a supporter for the original game?\u003cul\u003e\u003cli\u003e\u003cem\u003eThanks for your support back then, we wish we could offer you something to say thanks, So heres DYS for free.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u0026lt;/insert\u0026gt;\u003c/div\u003e\u003cblockquote\u003e\u003cem\u003eIf we\u0027ve missed any questions get in touch with us here on patreon, or twitter, or join our discord\u003c/em\u003e\u003c/blockquote\u003e"
