    "summary": "Listen to the music here: https://soundcloud.com/daevhelsinki\u003cbr\u003eBuy the music here: \u003ca href=\"https://daev.bandcamp.com/\"\u003ehttps://daev.bandcamp.com/\u003c/a\u003e\u003cbr\u003eT-shirts, hoodies etc.: \u003ca href=\"http://daev.dizzyjam.com/\"\u003ehttp://daev.dizzyjam.com/\u003c/a\u003e\u003cbr\u003eSpotify: \u003ca href=\"https://open.spotify.com/album/50sC8Pl4uf6Uq94XkZad3M\"\u003ehttps://open.spotify.com/album/50sC8Pl4uf6Uq94XkZ...\u003c/a\u003e\u003cbr\u003eiTunes: \u003ca href=\"https://itunes.apple.com/fi/album/d%C3%A6v-ep/1319281796?l=fi\"\u003ehttps://itunes.apple.com/fi/album/d%C3%A6v-ep/131...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ed\u00e6v is a music project from Helsinki, Finland. Currently, we are but two members who write \u0026amp; record everything. Davitt Barry who is originally from Dublin, Ireland and Heikki Saarenkunnas, a native Finn.\u00a0\u003cbr\u003e\u003cbr\u003eAs is the modern way of things in the music business without a label: we have payed all expenses through hard-earned savings, in some cases loans in order to bring high-quality products. Writing music is in and of itself an enormous challenge, but add on top of that the cost of renting professional studios, paying artists for the artwork and funding the mixing \u0026amp; mastering of the final product without a label to fund you...things can get really expensive.\u003cbr\u003e\u003cbr\u003eRight now with d\u00e6v making music is a rather big financial and time consuming love child that brings us both great satisfaction, and that satisfaction is shared by others. Since d\u00e6v is still not supported, funded or signed to any institution we are going to need funding from the people themselves; as seems fit!\u003cbr\u003e\u003cbr\u003eThanks for reading and we hope you can support us so we can grow on the road of music creation to break the music industry barriers and create music with no obligations but to the fans and ourselves.\u003cbr\u003e\u
