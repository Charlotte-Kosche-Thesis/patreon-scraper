    "summary": "\u003cstrong\u003eAbout me:\u003cbr\u003e\u003c/strong\u003eMy name is JaY and I am the creator of \"Djanos Comics.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \"Djanos Comics?\"\u003c/strong\u003e\u003cbr\u003eDjanos Comics is essentially the general name for all of my comics, but I also make a series called \"Djanos Comics\" which essentially consists of whatever I feel like making a comic about. This is my Patreon, where I post stuff other than comics. I didn\u0027t want to make my own website just yet (because of money), so I decided to use Patreon as my platform for now instead.\u003cbr\u003eAside from making comics, I also like to draw, play the drums, and swim competitively.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is essentially a place where one can support a creator financially. Generally, doing so provides the supporter with exclusive content based on the amount given. The types of rewards that are given depend on the creator.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout this page: \u003c/strong\u003eThe reason I don\u0027t have any special rewards for donors is because I want to provide equal content for everyone regardless of whether or not they support me financially. However, donors will receive my greatest of thanks since I don\u0027t expect to be paid for the work I do. Basically, I don\u0027t want to ask people to donate to me, but rather I want people to decide whether or not I am worth supporting based solely on the content I produce. There are other causes out there, I believe, that are far more important than my little comic career, so I would recommend donating to those causes instead. But, like I said before, I would still give you greatest of thanks for showing even a little bit of your support to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you the only one behind Djanos Comics?\u003cbr\u003e\u003c/strong\u003eAt the moment, there are only two people behind-the-scenes at Djanos\u00a0Comics (including me), but I have a close group of friends and family who are helping me throughout the process in providing new ideas as well as feedback.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Content/Contacts:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s my comics so far:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWebtoons:\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/pandamonium/list?title_no=57581\u0026amp;page=1\"\u003e\u003cbr\u003e\u003c/a\u003eDjanos\u00a0Comics:\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/djanos-comics/list?title_no=145166\"\u003ehttp://www.webtoons.com/en/challenge/djanos-comic...\u003c/a\u003e\u003cbr\u003ePandamonium:\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/pandamonium/list?title_no=57581\"\u003ehttp://www.webtoons.com/en/challenge/pandamonium/list?title_no=57581\u0026amp;page=1\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMore Comics Here:\u003c/strong\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/DjanosComics\"\u003ehttps://twitter.com/DjanosComics\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/djanoscomics/\"\u003ehttps://www.facebook.com/djanoscomics/\u003c/a\u003e \u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/djanoscomics/\"\u003ehttps://www.instagram.com/djanoscomics/\u003c/a\u003e\u003ca href=\"https://www.facebook.com/cuddlesismydog/?skip_nax_wizard=true\"\u003e\u003cbr\u003e\u003c/a\u003eAs well as other stuff that I haven\u0027t used yet.\u003cbr\u003eE-mail me here: djanoscomics@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCuddles the Dog:\u003cbr\u003e\u003c/strong\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/cuddlesthebestdog/\"\u003ehttps://www.facebook.com/cuddlesthebestdog/\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.co
