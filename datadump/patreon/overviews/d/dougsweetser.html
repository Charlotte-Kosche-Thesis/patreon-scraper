    "summary": "\u003cstrong\u003ePlaying with Space-time: Research through Outreach\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePhysicists explain how everything in the Universe works. Only the brightest of the bright kids ever get to do this kind of study full time.\u003cbr\u003e\u003cbr\u003eI am not the brightest of the bright kids. My GPA at M.I.T. was 4.0 (they grade on a 5 point scale, so it does sound better than a B average). A fringe physicist does not have a job or degree in physics, but tries \u00a0to make a contribution anyway. The track record of fringe physicists is abysmal. Many fringe physicists think think for example they can show how Einstein\u0027t Special Relativity, the physics of going fast, is wrong.\u003cbr\u003e\u003cbr\u003eI call myself the ultra-orthodox fringe, circa 1970. Special relativity is not wrong. Nor is quantum mechanics. In the 1970s, if I said I had a theory that needed 10 or 11 dimensions, but did not make any experimental predictions, I would have been dismissed.\u003cbr\u003e\u003cbr\u003eMy core idea starts in third grade where I learned to add, subtract, multiply, and divide numbers. Physics allows one to describe Nature using a collection of numbers in space-time.\u00a0"
