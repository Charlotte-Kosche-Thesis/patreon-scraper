    "summary": "Hallo zusammen!\u003cbr\u003e\u003cbr\u003eWir sind hier, weil ihr es so gewollt habt :)\u003cbr\u003eImmer wieder hat uns in den letzten Monaten die Frage erreicht, ob man uns nicht Geld via Patreon geben k\u00f6nne. Wir haben uns das lange durch den Kopf gehen lassen \u2013 und haben dann beschlossen, dem Wunsch zu folgen.\u003cbr\u003eAber nach unseren Spielregeln :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas dies hier ist\u003c/strong\u003e\u003cbr\u003eDies ist besagte Chance, uns f\u00fcr unser Tun und Treiben Geld zu geben. Jenes Tun und Treiben umfasst einen Podcast, den \u003cem\u003eDORPCast\u003c/em\u003e, in dem die beiden beruflichen Rollenspiel-Macher Michael \"Scorpio\" Mingers und Thomas Michalski \u00fcber ihr Thema in allen Facetten reden, aber dar\u00fcber hinaus diverse weitere Projekte.\u003cbr\u003eEtwa\u00a0\u003cem\u003eDORP-TV\u003c/em\u003e, das jedes Jahr von RPC und Spielemesse mit Videos den Sch\u00f6pfern und Kreativen, kurz den Machern der Szene ein Gesicht gibt.\u003cbr\u003eOder\u00a0\u003cem\u003eDORP-Downloads\u003c/em\u003e, die entweder als Fanware oder zu eigenen Marken mehrfach im Jahr Content liefert, in Form von Supplements, Abenteuern oder eigenen Spielen, komplett mit professionellem Layout und durchg\u00e4ngig illustriert. Unsere eigenen Marken umfassen unter anderem \u003cem\u003eDas DORP-Rollenspiel\u003c/em\u003e, \u003cem\u003eDie 1W6 Freunde\u003c/em\u003e\u00a0und das kommende \u003cem\u003eMystics of Mana\u003c/em\u003e.\u003cbr\u003eKurzum: Wenn ihr irgendetwas von dem m\u00f6gt, was wir tun, und ihr uns gerne daf\u00fcr etwas Hutgeld dalassen m\u00f6gt, ist dies eure Chance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas dies nicht ist\u003c/strong\u003e\u003cbr\u003eTats\u00e4chlich scheint es so, als wenn es auch euer Wunsch ist, dass wir im Grunde nichts \u00e4ndern. Nun, so soll es anfangs zumindest sein. Wir werden keine neuen Shows, keine neuen Projekte und nichts dergleichen als Goals aufstellen, und wir werden definitiv keine Inhalte, neu oder alt, hinter eine Paywall stellen.\u003cbr\u003eDie DORP versucht so viel sie kann zu erm\u00f6glichen, und so non-profit wie m\u00f6glich. Wir wollen, dass m\u00f6glichst viele Leute Spa\u00df an dem haben k\u00f6nnen, was wir tun, und Paywalls w\u00fcrden nur unsere Fans aufspalten. Davon h\u00e4tten wir ebensowenig wie ihr.\u003cbr\u003eWir werden die Patreon-Seite ebenfalls nutzen, um mit euch in Kontakt zu bleiben, aber unsere Patrone sind keine H\u00f6rer erster Klasse, die mehr Mitspracherecht haben oder dergleichen. Mitspracherecht, das habt ihr bei uns letztlich irgendwie alle, ob nun per Patreon, \u00fcber die Webseite, via Facebook, Twitter oder im pers\u00f6nlichen Gespr\u00e4ch.\u003cbr\u003eAuch geht es nicht darum, dass wir uns die Taschen f\u00fcllen, wir wollen das Geld vielmehr nutzen, um \u003cem\u003eeuch\u003c/em\u003e\u00a0noch mehr zu bieten. Was uns zum n\u00e4chsten Punkt bringt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWof\u00fcr das hier gut ist\u003c/strong\u003e\u003cbr\u003eWir wollen das Geld, was ihr uns gebt, nutzen, um durchgehend cooleres Zeug umsetzen zu k\u00f6nnen. Und zwar an allen Fronten.\u003cbr\u003eF\u00fcr den \u003cem\u003eDORPCast\u003c/em\u003e\u00a0etwa wollen wir die Technik verbessern, Michael ein neues Mikro bescheren wird Schritt 1 sein. Auch andere Projekte wie etwa \u003cem\u003eDORP-TV\u003c/em\u003e\u00a0k\u00f6nnten entsprechend davon profitieren.\u003cbr\u003eAber auch auf Messen k\u00f6nnten wir euer Geld gut einsetzen, etwa f\u00fcr leckerere und bessere Kekse f\u00fcr euch am Stand, oder indem wir mal Flyer drucken k\u00f6nnten\u003cstrong\u003e, \u003c/strong\u003eoder echte Kataloge, so zum Mitnehmen.\u003cbr\u003eBei den eigenen Werken bedeutet eine vollere Kasse zun\u00e4chst einmal, dass wir mehr Artwork einkaufen k\u00f6nnten \u2013 nicht nur f\u00fcr gedruckte B\u00fccher, die halbwegs selbsttragend sind, sondern auch etwa f\u00fcr reine Downloads.\u003cbr\u003eDar\u00fcber hinaus haben wir halt auch einfach laufende Kosten, profan angefangen mit der Domain und dem Server, der gerade unter dem Podcast auch zunehmend eine Last zu stemmen hat. Das nicht \u00fcber \"interne Dreingaben\" zu finanzieren w\u00e4re nat\u00fcrlich auch nicht uncool.\u003cbr\u003eUnd wenn dann am Ende wirklich noch was im Topf ist, gut, dann g\u00f6nnen wir uns vielleicht auch zum Jahresende mit der ganzen DORP-Belegschaft mal ein leckeres Weihnachtsessen. Aber das w\u00e4re ein Luxus, \u00fcber den wir reden, wenn ihr all unsere Erwartungen sprengt.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWas dies hier werden kann\u003cbr\u003e\u003c/strong\u003eWas im letzten Satz durchklang: Wie bei allen DORP-Projekten stecken auch im DORPatreon zwei Gedanken: Wir wollen Spa\u00df mit der Idee haben, und es wird stets ein sich entwickelnder Prozess sein.\u003cbr\u003eDie DORP ist ein Feierabend- und Wochenendprojekt, wenngleich eines, das wir teils mit professionellem Anspruch an uns selbst verwirklichen wollen. Vielleicht \u00e4ndert sich das Feedback eines Tages und eure W\u00fcnsche hinsichtlich des DORPatreon verschieben sich. Dann mag es nat\u00fcrlich sein, dass wir uns mitverschieben.\u003cbr\u003eWir machen den ganzen Kram seit 1999, die heutige DORP hat nicht mehr viel mit der Seite aus dem letzten Jahrtausend gemein, au\u00dfer den Leuten, die im Kern unver\u00e4ndert sind. \u003cbr\u003eWir wollten und wollen ein m\u00f6glichst cooles Projekt schaffen, 1999, 2009 und dann 2019 \u2013 und dar\u00fcber hinaus.\u003cbr\u003eDarum ging es, und darum wird es immer gehen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDie DORP-Webseite:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.die-dorp.de\" rel=\"nofollow\"\u003ehttp://www.die-dorp.de\u003c/a\u003e\u003cbr\u003e"
