    "summary": "\u003cimg src=\"https://68.media.tumblr.com/3194a522469fc388abb55fdcd21eb03f/tumblr_onim5nSvhC1s27xhvo1_1280.jpg\"\u003e\u003cbr\u003eI want to take a huge moment in time to thank those who find my art good enough to be helped up. This comic, and hopefully soon-to-be book, is really important to me, and I hope to reach an audience that doesn\u0027t get much of a voice.\u00a0\u003cbr\u003e\u003cbr\u003eDear Birthmom is a personal story about finding my birthmother, and coping with the rejection I felt after. Not all adoption stories end this way, but most of the stories out there are positive, which gives little to no insight to adoptees out there who feel heartbroken and alone in their journey. I also hope to provide some positive steps forward as I have taken since meeting my birthmom.\u003cbr\u003e\u003cbr\u003eYou are all wonderful people.\u003cbr\u003e\u003cbr\u003eCurrently I am working on a lot of little projects as well as Dear Birthmom, fine tuning my style. Please help me get there!\u003cbr\u003e\u003cbr\u003e- AL\u003cbr\u003e"
