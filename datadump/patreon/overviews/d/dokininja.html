u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/17261587/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eFound a bug? Check Discord for a bugfix or report it there:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/tpvUdk8\"\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/17261587/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDonate/Support the game anonymously!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/17248475\"\u003e\u003cstrong\u003ehttps://www.patreon.com/posts/17248475\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHello!\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon page!\u003cbr\u003e\n\nI\u2019m currently developing a game called \u201c\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVis Major: Awakening\u003c/span\u003e\u003c/strong\u003e\u201d.\u003cbr\u003eA\u00a0\u003cstrong\u003echoice-based Full HD RPG\u003c/strong\u003e game.\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eABOUT THIS GAME\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\nChoose the name of our Main Heroine and go on a sexy quest of self-discovery, deceptions and character growth!\u003cbr\u003e\u003cbr\u003e\nThere are multiple ways you can approach situations and \u003cstrong\u003ehow you interact with characters actually does impact future content.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nDid I mention this game some nice sexy animations as well? \u003cstrong\u003e( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u003c/strong\u003e\u003cbr\u003eAlso, \u003cstrong\u003eNew Game+ \u003c/strong\u003eallows you to choose and walk around in any of the 20+ outfits. This feature is already implemented and works!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame features\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e- \u003cstrong\u003e\u003cem\u003eQuick travel\u003c/em\u003e \u003c/strong\u003e(press \u003cstrong\u003eM\u003c/strong\u003e to bring up the map and click on the location you want to travel to)\u003cbr\u003e- \u003cstrong\u003e\u003cem\u003eSave before every choice you make!\u003c/em\u003e\u003c/strong\u003e\u00a0(isn\u0027t it annoying when you can\u0027t save your game before you make a choice? Well, here you can!)\u003cbr\u003e- \u003cem\u003e\u003cstrong\u003eCompact maps\u003c/strong\u003e\u003c/em\u003e (no huge empty maps to make the game seem bigger than it actually is)\u003cbr\u003e- \n\u003cem\u003e\u003cstrong\u003eFast walking\u003c/strong\u003e\u003c/em\u003e (no useless slow walking characters to make the game seem longer than it actually is)\u003cbr\u003e\n- \n\u003cem\u003e\u003cstrong\u003eAll objectives marked\u003c/strong\u003e\u003c/em\u003e on the map + \u003cstrong\u003e\u003cem\u003eQuest Log\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\n- \n\u003cem\u003e\u003cstrong\u003eAnimations\u003c/strong\u003e \u003c/em\u003eplay out uninterrupted during dialogues\u003cbr\u003e\n- \u003cstrong\u003e\u003cem\u003eHigher resolution map and sprites\u003c/em\u003e \u003c/strong\u003e(you can even see the the Main Heroine blink when she\u0027s on the map!)\u003cbr\u003e\n- \n\u003cem\u003e\u003cstrong\u003eHide text\u003c/strong\u003e\u003c/em\u003e with Shift button\u003cbr\u003e\n- \n\u003cem\u003e\u003cstrong\u003eSkip dialogue\u003c/strong\u003e\u003c/em\u003e with Ctrl button\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003eNote: Vis Major is latin for \"act of God\".\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/hQHfLrE.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GZvgcpt.jpg\" title=\"\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGameplay\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\nThe game will have multiple endings, both Good and Bad.\u003cbr\u003e\n\u003cbr\u003e\nThere are \u003cstrong\u003emain quests\u003c/strong\u003e, \u003cstrong\u003eside quests\u003c/strong\u003e and \u003cstrong\u003emultiple jobs\u003c/strong\u003e available.\u003cbr\u003e\n\u003cbr\u003e\nThere are 3 main personalities that you can pursue - \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eMinx\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, \u003cstrong\u003eNeutral \u003c/strong\u003eand \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eInnocent\u003c/span\u003e\u003c/strong\u003e. The personality based choices are \n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ecolor coded\u003c/strong\u003e\u003c/span\u003e and will add points to the personality if used.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMost scenes are optional\u003c/strong\u003e. Virgin route available.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFetishes\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eVirgin\u003c/li\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003eExhibitionism\u003c/li\u003e\n\t\u003cli\u003eCosplay\u003c/li\u003e\n\t\u003cli\u003eVoyeur\u003c/li\u003e\n\t\u003cli\u003eGroping\u003c/li\u003e\n\t\u003cli\u003eCFNM\u003c/li\u003e\n\t\u003cli\u003eLesbian\u003c/li\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePreview images:\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003cimg src=\"https://i.imgur.com/9F1Z5xF.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/N7N71Lk.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/hQHfLrE.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/rGgWVUp.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/hlGrFxQ.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/29ILsbI.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GEQrhSj.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/e3Tmqez.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/pkK6TAy.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNSFW animation previews (from discontinued version)\u003c/span\u003e - \u003ca href=\"https://gfycat.com/@dokininja/vis_major_nsfw\"\u003eLink\u003cbr\u003e\u003cbr\u003e\n\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eDiscontinued version of the game - 0.48 (Public) + Walk-through\u003c/strong\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e:\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/15894189\"\u003ehttps://www.patreon.com/posts/15894189\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIf you liked the game and want to help the development:\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003eYou can help by \u003cstrong\u003edirectly supporting me\u003c/strong\u003e and by \u003cstrong\u003espreading the word about the game\u003c/strong\u003e to others for them to enjoy it as well! If you choose the former - you get some \u003cstrong\u003eperks \u003c/strong\u003eas well!\u003cbr\u003e\u003cbr\u003eEach update will focus on one location/character. And Patrons are the ones who decide the lucky winner!\u003cbr\u003e\n\u003ch4\u003e\u00a0\u003c/h4\u003e\n\u2022\tFor \n\u003cstrong\u003e$5/month\u003c/strong\u003e - instant access to the \u003cstrong\u003elatest version of the game\u003c/strong\u003e as soon as it\u0027s released!\u003cbr\u003e+\u00a0\u003cstrong\u003eVote on Polls!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nNon-Patron people will get access to latest release 2 weeks later.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u2022\tFor \n\u003cstrong\u003e$10/month\u003c/strong\u003e, in addition to the above, you\u0027ll get to preview the \u003cstrong\u003esoftcore scenes\u00a0\u003c/strong\u003ebefore they are added into the game!\u003cbr\u003e\n+ \n\u003cstrong\u003eExtra vote\u003c/strong\u003e\u00a0on all polls that decide the content or direction of the update.\u003cbr\u003e\n\u003cbr\u003e\n\u2022 For \n\u003cstrong\u003e$15/month\u003c/strong\u003e, in addition to the above, you\u0027ll get to preview the \u003cstrong\u003ehardcore scenes\u003c/strong\u003e\u00a0before they are added into the game!\u003cbr\u003e\n+ \n\u003cstrong\u003eComplete\u00a0walk-through\u003c/strong\u003e\u00a0of the current version of the game.\u003cbr\u003e\n\u003cbr\u003e\n\u2022 For \n\u003cstrong\u003e$20/month\u003c/strong\u003e, in addition to the above, you\u0027ll get to preview the \u003cstrong\u003eanimated scenes\u003c/strong\u003e\u00a0before they are added into the game.\u003cbr\u003e\n+ \u003cstrong\u003eUp to\u00a0\u003c/strong\u003e\u003cstrong\u003e7 day early access to BETA version of the game\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cem\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003eA new version is released once every 2/3 months.\u003cbr\u003e\u003c/strong\u003eA monthly release schedule was a bit much for me due to day job/life requirements.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eHope you like the game, if you have suggestions, feel free to PM me on Discord!\u003cbr\u003e\u003cbr\u003eThank You! Your support and kind words are greatly appreciated!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBonus: Best censoring on the internet award 2037:\u003cimg src=\"https://i.imgur.com/2ZVRMG5.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003e"
