    "summary": "\u00a1Hola Lovelies! \u0026lt;3\u003cbr\u003e\u003cbr\u003eMi nombre es Flora Acu\u00f1a Alc\u00e1zar, y he estado haciendo cosplay desde hace casi 5 a\u00f1os. Vivo en Espa\u00f1a y siempre he sido una gran fan\u00e1tica de los videojuegos desde que ten\u00eda 3 a\u00f1os. ^3^\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CxUrBWOXgAAfPcu.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003eSer capaz de hacer cosplay de mis h\u00e9roes/personajes de juegos y series favoritas es realmente un sue\u00f1o hecho realidad para m\u00ed. Sin embargo, hacer cosplay es muy caro, y ser\u00eda bueno ser capaz de trabajar en algunos proyectos m\u00e1s grandes otra vez.\u003cbr\u003eNo me malinterpreten, pero debido al aumento del coste de los materiales, ahora se tarda m\u00e1s tiempo en poder hacer proyectos m\u00e1s grandes. \u0026lt;3\u003cbr\u003e\u003cbr\u003eMi cosplay m\u00e1s reciente, completado el 2 de noviembre de 2015, Umbreon de Pok\u00e9mon:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre15.deviantart.net/5551/th/pre/i/2017/071/2/d/umbreon_cosplay_by_demonacosplay-dadlt54.png\"\u003e\u003cbr\u003e\u003cbr\u003eSoy muy perfeccionista, y s\u00f3lo creo cosplays muy detallados. Con esto voy a ser capaz de hacer m\u00e1s cosplays y tener una mayor calidad en Stream / YouTube que no solo tendr\u00e1 contenido de juegos, sino tambi\u00e9n sobre progresos de Cosplays o cosas relacionadas con el Cosplay.\u00a0*o*\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DEsGdg_XUAEnzG3.jpg\"\u003e\u003cbr\u003ePhoto credit: Umbreon: Pablo L\u00f3pez M\u00e1rquez / Rin Kagamine: Pablo L\u00f3pez M\u00e1rquez / Sawako Kuronuma: Pablo L\u00f3pez M\u00e1rquez\u003cbr\u003e\u003cbr\u003e\u00a1Algunos de los proyectos que me gustar\u00eda hacer ahora son: Jinx (League of Legends), Rin Kagamine Matryoshka version (Vocaloid), Miku Hatsune\u00a0Cheerful 39 version (Vocaloid) y Zelda (Skyward Sword)!\u003cbr\u003e\u003cbr\u003eTambi\u00e9n me gusta escribir tutoriales, que probablemente los ver\u00e1s en mi p\u00e1gina de inicio. Siempre es divertido ense\u00f1ar a las personas nuevas habilidades.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DEsHEn5XYAAvFrx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGracias al cosplay me he convertido en una persona m\u00e1s sociable. Antes de que descubriera el cosplay en 2011, era una chica bastante t\u00edmida que casi no se atrev\u00eda a hablar con nadie, pero hoy soy una persona m\u00e1s extrovertida y feliz. El cosplay me ayud\u00f3 a darme cuenta de que deb\u00eda ser yo misma y hacer las cosas que me hacen feliz. Lo que para m\u00ed es cosplay en s\u00ed mismo~~~~ \u0026lt;3 \u0026lt;3 \u0026lt;3 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/13962572_481619098704338_1498406986132911087_n.jpg?oh=9b1c2dbcff54c2c92e3f91e7b3a998ac\u0026amp;oe=58CF0A0D\"\u003e\u003cbr\u003e"
