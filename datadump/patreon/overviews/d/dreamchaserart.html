    "summary": "\u003cstrong\u003eWelcome everybody to my patreon!\u003c/strong\u003e\u003cbr\u003eI\u0027m an artist\u00a0living in the tiny Netherlands. I\u00a0sometimes create artwork for books and games and personal commissions, but mostly I create personal art, comics and other art related things to make my dreams come true and do what I love best; trying to bring my ideas and my fantasy worlds to life!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://51895997.nl.strato-hosting.eu/black-widow.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e I absolutely love creating things. For several years I have been creating merchandise and books with my own artworks and sell them in my etsy store and conventions. It gives me energy and it makes me very happy when I see people buying my work and thanking me for it :) You can find more of my work on my site: \u003ca href=\"http://www.dreamchasergallery.com\"\u003ewww.dreamchasergallery.com\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"https://img1.etsystatic.com/204/1/5855219/il_fullxfull.1342865167_h3ah.jpg\"\u003e\u003cbr\u003eThanks to the great collectors, followers, publishers, galleries, partners who support my art I have already been able to bring many of my art projects and ideas to life. Patreon is another way for me to connect with those who love my work in a more personal way.\u003cbr\u003e\u003cstrong\u003eEvery Patreon support is truly appreciated,\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://51895997.nl.strato-hosting.eu/5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat are my current projects?:\u003cbr\u003e\u003cbr\u003e- Wings and fins, fantasy coloring book\u003cbr\u003e\u003c/strong\u003eAfter the succes of my first coloringbook \"Zodiac dreams\" I decided to create another one featuring mermaids, angels and fairies. \u003cbr\u003e\u003cstrong\u003eCurrent status: 1/3 of artwork done!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Heartlandstories comic series\u003cbr\u003e\u003c/strong\u003eIn 2015 I finally got to publish the first book in my \" heartlandstories\" series names \" robocity\". I had spend almost 2 years on this comic, and it was published by Dark dragon books in the Netherlands and Belgium. The first book already sold out within 4 months and I am working hard on my second book. With your support I will be able to spend more time working on my comic and I will give you exclusive previews in return. I am currently trying to find a way to have my comics released in english and other languages as well.\u003cbr\u003e\u003cstrong\u003eCurrent status: Inking fase\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Merchandise\u003cbr\u003e\u003c/strong\u003eAnd finally there is merchandise. As mentioned earlier, I love to create things with my artwork and sell them at conventions. When designing and producing these items, there is a lot of trial and error. I always to to improve and expand on my merchandise wich range from noteblocks, prints, ACEO cards, to keychains, Original art, bookmarks, books and much more. I would like to do give-aways in the future for some of my merchandise items when we reach a certain milestone :)\u003cbr\u003e\u003cimg src=\"http://51895997.nl.strato-hosting.eu/skylands.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon helps you to help me\u003c/strong\u003e\u003cbr\u003ePatreon is like an ongoing Kickstarter. Instead of supporting one product, you sponsor me, and my work, with a monthly amount that you set yourself.\u00a0It starts as low as 1$ per month - and the rewards are ongoing, too! Patrons can access content via the Creations/Activities tab above, and any future updates will be automatically sent to your e-mail so you won\u0027t miss a thing! You get to see artwork sooner than anyone else; you can view \u003cstrong\u003esketches\u00a0\u003c/strong\u003eI never share elsewhere, you get access to my timelapse and tutorial \u003cstrong\u003evideos\u003c/strong\u003e, and there\u0027s \u003cstrong\u003ecommissions, prints,\u003c/strong\u003e watercolour art,\u00a0colouring pages\u00a0and a ton of other stuff. And with your help, I will be able to \u003cul\u003e\u003cli\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(12, 12, 12);\"\u003ePurchase tools and media for making Art.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eSupport my coloring book project.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eSupport my \"Heartlandstories\" comic series project\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ePreparing new handmade gadgets for Comicons (prints of most type, illustrations, pins, bookmarks) and...\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eMoney to purchase stands and tracelling to conventions (like fuel, car, hotels, ads, etc).\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eScroll down to the rewards to see them, and pick yours! \u003cbr\u003e\u003cbr\u003eYou can cancel, downgrade, or upgrade your support at any time. If you\u0027re still not sure how the financial aspect works, here\u0027s the link to \u003ca href=\"https://www.patreon.com/faq?ftyp=patrons\"\u003ePatreon\u0027s FAQ\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cimg src=\"http://51895997.nl.strato-hosting.eu/punkangel.jpg\"\u003e\u00a0\u00a0 \u003cbr\u003e\u003cstrong\u003eWhat will I get for supporting you?\u003cbr\u003e\u003c/strong\u003eYou will have exclusive access to WIPS ( works in progress)\u00a0I never share anywhere else (you can offer feedback and suggestions), and also get to see new finished pieces days before anyone else!  You can read my newest comics when you pledge $2 or more and be able to join my \u003cstrong\u003emonthly sketch giveaway raffle\u003c/strong\u003e. The $5 tier and above also has access to never-before-posted step-progressions of some of my older artworks, Personal tuition, discounts in my\u00a0etsy Store, exclusive access to private emails with wallpapers and colouring pages, sketches + more! Check below for what is regularly planned:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSketches\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://51895997.nl.strato-hosting.eu/sketches-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTime lapse video\u0027s\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zgVSQz5HXmE\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWork in Progresses\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://51895997.nl.strato-hosting.eu/r-easter-WIP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinearts for coloring and practising\u003cbr\u003e\u003cimg src=\"https://img0.etsystatic.com/209/0/5855219/il_fullxfull.1216045416_s5zc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBehind the scenes of my comics \u003cbr\u003e\u003cimg src=\"http://51895997.nl.strato-hosting.eu/galleries/comic/robo1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo THANK YOU for pledging your patronage to make these happen and joining me in my journey as an artist. You amaze me with your support.\u003cbr\u003e\u003cbr\u003eLots of love\u003cbr\u003eMarlon \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
