    "summary": "\u003cstrong\u003eWELCOME TO THE HOME OF THE NEW LEFT AGENDA\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Dead Pundits Society is a weekly podcast featuring discussions with some of the most interesting and knowledgeable folks on the socialist and broad left. Smash that subscribe button at $5 or higher and you\u0027ll get patron-only access to weekly, subscriber-only content. \u003cbr\u003e\u003cbr\u003ePatrons have access to a unique, subscriber-only RSS Feed to use in iTunes or wherever they listen to podcasts; however, for those who listen directly on the Patreon website, I am now keeping an updated list of subscriber-only content for your convenience [Started October 2017]:\u003cbr\u003e\u003cbr\u003eB-Sides available for Patrons only:\u003cbr\u003e-03/21/18: \u003ca href=\"https://www.patreon.com/posts/ep-45b-black-and-17680399\"\u003eEp. 45B: Black Radicalism and Cultural Representation w/ Leslie Lee III\u003c/a\u003e\u003cbr\u003e-03/15/18: \u003ca href=\"https://www.patreon.com/posts/ep-44b-mo-theory-17576214\"\u003eEp. 44B: Mo\u0027 Monetary Theory Mo\u0027 Problems w/ Mike Beggs\u003c/a\u003e\u003cbr\u003e-03/09/19: \u003ca href=\"https://www.patreon.com/posts/ep-43b-socialist-17458208\"\u003eEp. 43B: Socialist Podcasting 101 w/ Dan Denvir\u003c/a\u003e\u003cbr\u003e-01/28/18: \u003ca href=\"https://www.patreon.com/posts/16662988\"\u003eEp. 41B: Socialism and Mass Incarceration w/ Adaner Usmani\u003c/a\u003e\u003cbr\u003e-01/21/18: \u003ca href=\"https://www.patreon.com/posts/ep-40b-q-with-16533178\"\u003eEp. 40B: Q\u0026amp;A with Angela Nagle and Amber A\u0027Lee Frost\u003c/a\u003e\u003cbr\u003e-01/09/18: \u003ca href=\"https://www.patreon.com/posts/ep-38b-planning-16306990\"\u003eEp. 38B: Democratic Planning and the Good Anthropocene w/ Leigh Phillips\u003c/a\u003e\u003cbr\u003e-12/28/17: \u003ca href=\"https://www.patreon.com/posts/ep-37b-sex-and-w-16092100\"\u003eEp. 37B: Sex and Socialism w/ Heidi Matthews\u003c/a\u003e\u003cbr\u003e-11/13/17: \u003ca href=\"https://www.patreon.com/posts/ep-34b-democrats-15360720\"\u003eEp. 34B: The Democrats and the Left w/ Adam Hilton\u003c/a\u003e\u003cbr\u003e-10/29/17: \u003ca href=\"https://www.patreon.com/posts/subscribers-only-15113783\"\u003eEp. 33B: Corporations vs. Socialist Politics w/ Steve Maher\u003c/a\u003e\u003cbr\u003e-10/22/17: \u003ca href=\"https://www.patreon.com/posts/ep-32b-b-side-14986757\"\u003eEp. 32B: B-Side with Leo Panitch\u003c/a\u003e\u003cbr\u003e-10/05/17: \u003ca href=\"https://www.patreon.com/posts/ep-30-soccer-la-14725660\"\u003eEp. 30B: Soccer \u0026amp; Politics w/ Nando Vila\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAdditional Subscriber-only content:\u003cbr\u003e-\u003ca href=\"https://www.patreon.com/posts/subscriber-only-12567622\"\u003eA Full Bonus Episode: Ep. 19: A Deep into Race and Class w/ Adolph Reed, Jr.\u003c/a\u003e\u003cbr\u003e-\u003ca href=\"https://www.patreon.com/posts/subscribers-only-14048485\"\u003eHot Takes \u0026amp; Field Notes: The Politics of Enjoyment w/ Alfie Bown\u003c/a\u003e\u003cbr\u003e-\u003ca href=\"https://www.patreon.com/posts/subscribers-only-13921779\"\u003eExtended Interview with Walter Benn Michaels (Ep. 25)\u003c/a\u003e\u003cbr\u003e-\u003ca href=\"https://www.patreon.com/posts/full-interview-w-9319601\"\u003eExtended interview with Angela Nagle (Ep. 9)\u003c/a\u003e\u003cbr\u003e-\u003ca href=\"https://www.patreon.com/posts/subscriber-only-12944986\"\u003eExtended interview with Katie Halper (Ep. 20)\u003c/a\u003e\u003cbr\u003eand\u003cbr\u003e-\u003ca href=\"https://www.patreon.com/posts/subscribers-only-13449292\"\u003eExtended interview with Adolph Reed, Jr. (Ep 22)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-And more extended interviews and/or B-Sides coming almost every week!\u003cbr\u003e\u003cbr\u003eDonate if you\u0027re financially stable enough to do so. If not, please continue to enjoy the show, free of charge. Although I have some bonus content to reward my patrons, I\u0027m committed to keeping the bulk of content freely available, as I genuinely aim to contribute to the movement for a better world. If you can help finance the continuation of this project, please consider doing so. Join the Dead Pundits Society and stay updated about future guests, upcoming shows -- hell, give me personal feedback and make recommendations for show topics or guests. \u003cbr\u003e\u003cbr\u003eThanks as always,\u003cbr\u003e\u003cbr\u003eThe Dead Pundit\u003cbr\u003e"
