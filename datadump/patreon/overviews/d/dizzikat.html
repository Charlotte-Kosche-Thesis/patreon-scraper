    "published_at": "2018-04-01T05:00:56+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWho is Dizzikat?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGreetings! I am O.E.Knight and I am the aforementioned Dizzikat. Like so many other people, I\u0027m just an independent artist. I work almost exclusively in various traditional media, but my heart of hearts lies with graphite and paper. I\u0027ve been creating art since I was a small child and knew I\u0027d become an artist from the time I could answer the question \"what do you want to be when you grow up?\" \u003cbr\u003e\u003cbr\u003eArt is my life, my love, and my ultimate passion; it is with great pleasure I share what lives deep inside my mind and dreams with others. I love drawing almost anything, but \"people\" are my favorite. People, mythical entities, or even creatures. Something that lives, breathes, and moves through my brainscape before leaping onto paper.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat is Mirrorscape?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMirrorscape is the amalgamation of the ideas I\u0027ve been creating my entire life. They all live in a vast landscape inside my head box and have become the various denizens I\u0027ve met on my journey through life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat am I doing here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDizzikat is here because they would love to share their work with others and happily accept the support patrons have to give so that they may continue pursuing and creating more work. In return they\u0027ll create work EXCLUSIVELY for their patrons as a thank you for continued support. \u003cbr\u003e\u003cbr\u003eYou are here because something caught your attention and you\u0027re reading this to humor my efforts. For that I am grateful. Hopefully you\u0027re here on Patreon to show support for the creators that exist here, whoever they may be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is an incredible platform for people to find what calls to them and to support it. Artists, musicians, and creators galore can more readily share with other their passions and their patrons in turn can help further these creatives endeavors; all while seeing more fruit born through the efforts of all sides.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePatreon Exclusive Rewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMost of the work being posted will be work in progress shots of my independent projects as well as some commission work. I thank all patrons that support this ongoing work I do. I couldn\u0027t keep going without the help of so many people around me be it on Patreon, my family, or my friends. Another way to express my gratitude is by creating Patreon exclusive pieces of art. I won\u0027t post them anywhere else to keep them truly as my gift to the patrons that support me. Thank you again.\u003cbr\u003e"
