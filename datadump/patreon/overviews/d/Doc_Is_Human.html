    "summary": "My name is Graeme Laird, I go online by the ridiculous handle of Doc Destructo, and I\u2019m an individual that is about making games, and making games better. From tabletop roleplaying to videogames, I want to entertain while exploring principles of design, themes and story, all the while refining my craft and sharing with you my process and opinions. That, and make some really, really metal stuff in the process. \u003cbr\u003e\n\u003cbr\u003e\nI take a working class approach to game development, that game development is as much an art as it is a science. I believe that there\u2019s more than one way to do things from both ends of things, but I also happen to think that while theory is all well and good, developing a real grasp of these concepts comes from actually doing them. That\u2019s why I\u2019m here- to do, learn and share. That, and commit to the dream of any individual with anticapitalist streak, which is turning what I actually want to do into an honest living. It just so happens that what I want to do is make cool stuff for you. That\u2019s what I\u2019d call a good deal in this economy, frankly.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is a thing I\u2019m calling Human?\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat\u0027s Up for 2018?\u003c/h3\u003eBASIC rolls on, as Otherlore\u0027s initial test release draws near. Strange emanations of greater positivity about games?\u003cbr\u003e\u003cbr\u003eStreaming?\u003cbr\u003e\u003cbr\u003eYes."
