    "published_at": "2017-06-14T16:28:30+00:00",
    "summary": "\u003cstrong\u003eCommunity Membership Keeps Dreamland Accessible\u003c/strong\u003e\u003cbr\u003eYour monthly pledge is vital to the success of our mission and events. \u003cstrong\u003eThank you so much \u003c/strong\u003efor helping us flourish while remaining independent. Let\u0027s push the boundaries of art, culture and stewardship, together! \u003cbr\u003e\u003cbr\u003eDreamland is a volunteer-run 501c3 non-profit contemporary art center located in downtown Buffalo, NY. Our mission is to provide an enriching and inclusive space that is accessible and comfortable for minorities, marginalized groups, and the economically or otherwise disadvantaged. Events are donation-based, and our policy is to turn no one away. We want \u003cstrong\u003eeveryone \u003c/strong\u003eto experience a diverse range of art, music, and events.\u003cbr\u003e\u003cbr\u003eIn it\u0027s first three years, Dreamland hosted over 550 events: Solo and group art shows, the REEL QUEER film series, theater and dance performances, adult sex-ed workshops, LGBTQAI+ workshops, diverse musical performances, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Community Membership?\u003cbr\u003e\u003c/strong\u003eDreamland relies on event donations, but every month is different. This uncertainty is a constant concern for the already overworked volunteers at Dreamland. The end of the month can mean scrambling for funds, or difficult decisions about what to give up or cut back. Your membership helps us solve this problem.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDreamland Finances\u003c/strong\u003e\u003cbr\u003eThe first floor of Dreamland contains the gallery, free store and donation coffee-shop. The second floor contains working artists studios. Artists pay their own rent, and event donations cover remaining costs. \u003cstrong\u003eDreamland does not receive grants or government/corporate sponsorship.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e First Floor Rent: $1000\u003cbr\u003eSecond Floor Rent: $1150\u003cbr\u003eInsurance: $76\u003cbr\u003eElectric: $180-$210\u003cbr\u003eHeat: $170-$220\u003cbr\u003eInternet: $90\u003cbr\u003eMonthly Total: $2666-2746\u003cbr\u003e\u003cbr\u003eAfter artist rent, Dreamland requires about \u003cstrong\u003e$1600 per month\u003c/strong\u003e, just to keep the lights on! Our landlord has been incredibly forgiving with us so far, but without your monthly pledge, \u003cstrong\u003eDreamland is in danger of losing its lease.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo One at Dreamland Receives a Salary or Stipend\u003cbr\u003e\u003c/strong\u003eDreamland is maintained by a collective of artists, musicians and performers who volunteer their time. Your monthly pledge goes solely to maintaining and improving the space. Dreamland has survived this long due to the strength and love of the Buffalo (and beyond) community. Now we are reaching out directly to that community to make sure we can continue. Your membership allows us to make Dreamland the best it can be, while remaining an accessible, safe, and enriching space.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSincerely, - The Dreamland Collective"
