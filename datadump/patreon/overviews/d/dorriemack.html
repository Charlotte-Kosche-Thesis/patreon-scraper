    "summary": "Art modelling is one of the biggest parts of my identity. I started life modelling when I was 19 - posing for sculpture classes and quickly moved on to all other aspects of art modelling. I come from a family of artists and love being a part of the creative process.\u003cbr\u003e\u003cbr\u003eI never envisioned myself stepping in front of a camera, but have found that photography modelling has been very rewarding. My goal is to continue to create more work - my primary focus has always been art nudes, but I\u0027m open to most themes and enjoy pushing my own creative boundaries.\u003cbr\u003e\u003cbr\u003eI find that modelling has allowed me to confront my own personal hang ups, and has allowed me to grow and become more open-minded. I want to continue to create and to begin my journey as a travelling art model.\u003cbr\u003e\u003cbr\u003eI love my work and find that there is always something to learn from every shoot.\u00a0\u003cbr\u003e\u003cbr\u003eI would also like to explore modelling in short videos, something that I am still hesitant about, but would like to push myself toward in the future.\u003cbr\u003e\u003cbr\u003eMy goal with Patreon is to offer uncensored content from previous shoots, as well as to begin the learning process of self-portraiture.\u00a0\u003cbr\u003e\u003cbr\u003eYou are welcome to join me on my journey.\u003cbr\u003e\u003cbr\u003eDropbox links are below each corresponding photoset! Message me for the password!\u003cbr\u003e(New patrons are eligible for passwords once payment has been received)"
