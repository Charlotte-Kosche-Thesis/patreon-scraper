    "summary": "\u003cimg src=\"https://68.media.tumblr.com/2227db48e55617f2efa339bb082de8e4/tumblr_ogzem5T6iB1r2jyb3o1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://djanonx.wixsite.com/djanonx\" rel=\"nofollow\"\u003e\u003cstrong\u003eMAIN WEBSITE\u003c/strong\u003e\u003c/a\u003e \u00a0|| \u00a0\u003ca href=\"https://twitter.com/daflet\" rel=\"nofollow\"\u003eTWITTER\u003c/a\u003e \u00a0|| \u00a0\u003ca href=\"https://www.facebook.com/aclockworksaga/\" rel=\"nofollow\"\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e\u003c/a\u003e \u00a0|| \u00a0\u003ca href=\"http://djanonx.tumblr.com\" rel=\"nofollow\"\u003eTUMBLR\u003c/a\u003e \u00a0|| \u00a0\u003ca href=\"http://figment.com/users/224879-D-J-Fletcher\" rel=\"nofollow\"\u003e\u003cstrong\u003eFIGMENT\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing ever since I could hold a pen, and I\u0027ve been imagining stories and characters even longer. \u00a0As a young child I read more often than I engaged in conversation with the people around me. \u00a0I fell head over heels for Harry Potter, devoured The Mortal Instruments, and read the entire Hunger Games trilogy in a span of two days, if I remember correctly. \u00a0I adored books, but as I get older I find that the stories I crave are not the ones I\u0027m finding in bookstores and libraries. \u00a0I\u0027ve been dreaming of novels I might pen all my life, and I think the time has come to finally give my stories life.\u003cbr\u003e\u003cbr\u003eI want to write the stories that I needed to read as a child growing up, feeling uncomfortably alone in my disability, my mental health, my sexuality and my struggles. \u00a0I want to write about unconventional people with unconventional problems. \u00a0I don\u0027t want to sugarcoat real world issues. \u00a0I want to write allegories with depth, meaning, and ultimately I want to write something that people can relate to.\u003cbr\u003e\u003cbr\u003eIn addition to various other side projects, short stories, shelved novels, and various other brainchildren that have yet to be fully developed... the novel I am currently working on is titled \u003cem\u003eA Clockwork Melody\u003c/em\u003e. \u00a0It takes place in an alternate universe Victorian era and highlights the struggles of the people living in a corrupt empire that intends to eradicate those they deem to be lesser than themselves.\u003cbr\u003e\u003cbr\u003eBy supporting me, not only will you help me make a living doing what I love most, but I\u0027ll be able to share with you a very vibrant and exciting world that is very close to my heart. \u00a0I\u0027m aiming for a multimedia and in-depth experience with my patrons; yes, you get the read the story, but you also get access to the rich histories of the world and the background stories of the characters involved.\u003cbr\u003e\u003cbr\u003eWhere will I go from there? \u00a0Well, ACM will be the first in a series of five books, and only one part of a thousand year journey of magic and adventure... I think you\u0027ll be seeing a lot of me in the years to come. \u00a0Hopefully, maybe."
   },
