    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://bestanimations.com/Animals/Mammals/Bulls\u0026amp;Cows/cute-cow-animation-19.gif\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u00a0Drake, what\u0027s a Patreon?\u00a0\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tUploading lots of videos and making music isn\u0027t always easy.  Sometimes my equipment breaks, sometimes I need to buy the games that you guys want me to play, and sometimes I need to pay people to help me put things together, like songs/music videos for instance.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\t\t\u003cstrong\u003e\u003cem\u003eBy becoming a patron, you help me with the following things:\u003c/em\u003e\n\t\t\t\u003c/strong\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003eMaking videos/music full time (allowing me to allocate all of my time I would be spending working another job to go into videos and music for all of you).\u003c/li\u003e\n\t\t\t\t\u003cli\u003eImproving the quality of my videos by getting better equipment or replacing damaged equipment.\u003c/li\u003e\n\t\t\t\t\u003cli\u003eSlaying evil monsters that attack my home every month called bills.\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\tContributing to me and becoming a Patron is not an obligation.  If you can stretch it, I appreciate it!  If not then no worries, thanks for supporting me in other ways.\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u00a0Allow me to explain!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e Nope!  Patreon is a US based company so everything on the website is in USD.  However, you can pay in any currency and Patreon will automatically convert it to USD.\u003cbr\u003e\n\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\u003cstrong\u003eWhen will I receive my rewards?\u003c/strong\u003e Some rewards go out instantly!  Others like the skype call/polaroid will take bit more time to setup, usually up to 1 week after you contribute.\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\u003cstrong\u003eHow often are you posting content?\u003c/strong\u003e The aim is to upload at least one video every day, but the bigger goal is to get at least 365 videos out a year (this allows me to use the days I upload 2 videos to make up for the days that I might not upload at all).  New music/music videos will likely come out every few months as I write and release new music.\n\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\tSo there ya go!\n\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
