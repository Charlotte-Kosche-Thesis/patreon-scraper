    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv\u003eHola! Soy Rangely (Rangy) Garc\u00eda, creadora de \"De La Nada!\", una serie de caricaturas de s\u00e1tira pol\u00edtica y critica social. Empec\u00e9 a hacer esta serie de comics ilustrados hace aaaa\u00f1os para expresar y criticar las cosas a mi estilo. Los comics de \"De la Nada!\" no ten\u00edan ning\u00fan otro prop\u00f3sito que divertirme a mi misma y a la vez criticar cuanta cosa me imaginara: pol\u00edtica, pel\u00edculas, la sociedad ect.\u00a0Pero para las elecciones del 2016 en Puerto Rico, decid\u00ed evolucionar el concepto a videos animados en vez de comics...y f\u00edjate...a la gente le gust\u00f3!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eHoy d\u00eda,\u00a0De La Nada! se ha convertido en una serie online animada muy popular, y siempre tratamos de mezclar la comedia irreverente con la informaci\u00f3n y un mensaje de crear conciencia social y pol\u00edtica.\u00a0Ahora, dado al \u00e9xito del proyecto, pues se me ocurre evolucionarlo otra vez... y as\u00ed nace: \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://uberosom.files.wordpress.com/2017/12/de_la_nada_tv_logo2.gif\"\u003e\u003cbr\u003e\u003c/div\u003eLa idea es simple: en vez de hacer 1 vide\u00edto random cuando me de la gana, que tal si creamos un programa m\u00e1s largo y completo que paute con m\u00e1s consistencia? Ser\u00eda un programa animado con entrevistas, skits de comedia, y hasta segmentos educativos donde explicaremos cosas en arroz y habichuelas! \u003cbr\u003e\u003cbr\u003eSabemos que este proyecto tiene un potencial brutal para llevarlo a otro nivel y lo mejor de esto es que queremos hacerlo libre de ataduras, como siempre lo he hecho! \u003cbr\u003eY aqu\u00ed es donde entras t\u00fa... al aportar a nuestro Patreon no solo contribuir\u00e1s a que pueda seguir haciendo esta serie, si no que tendr\u00e1s acceso EXCLUSIVO a contenido de Behind the Scenes, Sneak Peaks, Downloadables y blog posts SOLO para t\u00ed y los fans de Patreon que nos apoyan.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u00a0\u00bfQU\u00c9 ES PATREON?\u00a0\u003c/span\u003e\u003c/h4\u003e\nPatreon es una plataforma que te permite apoyarnos directamente todos los meses. A trav\u00e9s de Patreon podr\u00e1s apoyarnos con lo que puedas, aunque sea $1 al mes y en intercambio tendremos contenido exclusivo para t\u00ed por ser tan cool.\u00a0 Tendremos distintos niveles de apoyo ($1, $5, y $10) y cada uno de estos viene con distintos beneficios.\u00a0 Con tu apoyo podremos crear m\u00e1s contenido constante y continuar el proyecto con la misma libertad creativa que siempre hemos tenido...osea sin tener a alguien dici\u00e9ndonos que temas podemos o no podemos hablar!\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: 400; background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e NICE!\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/h4\u003eSi ya te uniste a nuestro nuevo corillo de Patreon pues eso significa que ahora eres 33% m\u00e1s cool que antes, y por eso estoy eternamente agradecida! Gracias por invertir no solo en el talento joven, si no que en Puerto Rico!\u003cbr\u003eLet\u0027s do this!\u003cbr\u003eRangy\u003cbr\u003e"
