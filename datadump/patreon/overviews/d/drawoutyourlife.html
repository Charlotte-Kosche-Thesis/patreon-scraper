    "summary": "\u003ca href=\"https://www.patreon.com/file?h=16289832\u0026amp;i=1739537\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/file?h=16289832\u0026amp;i=1739537\" target=\"_blank\"\u003e\u003cimg src=\"http://78.media.tumblr.com/024195a0082fc46365a52b3188bbb507/tumblr_p3runrPCK81rd8wq3o1_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/6136f0460669aba1d668f37f943f289f/tumblr_p3rv6yKfmI1rd8wq3o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am a self-taught artist \u003cstrong\u003e(also known as drawoutyourlife)\u003c/strong\u003e with a background in concept art and illustration.\u00a0Originally from Australia, I left in 2013 to live in China and ever since I have been living and travelling abroad. I am currently based in Minsk and am developing a book \"Gnoman\" based on folk myths from\u00a0Eastern Europe.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/bfe3c2dee606b7cf0ce25cfbde88a7cb/tumblr_ow0y3n65Dj1rd8wq3o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been to \u003cstrong\u003eLaos\u003c/strong\u003e, \u003cstrong\u003eCambodia\u003c/strong\u003e, \u003cstrong\u003eMalaysia\u003c/strong\u003e, \u003cstrong\u003eThailand\u003c/strong\u003e,\u00a0\u003cstrong\u003ePhilippines\u003c/strong\u003e,\u00a0\u003cstrong\u003eHong Kong\u003c/strong\u003e, All Around \u003cstrong\u003eChina\u003c/strong\u003e, \u003cstrong\u003eTibet\u003c/strong\u003e, \u003cstrong\u003eAmerica\u003c/strong\u003e,\u00a0Parts of \u003cstrong\u003eEurope\u003c/strong\u003e\u00a0and \u003cstrong\u003eBelarus\u003c/strong\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003eThese experiences have shaped my vision and has given me a huge range of opportunities to interact and learn about different cultures and peoples.\u00a0Through my personal work I am attempting to explore the experiences of living abroad in visual narratives which you can read in my\u00a0\u003ca href=\"https://www.patreon.com/file?h=16289832\u0026amp;i=1739537\" target=\"_blank\"\u003eSurreal Cultural Fairy Tales e-book\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/8c7aba43a255108d237a4e6b6b5f88bd/tumblr_ow0xcl4QgE1rd8wq3o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I offering?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI decided to get a Patreon as I wanted to offer the people who have been supporting my work an opportunity to see more of the behind the scenes work that goes into my projects. As a Patreon you will have more access to my development process to be able to \u003cstrong\u003ebetter understand how I bring my projects to life\u003c/strong\u003e and individual artworks to completion. \u003cbr\u003e\u003cbr\u003eBy supporting me you will enable me to spend more time on the projects I am personally invested in, produce more content and help share with you my love of the creative process.\u003cbr\u003e\u003cbr\u003eAs I continue this project you will have the chance to explore with me\u00a0solutions\u00a0to challenges that are faced when creating work as well as process of sketch booking, developing ideas into physical designs and bringing these to completion.\u00a0\u003cbr\u003eI hope to open up resources like\u003cstrong\u003e live streaming, Q\u0026amp;A\u0027s \u003c/strong\u003eand\u003cstrong\u003e in depth tutorials\u003c/strong\u003e that everyone in the community can access.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/82a0b30585d526c9a1d04655231ad384/tumblr_owbje59PP61rd8wq3o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy aim for this journey is to bring you into the process as much as possible while developing the most useful and interesting content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for checking out my page and for all your support!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0\u003ca href=\"https://www.instagram.com/drawoutyourlife/\" target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/066592b0941d52c5dc3615e7af5f26e8/tumblr_ow4rmdE8Gz1rd8wq3o1_r1_400.png\" style=\"width: 67px;\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"https://www.facebook.com/drawoutyourlife\" target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/d1f76b5eb258f54bd7f4c5c9113eac97/tumblr_ow4rmdE8Gz1rd8wq3o2_540.png\" style=\"width: 67px;\"\u003e\u003c/a\u003e  #drawoutyourlife\u003cbr\u003e\u003cbr\u003e"
