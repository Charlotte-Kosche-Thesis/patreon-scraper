    "summary": "Hey, my name is Chris. I am a writer, game developer, scotch drinker, and madman with a dream to create a more inclusive world through geekery. It\u0027s a simple mission statement but a hard one to fulfill, and well past time. I need your help to make this happen, to help me have time to keep the fires burning. \u003cbr\u003e\u003cbr\u003eWhat have I worked on? Some of my gaming development and writing work includes \u003ca href=\"http://site.pelgranepress.com/index.php/gumshoe-one-2-one/\"\u003eCthulhu Confidential\u003c/a\u003e, \u003ca href=\"http://site.pelgranepress.com/index.php/out-of-the-woods/\"\u003eOut of the Woods\u003c/a\u003e, \u003ca href=\"http://www.drivethrurpg.com/product/214130/Thousand-Years-of-Night\"\u003eA Thousand Years of Night\u003c/a\u003e and lastly, \u003ca href=\"http://www.darkerhuestudios.com/shop/harlem-unbound-core-book\"\u003eHarlem Unbound\u003c/a\u003e which I wrote, self-published, and managed. There are also a few soon-to-be-released items from Chaosium, 7th Sea, Godlike, Onyx Path, and more Pelgrane Press goodies. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy would you back this?\u003cbr\u003e\u003c/strong\u003eYou want to make safe spaces for diverse voices to be heard. You want to see diverse creatives making beautiful, engaging and authentic pieces that feature people of color. Or, you know me and despite being tired of hearing me talk about this stuff, want to support me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Skinny\u003cbr\u003e\u003c/strong\u003eThis is a monthly subscription for people who want to support me in my mission to create a more inclusive space through developing new products that highlight the experience of people of color. These products may include role playing games (RPGs), novels, magazines, and more. Every little bit helps that dream come to life. \u003cbr\u003e\u003cbr\u003eYour support helps me hire people and keep the creative lights going My process involves producing sketches, written ideas, playtest materials, and groupthink sessions over the long haul. As this comes together, you will be updated and provided insights into my madness with a healthy dose of general geek talk. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You\u0027ll Get\u003c/strong\u003e\u003cbr\u003eIn 2018, patrons get these in addition to any pledge level goal. \u003cbr\u003e\u003cul\u003e\u003cli\u003eTwo or more blog posts a month about gaming, media and so forth.\u003c/li\u003e\u003cli\u003eA discount (based on pledge levels) on any physical items at the Darker Hue Studios online store.\u003c/li\u003e\u003cli\u003eOccasional thank you swag.\u003c/li\u003e\u003cli\u003eMy undying gratitude.\u00a0\u003c/li\u003e\u003c/ul\u003e"
