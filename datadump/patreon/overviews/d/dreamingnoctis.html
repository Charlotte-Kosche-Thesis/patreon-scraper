    "summary": "\u003ca href=\"http://askasylumtwilight.tumblr.com/\" rel=\"nofollow\"\u003eTumblr (Ask Asylum Twilight)\u003c/a\u003e - \u003ca href=\"http://dreamingnoctis.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e - \u003ca href=\"http://www.fimfiction.net/user/dreamingnoctis\" rel=\"nofollow\"\u003eFIMFiction\u003c/a\u003e - \u003ca href=\"http://jbarkerdesigns.wordpress.com/\" rel=\"nofollow\"\u003eWordpress\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGreetings and welcome!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve somehow stumbled upon this page, great! I\u0027, an illustrator, graphic artist, and aspiring architect. One who draws cartoon horses, other fanart, and various sci-fi and concept art. I\u0027m probably best known as the artist for the Ask Asylum Twilight tumblr. I also do commissions, mostly of OC\u0027s and coverart for fanfics.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/F2lb5p2.png\"\u003e\u003cbr\u003e\u003cbr\u003eI love creating things, particularly illustrations and other forms of visual expression. But it\u0027s time consuming, and hard to do while both going to school and working all the time. Add to that the use of physical media, and you end up with a deficit of time and resources. I would like to get to a place where I can make at least a decent chunk of my income from various creative endeavors, so I don\u0027t have to rely entirely on work outside of the field.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dP3sf4j.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf I can make this work, I won\u0027t have to rely as much on a \"regular\" job. I can still offer custom commissions while focusing on my graphic arts freelancing and moving towards my masters degree. So, it would be much appreciated if you could contribute!\u003cbr\u003e\u003cbr\u003eMy work will include both original material and fanart.\u003cbr\u003e\u003cbr\u003eAs for what fanart I tend to be interested in creating....\u003cbr\u003e\u003cbr\u003eRelevant fandoms;\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy Little Pony.\u003c/li\u003e\u003cli\u003eNintendo (especially Zelda, Metroid, and Mario).\u003c/li\u003e\u003cli\u003eFinal Fantasy.\u003c/li\u003e\u003cli\u003eStar Trek.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMediums and styles of drawing;\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFull color traditional illustration (\u003ca href=\"http://jbarkerdesigns.files.wordpress.com/2013/01/axegirl.png\" rel=\"nofollow\"\u003eexample\u003c/a\u003e).\u003c/li\u003e\u003cli\u003eTraditional linework and digital coloring (\u003ca href=\"http://dreamingnoctis.deviantart.com/art/Envisioning-a-new-interior-color-442459697\" rel=\"nofollow\"\u003eexample\u003c/a\u003e).\u003c/li\u003e\u003cli\u003eTraditional linework and shading with digital coloring (\u003ca href=\"http://dreamingnoctis.deviantart.com/art/Luna-and-Derpy-Kisses-and-Fireflies-500741463\" rel=\"nofollow\"\u003eexample\u003c/a\u003e).\u003c/li\u003e\u003cli\u003eFull digital illustration (\u003ca href=\"http://dreamingnoctis.deviantart.com/art/Dreamy-ink-pose-3-501198833\" rel=\"nofollow\"\u003eexample\u003c/a\u003e).\u003c/li\u003e\u003cli\u003eLandscape illustrations (examples \u003ca href=\"http://jbarkerdesigns.files.wordpress.com/2013/09/guardianofforeverprefinal.png\" rel=\"nofollow\"\u003e1\u003c/a\u003e, \u003ca href=\"http://jbarkerdesigns.files.wordpress.com/2013/01/plantbluesky.png\" rel=\"nofollow\"\u003e2\u003c/a\u003e).\u003c/li\u003e\u003cli\u003eMarker sketches (\u003ca href=\"http://jbarkerdesigns.files.wordpress.com/2013/05/ohmu1.png\" rel=\"nofollow\"\u003eexample\u003c/a\u003e).\u003c/li\u003e\u003cli\u003ePen sketches (\u003ca href=\"http://jbarkerdesigns.files.wordpress.com/2012/03/venetian1.png\" rel=\"nofollow\"\u003eexample\u003c/a\u003e).\u003c/li\u003e\u003c/ul\u003e"
