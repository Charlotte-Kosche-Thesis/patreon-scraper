    "summary": "\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eA small dose of insanity is quite a worthwhile thing!\u003cbr\u003eIt saves on from reality and worries life may bring!\u003cbr\u003eSo envy the insane man, his lot is not so bad,\u003cbr\u003eAn overdose of sanity will drive a person mad!\u003cbr\u003e\u003cbr\u003e\u00a0  \u00a0 - Michael Dutch Waterman, \u003cem\u003e1964\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGreetings!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI have been writing poetry for over 50 years. Last year I found myself writing song lyrics and short stories as well. I posted some of my work on Patreon last year and promoted it on Facebook, but I have not been able to inspire any interest in my Patreon posts.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI have created my own website at \u003ca href=\"http://www.MichaelDutchWaterman.com\" rel=\"nofollow\"\u003ewww.MichaelDutchWaterman.com\u003c/a\u003e where \u00a0you can read \u00a0my poetry collections,\u003c/span\u003e\u00a0\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eThree Kinds of Game\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003eand\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eCannibal Etiquette\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e, \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eand my lyric\u00a0odyssey,\u003c/span\u003e \u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eMaelstrom\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e. I hope you will visit my site. Patreon has proven to be of no value for me and I have removed my work from this site.\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eI hope you will visit me at\u00a0\u003ca href=\"http://www.michaeldutchwaterman.com/\" rel=\"nofollow\"\u003ewww.MichaelDutchWaterman.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ebreak bread with me, \u003cbr\u003eand I will break infinity with you\u003cbr\u003e\u003cbr\u003e \u00a0 - Michael Dutch Waterman, 1973\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e"
