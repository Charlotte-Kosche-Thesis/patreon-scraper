    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/6c22e00db58fc9d530c100e7a15f5b6c/tumblr_p4vf4wCRGx1t2t1who1_1280.png\"\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHi! I\u2019m Jenny Polden, AKA Zanny and welcome to\nmy Patreon!\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cdel\u003e\u003cimg src=\"https://78.media.tumblr.com/37fde463056d63ff21f2021d85661c61/tumblr_p4vf4wCRGx1t2t1who9_r1_1280.png\"\u003e\u003c/del\u003e\u003cbr\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cspan style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003eI have several stories in the works, two are\nstill in the early stages of the creation process but the main one I\u2019m\ncurrently working on right now is \n\t\t\u003ca href=\"http://zannyhyper.deviantart.com/gallery/34815173/A-Roads-Journey\"\u003e\u003cstrong\u003eA Roads Journey\u003c/strong\u003e\u003c/a\u003e! A Pokemon Nuzlocke Fan comic\nbut with a twist!\n\t\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/blockquote\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://78.media.tumblr.com/3bf20fbbd460cf2d937de1cee21df8a5/tumblr_p4vf4wCRGx1t2t1who3_1280.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tA Roads Journey plot follows the journey of Jamie Roads, as he\nuncovers a huge secret that will not only change the course of his life, but\nthe course of the entire world\u2019s future. Where villains can heroes and heroes\ncan be villains.\n\t\u003cbr\u003e\n\t\u003cdel\u003e\u003cimg src=\"https://78.media.tumblr.com/37fde463056d63ff21f2021d85661c61/tumblr_p4vf4wCRGx1t2t1who9_r1_1280.png\"\u003e\u003c/del\u003e\u003cbr\u003e\n\t\u003cblockquote\u003e\n\t\tThe comic itself\u00a0take place in just over 4 regions across the Pokemon world, we are currently in Kanto, and you may expect me to follow the in game plot to the T but nope. My story involve\n\t\u003c/blockquote\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://78.media.tumblr.com/e44585ceb4846934875222571d15f84f/tumblr_p4vf4wCRGx1t2t1who4_r1_1280.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tA Roads Journey is a solo project by myself, and so far it has taken me 6 years to reach the half way point of the FIRST installment of this story, since I have planned 2 other regions and a mini arc for this plot line.\u003cbr\u003eI\u0027ve tried speeding up the process by creating the backgrounds in Google SketchUp and Sims 4, but due to most of my time being used for freelancing for clients just to pay rent, I don\u0027t have much time to spend on A Roads Journey let alone my other projects, so at this rate I will never finish this series but with your help I can!\t\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/37fde463056d63ff21f2021d85661c61/tumblr_p4vf4wCRGx1t2t1who9_r1_1280.png\"\u003e\u003cbr\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cspan style=\"\"\u003eIf you donate\nanything even just $1 a month, it will help me help me greatly towards my\nmonthly rent, and hey if I reach $500 a month I can make A Roads Journey a full\ntime job without worrying where my next pay check will come from!\u00a0\n\t\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/blockquote\u003e\n\tBut what will you get out of this I hear you calling? GLAD YOU ASKED!\n\t\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://78.media.tumblr.com/adf23603c8e85f1b4c1be35c2a8c5016/tumblr_p4vf4wCRGx1t2t1who2_1280.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eFree for followers:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eFree Daily art, from sketches to completed pieces.\u003c/li\u003e\n\t\u003cli\u003eAnnouncement of what Sims 4 House build I will be creating next!\u003c/li\u003e\n\t\u003cli\u003eA poll for what houses to build next in Sims 4!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://78.media.tumblr.com/37fde463056d63ff21f2021d85661c61/tumblr_p4vf4wCRGx1t2t1who9_r1_1280.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003ePaid reward tiers\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eA poll to decide what fanart I should doodle for that month!\u003c/li\u003e\n\t\u003cli\u003eSims 4 house build for your game!\u003c/li\u003e\n\t\u003cli\u003eName in video credits and comic credits / description!\u003c/li\u003e\n\t\u003cli\u003eComic page preview of the sketch and lineart once they are done; no dialogue.\u003c/li\u003e\n\t\u003cli\u003eQuick doodle Q\u0026amp;A comic once a month for the characters.\u003c/li\u003e\n\t\u003cli\u003eFlat colour commission discount of 25%\u003c/li\u003e\n\u003c/ul\u003e"
