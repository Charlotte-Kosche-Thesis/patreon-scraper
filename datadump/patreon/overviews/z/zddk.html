    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cdiv\u003eWir sind nun auch auf Patreon vertreten!\u003cbr\u003e\u003cdiv\u003eWir haben es bereits \u00f6fters erw\u00e4hnt: Mimikama/Zuerst denken - dann klicken ist in den letzten 5 Jahren gro\u00df geworden. Sogar sehr gro\u00df!\u003cbr\u003e\u003cdiv\u003eDie Themenvielfalt w\u00e4chst und w\u00e4chst und wir werden immer h\u00e4ufiger um Rat gebeten. Und daf\u00fcr danken wir euch! Das zeigt uns, dass wir unsere Arbeit richtig machen und sie gesch\u00e4tzt wird.\u003cbr\u003e\u003cdiv\u003eDamit einher geht aber auch der Aufwand. \u003cbr\u003e\u003cdiv\u003eGerne m\u00f6chten wir somit eine Arbeitsstelle schaffen. Daf\u00fcr brauchen wir aber euch! \u003cbr\u003e\u003cdiv\u003eMit Hilfe von Patreon, einer Art Crowdfunding-Plattform, m\u00f6chten wir diese neue Arbeitsstelle kreieren. \u003cbr\u003e\u003cdiv\u003eWenn wir es schaffen, 450\u20ac monatlich zu sammeln, erreichen wir bereits 25% Stellenprozente, bei 1500\u20ac ergibt es eine 25 Stundenwoche und mit 2500\u20ac w\u00e4re es sogar m\u00f6glich, eine Vollzeitstelle aufzubauen! \u003cbr\u003e\u003cdiv\u003eNat\u00fcrlich kriegt ihr f\u00fcr eure Spende auch eine kleine Gegenleistung!\u003cbr\u003e\u003cdiv\u003eGanz herzlichen Dank f\u00fcr eure langj\u00e4hrige Unterst\u00fctzung - Egal ob mit Spenden, Themenideen oder Verbesserungsvorschl\u00e4gen \u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSeit 2011 im Zeichen des Schutzes von Internetnutzern: ZDDK / Mimikama \u201eWir sind Mensch!\u201c\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nWir als Verein haben uns im Jahre 2011 zum Ziel gesetzt, Internetmissbrauch, Internetbetrug und Falschmeldungen bzw. Fakes entgegen zu wirken und zu bek\u00e4mpfen.\n\u003cbr\u003e\n\u003cbr\u003e\nUnser Fokus ist hier vor allem auf die sozialen Medien wie Facebook, Twitter und WhatsApp gerichtet, wo wir auch Useranfragen direkt beantworten bzw. uns zugesendete Informationen / Ger\u00fcchte \u00fcberpr\u00fcfen.\n\u003cbr\u003e\n\u003cbr\u003e\nFacebook / Twitter / WhatsApp / Social Media als Jedermannsmedium und Mitmachplattform ist der \n\u003cstrong\u003eAusgangspunkt f\u00fcr eine Vielzahl von Informationen und Informationsgebern.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nDabei werden Informationen von Nutzern oftmals \n\u003cstrong\u003eunreflektiert\u003c/strong\u003e, \u003cstrong\u003eunkritisch\u003c/strong\u003e und \u003cstrong\u003eungepr\u00fcft\u003c/strong\u003eweitergegeben, was Nutzer anf\u00e4llig f\u00fcr \u003cstrong\u003eFalschmeldungen\u003c/strong\u003e macht. Daraus resultiert, dass verschiedene Informationsgeber das Netz nutzen, um bewusst falsche Inhalte zu streuen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eFalschmeldungen entlarven, verdrehte Inhalte klarstellen, auf Nutzerprobleme reagieren\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAn dieser Stelle sehen wir unsere Aufgabe: \n\u003cstrong\u003eFalschmeldungen entlarven, verdrehte Inhalte klarstellen, auf Nutzerprobleme reagieren \u003c/strong\u003eund dies ist bei der hohen Geschwindigkeit der sozialen Medien sowie der starken Emotionalisierung der politischen Auseinandersetzungen mehr als notwendig!\u003cbr\u003e\n\u003cbr\u003e\nMit unserer Arbeit sch\u00fctzen wir, auch pr\u00e4ventiv, Internetuser jeder Altersschicht vor verd\u00e4chtigen und gef\u00e4hrlichen Inhalten und Verweisen im Internet.  Wir decken u.a. im deutschsprachigen Raum sogenannten Hoaxes (Fakes, Falschmeldungen) auf die seit der Fl\u00fcchtlingswelle drastisch zugenommen hat.\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWas machen wir genau?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nInternetmissbrauch, Internetbetrug und Internetkriminalit\u00e4t \n\u003cstrong\u003ekann uns alle betreffen\u003c/strong\u003e. Abofallen, Spam-Mails, Falschmeldungen oder sch\u00e4dliche Links, ja sogar bewusst gesteuerten Manipulationen und auch Hetzmeldungen treten wir aufrecht entgegen, ohne dabei selbst in Extreme oder Radikale zu fallen.\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWir recherchieren und pr\u00fcfen eingehende Nutzer-Meldungen.\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nAuf Basis der gewonnenen Erkenntnisse verfassen wir auf unserer Webseite\n\u003ca href=\"http://www.mimikama.at/\" rel=\"nofollow\"\u003ewww.mimikama.at\u003c/a\u003e Analyse- und Rechercheberichte dar\u00fcber, die dann u.a \u00fcber unsere Facebook-Seiten \u003ca href=\"http://www.facebook.com/zddk.eu\" rel=\"nofollow\"\u003ewww.facebook.com/zddk.eu\u003c/a\u003e zu den Nutzern gelangen. Ein weiterer\u003cstrong\u003e Schwerpunkt\u003c/strong\u003e ist die \u003cstrong\u003epers\u00f6nlichen Hilfestellungen\u003c/strong\u003e bei \u003cstrong\u003eNutzeranfragen\u003c/strong\u003e, die direkt an uns gesendet werden.\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWir sind nicht alleine\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nHinter uns steht ein Team von rund 15 Ehrenamtlichen Nutzer, die viel Kraft und Zeit investieren. Wir arbeiten direkt mit \n\u003cstrong\u003eFacebook\u003c/strong\u003e sowie auch mit \u003cstrong\u003ePolzeidienststellen\u003c/strong\u003e, dem \u003cstrong\u003eBKA\u003c/strong\u003eund \u003cstrong\u003eLKA\u003c/strong\u003e, sowie auch mit Namhaften \u003cstrong\u003eMedien\u003c/strong\u003e zusammen.\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eAuch l\u00e4nder\u00fcbergreifende Kooperationen sind f\u00fcr unsere T\u00e4tigkeit erforderlich und wichtig.\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nWir unterst\u00fctzen derzeit nicht nur Menschen im deutschsprachigen Raum (\u00d6sterreich/Schweiz/Deutschland), sondern agieren auf europ\u00e4ischer Ebene mittlerweile auch aktiv auf Niederl\u00e4ndisch. Unser Team selbst besteht aus Ehrenamtlichen vier verschiedener Nationen.\n\u003cbr\u003e\n\u003cbr\u003e\nNeben dem Antivirensoftwarehersteller \n\u003ca href=\"https://www.facebook.com/kasperskylabdach\" rel=\"nofollow\"\u003eKaspersky Lab\u003c/a\u003e geh\u00f6rt auch \u003ca href=\"https://www.facebook.com/cybercrime.ch/?fref=ts\" rel=\"nofollow\"\u003eKobik\u003c/a\u003e (Koordinationsstelle zur Bek\u00e4mpfung der Internetkriminalit\u00e4t) aus der Schweiz, sowie der \u003ca href=\"https://www.facebook.com/internetombudsmann/?fref=ts\" rel=\"nofollow\"\u003eInternet Ombudsmann\u003c/a\u003e, die \u003ca href=\"https://www.facebook.com/watchlistAT/?fref=ts\" rel=\"nofollow\"\u003eWatchlist-Internet\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/saferinternetat/?fref=ts\" rel=\"nofollow\"\u003eSaferinternet\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/Stopline.at/?fref=ts\" rel=\"nofollow\"\u003eStopline\u003c/a\u003e (Meldestelle gegen Kinderpornografie und Nationalsozialismus im Internet), \u003ca href=\"https://www.facebook.com/147rataufdraht/?fref=ts\" rel=\"nofollow\"\u003e147-Rat auf Draht\u003c/a\u003e (Der \u00d6sterreichische Notruf in f\u00fcr Kinder, Jugendliche und deren Bezugspersonen) aus \u00d6sterreich, wie auch die Anwaltskanzlei \u003ca href=\"https://www.facebook.com/ggrlaw/?fref=ts\" rel=\"nofollow\"\u003eGulden R\u00f6ttger Rechtsanw\u00e4lte\u003c/a\u003e aus Deutschland zu unseren Partnern. Der Kontakt zu diversen \u003ca href=\"https://www.facebook.com/vznrw/?fref=ts\" rel=\"nofollow\"\u003eVerbraucherzentralen\u003c/a\u003e geh\u00f6rt nahezu bereits zur Tagesordnung.\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nUnsere Stellung\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nGerade aufgrund unserer DURCHGEHENDEN (wir sind immer erreichbar) und klaren Arbeit genie\u00dfen wir derzeit eine sehr hohe Reputation in den Medien und auch bei Journalisten, die in uns eine Kontrollinstanz sehen, welche so kein zweites Mal existiert.\n\u003cbr\u003e\nDas spiegelt sich nicht allein in der hohen H\u00e4ufigkeit von TV-Auftritten und Pr\u00e4senz in Printmedien aus, sondern mittlerweile auch durch Einladungen als Redner wie zum Beispiel den ORF Journalismustagen 2016 (j\u00fcngst im MQ abgehalten), sowie Podiumsdiskussionen im In- und Ausland.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.mimikama.at/wp-content/uploads/2016/04/image-339.png\" title=\"image\" width=\"692\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWas wollen wir?\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nWir wollen mit unserem HANDELN das Internet und somit zwangsl\u00e4ufig auch die Gemeinschaft ein wenig sicherer machen.\n\u003cbr\u003e\nWir von Mimikama m\u00f6chten mit unseren Artikeln, sowie gemeinsam mit unserer Community, eine Plattform f\u00fcr sachliche Diskussionen darstellen, die v\u00f6llig unabh\u00e4ngig agiert.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eZiel ist es,\u003c/strong\u003e Internetnutzer m\u00fcndig zu machen, so dass sie Entscheidungen und auch Kommentare im Sinne einer funktionierenden Gesellschaft t\u00e4tigen und nicht destruktiv wirken.\u003cbr\u003e\n\u003cbr\u003e\nDa die virtuelle Realit\u00e4t immer mehr, ja mittlerweile bereits ungemein viel Einfluss auf die wirkliche Realit\u00e4t nimmt, ist es uns ein dringendes Anliegen, auch im Netz einen Pol zu bieten, an den sich Menschen halten und auch wenden k\u00f6nnen. Einen Pol, der sie nicht ausnutzt, sondern best\u00e4rkt, IM Sinne von Menschen zu handeln.\n\u003cbr\u003e"
