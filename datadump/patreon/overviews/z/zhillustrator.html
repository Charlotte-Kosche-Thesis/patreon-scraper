    "published_at": "2016-05-02T07:49:26+00:00",
    "summary": "Hello, there! For those who don\u0027t know me, my name is \u003cstrong\u003e\u017divko Kondi\u0107\u003c/strong\u003e, I go by \u003cstrong\u003eZhillustrator\u003c/strong\u003e and I am an illustrator from Novi Sad, Serbia, specialized in imaginative and surreal SFF art and abstract mixed media illustration. You can see my artwork at\u003ca href=\"http://www.zhillustrator.com\" target=\"_blank\"\u003e http://www.zhillustrator.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a website that allows fans of creators to directly support their favorite creators by recurring donations via PayPal or card. In return (in my case), rewards are given via patron-only posts. Number of posts and images you get is determined by your tier. Bigger the tier, more things are available to you!\u00a0Things reset on the 1st!\u003cbr\u003e\u003cbr\u003eI have been on Patreon for two years now. This was a big leap and a great start of my journey to become an artist living off personal art and commissions after several years of working in-house for a few startups. It\u0027s demanding, but also very fulfilling and rewarding. I\u0027ve been making much more art and enjoying the process immensely. Your Patreon pledges go directly into my life savings and expenses(rent and bills), better equipment to improve my workflow, tools and software. In the end, some of it will be returned to you via free prints, discounts for prints, giveaways, gifts etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get?\u003c/strong\u003e\u003cbr\u003eMy rewards are plenty and not fixed, they are always growing, expanding as I am finding ways to include and attract more people. At smaller tiers you\u00a0will get bigger versions of my images without Patreon watermarks, that you can\u0027t find online. You will get patron privileges like discounts or free shipping on prints, alpha versions of any products that I am making, access to my reference library and more. If you are into making digital art, you will get a selection of process imager and source files, scaled down a little bit, to get some insight on how I go about doing things. At $25 and up you get nice big prints!\u003cbr\u003e\u003cbr\u003eWhen I reach a certain pledge goal\u00a0I will be giving you \u003cstrong\u003ephysical prints\u003c/strong\u003e in several dimensions, art card and miniprint.\u00a0\u003cbr\u003e\u003cbr\u003eAll first time patrons additionaly get some extra stuff as a thank you, including physical prints on sign up!\u00a0Also, from time to time I give patrons bonus files from earlier, increase the rewards, all the nice things!\u003cbr\u003e\u003cbr\u003eI give you my sincerest thank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere else to find me?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.zhillustrator.com\"\u003e\u003cu\u003eWebsite\u003c/u\u003e\u003c/a\u003e | \u003ca href=\"https://www.artstation.com/artist/zhille\"\u003e\u003cu\u003eArtstation\u003c/u\u003e\u003c/a\u003e | \u003ca href=\"http://www.facebook.com/zhillustrator\"\u003e\u003cu\u003eFacebook\u003c/u\u003e\u003c/a\u003e | \u003ca href=\"http://instagram.com/zhillustrator\"\u003e\u003cu\u003eInstagram\u003c/u\u003e\u003c/a\u003e | \u003ca href=\"http://twitter.com/zhille\"\u003e\u003cu\u003eTwitter\u003c/u\u003e\u003c/a\u003e | \u003ca href=\"http://zhille.tumblr.com/\"\u003e\u003cu\u003eTumblr\u003c/u\u003e\u003c/a\u003e\u003cbr\u003e"
