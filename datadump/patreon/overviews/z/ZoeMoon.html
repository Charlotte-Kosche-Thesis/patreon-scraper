    "summary": "\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/95-3WDDuiEU\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/h4\u003e\n\u003cimg src=\"https://78.media.tumblr.com/6ff44d8aade878752b82f4b541ca6ffc/tumblr_p6tsz06Ni51sk6th2o1_1280.jpg\"\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\"What\u0027s up everyone? \u003cbr\u003eI think it\u0027s the... \ud83c\udf14\"\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLunar Base\u003c/span\u003e, I am ZOE MOON, an independant producer, vocalist and illustrator. \u003cbr\u003eI enjoy many types of music and personally create nostalgic visions of different genres such as RnB \u0026amp; Drum and Bass. Appart from writing alone, I also enjoy creating collaborations and with that my vocals have been featured on channels such as; Monstercat, Liquicity and MrSuicideSheep.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhy Patreon?\u003cbr\u003e\u003c/strong\u003eBeing a Patron means that you are a lunar supporter who can offer an ongoing donation in the aid of more creation and more magic! This means that you\u0027ll be able to get patron only special titles in my Discord, previews to ongoing projects such as videos, photos, artworks and of course music.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere do the funds go?\u003c/strong\u003e\u003cbr\u003e\nAll of the proceeds flow back in to the music and the arts, it will be used to help me to create content more frequently and more beautifully. I am an independent artist, and although that grants me freedom over my work creatively, it also ties me to my own purse, meaning that everything you see, is hand-tailored by myself. Equipment for singing for video-shoots, photo-shoots and everything alike.\u003cbr\u003e\u003cbr\u003e\nLet\u0027s build bridges together, closing the gap between artist and fan. With your support, wonderful content is on the way!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eKisses from the moon and back, \u003cbr\u003e\nZoe.\u003c/em\u003e\u003cbr\u003e"

     "about": "\u003cem\u003e\u201cWhat\u2019s up everyone?\nI think it\u2019s the moon\u2026 \u003c/em\u003e?\u003cem\u003e\u201d.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eZOE MOON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nZOE MOON, originally\nlogged in from the Netherlands and started her adventure as a travelling bard,\neventually finding her way to the United Kingdom where she has made her current\nlunar base. She crafts beats and records lullabies, both solo and in\ncollaborations.\u003cbr\u003e\n\n\u003cp\u003eTraining as an Acolyte Illustrator is a way for her to bring joy all the\nrealms, not only through woven auditory experiences but visual wizardry as well.\nConjuring up minor, looping illusions on a mission to spread chill vibes\nthrough technicolour dream waves.\u003cbr\u003e\n\u003cbr\u003e\nThe myth and legend of ZOE MOON\u2019s siren song is proven throughout the realm of\nthe internet, having made waves through labels such as Monstercat \u0026amp;\nSoulvent Records, and channel features plenty including; MrSuicideSheep \u0026amp;\nLiquicity.\u003cbr\u003e\n\u003cbr\u003e\nAs a young noob, she spent many nights under the pixel-generated moon of World\nof Warcraft, and with a nostalgic smile she reminisces about how she found a home\nthere, one that would lead to many friends, inspirations and even love. She\nadmits to having spent many hours playing games as a means of escape and\ncompanionship, enjoying titles such as; The Legend of Zelda, League of Legends,\nFinal Fantasy XIV, Guild Wars, Catherine and Persona 5. A gaming habit that blossomed\nin her work, allowing the imagery and captivating stories to inspire paintings\nand poetry that would ultimately carve her musical path for the future.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",
