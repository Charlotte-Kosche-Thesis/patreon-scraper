    "summary": "Hey fellas Zhanji here,\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 Many of you may not know me or my work. \u00a0Some of you have been here from the start. \u00a0I started out about a year ago with\u00a0\u003ca href=\"http://tsloot.com\"\u003eTrade Secrets\u003c/a\u003e, a platform to share knowledge and graphics. \u00a0Some of you that watch the channel know how much time I spend bouncing back and forth from freelance work and work that I\u0027m doing for the website and youtube.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 At this point I think I\u0027m reaching the first goal of growing a youtube audience and a following. \u00a0However, the time I have to work on the content with my friends is still limited seeing as I need to take on side jobs to pay the bills. \u00a0If I didn\u0027t have to worry about that and could prioritize the stream and the website I think everyone would win.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 I could produce more content on youtube at an even better quality and I could also use the extra time to create more graphics for streamers for more games. \u00a0That\u0027s the real goal here. \u00a0I am not partnered on twitch and I don\u0027t make enough money off of youtube/website alone to afford going full time with the stream and the website.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 I want to thank everyone that has been following me from the start, It has been an interesting first year and I hope you guys have enjoyed it as well. \u00a0If you like what I\u0027m doing and believe in the cause feel free to help me reach my goal of going full time with content production.\u003cbr\u003e\u003cbr\u003eThank you,\u00a0\u003cbr\u003e\u003cbr\u003e-Zhanji"
