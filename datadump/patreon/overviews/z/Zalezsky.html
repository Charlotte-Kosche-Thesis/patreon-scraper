    "summary": "\u003cstrong\u003eFriends, Romans, Countrymen!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Daniel Zalezsky, commonly known as Zalezsky, and I create cartography, vexillology, and occasionally coats of arms via the digital medium of Inkscape.\u003cbr\u003eI create Alternate History maps, Current world maps, and Historical Maps of every sort and style. I am especially fond of topography because of its aesthetics.\u003cbr\u003e\u003cbr\u003eWith your continued support I can begin creation of a historical atlas project that in the future can be published into a book!\u003cbr\u003eMore quality content can be released with Patreon support as well!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eRaison d\u0027\u00eatre:\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eMy goal for this patreon is to help support fellow cartographers, and teach others the skills of cartography. As well as for the community to support cartographic projects via the following:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eWorld Atlas Project: Patreons will select a nation of the world , the nation can be an unrecognized state if that is the Patreon\u0027s choice, which I will map and add to an ever growing collection of maps that will one day create an Atlas of the world. Patreons that picked their respective nation will be mentioned somewhere in the map via either a commissioned stamp or in the description.\u003c/li\u003e\u003cli\u003eTutorials \u0026amp; Teaching: Patreons will be able to get in touch with me via skype, discord, or facebook and have a 1-on-1 teaching session with me. I will be teaching them how to create a map on Inkscape / general aid on personal projects.\u003c/li\u003e\u003cli\u003ePersonal Arms: One Patreon per month will be able to get in touch with me and request either a Coat of Arms.\u003c/li\u003e\u003cli\u003ePersonalized Flags: Each donator of any level will be able to request one Flag per month\u003c/li\u003e\u003cli\u003eProvide original SVG files to Patreons for all artworks created.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eThank you for all of your support!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://zalezsky.deviantart.com\"\u003eDeviantArt\u003c/a\u003e  \u00a0\u003ca href=\"http://mapsandflags.deviantart.com/\"\u003eMapsAndFlags\u003c/a\u003e\u003c/div\u003e"
