    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEver been interested in Ancient History ?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e \u003c/div\u003eEver wondered how Rome became Rome ? How it suffered with Pyrrhus of Epirus and how it crushed Macedon ? \u003cstrong\u003eWhat about Athens, its Democracy and wars with Sparta ?\u003c/strong\u003e The rise of the Persian Empire under Cyrus, or the campaigns of Darius ? And Carthage, its wars with Rome and the Sicilian Greeks ? \u003cstrong\u003eYou think I forgot Alexander ?\u003c/strong\u003e I didn\u0027t, but you might have forgotten what happened when he died ! What of his Successors and their Wars ? \u003cstrong\u003eWait ... Greek Kingdoms in India???\u003c/strong\u003e The Seleucid Empire of Seleukos I \"Nikator\" and Antiochos III \"Megas\" ? Or the rise of Parthia in the East that challenge Rome ? \u003cstrong\u003eBut hold on ... I remember something about a war ... Troy, was it ? \u003c/strong\u003eHow did the Greeks colonize so much anyway ? Oh! I forgot Caesar way back in the beginning bit about Rome ! \u003cstrong\u003eWhat a stab in the back !\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eNow imagine all that ... with small little circles playing the leading roles of generals and statesmen. \u003cstrong\u003eWelcome !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhy Ancient History ?\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eI gained my passion for history from a young age, as far as I know, because of video games. Titles such as \u003cem\u003e\"Age of Empires II\"\u003c/em\u003e, \u003cem\u003e\"Age of Mythology\"\u003c/em\u003e and \u003cem\u003e\"Rome: Total War\"\u003c/em\u003e were the foundation on which my curiosity for all things ancient was built.\u00a0My thirst for adventure was quenched when I found \u003cem\u003eThe Histories\u003c/em\u003e\u00a0by Herodotus lying in a bookshelf and my desire for understanding on the nature of war, state and man was first bolstered by \u003cem\u003eThe History of the Peloponnesian War \u003c/em\u003eby Thucydides.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"The absence of romance from my history will, I fear, detract somewhat from its interest; but if it be judged useful by such men as might wish to see clearly what has happened and what will happen again, in all human probability, in the same or a similar way, I am content.\" - Thucydides\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Why pledge ?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBecause these circles want to live ! They want to be genious Hannibal Barca, the stern Darius the Great, the prudent King Archidamus (I bet you didn\u0027t know any Spartan King other than Leonidas, we\u0027ll fix that), the magnanimous Alexander The Great and Senator Cato \u003cstrong\u003e(ok maybe not Cato, who likes Cato anyway).\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you think me worthy of a pledge, I would be honored (never did the young boy playing the AoEII: William Wallace Campaign ever imagine such a thing possible). But always remember that my work is just a supplement to what should be your own journey through texts both modern and ancient because my short videos can only give you so much. I say this not to devalue my own work (I love those damn circles) but to stay honest regarding its educational potencial.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"The only good is knowledge, the only evil ignorance.\" - Herodotus\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo if you pledge do it in spite of reading more history not instead of!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"\u003c/strong\u003eBy downloading this mod you pledge to read more history\" - Europa Barbarorum EULA, fan-made mod for Rome: Total War\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
