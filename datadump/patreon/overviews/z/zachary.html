    "summary": "I make 2d and 3d fractal flames using the software Apophysis. \u003cbr\u003e\u003cbr\u003eFractals are mathematically constructed images that have infinite detail, meaning you can \"zoom in\" forever, if you are able to do the calculations to build them. Fractal flames are images constructed by weighting various equations that generate fractals against one another, to construct extremely complex equations that define curves in 2d or 3d space. A color gradient is applied to various parts of these curves, and then the equations are solved to render the curve.\u003cbr\u003e\u003cbr\u003eRendering can take days, as it finds the billions, trillions of points in space which define the equation.\u003cbr\u003e\u003cbr\u003eThe output of this process is a fractal flame image.\u003cbr\u003e\u003cbr\u003eWhen I build an interesting fractal I do a temporal render of it, or I do a render in which I observe the fractal in 3D space. It\u0027s pretty rad.\u003cbr\u003e\u003cbr\u003eFractals have 4 dimensions: the 3 traditional spacial directions, and time. All fractal flames have periodic behaviors, and temporal renders are videos which display these temporal effects.\u003cbr\u003e\u003cbr\u003e3D rotations display a static 3d fractal with a moving camera so you can observe it as a 3d object.\u003cbr\u003e\u003cbr\u003eCombining the two is possible but difficult, and extremely processing-time intensive, as you\u0027re doing 2-3x times the render.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
