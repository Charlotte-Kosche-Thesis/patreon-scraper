    "summary": "\u003cstrong\u003eWho am i??\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello everyone! I\u0027m Zalthrion, and i make custom content for Minecraft, such as maps, translations, mod packs, and sometimes even mods!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you doing here on Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell, I decided to create a Patreon so i could have a method for my friends and followers to support me if they decided to do so, without being forced to do it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd what am I gonna get from supporting you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy gratitude and also some of the rewards down below on my Patreon if you decided to donate for them, and you\u0027re also gonna get a hug. =)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd again.. What are you winning from this?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell, basically, if you donate you\u0027re helping me with the costs of some projects that require money, dedication and time, also, with the enough amount of money i will be able to make bigger and better projects that some of you may like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOooh... I see, anything else you would like to add?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eActually yeah, I would like remind you that you\u0027re not forced to donate, it\u0027s your choice if you want to support me with a donation and if you don\u0027t, regardless, i will still be thankful if you use any of my creations, also, if you have any ideas of what new creation i should make, or suggestions for the actual ones then just contact me on my twitter. =D \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e---o---\u003cbr\u003e\u003cbr\u003eThe Patrons who choose a reward will receive it after the first payment. Sorry, but it has to be that way because Patreon allows people to choose a reward and then cancel it without ever giving me the money.\u003cbr\u003e\u003cbr\u003e---o---\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for taking your time to read this, and also thanks for supporting me by using my creations, I hope you\u0027re having fun using them and playing with them, that\u0027s all what matters. =)\u003cbr\u003e\u003cbr\u003e- Zalthrion\u003cbr\u003e"
