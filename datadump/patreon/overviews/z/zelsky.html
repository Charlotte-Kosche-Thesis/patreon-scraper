    "published_at": "2017-07-17T14:50:36+00:00",
    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eGu Daoist Master\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e(also known as Reverend Insanity and Daoist Gu)\u003c/span\u003e\u003c/em\u003e is a Chinese Xianxia novel. \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eSkyfarrow\u003c/strong\u003e \u003c/span\u003eis the translator and editor in charge of translating it into English at Qidian International (QI) while \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eChibiGen\u003c/strong\u003e\u003c/span\u003e is his partner translator in helping.\u003cbr\u003e\u003cbr\u003eThe novel is mainly about a demonic cultivator, Fang Yuan, who is willing to go through all hardships to achieve his goal, no matter what method or cost needs to be used. After having spent 500 long years in the Gu world, where Gu are magical creatures with various properties and powers used for cultivation, he reaches Rank six but is killed by the righteous faction who demand justice for his ruthless actions and covet the Spring Autumn Cicada. However Fang Yuan\u0027s Spring Autumn Cicada enables him to be reborn five hundred years earlier, prompting him to restart his life and advance quicker than his enemies. With his profound knowledge, battle skills and experiences, he shall overcome powerful and intelligent foes! This is a novel without any harem, little romance and features a cruel and cold main character. His enemies are all clever and the setting is very realistic.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cbr\u003eWhile this novel is mainly free for all to read, it is very much appreciated if you are willing to become a patron and support this novel. It would be our deepest gratitude!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Us\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSkyfarrow\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA person living in Singapore who loves drawing. After graduating with a Diploma, I am making ends meet by working as an artist in a game company, while also translating my favourite novel Gu Daoist Master. Unfortunately my art job can suddenly take a lot of time at random periods, so I had to find a partner to help. Drawing doesn\u0027t pay very well either, so your support is greatly appreciated.\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eChibiGen\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA student studying in Singapore, currently pursuing his degree in the local university. While he doesn\u0027t talk much, he likes to read chinese novels a lot, and is also taking Japanese classes right now.\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow Does Patreon Work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMany of you will already know how Patreon works, but for those of you that don\u0027t know please read this section. \u003cbr\u003ePatreon is a way for our readers to read ahead of the chapters currently released on QI. This isn\u0027t compulsory in any way. Every chapter posted on here will be posted on QI eventually. It\u0027s mostly a way for readers to show your appreciation and support us in return for getting ahead of other readers.\u003cbr\u003eYou can find more information \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHow advance chapters work = It means you\u0027ll be ahead of the public chapters by a certain number. Example: 5 advance chapters per week means that you can read all the public chapters plus an extra 5 chapters after those chapters at the start of the week!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport Banner\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor those who have supported me, all names are listed here: \u003ca href=\"https://zelskytranslations.com/supporters/\"\u003ehttps://zelskytranslations.com/supporters/\u003cbr\u003e\u003c/a\u003e(I will list you as Anonymous by request if you wish so)\u003cbr\u003e"
