lank\"\u003ediscord group\u003c/a\u003e, anyone can join and discuss with us developers!\u003cbr\u003e\u003cbr\u003eI also made a minor utility mod\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/nbt-tooltip\"\u003eNBTTooltip\u003c/a\u003e"
