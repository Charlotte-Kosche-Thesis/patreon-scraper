    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FXp5cxfU5Jmw%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DXp5cxfU5Jmw\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FXp5cxfU5Jmw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=Xp5cxfU5Jmw",
    "one_liner": "In-depth coverage of transgender topics, from someone who\u0027s been there.",
    "patron_count": 101,
    "pay_per_name": "video",
    "pledge_sum": 45666,
    "pledge_url": "/bePatron?c=110427",
    "published_at": "2014-08-27T03:29:05+00:00",
    "summary": "\u003cstrong\u003eI\u0027m\u00a0\u003ca href=\"http://zinniajones.com/\"\u003eZinnia Jones\u003c/a\u003e\u003c/strong\u003e, a trans woman activist and writer\u00a0\u003ca href=\"https://www.youtube.com/user/ZJemptv\"\u003eon YouTube\u003c/a\u003e. I\u0027ve been transitioning for the past five years, which has required me to learn a lot about a variety of transgender-related subjects. In that time, I\u0027ve found that most mainstream coverage of trans topics is largely inadequate \u2013 presenting only shallow oversimplifications, produced by cis (non-trans) people, for cis people. I think we can do better, and that\u2019s the aim of Gender Analysis.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://genderanalysis.net/\"\u003e\u003cstrong\u003eGender Analysis\u003c/strong\u003e\u003c/a\u003e is a web series launched in 2014 exploring transgender science and life experiences in depth, and revealing the many insights to be found at their intersection. We take a closer look at fields such as sociology, public health, psychiatry, cognitive science, and more, weaving these diverse perspectives into a deeper understanding of gender-related phenomena. Gender Analysis goes beyond the 101s to educate both trans and cis viewers on some of the most fascinating dimensions of our lives \u2013 and the pressing issues we face in society. \u003cstrong\u003eYour contribution will support the development of episodes\u003c/strong\u003e covering topics such as the process of gender questioning, self-acceptance, history, social visibility as a trans person, the prevalence of transness, relationships, parenting, access to healthcare, legal aspects, common misconceptions, and much more.\u003cbr\u003e\n\u003cbr\u003e\nIn the course of covering this, I\u2019ve had countless people tell me that I helped them understand and accept transness, or even come to terms with their own gender. I feel that\u2019s an incredibly important thing to work towards, and your support will help me continue spreading this message. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWho are we?\u003c/h3\u003e\n\u003cbr\u003e\n\u003ca href=\"http://genderanalysis.net/about-us/\"\u003e\u003cimg src=\"http://genderanalysis.net/wp-content/uploads/2016/12/heathennyjones.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://genderanalysis.net/about-us/\"\u003e\u003cstrong\u003eMeet Zinnia, Heather, and Penny!\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003eOur work: a partial overview\u003c/h3\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/articles/that-was-dysphoria-8-signs-and-symptoms-of-indirect-gender-dysphoria/\"\u003eGender dysphoria\u003c/a\u003e \u003ca href=\"http://genderanalysis.net/articles/that-was-dysphoria-8-signs-and-symptoms-of-indirect-gender-dysphoria/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2015/02/spawn-more-trans-transgender-awareness-and-activation-live-at-social-justice-calgary/\"\u003eSelf-discovery\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2016/08/gender-basics-how-sex-hormones-work-and-their-use-by-trans-people/\"\u003eHow hormones work\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2015/05/bathroom-bills-dehumanization-and-control-gender-analysis-06/\"\u003eBathroom bills\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2016/02/how-to-find-therapists-and-doctors-for-trans-hrt-gender-analysis-16/\"\u003eFinding a doctor\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2016/12/debunking-hypothetical-arguments-about-youth-transition-gender-analysis/\"\u003eTreatments for trans youth\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2016/07/the-social-paradox-of-passing-gender-analysis-23/\"\u003ePassing\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2016/04/alice-dreger-autogynephilia-and-the-misrepresentation-of-trans-sexualities-book-review-galileos-middle-finger/\"\u003eSexuality\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2017/02/playing-both-sides-trans-people-autism-and-the-two-faced-claims-of-ken-zucker-and-susan-bradley/\"\u003eTransness and autism\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2017/02/playing-both-sides-trans-people-autism-and-the-two-faced-claims-of-ken-zucker-and-susan-bradley/\"\u003e\u003c/a\u003e\u003ca href=\"http://genderanalysis.net/2015/09/paul-mchugh-is-wrong-transitioning-is-effective-gender-analysis-10/\"\u003ePaul McHugh\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2015/07/walt-heyer-and-sex-change-regret-gender-analysis-09/\"\u003eRegret and detransition\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://genderanalysis.net/2015/12/chromosomes-cis-expectations-vs-trans-reality-gender-analysis-14/\"\u003eSex chromosomes\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://genderanalysis.net/2015/12/chromosomes-cis-expectations-vs-trans-reality-gender-analysis-14/\"\u003e\u003c/a\u003e"

   {
    "attributes": {
     "about": "I\u0027m a writer, a designer, and a video producer, and I think helping people is the best feeling in the world. That\u0027s what I\u0027ve always aimed to accomplish with my work: reaching out to others by sharing personal and relatable experiences, and showing them that they\u0027re not alone. I want to cultivate a world where all genders are affirmed and no one has to feel that their identity is wrong.\u003cbr\u003e\u003cbr\u003eI\u0027ve written for Freethought Blogs, Autostraddle, and The Fight magazine, appeared in New York magazine, spoken at secular conferences, served as a substitute Grand Marshal for Chelsea Manning at SF Pride, and appeared on major news networks to discuss healthcare for transgender prisoners. You can reach me at zinnia@zinniajones.com.",
