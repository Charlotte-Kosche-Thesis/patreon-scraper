    "summary": "\u003ch2\u003e\u003cstrong\u003eZetetic\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003eEtymology\u003c/strong\u003e\nFrom Ancient Greek \u03b6\u03b7\u03c4\u03b7\u03c4\u03b9\u03ba\u03cc\u03c2 (z\u0113t\u0113tik\u00f3s, \u201cinquisitive, keen\u201d), from \u03b6\u03b7\u03c4\u03ad\u03c9 (z\u0113t\u00e9\u014d, \u201cI seek\u201d).\n\u003cbr\u003e\u003cstrong\u003eAdjective\u003c/strong\u003e\n\u003cem\u003eSeeking; proceeding by inquiry.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eNoun\u003c/strong\u003e\n\u003cem\u003eA skeptic.\u003c/em\u003e\u003cbr\u003e\n\u00a0\u003cbr\u003eMany markets are so focused on finding daring new forms and unusual voices that they deliberately eschew storytelling, which leads to venues aimed more at writers than at the average reader. We want to create a space where readers can find unique writing that they can connect to, that will make you say, \u201cThis was quite unusual, but I loved it.\u201d\n\u003cbr\u003e\u003cbr\u003e\nWe understand that many readers will be skeptical of what we have to share, but we hope that you will join us in seeking out fresh ideas in storytelling.\n\u003cbr\u003e\u003cbr\u003e\nTo that end, we present our new online publication, \n\u003cstrong\u003eZetetic: A Record of Unusual Inquiry\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you support Zetetic through this Patreon page, all proceeds go toward contributor payment\u2014this is \u003cem\u003ein addition to\u003c/em\u003e any author-specific donations made directly through zeteticrecord.org!\u003cbr\u003e\u003cbr\u003eOur first contributors were selected by personal invitation because we loved their work.\u00a0Your support allows us to continue bringing you great writing\u2014and more of it.\u00a0When we reach our goals, we continue to attract talented authors and poets with better pay rates. We\u0027re also able to post stories and poems more frequently\u2014we want to provide you something new every day of the week!\u003cbr\u003e"
