    "summary": "Hallo Brudis,\u003cbr\u003e\n\u003cbr\u003e\nich bin der Zark und lebe in K\u00f6ln! Man kennt mich sonst als Marc \nZimmermann und noch bin ich unter 30, aber das \u00e4ndert sich bald ... \nVideospiele begleiten mich schon mein ganzes Leben, zu meinen ersten \nErinnerungen geh\u00f6ren: Lamborghini + Super Mario Bros. auf dem NES und \nwie ich meine erste eigene Konsole (Sega Mega Drive II) erhalten habe  \u003cimg src=\"http://www.made4gamers.de/wcf/images/smilies/thumbsup.png\"\u003e  Meine Freundin (auch eine kleine Zockerin \u0026lt;3) hat selber einen gro\u00dfen Instagram Account und nach mehreren \"Du solltest Let\u0027s \nPlays machen!\" - Habe ich mir irgendwann gedacht \"Naaaaaaa gut!\" \u003cimg src=\"http://www.made4gamers.de/wcf/images/smilies/biggrin.png\"\u003e\n  Nun, zocken tue ich eh die H\u00e4lfte meiner Freizeit und bei der \nVideobearbeitung hat sich herausgestellt, dass ich mega Spa\u00df daran habe!\n Deshalb bin ich dran geblieben und mit der steigenden Sicherheit im \nVideoschnitt ist auch die Anzahl meiner Videos gestiegen  \u003cimg src=\"http://www.made4gamers.de/wcf/images/smilies/smile.png\"\u003e  Mittlerweile sind es 4 Videos pro Woche (Montag, Mittwoch, Freitag, Samstag) und versuche mich mit jedem Video zu verbessern!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nIn meinem Besitz sind folgende Konsolen: Super Nintendo, Gamecube, \nPlayStation, PlayStation 2, PlayStation 3, PlayStation 4 Pro, XBox, XBox\n One - Aktuell nehme ich nur mit der PlayStation 4 auf, aber vor allem \ndie Retro-Konsolen werde ich zuk\u00fcnftig auch mal mit einbeziehen  \u003cimg src=\"http://www.made4gamers.de/wcf/images/smilies/thumbup.png\"\u003e \u003cbr\u003e\n\u003cbr\u003e\nEin weiterer interessanter Fakt w\u00e4re vermutlich noch mein \nMusikgeschmack, da er sich in vielen meiner Videos widerspiegelt. Ich \nh\u00f6re Rock/Metal und bei mir passt auf jeden Fall die Faustformel, um so \nheftiger es ballert, um so geiler ist es!  \u003cimg src=\"http://www.made4gamers.de/wcf/images/smilies/biggrin.png\"\u003e  Aber keine Sorge, ich halte mich in den Videos auf jeden Fall zur\u00fcck \u003cimg src=\"http://www.made4gamers.de/wcf/images/smilies/grin.png\"\u003e\u003cbr\u003e\u003cbr\u003eIch habe noch kein richtiges Introvideo, aber daf\u00fcr seht Ihr einen meiner Trailer zu dem Let\u0027s Play von Outlast:\u003cbr\u003e"
