    "summary": "\u003cstrong\u003e\u00a1Muchas gracias por venir hasta aqu\u00ed!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0 Soy Jos\u00e9 Centeno Poveda, jefe de proyecto (y por ahora \u00fanico integrante permanente...) de Zombi Tea Party. (Lo cual no significa que muchos amigos no est\u00e9n contribuyendo de inestimables maneras, por ahora mal pagados en cervezas, y que como tal no constituyamos un \"equipo\").\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfEn qu\u00e9 consiste? \u003c/strong\u003eZombi Tea Party es y va a ser un conjunto de trabajos relacionados con el mundo zombi que estamos construyendo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfDe d\u00f3nde viene?\u003c/strong\u003e El proyecto surje a ra\u00edz de una cr\u00f3nica de partidas de rol tras haber participado en un \"survival zombie\", jugadas a lo largo de los fines de semana de cuatro a\u00f1os seguidos, ambientadas en un universo genuino con reglas \u003cem\u003ehomebrew\u003c/em\u003e que tomaron prestado para el sistema el esqueleto de los juegos de White Wolf, World of Darkness; y que parte del supuesto de que lo que empez\u00f3 como un juego, acaba no si\u00e9ndolo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLo que ya hay:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0 Un blog de entretenimiento de actualizaci\u00f3n semanal con el mejor contenido que mis medios me permitan crear: \u003cem\u003ezombiteaparty.josecentenopoveda.es\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLo que va a llegar seguro:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0 3 Novelas de este universo zombi que recorrer\u00e1n las vivencias de \"los chicos del agujero\". Provisionalmente tituladas:\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eZombi - Volumen Aurora\u003c/em\u003e. (Actualmente cerca del final de escritura)\u003c/li\u003e\u003cli\u003e\u003cem\u003eZombi - Volumen Balear.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eZombi - Volumen Theia.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eLo que esperamos poder hacer:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUn manual de rol oficial e ilustrado con reglas \u00e1giles y propias que permita recrear cuantas partidas se deseen, de tem\u00e1ticas diferentes, en este universo.\u003c/li\u003e\u003cli\u003eM\u00e1s novelas y otros recursos literarios ambientandos en este mundo, que lo expandan y enriquezcan.\u003c/li\u003e\u003cli\u003eIlustraciones y otro contenido gr\u00e1fico o audiovisual relacionado.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eLo que nos gustar\u00eda hacer...:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCanal de YouTube:\u003cul\u003e\u003cli\u003e  Cortos.\u003c/li\u003e\u003cli\u003eAnimaci\u00f3n.\u003c/li\u003e\u003cli\u003eWebseries.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eVideojuegos.\u003c/li\u003e\u003cli\u003e\u003cem\u003eEl cielo es el l\u00edmite...\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfCu\u00e1l ser\u00e1 la duraci\u00f3n del proyecto?\u003c/strong\u003e Ojal\u00e1 y podamos alargar este proyecto mientras haya fans que lo disfruten. Como m\u00ednimo, \u003cem\u003eel blog\u003c/em\u003e + \u003cem\u003ela saga de novelas\u003c/em\u003e + \u003cem\u003eel manual de rol\u003c/em\u003e, van a tenerme a m\u00ed trabajando a jornada completa por los pr\u00f3ximos dos o tres a\u00f1os. Mientras la vida no me obligue a buscar financiaci\u00f3n adicional al menos... en cuyo caso todo se dilatar\u00e1 m\u00e1s en el tiempo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPara qu\u00e9 se usar\u00e1 el mecenazgo?\u003c/strong\u003e (Para luchar contra la plaga zombi, evidentemente). Primeramente para financiar la vida de todos los que trabajemos por completo en el proyecto y para pagar las colaboraciones que requiramos. Despu\u00e9s para ampliar fronteras e ir expandiendo en las direcciones que se pueda el proyecto.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQui\u00e9n tendr\u00e1 acceso a qu\u00e9 contenido?\u003c/strong\u003e Las creaciones son publicadas gratuitamente a trav\u00e9s del blog del proyecto y seguir\u00e1n si\u00e9ndolo, a trav\u00e9s del mismo, de YouTube, o cualquier portal conveniente; con privilegios y lujos universales para los Patrons y espec\u00edficos para aquellos que adquieran las versiones de pago de alg\u00fan producto. Nuestra filosof\u00eda ser\u00e1, siempre que sea posible, recompensar a los patrocinadores de forma retroactiva si se cambian las recompensas; y tratar de dar recompensas sorpresa cuando se pueda a los Patrons de diversos Tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinalmente...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0 \u00a1Gracias a todos los que apoy\u00e9is Zombi Tea Party!, sea simplemente divulg\u00e1ndolo y disfrut\u00e1ndolo; y especialmente, gracias a Celia Parram\u00f3n, Ana Sanz, Antonio Calvo, Alvar Fern\u00e1ndez, Fernando Mart\u00edn, Almudena Rodr\u00edguez, Iordan Lyubomirov, Cristian Gonz\u00e1lez, Eva Hernando, Julian Ferrer, Carlos Pinedo, Estefan\u00eda N\u00fa\u00f1ez, Alberto G\u00f3mez... y por supuesto, mi madre.\u003cbr\u003e"
