    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCURRENTLY ON HOLD/HIATUS!\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eCaution: By pledging you certify that you are over 18\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nIntroduction\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eHi, I\u0027m ZippySqrl, a young aspiring digital artist, animator and game developer wanting to turn my hobbies into a living. I make lots of\u00a0digital illustrations and animations in my spare time, usually\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy Little Pony\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0related.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy should I pledge?\u00a0 Benefits?\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cem\u003eThis is for the most part just a way to donate to me and help me out, \u003cstrong\u003eif you want to. I\u0027m currently in university so this helps pay for living expenses (aka food).\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\u003cem\u003eIn the future I may turn it into more than just a donation thing, with more tiers and benefits, depending on how things go.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eIs my stuff pay-walled?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eNo\u003c/strong\u003e\u003cem\u003e.\u00a0\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI hate\u00a0\u003c/span\u003e\u003cem\u003epay-walling, it can alienate a fan-base\u00a0and defeats the point of creating content for everyone if only the people with money to burn can access it, so \u003c/em\u003e\u003cstrong\u003eeverything I produce will be publicly available\u003c/strong\u003e\u003cem\u003e. I post my content on\u00a0\u003c/em\u003eTumblr\u003cem\u003e,\u00a0\u003c/em\u003eFurAffinity\u003cem\u003e,\u00a0\u003c/em\u003eInkBunny\u003cem\u003e or\u00a0\u003c/em\u003eDeviantart\u003cem\u003e if it falls within their site submission rules.\u00a0I always release the highest resolutions on\u00a0\u003c/em\u003e\u003ca href=\"https://derpibooru.org/tags/artist-colon-zippysqrl\" rel=\"nofollow\" target=\"_blank\"\u003eDerpibooru\u003c/a\u003e\u003cem\u003e and SWFs will be available on\u00a0\u003c/em\u003eTiarawhy\u0027s site\u003cem\u003e.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHow can I assure stuff is being produced?\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://picarto.tv/ZippySqrl\"\u003e\u003c/a\u003eI often stream what I am working on via\u00a0\u003ca href=\"https://picarto.tv/ZippySqrl\"\u003ePICARTO\u003c/a\u003e.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eWhen will I get what my pledge tier promises?\u003c/strong\u003e\u003cbr\u003eAfter payment. Contact me via Private message. Sketches I\u0027ll get through eventually, I can spent a few hours on each, I clean them up and I try to make them decent quality. Votes and stuff will happen as and when I have stuff to vote on, bigger projects take a while.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePayment Disclaimer:\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tPledge proceeds do not go toward any individual project. When you make a pledge you are donating directly to me, ZippySqrl. By being a Patron you are allowing me to focus on creating content I think my fans will enjoy the most instead of needing to take commissions or bother with miscellaneous distractions. This money is not used to fund any specific projects (for copyright reasons), but if the need arises I -will- use it to pay other artists,\u00a0animators,\u00a0voice actors, musicians or programmers. My content may be rather sporadic at first, but with more support will come more consistency and dedication to producing the content. Please keep in mind that even if I do not release something I am still actively working on my projects regardless. If you are going to become a Patron, patience is a must as the numerous forms of media I produce are very time-consuming. (Disclaimer borrowed from Mittsies and modified appropriately)\n\u003c/blockquote\u003e\n\u003cstrong\u003eRemember, you can:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCancel or change your pledge amount at any time.\u003c/li\u003e\n\t\u003cli\u003eSet a monthly limit so you don\u0027t pledge over your budget.\u003c/li\u003e\n\t\u003cli\u003ePledge anonymously, for privacy reasons.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/em\u003e"
