    "summary": "Welcome fellow humans! My name is Ricky Colson (a self-proclaimed cat whisperer), and I am the designer/founder of\u00a0\u003ca href=\"https://zooettes.com\" rel=\"nofollow\" target=\"_blank\"\u003eZooettes.com\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eBecause I am a life-long animal lover, I built an e-commerce store devoted to celebrating the animal kingdom through simple designs\u2014wall art, apparel, home decor, etc. What started as a solution to empty walls grew into a passion to provide unique designs to other animal lovers around the world.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat are Zooettes?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eZooettes are colorful animal designs with a few unique characteristics:\u003cbr\u003e\u003col\u003e\u003cli\u003ewhite and black/brown + one main accent color\u003c/li\u003e\u003cli\u003eanimal silhouettes with beady eyes\u003c/li\u003e\u003cli\u003efour-panel layouts with geometric compositions\u003c/li\u003e\u003c/ol\u003eI create my designs first on paper, then digitally. The list of animals is growing, and I want nothing more than to work on new versions. Currently, I run all operations of the business apart from production so I bounce around quite a bit from one task to the next. I used to paint each one by hand, but I later found a professional printer to handle the finished products.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy Patreon?\u003c/h4\u003eEvery dollar that comes from a sale on\u00a0\u003ca href=\"https://zooettes.com\" rel=\"nofollow\" target=\"_blank\"\u003eZooettes.com\u003c/a\u003e goes right back into growing the business. That means things like testing new products, hosting costs, design software, and marketing. I also donate a portion of the profits to a local no-kill animal shelter.\u003cbr\u003e\u003cbr\u003eEvery dollar that comes from you through Patreon (and it only takes a dollar) helps me spend time on new designs and improvements and away from that scary time suck\u2014\u003cem\u003ea real job\u003c/em\u003e. Put simply, that means aiding with living expenses, food, and bills.\u00a0\u003cstrong\u003eYour support=more Zooettes.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003eWhat do you get?\u003c/h4\u003ePatrons will get updates on everything Zooettes related, including behind-the-scenes looks at new sketches and products as well as the opportunity to give input on upcoming designs. I\u0027m constantly looking for advice on color choices, picking animals, and how to arrange the canvases in new ways.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eFor the love of animals.\u003c/h4\u003eIf you love animals like I do, even the less cuddly ones, I ask that you pledge and become a fan. Zooettes was built on a foundation of empathy and love for good design. My mission is to celebrate these wonderful creatures and find ways to advance the progress for animal welfare which is why a portion of the profits through my shop go to charities that help animals in need.\u003cbr\u003e\u003cbr\u003eYou can find more information at\u00a0\u003ca href=\"https://zooettes.com\" rel=\"nofollow\" target=\"_blank\"\u003eZooettes.com\u003c/a\u003e. You can also sign up to the Zooettes mailing list\u00a0\u003ca href=\"https://zooettes.com/sign-up/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u201cWe can judge the heart of a man by his\ntreatment of animals.\u201d -Immanuel\nKant\u003c/blockquote\u003e\u003ca href=\"https://zooettes.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://zooettes.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://3772c02a14e938cee95095e2-rickycolsonart.netdna-ssl.com/wp-content/uploads/2015/12/zooettes_logo_1x-1.png\"\u003e\u003c/a\u003e\u003c/div\u003e"
