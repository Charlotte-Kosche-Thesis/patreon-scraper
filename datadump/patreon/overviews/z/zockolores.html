    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-M_8oqf7ZtI%26feature%3Dyoutu.be\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-M_8oqf7ZtI%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-04-09T14:30:15+00:00",
    "summary": "Bambi und Robin\nnutzen ihre wertvolle Freizeit und werden zu \u003ca rel=\"nofollow\"\u003e\u003cstrong\u003eZockolores\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\nJeden Mittwoch und Samstag beschenken wir euch mit neuen Videos, in\ndenen wir nicht nur zocken worauf wir Bock haben, sondern auch \u00fcber\ndie Themen quatschen, die uns am Herzen liegen. Wie gewohnt wird es\nlaut, wild und abgefahren. Und Dumm. Und Sch\u00f6n. Sch\u00f6ndumm. \u003cbr\u003e\u003cbr\u003eWohin\ndie Reise gehen soll? Das h\u00e4ngt von euch ab. Ihr k\u00f6nnt via\nFacebook, Twitter und Co. mit dabei sein und uns helfen, mit\n\u003ca href=\"http://Zockolores.de\" rel=\"nofollow\"\u003e\u003cstrong\u003eZockolores\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\ndie Weltherrschaft zu erlangen. Frei nach dem Motto \u201ejeder wie er\nmag\u201c wird es verschiedene Wege geben, sich an unserem Projekt zu\nbeteiligen. Machen wir uns nichts vor: wir machen \u003ca href=\"http://Zockolores.de\" rel=\"nofollow\"\u003e\u003cstrong\u003eZockolores\u003c/strong\u003e\u003c/a\u003e,\nweil wir Bock auf euch haben. Das wird der Hammer! \u003cbr\u003e\u003cbr\u003eF\u00fcr\ndiejenigen unter euch, die uns zwei Knallnasen finanziell\nunterst\u00fctzen wollen, gibt es das praktische Patreon-Abo. Je nachdem,\nwie viel ihr monatlich mit in den Topf packt, erhaltet ihr exklusive\nPr\u00e4mien wie die M\u00f6glichkeit, unser Intro einzusprechen, exklusive\nKlingelt\u00f6ne von uns f\u00fcr iOS und Android oder wir malen\neuch ein T-Shirt. Absolutes Unikat, mit Liebe und Textilstiften. Mit\nder h\u00f6chsten Abo-Stufe erhaltet ihr sogar die M\u00f6glichkeit, Spiele\nvorzuschlagen. Zweimal im Jahr losen wir aus allen Vorschl\u00e4gen aus, den Gewinnertitel spielen wir dann in einem eigenem Projekt durch. Eure Chance, uns was gutes\nzu tun - oder was schlechtes. Eure Wahl!\u003cbr\u003e\n\u003cbr\u003eBevor wir\njetzt zwanzig tausend Mal die selben Fragen beantworten, nehmen wir\neuch die wichtigsten Direkt zu Beginn ab: \u003cbr\u003e\u003cbr\u003e\u201eSeid ihr jetzt\nnicht mehr bei Gameswelt?\u201c\u003cbr\u003e\u003cdel\u003eQuatsch. \u003cstrong\u003e\u003ca href=\"http://Zockolores.de\" rel=\"nofollow\"\u003e\u003cstrong\u003eZockolores\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e ist ein\nzus\u00e4tzliches Projekt von uns, weil wir einfach nicht genug kriegen\nk\u00f6nnen. Andere Leute nennen sowas auch gerne \u201eWahnsinn\u201c oder\n\u201enah am Burnout\u201c. F\u00fcr uns ist es ein ganz normales Wochenende.\u003c/del\u003e\u00a0Nicht zuletzt Dank eurer unfassbaren Unterst\u00fctzung ist Zockolores mittlerweile zu viel mehr als nur einem \"Nebenprojekt\" angewachsen. Bei Gameswelt sind wir beide nicht mehr, liefern mit Hilfe eures Feedbacks jedoch ein eigenes Livestream- und VOD-Programm, das wir auf genau eure Bed\u00fcrfnisse zuschneiden konnten.\u003cbr\u003e\u003cbr\u003e\u201eIhr wollt doch nur mit auf den Cash-Train aufspringen!\u201c\n\u003cbr\u003eNee, das stimmt nicht. All unsere Inhalte werden komplett\nkostenlos via YouTube, Twitch und weiteren Plattformen zur Verf\u00fcgung\nstehen. Finanzielle Unterst\u00fctzung ist kein Muss, hilft uns jedoch\ndabei, unsere monatlichen Kosten zu decken und unsere Technik weiter\nauszubauen. Ihr k\u00f6nnt auch einfach unsere Videos in den sozialen\nNetzwerken teilen und Spa\u00df mit uns haben. Jeder wie er mag.\u003cbr\u003e\u003cbr\u003e\u201eWie\nviele Videos gibt es denn??????\u201c \u003cbr\u003eWir starten mit zwei Videos in\nder Woche. Da wir\u00a0\u003ca href=\"http://Zockolores.de\" rel=\"nofollow\"\u003e\u003cstrong\u003eZockolores\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e zu 100%\nin unserer Freizeit produzieren, sind wir auf auf eure Unterst\u00fctzung angewiesen, bevor es ein drittes Video pro Woche gibt. Wann wir aufstocken zeigt die Zukunft dieser Kampagne. Wenn wir merken,\ndass ihr immer mehr \u003cstrong\u003e\u003ca href=\"http://Zockolores.de\" rel=\"nofollow\"\u003e\u003cstrong\u003eZockolores\u003c/strong\u003e\u003c/a\u003e \u003c/strong\u003ewollt,\nwerden wir dementsprechend mehr produzieren!\u003cbr\u003e\u003cbr\u003e\u201eSpielt mal\nMinecraft!\u201c \u003cbr\u003eNein.\u00a0\u003cbr\u003e\u003cbr\u003eLange Rede, kurzer\nSinn: Wir w\u00fcrden uns freuen, wenn ihr ein Teil von \u003cstrong\u003e\u003ca href=\"http://Zockolores.de\" rel=\"nofollow\"\u003e\u003cstrong\u003eZockolores\u003c/strong\u003e\u003c/a\u003e \u003c/strong\u003e\nwerdet! Wir nennen euch dann offiziell Zockoholiker. Wir h\u00e4ngen jetzt beide mit einer k\u00fchlen Flasche Naschsaft\nvor dem PC und feiern mit euch unseren Start. Wir sind ziemlich\naufgeregt. Bis dann \u0026lt;3 \u003cbr\u003eWeil wir hip, cool und trendy sind:\n\u003ca href=\"https://www.facebook.com/hashtag/zockolores?source=note\" rel=\"nofollow\"\u003e#Zockolores\u003c/a\u003e\nist der place to be! \n\u003cbr\u003e\u003cbr\u003eNoch offene Fragen? Dann hau uns via Mail an: kontakt@zockolores.de\u003cbr\u003eAnfragen zu Kooperationen/Event-Buchung an koop@zockolores.de\u003cbr\u003e\u003cbr\u003e"
