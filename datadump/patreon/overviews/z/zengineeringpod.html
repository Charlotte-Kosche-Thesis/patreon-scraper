    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003ch4\u003eCuriosity is a lifestyle.\u003c/h4\u003eIf you think answers are boring and questions are exciting you\u0027ve come to the right place! Zengineering Podcast is about exploring the place where science and philosophy meet; trying to build a mental model for dealing with the modern world.\u003cbr\u003e\u003cbr\u003eJust down there is our 22nd, season one finale, where we\u0027ll intro you to Patreon in the first few minutes. Then you can stick around to listen to an entire episode about crowdfunding, micro-transactions, and the redistribution of wealth.. and Terminators, there\u0027s usually Terminators. Hit play and sit back, we\u0027ll explain.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MYO1KYC1OVw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eListen to Zengineering Podcast\u003c/h4\u003e\u003ca href=\"http://itunes/\"\u003eiTunes\u003c/a\u003e | \u003ca href=\"http://www.stitcher.com/podcast/zengineering-podcast\"\u003eStitcher\u003c/a\u003e | \u003ca href=\"https://soundcloud.com/zengineering-podcast\"\u003eSoundcloud\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UC14tP7YD7-Q9vuCnpFQhkQA/videos\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"https://www.patreon.com/zengineeringpod\"\u003ePatreon\u003c/a\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eFollow Zengineering Online\u003c/h4\u003e\u003ca href=\"https://www.facebook.com/zengineeringpod/\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://twitter.com/zengineeringpod\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/zengineeringpod/\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"http://adamkerpelman.com/\"\u003eAdam\u003c/a\u003e | \u003ca href=\"https://www.tbrianjones.com/\"\u003eBrian\u003c/a\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWant to know more?\u003c/h4\u003e\nYou got it! We\u0027re \u003ca href=\"http://adamkerpelman.com/\" rel=\"nofollow\"\u003eAdam\u003c/a\u003e... and\u00a0\u003ca href=\"https://www.tbrianjones.com/\" rel=\"nofollow\"\u003eBrian\u003c/a\u003e... We host Zengineering Podcast and are old friends who have spent decades getting lost together in the magical spot where science meets philosophy. As proud wearers of lifetime nerd badges, we have found this to be the place where the most interesting questions are both formulated and discussed ... so we started Zengineering Podcast. There\u0027s lots of tech, lots of science, and lots of random tangents, but we always try to bring it back to the ultimate question of life, the universe, and everything.\u003cbr\u003e\u003cbr\u003eHere\u0027s a few examples we like:\u003cbr\u003e\u003ca href=\"https://zengineeringpodcast.com/episode-027-on-artificial-intelligence-part-1-5a98c9c246d5\"\u003eEpisode 027\u200a - \u200aOn Artificial Intelligence\u200a - \u200aPart 1 - \u200aA History of Artificial Memory\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://zengineeringpodcast.com/episode-031-on-planets-why-we-explore-and-what-we-know-ba78de7871fa\"\u003eEpisode 031\u200a\u2014\u200aOn Planets: Why We Explore And What We Know\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://zengineeringpodcast.com/episode-030-on-how-to-argue-good-with-mike-rosolio-b30c9927607b\"\u003eEpisode 030\u200a\u2014\u200aOn How to Argue Good\u200a\u2014\u200awith Mike Rosolio\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why Patreon?\n\u003c/strong\u003e\u003cbr\u003eWe\u0027re here on Patreon because we think micro-transactions are the future of creative content. Anyone can help support us with as little as $1. Patreon will be the hub of our presence ... we\u0027ll post episodes, use it for communication, and hopefully fund some cool projects for our listeners as we go.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eI want to support Zengineering!!\u003c/h4\u003e\nYou can help fund our project with a monthly, or episode based gift by clicking on one of the rewards right here on Patreon. This will help us bring increasingly better content to our listeners, grow our community, cover some production costs, and give back to other creators that have inspired us. This is a hobby project for us both, but we\u0027ve found great personal and spiritual growth through doing it. We\u0027re lucky and thankful to have people like you supporting us!!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat\u0027s the deal with Slack?\u003c/h4\u003eSlack is a chat based communication tool that we use to coordinate our whole Zengineering universe. Once you\u0027re in there you\u0027ll be able to see all the conversations that turn into episodes. It\u0027s worth it if only for the links!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eI want to buy nerdy stuff!!\u003c/h4\u003e\n\u003ca href=\"http://stuff.zengineeringpodcast.com/\" rel=\"nofollow\"\u003eBuy nerdy stuff here!!\u003c/a\u003e This is another way to support the cast. We try to create some fun merch inspired by the episodes we do. We also help support some other artists and entrepreneurs with merch of their own in our store. Check it out!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eI want you to email me!!\u003c/h4\u003e\nYou can\u00a0\u003ca href=\"http://eepurl.com/bI57LX\" rel=\"nofollow\"\u003eclick here\u003c/a\u003e to join our mailing list and we\u0027ll let you know when new episodes drop.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow do I listen to podcasts?\u003c/h4\u003e\nIf you don\u0027t normally listen to podcasts, I suggest you get started using \n\u003ca href=\"http://www.apple.com/itunes/podcasts/\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e or \u003ca href=\"http://www.downcastapp.com/\" rel=\"nofollow\"\u003eDowncast\u003c/a\u003e,\u00a0\u003ca href=\"https://breaker.audio/\"\u003eBreaker\u003c/a\u003e is our favorite on Mobile.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat other podcasts do you recommend?\u003c/h4\u003e\nWe love all these these amazing casts that have inspired us: \n\u003ca href=\"http://www.radiolab.org/\" rel=\"nofollow\"\u003eRadioLab\u003c/a\u003e, \u003ca href=\"http://99percentinvisible.org/\" rel=\"nofollow\"\u003e99% Invisible\u003c/a\u003e, \u003ca href=\"http://www.wonthurtabit.com/\" rel=\"nofollow\"\u003eThis Won\u0027t Hurt A Bit\u003c/a\u003e, \u003ca href=\"http://podcasts.joerogan.net/\" rel=\"nofollow\"\u003eThe Joe Rogan Experience\u003c/a\u003e, \u003ca href=\"http://fourhourworkweek.com/podcast/\" rel=\"nofollow\"\u003eThe Tim Ferris Show\u003c/a\u003e, \u0026amp; \u003ca href=\"http://www.welcometonightvale.com/\" rel=\"nofollow\"\u003eWelcome To Night Vale\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWow! You read the whole thing. High five.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/wrzf9P70YWLJK.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e"
