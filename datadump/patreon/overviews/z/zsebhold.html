    "summary": "Hello everyone,\u003cbr\u003e\u003cbr\u003eMy name is Diana Slezak (also known as \u003cem\u003edidu\u003c/em\u003e or \u003cem\u003ezsebhold\u003c/em\u003e) and I am a UX Designer at an agency by day and a freelance graphic designer / illustrator by night. When I\u0027m off-duty, I work on my first childrens\u0027 book. I live with the love of my life \u2665 + 3 dogs and 4 cats in our countryside home. We often give shelter to homeless cats and dogs.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy professional background \u003cbr\u003e\u003c/strong\u003e(you might skip this part) :)\u003cbr\u003eGraphic design has always been my passion. Before switching to UX, I have been an Art Director at an international digital agency and worked on brands like\u00a0Ford, Mazda, Microsoft, Nokia, KLM, AirFrance, Novartis (Otrivin, Neocitran), Erste Bank, BRF Food Services and Teva.\u003cbr\u003e\u003cbr\u003eI love experimenting with \u003ca href=\"https://www.behance.net/zsebhold\"\u003edifferent art styles\u003c/a\u003e.\u00a0I\u0027m a fan of freehand illustrations and I always make sketchnotes at conferences and meetings. When I design interfaces or try to solve problems, I usually begin the process on paper. My main choice of weapon, though, is Adobe Illustrator. I have customized my own brushes that work best for my style and also developed a process which I\u0027d be happy to share with you through tutorials and step-by-step guides.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon? Why should you support me?\u003cbr\u003e\u003c/strong\u003e(this is the fun part)\u003cbr\u003eI chose Patreon to share my knowledge and inspire you to create art for fun or for work! - without being afraid of failing. I\u0027d love to teach you how to strengthen your visual thinking skills, how to sketch and take visual notes, how to draw almost everything (even disturbingly cute characters) and develop your own visual library.\u003cbr\u003e\u003cbr\u003eDrawing is not just about the technical part and digital drawing is not just about finding a good brush or choosing a great application or tablet.. a pretty significant part of drawing is thinking.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd yes, you can draw.\u003c/strong\u003e\u00a0I bet you were constantly and tirelessly drawing as a child and it was never about drawing something amazing or super realistic - it was always about catching ideas as drawings. And you were never afraid of failing or not being good enough. You just enjoyed drawing. What happened? Quite simple: you became an adult.\u003cbr\u003e\u003cbr\u003eIf you gave up, you should take up drawing again. Why? Because it can help you with your work, it can also help you solve problems, deliver ideas, have fun or just create something for yourself. But also, you might change your career and pursue your forgotten artistic aspirations - who knows? :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for being here. \u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
