    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWelcome!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2666 \u2666 \u2666\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Introduction \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u2666 \u2666 \u2666 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eVisual art is my passion and joy. I\u0027ve been drawing since I was a child and I love creating and sharing my work. Nearly all of my current art work is digital; however, I do like to experiment with different techniques, styles, and mediums. So I may post non-digital images on occasion. \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSome of my art will involve mature themes and/or nudity. Becoming a patron assumes you understand this and are legally allowed to view such content.\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCreating sequential art (\u003cem\u003ecomics\u003c/em\u003e) on your own is an\nextremely large undertaking. In some cases, the process can take months before I even begin drawing. This is easily the most demanding of my time and \nability, so even when I have a story \"\u003cem\u003ein production\u003c/em\u003e\" expect there to be delays or periods where I simply can not do them.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2666 \u2666 \u2666\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 My Goal \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u2666 \u2666 \u2666 \u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/div\u003eI want to transform my passion for art into a sustainable career. Patreon lets me connect with people that share that passion, and together, achieve something I could never afford to do on my own. Everything from live streams and videos, to publishing my own indy comic can be made possible with hard work and the support of those who love what I do. I\u0027m very excited for what the future holds and my patrons whom will be with me every step of the way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eThank you so much for taking the time to visit.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI hope you\u2019ll consider joining my supporters. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBut if not please come back in the future to see what\u2019s new,\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eand of course ~ check out my public access posts!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2666 \u2666 \u2666\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Q\u0026amp;A\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u2666 \u2666 \u2666\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHere\u0027s a short Q\u0026amp;A I tossed together. Hope it\u0027s helpful.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eLive Streams?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI am currently set up on Twitch.TV with plans for Picarto in the future. All of my streaming info can be found in \u003ca href=\"https://www.patreon.com/posts/streaming-info-16387898\"\u003eTHIS\u003c/a\u003e post.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003ePatreon\n is a crowd funding platform that enables content creators like myself, \nto directly engage their audience. By making a monthly pledge you join \nmy community of supporters and have access to my content and rewards.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHow Do Pledges Work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eUnlike\n other crowd funding platforms where you make a single donation, your \npledge is a recurring monthly payment. You have full control over your \npledge. You choose the amount and can stop any time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhy Use Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eBeyond providing a great platform to interact with people who enjoy what I do, Patreon allows my supporters to customize how much they want to be involved. Everyone is different and I feel like Patreon lets me embrace that individuality.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHow Does My Pledge Help?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eKnow that every dollar helps a great deal. Pledges cover a wide range of expenses that allow me to invest \nback into my art and community. Without it, the expenses and demands of day to day life would make doing any of this extremely difficult or just not possible. I\u0027m extremely grateful for \neveryone who chooses to become a patron. It means a lot and I take your support very seriously.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWho is Zero?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eHmm.. who am I? Well, I\u0027ve always had a natural \ntalent for art and started drawing when I was very young. I\u0027ve tried to integrate art into every aspect of my life from fashion and cooking, to 3D sculpting and digital art. If I\u0027m anything.. I am an Artist, first and foremost.\u003cbr\u003eAs\n some one who struggles with depression, artistic expression is deeply \npowerful and has always been an important part of my life. Where words and actions fail, I\u0027ve found strength in art. It\u0027s where I feel safest to explore my deepest thoughts and feelings. I can\u0027t imagine being here today without it. So, to sum everything up: Who is Zero? I\u0027m an Artist, and a survivor.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWell, that\u0027s my intro.\u003cbr\u003eI hope you enjoyed it, or at least found it informative.\u003cbr\u003eBut that\u0027s not the end, so don\u0027t leave yet!\u003cbr\u003eMy Patreon Feed is below.\u003cbr\u003eJust scroll a little more...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
   },
