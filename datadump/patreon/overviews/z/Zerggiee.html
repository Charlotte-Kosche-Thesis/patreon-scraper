    "published_at": "2017-05-01T21:46:41+00:00",
    "summary": "\u003ca href=\"http://imgur.com/pQm6s8z\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/pQm6s8z.jpg?3\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e\u00a0 \u00a0Hey there, friendo! \u003c/strong\u003e\u003cbr\u003eIf you can\u0027t pronounce my name it\u0027s okay, you\u0027re not alone! My name is Jessie but I\u0027m known in the cosplay world as Zerggiee (Zerg-\u0113). The name was inspired by Zurg from Toy Story but then spelled like the Zerg in Starcraft. I made my first cosplay when I was 12 and wore it every year to Fanime. Within the past 5 years I started making more cosplays and attending more conventions and here I am today!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0I\u0027ve always been artsy and loved designing my own characters, but cosplay has given me a whole new artistic outlet to express myself in. Whether I stick strictly to the source material, or give it my own twist, I love bringing these characters to life and putting a bit of myself into it as well.\u003cbr\u003e\u003cbr\u003e\u00a0I mostly cosplay from video games and anime. My favorite game is Mass Effect and I am 110% Bioware trash obsessed. My favorite anime is probably Haruhi Suzumiya (except endless eight, we pretend that never happened). It\u0027s one of the first series I watched and fell absolutely in love with when I was younger and I never get tired of it. I enjoy my fair share of comics as well! My favorite is Dr. Strange.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LzexajW.jpg?2\"\u003e\u003cbr\u003eI would like to make more crazy costumes and take more bad ass photos for you guys!!\u003cbr\u003e\u003cbr\u003eI\u0027m sure it\u0027s not a surprise to most people, but cosplay is not a cheap hobby in the slightest. Wigs alone cost around $40 and they\u0027re not always reusable for multiple characters. Even \"simple\" costumes have costed $1-200 to make for the sake of accuracy. From the shoes to contacts to wigs it all adds up. Right now I only usually make a new costume for when there\u0027s a convention. With Patreon, I\u0027d like to be able to achieve monthly costumes and photoshoots! MOAR DRESS UP. MOAR CONTENT.\u003cbr\u003e\u003cbr\u003eI\u0027d also love to be able to travel more and meet all of you! There are so many conventions that happen in California which is amazing, but I don\u0027t get the opportunity to travel outside of the state much. I\u0027d love to be able to meet all of you guys who have supported me for so many years. Plus, there are some awesome locations to create breathtaking photoshoots!\u003cbr\u003e\u003cbr\u003eAnother thing I\u0027d like to do more of is general modeling! I\u0027ve only done this a couple of times but I\u0027ve had so much fun while I\u0027ve done it and I have soooooo many ideas flying through my head for future photoshoots! With Patreon I\u0027d be able to afford the studios, lights, etc, things I needed to do more photoshoots like this. Here\u0027s one I did back in 2013, photo by Riamux creations.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yg2BxGk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere are some of my favorite cosplays that I\u0027ve done:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FxVleXF.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/fD9nl1c.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/Eahpuja.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/164mQk8.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/YSF7KYE.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/qxcgiTC.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/bKGZOHQ.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/oC1qNLY.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/3nWJNPP.jpg\"\u003e
