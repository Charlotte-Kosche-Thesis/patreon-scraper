    "summary": "Drawing fanart is something I simply love to do as much as I can. I have created four doujinshis (fanbooks) in the past, sadly I realize that fanbooks take time and money.\u003cbr\u003e\u003cbr\u003eAfter coming out to my family as a trans man, I have decided to cut ties with them.\u003cbr\u003eI am unemployed and mentally ill, and drawing for my enjoyment -and especially yours- is starting to become an actual struggle.\u003cbr\u003eHaving no school qualifications or experience, and being Arab in France and presenting as male pre-transition, it\u0027s very hard for me to find a job, although I persevere.\u003cbr\u003e\u003cbr\u003eI am hoping that with the funds I could gather with Patreon, I could afford transitional therapy and have better chances at being hired.\u003cbr\u003e\u003cbr\u003eThanks to your donations, I managed to save up just enough money for a PC! But it\u0027s made a huge dent in my bank account, and I need to keep surviving long enough to get back on my feet.\u003cbr\u003e\u003cbr\u003ePaying rent on time is getting really complicated. I need help.\u003cbr\u003e\u003cbr\u003eWith Patreon and your help, I could have enough support to produce more doujinshis and ultimately, original comics, which has been my goal my whole life. I would also be at peace with drawing more fanart for fun!\u003cbr\u003e\u003cbr\u003eSome illustrations will still be free to find on my blog and twitter, of course! But with a tip, I could share with you WIPs, tips, doodles, PSDs, previews of doujinshis, exclusive drawings and even entire ebooks."
