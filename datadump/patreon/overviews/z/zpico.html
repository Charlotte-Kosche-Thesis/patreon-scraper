    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(36, 64, 97);\"\u003eHi !?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eNah, you\u0027re not lost... Welcome to my Patreon page !\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHERE AM I ?!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eTake a sit - you can lie down on the floor too, I won\u0027t judge.  Here are some cookies (fake eating, it\u0027s plastic, sorry). You never heard about Patreon ? Well, that\u0027s what a the bald man say about Patreon:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\u0026amp;feature=youtu.be\"\u003e\u003cstrong\u003eteaser\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eSee how happy he is ?! Just like he went to Disneyland !!! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(36, 64, 97); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eBUT WHO ARE YOU ?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e I\u0027m \u003cstrong\u003eZ-Pico\u003c/strong\u003e, the author of\u00a0\u003ca href=\"https://tapas.io/series/The-Boy-and-the-Wolf\"\u003e\u003cstrong\u003eThe Boy and the Wolf\u003c/strong\u003e\u003c/a\u003e, it\u0027s a webcomic. I joined Patreon almost a year ago, and I must say this is the best decision ever. I\u0027m now in the \u003cstrong\u003etop 100\u003c/strong\u003e of the best creators (Comics category) and I\u0027m so grateful for that... \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(36, 64, 97); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHOW DOES IT WORK ?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIf you like my work, and you want to help me, \u003cstrong\u003ejust choose how much you want to pledge per month (even $1 makes a difference!)\u003c/strong\u003e. Depending on how much you pledge, you will get access to \u003cstrong\u003eexclusive stuffs, projects I\u0027m working on, tutorials and comics, and of course, early access to The Boy and the Wolf comic. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003cbr\u003e\u003cstrong\u003e\u2665 I\u0027m honestly so grateful to my patrons \u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eNEWS\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eAs we\u0027re reaching 2000 $, I  wanted to let you know that if everything keeps going well (Patrons, life etc), I hope\u003cspan style=\"background-color: rgb(36, 64, 97); color: rgb(255, 255, 255);\"\u003e I\u0027ll quit my job this summer to finally focus on Patreon and The Boy and the Wolf\u003c/span\u003e. I\u0027m so scared but also so excited ! I\u0027m so lucky to have your support and this is my way of saying thank you. I\u0027ll be able to do SO MUCH MORE. \u003cbr\u003eTHANK YOU \u2665\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(36, 64, 97); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWANNA READ THE COMIC ?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003ca href=\"https://www.patreon.com/posts/boy-and-wolf-16725989\"\u003eNEW VERSION OF THE BOY AND THE WOLF, IT\u0027S OVER HERE !\u003cbr\u003e\u003c/a\u003e(update every month !)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/chapter-02-14121965\"\u003eHere is the Chapter 2 of what you\u0027ve read on Tapastic\u003cbr\u003e\u003c/a\u003e(Pilot episode, there own\u0027t be any update anymore)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eENJOY !\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
