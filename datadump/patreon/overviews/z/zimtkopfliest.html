    "summary": "Hejhej!\u003cbr\u003e\u003cbr\u003e\nIch bin Johanna. Ich lebe in Berlin und schreibe, reise, versuche, die \nWelt zu ver\u00e4ndern und produziere Videos f\u00fcr meinen YouTube-Kanal \u003cstrong\u003ezimtkopfliest\u003c/strong\u003e. Dort spreche ich aus einer wei\u00dfen*, genderqueeren, disableiserten Perspektive \u00fcber \u003cstrong\u003eQueerfeminismus, Polyamorie, Disability, Herrschaftsstrukturen, Reisen, \u00fcber ein Leben mit Krebs und viele andere Themen\u003c/strong\u003e, die mich verwundern, brennen lassen und mich inspirieren.\u003cbr\u003e\u003cbr\u003eAuf Patreon kannst Du mich in meiner Arbeit unterst\u00fctzen und mir dabei helfen, mehr \u003cstrong\u003eErfahrungen zu sammeln, mehr zu lernen\u003c/strong\u003e (durch besseres Equipment, professionellen Rat und Workshops) und \u003cstrong\u003ebessere Videos und gr\u00f6\u00dfere Projekte\u003c/strong\u003e zu realisieren.\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte gerne unabh\u00e4ngig bleiben von Netzwerken und klassischen Werbungen vor meinen Videos - Patreon ist f\u00fcr mich und andere\u003cstrong\u003e unabh\u00e4ngige K\u00fcnstler*innen\u003c/strong\u003e ein ganz famoser Weg, in eine Welt mit mehr M\u00f6glichkeiten einzutauchen, Dir noch \u003cstrong\u003eansprechendere und abwechslungsreichere Inhalte\u003c/strong\u003e zu zeigen, Dir den Zugriff auf einen \u003cstrong\u003eBlick hinter die Kulissen\u003c/strong\u003e zu geben und noch mehr zu unserer Community beizutragen.\u003cbr\u003e\u003cstrong\u003eDeshalb freue ich mich ganz besonders \u00fcber Deinen Support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWenn\n Du nicht auf finanzielle Ressourcen zur\u00fcckgreifen kannst oder m\u00f6chtest,\n kannst Du mich vor allem dadurch unterst\u00fctzen, dass Du meine Videos mit\n Deinen Freund*innen und anderen, die vielleicht davon profitieren oder \ninspiriert werden k\u00f6nnten, \u003cstrong\u003eteilst \u003c/strong\u003eund meinen Kanal \u003cstrong\u003eabonnierst\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eDu kannst meine Arbeit au\u00dferdem unterst\u00fctzen, in dem Du mir dabei hilfst, meinen Videos deutsche Untertitel und/oder \u00dcbersetzungen hinzuzuf\u00fcgen, damit zimtkopfliest \u003cstrong\u003ebarriere\u00e4rmer \u003c/strong\u003ewerden kann und die Inhalte auch geh\u00f6rlose Personen und Personen, die kein Deutsch sprechen, erreichen k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eLiebst,\u003cbr\u003ejoh.\u003cbr\u003e"
