    "summary": "Hi Patrons! I\u0027m Zephyr Nouveau (aka Zephi Suicide), an alternative model/suicide girl/all around bamf. I\u0027ve been modeling for quite some time for sites like Suicidegirls and Zivity, but have been searching for a way to share exclusive content and intimate glimpses into myself as a person with my supporters, new and old! I\u0027ll be creating all sorts of content here, including self-shot photo sets ranging from self portraits to artistic nudes/boudoir, as well as photos and videos shot by some of the best in the business, and photos I take of other models! Your support will allow me to obtain the supplies needed to create this content, aid in travel costs, and (if I\u0027m lucky) still have money left over so I can feed my dog, Jake! \u003cbr\u003e\u003cbr\u003eWhat\u0027s in it for you? Each pledge gains access to Patreon-only content that is updated regularly, so you basically have exclusive access to the coolest club ever. PLUS, each pledge tier has it\u0027s own perks! Everything from hand-written thank you\u0027s to personalized videos and signed goodies, plus coupon codes to my web store, there\u0027s something for everyone!\u003cbr\u003e\u003cbr\u003eThank you for your support \u0026lt;3"

     "about": "Hi! I\u0027m Zephyr Nouveau aka Zephi Suicide aka Zsu aka lil Zee (jk no one calls me that last one). I\u0027m a professional naked human and all around dork. I exist on caffeine and thai food, and have a little pupper named Jake. Ever since I was a kid, I have been a creator. I wrote my first poem when I was 5, my first song when I was 7 (it was about pollution. I was cool.) and my first play when I was 10 (I can\u0027t remember the plot for the life of me, indicating there may not have been one). I started modeling in 2011, and fell in love with it right away. While most of my photos are in various stage of undress, I also love fashion and for a time, even made my own clothing. Most of the content I post here are photos of myself, but I also enjoy taking photos of others (primarily lifestyle, portraits, and landscape) and I\u0027m also working on my very first podcast! I still write a lot (lately I have been chipping away at my memoirs and some prose) and occasionally post that stuff here too!\u00a0\u003cbr\u003e\u003cbr\u003eI love interacting with my followers, so if you have questions, suggestions, or sweet constructive criticisms, shoot me a message!",
