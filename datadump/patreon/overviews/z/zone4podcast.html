    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\"What you are about to hear is highly classified.\u003cbr\u003ePay attention and listen at all times. And most importantly, remember...\"\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eThat\u0027s how every episode of our main show, Zone 4 begins. From there, we cover everything in and around the world of comics on each episode, and have since April of 2009. We recently aired our 400th episode!\u003cbr\u003e\u003cbr\u003eWe love comics. That\u0027s what brought us together way back when, and that\u0027s what keeps us talking with each other on a regular basis all these years later. What started off as a weekly chat between four friends (then) from four time zones grew and changed into a blossoming network of shows covering all aspects of \"geek culture.\"\u00a0\u003cbr\u003e\u003cbr\u003eOur shows have always been and will remain to be free, but with Patreon and your support, we can do more! In fact, that\u0027s why we\u0027re here. If we had the funds, we could do more shows, more frequently and with better quality. In other words, we can give you more of what you want from us with your help, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eZone 4 Loyal Legionnaires!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAre you ready to join us on our journey and help take us to the next level? Then there\u0027s only one thing left to say...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Ladies and gentlemen, you are now entering... ZONE 4!\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWhat is Patreon:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Ebqi-1FOC7U\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=Ebqi-1FOC7U\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eLooking for more Zone 4? Find us on our website and social media:\u003cbr\
