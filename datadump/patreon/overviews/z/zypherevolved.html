    "summary": "\u003ch2 style=\"text-align: center;\"\u003eYou made it, great!\u00a0\u003c/h2\u003eI\u0027d like to welcome you to our community. There is room for all kinds of gamers and anyone interested in the Twitch products I\u0027m developing. You don\u0027t need to pledge to be part of what I\u0027m doing because my products are free so far and that is the first reason why your pledge will help this community. \u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003ePurple Twitch Piggy-Bank\u003c/strong\u003e\u003c/h3\u003eThis Patreon profile is for activity related to\u00a0\u003cem\u003eTwitch and Gaming only\u003c/em\u003e - to raise money for gaming hardware and pay for even more development time on open-source (free) Twitch products. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://twitchpress.files.wordpress.com/2017/08/purple-piggy-bank.jpg?w=500\" style=\"width: 318px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003eYou can top-up my purple Twitch piggy bank by pledging here today.\u00a0\u003c/blockquote\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eGaming and Working\u003c/h3\u003eI\u0027m mixing gaming with work and many say it\u0027s risky but it could also be life-changing. I\u0027m a father of four aiming for self-employment as a Web Developer with a mix of streaming on Twitch and video publishing on YouTube. It\u0027s a lot of fun so far and I\u0027ve hardly made any money. Hey! I love what I do. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCreated for the USC Org in Star Citizen \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6s9nsmU26Rs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eThe voice is done using Text to Speech Software which isn\u0027t free.\u003c/em\u003e\u003c/div\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eYou Outstanding Pledgers\u003c/h3\u003eYou\u0027re probably here to help me create YouTube content or my Twitch.tv plugins for WordPress or help me stream live on Twitch. If you\u0027re still unsure about pledging please let me show you what I\u0027m doing and what you would be supporting by becoming a patron of\u00a0\u003ca href=\"http://www.twitch.tv/zypherevolved\" target=\"_blank\"\u003e ZypheREvolved\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eStar Citizen Giveaways Facebook Page\u003cstrong\u003e -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/StarCitizenGiveaways/\" target=\"_blank\"\u003eGo to Facebook\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003eTwitch Plugin for WordPress -\u00a0\u003ca href=\"https://wordpress.org/plugins/channel-solution-for-twitch/\" target=\"_blank\"\u003eGo to WordPress.org\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003eText To Speach Guild/Clan/Org Videos -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=y5vsBp4ww2w\" target=\"_blank\"\u003eGo to YouTube\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003eGame Art Slideshows -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Af5nkZTTRhw\" target=\"_blank\"\u003eGo to YouTube\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003eIn-Game Information Videos -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=-yD8PG8NF5M\" target=\"_blank\"\u003eGo to YouTube\u003c/a\u003e\u003c/li\u003e\u003cli\u003eGame Review (my own Scottish voice) -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=isB9TfenAhY\u0026amp;t=581s\" target=\"_blank\"\u003eGo to YouTube\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m just getting started, will you join me in making this list grow longer and better and more fun?\u003cbr\u003e\u003cstrong\u003eLet\u0027s take it to another level!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Stream Dream\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eI need your help to accomplish a dream and it\u0027s not cliche...it\u0027s just true. Until I have some of the things I need I cannot be self-employed and unlock the full potential of my Twitch product or game online to its fullest. I\u0027ll do my best to keep giving back to the community.\u00a0\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/blockquote\u003e"
