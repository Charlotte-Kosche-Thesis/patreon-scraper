    "summary": "Hi I\u0027m Olivia! I\u0027ve been making comics (of varying quality) for the past decade. I\u0027ve been through colleges and done various things those years, but one thing has persisted- my \u0027lil webcomic called Zabernism. I\u0027ve always wanted to be able to devote more time, attention and money to it than I\u0027ve had the means. I graduated in 2016, and I finally have the time (if not the money) to get back to producing comics in between game artist jobs.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/AUyP0ME.png\"\u003e\u003cbr\u003e\u003cbr\u003eI first started producing and posting pages in 2009 (when I was 18). I semi-consistently posted for a few years after that, and then fell into a long hiatus while dealing with school. Those old (poorly drawn) pages were available online until earlier this year when I started a HUGE effort to relaunch my beloved project. I\u0027ve grown as a writer and artist during these ten years, and I wanted to make something I felt proud of.\u003cbr\u003e\u003cbr\u003eNow pages are posted weekly! You can read either on my website:\u00a0\u003ca href=\"http://zabernism.net\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://zabernism.net\u003c/a\u003e or on Tapastic:\u00a0\u003ca href=\"https://tapastic.com/series/Zabernism\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/Zabernism\u003c/a\u003e. Those weekly pages will always be free online.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rcKnD0T.png\"\u003e\u003cbr\u003e\u003cbr\u003eI would be forever grateful for any help at all- whether financially or just by reading and sharing if you like it. This project is like my baby, and I hope that other people will like it even a just fraction of how much I do.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/VWtYf5K.png\"\u003e\u003cimg src=\"http://i.imgur.com/VWtYf5K.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003eThe Story\u003c/em\u003e\u003cbr\u003eZabernism is a Sci-Fi, character driven adventure. Two aliens embark on a covert, military mission- to find out why their empire\u2019s enemies are interested in the small, relatively uninteresting planet called \u201cEarth\u201d. It\u2019s an unordinary, dangerous mission, but their biggest challenge will be tolerating each other. It\u0027s a character driven adventure and the main characters are green.\u003cbr\u003e\u003cbr\u003eRead here!\u00a0\u003ca href=\"http://zabernism.net\" target=\"_blank\"\u003ehttp://zabernism.net/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
