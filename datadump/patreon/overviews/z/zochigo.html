oat: left; margin: 0px 10px 10px 0px;\"\u003eYour support will help me to create drawings \u0026amp; projects I\n like and to share it with you. You will have access to my \nsketches, high-res images, unpublished wip. Rewards will have 2 sketches minimum !\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003cstrong\u003eAbout ero stuff...\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI will offering exclusive shounen-ai, soft yaoi, nudes sketches as well !\u003cbr\u003eI mainly draw male; my rp couples, featuring \u003ca href=\"http://oshinaa.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eOshina\u003c/a\u003e\u0027s Ocs and mine; nude or sexy pose.\u003cbr\u003e\u003ca href=\"http://orig00.deviantart.net/9e1a/f/2016/291/8/e/patr_4_by_zochigo-dalfuwc.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig00.deviantart.net/9e1a/f/2016/291/8/e/patr_4_by_zochigo-dalfuwc.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor other informations please check my \u003ca href=\"https://www.patreon.com/posts/how-to-faq-7052194\" target=\"_blank\"\u003eHow to/FAQ\u003c/a\u003e !\u003cbr\u003e\u003cbr\u003eThank you very much for your support ! \u003cbr\u003eI\u0027ll continue to draw more and start new projects to share with you !\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cem\u003eAbout the visibilty of \"Love Pack\" rewards :\u003cbr\u003eI\u0027ll sometimes let all patrons see the post and show cropped version publicly (facebook/twitter)\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"
