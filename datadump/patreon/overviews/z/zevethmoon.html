    "summary": "\u003cdiv\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://orig00.deviantart.net/dcae/f/2018/113/9/0/moshed_2018_4_23_23_41_37_by_nyilith-dc9nufn.gif\" style=\"width: 448px;\"\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2764\u2022\u00b0\u2606About me\u2606\u00b0\u2022\u2764\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\tHello everyone, I\u0027m zeveth moon but just call me zev!\u003cbr\u003e\n\t\tI am a freelance artist who supports me and my husband through art. I love drawing a bit of everything mostly fantasy creatures from elves to dragons and everything in-between. I started drawing at an early age to help with my dyspraxia. I have a hard time holding pens and brushes but I work at it everyday to get better at something I really love doing.\u003cbr\u003e\n\t\t\u003cimg src=\"https://orig00.deviantart.net/b486/f/2018/113/2/a/1_by_nyilith-dc9nolf.png\" style=\"width: 479px;\"\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cstrong\u003e\u2764\u2022\u00b0\u2606\u003c/strong\u003eWhy do I need your support?\u2606\u00b0\u2022\u2764\u003c/strong\u003e\u003cbr\u003e\n\t\tRight now I heavily rely on commissioned work, my commission lists get very long very fast. Not only is it exhausting but it takes up all my time so I am left with not to work on my personal projects or something else I love doing which is free raffles! By supporting me you are taking away a small workload that I can use to put more work into thanking my followers in the form of free sketches streams and other stuff. \u003cbr\u003e\n\t\tI also have many personal projects including setting up a shop with everything from prints to sticker sheets and other goods. It\u0027s a small goal of mine to work the con scene but at the moment I just don\u0027t have the time to do so.\u003cbr\u003e\n\t\t\u003cimg src=\"https://orig00.deviantart.net/5207/f/2018/113/5/0/2_by_nyilith-dc9noky.png\" style=\"width: 511px;\"\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cstrong\u003e\u2764\u2022\u00b0\u2606\u003c/strong\u003ewhat do you get out of it?\u2606\u00b0\u2022\u2764\u003c/strong\u003e\u003cbr\u003e\n\t\tAll patrons get access to unseen sketches that I never post anywhere! I mostly only ever post finished work on my FA but I don\u0027t even post all of those! Not only that but other things such as speed-paints, special streams and even a special rank on my discord server are small rewards for following me.\u003cbr\u003e\n\t\tOnce my patreon starts to grow I also will add new features a goal is to add physical things such as prints and stickers to the tiers when I finally open my online store my patreon\u0027s would be the first to demo them!\u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
