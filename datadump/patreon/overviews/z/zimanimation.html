    "summary": "\u003cstrong\u003eWho are we|\u003c/strong\u003e\u003cbr\u003eWe are 3D artists and huge fans of old school cartoon shows. All the nostalgic shows that you and I grew up watching. We had an idea -What would \u00a0these cartoon show openings look like if they were created today in 3D animation and we thought - well - lets create a YouTube channel and make this happen!\u003cbr\u003e\u003cbr\u003eSo we began - with help of a friend and 6-7 months of work, we had our first animation created:  3D Remake of the Teenage Mutant Ninja Turtles intro. Another year`ish later we had our second animation complete: 3D Remake of the Real GhostBusters intro. \u003cbr\u003e\u003cbr\u003eA quick video of our process:\u003cbr\u003e\u003ca href=\"https://youtu.be/8SqQ5z5NSVM\"\u003ehttps://youtu.be/8SqQ5z5NSVM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do we create|\u003c/strong\u003e\u003cbr\u003eWe create  these animations after we come home from our jobs. Using any  available spare hours,  on weekends and late nights.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat now|\u003c/strong\u003e\u003cbr\u003eWe want to create more, infact currently working on new stuff -- but it\u0027s become clear that these animations require a huge amount of effort and takes a very long time to create. Each step requires months and many hours of wor\u003cbr\u003e\u003cbr\u003eWe need more artist support, better equipment etc to improve our production and bring our next projects to life.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy are we on Patreon|\u003c/strong\u003e\u003cbr\u003eWe are here to ask for your support in helping us with resources \u0026amp; tools needed to create our work. By becoming a Patron, you become part of the projects, give us input, ideas, feedback and help us make it happen.\u003cbr\u003e\u003cbr\u003eYour support will help us fund better software, better hardware, help pay artists, offset costs and overall help us improve our work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere are we|\u003c/strong\u003e\u003cbr\u003eWe are located in Vancouver, BC, Canada.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you|\u003c/strong\u003e\u003cbr\u003eIf you considered or are considering supporting us - we thank you in advance and really appreciate your help. You can also help us by sharing our work and this patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind us|\u003cbr\u003e\u003c/strong\u003eYouTube: \u00a0 \u00a0\u003ca href=\"http://www.youtube.com/zimanimation\" rel=\"nofollow\"\u003ewww.youtube.com/zimanimation\u003cbr\u003e\u003c/a\u003eFaceBook: \u003ca href=\"http://www.facebook.com/zimanimation\" rel=\"nofollow\"\u003ewww.facebook.com/zimanimation\u003cbr\u003e\u003c/a\u003eInstagram: \u00a0\u003ca href=\"http://www.instagram.com/zimanimation\" rel=\"nofollow\"\u003ewww.instagram.com/zimanimation\u003cbr\u003e\u003c/a\u003e"
