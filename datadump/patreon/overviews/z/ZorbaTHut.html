    "summary": "I make stuff.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s usually related to games.\n\u003cbr\u003e\n\u003cbr\u003e\nSometimes I make stuff that\u0027s commercial. I get paid a salary for that, and then you have to fork over money to buy it, which makes me sad. Sometimes I make stuff that I\u0027d feel weird about selling, so I don\u0027t sell it, and then you can just use it. I like doing that! But it\u0027s not sustainable, right now, so I keep doing things that get me a salary.\n\u003cbr\u003e\n\u003cbr\u003e\nIf I didn\u0027t need a salary, I could do more free stuff - a \n\u003cem\u003elot\u003c/em\u003e more. I think this would be cool. Maybe you do too!\u003cbr\u003e\n\u003cbr\u003e\n\"So, why should I care?\", I hear someone saying. \"Who are you?\"\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a game developer who\u0027s been in the industry for over a decade. I\u0027ve worked on console games and PC games, single-player games and adventure games. I love working in this industry and I want to keep doing it. I\u0027ve done a lot of stuff. Some of it you might have used!\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eCurrent projects:\u003c/h4\u003e\n\u003ca href=\"http://www.indiedb.com/games/crimson-keep\" rel=\"nofollow\"\u003eCrimson Keep\u003c/a\u003e, a first-person roguelike being developed for PC. (You\u0027ll probably have to buy it. Sorry.)\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.digitalgamemuseum.org/\" rel=\"nofollow\"\u003eThe Digital Game Museum\u003c/a\u003e. You can \u003ca href=\"https://www.digitalgamemuseum.org/support/\" rel=\"nofollow\"\u003edonate to this directly\u003c/a\u003e! It\u0027s even a non-profit.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ludeon.com/forums/index.php?topic=26623.0\"\u003eRimworld convenience mods\u003c/a\u003e, some small, some smaller. These are free! They\u0027ll always be free. But I don\u0027t want you to send me money for these; I\u0027m also doing Rimworld as a full-time job, and I\u0027d feel weird taking donations.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003ePast projects:\u003c/h4\u003e\n\u003ca href=\"http://www.pavlovian.net/foreman/\" rel=\"nofollow\"\u003eDwarf Foreman\u003c/a\u003e, a tool that was later reinvented by others as \u003ca href=\"http://www.bay12forums.com/smf/index.php?topic=122968.0\" rel=\"nofollow\"\u003eDwarf Therapist\u003c/a\u003e and set the foundations for how work assignment functions in \u003cem\u003ebasically the entire genre\u003c/em\u003e, which is, y\u0027know, pretty cool.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.mandible.net/category/monthly-game/\" rel=\"nofollow\"\u003eExperimental Games\u003c/a\u003e. Some of them are fun! Some of them are terrible. That\u0027s what experimental means! :D\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.wowinterface.com/downloads/info9896-QuestHelper.html\" rel=\"nofollow\"\u003eQuestHelper\u003c/a\u003e, a World of Warcraft addon which I resurrected from the dead and maintained for two years.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.twitch.tv/zorbathut\" rel=\"nofollow\"\u003eGame development streams\u003c/a\u003e. I miss doing this! It was fun.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eVery old commercial games:\u003c/h4\u003e\n\u003ca href=\"https://en.wikipedia.org/wiki/Champions_of_Norrath\" rel=\"nofollow\"\u003eEverquest: Champions of Norrath\u003c/a\u003e - My first salaried project! Man, that brings me back. You know I\u0027ve never played it? Yeah, I\u0027ve never actually sat down and played through it. Probably should someday.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWhat do I get for contributing?\u003c/h4\u003e\nI have no idea.\n\u003cbr\u003e\n\u003cbr\u003e\nSeriously. I haven\u0027t got a clue what I can offer right now.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you like the things I\u0027ve been doing, and want to hand me a few bucks, then I\u0027ll keep doing things. Gonna be honest, I\u0027m going to keep doing things anyway. But I can focus more on things I \u003cem\u003ewant\u003c/em\u003e to do, and less on things I \u003cem\u003ehave\u003c/em\u003e to do. Is that a good thing? I think so! Maybe you do too!"
