omething special for you!\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBut apart from pledges, the absolute BIGGEST way you can help is to SHARE my videos!\u00a0 Subscribing to the YouTube channels, commenting, rating, and sharing each video on social media will help more people see the stories I\u0027m telling.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e"
