    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"line-height: 1.45em; font-weight: normal;\"\u003eWhat You Get\u003c/span\u003e\u003c/h1\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eTomorrow\u0027s Comic Today\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003e$3/month\u003c/strong\u003e - You get to see tomorrow\u0027s comic today. \u00a0In other words, I\u0027m releasing \u003cstrong\u003eall my comics one day early on Patreon. \u00a0\u003c/strong\u003eIt\u0027s like you\u0027re constantly living one day in the future.\u003cbr\u003e\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=4642\u0026amp;patAmt=3\u0026amp;u=42913#r4642\"\u003ePledge $3 a month\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://smbc-comics.com/patreon/zach_time.png\" style=\"width: 271px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eWebcasted Livedraw\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003e$5/month\u003c/strong\u003e - A Live Draw Webcast for patrons only. \u00a0Once a month I\u0027ll take requests for a half hour during a webcasted livedraw session. \u00a0Come say things, and I\u0027ll draw things.\u003cbr\u003e\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=4643\u0026amp;patAmt=5\u0026amp;u=42913#r4643\"\u003ePledge $5 a month\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://smbc-comics.com/patreon/5ddp8.gif\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"font-weight: normal;\"\u003eQ\u0026amp;A\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003e$10/month\u003c/strong\u003e - A monthly Q\u0026amp;A video.\u00a0 I\u0027ll keep a rolling list of questions from my $10 patrons, and a moderator will pick the 10 most popular/frequent ones for me to answer. \u00a0I might type up responses instead of doing a video - whatever seems to work best.\u003cbr\u003e\u003cdiv style=\"width: 100%; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=4734\u0026amp;patAmt=10\u0026amp;u=42913#r4734\"\u003ePledge $10 a month\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://smbc-comics.com/patreon/zach_qa.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"font-weight: normal;\"\u003eCustom SMBC Photo Album\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003e$100/month\u003c/strong\u003e - First of all, wow. \u003cstrong\u003eEach month, pick your favorite SMBC cartoon, and I\u0027ll make a high quality print, doodle on it, and mail it to you\u003c/strong\u003e. \u00a0Your friends will be jealous.\u003cbr\u003e\nMore info below in the rewards section!\n\u003cbr\u003e\u003cdiv style=\"width: 100%; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=4735\u0026amp;patAmt=100\u0026amp;u=42913#r4735\"\u003ePledge $100 a month\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"font-weight: normal;\"\u003eA Little Bit About Me:\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"font-weight: normal;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eProfessional\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a cartoonist who writes sometimes. My main project is called Saturday Morning Breakfast Cereal, which is a comic about just about everything from science to philosophy to economics to dirty jokes. It is updated every single day.\n\u003cbr\u003e\nI also write gamebooks from time to time, and I\u0027m hoping to get into novel writing.\n\u003cbr\u003e\nI also run a fake lecture series show called The Festival of Bad Ad Hoc Hypotheses (BAHFest!) which will have its online video debut very soon.\n\u003cbr\u003e\u003cstrong\u003ePersonal\u003c/strong\u003e\u003cbr\u003e\nI try to be diverse in my subject matter, so most of my time is spent reading.\u00a0\n\u003cbr\u003e\nMy wife is a research parasitologist, so inevitably some of your contributions will go to fund Science!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cspan style=\"font-weight: normal;\"\u003eIf you\u0027re unfamiliar with my work, here\u0027s what I do:\u003c/span\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003cbr\u003e\u003cimg src=\"http://folk.ntnu.no/einarnyb/oving1/bilder/smbc1.png\" style=\"width: 310px; height: 301px; float: left; margin-right: 20px;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.smbc-comics.com/comics/20090610.gif\" style=\"width: 300px; height: 355px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"width: 100%; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=42913\"\u003eBecome a Patron of SMBC!\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
