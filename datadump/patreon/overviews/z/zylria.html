    "summary": "\u003cstrong\u003eA bit about me:\u003c/strong\u003e\u003cbr\u003eI have spent a little over a year dedicating a great deal of time and energy in creating the best content I can for Twitch and YouTube. I use puzzle pieces for everything so that people will ask questions which opens the door for me to raise awareness for Autism which is incredibly important to me. I consider my community family and appreciate all of your support so much! I love streaming and the interaction it gives me with my community and I have a great passion for creating video content and watching you all enjoy it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?:\u003cbr\u003e\u003c/strong\u003eSupporting me on Patreon with any amount will go a long way towards making my dreams come true! I want so badly to forgo my full time job and pursue my passion for content creation. Every little bit gets me that much closer to dedicating all my time and energy into creating the best content I can for all of you. I have so many plans for challenges, videos, series, streams, blog/vlogs even some story writing and you will get EXCLUSIVE insight to all of it!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cstrong\u003eSong of the month:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eI will be recording an original song written and sung by me. I frequently sing impromptu songs during my streams and videos and will be completing the words to many of those songs and recording them for you. At higher tiers you will be able to download the songs and even get access to them in ringtone format. The highest supporters will be able to download songs in sets as if they were a CD!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSims 4 CC:\u003c/span\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have been trying my hand at some CC shirts and images along with some help from my friends! You will be given access to download these items and use them in your game. The items I have in mind are shirts and paintings. Other things will come as my ability increases. We will be using our emotes and graphics for the art work.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cstrong\u003eAll other rewards:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003ci style=\"color: rgb(31, 73, 125); font-weight: bold;\"\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOnce per month I will be doing a vlog video, in that video I will give each of my patrons a shout out by name. Just like my Twitch subs a $5+ pledge will receive their name on a puzzle piece on my wall which is visible in all my videos and streams and a sound command of your choice to use in stream. Before I film my vlogs I will create a poll for $10+ pledges to vote on the tipic for each one.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
