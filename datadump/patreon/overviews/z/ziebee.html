    "summary": "Hi, I\u2019m Mackenzie Bakewell, and I am an artist, writer, photographer, and entrepreneur in Portland, OR.\u003cbr\u003e\u003cbr\u003e\nI am currently creating:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOriginal art, which I turn into prints, coloring books, and other art products. \u003c/li\u003e\n\t\u003cli\u003ePhotographs, with a focus on the beauty and magic that is to be found by exploring our world, which I turn into prints, collections, and photography products. \u003c/li\u003e\n\t\u003cli\u003eWritten tips and tales, sharing what I know, what I\u2019ve learned, and what I love from my adventures as a multi-passionate fusion creative. \u003c/li\u003e\n\u003c/ul\u003e\nThrough my creative agency, ZieBee Media, I help others transform their ideas into reality. Here, I am doing the same for my own dreams. \u003cbr\u003e\n\u003cbr\u003e\n\n\nYour support means that I can spend more time creating the art I want to share with the world, and it will help fund the development and production of the products I want to create. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eGetting Started with Patreon\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\nWhile similar to other crowdfunding platforms, such as GoFundMe and Kickstarter, Patreon is different in that it is focused on providing a way for you to give ongoing support to artists and content creators. You get to choose how much you pledge each month, based on the various tiers of rewards the person offers. \u003cbr\u003e\u003cbr\u003e\nI have five Patron reward levels: Basic, Deluxe, VIP, Art Curator, and Angel Investor. Each month I will send out the rewards and you\u2019ll be billed your chosen amount (which you can change at any time). I also post regularly, sharing my personal art, behind the scenes stories, projects in development, and more. \u003cbr\u003e\n\u003cbr\u003e\n\nThank you so much for your support, and for joining my creative community. Your pledge will directly help support all of my current and future projects.\u00a0\u003cbr\u003e\u003cstrong\u003e~Mackenzie\u003c/strong\u003e"
