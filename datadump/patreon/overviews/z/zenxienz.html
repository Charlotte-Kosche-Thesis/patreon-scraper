    "summary": "Sometimes we have to lose our minds to find our souls. Before starting on this journey as zenxienz, I underwent a deep depression which sucked the music and creativity from my very bones. I wouldn\u0027t trade that experience for anything looking back on it now, but I also wouldn\u0027t wish it on anyone else. I emerged from my experience with a reignited mission to create and expand our collective consciousness, even if only by a tiny fraction of what it is now.\u003cbr\u003e\u003cbr\u003eIn order to do this, I need your help. I would dedicate every hour of the day to my passion if I could, but I need to cover my expenses. Creating sonic journeys and visual mindscapes is not only expensive, but the real cost is my time. The more help I receive through this campaign, the more I can dedicate to creating something truly worthwhile for both myself and you.\u003cbr\u003e\u003cbr\u003eI also hope to offer more free content for everyone. I already release my music and share my art for free because it fuels my soul for even more creation. But I want to begin sharing tutorials and behind-the-scenes insights with everyone to fulfill my desire of a world full of artists and visionaries.\u003cbr\u003e\u003cbr\u003eWe live in a world where many of us are out of touch with our purpose, our direction, and our passions. I often find myself this way. If I can inspire even one person to follow their dreams and to break free of their little corner of society, I will have succeeded beyond what I once thought possible.\u003cbr\u003e\u003cbr\u003eEvery little bit helps, so even if you only pledge one dollar, you have my undying gratitude.\u003cbr\u003e\u003cbr\u003eNow with your help, we can spread the gift of expression with the world.\u003cbr\u003e\u003cbr\u003eMuch Love!\u003cbr\u003e\u003cbr\u003eCameron"
