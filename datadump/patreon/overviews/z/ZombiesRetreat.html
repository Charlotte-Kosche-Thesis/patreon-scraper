    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/ymbNQuS.png\"\u003e\u003cbr\u003eHey guys!  Welcome to my Domain!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI\u0027m Siren, a game designer working on an 18+ adult game \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eZombie\u0027s Retreat! \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003ca href=\"https://sirensdomain.itch.io/zombiesretreat\" target=\"_blank\"\u003eitch.io\u003c/a\u003e \u003c/em\u003e||\u003cem\u003e \u003ca href=\"https://twitter.com/SirensDomain\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/em\u003e || \u003cem\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/SirensDomain\" target=\"_blank\"\u003eTown of Passion\u003c/a\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e=== Download Link ===\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!RjgyHDYL!ERezZuCykeYdlZ5-IH69n_ATw9dbUoElYpDM_ulMDaU\" target=\"_blank\"\u003eClick Here to Download Current Public Build (Alpha 1.0)\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e \u003cbr\u003e== Beta 0.1 Release == \u003c/em\u003e\u003cem\u003e\u003cbr\u003e$5+ Beta Test: To Be Announced (June)\u003cbr\u003ePublic: To Be Announced (June)\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003e=== Zombie\u0027s Retreat ===\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\"Welcome to Camp Zomi!\u00a0 A lush resort located in the heart of the Zomi Woods, a region well known for it\u0027s gorgeous sights and rich history.\u00a0 Looking for a place to get away?\u00a0 Camp Zomi\u0027s campsite is full of fun activities!\u00a0 Take a dip in the cool waters of Lake Zomi, hang out with friends in the Rec Center, or take a refreshing hike through our beautiful trails.\u00a0 Your Deluxe Retreat is just a phone call away!\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eZombie\u0027s Retreat is an action RPG involving a young man on a summer camping retreat.\u00a0 What\u0027s intended to be a bonding experience turns horribly wrong when a sudden evil outbreak spreads across the camp.\u00a0 With very \u0027strange\u0027 circumstances surrounding this new found threat, it is up to the player to save any and all survivors while attempting to escape in one piece!\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eZombie\u0027s Retreat takes place in the same universe as my current/main \nproject, \u003cstrong\u003eTown of Passion!\u003c/strong\u003e  Expect some cross over as well as story \nreferences from that project!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSolve puzzles, slay zombies, and most importantly, protect your survivors!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/j7vvm4Q.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/pZdJSuA.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e=== Why Support? ===\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eZombie\u0027s Retreat, in Beta, is \u003cstrong\u003eFREE TO PLAY!\u003c/strong\u003e\u00a0 In order to keep a sustainable plan for developing this project and affording crucial material such as high quality scenes, busts, and animations, the project becomes very costly.\u00a0 With support from Patreon, you are directly contributing to the continued development of Zombie\u0027s Retreat!\u00a0 \u003cbr\u003e\u003cbr\u003eAlong with my utmost thanks, there are also several varied tiers of rewards as a way to give back to you for your support!\u00a0 If you can not or do not wish to pledge money, that is totally okay!\u00a0 \u003cstrong\u003eIf you wish to support in other ways, spread the word! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e=== Other Domain Members ===\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e== Lead Artist ==\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://scarlettann1028.deviantart.com/\" target=\"_blank\"\u003eScarlettAnn\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e== Animators ==\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://sijix.blogspot.com/?zx=508d08fb6553f417\" target=\"_blank\"\u003eSijix\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://renatoss.deviantart.com/\" target=\"_blank\"\u003eRenatoSs\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e=== FAQ ===\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eQ: Will this game replace Town of Passion\u0027s development?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA: Nope!\u00a0 ZR is intended to coexist and parallel ToP\u0027s development.\u00a0 ToP is still my main priority so any delays or restrictions will primarily affect ZR although that should be fairly uncommon!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How big will this game be?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA: It\u0027s not as ambitious as ToP so it should be a fairly simple game.\u00a0 It\u0027s intended to have it\u0027s semi-linear story and be completed.\u00a0 A few girls may be optional as well, that\u0027s all still in the works though! \u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
