    "summary": "\u003ch3\u003e\u003cstrong\u003e\u041a\u0442\u043e \u043c\u044b\n\u0442\u0430\u043a\u0438\u0435 \u0438 \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u043c\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\n\n\u041f\u0440\u0438\u0432\u0435\u0442!\n\u0412 \u044d\u0444\u0438\u0440\u0435 \u003cstrong\u003e\u00ab\u041d\u0435 \u0437\u0430\u043d\u0435\u0441\u043b\u0438\u00bb\u003c/strong\u003e \u2013 \u043a\u0440\u0435\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u043f\u043e\u0434\u043a\u0430\u0441\u0442, \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u043d\u044b\u0439 \u0432\u0438\u0434\u0435\u043e\u0438\u0433\u0440\u0430\u043c,\n\u043a\u0438\u043d\u043e, \u043a\u043e\u043c\u0438\u043a\u0441\u0430\u043c \u0438 \u043f\u043e\u043f-\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0435 \u0432 \u0446\u0435\u043b\u043e\u043c. \u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 50 \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u0432 \u0433\u043b\u0430\u0432\u043d\u044b\u0439\n\u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440 \u00ab\u041a\u0430\u043d\u043e\u0431\u0443\u00bb \u003cstrong\u003e\u041c\u0430\u043a\u0441\u0438\u043c \u0418\u0432\u0430\u043d\u043e\u0432\u003c/strong\u003e \u0438 \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440 \u0432\u0438\u0434\u0435\u043e\u0441\u0442\u0443\u0434\u0438\u0438 DTF \u003cstrong\u003e\u041f\u0430\u0432\u0435\u043b \u041f\u0438\u0432\u043e\u0432\u0430\u0440\u043e\u0432\u003c/strong\u003e \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u043b\u0438 \u0441\u0432\u043e\u0438\u0445\n\u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439 \u044e\u043c\u043e\u0440\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0441\u043a\u0435\u0442\u0447\u0430\u043c\u0438, \u043f\u0435\u0441\u043d\u044f\u043c\u0438 \u0438 \u0441\u044e\u0436\u0435\u0442\u043d\u044b\u043c\u0438 \u0432\u0441\u0442\u0430\u0432\u043a\u0430\u043c\u0438 (\u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u0437 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432\n\u043d\u0430\u0441 \u043f\u043e\u0445\u0438\u0442\u0438\u043b \u0438 \u043f\u044b\u0442\u0430\u043b \u0414\u0436\u043e\u043a\u0435\u0440, \u0430 \u0432 \u0434\u0440\u0443\u0433\u043e\u043c \u043c\u044b \u043e\u0442\u043f\u0440\u0430\u0432\u0438\u043b\u0438\u0441\u044c \u0432 \u043d\u0435\u0438\u0437\u0432\u0435\u0434\u0430\u043d\u043d\u0443\u044e \u0433\u0430\u043b\u0430\u043a\u0442\u0438\u043a\u0443,\n\u0447\u0442\u043e\u0431\u044b \u043f\u0440\u0438\u0437\u0432\u0430\u0442\u044c \u043a \u043e\u0442\u0432\u0435\u0442\u0443 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0447\u0438\u043a\u043e\u0432 \u003cstrong\u003eMass Effect: Andromeda\u003c/strong\u003e!). \u041c\u044b \u043e\u0431\u043e\u0436\u0430\u0435\u043c \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u0442\u044c \u043a\u0440\u0443\u0442\u044b\u0435\n\u0448\u0442\u0443\u043a\u0438 \u0438 \u043f\u044b\u0442\u0430\u0435\u043c\u0441\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0432\u0430\u0441 \u0443\u0434\u0438\u0432\u043b\u044f\u0442\u044c \u2013 \u0430 \u0435\u0449\u0435 \u043d\u0430\u043c \u0443\u0436\u0430\u0441\u043d\u043e \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0448\u0443\u0442\u0438\u0442\u044c \u0438\n\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u0432 \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d! \u003cbr\u003e\n\n\u0417\u0430 \u044d\u0442\u0438 \u0434\u0432\u0430 \u0433\u043e\u0434\u0430 \u043c\u044b \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043b\u0438 \u043f\u0440\u0435\u0434\u0430\u043d\u043d\u0443\u044e \u0444\u0430\u043d-\u0431\u0430\u0437\u0443,\n\u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0443\u044e \u0438\u0437 \u043f\u043e\u0442\u0440\u044f\u0441\u0430\u044e\u0449\u0438\u0445 \u043b\u044e\u0434\u0435\u0439 \u0441\u0430\u043c\u044b\u0445 \u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u043e\u0432, \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u0439 \u0438 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445\n\u0441\u043b\u043e\u0435\u0432. \u041d\u0430\u0441 \u0441\u043b\u0443\u0448\u0430\u044e\u0442 \u044e\u0440\u0438\u0441\u0442\u044b, \u043c\u0443\u0437\u044b\u043a\u0430\u043d\u0442\u044b, \u0442\u0435\u043b\u0435\u0432\u0438\u0437\u0438\u043e\u043d\u0449\u0438\u043a\u0438 (\u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0432\u0448\u0438\u0435\n\u043d\u0430\u0434 \u0441\u0435\u0440\u0438\u0430\u043b\u043e\u043c \u00ab\u0424\u0438\u0437\u0440\u0443\u043a\u00bb), \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0442\u043e\u0440\u044b Dota 2, \u0433\u043b\u0430\u0432\u0440\u0435\u0434\u044b \u0432\u0430\u0436\u043d\u0435\u0439\u0448\u0438\u0445\n\u043c\u0435\u0434\u0438\u0430 \u0441\u0442\u0440\u0430\u043d\u044b \u0438 \u0434\u0430\u0436\u0435 \u0445\u0438\u0440\u0443\u0440\u0433\u0438, \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0449\u0438\u0435 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0441\u0432\u043e\u0438\u043c \u043f\u0430\u0446\u0438\u0435\u043d\u0442\u0430\u043c.\u003cbr\u003e\n\n\u0427\u0435\u0440\u0442, \u0434\u0430 \u043d\u0430\u0448\u0438 \u0444\u0430\u043d\u0430\u0442\u044b \u043d\u0435 \u043e\u0442\u0441\u0442\u0430\u044e\u0442 \u043e\u0442 \u043d\u0430\u0441 \u0432 \u0441\u0432\u043e\u0435\u043c\n\u043a\u0440\u0435\u0430\u0442\u0438\u0432\u0435!\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/342181699%3Fsecret_token%3Ds-zmpKH\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u0421\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u043d\u0430\u043c\u0438 \u0441\u043c\u0435\u044e\u0442\u 41\u0432\u044f\u0437\u044c \u043c\u044b \u043d\u0430\u043b\u0430\u0434\u0438\u043b\u0438 \u0441 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0435\u0439). \u041d\u0430\u0441 \u0438 \u043d\u0430\u0448\u0435 \u043f\u0435\u0441\u0442\u0440\u043e\u0435, \u0436\u0438\u0432\u043e\u0435 \u043a\u043e\u043c\u044c\u044e\u043d\u0438\u0442\u0438\n\u043e\u0431\u044a\u0435\u0434\u0438\u043d\u044f\u0435\u0442 \u0435\u0449\u0435 \u0438 \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u044f\u044f \u043b\u044e\u0431\u043e\u0432\u044c \u043a \u0432\u0438\u0434\u0435\u043e\u0438\u0433\u0440\u0430\u043c \u0438 \u0434\u0440\u0443\u0433\u0438\u043c \u0433\u0438\u043a-\u0448\u0442\u0443\u043a\u0430\u043c \u2013 \u043c\u044b \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\n\u0440\u0430\u0441\u0442\u0435\u043c \u0438 \u0438\u0449\u0435\u043c \u043d\u043e\u0432\u044b\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u043d\u0435\u0441\u0442\u0438 \u0441\u043b\u043e\u0432\u043e \u00ab\u041d\u0435 \u0437\u0430\u043d\u0435\u0441\u043b\u0438\u00bb \u0432 \u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0438, \u043a\u043e\u043b\u043e\u043d\u043a\u0438 \u0438\n\u043d\u0430\u0443\u0448\u043d\u0438\u043a\u0438 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e\u0432\u043e\u0440\u044f\u0449\u0438\u0445 \u0433\u0438\u043a\u043e\u0432.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u0417\u0430\u0447\u0435\u043c \u043d\u0430\u043c \u0434\u0435\u043d\u044c\u0433\u0438 \u0438 \u043f\u043e\u0447\u0435\u043c\u0443\n\u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u043e \u043e\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u0442\u0430\u043a \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u0423 \u043d\u0430\u0448\u0435\u0433\u043e \u043a\u0440\u0435\u0430\u0442\u0438\u0432\u043d\u043e\u0433\u0 u00ab\u043d\u0438\u043a\u0430\u043a\u00bb \u2013 \u043c\u044b \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0445\u043e\u0442\u0435\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0431\u0440\u0430\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438 \u0441\n\u043d\u0430\u0448\u0438\u0445 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0432\u0448\u0435\u0439 \u043d\u0430\u0441 \u00ab\u0410\u0434\u043e\u0432\u043e\u0439 \u043a\u0443\u0445\u043d\u0438\u00bb \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0443\n\u0437\u0430 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043c\u044b \u0442\u043e\u0436\u0435 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u043b\u0438 \u0438 \u0432\u0441\u0435\u0433\u0434\u0430 \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0438\u0441\u044c \u044d\u0442\u0438\u043c \u0448\u043e\u0443 \u043d\u0430 \u0447\u0438\u0441\u0442\u043e\u043c\n\u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c\u0435.\u003cbr\u003e\u0411\u043e\u043b\u0435\u0435 \u0442\u043e\u0433\u043e, \u043c\u044b \u0432\u0441\u0435\u0433\u0434\u0430 \u0441\u0447\u0438\u0442\u0430\u043b\u0438, \u0447\u0442\u043e \u0432 \u043e\u0442\u0432\u0435\u0442 \u043d\u0430 \u0432\u0430\u0448\u0443 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043c\u044b\n\u0434\u043e\u043b\u0436\u043d\u044b \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0435\u0449\u0435 \u0443\u0441\u0435\u0440\u0434\u043d\u0435\u0435 \u0438 \u043d\u0435\u043f\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0434\u0430\u0432\u0430\u0442\u044c \u0432\u0430\u043c \u0447\u0442\u043e-\u0442\u043e \u0432\u0437\u0430\u043c\u0435\u043d, \u0430 \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e\n\u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0442\u044c \u0440\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u044b \u0431\u044b \u0438 \u0442\u0430\u043a \u0437\u0430\u043f\u0438\u0441\u0430\u043b\u0438. \u041c\u044b \u0445\u043e\u0442\u0438\u043c\n\u043f\u043e\u043e\u0449\u0440\u044f\u0442\u044c \u0432\u0430\u0441 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u043e\u043c, \u0431\u043e\u043d\u0443\u0441\u0430\u043c\u0438, \u0443\u0447\u0430\u0441\u0442\u0438\u0435\u043c \u0432 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0445. \u0421\n\u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u0435\u043c Patreon \u0443\n\u043d\u0430\u0441 \u043f\u043e\u044f\u0432\u0438\u043b\u0430\u0441\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u044d\u0442\u0443 \u0441\u0438\u0441\u0442\u0435\u043c\u0443 \u0438 \u043d\u0430\u0448\u0438 \u0437\u0430\u0434\u0443\u043c\u043a\u0438. \u041f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435 \u043e\n\u043d\u0430\u0433\u0440\u0430\u0434\u0430\u0445 \u0437\u0430 \u0434\u043e\u043d\u0430\u0442 \u0432\u044b \u0443\u0437\u043d\u0430\u0435\u0442\u0435 \u0432 \u0440\u0430\u0437\u0434\u0435\u043b\u0435 \u00abRewards\u00bb.\u003cbr\u003e\n\n\u003cimg src=\"https://pp.userapi.com/c631119/v631119572/371ce/MLSQuX0R7ww.jpg\"\u003e\u003cbr\u003e\u0411\u0443\u0434\u044c\u0442\u0435 \u0443\u0432\u0435\u0440\u0435\u043d\u044b \u2013 \u043c\u044b \u043d\u0435 \u043f\u0440\u043e\u0444\u0443\u043a\u0430\u0435\u043c \u0432\u0430\u0448\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430, \u0430 \u0432\u044b\n\u043d\u0435 \u043f\u043e\u0436\u0430\u043b\u0435\u0435\u0442\u0435 \u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0435 \u043d\u0430\u0448\u0435\u0433\u043e \u0448\u043e\u0443. \u0415\u0441\u043b\u0438 \u043a\u043e\u0440\u043e\u0442\u043a\u043e, \u043f\u043e\u043c\u0438\u043c\u043e \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u043c\u044b\n\u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u043c \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0438 \u00ab\u041d\u0435 \u0437\u0430\u043d\u0435\u0441\u043b\u0438\u00bb, \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u043d\u044b\u0435 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u044b\u043c \u0442\u0435\u043c\u0430\u043c, \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b\n\u0431\u0435\u0437 \u0446\u0435\u043d\u0437\u0443\u0440\u044b (\u0434\u0430, \u043d\u0430\u0441 \u0434\u0430\u0432\u043d\u043e \u043e\u0431 \u044d\u0442\u043e\u043c \u043f\u0440\u043e\u0441\u0438\u043b\u0438!), \u043f\u0440\u044f\u043c\u044b\u0435 \u044d\u0444\u0438\u0440\u044b \u0441 \u0443\u0447\u0430\u0441\u0442\u0438\u0435\u043c \u0447\u0430\u0442\u0438\u043a\u0430\n\u0434\u043b\u044f \u00ab\u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432\u00bb \u0432 \u00ab\u0414\u0438\u0441\u043a\u043e\u0440\u0434\u0435\u00bb (\u043f\u043e\u0437\u0436\u0435 \u043e\u043d\u0438 \u043e\u043a\u0430\u0436\u0443\u0442\u0441\u044f \u0432 iTunes, Soundcloud \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043d\u0430\u0448\u0438\u0445\n\u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0430\u0445), \u0430 \u0442\u0430\u043a\u0436\u0435 \u0430\u0443\u0434\u0438\u043e\u0434\u043e\u0440\u043e\u0436\u043a\u0438 \u043a \u0444\u0438\u043b\u044c\u043c\u0430\u043c, \u043e \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u044b \u0447\u0430\u0441\u0442\u043e \u0441\u043f\u043e\u0440\u0438\u043b\u0438 \u0432 \u0448\u043e\u0443.\u003cbr\u003e\u0422\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u044c\u0442\u0435: \u003cstrong\u003e\u00ab\u0411\u044d\u0442\u043c\u0435\u043d \u043f\u0440\u043e\u0442\u0438\u0432 \u0421\u0443\u043f\u0435\u0440\u043c\u0435\u043d\u0430\u00bb\u003c/strong\u003e \u0441 \u0448\u0443\u0442\u044f\u0449\u0438\u043c \u043f\u0440\u043e \u00ab\u041c\u0430-\u0430-\u0430\u0440\u0442\u0443!\u00bb\n\u0418\u0432\u0430\u043d\u043e\u0432\u044b\u043c \u0438 \u003cstrong\u003e\u00ab\u0414\u0435\u0434\u0443\u0448\u043a\u0430 \u043b\u0435\u0433\u043a\u043e\u0433\u043e \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f\u00bb\u003c/strong\u003e \u0441 \u043e\u0431\u0430\u043b\u0434\u0435\u0432\u0430\u044e\u0449\u0438\u043c \u043e\u0442 \u0443\u0436\u0430\u0441\u0430 \u041f\u0438\u0432\u043e\u0432\u0430\u0440\u043e\u0432\u044b\u043c. \u0412\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0435\n\u0444\u0438\u043b\u044c\u043c\u044b \u0441 \u043d\u0430\u0448\u0438\u043c\u0438 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u044f\u043c\u0438 \u2013 \u0438 \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446 \u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0435\u0442\u0435 \u0441\u0435\u0431\u0435 \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u0439 \u0432\u0435\u0447\u0435\u0440 \u0432\n\u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 \u0432\u0435\u0441\u0435\u043b\u044b\u0445 \u0434\u0440\u0443\u0437\u0435\u0439! \u041f\u043b\u044e\u0441 \u0441\u0435\u0440\u0432\u0438\u0441 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0435 RSS-\u043b\u0435\u043d\u0442\u044b: \u0432\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u0443\u0437\u043d\u0430\u0432\u0430\u0442\u044c \u043e \u0432\u044b\u0445\u043e\u0434\u0435\n\u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u0440\u0430\u043d\u044c\u0448\u0435 \u0434\u0440\u0443\u0433\u0438\u0445.\u003cbr\u003e\n\n\u0410 \u0435\u0449\u0435 Patreon \u044d\u0442\u043e \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442, \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438\n\u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u0440\u044f\u043c\u043e \u0432\u043b\u0438\u044f\u0442\u044c \u043d\u0430 \u00ab\u041d\u0435 \u0437\u0430\u043d\u0435\u0441\u043b\u0438\u00bb.\u003cbr\u003e\u041c\u044b \u043f\u0435\u0440\u0435\u0441\u0442\u0430\u043b\u0438 \u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c?\n\u041e\u0442\u043f\u0438\u0441\u043a\u0430! \u0421\u043a\u0430\u0442\u0438\u043b\u0438\u0441\u044c? \u041e\u0442\u043f\u0438\u0441\u043a\u0430! \u0421\u043b\u043e\u0432\u043e\u043c, \u0432\u0430\u0448\u0430 \u0434\u0435\u043d\u0435\u0436\u043d\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u043d\u0430\u043c\n\u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u0432\u0435\u0440\u043d\u043e\u043c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0438. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u0427\u0442\u043e \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u0441\u044f \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0441\u043b\u0443\u0448\u0430\u0435\u0442 \u00ab\u041d\u0435\n\u0437\u0430\u043d\u0435\u0441\u043b\u0438\u00bb \u0432 \u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eiTunes, VK \u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u0438\n\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eYouTube\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\n\u0438 \u043d\u0435 \u0445\u043e\u0447\u0435\u0442 \u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0437\u0430 \u043f\u043e\u0434\u043a\u0430\u0441\u0442?\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u041f\u043e \u0431\u043e\u043b\u044c\u0448\u043e\u043c\u0443 \u0441\u0447\u0435\u0442\u0443 \u2013 \u043d\u0438\u0447\u0435\u0433\u043e. \u0418 \u0432 \u043b\u044e\u0431\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e,\n\u0447\u0442\u043e \u0432\u044b \u0441 \u043d\u0430\u043c\u0438! \u041c\u044b \u043b\u044e\u0431\u0438\u043c \u0438 \u0446\u0435\u043d\u0438\u043c \u043d\u0430\u0448\u0438\u0445 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439 \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0442\u043e\u0433\u043e, \u0434\u043e\u043d\u0430\u0442\u044f\u0442\n\u043e\u043d\u0438 \u043d\u0430\u043c \u0438\u043b\u0438 \u043d\u0435\u0442. \u0412\u044b \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u0435 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0447\u0435\u0440\u0435\u0437 \u0443\u0434\u043e\u0431\u043d\u044b\u0435 \u0432\u0430\u043c \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u044b,\n\u043d\u043e \u0441 \u0437\u0430\u0434\u0435\u0440\u0436\u043a\u043e\u0439 \u0432 \u0434\u0432\u0430 \u0434\u043d\u044f \u2013 \u043c\u044b \u0445\u043e\u0442\u0438\u043c, \u0447\u0442\u043e\u0431\u044b \u043d\u0430\u0448\u0438 \u00ab\u043f\u0430\u0442\u0440\u043e\u043d\u044b\u00bb \u043f\u0435\u0440\u0432\u044b\u043c\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u043b\u0438\n\u0434\u043e\u0441\u0442\u0443\u043f \u043a \u00ab\u041d\u0435 \u0437\u0430\u043d\u0435\u0441\u043b\u0438\u00bb.\u003cbr\u003e\u0422\u0430\u043a\u0436\u0435 \u043c\u044b \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u0435\u043c \u0431\u043e\u043c\u0431\u0438\u0442\u044c \u044d\u0442\u0438\u0445 \u0441\u0430\u043c\u044b\u0445 \u00ab\u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432\u00bb \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c\u0438\n\u0431\u043e\u043d\u0443\u0441\u0430\u043c\u0438 \u2013 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0440\u0430\u0441\u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0434\u0434\u0435
