3cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eKo-fi\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003eis just another way for you guys to donate money without rewards. With me being busy most days, I can\u0027t upload rewards regularly and that\u0027s why the rewards are \u003cem\u003eper creation\u003c/em\u003e rather than \u003cem\u003eper month\u003c/em\u003e here in Patreon.\u003cbr\u003e\u003cbr\u003eIf you are dearly generous enough to donate and support me without the need to have the\u00a0\u003cem\u003erewards\u003c/em\u003e\u00a0you can donate here:\u00a0\u003ca href=\"https://ko-fi.com/zeethereddino\"\u003ehttps://ko-fi.com/zeethereddino\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThanks!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you don\u0027t have money, you could just give me some of your LOVE! \u003cstrong\u003e\u003cem\u003eMy comic pages will always be FREE anyways! \u003cdel\u003eEven the NSFW pages are all going to be free to view!\u003c/del\u003e \u003c/em\u003e\u003c/strong\u003eSO, no pressure to pay for anything, really.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eP.s. I\u0027m thinking of selling merchandise in the future when we reach a certain goal!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
