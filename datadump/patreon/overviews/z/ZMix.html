    "summary": "Hello there, and thank you for stopping by.\u003cbr\u003e\u003cbr\u003eMy name is Zak Mix, and I am the creator of CRUSH. CRUSH is an independent web comic drawn and written by me.\u00a0\u003cbr\u003e\u003cbr\u003eThe Story can be found here:\u00a0\u003ca href=\"http://crush.thecomicseries.com/\"\u003ehttp://crush.thecomicseries.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCRUSH is a tale of an once ordinary high school cheerleader. Her life changed from charmed to magical when she accidentally drank a potion that granted her the power of the Mana Nexus, a spell that altered her body to absorb mana around her, becoming super human. Now under the tutelage of the Guardian Gabriel, she uses her new found powers to not only fight against mythical forces that threaten us all, but also those who would use her power for their own uses...\u003cbr\u003e\u003cbr\u003eWhile sometimes diving into some dark corners of the fantasy world, CRUSH is a lighthearted and fun super hero action comic, with dashes of comedy, romance, and magical girl themes.\u00a0\u003cbr\u003e\u003cbr\u003eFirst Chapter to our story is Crush: Origins, which takes us to the when Kristina first gained her powers and had her first experience with the world of Magic. This is where the Guardians and Gabriel take her under their wing, and catches the eyes of a mysterious warlock.\u003cbr\u003e\u003ca href=\"http://crush.thecomicstrip.org/comics/1/\"\u003ehttp://crush.thecomicstrip.org/comics/1/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eE Pluribus Unam takes us to the next big adventure for Crush. After being attacked by a demon before school, and asked out by the school\u0027s star running back, she soon finds out that she has other problems. One of them in the form of a powerful golem known as Legion.\u003cbr\u003e\u003ca href=\"http://crush.thecomicstrip.org/comics/55/\"\u003ehttp://crush.thecomicstrip.org/comics/55/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOur next venture brings Kristina and her cheer leading squad to an old amusement park, but they were not brought there by choice. The owner of the park has a game that he wants Kristina to play, and if she doesn\u0027t win, her squad will end up being the grand finale. Welcome to the Show Crush.\u00a0\u003cbr\u003ehttp://crush.thecomicseries.com/comics/138/\u003cbr\u003eHope you all decide to stick around and enjoy what we have to offer.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
