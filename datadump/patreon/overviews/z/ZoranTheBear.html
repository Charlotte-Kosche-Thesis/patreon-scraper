    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/5Cb27.png\"\u003e\u003cbr\u003e\u003cstrong\u003eHey there! Thanks for stopping by! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m ZoranTheBear, and I create video content on outlets like \u003ca href=\"https://www.youtube.com/zoranthebear\"\u003eYoutube\u003c/a\u003e and\u00a0\u003ca href=\"https://www.twitch.tv/zoranthebear\"\u003eTwitch\u003c/a\u003e. I make it my personal joy to make videos and provide internet content for thousands of people to enjoy.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e Just like tons of others on the internet. I primarily do\u00a0\u003ca href=\"https://www.youtube.com/zoranthebear\" target=\"_blank\"\u003eYoutube\u003c/a\u003e and\u00a0\u003ca href=\"https://www.twitch.tv/zoranthebear\" target=\"_blank\"\u003eTwitch\u003c/a\u003e part time after my day job. Along with voice acting on (possibly) some of your favorite shows! Namely \u003cem\u003eIf the Emperor had a Text to Speech Device\u003c/em\u003e series, as I voice LEMAN RUSS on it! \u003cbr\u003e\u003cbr\u003ePeople supporting me here and on other platforms really help me continue to work hard and provide you all with some unique content! So thank you for stopping by!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/5CPf5.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/5CD1v.png\"\u003e\u003cbr\u003eBearables is my silly highlight clips series. After I live stream, if enough funny moments were had. Me and others will edit the good parts together and make a video about it! These have been super fun to do. And will be some of the primary videos you may see.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/videoseries?list=PLWK8vQC22Mgw_91hjSEs-BukGySfN_kyK\u0026amp;ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI also run a podcast with Alfabusa, creator of the \"If the Emperor had a TTS Device.\" Video series. Along with our resident cat, Thunderpsyker. Who has been studying game design. Along with me as your host, It\u0027d be hard not to grin as we joke and laugh. All the while sitting down and discussing the Bear Necessities of Gaming.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/videoseries?list=PLWK8vQC22MgwR6ApC7PtBuSqqZ1knWk1P\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/5CF0z.png\"\u003e\u003cbr\u003eGame Den is a video series where I take a look at strange, old, or just plain interesting retro titles. With a splash of new mixed in.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/aSwmjZl_jw0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/5CUBT.png\"\u003e\u003cbr\u003eSometimes me and my friends have some hilarious moments! Or I may run into an event that will tickle your funny bone. These videos I create are usually a collection of things that I believe will make you smile when you watch them!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLWK8vQC22Mgy9_AYBvx3Nh1JZNHJCNHZn\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMod Showcases\u003cbr\u003e-------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI really love the work and compassion that goes into creating a mod. Especially full conversion mods that takes the feel and aesthetic of a world they love. And apply it to the game play of some of their most beloved titles.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/videoseries?list=PLWK8vQC22MgwmVceCxWk3sOMiLUMQOs-z\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/5CcYb.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAre there any rewards for me giving you money?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNo, not really.\u003cbr\u003eWell, besides a discord rank. Which is really just an easier way for me to talk to you all. I do not provide anything major for you donating to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\u003c/strong\u003e? Well. I would like to earn your business and appreciation straight from my content. Patreon for me is more of a \"Hey, I like what you do and I want to help. Take some dollars to keep you fed!.\"\u003cbr\u003eI do not feel it\u0027s right to gate my content behind paywalls. I want all of my content free and available 24/7. Nor do I want to dangle a carrot on a stick to make a grab for your money. So no major top secret videos on my patreon posts. No super secret polls. No super secret zoran hawt pix. This is just a tip jar because you may like what I do and wanna help keep it going.\u003cbr\u003e\u003cbr\u003eIf my content is entertaining and good to you. Then I hope I am deserving of a dollar from you. But, look after yourself first. I don\u0027t want to hurt your financial situation.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnything else?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eIf you\u0027re curious on where to contact me. Or to view my content. All of the links will be down below! Once again, thanks for reading this far and for your time!\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWebsite(WIP): \u003ca href=\"http://www.ZoranTheBear.com\" rel=\"nofollow\"\u003ewww.ZoranTheBear.com\u003c/a\u003e\u003cbr\u003eYoutube: \u003ca href=\"http://www.youtube.com/ZoranTheBear\" rel=\"nofollow\"\u003ewww.youtube.com/ZoranTheBear\u003c/a\u003e\u003cbr\u003eTwitch. \u003ca href=\"http://www.twitch.tv/ZoranTheBear\" rel=\"nofollow\"\u003ewww.twitch.tv/ZoranTheBear\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"http://www.twitter.com/ZoranTheBear\" rel=\"nofollow\"\u003ewww.twitter.com/ZoranTheBear\u003cbr\u003e\u003c/a\u003eDiscord:\u00a0\u003c/strong\u003e\u003ca href=\"https://discordapp.com/invite/zoranthebear\" target=\"_blank\"\u003e\u003cstrong\u003ehttps://discordapp.com/invite/zoranthebear\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
