    "summary": "Hello my names Gareth\nand I run Zenithfilms, an independent film production company that I\nwant you to be a part of!\u003cbr\u003e\u003cbr\u003e\n\nI have been running\nZenithfilms now for 8 years and during that time I have created over\n50 pieces of film work including shorts, music videos and I recently\nreleased my first feature film, the critically acclaimed Silent Hill\nRequiem.\u003cbr\u003e\u003cbr\u003e\u0027[Silent Hill Requiem]\nserves as an extremely faithful adaptation and expansion of the first\nthree games, with several nods to the series\u2019 long and nightmarish\nhistory....it\u2019s a must-watch for fans of the franchise \u0027 - \u003cem\u003eBloody\nDisgusting 2017\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eUp until Silent Hill\nRequiem which generated a small budget thanks to a successful\nIndiegogo campaign, I have made all of my films with next to no\nbudget, relying on my highly skilled team of actors, prop makers,\ncostume designers and musicians to donate their free time towards my\nwork. \n\u003cbr\u003e\nBut as my work is\nbecoming larger and more complex having the ability to cover the\nexpenses of my team and allowing me to keep putting all of my time\ninto these projects would be a major benefit, and that\u0027s where you\ncome in.\u003cbr\u003e\n\n\u003cbr\u003eBy becoming a Patron of\nZenithfilms you will not only get my unending thanks and be credited\nin all of my work, but will also get exclusive access to all the\nfilms I make, from concept to final production. You will be able to\nget involved on the ground level, giving your feedback on initial\nfilm concepts, draft scripts and storyboards. You will get early\naccess to news before it goes public, work in progress footage and\nbehind the scenes content, and have the exclusive opportunity to\ninteract with me and my team directly via a private Discord server.\u003cbr\u003e\n\n\u003cbr\u003eAnd on top of all that\nyou will also get copies of every finished film I have and will\ncreate.\u003cbr\u003e\n\n\u003cbr\u003eEach Patreon Tier comes\nwith exclusive rewards not available anywhere else:\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eHave your chosen\n\timage digitally inserted into any of the worlds I create, to use as\n\tyour online Profile Picture etc\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/em1rxR/Sophia_in_Heavens_Night.png\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eDirectors\n\tcommentary for every film I make \n\t\u003c/li\u003e\u003cli\u003eA fortnightly\n\tpodcast of me and my team discussing our work \n\t\u003c/li\u003e\u003cli\u003e\u0027Faux\u0027 Movie\n\tPosters of projects I would love to create\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/kMFjHR/Alone_in_the_Dark_Poster.png\" style=\"width: 418px;\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eNo matter how you\nchoose to support me, just know that your support will allow the\ncontinuation of the high quality media that is expected from me and\nmy team.\u003cbr\u003e\n\n\u003cbr\u003eThanks for reading and\nwelcome to the world of Zenithfilms \n\u003cbr\u003e"
