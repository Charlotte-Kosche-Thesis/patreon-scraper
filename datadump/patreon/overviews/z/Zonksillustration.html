    "summary": "\u003cimg src=\"https://image.ibb.co/iSCQzR/patreon_banner_us.jpg\"\u003e\u003cbr\u003eHello and thanks for visiting our Patreon! We are \u003ca href=\"http://zonksillustration.squarespace.com/\" target=\"_blank\"\u003ePatrick and Jessica Reilly\u003c/a\u003e and we are a husband and wife team of content creators.\u00a0\u003cbr\u003e\u003cbr\u003eI currently work full time serving\u00a0in the United States Armed Forces while my husband celebrates his recent exit from nearly a decade of honorable service. When we aren\u0027t at our full-time jobs, we are passionate creators; diving into our personal projects and exploring our ambitions.\u00a0\u003cbr\u003eYour support would help allow us to take more time to explore our own ideas, pursue more personal projects, and make even more things to share with you.\u003cbr\u003e\u003cbr\u003eWe will be sharing in-depth process posts, from thought to completely realized creation as PDFs to cover as much as I can about how I work and what goes into making my illustrations. I\u0027ll also be sharing my own sketches, from more polished drawings to rough studies and explorations. Physical rewards and merchandise, including art specifically made for specific tiered donors, are available!\u003cbr\u003e\u003cbr\u003eYou can pledge any amount you choose, any and all support given is greatly appreciated no matter how much or for how long. While different tiers offer different levels of content all patrons will be able to participate in any Patreon exclusive projects or giveaways!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSTILL INTERESTED? FANTASTIC!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat are UPDATES?! What do you get?!\u003c/strong\u003e\u003cbr\u003ePaid Updates will be posted 1-2 times a month on average. Patrons will only be charged when those specific updates occur, but there will be plenty of free content exclusively for subscribers as well!\u003cbr\u003e\u003cstrong\u003eMy Paid Updates will never exceed 3 times in a single a month\u003c/strong\u003e\u003cbr\u003eYou are able to cancel your subscription at any time, and can set monthly limits so that you\u0027ll never be charged more than what you budget! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*PAID UPDATES* will consist of:\u003c/strong\u003e\u003cbr\u003e\u2022 Drawings chosen by YOU! my dear Patrons! At least once a month, suggestions FROM Patrons are voted on BY Patrons of qualifying tiers ($3+), and the most popular will be turned into a finished image. New suggestions will be taken as voted-pieces are completed, so that everyone has a chance to get something in AND have their ideas realized! :)\u003cbr\u003e\u003cbr\u003e\u2022 Themed doodles-sheets featuring Patrons\u0027 characters! At least once a month, I\u0027ll be asking for Patrons of qualifying tiers ($3+) to submit their characters for miscellaneous themed doodle sheets! Chosen characters will appear in said doodle-sheet. Examples of possible themes include colors, types of creatures/monsters, steampunk, medieval and much more! The possibilities are endless!\u003cbr\u003e\u003cbr\u003e\u2022 Patreon-exclusive content of personal work! My personal work will appear as paid posts sometimes, but will always include something just for Patrons. Possible examples include progress steps, previews, behind-the-scenes peeks of projects/illustrations, and more.\u003cbr\u003e\u003cdiv\u003e\u2022 UNLOCKED GOALS may expand what Paid Updates include, though the number will still never exceed 4 a month. Check the goals! More goodies for more people joining!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"OKAY. That\u0027s great but what do I get in the meantime????\"\u003c/strong\u003e\u003cbr\u003ePatrons will also receive ** FREE OF CHARGE ** :\u003cbr\u003e\u2022 Access to Patreon-exclusive posts, including miscellaneous sketches, In Progress work, processes, and more! For your eyes only!\u003cbr\u003e\u2022 First-chance at commissions! When I make the occasional\u00a0\u003ca href=\"https://starshinebeast.deviantart.com/journal/What-are-adoptables-o-O-217749422\" target=\"_blank\"\u003eadoptables\u003c/a\u003e, or open commission slots, Patrons will have the opportunity to snatch them up first!\u003cbr\u003e\u2022 UNLOCKED GOALS! There are other freebies that come with subscribing which may be unlocked. Check the goals for these!\u003c/div\u003eYou can also follow and support my work here:\u003cbr\u003e\u003ca href=\"https://twitter.com/jayzonks\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e | \u003ca href=\"http://zonksillustration.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/zonksillustration\"\u003eINSTAGRAM\u003c/a\u003e | \u003ca href=\"https://www.etsy.com/shop/ZonksIlustration\"\u003eSTORE\u003c/a\u003e\u003cbr\u003e"
