    "summary": "I need to draw more!! \u00a0Please help me become a full-time artist of the plump and curvy. \u00a0Here\u0027s how:\u003cbr\u003e\u003cbr\u003eI\u0027m going to create and post new pieces of art for Patrons every \nweek, and give Patrons exclusive access to the secret endings and \nsequences that you can\u0027t see on my DeviantArt account.\u003cbr\u003e\u003cbr\u003eEvery dollar you donate helps me take on less hours at my day job, \nand spend more hours on drawing.  Right now I spend every extra hour I \nhave, which is only a few hours a week.  If I were full time, I could be\n spending several hours EVERY DAY on more artwork, so please tell \neveryone you can about my little campaign!  And you get more plump \nartwork for it!\u003cbr\u003e\u003cbr\u003eUnlike typical Patreon Campaigns, most of the rewards will be based on Total Lifetime Contributions.\u00a0 No matter how much or little you contribute per time period, when your total reaches one of the \"Lifetime\" tiers, send me an email or message to request a chapter and I\u0027ll email it to you ASAP!\u003cbr\u003e\u003cbr\u003eThere are a few weekly rewards, too - each of which will give you visibility into my process and progress, so if you\u0027d like a closer look or if you\u0027d like the power to pick my top priority for each week, then try out those tiers!\u00a0 They have the added benefit of getting you closer to the Lifetime goals quickly! XD\u003cbr\u003e\u003cbr\u003eFAQs\u003cbr\u003eQ: When are updates?\u003cbr\u003eA: Updates every Monday!\u003cbr\u003e\u003cbr\u003eQ: What about your DeviantArt account?\u003cbr\u003eA: I\u0027ll still be posting on DA. \u00a0It will be in parallel to Patreon, but all of my posts on DA will have the \"zelda308\" watermark.\u00a0 The exception is the secret ending pages - which are only available via donation rewards.\u003cbr\u003e\u003cbr\u003eComic Chapter Listing\u003cbr\u003eMalon\u0027s Promise - ch.1 \"Decadence\" + (secret) 1.5 \"Foreshadowing\"\u003cbr\u003eMalon\u0027s Promise - ch.2 \"Discovery\" + (secret) 2.5 \"Onsen\"\u003cbr\u003eMalon\u0027s Promise - ch.3 \"Vacation\" + (secret) 3.5 \"Changes\"\u003cbr\u003eMalon\u0027s Promise - ch.4 \"Darkness\" + (secret) 4.5 \"Indecent\"\u003cbr\u003eMalon\u0027s Promise - ch.5 \"Vacation\" + (secret) 5.5 \u0026lt;incomplete\u0026gt;\u003cbr\u003e...more chapters in progress\u003cbr\u003e\u003cbr\u003eSamus Island - ch.1 \"Island\" + (secret) Sequence\u003cbr\u003eSamus Island - ch.2 \"Power Struggle, Pt. 1\" + (secret) T-Pose Sequence\u003cbr\u003e...more chapters in progress\u003cbr\u003e\u003cbr\u003eMonster High - ch.1 \"Venus Statue Mishap\" + ch.2 \"Monster Mix-Up\" + ch.3 \"Tried and True Methods\"\u003cbr\u003e\u003cbr\u003eVarious Cast - \"Wishing Well\" + (secret) \u0026lt;incomplete\u0026gt;\u003cbr\u003e\u003cbr\u003eDisgaea - \"Curses on Flonne\" + (secret) Sequence\u003cbr\u003e\u003cbr\u003eDead or Alive - (secret) \"Hitomi\u0027s Cake\"\u003cbr\u003e\u0026lt;/incomplete\u0026gt;\u0026lt;/incomplete\u0026gt;"
