    "summary": "\u003cstrong\u003eHi! \u003c/strong\u003e\u003cbr\u003e\nMein Name ist Zoe und ich liebe Computerspiele. Noch mehr liebe ich es \nallerdings, meine Erlebnisse und Kreativit\u00e4t in diesen Spielen mit euch \nzu teilen! Deswegen verbringe ich einen gro\u00dfen Teil meiner Freizeit \ndamit, Videos aufzunehmen, zu schneiden und zu bearbeiten um sie dann \nmit euch auf Youtube zu teilen. Ein gro\u00dfartiges Hobby, dass ich mit \njedem Tag noch toller und gro\u00dfartiger finde - vor allem dank \nDIR! \u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon? Wieso, weshalb, warum?\u003c/strong\u003e\u003cbr\u003e\nPatreon ist eine gro\u00dfartige Platform um z.B. Youtuber, die man sehr sehr gerne schaut, zus\u00e4tzlich zu \nunterst\u00fctzen. \u003cbr\u003e\u003cbr\u003eWas meine ich mit \n\"zus\u00e4tzlich\"? Nun, jeder, der meine Videos schaut, kommentiert, liked, \nteilt etc. unterst\u00fctzt mich schon enorm. Und das ist GRO\u00dfARTIG! \u0026lt;3 \n\u003cbr\u003e\u003cbr\u003e\nEin paar meiner Zuschauer fragen allerdings auch nach einer M\u00f6glichkeit, mir ein kleines Trinkgeld zukommen zu lassen. F\u00fcr diese \nLeute gibt es diese Seite. Denn das tolle hier ist, dass ich mit jedem \nTrinkgeld auch offiziell etwas zur\u00fcck geben kann! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTrinkgeld - wof\u00fcr?\u003c/strong\u003e\u003cbr\u003e\nJeder Cent Trinkgeld wird wieder in den Kanal gesteckt. Dazu z\u00e4hlt vor \nallem Ausr\u00fcstung, aber auch Dinge, die direkt der Community zugute \nkommen - wie zum Beispiel dem Zofenia Minecraft Server, inklusive Webseite \u0026lt;3 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMuss ich dir Geld geben?\u003c/strong\u003e\u003cbr\u003e\nNat\u00fcrlich nicht! Ich freue mich nat\u00fcrlich \u00fcber jeden Cent, ob und wie viel du in meinen virtuellen Pappbecher wirfst, liegt aber ganz bei dir :)\u003cbr\u003e"
