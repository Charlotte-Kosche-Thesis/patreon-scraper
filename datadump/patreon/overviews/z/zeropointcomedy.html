    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/385964/5f38300ae9424b28b40a24523a2008a5?token-time=2145916800\u0026token-hash=aXbvoiVziBixlGENrLdTB4qDvKqqChDu57kW64BGnSQ%3D",

    "summary": "\u003cem\u003e\"Black holes happen when the universe divides by zero\nand eats anything that tries to notice.\" \u003cbr\u003e\n\u003c/em\u003e-\u00a0\u003ca href=\"http://www.cracked.com/blog/6-mind-blowing-things-nobody-taught-you-about-black-holes/\" rel=\"nofollow\" target=\"_blank\"\u003e6 Mind Blowing Things About Black Holes\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nScience is about understanding existence, laughter is about enjoying\nexistence, combining two things is fun, and doing it can create even more existence. That\u2019s\nfour meanings of life before I\u0027ve even asked for money! (five)\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u201cWe\u0027re made of star-stuff, and we made\nscience to relight it.\u201d\n\u003cbr\u003e\u003c/em\u003e\n-\u00a0\u003ca rel=\"nofollow\" target=\"_blank\"\u003e4 Ways Plasma Technology Will Change The World\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nMy name is Luke McKinney and I\u2019ve written science comedy for\nten years. I make\u00a0\u003ca href=\"http://www.cracked.com/blog/author/LukeMcKinney/\" rel=\"nofollow\" target=\"_blank\"\u003eANTIMATTER COCKTAILS\u003c/a\u003e for Cracked.com, and will continue to\nmix mind-melting energy and entertainment over there because they\u2019re brilliant. But there\u0027s SO MUCH MORE science to get excited about! I always want to write\nmore science articles. I keep getting comments from people who want more science\narticles. The overlap of those sentences is \u003cem\u003eperfect\u003c/em\u003e, so let\u0027s see if it works!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e \u201cExistence is thermodynamics\u0027\ncocktail shaker. And cocktails lead to organic fun stuff.\u201d \u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e-\u00a0\u003c/em\u003e\u003ca href=\"http://www.cracked.com/blog/5-smartest-things-humanity-has-done-recently/\" rel=\"nofollow\" target=\"_blank\"\u003eThe 5 Smartest Things Humanity Has Done Recently\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have two Masters degrees in laser physics. My wife Dr X has\na PhD in molecular genetics. We\u0027re going to have a Terminator instead of a baby\nand you\u2019re welcome to get on our good side. My degrees make me Master-Master, doubling\nup on brains because brawn is obsolete, or MSc-squared. Either way I\u0027m\nobviously fated for full-on science silliness. I was going for a PhD but worked\nout that writing was a lot more fun. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u201cStars are science we\nused to pray to.\u201d\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e-\u00a0\u003c/em\u003e\u003ca href=\"http://www.cracked.com/blog/5-awesome-stars-you-wont-believe-science-class-left-out/\" rel=\"nofollow\" target=\"_blank\"\u003e5 Awesome Stars You Won\u2019t Believe Science Class Left Out\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon would let me concentrate on pure science fun without\nworrying about advertisers, trending topics, or anything else which would get\nin the way. Just you, me, and the whole point of having brains in the first\nplace. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"When you\u0027ve turned\nthe sun into a strobe light, things have gone very badly.\"\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\n-\u00a0\u003c/em\u003e\u003ca href=\"http://www.cracked.com/blog/5-astronauts-more-badass-than-any-action-movie-hero/\" rel=\"nofollow\" target=\"_blank\"\u003e5 Astronauts More Badass Than Any Action Movie Hero\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nArticles will include:\u00a0\u003cbr\u003e\u003cstrong\u003eSCIENCE ARTICLES \u003c/strong\u003e\u003cbr\u003e\n\nThemed comedy articles on all kinds of amazingly intelligent\nachievements. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSCIENCE JAEGERS!\u003c/strong\u003e\u003cbr\u003e\n\nDIAMOND ANVIL! MASS DAMPER! OSIRIS REX! \u003cbr\u003e\n\nScience is stuffed with two word phrases which conjure the\nmost amazing machines you could imagine in fiction, and describe even more amazing things\nin reality. SCIENCE JAEGERs will describe both, and be compiled into e-books\nfree for supporters.\u003cbr\u003e\n\nThis is the sort of thing direct reader-funding would allow.\nBecause pitching ideas like this is how you get an editor\u2019s face to wince so\nhard their cheek muscles turn into diamond fibres.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSCIENTIFIC WONDERS OF\nTHE WORLD\u003c/strong\u003e\u003cbr\u003e\n\nIf everyone understood for a single second what our species\nwas truly capable of we\u2019d solve the world. Then improve it. Then find another.\nI\u2019m sick of ancients getting credit for killing countless thousands to build big\nmonuments to rich slave-owners. We build better things ever day. This is a\nseries I\u2019ve been brewing for years, and now I\u2019d like to sell it straight to the\nreaders. When complete it\u2019ll be compiled in an e-book free for all supporters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBONUS MATERIAL!\u003cbr\u003e\u003c/strong\u003eI have to cut some of my most spectacularly nerdy jokes when writing on larger sites. NOT ANY MORE! Behold the science silliness too glorious for the mass market!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNEUTRINO SHOWER!\u003cbr\u003e\u003c/strong\u003eHundreds of billions of neutrinos fired through you while reading this sentence. I won\u0027t write that many extra small sciencey-coolnesses, but I will post plenty of cool science fragments and thoughts in an exclusive stream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXTRA POSTS!\u003cbr\u003e\u003c/strong\u003eI have some ideas stuffed with science and silliness. The internet is full of (and made of) both. IT\u0027S THE PERFECT PLAN.\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\"In 1989, CERN invented the World Wide Web\nto transmit important information between smart people, and the world has been\nusing it for the exact opposite ever since.\"\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e-\u00a0\u003c/em\u003e\u003ca href=\"http://www.cracked.com/blog/7-ridiculous-things-people-believe-about-god-particle/\" rel=\"nofollow\" target=\"_blank\"\u003e7 Ridiculous Things People Believe About the Higgs Boson\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eZERO POINT COMEDY, because even at its lowest point reality has enough energy for things we don\u0027t yet know.\u003cbr\u003eZERO POINT COMEDY, because it\u0027s about understanding, not incantation, and Zero Point Energy is the most misused magic/science word of people still trying to sell perpetual motion machines.\u003cbr\u003eZERO POINT COMEDY, a response to everyone who asks \u201cWhat\u2019s\nthe point in science?\u201d\u003cbr\u003e\u003cbr\u003eEVERYTHING is the point of science. Achieving even\nmore is the effect of science. I\u2019d like to share both with you. \n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u201cWe\u0027re learning more about existence by\ncontinuing where it left off.\u201d\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e-\u00a0\u003c/em\u003e\u003ca href=\"http://www.cracked.com/blog/6-man-made-materials-you-wont-believe-exist/\" rel=\"nofollow\" target=\"_blank\"\u003e6 Human-made Materials You Won\u2019t Believe Exist\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e(try some\u00a0\u003ca href=\"https://www.patreon.com/zeropointcomedy/posts?tag=free%20promo%20articles\"\u003eFREE PROMOTIONAL PIECES!\u003c/a\u003e Note: the paid posts are much smarter)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
