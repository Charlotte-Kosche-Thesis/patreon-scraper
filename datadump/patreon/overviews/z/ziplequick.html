    "summary": "Hello, and welcome to my page! My name is Robert Jones, and I am a cartoonist on a mission to make this time and place we\u0027re living in just a little lighter and more whimsical.\u003cbr\u003e\u003cbr\u003eHere\u0027s me, cuddling with my one true love:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/l0WrrGw.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m currently working on a game called Cold Bones, about a skeleton on a quest to reclaim its skin. It\u0027s a mashup of an old-school action RPG and a point-and-click adventure, dealing with the tropes of fantasy roleplaying, with a heavy dose of lighthearted parody.\u003cbr\u003e\u003cbr\u003eHere\u0027s the main character of the game:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/SUnrveO.png\"\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s a goblin:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PeESrpy.png\"\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s a slime:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2phc3lP.png\"\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s some footage of the game in a super rough, pre-alpha state:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WjzsAh7qDQg?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m working hard to get this game really up on its legs quickly, and looking much better, with hand-drawn environments, and lovely character portraits like you see above. It\u0027s an aesthetic that I think will go along nicely with the tale I wish to tell. Subscribing to this campaign will help enable me to focus full time on ambitious projects like this, and make the best products I possibly can. The idea is to be able to put Cold Bones and future endeavors out into the world for anyone to be able to play, free of charge, thanks to support from Patreon backing. Enabling wide access to as many people as possible is important to me in my mission to make a joyful impact in the world.\u003cbr\u003e\u003cbr\u003e However, I want to make it perfectly clear, I feel very strongly about providing value for money paid. All subscriptions will net patrons what I think is some pretty exciting swag -- I\u0027m certainly excited to make it!. Included in my subscription tiers are exclusive digital and physical products that patrons can call their own and enjoy. I think this would amount to a win/win!\u003cbr\u003e\u003cbr\u003eIf this appeals to you at all, please feel free to pass word along. With a little help, I think I can fulfill my dream of making a living at making people happy. Thanks for your time and consideration.\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "My name is Robert Jones, and I am a cartoonist. I\u0027ve spent most of my adult life pursuing the occupation of cartooning, but it is only recently that I have found a real application to my craft. That application is games. I think games are the best way to showcase my abilities as a storyteller, and enable me to pursue all of the interests that I have with equal zeal, including writing, puzzle building, cartooning and animating, and even sound design and music production. \u003cbr\u003e\u003cbr\u003eI want nothing more than to make some impact that might help the world become a bit lighter and a bit more whimsical, and I think that the best way to do that is through the interactive potential of small, narrative-focused games and visual novels. I spend all of my time and energy working on my art, and being able to find financial support and generate an income while doing this work would enable me to focus on ambitious projects, and make the best products I possibly can.\u003cbr\u003e",
