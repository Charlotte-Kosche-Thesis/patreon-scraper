ria pedirles una donacion para que yo siga haciendo lo que mas me gusta. Demostrarles a mis padres que lo que hago en internet es algo de valorar y apoyar. Con el dinero que junte es para poder pagar mi renta, al igual que comprar el internet para subir los videos. Ya si me sobra, podre ahorrar para comprarme un equipo mas professional para mejorar el contenido del canal. Tengo tantas ideas en mente, lo unico que me falta es un apoyo.\u003cbr\u003e\u003cbr\u003eMuchas Gracias por su tiempo \u0026lt;3\u003cbr\u003e"
