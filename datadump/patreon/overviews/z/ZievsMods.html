    "summary": "Hi,\u003cbr\u003e\u003cbr\u003eMy name is \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eZievs\u003c/span\u003e\u003c/em\u003e, and I am a creator of car mods for GTA V. \u003cbr\u003e\u003cbr\u003eThe cars I create are usually \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eclassic muscle\u003c/span\u003e, but I like many types of vehicles. Therefore, you can expect some special cars to be released from me in the future, especially here on Patreon!\u003cbr\u003e\u003cbr\u003eThe cars released on patreon will be divided into two different main categories: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eEarly access\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe early access cars will be for $1 patreons only, and will give you access to the coming cars released to my\u00a0\u003ca href=\"https://www.gta5-mods.com/users/Zievs\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003egta5-mods profile\u003c/span\u003e\u003c/a\u003e which means those who are not patrons will not be able to access the early access posts at all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eExclusive\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn the future I am planning to have a few cars listed on patreon as \"exclusive cars\". This means that they will not be released on my\u00a0\u003ca href=\"https://www.gta5-mods.com/users/Zievs\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003egta5-mods profile\u003c/span\u003e\u003c/a\u003e, and can only be aquired through patreon. The way it is going to work, is that i release public posts on this patreon page with a link to a PayPal form, where you will be able to buy the car. After that I will send you the car by email within 12 hours!\u003cbr\u003e\u003cbr\u003eThe next and first patreon exclusive car might be the\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003cem\u003e70\u0027 Buick GSX\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThis patreon page is still a work in progress, and will get better as time goes. I hope you find this interesting, and that you willing to support me and my work of creating GTA V mods! \u003cbr\u003e\u003cbr\u003eEnjoy your visit!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e/Zievs\u003c/em\u003e\u003cbr\u003e"
