    "published_at": "2017-07-12T14:40:19+00:00",
    "summary": "Good Morning, Good Evening, or G\u2019Day, welcome to\nthe Zed To Zed Podcast, the home for Xbox achievement hunters and gamerscore\njunkies! Thank you so much for visiting our Patreon page.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAt Zed To Zed, we love\ngaming, and in particular grabbing achievements and gaining gamerscore. We do\nnews, reviews and interviews - if it\u2019s about achievements, we\u2019ll \u003cstrong\u003eunlock\u003c/strong\u003e\nit!\u003cbr\u003e\u003cbr\u003eOn the podcast, we tend to cover all sorts of gaming related topics, but tend to stay Xbox focused and can\u0027t help ourselves to talk about achievements.\u00a0\u003cbr\u003e\u003cbr\u003eWhat does that mean? \u003cbr\u003e\u003cbr\u003eWell, for one, you will hear conversations about games that may be collecting dust on a shelf somewhere or an indie darling that is a quick completion or full of easy gamerscore. We\u0027ll cover new games too, but with giant gaming backlogs - you never really know what to expect each week. Some might say it can be a little random ...\u003cbr\u003e\u003cbr\u003eWhich brings me to the next crowning achievement of the Zed To Zed Podcast:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE COMMUNITY!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have been building up an awesome group of like minded achievement focused gamers that can take some of the sting meeting up with randoms in a boosting session. Or have broader conversations about a 5 year old game. Or even get tips or tricks for the next game. \u003cbr\u003e\u003cbr\u003eOur forums and chat rooms are full of gamers and achievement hunters and we\u0027d love to continue to grow that group.\u00a0\u003cbr\u003e\u003cbr\u003eOne of my personal favorite ways to grow the community is through the various contests we run over at the Zed To Zed Forums (\u003ca href=\"http://forum.zedtozed.com\" target=\"_blank\"\u003eforum.zedtozed.com\u003c/a\u003e) - We currently run three monthly contests with prizes and would love to continue to support those, grow the prize pool, and add more events and activities.\u00a0\u003cbr\u003e\u003cbr\u003eThe best part about those contests (in my opinion) is that pretty much anyone can participate and has the potential to win. That is one of the key design tenets that I adhere to when coming up with my ideas - everyone should have a chance to win. Which usually means just participating will get you an entry into a random prize draw - regardless of whether you win or lose. \u003cbr\u003e\u003cbr\u003eWe would be so grateful if you considered contributing to the show and community. We are creating modest goals just to keep the lights on and the contests paying out.\u00a0\u003cbr\u003e\u003cbr\u003eI mean, without contests, how am I supposed to know what games I need to play?\u00a0\u00a0\u003cbr\u003e"
