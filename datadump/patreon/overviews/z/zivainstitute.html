    "summary": "\u003cstrong\u003eThe Journey\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Zimbabwe\nInstitute of Vigital Arts (ZIVA) was founded by Saki Mafundikwa in 1999 as\nthe first school of digital design, new media and visual\ncommunication in Zimbabwe.\u003cbr\u003e\n\u003cbr\u003e\nMafundikwa, a typographer, graphic designer, photographer, filmmaker,\nauthor of Afrikan Alphabets (the first book on Afrikan typography), and\u00a0\u003ca href=\"http://www.ted.com/talks/saki_mafundikwa_ingenuity_and_elegance_in_ancient_african_alphabets\"\u003eTED Talks\u003c/a\u003e speaker; after a long sojourn through the world\nof design and media in the United States decided that the power of graphic and\nvisual communication should be returned to the source where it all started,\nZimbabwe. \u003cbr\u003e\n\u003cbr\u003e\nHe returned to his country and amidst economic challenges, managed to establish\nand expand ZIVA into a program that galvanizes intrinsic values\nfound in design.\u003cbr\u003e\n\n\u003cbr\u003eSince its birth\nZIVA has produced students such as (among many others) Nontsikelelo Mutiti\nwho received her MFA in design from Yale University, Maxine Chikumbo who\nattended Cooper Union, and Christopher Masonga who in 2003\nwas awarded the Type Director\u0027s Club of New York City\u0027s Scholarship award.\nZIVA is constantly aiming towards building new generations of designers who\ncreate a positive impact in their future paths.\u003cbr\u003e\n\u003cbr\u003e\nDreams have been achieved, but we require your continued support to continuing\nbuilding dreams.\u003cbr\u003e"

     "about": "ZIVA is an institution offering world class education in design. ZIVA\u2019s\u003cbr\u003evision was conceived by Professor Saki Mafundikwa after 6 years\u003cbr\u003eof study and 15 years professional experience in the competitive\u003cbr\u003eenvironment of New York City, USA.\u003cbr\u003e\u003cbr\u003eZIVA was born from a desire to give Africa the best possible foundation\u003cbr\u003ein both traditional and contemporary design practice, allowing\u003cbr\u003estudents to compete on an equal footing with their peers around the\u003cbr\u003eworld.\u003cbr\u003e\u003cbr\u003eAfter having served the creative industry for eighteen years without\u003cbr\u003eany grants, we have validated the importance and strength of design.\u003cbr\u003eZIVA\u2019s impact in Southern Africa is immeasurable as ZIVA provides a\u003cbr\u003ehigh-quality design education. It is committed to research and visual\u003cbr\u003eexperimentation that taps into Africa\u2019s own rich visual heritage.\u003cbr\u003e",
