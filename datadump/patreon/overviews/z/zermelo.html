    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThanks for your support! Please read below :)\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nMost producers \n\u003cstrong\u003estruggle\u003c/strong\u003e to develop a professional sound.\u003cbr\u003e\n\u003cbr\u003e\nMy videos here on Patreon help solve that problem by... \n\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eGiving you a \u003cstrong\u003estreamlined workflow\u003c/strong\u003e (so important!)\u003c/li\u003e\n\t\u003cli\u003eIncreasing your \u003cstrong\u003etechnical skill\u003c/strong\u003e and \u003cstrong\u003emusical knowledge\u003c/strong\u003e (obviously, right?)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\nSo if you want to \n\u003cstrong\u003erise above the noise\u003c/strong\u003e and produce the tracks you hear in your head,\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=233946\"\u003estart watching now!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat can you expect?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI walk you step-by-step through the process of producing a label quality track from start to finish.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nAs a Patron, you vote on the style you want next: Solardo? Camelphat? Latmun?\n\u003cbr\u003e\n\u003cbr\u003e\nThen I make a track inspired by the chosen artist. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere is the general process:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n1. Build the groove (drums and bass)\n\u003cbr\u003e\n2. Build the climax (hooks, vocals, synths)\n\u003cbr\u003e\n3. Build the main break (it\u0027s all about tension and release!)\n\u003cbr\u003e\n4. Finish the arrangement (references help!)\n\u003cbr\u003e\n5. Perfect the flow of energy (listen, tweak, listen, tweak...)\n\u003cbr\u003e\n\u003cbr\u003e\nTo watch the latest tutorial,\u00a0\n\u003ca href=\"https://www.patreon.com/bePatron?c=233946\"\u003eclick here to get started!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e...FOR BEST RESULTS...\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eMake your own song as you follow along with the tutorials. \u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll be \n\u003cem\u003eamazed\u003c/em\u003e how quickly you can get a pro sound \u003cem\u003ewithout\u003c/em\u003e wasting time\u00a0or experiencing soul-sucking frustration.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=233946\"\u003eSign up for just $1\u003c/a\u003e and get instant access to the tutorials below!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/pawsa-tutorial-18823737\"\u003ePAWSA Tutorial - Vocals\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/pawsa-tutorial-18539278\"\u003ePAWSA Tutorial - Drums\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://zermelomusic.com/synthetic-process\"\u003eSolardo Tutorial - Full Tutorial\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-track-15523497\"\u003eSolardo Tutorial - Analysis\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-15926849\"\u003eSolardo Tutorial - Drums\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-15992134\"\u003eSolardo Tutorial - Percussion \u0026amp; Bass\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-16077846\"\u003eSolardo Tutorial - Bass \u0026amp; Break\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-16077929\"\u003eSolardo Tutorial - Vocals\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-16384046\"\u003eSolardo Tutorial - Macro Mapping\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-16466835\"\u003eSolardo Tutorial - Build FX\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-16479838\"\u003eSolardo Tutorial - More Vocals\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-16505037\"\u003eSolardo Tutorial - Finishing Tweaks 1\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-16506714\"\u003eSolardo Tutorial - Finishing Tweaks 2\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-16507072\"\u003eSolardo Tutorial - Production Play-Through\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/solardo-tutorial-16780374\"\u003eSolardo Tutorial - Mastering\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/who-da-fuq-sound-15069324\"\u003eZERMELO Tutorial - Who Da Fuq Effects\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/who-da-fuq-15054618\"\u003eZERMELO Tutorial - Who Da Fuq Arrangement\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/zermelo-freaky-1-14465116\"\u003eZERMELO Tutorial - Freaky Shit Mixing Day 1\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/zermlo-freaky-2-14465127\"\u003eZERMELO Tutorial - Freaky Shit Mixing Day 2\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/zermelo-freaky-3-14465136\"\u003eZERMELO Tutorial - Freaky Shit Mixing Day 3\u003c/a\u003e \u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\nFor those who generously offer extra support, here are some bonus rewards for you:\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTEMPLATES \u0026amp; COURSES \u0026amp; SAMPLES\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nYou get access to all my products for just $10 per month. If I release several products in one month, that\u0027s a sweet deal! \n\u003cbr\u003e\n\u003cbr\u003e\nI also give you early access to videos and ask for your feedback. I trust your opinion because you\u0027ve demonstrated that you\u0027re willing to take that extra step for yourself. You\u0027re serious about this.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=233946\u0026amp;rid=2359327\"\u003ePledge at the Serious Producer level now for $10 per month!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBelow are the exclusive $10 goodies - and there\u0027s more to come every month!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/18237867\"\u003eZERMELO - Who Da Fuq - Ableton Template\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.zermelomusic.com/synthetic-template\"\u003eZERMELO - Synthetic - Ableton Template\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/pawsa-template-17634166\"\u003ePAWSA - Hot - Ableton Template\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/17639133\"\u003ePAWSA - Hot - Arrangement Analysis\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/patrick-topping-16521679\"\u003ePatrick Topping - Be Sharp Say Nowt - Arrangement Analysis\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/how-to-make-from-18216948\"\u003eHow To Make Tech House Kicks From Scratch - Kick Synthesis + Sample Pack\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eThanks for your support!\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=233946\"\u003eNow start learning for $1 per month!\u003c/a\u003e"
