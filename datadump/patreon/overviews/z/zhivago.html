    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"http://images.cat-bird.com//2016/09/profilepic.png\" style=\"width: 150px; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eTHIS PAGE OCCASIONALLY POSTS NSFW WORK. BY SUBSCRIBING, YOU AGREE THAT YOU ARE 18 YEARS OF AGE OR OLDER AND IT IS LEGAL FOR YOU TO VIEW THESE CONTENTS IN YOUR REGION.\u003cbr\u003e\n\t\u003cbr\u003e\n\tHe\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003ello!\u00a0\u003c/b\u003eI go by the name Zhivago. I could tell you my real name but I prefer this one because it\u0027s more enjoyable to say and it\u0027s less likely that people will misfile my paperwork. The rate of spelling errors has dramatically increased, however...\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eWhy pledge?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nA picture is worth a thousand words. Which is great, because I\u0027m TERRIBLE at expressing myself with words. \u00a0The absolute worst.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cimg src=\"http://cat-bird.objects-us-west-1.dream.io/wp-content/uploads/2016/09/catbird_transparent-2.png\" style=\"width: 300px; float: right; margin: 0px 0px 10px 10px;\"\u003eIf you\u0027re here, you probably know by now that I draw things. I draw individual pieces and I am learning to draw sequential artwork. I draw sexy things and I draw cute things. I draw clean things and I draw dirty things. I draw things.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tDo you want to see my things? Do you want to see them before anyone else? Do you want me to draw YOUR things? Do you want me to help YOU draw things too? Do you want to be entered to win things, multiple times, every month? Do you want to occasionally receive things in the mail?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you said yes to any of these questions then the next step is to pick yourself a Cat-Bird to represent you! :3\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://www.telegram.me/catbirdbot\"\u003e\u003cimg src=\"http://cat-bird.objects-us-west-1.dream.io/wp-content/uploads/2016/09/boticon_telegramlogo-1.png\" style=\"float: left; width: 58px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eHEY BEEBEE, HAVE A FREEBIE:\u003c/strong\u003e \u003cbr\u003e\n\tDo you use Telegram? Subscribe to\u00a0\n\t\u003ca href=\"http://www.telegram.me/catbirdbot\" target=\"_blank\"\u003e@CatBirdBot\u003c/a\u003e to receive free lineart, art updates and more!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCURRENT PROJECTS YOU WILL BE SUPPORTING:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWeekly Sketch Request Streams\u003cbr\u003eCat-Bird.com\u0027s Weekly Fan Appreciation Giveaways\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003ePrimal Shift \u003c/em\u003e- A Dungeon Crawler Board Game in development by\u00a0\u003ca href=\"http://www.twitter.com/5thelementgames\" target=\"_blank\"\u003e5thElement Games\u003c/a\u003e - 80% complete!\u003cbr\u003e\n\t\u003cem\u003eUntitled Comic Project\u003c/em\u003e - A sexy sci-fi, TF adventure. Script in development... That\u0027s all I\u0027m willing to share now... More details coming soon!\u003cbr\u003e\n\t\u003cem\u003eArtwork for all! \u003c/em\u003e- Pretty much all of the art I post for every project ever. :3\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eReward Tiers\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?rid=59323\u0026amp;u=219989\" target=\"_blank\"\u003e\u003cimg src=\"http://cat-bird.objects-us-west-1.dream.io/wp-content/uploads/2017/02/TIER1.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=59325\u0026amp;u=219989\" target=\"_blank\"\u003e\u003cimg src=\"http://cat-bird.objects-us-west-1.dream.io/wp-content/uploads/2017/02/TIER2.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=1436036\u0026amp;u=219989\" target=\"_blank\"\u003e\u003cimg src=\"http://cat-bird.objects-us-west-1.dream.io/wp-content/uploads/2017/02/TIER3.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=1436048\u0026amp;u=219989\" target=\"_blank\"\u003e\u003cimg src=\"http://cat-bird.objects-us-west-1.dream.io/wp-content/uploads/2017/02/TIER4.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=59328\u0026amp;u=219989\"\u003e\u003cimg src=\"http://cat-bird.objects-us-west-1.dream.io/wp-content/uploads/2017/02/TIER5.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eCATBIRD LINEART RULES: \u003c/strong\u003eLineart is provided in a PSD or PNG format, ready to be colored. Free to use for all Patrons. Feel free to use them for gifts, trades, or as adoptables. Please provide credit and a link back where possible.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://cat-bird.objects-us-west-1.dream.io/wp-content/uploads/2016/09/boticon_telegramlogo.png\" style=\"float: left; width: 114px; margin: 0px 10px 10px 0px;\"\u003ePATRON TELEGRAM CHAT GUEST INVITATION RULES: \u003c/strong\u003ePatrons in $10+ tiers will receive a +1 invitation to the Patron only chat for a friend. Please choose wisely, you will not be able to invite another friend unless 1) your guest becomes a patron 2) your guest leaves willingly or 3) your guest is removed. Full chat rules are listed in the chat group.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGIVEAWAY INFORMATION: I offer occasional fan appreciation giveaway through my website over at \u003ca href=\"http://www.cat-bird.com!\"\u003ewww.cat-bird.com!\u003c/a\u003e You can get the full giveaway information here:\u00a0\u003ca href=\"http://www.cat-bird.com/giveaways/\"\u003ehttp://www.cat-bird.com/giveaways/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: #888888;\"\u003e\n\tLEGALLY REQUIRED GIVEAWAY RULES: Giveaways are FREE and no purchase or patronage is required. In order to obtain a free entry, please mail in your handwritten entry including your name, email address, date of birth \u0026amp; shipping address. You can mail your entry in a handwritten envelope to: Cat-Bird Art Giveaway - 340 S Lemon Ave #8049, Walnut CA 91789. You will be provided one entry per envelope to the next giveaway after the entry is received. E-mail addresses will be added to my personal e-mail mailing list as well as FandomFashions.com. If you would like to opt out, please write the words \u0027I wish to opt out of emails\u0027 on your entry.\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
