    "summary": "Welcome to my personal Patreon.\u003cbr\u003e\u003cbr\u003eI love to write, and create, and would love to do instead of work in a soul-sucking-corporation anymore. Rapidly approaching 50 years old, this is my attempt to not let that be my fate!\u003cbr\u003e\u003cbr\u003eI\u0027ve written and produced my own comics, I make YouTube videos, helped publish role-playing games and rpg resources, and now I want to do all that full time!\u003cbr\u003e\u003cbr\u003eCheck out the samples at the links below and if you like consider backing my creative efforts for more.\u003cbr\u003e\u003cbr\u003eI base my Milestone on $120, or $15 an hour at 8 hours. A work day, but one spent creating. If we eventually reach the goal of $1650 a month, that is enough for me to quit my job and do it full time.\u003cbr\u003e\u003cbr\u003eFor each milestone passed each month a vote will be held for what will be produced. A chapter of a novel? Some comic script pages? An NPC for an RPG? A YouTube video? These are all possible.\u003cbr\u003e\u003cbr\u003eAll of this moving towards the goal of making a FULL fantasy setting, more comics, HEROIC HANDBOOK entries, and eventually an OSR inspired fantasy (heartbreaker) game of our own (HEROIC RPG) that really focuses on the kind of fantasy I love to play along with an evolution of one of my all-time favourite game systems (Marvel Super Heroes Role-Playing Game/FASERIP)!\u003cbr\u003e\u003cbr\u003eI\u0027m also a pretty handy DM, so I will offer up my service to run a game for you and 3 of your friends (4 players in total + me) once at month at the $100 Reward level. Some conditions apply, see the Reward for details.\u003cbr\u003e\u003cbr\u003eThere you have it folks, my overly long and rambling intro. If you made it this far, here are the samples; \u003cbr\u003e\u003cbr\u003e\u2022\u00a0\u003ca href=\"https://drive.google.com/open?id=1oUvJXrv-nMGFweQhTgT0aE9fn4D9cDAc\"\u003ePrevue of HEROIC\u003c/a\u003e,\u00a0a comic I write\u003cbr\u003e\u2022 A\u00a0\u003ca href=\"https://goo.gl/3ZGXcp\"\u003eYouTube video\u003c/a\u003e about my fantasy influences.\u003cbr\u003e\u2022 \u003ca href=\"https://goo.gl/S4KxE1\"\u003eChapter 1 of New Dawn of the West\u003c/a\u003e (unedited and raw).\u003cbr\u003e\u2022 A\u00a0\u003ca href=\"https://www.youtube.com/watch?v=lIDUHYoY0TQ\u0026amp;t=866s\u0026amp;ab_channel=GrumpyOldGamer\"\u003esession of a Star Trek RPG\u003c/a\u003e I ran online.\u003cbr\u003e\u2022 Animax a supervillain from the Zenith Universe created for FASERIP (\u003ca href=\"https://1drv.ms/b/s!ApQXFCouZdqUhIczZ1Wki45VRFO27A\"\u003ebio\u003c/a\u003e and\u00a0\u003ca href=\"https://1drv.ms/i/s!ApQXFCouZdqUhIlG11W_no2Sqc-GzQ\"\u003estats\u003c/a\u003e) with art by Billy Potts and Anthony Green.\u003cbr\u003eSo if you like these samples, consider becoming a Patron today!\u003cbr\u003eCheers!\u003cbr\u003eAndrew Collas\u003cbr\u003e"
