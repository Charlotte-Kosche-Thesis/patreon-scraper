    "published_at": "2017-01-09T22:47:24+00:00",
    "summary": "\u003cimg src=\"https://i2.wp.com/stanyan.me/wp-content/uploads/2014/12/frontcover.jpg?resize=195%2C300\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003ch2\u003eWelcome to the \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eZombicatures \u003c/span\u003ePatreon!\u003c/h2\u003eHi! I\u0027m Stan Yan. I\u0027m a writer/illustrator who is probably best known for drawing\u00a0\u003ca href=\"http://www.zombicatures.com\" rel=\"nofollow\" target=\"_blank\"\u003ezombie caricatures\u003c/a\u003e of folks. My caricature business has been a real blessing for my freelance art career, but I\u0027ve been in love with writing and illustrating my own comic stories since I was 4 years old, and finding time to work on those projects and make a living has proven difficult. As you can imagine, booking gigs provides me with a rather erratic income stream, but has also provided me with a small, but rabid group of zombiphile fans that have been just newly introduced to my writing via\u003cem\u003e\u00a0\u003ca href=\"http://stanyan.me/books/vincent-price-presents-kickstarter/\" rel=\"nofollow\" target=\"_blank\"\u003eVincent Price Presents: Zombicatures\u003c/a\u003e\u003c/em\u003e\u00a0and\u003cem\u003e\u00a0\u003ca href=\"http://www.theresazombieinthebasement.com\" rel=\"nofollow\" target=\"_blank\"\u003eThere\u0027s a Zombie in the Basement\u003c/a\u003e.\u003c/em\u003e\u00a0Something that will help me tremendously with my goal of bringing these projects to life without starving my family is your much-appreciated support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES THIS WORK?:\u003c/strong\u003e \u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003eFor those of you new to it\u003c/a\u003e, Patreon is a crowdfunding platform that lets us support creative types via a pay-what-you-can sliding scale--You can change or cancel your pledge at any time, and gain access to your favorite artists! \u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\"\u003eThis clip they\u0027ve provided\u003c/a\u003e gives a rundown of how it works!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat will you get?\u003c/h2\u003eFor those of you who want to vote, this is a sample of the type of things you may get to vote on:\u003cbr\u003e\u003cbr\u003eCelebrity\u00a0\u003ca href=\"http://stanyan.me/caricatures/zombicatures/\" rel=\"nofollow\" target=\"_blank\"\u003ezombicatures\u003c/a\u003e:\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/stanyan.me/wp-content/uploads/2014/12/ledger.jpg?resize=150%2C150\"\u003e\u003cimg src=\"https://i1.wp.com/stanyan.me/wp-content/uploads/2014/12/patmorita.jpg?resize=150%2C150\"\u003e\u003cimg src=\"https://i0.wp.com/stanyan.me/wp-content/uploads/2013/08/jacko.png?resize=150%2C150\"\u003e\u003cbr\u003e\u003ca href=\"http://stanyan.me/caricatures/ponicatures/\" rel=\"nofollow\" target=\"_blank\"\u003ePony caricatures:\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/stanyan.me/wp-content/uploads/2013/09/friendshipismagic.jpg?resize=150%2C150\"\u003e\u003cimg src=\"https://i1.wp.com/stanyan.me/wp-content/uploads/2013/09/joker.jpg?resize=150%2C150\"\u003e\u003cimg src=\"https://i1.wp.com/stanyan.me/wp-content/uploads/2013/09/leatherface.jpg?resize=150%2C150\"\u003e\u003cbr\u003e\u003ca href=\"http://stanyan.me/caricatures/sketch-covers/\" rel=\"nofollow\" target=\"_blank\"\u003eSketch covers:\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/stanyan.me/wp-content/uploads/2014/01/20110310WalkingDead.jpg?resize=150%2C150\"\u003e\u003cimg src=\"https://i1.wp.com/stanyan.me/wp-content/uploads/2014/01/20160904eenymeenyminey.jpg?resize=150%2C150\"\u003e\u003cimg src=\"https://i1.wp.com/stanyan.me/wp-content/uploads/2014/01/mlp13_ponycentipede.jpg?resize=150%2C150\"\u003e\u003cbr\u003e\u003cbr\u003eFor those of you who want to receive some of my video content, these is a sample of one of my tutorials:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8HE-A20o4CQ?list=PLha_hanGJFvaMGyX5XUsWye9WyMmcMMmi\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5Vjwlr2r5wE?list=PLha_hanGJFvbH8uJtSTjYEAOmoy2eiKqa\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThanks for your support and help with my journey!"

    "attributes": {
     "about": "Stan Yan is a Denver-based writer/illustrator, caricature artist and instructor. Growing up in Denver, Yan, a self-taught artist, went to school at the University of Colorado in Boulder where he got his bachelor\u2019s degree in accounting, where Yan\u2019s life took the tragic turn into sales for the securities industry, where he wallowed in ethical poverty on-and-off for thirteen years. Yan takes his frustrations out by penning graphic novels such as \u003ca href=\"http://stanyan.me/books/the-wang/\"\u003e\u003cem\u003eThe Wang\u003c/em\u003e\u003c/a\u003e. In 2005, Yan has gave up on financial security and become a full-time freelance cartoonist, illustrating \u003ca href=\"http://stanyan.me/books/subculture/\"\u003e\u003cem\u003eSubCulture\u003c/em\u003e\u003c/a\u003e for Ape Entertaiment and Action Lab Danger Zone, creating comic strips for the financial and sales industry, drawing zombie caricatures, and picking up odd illustration and teaching jobs when folks are feeling agonizing pity for him. Stan teaches Summer camps, after school programs, workshops, and helped to develop a degree program in graphic storytelling as an adjunct faculty member at the Community College of Aurora. His recent credits include art and colors for \u003cem\u003eShow Devils\u003c/em\u003e (Mother Mind Studios), writing and art for \u003cem\u003e\u003ca href=\"http://stanyan.me/books/vincent-price-presents-kickstarter/\"\u003eVincent Price Presents\u003c/a\u003e \u003c/em\u003e(BlueWater Productions / Storm Comics), and writing and art for \u003cem\u003e\u003ca href=\"http://stanyan.me/books/theres-a-zombie-in-the-basement/\"\u003eThere\u2019s a Zombie in the Basement\u003c/a\u003e \u003c/em\u003e(Squid Works Kids). But, he\u2019s probably best known for doing \u003ca href=\"http://stanyan.me/caricatures/\"\u003ezombie and pony caricatures. \u003c/a\u003eUpcoming projects include development of a \u003ca href=\"http://stanyan.me/projects/regret-a-cancer-survivors-story/\"\u003egraphic novel about his best friend\u2019s battle with cancer.\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://stanyan.me/?page_id=819\"\u003eResume\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://stanyan.me/?page_id=796\"\u003ePortfolio\u003c/a\u003e\u003cbr\u003e",
