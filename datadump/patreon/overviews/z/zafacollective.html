    "summary": "The Zafa Collective was formed in 2016 by co-founders Hannah Christiansen (violin) and Casey Karr (double bass). The Chicago-based new music ensemble follows in the footsteps of Ensemble Dal Niente and ICE with its flexible instrumentation, allowing Zafa to choose its repertoire with no limitations. Formed upon the idea that classical music should be inclusive and accessible both in terms of programming and performance, the Zafa Collective actively seeks music from outside the canon of Western art music. Zafa presents programs with diverse aesthetics, seeking to make contemporary music accessible and appealing to as wide of an audience as possible.\u003cbr\u003e\u003cbr\u003eWe are very excited to be launching this project and hope to foster ongoing relationships with audience members and collaborators alike. \u00a0We appreciate your support and invite you to check out our rewards program below-- hope to see you at one of our upcoming events! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE\u003c/strong\u003e that Patreon primarily exists as a means of monthly support.  If you would like to make your donation \u003cstrong\u003emonthly\u003c/strong\u003e, we appreciate that very much!  If you would like to make a \u003cstrong\u003eone time donation\u003c/strong\u003e, that\u0027s great too-- here\u0027s how to make that happen: \u003cbr\u003e- make your pledge! \u003cbr\u003e- Patreon will charge you on the \u003cstrong\u003efirst of the month\u003c/strong\u003e.  \u003cbr\u003e- after the first of the month, when your pledge is processed, simply go to your Patreon profile and \u003cstrong\u003edelete\u003c/strong\u003e your pledge\u003cbr\u003e\u003cbr\u003eDonations help us manage the costs of our project while building relationships with our patrons. \u00a0Connecting with our audience means a lot to us and everyone who donates to the Zafa Collective will receive receive special updates on our productions and upcoming events as well as other projects our members are involved in. \u00a0These updates, sent via email, will also include invitations to smaller scale events put on by members of the ensemble. Your contact information will remain confidential.\u003cbr\u003e\u003cbr\u003eOther benefits of donating:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5.00 Donors\u00a0\u003c/strong\u003ewill receive a monthly behind-the-scenes update on our progress as well as information about smaller upcoming Zafa Collective events\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10.00 Donors\u00a0\u003c/strong\u003ewill be included in our monthly updates and guaranteed a seat at a performance of your choice\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20.00 Donors\u00a0\u003c/strong\u003ewill be included in our monthly updates, guaranteed a seat at a performance of your choice, and sent a Zafa Collective t-shirt\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$40.00 Donors\u00a0\u003c/strong\u003ewill receive all of the previously listed benefits including the Zafa Collective t-shirt and your name listed in the program as a patron\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50.00 Donors\u00a0\u003c/strong\u003ewill receive all of the previously listed benefits including the Zafa Collective t-shirt plus drinks with performers after an upcoming Salon Series performance in Chicago\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100 Donors\u00a0\u003c/strong\u003ewill receive all of the previously listed benefits including the t-shirt and meet and greet along with a copy of the video recording of the inaugural performance\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$300 Donors\u00a0\u003c/strong\u003ewill receive all of the previously listed benefits as well as the opportunity to have members of the Zafa Collective perform a salon concert for you and your friends at your place of residence\u003cbr\u003e"
