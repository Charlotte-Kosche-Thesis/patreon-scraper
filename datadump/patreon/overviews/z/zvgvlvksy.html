    "published_at": "2017-05-19T06:35:20+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" width=\"480\"\u003e\u003c/iframe\u003e\u003ca href=\"https://giphy.com/gifs/boostmobile-graffiti-apexer-spraycans-ToMjGpP1U7UtnsiiLF6\"\u003evia GIPHY\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGreetings,\u003cbr\u003e\u003cbr\u003emy name is \u003cstrong\u003eZVGVLVK$\u00a5\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI\u00b4m a Grafitti / Calligraphy = \u003cstrong\u003eCalligrafitti - \u003c/strong\u003e\u003cem\u003eArtist\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e / Fashion\u003cstrong\u003eDesigner\u003c/strong\u003e and Video\u003cstrong\u003eFanatic\u003c/strong\u003e .\u003cbr\u003e\u003cbr\u003eFor all the art please visit my tumblrpage \u003ca href=\"http://zvgvlvksy.tumblr.com/\" target=\"_blank\"\u003ehttp://zvgvlvksy.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI work with a Wacom Tablet, AdobeCreative Suite, DSLR Canon, HUAWEI\u00a0 and a lot different markers and paint from GROG fullmetalpaint, Edding markers, ONTHERUN markers, MONTANA, MOLOTOW markers, japanese ink and brushes.\u003cbr\u003e\u003cbr\u003eIt\u00b4s really hard to define everything I do, because I am a person with multiple interests, talents and a lot of energy! ... just to mention some points which have some space in my life are \u003cbr\u003e\u003cbr\u003e_ \u003cstrong\u003eHOST\u003c/strong\u003e of\u00a0 the infamous\u00a0\u00a0\u003cstrong\u003e\u003cem\u003eROASTED AND BAKED \u003c/em\u003e\u003c/strong\u003e_\u00a0\u003ca href=\"http://www.roastedandbaked.tumblr.com\" target=\"_blank\"\u003ewww.roastedandbaked.tumblr.com\u003c/a\u003e\u003cbr\u003e_ \u003cstrong\u003eMUSICIAN\u003c/strong\u003e _ I\u00b4m playing guitar and experiment with Logic Pro X to handcraft songs.\u003cbr\u003e_ \u003cstrong\u003eSPORTSMAN\u003c/strong\u003e_ I love skateboarding, surfing, american football and all outdoor activities.\u003cbr\u003e_ \u003cstrong\u003eDESIGN\u003c/strong\u003e_ I studied Fashiondesign and I\u00b4m into everything has to do with good handcrafted style oriented minimalism or just superfreaky creative stuff coming from elsewhere.\u003cbr\u003e_\u003cstrong\u003eTATTOO\u003c/strong\u003e_ I am a selftaught tattooartist and I join a small community of tattooartist with a small studio to expell the frontiers of ink in skin. \u003cem\u003e@OPENINKcontainer \u003c/em\u003e\u003cbr\u003e_\u003cstrong\u003eROOTZ CULTURE\u003c/strong\u003e_ Wholelistic and healthy lifestyle / rasta livity / mental freedom / love\u003cbr\u003e\u003cbr\u003eFurthermore I am into documenting urban culture for example streetart , skateboarding and the normal life in the streets, by taking photographs and video. Out of that I create small artistic moviepieces / Vlog and Illustrations. So you see ...there is no ending when it comes to express myself in a creative and fulfilling way.\u003cbr\u003eEven more I hope I can inspire you to give your dreams a push too and if it does, just write your story down in the comments section or direct mail me and I will check definitely everything you have. \u003cbr\u003eThe most of the times I am on my way from \u003cstrong\u003eHANNOVER\u003c/strong\u003e to \u003cstrong\u003eBERLIN\u003c/strong\u003e and back. Working here and there!\u003cbr\u003eCrazy curious lifestyle and always on the run. \u003cbr\u003eI have no real studio, I\u00b4m working everywhere. And I love to travel, so it can be that from time to time I will show you some interesting stuff from countries around the world I was able to visit already.\u003cbr\u003eLike Bali ( Indonesia ) , Miami / NYC / LA ( US ) , Osaka and Kansai Area ( Japan ) , Tel Aviv (Israel), MontegoBay / Ocho Rios / Kingston ( Jamaica )  and hopefully more to come...\u003cbr\u003eI want to thank all the supporters out there for giving me the opportunity to achieve the great things I have in mind and I can just promise to you... THIS WILL BE AAAWWWWEEESSOOOOOMMMEEE ! :D\u003cbr\u003e\u003cbr\u003eThere is coming tons of new stuff every day out of my mind right into your universe from ZA GALAKSY ! Hope you guys enjoy my feed and please feel free to comment on everything you see here ... I really do appreciate honest feedback.\u003cbr\u003e\u003cbr\u003eMake sure to subscribe to all my other channels to not miss out on anything that is going around\u003cbr\u003ethis crazy fast internetworld. I update every channel regularly 100% .\u003cbr\u003e\u003cbr\u003eIt\u00b4s so nice to have you here and I hope you that we will stay in contact forever. Enjoy life, love art and stay creative. \u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eZ\u003cbr\u003e"
