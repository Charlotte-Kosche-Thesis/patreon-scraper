    "summary": "\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWas ich mache\u003c/h4\u003e\n\u003cbr\u003e\nHier bei \n\u003cem\u003ePatreon\u003c/em\u003e, auf \u003cem\u003eFacebook und\u00a0in \u003cem\u003eTwitch-Livestreams\u00a0\u003c/em\u003e\u003c/em\u003eteile ich Erfahrungen, die ich in schwierigen Lebenssituationen gesammelt habe. So habe ich zum Beispiel einen massiven \u003cstrong\u003eTinnitus\u003c/strong\u003e, eine starke \u003cstrong\u003eDerealisation, Depersonalisation\u003c/strong\u003e und viele pers\u00f6nliche Lebenskrisen vollst\u00e4ndig \u00fcberwunden und erz\u00e4hle hier meine Hintergrundgeschichte dazu. Au\u00dferdem verwalte ich mehrere Facebook-Gruppen zu diesen Themen, in denen hunderte Menschen ihre Geschichten austauschen.\u003cbr\u003e\n\u003cbr\u003e\nIch teile all meine Erfahrungen grunds\u00e4tzlich \n\u003cstrong\u003ekostenlos\u003c/strong\u003e mit euch, so gut es meine freie Zeit zul\u00e4sst. Lediglich hier bei Patreon sind bestimmte Dinge nur f\u00fcr Unterst\u00fctzer verf\u00fcgbar. Welche das sind seht ihr auf der rechten Seite bei den unterschiedlichen Unterst\u00fctzungs-Stufen (Rewards). Das alles frisst eine Menge Zeit. Und genau da kommst DU ins Spiel...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWie DU mich dabei unterst\u00fctzen kannst\u003c/h4\u003e\n\u003cbr\u003e\nWenn du mich dabei finanziell unterst\u00fctzen m\u00f6chtest, dann ausschlie\u00dflich freiwillig. Zum Beispiel weil du etwas Positives f\u00fcr dein Leben aus meinen Beitr\u00e4gen gewinnen kannst, oder weil du mein Engagement f\u00fcr das Projekt einfach gut findest. Ab 1$ im Monat bist du dabei. Ab dieser Stufe kannst du mir auch private Nachrichten senden, die ich einmal am Tag beantworte. H\u00f6here Unterst\u00fctzungs-Stufen bekommen Extra-Rewards, wie zum Beispiel Zugang zu Textbeitr\u00e4gen und Fotos, die ich nur hier poste, \n\u003cstrong\u003eprivate Nachrichte bei Facebook\u003c/strong\u003e oder \u003cstrong\u003eSkype-Gespr\u00e4che\u003c/strong\u003e mit mir. Auf dem orangefarbenen\u00a0\u003cem style=\"background-color: initial;\"\u003eBecome a Patron\u003c/em\u003e Knopf rechts oben geht\u0027s los!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem style=\"background-color: initial;\"\u003eTIPP:\u003c/em\u003e \u003cem style=\"background-color: initial;\"\u003eBedenke, dass es sich bei den Stufen um US-Dollar handelt, in Euro ist der Betrag wesentlich kleiner.\u003c/em\u003e ;)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWas mit deinem Geld passiert\u003c/h4\u003e\n\u003cbr\u003e\nJeder Cent flie\u00dft vollst\u00e4ndig in das Projekt!\nDeine finanzielle Unterst\u00fctzung werde ich daf\u00fcr nutzen, mehr Zeit in Videoproduktion, Communityarbeit, Livestreams, Kontakt mit euch und all die organisatorischen und technischen Notwendigkeiten rund um das Projekt zu stecken. Deine Unterst\u00fctzung bei Patreon gibt mir also die M\u00f6glichkeit, auf andere Einnahmequellen zu verzichten und die dadurch freigeschaufelte Zeit komplett in das Projekt zu investieren."
