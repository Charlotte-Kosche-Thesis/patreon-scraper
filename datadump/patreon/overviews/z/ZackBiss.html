    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/vA54cIIum7Y\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat I do:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m a contemporary/pop singer songwriter that writes, records, and produces his own music. Since 2009, I\u2019ve played live at over 1000 gigs for countless people and posted over 100 Youtube videos. I also put together covers of the songs I\u2019m really digging at the moment. Examples of what I create:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/ZackBissMusic/featured\"\u003eYoutube\u003c/a\u003e | \u003ca href=\"https://open.spotify.com/artist/12hO7lZE1WZoLoowP9BFs9\"\u003eSpotify\u003c/a\u003e | \u003ca href=\"https://itunes.apple.com/us/artist/zack-biss/id418350297\"\u003eiTunes\u003c/a\u003e | \u003ca href=\"https://www.amazon.com/Prologue-Zack-Biss/dp/B075JBJ97H/ref=sr_1_3?s=dmusic\u0026amp;ie=UTF8\u0026amp;qid=1506699093\u0026amp;sr=1-3-mp3-albums-bar-strip-0\u0026amp;keywords=Zack+Biss\"\u003eAmazon\u003c/a\u003e | \u003ca href=\"https://play.google.com/store/music/album/Zack_Biss_Prologue?id=B52splgykr45h7osrbsx7kbijh4\"\u003eGoogle Play\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BVUrmgzBTaI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Works:\u003cbr\u003e\u003c/strong\u003eWhat an amazing time to be an independent artist in this industry. Patreon allows creators to bring together their fans from all around the world and form a close-knit, artist-fan community that has never been possible before. Think of Patreon as a tip bucket that you throw something into once a month. However, unlike a normal tip bucket where all you get in return is karma, here you get exclusive rewards. You can donate however much or little you want to support my music\u2013each amount brings different rewards. And of course, you can choose to opt-out anytime.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhere Your Money Goes:\u003cbr\u003e\u003c/strong\u003eOn top of singing the songs, I record, mix, master, and produce them\u2013all under one roof. I also shoot videos while performing the music, but it\u2019s only after editing, color-grading, sound-syncing, bouncing, and creating a killer thumbnail that you all finally get to see the finished product. Your support helps me invest in the gear, plug-ins, software, and marketing that is absolutely vital in creating art that cuts above the rest in today\u0027s very saturated market. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn short:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e Your money covers the costs of releasing my music independently.\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e Your money goes towards the advertising/marketing costs of releasing my music, which is how I grow and gain fans.\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e Your money is used for investments of the necessary equipment needed to make my music, such as video equipment or recording software.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/KxHty8Y.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommonly-Asked Questions:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCan I only donate in U.S. dollars?\u003c/strong\u003e Nope! You can support me in any currency. Patreon converts your donation into U.S. dollars automatically. This allows fans from all over the world to support their favorite creators!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u2019t donate that much?\u003c/strong\u003e Even if you can only give me one dollar, that kind of support snowballs and adds up. 1000 people giving one dollar each is the same as one person giving 1000. And by giving one dollar, you still get access to all the rewards that tier brings!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel at anytime?\u003c/strong\u003e Yes, you can cancel your subscription at anytime! There are no contracts, fine-prints, or hidden fees here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI still have other questions.\u003c/strong\u003e No problem! If you have any concerns or questions, feel free to email me \u003ca href=\"mailto:zbiss@tampabay.rr.com\"\u003ehere.\u003c/a\u003e\u003c/div\u003e\u003ca href=\"mailto:zbiss@tampabay.rr.com\"\u003e\u003c/a\u003e"
