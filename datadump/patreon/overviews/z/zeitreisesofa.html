    "summary": "\u003cstrong\u003eWas ist das Zeitreise-Sofa?\u003c/strong\u003e\u003cbr\u003eMein Name ist Sven V\u00f6\u00dfing. Gemeinsam mit meinem Kumpel Jo Hesse m\u00f6chte ich regelm\u00e4\u00dfig auf dem \u003cem\u003eZeitreise-Sofa\u003c/em\u003e Platz nehmen und Podcasts aufnehmen. Wir haben zusammen schon fr\u00fcher gerne bei unserem Podcast \u003cem\u003eZockersalat\u003c/em\u003e \u00fcber Spiele gequatscht. Doch jene Spielebarriere durchbrechen wir jetzt. Auf dem Zeitreise-Sofa geht es um \u003cem\u003eFilme, Comics, Serien\u003c/em\u003e und was auch immer - alte und neue Dinge, die uns besch\u00e4ftigen. Die perfekte Ausrede also um st\u00e4ndig abzuschweifen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003eAu\u00dfer Zeit kostet doch ein Podcast nichts? Das stimmt nicht ganz. Die investierte Zeit ist in der Tat Freizeit, die gibt es gratis. Aber neben den Hosting-Kosten f\u00fcr den Podcast fallen auch ab und an Kosten f\u00fcr Technik an. Ich k\u00fcmmere mich als Freiberufler um Technik und Hosting. Durch Patreon sollen diese Kosten gedeckt werden und die Technik auf dem Stand der Dinge bleiben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWeshalb sollte ich hier mitmachen?\u003c/strong\u003e\u00a0\u003cbr\u003eAuf jeden Fall, um das Projekt zu unterst\u00fctzen, sofern du es gut findest. Au\u00dferdem gibt es f\u00fcr Patreonen die neuen Episode (ab Folge 5) einen Tag fr\u00fcher zu h\u00f6ren. Denn wer wirklich sein hart verdientes Geld hier ausgibt, soll nat\u00fcrlich auch was davon haben. Auch exklusive Inhalte sind f\u00fcr die Zukunft nicht ausgeschlossen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWen genau k\u00f6nnt ihr unterst\u00fctzen?\u003cbr\u003e\u003c/strong\u003eJetzt frage ich schon nach eurer Kohle, aber wer bin ich eigentlich? Mein Name lautet\u00a0Sven V\u00f6\u00dfing, auch bekannt als Retro Hunter. \u003cstrong\u003e\u003c/strong\u003eSeit 2009 bin ich in \nder Gamebranche unterwegs. Zuerst als Hobby, mit dem \"Retro Hunter\" \ngestartet, dann war ich so verr\u00fcckt das Ganze wirklich beruflich zu \nmachen. Irgendwann bin ich bei spieletipps.de gelandet, damit habe ich aber inzwischen nichts mehr zu tun. Aktuell bin ich freiberuflich in der Welt der Spiele, Conventions und \nCosplayer verankert. Jo Hesse kennt ihr vielleicht ebenfalls unter seinem Psyeudonym \"Onkel Jo\". Der Mann arbeitet seit gef\u00fchlt 100 Jahren in der Branche. Genau wie ich ist er Mitbegr\u00fcnder des Zockersalat-Podcasts, den man ruhig als Vorg\u00e4nger des Zeitreise-Sofas beschreiben kann.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWas jetzt?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIch bin f\u00fcr jeden Unterst\u00fctzer hier einfach dankbar."
