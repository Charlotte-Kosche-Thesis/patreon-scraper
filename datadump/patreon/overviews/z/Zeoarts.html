    "summary": "Hi Guyz! my is name \u003cstrong\u003eRaul Velasquez\u003c/strong\u003e aka \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eZeoarts\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an Illustrator and\nCharacter Designer; Creating has been my passion since i remember, right now my\nservices are available on my web:\u003ca href=\"http://zeoarts.com\" rel=\"nofollow\"\u003e Zeoarts.com\u003c/a\u003e, as a creative person i always\nhave ideas i tend to come up with and share, although developing them isn\u0027t\nalways possible due to the time that takes my regular job. I see in Patreon a\nhealthy alternative that may allow me to implement these ideas and share them.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHow does work my Patreon: \u003c/strong\u003e\u003cbr\u003e\n\nMy Patreon doesn\u2019t\nwork under a monthly scheme, because it\u2019s not sure i can always offer you\nmonthly material, therefore you won\u2019t be charged without your authorization,\nPatreon will charge the first week of the month only if i upload packs.\u003cbr\u003e\n\u003cbr\u003e\n\nMy Patreon has only 3\nReward Packs, which are classified by colors and each one has specific\ncontents.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePLEDGE 1$ BLUE PACK\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://zeoarts.com/images/blue.png\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Blue\u003c/strong\u003e is\na pack that contains character images and step by step process images.\u003cbr\u003e\n\u003cbr\u003e\n\nYou get:\u003cbr\u003e\n\n+ Sketch and Doodles,\n7 or more Characters approximately.\u003cbr\u003e\n\n+ Step by step process\nJPEGs\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePLEDGE 5$ RED PACK\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://zeoarts.com/images/red.png\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Red\u003c/strong\u003e pack\ncomes with all the \u003cstrong\u003eBlue\u003c/strong\u003e pack contains,\nplus PSDs and a PDF with, data, story and notes that i tend to write down on my\ncreative process, where i explain where my ideas came from, some curiosities\nand tips. \u003cbr\u003e\u003cbr\u003eYou get: \u003cbr\u003e\n\n+ Sketch and Doodles,\n7 or more Characters \u003cbr\u003e\n\n+ Step by step process\nJPEGs\u003cbr\u003e\n\n+ PSDs Files, Creative\nprocess in Layers\u003cbr\u003e\n\n+ Notepad with ideas\nand tips. (Reference links, thoughts and notes of how i find the inspiration to\ncreate some characters)\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePLEDGE 10$\nGREEN PACK\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://zeoarts.com/images/green.png\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Green\u003c/strong\u003e\npack comes with all the previous \u003cstrong\u003eBlue\u003c/strong\u003e\nand \u003cstrong\u003eRed\u003c/strong\u003e pack contains, additionally\nthis pack comes with Pixelart and NSFW, which I tend to randomly do in some\ncases based on the theme of the pack. There is a chance that this pack doesn\u2019t\nalways come with NSFW however you will be notified beforehand.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou get:\u003cbr\u003e\n\n+ Sketch and Doodles, 7 or more Characters\u003cbr\u003e\n\n+ Step by step process JPEGs\u003cbr\u003e\n\n+ PSDs Files, Creative process \u003cbr\u003e\n\n+ Notepad with ideas and tips. (Reference\nlinks, thoughts and notes of how i find the inspiration to create some\ncharacters)\u003cbr\u003e\n\n+ Brushes\u003cbr\u003e\n\n+ Misc Pixelart Characters and stuff\u003cbr\u003e\n\n+ Sketch and Doodles, NSFW art! (3 or 4)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Pack theme?\u003c/strong\u003e\u003cbr\u003e\n\nIn my packs i usually re-imagine\nuniverses from classic and modern games, like Zelda, Donkey Kong, Batman, Etc.\nOr i come up with original ideas inspired on Books or Movies; I tend to make\nthese themes self-contained stories that can be part of a great compilation in\nthe future, and in generally there is a teaching I share with my patrons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen\nwill Patreon charge you?\u003c/strong\u003e\u003cbr\u003e\n\nPatreon charges the first week of every month, only if\ni have packs available.\u003cbr\u003e\n\nYou will receive the packs directly once the payment\nis verified.\u003cbr\u003e\u003cbr\u003eIf you want to obtain these packs without compromises\nyou can visit\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://payhip.com/zeoarts\" rel=\"nofollow\"\u003eZeoarts Online Store\u003c/a\u003e\u003cbr\u003e"
