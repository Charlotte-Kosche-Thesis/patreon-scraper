    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eDear english-speaking people. Please scroll down a bit except if you wanna practice your cheese eating surrender monkey style.\u003cbr\u003e---\u003cbr\u003eJe pense que c\u0027est mieux si cette page est bilingue. Je suis Samuel L\u00e9v\u00eaque, aka Zali L. Falcam, et j\u0027\u00e9cris depuis assez longtemps dans des fanzines, des sites, des blogs. Sp\u00e9cialement de la litt\u00e9rature de l\u0027imaginaire ou des articles de fond sur des pans obscurs de la pop culture postmoderne (jeux vid\u00e9os \u00e0 la con, nanars japonais, bon.).\u003cbr\u003eEn 2014, j\u0027ai publi\u00e9 mon premier livre,\u00a0\u003ca href=\"http://www.amazon.fr/Toto-ans-cest-davoir-aujourdhui/dp/2370550074\" rel=\"nofollow\"\u003eToto 30 ans,\u003c/a\u003e aux \u00e9ditions du Tripode. Un roman devrait suivre dans les mois \u00e0 venir aux \u00e9ditions l\u0027Ivre-Book. Mais parall\u00e8lement \u00e0 cette activit\u00e9 \u00e9ditoriale \"officielle\", je continuerai, quoi qu\u0027il arrive, \u00e0 produire des histoires \"gratuites\" et des articles amusants pour mon lectorat, et \u00e0 participer \u00e0 tous les concours d\u0027\u00e9criture qui tra\u00eenent.\u003cbr\u003eVous pouvez en apprendre plus que moi\u00a0\u003ca href=\"http://zalifalcam.wordpress.com/\" rel=\"nofollow\"\u003esur mon blog\u003cbr\u003e\u003c/a\u003eComme je ne souhaite pas foutre de la publicit\u00e9 partout sur mon blog, voire m\u00eame j\u0027aimerais bien me payer un nom de domaine pour VIRER la publicit\u00e9, j\u0027aurais besoin que des gens aient l\u0027extr\u00eame bont\u00e9 de soutenir mon travail, en \u00e9change de faveurs diverses et de ma reconnaissance \u00e9ternelle.\u003cbr\u003eSi le Patreon est un succ\u00e8s, on peut envisager pas mal de trucs pour le d\u00e9velopper : feuilletons, histoires de la semaine, concours de clash de rap avec des personnalit\u00e9s d\u00e9c\u00e9d\u00e9es, podcasts, invit\u00e9s... Le Ciel est la limite.\u003cbr\u003eL\u0027id\u00e9e est de payer pour recevoir non pas une histoire \u00e0 chaque fois, mais un mois de nouvelles et d\u0027articles \u00e9labor\u00e9s (j\u0027ai chang\u00e9 de m\u00e9thode par rapport au d\u00e9but parce que j\u0027\u00e9cris beaucoup en ce moment et je ne vais pas faire 4 posts payants par mois...). Je ne ferais bien sur jamais payer pour des articles de 450 mots o\u00f9 je raconte pourquoi je n\u0027ai pas aim\u00e9 la derni\u00e8re BD de P\u00e9n\u00e9lope Bagieu.\u003cbr\u003eLes r\u00e9compenses pour mes backers seront modestes, mais je m\u0027y tiendrais avec l\u0027assiduit\u00e9 qui sied aux Braves.\u003cbr\u003eMerci de votre infinie consid\u00e9ration.\u003cbr\u003ePaix sur vos r\u00e9coltes et longue vie \u00e0 vos troupeaux,\u003cbr\u003eSamuel.\u003cbr\u003e\u003cbr\u003eEdit : Les gens qui doivent mourir dans une de mes nouvelles en r\u00e9compense de votre soutien, ne vous en faites pas, \u00e7a arrive ;)\u003cbr\u003e----\u003cbr\u003eYeah, let\u0027s try this in english. I\u0027m a French Writer. I have published one book so far : a blog note where I was complaining about French society who have been noticed and done\u00a0\u003ca href=\"http://www.amazon.fr/Toto-ans-cest-davoir-aujourdhui/dp/2370550074\" rel=\"nofollow\"\u003einto a paper book by a french publisher\u003c/a\u003e. And my first novel will be published soon. I also have been published numerous times in fanzines.\u003cbr\u003eI mainly write Science-Fiction and\u00a0\u003ca href=\"http://zalifalcam.wordpress.com/\" rel=\"nofollow\"\u003enon-fiction\u003c/a\u003e about werid, bizarre stuff of modern popular culture (japanese crappy movies, obscure video games, comic books...).\u00a0\u003cbr\u003eBesides my \"official\" publications, i will continue to write free stories and articles. because I Like that. And that\u0027s the point of this account. My stories will be free, but if some generous people want to back it, I could do numerous things to improve my workspace, my blog, etc. (for instance : buy a domain name, remove ads...).\u003cbr\u003eOf course, I mainly write in french. It\u0027s for the better, trust me. I could try to translate some of my works in english, but I thiiiink the result would be absolutely comical.\u003cbr\u003eSo I would totaly understand your lack of interest for my work. If my Patreon is a success, I could translate some of my stories, by paying someone to do it, of course.\u003cbr\u003eFor the kind people who wit help me in my young writer life, there will be funny and smooth rewards.\u003cbr\u003eThanks for reading,\u003cbr\u003eSam.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
