    "summary": "Hey there! \u00a0I\u0027m Michael Lutz.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWHAT DO YOU MAKE.\u003c/strong\u003e\u003c/div\u003eI\u0027m a writer, game designer, and cultural critic who also makes a high number of immensely bad tweets.\u003cbr\u003e\u003cbr\u003eYou may have heard of some stuff I\u0027ve done, particularly the horror Twine games\u00a0\u003ca href=\"http://correlatedcontents.com/misc/Father.html\" rel=\"nofollow\"\u003e\"My Father\u0027s Long, Long Legs\"\u003c/a\u003e and\u00a0\u003ca href=\"https://ztul.itch.io/the-uncle-who-works-for-nintendo\" rel=\"nofollow\"\u003eThe Uncle Who Works for Nintendo\u003c/a\u003e. \u00a0You may have also seen some of my\u00a0\u003ca href=\"http://correlatedcontents.com/?p=1974\" rel=\"nofollow\"\u003ecriticism\u003c/a\u003e or\u00a0\u003ca href=\"http://correlatedcontents.com/?p=1337\" rel=\"nofollow\"\u003eshort fiction\u003c/a\u003e on my blog,\u00a0\u003ca href=\"http://correlatedcontents.com/\" rel=\"nofollow\"\u003eCorrelated Contents\u003c/a\u003e. \u00a0My tweets are\u00a0\u003ca href=\"https://twitter.com/warrenisdead\" rel=\"nofollow\"\u003ehere\u003c/a\u003e but they\u0027re real bad.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWHAT\u0027S THE WORST THING YOU EVER MADE APART FROM THE TWEETS.\u003c/strong\u003e\u003c/div\u003eI also created the \"creepypasta\" known as \"smile.dog\" which is somehow kind of well known and it is the bane of my existence. \u00a0Anyway if you didn\u0027t know about the other stuff you might know about that.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eI HAVE HEARD OF NOTHING YOU HAVE DONE.\u003c/strong\u003e\u003c/div\u003eWell, I made this Patreon page, so consider that my introduction.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eOKAY SO WHY DO YOU HAVE THE PATREON.\u003c/strong\u003e\u003c/div\u003eI\u0027m a graduate student. \u00a0I specialize in early modern English drama, which is like, Shakespeare and stuff, and I\u0027m in the middle of writing my dissertation. \u00a0I also teach. \u00a0This means that I am doing a lot of work, and, well, I\u0027m also not getting paid much. \u00a0My creative work has hence fallen behind on my list of priorities, except for very infrequent blog posts.\u003cbr\u003e\u003cbr\u003eAnd here\u0027s the thing: I don\u0027t like that.\u003cbr\u003e\u003cbr\u003eI want to be able to work on my side-projects and not feel guilty about it. \u00a0It\u0027s something I enjoy but it\u0027s not \"my job,\" which I also like, but, damn, sometimes I wanna do something else for a day! You know?! \u00a0I also want to have a little bit of help when it comes to making rent.\u003cbr\u003e\u003cbr\u003eSo here\u0027s where you come in: if you like my stuff, then you can give me money to produce regular content on a schedule, rather than, just, like, whenever I have the time or inclination. \u00a0This will be primarily traditional writing -- fiction or criticism -- though if a fiction project seems suited to the medium it may become a fairly simple Twine game or some other unusual format. \u00a0If pledges are high enough there\u0027s a novel and a pretty big new Twine game off in the future, too.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eINTRIGUING. TELL ME MORE ABOUT OUR POTENTIAL DEALS.\u003c/strong\u003e\u003c/div\u003eI have three monthly tiers of support. \u00a0For $1, you get my gratitude and the satisfaction of having helped me out. \u00a0It really means a lot!\u003cbr\u003e\u003cbr\u003eFor $3 you will you be able to vote on the content and direction of my writing. \u00a0This includes, at earlier stages, whether I\u0027m writing fiction or criticism, and at later stages, the themes or subjects of my writing generally.\u003cbr\u003e\u003cbr\u003eFor $5 you will be able to recommend some media or art object to me as the potential subject of a future piece of criticism. \u00a0It\u0027ll go into a pool of potential topics that will show up on my monthly polls. \u00a0This could be anything -- a videogame, a film, a book, or a poem, a weird commercial you found on YouTube -- so long as\u003cbr\u003e\u003col\u003e\u003cli\u003eit\u0027s not \u003cem\u003eyour\u003c/em\u003e videogame, film, book, or poem that you want to promote through me\u003c/li\u003e\u003cli\u003eit\u0027s not primarily intended as pornography or erotica (let\u0027s keep it hard R-rated and below)\u003c/li\u003e\u003cli\u003eit\u0027s not racist, sexist, homophobic or transphobic agitprop or otherwise uselessly vile\u003c/li\u003e\u003c/ol\u003eOtherwise, I reserve the right to just pass on a topic or object that seems kinda hinky to me or is difficult to obtain or speak well about.\u003cbr\u003e\u003cbr\u003eAnyway there you go! If you\u0027re inclined, give what you can. \u00a0It\u0027s incredibly helpful no matter what, and thank you for your interest and checking out my page!\u003cbr\u003e\u003cbr\u003e"
