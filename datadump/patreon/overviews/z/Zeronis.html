    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHi! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eI\u0027m Zeronis\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027ve been working in the game industry for 8+ years which has been an awesome experience for me. But most of all I\u0027m itching to create characters from the universe of my own and also show appreciation to the fans by sharing my knowledge, creations for my univese, and tribute art of awesome characters from favorite Shows and games.\u003cbr\u003eAnd that\u0027s why Patreon page has been the perfect site for me to do that!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhy Support?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour generous support will help me focus on personal artworks and\u00a0Your donations will help fund projects: Deathverse and Mekanizer series into artbooks and possibly something bigger!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat\u0027s included in the Batch?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eRewards for supporting my project and art creations!\u00a0\u003cbr\u003eFor more info, check out the Rewards column! :D\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat sort of Content?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI love creating Original Characters from scratch! I\u0027m also a big gamer and Anime watcher, meaning I love to create fan tribute arts in my own style. I mostly enjoy painting portraits and character design pieces. From doodle sketches, to final rendering, I\u0027ll share them all with you as appreciation for the support.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHere\u0027s how Patreon Content Cycle Works! (Like Magazine Subscription)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBasically Each month has up to two Batches of contents (B1 and B2)\u00a0\u003c/li\u003e\u003cli\u003eEach Batch is two weeks of content\u00a0\u003c/li\u003e\u003cli\u003eB1 is first half of the month and B2 is last half of the month.\u00a0\u003c/li\u003e\u003cli\u003eTo receive the B1 Content, its best to pledge within day 1 - 15 of the month.\u00a0\u003c/li\u003e\u003cli\u003eTo receive the B2 Content, its best to pledge within day 15 - 30 of the month.\u003c/li\u003e\u003cli\u003eBoth of the contents get processed at the start of next month and sent out shortly after. \u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eExample:\u003c/span\u003e\u003c/strong\u003e B1 and B2 \u003cstrong\u003eDecember 2016\u003c/strong\u003e Content, will begin processing on \u003cstrong\u003eJanuary 1st 2017\u003c/strong\u003e. Once everything is processed, then the contents are sent out to the processed patrons by \u003cstrong\u003eJanuary 7th 2017\u003c/strong\u003e.\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nAppreciation Rewards will be sent out on the first week of each month to the patrons!\u003ca href=\"https://www.patreon.com/bePatron?rid=110626\u0026amp;u=372516\u0026amp;patAmt=1.00#/r110626\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003ePrevious Batch Available Here!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/zeronis\" rel=\"nofollow\"\u003e\u003cimg src=\"http://cdn.appstorm.net/web.appstorm.net/files/2012/04/Gumroad-icon.png\" style=\"width: 77px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://zeronis.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e"
