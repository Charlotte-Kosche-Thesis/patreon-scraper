    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWho am I!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eYour mother was a hamster and your father smelt of elderberries! - Oh sorry that is not how we start this!\u003cbr\u003e\u003cbr\u003eMy name is Zapp, many people call me other things, but I can not list them here. I am a part time\u00a0\u003ca href=\"http://twitch.tv/djzapp\"\u003etwitch streamer\u003c/a\u003e and Youtuber. I am a one man army in the sense that I do all my own production work (which I am bad at) all my own videos and I do my own streams. I stream daily in the evenings after I have finished work. I am trying to deliver the best content with a upbeat and positive attitude on life. Though I do have the moments were I rage!\u00a0\u003cbr\u003e\u003cbr\u003eI am a Dad and a husband to a very support family who only want to see me be successful at doing what I enjoy and that is entertaining the viewers with my bad dad jokes, my bad beat boxing and my rage. My content is mainly focused on family friendly (PG-13) though we do have nights where I do allow the chain off and its a mature stream, in this its pretty much let loose a little. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Community \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eReapers of Corvus \u00a0\u003cbr\u003e\u003c/strong\u003eMy passion for video games has led me to twitch which led me to setup a community, this community is small but is slowly growing every week new people join and join in with the fun and the chat that is to be had. We represent in many games we play, and we try and do games as a community with everyone feeling included. It\u0027s a place for everyone to come and sit by the fire and enjoy the company.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eWhy Patreon you asked! Well you pledge will help me to continue to push on with my goals and passion to bring more content on Youtube and Twitch. Slowly making this part-time job to its full reality of a full-time job.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinal Words\u003c/strong\u003e\u003cbr\u003eNever eat yellow snow!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThanks again for stopping by!\u003cbr\u003eZapp Out!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
