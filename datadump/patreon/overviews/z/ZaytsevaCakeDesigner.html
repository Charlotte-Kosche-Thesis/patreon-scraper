    "summary": "\u003cstrong\u003eHello guys,\u003cbr\u003e\n\u003c/strong\u003eMy name is Olga Zaytseva. I am self-taught cake designer.\u003cbr\u003e\nI studied graphic design and have some Art-Direction experience in branding and advertising so it helps me alot in my new passion making unusual show stopping gravity defying cakes with touch of sarcasm, as well as fancy-schmancy breathtaking wedding ones.\n\u003cbr\u003e\n\u003cbr\u003e\nMost common question when people see my cakes is HOW?\n\u003cbr\u003e\nSince I have started my \n\u003ca href=\"https://www.facebook.com/zaytsevacakedesigner\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e page I am getting tons of requests for the behind the scene/process videos as well as tutorials. So I thought, why not? Let\u0027s try and see.\u003cbr\u003e\n\u003cbr\u003e\nI film tutorials on my iPhone 6 and do video editing by myself.\n\u003cbr\u003e\nAs you know each video takes time and cost money to make. I need tools, supplies, professional video editor help, etc.  My goal is to film a process of creating the cakes I\u0027ve always wanted to make. As soon as we reach $1000 per month it covers initial production cost and I may afford to pay for professional video editor help and spend more time creating more unique cake decorating tutorials for you!\n\u003cbr\u003e\n\u003cbr\u003e\nI hope with your help I can invest more time towards making step-by-step videos. \n\u003cbr\u003e\n\u003cstrong\u003eBecome my Patron!\u003c/strong\u003e \u003cstrong\u003eEvery little bit, really does help\u003c/strong\u003e.  \u003cbr\u003e\nIf you can\u0027t financially support my \n\u003ca href=\"https://www.youtube.com/channel/UCMJIvZQBJvg6pP49mrJczEQ\" rel=\"nofollow\" target=\"_blank\"\u003eChannel\u003c/a\u003e, that\u0027s okay. Please continue watching,\nsharing, commenting and liking my \n\u003ca href=\"https://www.youtube.com/channel/UCMJIvZQBJvg6pP49mrJczEQ\" rel=\"nofollow\" target=\"_blank\"\u003eCake Decorating Tutorials\u003c/a\u003e. It really helps my \u003ca href=\"https://www.youtube.com/channel/UCMJIvZQBJvg6pP49mrJczEQ\" rel=\"nofollow\" target=\"_blank\"\u003eChannel\u003c/a\u003e grow.\u003cbr\u003e\n\u003cbr\u003e\nI post \n\u003cstrong\u003eNew Free Cake Decorating tutorial\u003c/strong\u003e on \u003ca href=\"https://www.youtube.com/channel/UCMJIvZQBJvg6pP49mrJczEQ\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e every \u003cstrong\u003eTuesday\u003c/strong\u003e. Become my \u003cstrong\u003e$3+\u003c/strong\u003e Patron to see it on \u003cstrong\u003eSunday\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nCheck out my work on \n\u003ca href=\"https://www.facebook.com/zaytsevacakedesigner\" rel=\"nofollow\" target=\"_blank\"\u003efacebook,\u003c/a\u003e \u003ca href=\"https://www.instagram.com/olgazaytsevaart\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e, \u003ca href=\"http://httrs://www.pinterest.com/ZaytsevaCakes\" rel=\"nofollow\" target=\"_blank\"\u003epinterest\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCMJIvZQBJvg6pP49mrJczEQ\" rel=\"nofollow\" target=\"_blank\"\u003eyoutube\u003c/a\u003e, and \u003ca href=\"http://www.olgazaytseva.com\" rel=\"nofollow\" target=\"_blank\"\u003esite\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ/A\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\nis Patreon?\n\u003c/strong\u003e\u003cbr\u003e\nPatreon is a way to support your favorite creator for making the stuff you love.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho is\nPatron?\n\u003c/strong\u003e\u003cbr\u003e\nPatrons are people who generously offer their financial support to\ntheir favorite creators.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do I\nbecome a Patron? \n\u003cbr\u003e\n\u003c/strong\u003eFirst of all, thank you soooo much for decision to become my patron! It means ALOT for me!\u003cbr\u003e\nAfter you\u0027ve created your account, just head to my page and click the orange \"Become A Patron\" button. Follow the prompts to confirm your pledge amount and payment info and you\u0027re all set. You will be charged once a month. There is no contract you can stop whenever you want and choose any amount that suits your budget.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat are\nthe rewards?\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eHave a look at the reward list and decide which pledge suits you best:\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003ePledge $3 per month\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cstrong\u003eTwo days early access\u003c/strong\u003e\u003cbr\u003e\nWatch \n\u003cstrong\u003eNew\u003c/strong\u003e \u003cstrong\u003e\u003cstrong\u003eFree tutorials\u003c/strong\u003e\u003c/strong\u003e two days before they come out on YouTube.\u003cbr\u003e\n(Monday instead of Wednesday)\n\u003cbr\u003e\n\u003cem\u003e\u003cem\u003e__________________________________________________\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n+ All previous reward levels are included!\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $7 per month\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eColoring Page\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get \u003cstrong\u003eColoring Page\u003c/strong\u003e( High res JPG ) for every new buttercream flower cake so you could practicing in coloring, grow and improve your color vision and color mixing skills as well as just relax and meditate after busy caking day.\u003cbr\u003e\u003cdiv\u003e__________________________________________________\u003cbr\u003e\u003cdiv\u003e+ All previous reward levels are included!\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
