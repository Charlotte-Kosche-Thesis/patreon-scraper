    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003ch3\u003e\n\t\u0623\u0647\u0644\u0627\u064b \u0628\u0627\u0644\u062c\u0645\u064a\u0639\n\t\u003c/h3\u003e\n\t\u003ch3\u003e\u003c/h3\u003e\n\u0623\u0646\u0627 \u0632\u064a\u0627\u062f \u062e\u0627\u0644\u062f, \u0645\u0635\u0645\u0645 \u0648\u0645\u0637\u0648\u0631 \u0623\u0644\u0639\u0627\u0628. \u0628\u0633\u0627\u0639\u062f\u0643\u0645 \u062a\u062a\u0639\u0644\u0645\u0648\u0627 \u0627\u0632\u0627\u064a \u062a\u0639\u0645\u0644\u0648\u0627 \u0623\u0644\u0639\u0627\u0628 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0627\u0644\u0644\u064a \u0628\u0642\u062f\u0645\u0647\u0627 \u0628\u0627\u0644\u0645\u062c\u0627\u0646\n\t\u0639\u0644\u0649 \u0642\u0646\u0627\u062a\u064a \u0644\u0623\u0643\u062a\u0631 \u0645\u0646 6 \u0633\u0646\u064a\u0646. \u0628\u0627\u0644\u0646\u0633\u0628\u0627\u0644\u064a \u0646\u0634\u0631 \u0639\u0644\u0645 \u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0623\u0644\u0639\u0627\u0628 \u0641\u064a \u0627\u0644\u0648\u0637\u0646 \u0627\u0644\u0639\u0631\u0628\u064a \u0647\u0648 \u0648\u0627\u062d\u062f \u0645\u0646 \u0623\u0647\u0645 \u0627\u0644\u0623\u0647\u062f\u0627\u0641 \u0627\u0644\u0644\u064a \u0628\u0633\u0639\u0649 \u0644\u062a\u062d\u0642\u064a\u0642\u0647\u0627\u00a0\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u00a0\u0623\u0643\u062a\u0631 \u0645\u0646 250 \u0641\u064a\u062f\u064a\u0648 \u062a\u0639\u0644\u064a\u0645\u064a\u003c/h3\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://media.giphy.com/media/xUOwGgasJBJznBm5c4/giphy.gif\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t.\u0623\u0648\u0644 \u062f\u0648\u0631\u0629 \u0642\u062f\u0645\u062a\u0647\u0627 \u0644\u064a\u0648\u0646\u064a\u062a\u064a \u0643\u0627\u0646\u062a \u0645\u0646 5 \u0633\u0646\u064a\u0646 \u0648\u0645\u0643\u0648\u0646\u0629 \u0645\u0646 185 \u0641\u064a\u062f\u064a\u0648 \u062a\u0639\u0644\u064a\u0645\u064a\n\t\u003cbr\u003e\n\t\u0648\u062d\u0627\u0644\u064a\u0627\u064b \u0634\u063a\u0627\u0644 \u0639\u0644\u0649 \u0643\u0648\u0631\u0633 \u0623\u0642\u0648\u064a \u0628\u0645\u0631\u0627\u062d\u0644 \u0645\u0646 \u0627\u0644\u0643\u0648\u0631\u0633 \u0627\u0644\u0623\u0648\u0644, \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0644\u0623\u0646\u0648\u0627\u0639 \u062c\u062f\u064a\u062f\u0629 \u0645\u0646 \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0627\u0644\u062a\u0639\u0644\u064a\u0645\u064a\u0629\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\n\t\u0644\u064a\u0647 \u062a\u062f\u0639\u0645 \u0627\u0644\u0642\u0646\u0627\u0629\u061f\u00a0\u003c/h3\u003e\n\t\u062f\u0639\u0645\u0643\u0645 \u0647\u0646\u0627 \u0647\u064a\u062e\u0644\u064a\u0646\u064a \u0623\u0642\u062f\u0631 \u0623\u0646\u0632\u0644\u00a0\n\t\u003cstrong\u003e\u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0623\u0643\u062a\u0631\u003c/strong\u003e \u0648\u003cstrong\u003e\u0628\u0645\u0639\u062f\u0644 \u0623\u0639\u0644\u0649\u003c/strong\u003e \u0648\u003cstrong\u003e\u0623\u0631\u0641\u0639 \u062c\u0648\u062f\u0629 \u0627\u0644\u0645\u062d\u062a\u0648\u0649\u003c/strong\u003e \u0648\u003cstrong\u003e\u0623\u0642\u0648\u064a \u062a\u0648\u0627\u0635\u0644\u064a \u0645\u0639\u0627\u0643\u0645 \u0648\u0623\u0633\u0627\u0639\u062f\u0643\u0645\u003c/strong\u003e \u0623\u0643\u062a\u0631 \u0641\u064a \u0627\u0644\u0645\u0634\u0627\u0643\u0644 \u0627\u0644\u0644\u064a \u0647\u062a\u0642\u0627\u0628\u0644\u0643\u0648\u0627\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 \u0627\u0644\u062d\u0627\u0644\u064a\u0629, \u0627\u0644\u0648\u0642\u062a \u0627\u0644\u0644\u064a \u0628\u0642\u062f\u0631 \u0623\u062e\u0635\u0635\u0647 \u0644\u0644\u0642\u0646\u0627\u0629 \u0634\u0628\u0647 \u0645\u062d\u062f\u0648\u062f, \u0644\u0643\u0646 \u0628\u062f\u0639\u0645\u0643\u0645 \u0644\u0644\u0642\u0646\u0627\u0629 \u0647\u0642\u062f\u0631 \u0623\u062e\u0635\u0635 \u0648\u0642\u062a \u0623\u0643\u0628\u0631 \u0628\u0643\u062a\u064a\u0631 \u0644\u064a\u0647\u0627 \u0648\u0628\u0627\u0644\u062a\u0627\u0644\u064a \u0645\u0639\u062f\u0644 \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0647\u064a\u0632\u064a\u062f \u0648\u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0647\u064a\u0643\u0648\u0646 \u0623\u0642\u0648\u064a \u0648\u0623\u0641\u0636\u0644 \u0645\u0646 \u062d\u064a\u062b \u0633\u0647\u0648\u0644\u0629 \u0627\u0644\u0627\u0633\u062a\u064a\u0639\u0627\u0628 \u0648\u0627\u0644\u062c\u0648\u062f\u0629\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t:\u0639\u0646 \u0637\u0631\u064a\u0642 \u0645\u0634\u0627\u0631\u0643\u062a\u0643 \u0641\u064a \u0628\u0627\u062a\u0631\u064a\u0648\u0646 \u0627\u0644\u0642\u0646\u0627\u0629 \u0647\u062a\u0627\u062e\u062f \u0645\u0632\u0627\u064a\u0627 \u0643\u062a\u064a\u0631 \u0628\u0646\u0627\u0621\u064b \u0639\u0644\u0649 \u0645\u0633\u0627\u0647\u0645\u062a\u0643 \u0632\u064a\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e!\u0630\u0643\u0631 \u0625\u0633\u0645\u0643 \u0641\u064a \u0643\u0644 \u0641\u064a\u062f\u064a\u0648 \u062c\u062f\u064a\u062f\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e!\u062d\u0635\u0648\u0644\u0643 \u0639\u0644\u0649 \u0627\u0644\u0643\u0648\u062f \u0627\u0644\u0645\u0643\u062a\u0648\u0628 \u0641\u064a \u0643\u0644 \u0641\u064a\u062f\u064a\u0648 \u064a\u0646\u0632\u0644\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e!\u062d\u0635\u0648\u0644\u0643 \u0639\u0644\u0649 \u0645\u0634\u0631\u0648\u0639 \u064a\u0648\u0646\u064a\u062a\u064a \u0627\u0644\u0643\u0627\u0645\u0644 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0643\u0644 \u0643\u0648\u0631\u0633\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e!\u062d\u0635\u0648\u0644\u0643 \u0639\u0644\u0649 \u0623\u064a \u0622\u062f\u0627\u0629 \u0623\u0646\u0632\u0644\u0647\u0627 \u0644\u0644\u0628\u064a\u0639 \u0628\u0628\u0644\u0627\u0634\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e!\u0627\u0644\u0623\u0648\u0644\u0648\u064a\u0629 \u0647\u062a\u0643\u0648\u0646 \u0644\u064a\u0643 \u0641\u064a \u0625\u062e\u062a\u064a\u0627\u0631 \u0645\u0648\u0636\u0648\u0639\u0627\u062a \u0627\u0644\u062f\u0631\u0648\u0633 \u0627\u0644\u062c\u062f\u064a\u062f\u0629\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e!\u0627\u0644\u0623\u0648\u0644\u0648\u064a\u0629 \u0647\u062a\u0643\u0648\u0646 \u0644\u064a\u0643 \u0641\u064a \u0637\u0644\u0628 \u0627\u0644\u0645\u0633\u0627\u0639\u062f\u0629 \u0641\u064a \u0645\u0634\u0627\u0643\u0644 \u0627\u0644\u0628\u0631\u0645\u062c\u0629 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u064a\u0643\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003ch3\u003e\n\t\u0627\u064a\u0647 \u0647\u0648 \u0628\u0627\u062a\u0631\u064a\u0648\u0646\u061f\n\t\u003c/h3\u003e\n\t\u0628\u0627\u062a\u0631\u064a\u0648\u0646 \u0647\u0648 \u0645\u0646\u0635\u0629 \u0628\u062a\u062a\u064a\u062d \u0644\u0644\u062c\u0645\u0647\u0648\u0631 \u0645\u0633\u0627\u0639\u062f\u0629 \u0635\u0646\u0627\u0639 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0644\u064a \u0628\u064a\u0641\u0636\u0644\u0648\u0647\u0645 \u0639\u0646 \u0637\u0631\u064a\u0642\u0629 \u0627\u0631\u0633\u0627\u0644 \u0645\u0628\u0627\u0644\u063a \u0634\u0647\u0631\u064a\u0629 \u0628\u0642\u064a\u0645\u0629 \u0645\u0639\u064a\u0646\u0629\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u062a\u0642\u062f\u0631 \u062a\u062d\u062f\u062f \u0627\
