    "summary": "\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHe\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ello! I\u0027m zerofruits, the creator of \u003cstrong\u003eSHEEP+WOLF\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMy work is free to read and will always be! However - since starting this series, the comic has moved from being a hobby to being a full-time job, with very low income. I\u0027ve always wanted to create comics and tell stories through art and visual media, but to keep this dream alive I have to burn through my savings and do work, that actually keeps me from drawing and creating content. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eBut that\u0027s where you can come in and make a positive change!\u003c/strong\u003e\u003c/em\u003e I\u0027m looking for ways that allow me to work on my comics without having to worry too much about finances and where I don\u0027t have to choose between giving up art or quitting my day job as a source of income.\u003cbr\u003e\n\u003cbr\u003e\nAll pledges and support will help me greatly to continue working on SHEEP+WOLF as well as future stories - and keep them free for you to read! By becoming a Patreon Supporter, you\u2019ll get access to a lot of cool and exclusive rewards, such as early access to unpublished episodes, sneak peeks, Patreon-exclusive illustrations and NSFW art/comics!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eYou can pledge as much or as little as you want - every kind of support is highly appreciated and means the world to me! Thank you so much!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"\"\u003e\u003csp
