    "summary": "Hi! My name is Zugai Kotsu, and I\u0027m an illustrator and comics artist/writer. My goal is to offer high quality comics for a mature female/lgbt audience.\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m working on a webcomic called \u003cem\u003e\u003cstrong\u003eHexus Elegia\u003c/strong\u003e\u003c/em\u003e, available to read for free at\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003ca href=\"https://www.webtoons.com/en/challenge/hexus-elegia-an-old-tale-of-love-and-death-/list?title_no=27127\" target=\"_blank\"\u003eLINE Webtoons\u003c/a\u003e\u003c/span\u003e and \u003ca href=\"https://tapas.io/series/HexusElegia\"\u003eTapas\u003c/a\u003e, in its \u003cem\u003ecensored\u003c/em\u003e version. It\u0027s the story of Samuel Lee Selden, a 21 year-old doctor who needs to face his internal and exterior demons, product of the curse of his mother\u0027s bloodline. Along the story, our young hero will have to grow stronger in order to protect his family, and deal with the consequences of the growing feelings for his rival and coworker, the cocky, but handsome, Thomas Cavendish. We have also many hints of mythology, folklore and hermeticism, all tempered with a charming and steamy 18th century setting. Modesty aside, this story is very exciting to write, so I think you\u0027ll find it enjoyable to read, as well. :)\u003cbr\u003e\u003cbr\u003eBelow, some previews:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/411149764244013056/426361134388346881/Sample_Michi_02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/411149764244013056/426361129778937856/Sample_01_Michi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/403142316715540480/426525230786281472/Preview_Patreon_3.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWith your support, I can dedicate more and more time to make Hexus Elegia and other stories, what means more episodes, wips, uncensored sex pages, behind the scenes, sexy pin ups, better writing and research (seriously, the research to build the lore of the story is insane!), etc. \u003cbr\u003e\u003cbr\u003eTogether we can turn this dream into reality! \u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow do I get pledged, and when I\u0027ll be receiving my rewards?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eFirst, thank you so much for your interest! Really! You inspire me to keep doing my best! \u2764\u003cbr\u003e\u003cbr\u003eNow, let me explain:\u003cbr\u003e\u003cbr\u003ePatreon use to charge patrons around the first and second days of the month. I\u0027ll be sending you rewards (all that were made in the preview month) around the 10th-14th day of the same month. \u003cbr\u003e\u003cbr\u003e\u269cExample: if you were billed at February 2, I\u0027ll be sending you your rewards (from January, that is the preview month) around February 10-14. In case of any problem or delay, I\u0027ll let you know through my blog. \u003cbr\u003e\u003cbr\u003eIf you started to be a patron after the billing day, you\u0027ll receive the rewards for the following month. \u003cbr\u003e\u003cbr\u003e\u269cExample: if you started to be a patron at february 16, since february was already billed, you\u0027ll receive rewards for March.\u003cbr\u003e\u003cbr\u003eFor the early pages, wips and etc. you can keep seeing them here, first, in Good Quality, as soon as I finish them! :)\u003cbr\u003e\u003cbr\u003eAny doubt, please message me!\u003cbr\u003e\u003cbr\u003eThank you so much! ^-^\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
