    "published_at": "2015-02-03T13:31:30+00:00",
    "summary": "ZQSD.fr, c\u2019est un podcast \u00e0 peu pr\u00e8s bimensuel consacr\u00e9 aux jeux vid\u00e9o en g\u00e9n\u00e9ral et sur PC en particulier. A l\u2019origine, c\u0027\u00e9tait une blague potache lanc\u00e9e par huit anciens du magazine Joystick, qui, apr\u00e8s sa mort, et quitte \u00e0 continuer \u00e0 se retrouver pour discuter jeux vid\u00e9o en buvant des coups, ont d\u00e9cid\u00e9 d\u2019ouvrir les micros. Et visiblement, \u00e7a vous a plu.\u003cbr\u003e\u003cbr\u003eVous pouviez nous retrouver sur le \u003ca href=\"http://www.zqsd.fr/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/fr/podcast/le-podcast-de-zqsd/id605359011\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e, le \u003ca href=\"http://forum.zqsd.fr/\" rel=\"nofollow\"\u003eforum\u003c/a\u003e, \u003ca href=\"http://www.twitch.tv/zqsdfr\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e, \u003ca href=\"https://twitter.com/zqsdfr\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/zqsd.fr\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e et \u003ca href=\"https://steamcommunity.com/groups/zqsdfr\" rel=\"nofollow\"\u003eSteam\u003c/a\u003e, mais cette fois,\u00a0\u00e7a y est : on est aussi sur Patreon. C\u0027est quoi, Patreon ? C\u0027est une plate-forme qui vous permet de nous, donner, automatiquement, \u00e0 chaque \u00e9mission, un peu d\u0027argent. Et qui donne droit en \u00e9change, \u00e0 de menus bonus d\u00e9taill\u00e9s en bas de page. C\u0027est tout ? C\u0027est tout.\u00a0Pour \u00eatre franc, au d\u00e9but, on ne voyait pas bien l\u2019int\u00e9r\u00eat. De l\u2019argent ? Pour quoi faire ? Gr\u00e2ce \u00e0 vos dons PayPal, on avait d\u00e9j\u00e0 une bonne partie du matos n\u00e9cessaire. Mais visiblement, certains voulaient aller plus loin. Pensaient que nos b\u00eatises m\u00e9ritent d\u0027\u00eatre encourag\u00e9es. Et alors, \u00e0 la question \u201cpour quoi faire ?\u201d s\u0027en est ajout\u00e9e une seconde : \u201cpourquoi pas ?\u201d.\u00a0Apr\u00e8s tout, si certains veulent \u201cs\u2019abonner\u201d, on ne va pas les en emp\u00eacher. Et avec Patreon, on pourra m\u00eame tenir les comptes, de mani\u00e8re plus transparente, de votre g\u00e9n\u00e9rosit\u00e9. \u003cbr\u003e\u003cbr\u003eEntendons-nous bien : 100% (enfin, environ 80%, apr\u00e8s que Patreon et les interm\u00e9diaires aient pr\u00e9lev\u00e9 leur d\u00eeme) de l\u0027argent ira dans l\u0027am\u00e9lioration du podcast, et pas un centime n\u0027ira dans nos poches. On pourra ainsi s\u0027acheter des vivres et remplacer le matos d\u00e9grad\u00e9, pour qu\u2019\u00e0 d\u00e9faut de nous rapporter de l\u2019argent, le podcast ne nous en co\u00fbte pas. Dans un deuxi\u00e8me temps, les dons pourraient servir \u00e0 monter des b\u00e9canes enti\u00e8rement d\u00e9di\u00e9es au podcast, voire au jeu, pour d\u00e9panner ceux dont le PC tire la langue. Mais c\u0027est pas tout. On pourrait aussi mettre en place un serveur pour jouer avec vous. Financer une appli idiote. Louer, le temps d\u2019un soir, une salle pour une \u00e9mission en public. Enregistrer des spin-offs. Se payer des d\u00e9placements au Stunfest, \u00e0 la gamescom, ou, soyons fous, \u00e0 l\u2019E3 ! On s\u2019est m\u00eame dit qu\u2019apr\u00e8s le premier million, on monterait un studio sur la Lune, \u00e0 moins qu\u0027on ne rach\u00e8te la licence Nancy Drew...\u003cbr\u003e\u003cbr\u003ePas de panique : m\u00eame si vous ne donnez pas, le podcast reste gratuit. Et on va continuer \u00e0 faire les choses comme on les a toujours faites : selon l\u2019envie, le moment, notre motivation et vos d\u00e9sirs. Avec juste, gr\u00e2ce \u00e0 vous toujours, un peu plus de moyens pour donner vie \u00e0 nos b\u00eatises.\u003cbr\u003e"
