    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat are you doing?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m writing.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have a \u003ca href=\"https://zacheastwood.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery week\u003c/strong\u003e I post a\u003cstrong\u003e new piece of writing\u003c/strong\u003e\u00a0for the website. The writing might be fiction or non-fiction. It might be a fiction piece about vampires. It might be a non-fiction piece about Overwatch. \u003cbr\u003e\u003cbr\u003eGenerally my \u003cstrong\u003enon-fiction pieces\u003c/strong\u003e are about \u003cstrong\u003egames, film, and TV\u003c/strong\u003e. My \u003cstrong\u003efiction pieces\u003c/strong\u003e are typically \u003cstrong\u003esci-fi, fantasy, and drama\u003c/strong\u003e. All pieces will be anywhere from \u003cstrong\u003e750 words - 3000 words\u003c/strong\u003e. It just depends on what suits the particular piece.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf I\u0027ve caught your attention, consider giving to the Patreon or reading on.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u0027s in it for me?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\nEvery week\u003c/strong\u003e, I\u0027ll have \u003cstrong\u003ea piece of writing for my website\u003c/strong\u003e. That writing will be for all, regardless of if you support me on Patreon or not. However, if you do \u003cstrong\u003esupport me on Patreon\u003c/strong\u003e you will get \u003cstrong\u003eearly access to every piece of writing\u003c/strong\u003e. There will also be \u003cstrong\u003ePatreon-exclusive pieces\u003c/strong\u003e that any backing me on Patreon will be able to access. I can\u0027t promise these every week. I will write and release them on Patreon when I have spare time. There will be \u003cstrong\u003etwo Patreon exclusive pieces at launch\u003c/strong\u003e. \u003cstrong\u003eMore information on backing rewards\u003c/strong\u003e is on the \u003cstrong\u003eright side of this page \u003c/strong\u003e(below for mobile).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nSo, TL;DR:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWeekly website content for all\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePatreon-exclusive articles and early access for Patreon backers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eWriting may be fiction or non-fiction\u003c/li\u003e\u003cli\u003eGenerally, though not exclusively, about pop culture\u003c/li\u003e\u003cli\u003eGenre fiction as well\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere\u2019s the money going?\u003c/span\u003e\n\u003c/h3\u003e\n\u003cbr\u003e\nI hope to be as \u003cstrong\u003etransparent with the money\u003c/strong\u003e people pledge to\nPatreon as I can be.\u003cstrong\u003e Each month, I will post how much I received that month and\nwhat exactly that money went to\u003c/strong\u003e. As you\u2019ll see\u003cstrong\u003e on the left, my goals\u003c/strong\u003e (on desktop, bottom of page on mobile)\u003cstrong\u003e\u00a0\u003c/strong\u003egive a\nsense of what the money will be going to. The main function of your money\ninitially will be \u003cstrong\u003eimproving the website\u003c/strong\u003e, \u003cstrong\u003ebusiness cards\u003c/strong\u003e, \u003cstrong\u003eFacebook marketing\u003c/strong\u003e,\nand \u003cstrong\u003ebanking fees for a business account\u003c/strong\u003e.\u003cem\u003e Exciting stuff, right.\u003c/em\u003e That should\ncost somewhere in the realm of \u003cstrong\u003e$50 - $100\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eBeyond that, \u003cstrong\u003eI\u0027d love to hear what you want\u003c/strong\u003e to see the money go to. Maybe you crave \u003cstrong\u003evideo content?\u003c/strong\u003e Maybe you\u0027d like to see me\u003cstrong\u003e work with other\ncreators?\u003c/strong\u003e \u003cstrong\u003eConvention appearances?\u003c/strong\u003e \u003cstrong\u003eIf you have some other\nideas, let me know\u003c/strong\u003e via Patreon or on my social media networks. \u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFinal Goal\u003c/span\u003e\u003c/h3\u003e\u00a0\u003cbr\u003e\nIf we achieve \u003cstrong\u003e$400 per month\u003c/strong\u003e, I will use\n\u003cstrong\u003ea portion of the Patreon as personal income\u003c/strong\u003e. This allows me to \u003cstrong\u003epursue writing for\nyou as a part time career\u003c/strong\u003e. If this happens, I will begin posting content twice as much. \u003cstrong\u003eIf we reach this goal I plan to do something special for Patreons\u003c/strong\u003e. No concrete plans yet. I\u0027d like to hear what people want. Let me know via Patreon or social media.\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
