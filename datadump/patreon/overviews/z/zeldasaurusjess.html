been cosplaying since 2010, about 7 years now, and I absolutely adore it! Cosplay has definitely opened new doors for me, and made me realize that I love both character and costume design. I\u0027m hoping to apply to various costume design/fashion programs in the near future to succeed in turning my passion into a career.\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(217, 150, 148);\"\u003eWhy Patreon?\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003cb style=\"color: rgb(217, 150, 148);\"\u003e\u003c/b\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith your support from Patreon, I will be able to create bigger and better things. Putting quality above everything else when I craft is my main priority, but unfortunately, quality often comes with a hefty price tag. Your contribution will allow me to produce the high-quality cosplays that everyone is looking to see. Along with this, I can learn new skills by working with more materials and in turn, sharing what I\u0027ve learned with you guys. I will also be able to participate in higher quality shoots and book more on-location shoots. In doing this, I can really bring my characters to life. Additionally, unlike with Facebook, where reach is limited and many of you miss out on my posts, Patreon will allow you guys to directly see my content and not miss out on what I\u0027m creating.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
