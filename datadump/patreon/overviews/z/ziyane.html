    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eATTENTION!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMost of my Patreon content is aimed towards adult audience, so pledge only if you\u0027re over 18 years old.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWelcome and thanks for dropping by my Patreon! Here you can get awesome perks by pledging monthly.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m Ziyane, a digital illustrator, who creates mostly erotic content. Designing and creating art is what I\u0027ve done as long as I remember and I love it. I\u0027m here so I can start making it everyday and create characters and stories and expand my content. I aim for bigger projects in the future and my Patreon will develop with me as I grow.\u003cbr\u003e\u003cbr\u003eIf you\u0027re confused how to become a patron or just wanna know what happens when you push that scary little button, check \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\"\u003ethis\u003c/a\u003e short tutorial how to do it. \u003cbr\u003e\u003cbr\u003eYou will be billed in the beginning of the each month and I try to time most of my monthly rewards at the beginning of each month, after the payments.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhen you pledge you can get..\u003c/strong\u003e\u003cbr\u003e- Access to my patrons only roles on my Discord server\u00a0\u003cbr\u003e- You\u0027ll be the first to see WIPS, sketches and doodles and get some exclusive ones also\u003cbr\u003e- Right to vote on my Patreon polls.\u003cbr\u003e- Possibility to talk with me about my consept art, character creations and exclusive sneak peeks, WIPS, sketches and doodles of those\u003cbr\u003e- Full resolution files of most of my work (doesn\u0027t include commissions for example)\u003cbr\u003e- 10% discount, if you commission me\u003cbr\u003e- Free doodle commissions\u003cbr\u003eThe content\u003cbr\u003e- My art includes explicit NSFW material and I ask that all the pledgers are over 18 year old.\u003cbr\u003e- Most of my work is sexual, but not all\u003cbr\u003e- I often draw furries and anthromopomorphic creatures, but I also draw humans\u003cbr\u003e- My work might contain straight/homosexual acts as well futanari and everything inbetween.\u003cbr\u003e- I make fanarts, but I aim to make more original content and design characters and series of few pictures. Later maybe even comics.\u003cbr\u003e- I do draw from many categories and different situations, but do NOT draw underaged, bestiality or a few other categories that are considered illegal or I\u0027m personally uncomfortable with\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe exclusivity\u003c/strong\u003e\u003cbr\u003eI try my best to not create a paywall. Fully ready creations with smaller, internet friendly resolution will be still available to everyone. \u003cbr\u003eI\u0027m lazy with posting WIPs and sketches and lots of those go unposted, but will put in extra effort for my patrons and they will see ALL of my doodles/sketches/WIPs. I will still post some of my doodles in Twitter, but even those patrons will see before anyone else.\u003cbr\u003eI never post my full resolution pics for public in their all glory as they\u0027re very big files. Making them smaller takes lots of detail out, but patreons can view my full resolution work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Goals\u003c/strong\u003e\u003cbr\u003eThe amount of content depends on how my Patreon grows. When I earn enough to have art as my everyday job, I will leave all else and dedicate myself fully to you. I will receive more art, more variety, more and the most awesome rewards!\u003cbr\u003eIn the bright future I will be able to make stories, animations, comics, streams, tutorials, more variations and more original content or whatever the my future self and you, my supporters, deem for the best!\u003cbr\u003e\u003cbr\u003e"
