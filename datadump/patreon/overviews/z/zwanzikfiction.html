CCK comics. I write stories based on the characters featured in those comics.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003eAbout myself!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI really enjoy writing vore stories, and monetary aid would be greatly appreciated. If I made enough to replace my second job, I\u0027d have even MORE time to write! And I\u0027ve got longer term plans for things like interactive stories and Visual Novels, which I can fund if I\u0027ve got more money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m creating!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMost of my vore is either micro/macro or same size, with some mini giantess preds. It\u0027s almost always F/F, with a rare F/M. Oral and unbirth are most common, but there has been some breast vore as well! I\u0027ll be branching out more for the monthly illustrated stories as well.\u003cbr\u003e\u003cbr\u003eI\u0027ve been told that I have solid writing, and utilize diverse settings and characters as well as unique concepts for scenarios. I\u0027ve also been told than I write good dialogue and interactions that highlight the relationship between predator and prey.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why donate?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo read exclusive stories with plot to go along with the vore!\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this, and for considering and (possibly) donating to my Patreon!\u003cbr\u003e\u003cbr\u003e(Banner and illustrations and any art you see on my page are by SaintxTail\u00a0(\u003ca href=\"https://www.patreon.com/SaintxTail\"\u003ehttps://www.patreon.com/SaintxTail )\u003c/a\u003e)\u003cbr\u003e"
