    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.zeiva.net/\" rel=\"nofollow\" target=\"_blank\"\u003eHomepage\u003c/a\u003e |\u00a0\u003ca href=\"http://zeiva.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/zeivainc\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://zeiva.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/zeivainc\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e|\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/zeiva\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eABOUT US\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello, we are Mirage and Nitarou of Zeiva Inc, a small team of indie game developer that focused on making Original Anime Games. With your support, you are helping us continue to create games and illustrations. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT PROJECT\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.zeiva.net/extra/patreon/game.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMore information on Anicon - Animal Complex is available on our\u00a0\u003ca href=\"http://zeiva.net/anicon/index.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHomepage\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eORIGINAL ILLUSTRATIONS\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.zeiva.net/extra/patreon/art.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatreon Post\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou will get the latest information for our upcoming games.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIn-Game Asset Preview\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou will get to preview in-game asset such as sprites, backgrounds, items and more. May include unpublished works.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOriginal Sketch, Lineart \u0026amp; Illustration\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou will get an original sketch, a\u00a0lineart \u0026amp; an illustration in high resolution. May include exclusive works.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eStep by Step\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou will get a step by step of an original illustration.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOriginal PSD file\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou will get an original PSD file with all the layers intact.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eVideo Process\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou will get a video file\u00a0featuring the drawing process.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGame Copy \u0026amp; Steam Key\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou will be the first to get a game copy and a Steam Key.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSketch Commission\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou can request us to draw anything for you. For best result, please provide us with references. Feel free to email us at\u00a0\u003cstrong\u003ezeiva@hotmail.com\u003c/strong\u003e if you have other questions.\u003cbr\u003e\u003cbr\u003eThank you! Your support is greatly appreciated!\u003cbr\u003e"
