    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHello!\u003c/span\u003e\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003eMy name is Mizukich, but you can also call me M-chi or Zukich if you like. I\u0027m an artist! I\u0027ve been drawing for all my life and drawing is my passion. :) Nice to see you here!\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhat exactly do you do?\u003c/span\u003e\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003eI\u0027m a digital artist, but I also do some traditional art too. To specify, I\u0027m a cartoonist. In addition, my biggest dream is to create my own comic!\u00a0\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhy should I become a patron?\u003c/span\u003e\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003eIt\u0027s a good question! Art is my hobby and my passion, but it\u0027s also a job. It\u0027s difficult to find time for your hobby between work and studying. I work as a freelancer, but sometimes it\u0027s really hard and inconstant. I\u0027d really like to draw more for myself, but I also have to make a living. Also, as I already mentioned, my biggest dream is to draw my own comic, I\u0027ve been thinking of a plot for years.\u00a0So it\u0027d be amazing if I finally manage to do that! I\u0027m not a professional, I\u0027m still learning, but hopefully if I try hard I\u0027ll get better soon. So I really need a push, I want to draw more and improve my skills!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eOh and by the way, you guys inspire me a lot, thank you so much.\u00a0I don\u0027t know what I would do without you!\u003c/li\u003e\n\u003c/ul\u003e\n"
