    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://oi63.tinypic.com/29eip1l.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eABOUT NEVERMIND\u003cbr\u003e\u003c/strong\u003e\nNEVERMIND is a webcomic about two young adults each with mental issues, a nerdy obsession for bands, and irritating run ins with extraterrestrials and other weird shit. The most notable is a runaway cyclops princess named Diesel. The comic is set in 1994. This comic focuses on everyday life issues such as explaining to an alien what personal space means.\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/23ljrbq.jpg\"\u003e\u003cbr\u003e_______________________________________________________________________\u003cbr\u003e\u003cbr\u003eYour generosity always goes towards my savings, which\u0027ll support\u003cbr\u003e\u003cul\u003e\u003cli\u003ePublic transportation costs\u003c/li\u003e\u003cli\u003eHopefully an apartment in the future and all of the basic\u00a0necessities\u00a0that come with living on\u00a0your own like food, tp, and cat litter\u003c/li\u003e\u003cli\u003eExpenses for producing NEVERMIND merchandise, such as T-shirts, buttons, and stickers\u003c/li\u003e\u003cli\u003eTravel costs\u003c/li\u003e\u003cli\u003eA DOG!!!!!! \u0026lt;3 I really want a dog, you guys\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn the future I hope to be able to update my webcomic a lot quicker. The current schedule is one (maybe two if I\u0027m lucky) page(s) a month which is super ridiculous. Please kick my ass. I currently work a full time job\u003cbr\u003e\u003cbr\u003eI also hope to one day be able to make a living off of doing art because it\u0027s literally all I\u0027m good at and it\u0027s what makes me happiest. For now that\u0027s just a dream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nFind me at:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://cyclopsette.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003cbr\u003e\u00
