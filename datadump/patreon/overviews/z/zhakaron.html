    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWelcome Lords and Peasants alike.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cblockquote\u003eI love \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eRole-Playing\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI have a passion for\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eLore\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eWriting\u003c/strong\u003e \u003c/span\u003eis an obsession\u003cbr\u003eand \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eModding\u003c/span\u003e\u003c/strong\u003e... well, a world without that simply would not do. \u003c/blockquote\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMy main inspirations are\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/GophersVids\" rel=\"nofollow\" target=\"_blank\"\u003eGopher\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/Brodual\" rel=\"nofollow\" target=\"_blank\"\u003eBrodual\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/ShoddyCast\" rel=\"nofollow\" target=\"_blank\"\u003eShoddycast\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e, \u003c/em\u003eand\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/FudgeMuppet\" rel=\"nofollow\" target=\"_blank\"\u003eFudgemuppet\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eYou\u0027ll see a little of all of them in what I do, except \u003cstrong\u003eI tend to take things \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eto \u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ethe utmost extreme\u003c/span\u003e. Watch the Daggerfall video for evidence of that\u003c/strong\u003e, as with knowledge pulled out of not only the games themselves but statements made by writers of them, and sources beyond, sometimes fact, sometimes speculation, almost always a little of both -- my job in this is more or less to be an entertainer.\u003cbr\u003e\u003cbr\u003eHere\u0027s a few examples of my older work:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHistory Videos\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DWmKlE1fR58?list=PL9qQ3PJcmlrfGzUQ0Y7kbMV-_nii2iIll\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCharacter Builds\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jYZiqfsZnJE?list=PL9qQ3PJcmlrfMCgUomxmeVJYPUHByuJRx\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eModding Guides\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lQEeOmzw-2Q?list=PL9qQ3PJcmlreCwlWMDzMQiRddbWFCXg2J\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eLORE AND MORE!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThings to \u003c/strong\u003e\u003cstrong\u003eCON\u003c/strong\u003e\u003cstrong\u003esider:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eTo quote that lovable ass Jim Sterling: \u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\"My agreeing with you is not being funded.\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, he made a point there. I reserve my right to have an\u00a0opinion\u00a0that differs from yours -- if that means I lose your donations so be it. I\u0027m me before I\u0027m anyone else, if you have a problem with that, kindly move along.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAre you doing this for the money? \u003c/strong\u003e\u003cspan style=\"\"\u003eNo. The money does not affect\u00a0wither\u00a0or not I produce videos on this channel, I\u0027d do it for free. HOWEVER, it does change several factors within my\u00a0decision\u00a0making process, what platform do I use? Do I ad-sponsor videos? How many ads are present within a 2 hour video?\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eIf you are not doing this for the money, why are you on patreon? \u003c/strong\u003eThe opportunity to improve, I don\u0027t need the money, but I could certainly use it. If I get enough money, I\u0027ll make this my job.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eWhat funding level do you consider a success? \u003c/strong\u003e$1. Seriously, I have NO expectations, and videos will be produced regardless. There are a LOT of goals on the side that would be \"nice to have\" but I don\u0027t NEED any of them. But, Yes, all viewers will benefit if goals are achieved.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo that about covers it.\u00a0Yes, we are talking about fictional histories, other-worldly introspections, the \u003cstrong style=\"text-align: left;\"\u003eHistory\u003c/strong\u003e of gaming itself. Since the very beginning YouTube has been a Self-Sustaining Hobby, the advertising on the channel paid for all the equipment used in the video.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eThis is where Patreon comes in:\u003c/strong\u003e\u003cbr\u003eThe channel will go on without Patreon of course, but \u003cstrong\u003e\u003c/strong\u003ethe\u00a0more support here, the less focus on advertising, the more time can be devoted to the channel. and most importantly:\u00a0\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003ethis system allows you to get rewarded for your support!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
