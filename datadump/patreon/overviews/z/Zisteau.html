ay for me to say thank you, while still devoting the majority of my time to making new content. This will be a somewhat flexible system, and I will continue to take feedback on things like Milestones and Patron Perks as we move forward.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSee ya later, take it easy, have a good day!\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e"
