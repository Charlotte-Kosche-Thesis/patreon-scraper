    "published_at": "2016-05-30T20:14:44+00:00",
    "summary": "\u003cstrong\u003eThank you for the support! You are the reason I love what I\u0027m doing.\u003cbr\u003e\u003cbr\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eI\u0027m \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHunter Angell\u003c/strong\u003e\u003c/span\u003e, creator of the\u00a0\u003ca href=\"http://youtube.com/zabatv\" target=\"_blank\"\u003eZabaTV YouTube channel\u003c/a\u003e, and ZabaCards - the world class\u00a0\u003ca href=\"http://zaba.tv\" target=\"_blank\"\u003ePokemon cards\u003c/a\u003e you\u0027re likely here for!\u00a0Ever since I was a kid I\u0027d always dream of making something that could entertain others and give them that nostalgic, hair raising excitement and awe that keeps you young. With this, and my Zaba brand, I\u0027ve been able to do that ^^\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat else have you done?\u003c/strong\u003e\u003cbr\u003eI\u0027ve made award winning animations, produced YouTube videos with over 3,000,000 combined views, created the largest custom Nintendo collectibles on the planet and followed it up with the highest selling custom Pokemon cards out there!\u003cbr\u003eTLDR: I\u0027ve got a track record of doing these things well and blowing Pokemon and Nintendo lovers\u0027 minds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon has always been a stretch goal of mine. Coming from a Facebook feed with absolutely no one that understood what I was capable of and what my hobbies meant I instantly fell in love with the idea of Patreon. The thought of being able to connect 1:1 with my biggest supporters and fans was an instant allure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where you come in...\u003c/strong\u003e\u003cbr\u003eNow that I\u0027ve established what I\u0027m capable of and how much I care about these hobbies we have in common, I want to invite you into this exclusive community of like-minded collectors, fans and nostalgia seekers. You are the reason I do this and the type of person I want to help give those chills to everytime I drop a new one-of-a-kind memory in card or amiibo form.\u003cbr\u003e\u003cbr\u003eThank you so much for supporting me and what I love.\u003cbr\u003e- Hunter Angell (ZabaTV/ZabaCards)\u003cbr\u003e"
