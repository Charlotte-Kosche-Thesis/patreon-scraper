    "summary": "I\u0027m Abbe Findley, an artist, herbalist, and soon to be certified nail technician based in Los Angeles.  Currently my practice is funded out of pocket through part-time jobs, I do not have financial help from outside sources. \u00a0Signing up for patreon is a way for you to access herbal education and at the same time fund projects that are serving others both in cyberspace (video database) and on the streets of Los Angeles (offering free herbal clinics to those living in the Skid Row Community and the sliding scale herb clinic that serves LA\u0027s art community but is NOT limited to). \u00a0\u003cbr\u003e\u003cbr\u003eFor more information see @ziziabotanicals Instagram or ziziabotanicals.com\u003cbr\u003e\u003cbr\u003eTo make a one time donation PayPal to: \u00a0abbe.findley@gmail.com\u003cbr\u003e\u003cbr\u003eBy signing up to become a monthly patreon for Zizia Botanicals you are helping to fund the following projects:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSkid Row Free Mobile Herb Clinic\u003c/strong\u003e:  Once a month, Zizia Botanicals sets up a free mobile herb clinic at the LACW\u0027s Hospitality Kitchen (aka Hippie Kitchen) located in Skid Row.  I am currently on month two of offering these services, and hope to reach enough donations to be able to 2-3 monthly free clinics in various locations within that community.  These clinics last 3 hours and hold 30 minute consultations for those who sign up.  During a consultation I not only offer herbal suggestions and dispense remedies but also discuss other resources in the community that may be beneficial to folks if needed.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCost per month to run 1 free mobile herb clinic:  $250\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHMVDB \u003c/strong\u003e(Herbal Medicine Video Database):  is a video database dedicated to botanical medicine and ethnobotany. These videos highlight the incredible work bioregional herbalists across America are doing in their communities utilizing the medicinal plants that grow around them.  These videos include information on the botanical characteristics of the plants, their clinical application, how to make medicine with them, and the ethical methods for harvesting. \u003cbr\u003e\u003cbr\u003eTo give you an idea of what is to come, the following herbalists and plants have been officially recorded and all that is left is finding time to edit:\u003cbr\u003e\u003cbr\u003eLorna Mauney-Brodek (Giant Ragweed (Ambrosia trifida), Herbalista Health Network)\u003cbr\u003eMichael Cottingham:  Anemone tuberosa/Red Root (Ceanothus sp.) + more\u003cbr\u003eSam Coffman:  Prickly Poppy (Argemone sp.)/Prickly Ash (Zanthoxylum sp.) + more\u003cbr\u003e7Song:  Willow (Salix spp.)/Balsam resin (Abies balsamea), Rainbow Gathering doc\u003cbr\u003eJohn Slattery:  Western Mugwort (Artemesia ludoviciana)\u003cbr\u003eCorey Pine Shane:  Pedicularis canadensis\u003cbr\u003e\u003cbr\u003eA lot of time and money goes into creating these videos.  Not only in covering travel expenses (gas, food, lodging, time), but hundreds of hours go into shooting, uploading, editing, exporting, sharing, and web designing so that viewers can access free herbal medicine education online.  What seems like a simple 5-10 min video can actually add up to $1000-$3000 worth of expenses (this includes travel, meals, equipment, editing time).  A mission of ZB\u0027s is to keep herbal medicine both affordable and accessible from education to clinic.  With enough donations I can begin scheduling more video shoots with other herbalists around the country so that the database can continue to grow and expand.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSliding Scale Herb Clinic\u003c/strong\u003e:  The sliding scale herb clinic operates out my herb studio in Cypress Park.  More often than not these services are given for free to barely covering costs due to folks not having the finances or being low income.\u00a0\u003cbr\u003e"
