    "summary": "Hello!\u00a0 My name is Dan Gisselquist, and I\u0027m one of the leading Christian FPGA technical blogger\u0027s out there.\u00a0 Specifically, I\u0027ve been \u003ca href=\"http://zipcpu.com\"\u003eblogging\u003c/a\u003e about how to build and debug FPGA designs.\u00a0 These posts started out based upon my own work building the \u003ca href=\"https://github.com/ZipCPU/zipcpu\"\u003eZipCPU\u003c/a\u003e, but they\u0027ve broadened out to include open source \u003ca href=\"http://zipcpu.com/ZipCPU/formal/formal.html\"\u003eformal verification\u003c/a\u003e and \u003ca href=\"http://zipcpu.com/dsp/dsp.html\"\u003eDSP processing\u003c/a\u003e.\u00a0 My specific and stated goal is to show FPGA design engineers how to avoid what I call \u003ca href=\"http://zipcpu.com/fpga-hell.html\"\u003eFPGA Hell\u003c/a\u003e.\u00a0 You can see the various topics the blog has covered so far at the \u003ca href=\"http://zipcpu.com\"\u003emain page\u003c/a\u003e, as well as link to the \u003ca href=\"http://zipcpu.com/topics.html\"\u003eroad map\u003c/a\u003e for where I\u0027d like to take the blog in the future.\u003cbr\u003e\u003cbr\u003eGetting the examples to be both simple and accurate, though, takes a lot of work.\u00a0 It can take 2-4 weeks to put a complex post together.\u00a0 As a result, the blog will probably not be high volume.\u00a0 My original intent was to accumulate a large wealth of FPGA knowledge on the blog.\u00a0 At this time, I think I\u0027ve done that--but I\u0027m not done yet!\u00a0 There\u0027s a lot more still to go.\u003cbr\u003e\u003cbr\u003eSo if this is the sort of thing you are interested in, please support my work!\u003cbr\u003e"
