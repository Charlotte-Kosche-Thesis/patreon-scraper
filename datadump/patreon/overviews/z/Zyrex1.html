    "summary": "Hello everyone,let me introduce myself.My name is Zyrex1.I\u0027m a gamer since i was a child,probably just like you.\u003cbr\u003eI\u0027ve been playing Skyrim on and off for a very long time,since the game appeared.Everytime i would advance in the game i would have a very recurrent problem.As i get more and moore spells and shouts,my hotkeys remained the same 8(8 hotkeys for almost 150 spells and shouts withot including mods,wow!).\u003cbr\u003eHaving to navigate the menu constantly made me grow sick of the game pretty fast,even while using a favorites menu.\u003cbr\u003eAfter trying the current voice control mods i was disappointed as nothing seemed to work properly.\u003cbr\u003eAfter a long research and development i finally found a way to have a proper skyrim spell and shout voice tool.\u003cbr\u003eI present you The ultimate Skyrim Spell and Shout Voice Control.\u003cbr\u003eWhat does it do?\u003cbr\u003e-It equips spells and shouts just by saying their name.\u003cbr\u003e-It equips and uses lvl1,2 or 3 shouts by saying.\u003cbr\u003eAND ALL OF THIS IN LESS THAN 1 SECOND!!\u003cbr\u003e\u003cbr\u003eAND THE BEST PART:\u003cbr\u003e-It\u0027s compatible with everything as it uses only the in-game console and a macro free software called voice macro.YOU CAN INSTALL IT ON ANY VERSION OF SKYRIM,ANY!Oldrim,Skyrim Special edition,Base Skyrim,you name it!\u003cbr\u003e\u003cbr\u003eWait,did i mention that the installation is as simple as dropping a bunch of txt in skyrim\u0027s folder,installing Voice Macro and importing an XML file?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=ksh7klkWgiM\"\u003e\u003c/a\u003eIt\u0027s extremely easy to install:\u003cbr\u003e\u003cbr\u003e1.Drop the .txt files in the main Skyrim Folder.\u003cbr\u003e2.Download VoiceMacro from\u00a0\u003ca href=\"http://www.voicemacro.net/\"\u003ehttp://www.voicemacro.net/\u003c/a\u003e\u003cbr\u003e3.Run VoiceMacro in ADMINISTRATOR MODE(ALWAYS,or the commands wont work) and import the Xml file with the macros.\u003cbr\u003e4.Train the Windows Speech Recognizer at least 3 times(for improved speech recognition)\u003cbr\u003e.....\u003cbr\u003e5.PROFIT!!!!\u003cbr\u003e"
