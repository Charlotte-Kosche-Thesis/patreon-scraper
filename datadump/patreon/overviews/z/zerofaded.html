    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! I am Andie, or ZeroFaded. I do digital art and graphic design.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI make my digital art using my laptop, drawing tablet and a free program called FireAlpaca.\u003cbr\u003eI create a variety of original digital art, fanart, social media art and more. I am always open for commissions which generally cost \u00a38/$10.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eAll of my art is at\u00a0\u003c/strong\u003e\u003ca href=\"https://zerofaded.deviantart.com/\"\u003e\u003cstrong\u003ehttps://zerofaded.deviantart.com/\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eAll my patron supporters of any tier get a shout out on my DeviantArt, Facebook and Patreon monthly (1st of each month). There will also be regular posts that only patrons can see, and exclusive arts and polls to get opinions on rewards or next art. I want to communicate with my supporters as much as possible!\u003cbr\u003eI am a student, studying a variety of courses. I love cats, Pusheen, drawing, gaming, music and much more. Any and all money I earn from people here will go towards paying for more courses so that I can improve, or to improve my equipment or program.I ship my prints worldwide with a gloss or matte finish and can even print my art onto products such as clothing or notebooks. I love to talk about what I do so feel free to message me here, on my Facebook page ZeroFaded, or through DeviantArt.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI will list any and all of my patreon supporters here!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHeather Hoskins (https://www.patreon.com/user?u=3108385) \u0026lt;3\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 8
