    "summary": "Zdravo, zovem se Igor Mihaljevi\u0107, novinar sam iz Novog Sada, gde sam i ro\u0111en 1976. Nakon 18 godina profesionalnog novinarstva u Srbiji, i prate\u0107ih bolesti, odlu\u010dio sam da pokrenem li\u010dni medij, ZTZ Media, \u010diju ure\u0111iva\u010dku politiku ne\u0107e krojiti stranke, kvazinovinari, poltroni, sponzori, rodbina, tablete za mr\u0161avljenje i Alan \u010cumak, ve\u0107 vi, moji \u010ditaoci. Ako sam dobar, vi se pretplatite, ako vas razo\u010daram, ukinite mi pretplatu. Va\u0161e poverenje i novac moram da zaradim i zadr\u017eim.\u003cbr\u003e\u003cbr\u003eSiguran sam ne moram da vam crtam koliko je te\u0161ko biti pristojan novinar u Srbiji i na \u0161ta nam li\u010de mediji. Umesto da tra\u017eim zaposlenje kod manjeg ili ve\u0107eg zla od firme, a posla nema, re\u0161io sam da pokrenem svoj medij, li\u010dno odgovaram za njegove uspehe i neuspehe i \u017eivim od pretplate vas koji cenite ono \u0161to radim.\u00a0\u003cbr\u003e\u003cbr\u003eIdeju su mi, ni krivi ni du\u017eni, primerom dali prijatelji i kolege\u00a0\u003ca href=\"https://www.patreon.com/daskoimladja\"\u003eDa\u0161ko i Mla\u0111a\u003c/a\u003e, koji su sa vojvo\u0111anskog javnog servisa oterani u istom d\u017eiberskom fazonu kao i ja i zavr\u0161ili su ovde, na patreonu. Da bi ZTZ Media radio bez pritisaka i utisaka, bez reklama, spama i prate\u0107eg \u0111ubreta, potrebni ste mi vi i va\u0161a pretplata. Sami izaberite cifru koja vam ne\u0107e zgaziti mese\u010dni bud\u017eet i kada vam od 1. do 5. u mesecu banka ili patreon skinu novac za pretplatu vi im dozvolite. Ovaj proces je automatski i ukoliko \u017eelite da prestanete da budete pretplatnici, odjavite se \"ru\u010dno\".\u003cbr\u003e\u003cbr\u003eUnapred hvala i \u010ditamo se (uz dobru pretplatu i gledamo) na \u003ca href=\"http://www.znastizasto.com\"\u003ewww.znastizasto.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIgor\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0"
