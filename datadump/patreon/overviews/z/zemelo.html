    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/sIeeHcgDGvE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Se sei qui \u00e8 perch\u00e9 hai un interesse nello \u003cstrong\u003escrivere\u003c/strong\u003e, \u003cstrong\u003ecreare storie\u003c/strong\u003e, realizzare \u003cstrong\u003efumetti\u003c/strong\u003e o hai una semplice curiosit\u00e0 nello sbirciare dietro le quinte del mio lavoro quotidiano.\u003cbr\u003eQuesto profilo \u003cstrong\u003ePatreon\u003c/strong\u003e nasce come esperimento, ma anche nella speranza di trovare un posto dove poter \u003cstrong\u003econdividere\u003c/strong\u003e quello che ho imparato in questi anni in modo pi\u00f9 approfondito e personalizzato.\u003cbr\u003e\u003cbr\u003eIl pi\u00f9 importante obiettivo di questo spazio \u00e8 il \u003cstrong\u003edare a te\u003c/strong\u003e tutti i mezzi possibili per iniziare a scrivere le tue storie, realizzare o tuoi fumetti e muovere i primi (o ulteriori) passi verso una possibile professione.\u003cbr\u003e\u003cbr\u003eCredo fermamente nella \u003cstrong\u003econdivisione del sapere\u003c/strong\u003e e non ha senso tenere per me tecniche e trucchi che ho imparato in questi anni da professionista.\u003cbr\u003ePi\u00f9 condivider\u00f2, pi\u00f9 migliorer\u00f2 anche io, pi\u00f9 cresceremo insieme e pi\u00f9 alzeremo il livello.\u003cbr\u003ePerch\u00e9 non c\u0027\u00e8 niente di pi\u00f9 bello di avere tutti i mezzi per \u003cstrong\u003eesprimersi al meglio\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRaccontare storie \u00e8 il mestiere pi\u00f9 antico del mondo\u003c/strong\u003e.\u003cbr\u003eSiamo qui per imparare insieme come farlo sempre meglio!\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChi sono\u003c/strong\u003e?\u003cbr\u003eMi chiamo\u003cstrong\u003e Pietro B. Zemelo\u003c/strong\u003e, sono un... Uhm... \u003cstrong\u003eCantastorie moderno\u003c/strong\u003e.\u003cbr\u003eS\u00ec, dai... Mi piace.\u003cbr\u003e\u003cstrong\u003eScrivo\u003c/strong\u003e \u003cstrong\u003efumetti\u003c/strong\u003e, in particolare per \u003cstrong\u003eTopolino\u003c/strong\u003e, ma forse conoscete anche \"\u003cstrong\u003eMagnifico\u003c/strong\u003e!\"\u003cbr\u003e\u003cstrong\u003eDisegno\u003c/strong\u003e \u003cstrong\u003efumetti\u003c/strong\u003e, forse avete visto qualcosa di mio su \u003cstrong\u003eRidi Paperoga\u003c/strong\u003e\u00a0o conoscete -appunto- \"\u003cstrong\u003eMagnifico\u003c/strong\u003e!\"\u003cbr\u003eRealizzo \u003cstrong\u003evideo\u003c/strong\u003e in cui parlo di produzione di fumetti. Che cosa li fa funzionare, come si scrive, come si disegna, tecniche e trucchi vari... Ogni giorno, un video nuovo. Ho un sacco da dire.\u003cbr\u003e\u003cbr\u003eE poi faccio anche \u003cstrong\u003ecartoni\u003c/strong\u003e \u003cstrong\u003eanimati\u003c/strong\u003e. O perlomeno, sto provando a costruire, da zero, uno studio di animazione (\u003cstrong\u003eTwinwood Animation\u003c/strong\u003e), partendo dal nostro primo progetto: \"\u003cstrong\u003eSpruntzel\u003c/strong\u003e\"!\u003cbr\u003e\u003cbr\u003eDurante il \u003cstrong\u003e2017\u003c/strong\u003e:\u003cbr\u003e- ho pubblicato parecchia roba su \u003cstrong\u003eTopolino\u003c/strong\u003e. Tra le storie che mi sono pi\u00f9 care: \"\u003cstrong\u003ePaperinik... Mai pi\u00f9 Paperino\u003c/strong\u003e\", \"\u003cstrong\u003eTopolino e la biblioteca infinita\u003c/strong\u003e\" e \"\u003cstrong\u003eZio Paperone e il deposito sotto A.S.S.E.D.I.O.\u003c/strong\u003e\";\u003cbr\u003e- sono stato scelto, assieme a \u003cstrong\u003eVito Stabile\u003c/strong\u003e e \u003cstrong\u003eFederico Franz\u00f2\u003c/strong\u003e, per celebrare i \u003cstrong\u003e70 anni di zio Paperone\u003c/strong\u003e con una storia in quattro puntate pubblicata su Topolino. Appunto: \"\"Zio Paperone e il deposito sotto A.S.S.E.D.I.O.\" Un esperienza bellissima di cui sono estremamente fiero;\u003cbr\u003e- ho disegnato una storia su \u003cstrong\u003eRidi Paperoga #4\u003c/strong\u003e. Realizzando un altro piccolo grande sogno;\u003cbr\u003e- ho iniziato la produzione di \u003cstrong\u003evideo quotidiani\u003c/strong\u003e sulla mia pagina Facebook. Al momento, se ne conta un \u003cstrong\u003ecentinaio\u003c/strong\u003e;\u003cbr\u003e- ho avviato la creazione del mio studio di animazione: \u003cstrong\u003eTWINWOOD ANIMATION\u003c/strong\u003e e la produzione del nostro primo lavoro animato: \"\u003cstrong\u003eSpruntzel\u003c/strong\u003e\", il cui primo episodio \u00e8 in arrivo;\u003cbr\u003e- ho concluso la mia serie \"\u003cstrong\u003eMagnifico\u003c/strong\u003e!\" dopo quasi cinque anni e \u003cstrong\u003ecinque\u003c/strong\u003e \u003cstrong\u003evolumi\u003c/strong\u003e. Un esperienza che mi ha formato molto e che mi ha dato grandi soddisfazioni.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk\u003c/strong\u003e, questo \u00e8 il passato. E \u003cstrong\u003eadesso\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGiusto\u003c/strong\u003e! Mai volgere lo sguardo indietro troppo a lungo. Vediamo i piani per il \u003cstrong\u003e2018\u003c/strong\u003e!\u003cbr\u003e- il primo episodio di \"\u003cstrong\u003eSpruntzel\u003c/strong\u003e\" sar\u00e0 pronto nelle prime settimane dell\u0027anno e puntiamo a numeri molto alti;\u003cbr\u003e- sar\u00e0 avviato un \u003cstrong\u003ecrowdfunding\u003c/strong\u003e per finanziare la produzione di un\u0027intera stagione di \"Spruntzel\" e far crescere lo studio di animazione in modo che diventi autosufficiente;\u003cbr\u003e- a seconda dei risultati raggiunti, abbiamo l\u0027intenzione di creare numerosi \u003cstrong\u003econtenuti animati\u003c/strong\u003e e \u003cstrong\u003ealtre serie\u003c/strong\u003e. Roba che mi pompa tantissimo e che non vedo l\u0027ora di poter realizzare;\u003cbr\u003e- continuare a pubblicare per \u003cstrong\u003eTopolino\u003c/strong\u003e. Per il 2018 ho in serbo le mie migliori storie finora scritte;\u003cbr\u003e- aumentare le mie collaborazioni e pubblicare un paio di cose segrete;\u003cbr\u003e- trovare nuovi collaboratori e produrre di pi\u00f9. \u003cstrong\u003eSempre di pi\u00f9\u003c/strong\u003e!\u003cbr\u003e- continuare a fare \u003cstrong\u003evideo giornalieri\u003c/strong\u003e interessanti e coinvolgenti;\u003cbr\u003e- avere l\u0027occasione di \u003cstrong\u003etrasmettere\u003c/strong\u003e quello che so a pi\u00f9 persone possibili. Sogno di poter formare e aiutare a crescere i talenti di domani;\u003cbr\u003e- scrivere un\u003cstrong\u003e libro/ corso\u003c/strong\u003e sulla realizzazione di fumetti che rilascer\u00f2 anche qui per i miei sostenitori;\u003cbr\u003e- essere presente a pi\u00f9 \u003cstrong\u003efiere\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSar\u00e0 un 2018 strepitoso!\u003cbr\u003eSpero deciderai di \u003cstrong\u003esostenermi\u003c/strong\u003e e fare questo percorso con me.\u003cbr\u003eCi divertiremo e \u003cstrong\u003esogneremo in grande\u003c/strong\u003e!\u003cbr\u003e"

     "description": "\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0---ITA---\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u0026gt; \u003cstrong\u003ePUBBLICAZIONE IN ANTEPRIMA\u003c/strong\u003e: ogni luned\u00ec pubblicher\u00f2 sette nuove tavole di \"\u003cem\u003e\u003cstrong\u003eAdamo e David\u003c/strong\u003e\u003c/em\u003e\" tutte insieme e in anticipo rispetto ai social, che le vedranno nei giorni successivi;\u003cbr\u003e\n\u003cbr\u003e\n\u0026gt; \u003cstrong\u003eTUTORIAL MENSILE\u003c/strong\u003e sulla realizzazione di un cartone animato, mostrandoti come lavoro su \"\u003cem\u003e\u003cstrong\u003eSpruntzel\u003c/strong\u003e\u003c/em\u003e\"!\u003c/p\u003e\n\u003cp\u003eN.B. Inizier\u00f2 a lavorare sui tutorial quando l\u0027episodio sar\u00e0 pronto, tra non molto.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ \u003cstrong\u003eLA RICOMPENSA DEL LIVELLO 1\u003cbr\u003e\n\u003cbr\u003e\n \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0---ENG---\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\n\u0026gt; EARLY ACCESS TO: ADAM \u0026amp; DAVE. \u003c/strong\u003eEvery monday I\u0027ll publish here first all the seven new weekly pages of my webtoon\u003cbr\u003e\n\u003cbr\u003e\n\u0026gt; \u003cstrong\u003eMONTHLY TUTORIAL: how to make an animated series\u003c/strong\u003e.\u003cbr\u003e\nI\u0027ll show you how I work on my soon to be presented cartoon: \"\u003cstrong\u003eSpruntzel\u003c/strong\u003e\".\u003cbr\u003e\nImportant: I\u0027ll start working on these tutorials once the first episode will be ready. Not much longer now.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ \u003cstrong\u003eLEVEL 1 REWARDS\u003c/strong\u003e\u003c/p\u003e",
