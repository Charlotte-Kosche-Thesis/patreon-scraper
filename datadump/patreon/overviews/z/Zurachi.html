    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Lorenzo AKA Zurachi. I\u0027m a musician that produces video game covers on YouTube!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ePatreon provides you a way to support me by donating a tip every time I release content! It also provides me a way to reward you accordingly through a donation tier system.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI want to improve my content and create MORE of it!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMaking music is fun. Video games are fun. With both of that in mind, I love making music that celebrates all the video game franchises that I enjoy. I also love making original music.\u003cbr\u003e\u003cbr\u003eI want to make more music, while constantly pushing to improve myself. With your help, I can turn this into something that\u0027s more than a passion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy should you donate?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMaking content takes a lot of my time \u0026amp; energy. The reality is that I\u0027m an adult with bills to pay, and YouTube alone doesn\u0027t pay me nearly enough to make a proper living. As a result, I have to spend most of my time working other jobs. Naturally, this holds me back from producing as much quality content as I want to.\u003cbr\u003e\u003cbr\u003eThis is where you can step in!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eYour donations will help me:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- Invest in equipment \u0026amp; items that improve the quality of my content\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e- Spend more time on creating more \u0026amp; better content\u003cbr\u003e- Spend less time working different jobs trying to make ends meet\u003cbr\u003e- Do what I love to do while making a proper living\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eDonating is OPTIONAL!\u003c/span\u003e\u003cbr\u003eIf you can\u0027t donate, that\u0027s okay! My content on YouTube will \u003cstrong\u003ealways\u003c/strong\u003e\u00a0be free.\u00a0\u003cstrong\u003e\u003c/strong\u003eI will continue making videos and music to the best of my ability, because it\u0027s what I love doing. I\u0027m extremely thankful for any kind of support you give me, even if it\u0027s just simply watching and sharing my content.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNOTE: Any video I release on YouTube that isn\u0027t music related will be treated as a bonus video, so you won\u0027t be charged.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for helping me make this possible.\u003c/strong\u003e\u003cbr\u003e"
