    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eATTENTION!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMost of my Patreon content is aimed toward adult audience, so you should check my content only if you are 18+ !!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHello! My real name is Vikt\u00f3ria, but you can call me Vik or\nViki or Zummeng, as you feel like. ^ ^ I\u2019m a freelancer artist who has been doing commissions for a living for many years, and I\u0027d like to concentrate better on my\npersonal works in the future. I\u0027m here because I want to make my own comics and\nother fun stuffs, and I could only make it happen with your generous help.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll develop and shape my\nPatreon time to time. My intention is to expand the\ncontent and add more pledge possibilities and attach matching rewards to them.\nBut in the meantime, I need to take care of dozens of personal things too. Have\nfun, and I hope you\u2019ll enjoy your stay :3\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat you can\nget by pledging\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n- Around\n10 exclusive sketch per month.\u003cbr\u003e\n\n- Two weeks early access to comic\npages (four pages per month is guaranteed) and other detailed pictures.\u003cbr\u003e\n- Sketches, WIP pictures for all Patreon content.\u003cbr\u003e\n- Exclusive streams.\u003cbr\u003e\n- PSDs and progression videos about comic pages and all Patreon content.\u003cbr\u003e\n\n- Monthly voting for sketches, to which one should be\nrefined.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout the content\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI created my\nPatreon to share my personal\ninterest in the first place, so no commissions can be found here. (However,\nthere might be a few exceptions.)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMy main orientations are\u00a0\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003efurry\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eand\u003cstrong\u003e \u003cem\u003evarious anthropomorph creatures\u003c/em\u003e\u003c/strong\u003e.\nI can draw humans too though.\u00a0\u003c/li\u003e\u003cli\u003eThemes: \u003cstrong\u003e\u003cem\u003escience fiction, fantasy, \u003c/em\u003e\u003c/strong\u003eor\nsometimes\u003cstrong\u003e\u003cem\u003e real life\u003c/em\u003e\u003c/strong\u003e. These are consider the subjects I\u2019m working in\ngeneral. \u003c/li\u003e\u003cli\u003eMy favorite part in the drawing is to create \u003cstrong\u003e\u003cem\u003eoriginal characters\u003c/em\u003e\u003c/strong\u003e and\ncome up with \u003cstrong\u003e\u003cem\u003edesigns\u003c/em\u003e\u003c/strong\u003e. I usually try to be original but I like fanarts too. \u003c/li\u003e\u003cli\u003eI feel at home in \u003cstrong\u003e\u003cem\u003esafe for work\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003enot\nsafe for work topics\u003c/em\u003e\u003c/strong\u003e too, so you can expect sexual an non sexual contents as well.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eALL\nof my works will be upload here on my Patreon first! The not exclusive contents\nwill be seen later on my other public accounts. So by pledging, you can\nsee all my works first, and get access to extra contents about them. So if\nyou\u0027re eager to see what I\u0027m working on at the moment, and you want to help me\nto be able to make my original content, come and support me :D You guys helped me\na ton to keep it up so far, I feel so honored! I try to be worthy of your trust.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSome details about the exclusivity in short:\u003c/span\u003e\u003cbr\u003e\n\n\u003c/strong\u003eThere\u2019s NO PAYWALL, only the progresses and\nother stuffs related to them stays here. \u003cbr\u003e\n\n- All time exclusives: PSDs, progress\nvideos, the small exclusice sketches. \u003cbr\u003e\n\n- Two weeks exclusivity: Comic pages,\nmonthly vote winners (sometimes other refined pictures too).\u003cbr\u003e\n\n- Public/no exclusivity: Pieces that I\nstream in public, all fanart in general (with one or two exception).\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout the\ncomic projects:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nComics are one of my favorite art form, so I\u2019m planning to do a lot of\nstuffs in the topic.\u003cbr\u003e\u003cbr\u003eMy previous comics:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/gallery/viktria/folder/258613/Gift-from-the-Water-God-NSFW-comic\" target=\"_blank\"\u003e\u003cimg src=\"http://d.facdn.net/art/viktria/1476118691/1476118691.viktria_1fa.png\" style=\"width: 215px;\"\u003e\u003c/a\u003e  \u00a0\u00a0\u003ca href=\"http://www.furaffinity.net/gallery/viktria/folder/357442/Wishes-NSFW-comic/\" target=\"_blank\"\u003e\u003cimg src=\"http://d.facdn.net/art/viktria/1496750062/1496750062.viktria_06.06._0_fa.png\" style=\"width: 214px;\"\u003e\u003c/a\u003e\u003cbr\u003eMy \u003cstrong\u003ecurrent big project\u003c/strong\u003e is a comic called \u003cstrong\u003e\"Royal Honey\"\u003c/strong\u003e. It is a personal NSFW erotic comic with my original characters. I make and stream a new page one \u003cstrong\u003eEVERY MONDAY\u003c/strong\u003e, usually starting at \u003cstrong\u003e10am CET or CEST time.\u003c/strong\u003e The comic will be around 20 pages long.\u003cbr\u003eHope you\u0027ll enjoy it until the end! \u00a0:)\u003cbr\u003e\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u0
