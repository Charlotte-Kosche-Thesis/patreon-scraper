    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1247606/aa7efb796c9a4b92bbdf71a3fd0f32b1?token-time=2145916800\u0026token-hash=Zn6z99Ba33kXg6dCj2Q05lrnEFC8fKdD3-J7HmN1f2w%3D",

    "summary": "\u003cstrong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0GLJ1RyErPM?rel=0\u0026amp;showinfo=0\u0026amp;modestbranding=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eFirst, What is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon allows viewers to become \"patrons\" and contribute financial support to their favorite content creators.\u00a0 In exchange, content creators provide exclusive and unique rewards that normal viewers do not have access to (see rewards in the right column). We can\u0027t continue creating content without your support.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tZero Doubt Zone is a team of like-minded writers, filmmakers, U.S. citizens, patriots, and parents that care deeply about the future of our country, the world, and the state in which we leave it behind for our children and grandchildren.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\nWe are living in an unprecedented time where we witness daily the minds of the masses open to a new reality, a new set of present-day circumstances, and revised historical facts that have been hidden away for decades behind a veil of lies and deception. The Internet has become the last bastion of hope, the catalyst in driving an awakening that has leveled the playing field in the fight against elitist globalism, once considered by many as nothing but a conspiracy theory -- now all but mainstream news (see\u00a0\n\t\u003ca href=\"http://www.un.org/esa/population/publications/migration/migration.htm\" target=\"_blank\"\u003eUN Replacement Migration\u003c/a\u003e).\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://zerodoubtzone.com/images/patreon-mission.jpg\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eOur Mission\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe also understand the challenge of weeding through the deluge of disinformation and \"fake news\" when you have lives, school, jobs, and families to attend to.\u00a0 But don\u0027t you owe it to yourself and our society to somehow find your way to the truth?\n\u003cbr\u003e\n\u003cbr\u003e\nFor the last three years, we\u0027ve taken up the gauntlet to accomplish that task by developing a systematic approach to vetting sources, performing research efficiently and effectively to create a comprehensive and entertaining series of videos that allow viewers to easily digest content and get to the bottom of complicated subjects mired in confusion. Occasionally we shine a spotlight on the uncomfortable truths that have long been hidden away from you.\n\u003cbr\u003e\n\u003cbr\u003e\nSimply put: we\u0027ll find the truth.\u00a0 \n\u003cem\u003eThat is our promise to you.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://zerodoubtzone.com/images/patreon-help.jpg\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eWhy We Need Your Help\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nApart from the fact that ad blockers are effective, the truth can be uncomfortable.\u00a0 Advertisers don\u0027t often want to associate their brands with sensitive subjects.\u00a0 As such, the content of our videos are often subject to demonetization by YouTube - a phenomenon that has become more and more commonplace as content creators have taken to leveraging video to share information.\u00a0 Without your help, we simply can\u0027t go on performing the work necessary to create shareable truth-focused content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://zerodoubtzone.com/images/patreon-plan.jpg\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eOur Plan\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIf we are able to achieve our monthly funding goals, we will take the necessary steps to scale our efforts so that we may produce better content more often and more quickly:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFree our primary host of his present obligations so that he can devote himself to this effort full-time\u003c/li\u003e\n\t\u003cli\u003eStreamline our operational editing bottlenecks\u003c/li\u003e\n\t\u003cli\u003eFree our primary executive producer and writer of his present obligations so that we can create a more comprehensive experience\u003c/li\u003e\n\t\u003cli\u003eExpand our studio capabilities to improve the quality of our content\u003c/li\u003e\n\t\u003cli\u003eMobilize our efforts so that we can take to the road for important worldwide events as they happen and take you along for the ride\u003c/li\u003e\n\t\u003cli\u003eExpand our team to incorporate additional talent to oversee editing and studio operations\u003c/li\u003e\n\t\u003cli\u003eCreate far-reaching documentaries and epic films that are faithful to our mission\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://zerodoubtzone.com/images/patreon-crowd.jpg\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eYour \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eImportance\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBut we cannot do any of this without your viewership, your participation, your willingness to share, and\u00a0your financial assistance.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eFor the price of a single cup of coffee at your local diner,\u003c/strong\u003e\u003c/em\u003e you can enable us to create dozens of truth-focused videos each month to help\u00a0\u003cstrong\u003esave you time\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003ealong your own personal journey, and to supplement your efforts to spread that truth so that we may all leave this world a better place.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eNone of this happens without you.\u003c/u\u003e\u003c/strong\u003e\u00a0 Please become an \u003cem\u003eOfficial Zero Doubt Zone Patron\u003c/em\u003e today and together we\u0027ll change the world... and if not, we\u0027ll hopefully crack open at least a few hundred thousand minds along the way.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://zerodoubtzone.com/images/patreon-thanks.jpg\"\u003e\n\u003c/div\u003e"
