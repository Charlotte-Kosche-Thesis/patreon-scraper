    "summary": "\u003cstrong\u003eWelcome and thank you for checking\nout my Patreon!\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eMy\nname is Laura \u0160livka, better known as \u003cstrong\u003ezeGoattt\u003c/strong\u003e, and I\u0027m a full\ntime streamer and partner on Twitch.tv. I absolutely love casting and I am incredibly lucky to have discovered\nTwitch, because now I can hardly imagine my life without you guys or streaming.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMy Stream Link:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.twitch.tv/zegoattt\" rel=\"nofollow\"\u003ehttp://www.twitch.tv/zegoattt\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon:\u003c/strong\u003e Patreon is a safe and stable way to\nsupport me and my family monthly as a content creator. With funding from this\npage, I can continue to upgrade my setup to bring you guys a lot better content.\nPatreon supporters also get access to certain rewards depending of the amount you want to pledge. Feel free to take a look\nat all of them below. \u003cbr\u003e\u003cbr\u003e\n\nOn Twitch I try to create as entertaining  and positive stream as possible, and by\nsupporting me on Patreon, you are helping me sustain livestreaming as a\nfull-time career.\u00a0\u003cbr\u003e\u003cbr\u003eIf\nyou want to pledge or not is your own desicion! If supporting me via Patreon is\nnot for you, don\u0027t worry about it! There are many other free ways to support\nthe stream.\u003cbr\u003e\u003cbr\u003e\n\nIf you\u0027re financially comfortable enough to choose to support me through\nPatreon, you\u0027d have my undying gratitude for the serious changes you\u0027d be\ndirectly making in my life. Any small monetary contribution can help immensely!\u003cbr\u003e\u003cbr\u003e\n\nStreaming full-time is my dream career. If I can reach my monthly goal,\nI won\u2019t have to worry about missing a day of doing what I love and it keeps the\nlights on and my belly full! \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank\nyou\u00a0\u003c/strong\u003eso\nmuch for even considering it.\u003cbr\u003e\n\nI love you all, \u003cstrong\u003ezeGoattt\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e__________________________________\u003cbr\u003e\u003cbr\u003eP.S. If you do decide to support me via Patreon, make sure your Patreon name is the same as your Twitch username!"
