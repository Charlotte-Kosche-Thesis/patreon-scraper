    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://imgur.com/spvWuFS.png?1\"\u003e\n\u003cbr\u003e\nFind out what\u0027s happening.\n\u003ca href=\"https://www.patreon.com/posts/news-on-break-19124149\"\u003eRead the post.\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://imgur.com/lKpuVC4.png?1\"\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(94, 63, 202);\"\u003eWhat are we creating?\u003c/span\u003e\u003c/h4\u003e\nWe are creating Paizuri University! A humorous visual novel about cute girls doing naughty things and being made possible by the support from our dear Patrons! ^^ \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(94, 63, 202);\"\u003ePaizuri University\u003c/span\u003e\u003c/h4\u003e\nPaizuri University is a comedic hentai story about two students attending Oat Pi University. A photography student named Bill, and a pink-haired cutey, named Kareen. \u003cbr\u003e\n\u003cbr\u003e\nAfter waking up from f**king his desk in class, his life spirals completely out of control as he finds himself caught in the middle of things, and putting \"it\" in places where he never thought he would. \u003cbr\u003e\n\u003cbr\u003e\nDownload the game and follow them both as they get caught up in lewd and overwhelming situations\u00a0involving teachers, students, a watermelon and other inanimate objects! \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\t\u003ca href=\"https://www.patreon.com/posts/11778964\"\u003e\u003cstrong\u003eView All Downloads Here \t\u003c/strong\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://imgur.com/stwQxBr.png?1\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(94, 63, 202);\"\u003eIn Development\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003eDownloads\u003c/strong\u003e \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eLatest ($1+):\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/minor-release-v0-18955145\"\u003e0.4.0\u003c/a\u003e (\u003ca href=\"https://www.patreon.com/posts/18956108\"\u003eChange Log\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003ePublic:\u00a0\u003c/strong\u003e\u003ca href=\"https://gamejolt.com/games/paizuri-university/270397\"\u003eGameJolt\u003c/a\u003e |\u00a0\u003ca href=\"https://zuripaigames.itch.io/paizuri-university\"\u003eitch.io\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eGameplay Overview\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eExperience highly comedic and extremely unlikely erotic situations.\u003c/li\u003e\n\t\u003cli\u003eExplore areas with extra stories, quest-like objectives,\u00a0and H-scenes.\u003c/li\u003e\n\t\u003cli\u003eMake choices throughout the story and find all the naughty bits.\u003c/li\u003e\n\t\u003cli\u003eDiscover all the cute characters with highly questionable personality traits.\u003c/li\u003e\n\t\u003cli\u003eA minigame where you penetrate a door.\u003c/li\u003e\n\t\u003cli\u003eEnjoy a mix of H-Scenes, including animated ones.\u003c/li\u003e\n\t\u003cli\u003ePlay it again with our unique \"Innuendo\" filters turned on, and learn how a cucumber can help make a fruit salad.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePATRON ONLY:\u003c/strong\u003e\u00a0A growing In-Game Gallery with Unlockable H-Scenes (+Bonus Images).\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePATRON ONLY:\u003c/strong\u003e Bonus Stories which take a closer look at side characters.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(94, 63, 202);\"\u003eMonthly Spotlight\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e This Month\u003c/strong\u003e \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNews -\u00a0\u003ca href=\"https://www.patreon.com/posts/news-on-break-19124149\"\u003eOn Break... Sorta...!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eNews -\u00a0\u003ca href=\"https://www.patreon.com/posts/news-dead-drive-18913508\"\u003eDead Drive \u0026amp; Game Plan\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eAnimation -\u00a0\u003ca href=\"https://www.patreon.com/posts/animation-wip-18775851\"\u003eThelareen Paizuri~!!! (WIP)\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eNews -\u00a0\u003ca href=\"https://www.patreon.com/posts/news-upcoming-4-18775755\"\u003eUpcoming Chapter 4 H-Scenes~!!!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003ePublic Release -\u00a0\u003ca href=\"https://www.patreon.com/posts/public-release-3-18619694\"\u003eChapter 3 \u0026amp; Adventure Mode go public~!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eNews -\u00a0\u003ca href=\"https://www.patreon.com/posts/news-limp-drive-18619309\"\u003e\"Limp\" Drive Failure!\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eLast Month\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003eArt -\u00a0\u003ca href=\"https://www.patreon.com/posts/art-bourbon-18499301\"\u003eBourbon Babes~!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eDevelopment -\u00a0\u003ca href=\"https://www.patreon.com/posts/development-just-18253943\"\u003eJust a quickie update~!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eArt -\u00a0\u003ca href=\"https://www.patreon.com/posts/art-li-li-lick-18165218\"\u003eLi... LI... LICK THE GHOST~!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eNews -\u00a0\u003ca href=\"https://www.patreon.com/posts/news-little-and-18113596\"\u003eA Little Update... and don\u0027t eat the cookies~!!!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003ePublic Release\u00a0\u003ca href=\"https://www.patreon.com/posts/public-release-18030843\"\u003ePaizuri University~!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eNews -\u00a0\u003ca href=\"https://www.patreon.com/posts/news-release-17921108\"\u003eRelease Schedule Changes!\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eLast Last Month\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAnimation -\u00a0\u003ca href=\"https://www.patreon.com/posts/animation-attack-17858239\"\u003eTentacle Attack (WIP)~!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eNews \u0026amp; Art -\u00a0\u003ca href=\"https://www.patreon.com/posts/17703298\"\u003eToo Many Tentacles~!!!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eConcept Art -\u00a0\u003ca href=\"https://www.patreon.com/posts/concept-art-17588893\"\u003eGhostly Couple + Kareen!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003eConcept Art -\u00a0\u003ca href=\"https://www.patreon.com/posts/concept-art-17440149\"\u003ePaizuri Thirst Quencher~!\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(94, 63, 202);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(94, 63, 202);\"\u003eHow often will you release builds?\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"https://imgur.com/vmqYh4S.png?1\"\u003e\u003cbr\u003e\nWe aim to do 1 patron release, and 1 public release, each month. If we can\u0027t, we always make sure to let everyone know, before anything happens. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(94, 63, 202);\"\u003eWhy should you become a Patron?\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"https://imgur.com/kLiviHj.png?1\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cem\u003eYour pledge will help\u00a0us in making the most entertaining paizuri game we can.\u003cbr\u003e\n\t\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(94, 63, 202);\"\u003eWhen should you become a Patron?\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"https://imgur.com/enm5OrR.png?1\"\u003e\u003cbr\u003e\nAll our new Patrons are \u003cstrong\u003eCharged Up Front\u003c/strong\u003e\u00a0to get access to all available content. For more information about it, please \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313\" target=\"_blank\"\u003eread this article\u003c/a\u003e.\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(94, 63, 202);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(94, 63, 202);\"\u003eThe Creators\u003c/span\u003e\u003c/h4\u003e\nWe are two developers, who like to make titillating hentai games! In the past, we\u0027ve worked on a number of projects together, and after talking about wanting to make hentai games, we decided to combine forces and create Paizuri University! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eZuripai Sama (aka. Zuri Sama) - \u003c/strong\u003e\u003ca href=\"https://twitter.com/ZuripaiSama\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nThe writer, programmer, and graphic artist. Makes the boobs bounce and penis\u0027 have IK handles. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://imgur.com/o4cu0bk.png?1\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eBukacain\u00a0(aka. Buka Chan) -\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/Bukacain\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"http://bukacain.newgrounds.com/\" target=\"_blank\"\u003e\u003cstrong\u003eNewgrounds\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nThe 2D artist drawing all the sexy boobs and booty. Makes the characters cute and the juices juicy. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://imgur.com/QBFc228.png?1\"\u003e\n\u00
