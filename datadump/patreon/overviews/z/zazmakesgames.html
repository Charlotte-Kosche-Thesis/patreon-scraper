    "summary": "Hi All! I\u0027m Zaz! I\u0027ve been making games ever since I was 12, when my parents gave me their old laptop. Ever since then, I\u0027ve loved the process of coming up with a new idea, and making that idea a reality. Reality, however, seems to have caught up with me. I\u0027ve found it much harder to work on my projects and also work the two jobs I need to work in order to make enough money to live. Through patreon, I hope to reach a point where I can work on games as much as I\u0027d like to while also making enough money for college, housing, and medical bills. If you\u0027d like to help me out, consider throwing me a dollar or two, and if you can\u0027t do that, spreading the word or supporting me on social media like Twitter is just fine too! Thank you for being cool!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-=\u003cstrong\u003eCurrent Projects\u003c/strong\u003e=-\u003cbr\u003e\u003cbr\u003eSpaghetti Husband\u003cbr\u003e\u003cbr\u003eSpaghetti Husband is a top down action game inspired by games like NieR and Enter the Gungeon. It plays like a mix between The Legend of Zelda and a SHMUP. If you like games that have a sense of humor and cool gramphics drawn by yours truly, then hopefully you\u0027ll like this one. This project is currently on hold while I work on some side projects.\u003cbr\u003e\u003cbr\u003eBattle Pets\u003cbr\u003e(Pending Title)\u003cbr\u003e\u003cbr\u003eBattle Pets is a pet raising sim, where you care for your lovable slimy companion so that they\u0027ll be strong enough to fight off the apocalypse with you. This is a smaller project that plays like a mix between a Tamagotchi and Pokemon.\u003cbr\u003e\u003cbr\u003eYet to be named Dating Sim\u003cbr\u003e\u003cbr\u003eYou date Alf in this one.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
