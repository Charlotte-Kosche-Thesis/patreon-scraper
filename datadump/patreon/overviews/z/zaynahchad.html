    "summary": "About a year ago, before Chad \u0026amp; I (Zaynah) ever met, we were asking ourselves the same questions about life, our time left here.\u00a0\u003cbr\u003e\u003cbr\u003eIt lead us towards the same resolution: minimize \u0026amp; simplify.\u00a0\u003cbr\u003e\u003cbr\u003eWe wanted to get\u00a0out of the never ending rent/bills/rent/bills cycle we had been perpetually fighting off for the better part of our adulthood -- something had to give. \u003cbr\u003eWe needed to make a radical change or accept a life where our dreams would float by.\u003cbr\u003eWe wanted freedom.\u00a0\u003cbr\u003e\u003cbr\u003eSO! In comes converting a short school bus into a tiny home on wheels.\u003cbr\u003eWe decided\u00a0to quit our jobs, live off of savings, and leap towards our dreams.\u00a0\u003cbr\u003e\u003cbr\u003eEveryday we spend sitting in the home we built together, going on adventures, and working on building our online business.\u00a0\u003cbr\u003e\u003cbr\u003eOur goal is to continue enjoying the small thins in life, and to\u00a0attain financial freedom that couples our housing freedom.\u00a0\u003cbr\u003e\u003cbr\u003eOur hope is that in this process we can help inspire all of you out there that are feeling stuck in a mortgage, a job you hate, a relationship that doesn\u0027t serve you, or any other plethora of wrongdoings you are accepting for your life.\u00a0\u003cbr\u003eLife is too short.\u00a0\u003cbr\u003eLife is fleeting.\u00a0\u003cbr\u003eLife is beautiful and it is for you to experience right now.\u00a0\u003cbr\u003e\u003cbr\u003eIf you feel like giving to help us continue pursuing our dreams as we hit the road, we will be eternally grateful! We we wish you all the best and hope for the utmost happiness and fulfillment in each of your lives -- it\u0027s what Living your ZEAL is all about.\u00a0\u003cbr\u003e"
