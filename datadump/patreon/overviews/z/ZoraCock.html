    "summary": "\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI welcome you into the pages of my mind\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWill you meet me in the next chapter\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBe a part of the storyline\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.blackbriarmusic.com/pictures/zora-blackbriar-2.jpg\" style=\"width: 330px;\"\u003e\u003cbr\u003e\u003cbr\u003eHi beautiful people, thank you so much for checking out my patreon \u0026lt;3!\u003cbr\u003e\u003cbr\u003eMy name is Zora, I am the lead singer and lyricist of the gothic metal band \u0027Blackbriar\u2019 from the Netherlands. For as long as I can remember my life has always revolved around music, it\u2019s what I live and breathe. Artists like Kate Bush, In This Moment and Lana Del Rey inspire me and books inspire me too. I enjoy reading classics, such as the Bront\u00eb sisters, and fantasy books. Dark romantic themes speak to me when I write lyrics and melodies.\u003cbr\u003e\u003cbr\u003eI have created this patreon because my head is bursting with all these amazing ideas and plans (music wise of course) which I would love to realise and that\u0027s why I need you as my patron to make this all happen! With your help I can focus completely on my creativity and spend a lot more time on writing, singing and creating. Music is my soul and I am giving it my all, which includes money. Unfortunately my funds are limited and that stops me from getting where I want to be and from producing more material for you guys. Your support will help me with creating new music, recording songs and making videos. I make music because I love it with all my heart but most of all because of all you lovely people who support me and love what I do, how I sing and how I write my lyrics! You mean the world to me!\u003cbr\u003e\u003cbr\u003eTo express my gratitude I will of course reward all my dear patrons \u0026lt;3 I love you guys!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blackbriarmusic.com/pictures/zora-blackbriar-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eListen to the \u0027Fractured Fairytales\u0027 EP over here:\u003cbr\u003e\u003ca href=\"http://smarturl.it/blackbriardebutep\"\u003eFractured Fairytales EP\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSocial media links:\u003ca href=\"https://www.facebook.com/ZoraCock-585639244951868/\"\u003e\u003cbr\u003eFacebook \u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/zoracock/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/blackbriarmusic\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/blackbriarmusic/\"\u003eFacebook Blackbriar\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMusic videos:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=kuvST3wGCG8\"\u003eBlackbriar - Until Eternity\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=6V3RliuDbZM\"\u003eBlackbriar - Preserved Roses\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blackbriarmusic.com/pictures/zora-blackbriar-3.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e"
