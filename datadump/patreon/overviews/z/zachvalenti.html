     "description": "Are you a Renaissance Unicorn?\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"What the hell is that?!\" you ask?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn this age of Internet Creating, all of us are our own form of Renaissance Unicorn (a gender-inclusive version of ye\u0027 old Renaissance Man, aka a \"well-rounded,\" multidisciplinary person). It is this dynamic, creative, ever-evolving being that I celebrate every dang day and serve with everything I\u0027m doing. And if you\u0027re wondering where it comes from, \"Renaissance Unicorn\" was coined during a #SelfCareSunday livestream: \u003ca href=\"https://www.youtube.com/watch?v=ZkJuTlIVVDg\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=ZkJuTlIVVDg\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis Patreon is a \"pay what you want\" membership model. Instead of having tiers ($5, $25, etc.), everyone here gets everything, save for a few higher tier-levels where you can hire me to consult for you!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you have the means, I encourage you to consider pledging above $1. It all adds up.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to Patreon Exclusive Content\u003c/li\u003e\n\u003cli\u003eMonthly Livestreamed Townhalls\u003c/li\u003e\n\u003cli\u003eEarly Drafts of Writing \u0026amp; New Essays\u003c/li\u003e\n\u003cli\u003eBehind the Scenes Updates\u003c/li\u003e\n\u003cli\u003eShout Outs\u003c/li\u003e\n\u003cli\u003eVoting Rights (occasional polls helping me decide what to do next)\u003c/li\u003e\n\u003cli\u003eSweet Perks\u003c/li\u003e\n\u003c/ul\u003e",
