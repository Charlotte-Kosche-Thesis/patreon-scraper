    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHowdy folks! Welcome to the Zombiegirl Patreon!\u003c/strong\u003e\n\u003cbr\u003e\nI\u0027m G. T. Lewis! My friend Onyx Ragdoll and I create a little webcomic known as Zombiegirl. She does the art, I just do the writing. Hopefully this little box of words will answer all your questions!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s Zombiegirl?\u003c/strong\u003e\n\u003cbr\u003e\nZombiegirl is a webcomic about the world\u0027s greatest (and only) zombie ninja! Currently, it can be found at the following places:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://tapastic.com/series/Zombiegirl\" rel=\"nofollow\"\u003eTapastic,\u003c/a\u003e where it updates every Monday\n\u003cbr\u003e\n\u003ca href=\"http://zombiegirl.thecomicseries.com/\" rel=\"nofollow\"\u003eComicFury,\u003c/a\u003e where it updates every Wednesday\n\u003cbr\u003e\n\u003ca href=\"http://zombiegirlcomic.tumblr.com/\" rel=\"nofollow\"\u003eTumblr,\u003c/a\u003e where we post previews and readers can ask us anything\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho are you?\u003c/strong\u003e\n\u003cbr\u003e\nI\u0027m G. T. Lewis. As mentioned, I write the scripts. My friend Ony does the art! I\u0027m a California-based writer, while Ony\u0027s working out of Canada. We run (and are the sole members of) a small production group known as Zogi Entertainment. Unfortunately, being so new to the industry, we\u0027re not exactly self-sufficient yet... Which is where you guys come in!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat am I paying for?\u003c/strong\u003e\n\u003cbr\u003e\nThat\u0027s the question on everyone\u0027s mind for sure. You\u0027re paying for the warm, fuzzy feeling that comes from helping those in need! Of course, you\u0027re also paying for a number of other things, but it\u0027s mostly the warm fuzzy!\n\u003cbr\u003e\n\u003cbr\u003e\nYou can find more information about what you get in the tier descriptions. As for what we get, that\u0027s a bit more complicated and boring. The majority of the money would go to creating Zombiegirl proper, which includes paying the artist and keeping her flush with art supplies. Smaller portions would be used for advertising, business expenses, and covering the general cost of living.\n\u003cbr\u003e\n\u003cbr\u003e\nIn short, your money gets you more Zogi and gets us closer to not being poor! It\u0027s a win-win!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHey wait, wasn\u0027t there something here before?\u003cbr\u003e\u003c/strong\u003eGood eye, friend! With the advent of \u003ca href=\"https://tapas.io/series/Zogi-Extra\"\u003eZogi Extra\u003c/a\u003e, we\u0027ve had to do a bit of rescheduling. Unfortunately, this means putting a minor hold on extra side projects. Don\u0027t fret! They\u0027re not gone forever! We\u0027re just figuring out where they fit in with everything else. They\u0027ll be back as soon as we hammer it out!\u003cbr\u003e\u003c/div\u003e"
