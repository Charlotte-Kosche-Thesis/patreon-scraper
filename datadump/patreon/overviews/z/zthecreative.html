 around street fashion with a darker twist.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c52e4c58ca7c17e81f8cf6544339d2ee/tumblr_p20m9cXoZz1s4xbt0o1_1280.jpg\"\u003e\u003cbr\u003e(little preview above)\u003cbr\u003e\u003cbr\u003e2. Enamel Pins: Patreon opinion matters - Majority votes effect which pin design will be in production quickest.\u003cbr\u003e3. More prints and vinyl stickers!!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLong term vision:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy goal is to be able to make products that you will be able to subscribe to and receive as a monthly gift package. The tiers will be updated when the resources have increased.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind more works at:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/zthecreative/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.zthecreative.com/store\"\u003eSTORE\u003c/a\u003e\u003cbr\u003e"
