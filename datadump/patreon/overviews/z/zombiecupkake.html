    "summary": "Hello and thank you for stopping by to visit me here! \u003cbr\u003e\u003cbr\u003eI have been a creative person in some form or another since I can remember. As a child I loved to dance and sing and act. That lead me to devote 15 years of my childhood to dance classes, local theater companies, and a few very off broadway productions.\u003cbr\u003e\u003cbr\u003eIn high school I got bit by the photography bug and even won a couple of awards for photos I took and processed myself. My teacher was the one who entered me and she just told me it was part of the project to come downtown to see an art exhibit. How excited did I feel when I saw my photo on the wall as well as a ribbon.\u00a0\u00a0It made me want to explore more of this side of myself.\u00a0\u003cbr\u003e\u003cbr\u003eLater on I discovered digital photography and began dabbling in writing short stories and opinion posts on several blogs.\u003cbr\u003e\u003cbr\u003eNeedless to say I am really excited to have you join me in the creative journey I have begun here and look forward to sharing my work with you. As my patron you will get access to exclusive content only available here. Your support is invaluable, and I hope my artistic expression will inspire you as well as you being here inspires me to keep going!"
