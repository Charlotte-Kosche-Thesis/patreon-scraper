    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNOTICE!\u003cbr\u003eThis patreon is 18+ only and is charge up front.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eYou\u0027ll be charged immediately as well as when the next month starts.\u00a0Please keep this in mind if you\u0027re pledging near the end of the month!\u003c/div\u003eBefore getting into this, \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eplease don\u0027t pledge to this patreon just for the expectation of getting free art requests.\u003c/strong\u003e\u00a0This Patreon is meant to help move my projects forward. I\u0027ll offer rewards of that nature here and there, but they are NOT the goal of this Patreon.\u003cbr\u003e\u003cbr\u003e\nWelcome to my Patreon page! If you\u0027re wondering what patreon is and haven\u0027t seen one of the clich\u00e9 descriptions of the platform yet, allow me to elaborate:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eI am a robot built with the capacity to sin! If that interests you, monetary value fuels my reactor and allows me to sin harder. Patreon is a pledge service where each month you make a pledge to help me maintain my art-producing robot body.\u003c/div\u003e\n\u003cbr\u003e\nCheering also helps. Being a robot I possess no emotions, but I still appreciate the gesture.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCURRENT PROJECT:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHiro the Dense - comedy animation\u003c/li\u003e\u003cli\u003eShantae, Monster Girl Madness - adult animated short (currently on the backburner)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eI draw / make the following things:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA weekly webcomic, called\u00a0\u003ca href=\"https://www.pv02comic.com/\" target=\"_blank\"\u003ePV02\u003c/a\u003e. This is SFW and stars my robot girl, Pivot\u003c/li\u003e\n\t\u003cli\u003eI also draw a lot of lewd things, both original and fanart.\u003c/li\u003e\n\t\u003cli\u003eI\u0027m always a slut for talking about the artistic process and giving advice when it comes to art and animation.\u003c/li\u003e\n\t\u003cli\u003eI stream art a lot. Usually this is NSFW over Picarto, but sometimes I also stream to Youtube if it\u0027s SFW and I feel like talking.\u003c/li\u003e\n\t\u003cli\u003eOccasionally I make videos pertaining to art, flash tutorials, and character design.\u003c/li\u003e\n\t\u003cli\u003eI also animate when I can. This covers a wide range of things, both SFW and NSFW. My current \u0027magnum opus\u0027 is on Youtube:\u003c/li\u003e\n\u003c/ul\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ynmXn_8eeNE?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLocations to find my work:\u003c/strong\u003e\u003cbr\u003eI\u0027m in a lot of places so you can follow me at your choosing!\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.pv02comic.com/\" target=\"_blank\"\u003ePV02\u003c/a\u003e (webcomic)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://youtube.com/zombiezephyr\" target=\"_blank\"\u003eYoutube\u003c/a\u003e (streams, animations, etc.)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://picarto.tv/Zedrin\" target=\"_blank\"\u003ePicarto\u003c/a\u003e (NSFW streams)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://zedrinbot.newgrounds.com/\" target=\"_blank\"\u003eNewgrounds\u003c/a\u003e (includes NSFW animations. This and my Twitter are the only places to find my hentai shorts officially!)\u003c/li\u003e\n\t\u003cli\u003eTumblr:\u00a0\u003ca href=\"https://zedrin-maybe.tumblr.com/\" target=\"_blank\"\u003e[SFW]\u003c/a\u003e |\u00a0\u003ca href=\"http://zedrin-butts.tumblr.com/\" target=\"_blank\"\u003e[NSFW]\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/Zedrinbot\" target=\"_blank\"\u003e[SFW]\u003c/a\u003e | \u003ca href=\"https://twitter.com/Zedrinbutt\" target=\"_blank\"\u003e[NSFW]\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nI\u0027ve also dabbled a little in game design but haven\u0027t been able to pursue it heavily. If you like my stuff and want to see me produce more of it, consider pledging!\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tOne thing I want to make clear:\n\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eNone of my art is behind a paywall\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nI can understand why artists often do, however I don\u0027t want to paywall my content permanently if it\u0027s possible. But, in order to continue to do that, I need support.\u003cbr\u003e\n\u003cbr\u003e\nAll art and animations on my Patreon is also viewable on Tumblr, Newgrounds, Twitter, Youtube etc. I don\u0027t lock any art or animations permanently behind Patreon. Patrons instead get to help decide what I produce and get access to source files and high resolution images that I normally wouldn\u0027t share anyway. They also see everything early. Other perks include occasional request stuff, Discord server access, as well as viewing WIPs of upcoming prints and cartoons, and so on. The extra content access varies by tier.\u003cbr\u003e\n\u003cbr\u003e\nPledging also reduces my reliance on commission work so I can focus on developing the things that I\u0027m passionate about, and that I hope people enjoy.\u003cbr\u003e\n\u003cbr\u003e\nSome goals and stuff I want to do that you\u0027ll help me realize by pledging:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eGame design\u003c/strong\u003e - I really want to produce a game or a few games. I have some basic knowledge of code and have done some small things, such as hentai flashes, but never an actual \u0027game.\u0027\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAnimated series\u003c/strong\u003e - I have a history as an animator, but don\u0027t have the resources to produce an episodic series solo yet.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMore tutorial / informative content\u003c/strong\u003e - I enjoy teaching, actually, and like making tutorials. I\u0027d like to produce more, both static and video tutorials for art and animation.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://ko-fi.com/zedrin\" target=\"_blank\"\u003eIf you wanna just do a one-time tip, I also have Ko-fi!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
