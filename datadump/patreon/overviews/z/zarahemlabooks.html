    "summary": "\u003cstrong\u003eFor\nmore than 10 years,\u00a0\u003c/strong\u003e\u003ca href=\"http://www.zarahemlabooks.com\" target=\"_blank\"\u003eZarahemla Books\u003c/a\u003e\u003cstrong\u003e\u00a0has published alternative Mormon fiction and memoir.\u00a0\u003c/strong\u003eWe publish books that are\ntoo realistic for mainstream LDS publishers and too Mormon for national\npublishers. As of 2017, we\u2019ve released\u00a0\u003ca href=\"http://www.zarahemlabooks.com/books.html\"\u003e30 books\u003c/a\u003e by\n20 different authors.\u003cbr\u003e\u003cbr\u003e\n\nZarahemla\u2019s\npublishing niche is small and distinct. We mostly rely on volunteers, but this limits\nus considerably. Your monthly pledge of only $1 (or more) helps us do the\nfollowing:\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFind more books to publish\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eGet books out faster and\nbetter\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003ePay\nmore royalties to authors\u2014maybe even advances!\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eSpread\nthe word to more potential readers\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eCreate\naudiobooks\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eFor $1 a month, you\u2019ll get a \u003cstrong\u003efree eBook of any past release\u003c/strong\u003e.\u00a0For $5 a month, you\u2019ll get a \u003cstrong\u003efree eBook of all new releases\u003c/strong\u003e. For $10 a month, you\u2019ll\nreceive a \u003cstrong\u003efree eBook and paperback of all new releases\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe invite you to help advance the cause of realistic Mormon fiction and memoir. This webpage\u00a0makes it easy to set up a monthly pledge on your credit card. Even if it\u0027s only $1 a month, \"out of small things proceedeth that which is great.\u201d\u003cbr\u003e\u003cbr\u003eIf you prefer to make a one-time grant,\u00a0you can do so\u00a0\u003ca href=\"https://www.paypal.me/ZarahemlaBooks\"\u003ehere\u003c/a\u003e.\u00a0Please let others know who might be interested in patronizing indie Mormon publishing. Thanks for your consideration.\u003cbr\u003e"
