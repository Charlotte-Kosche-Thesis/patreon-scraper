    "published_at": "2016-07-28T01:44:30+00:00",
    "summary": "\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFrom my patron, Jonathon: \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"I really feel like what you give as rewards as a supported artist goes WAY beyond the value of the contributions I make. Its really appreciated but I really do feel overwhelmed by how generous you are....\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThank you so much for taking the time to consider patronage. My belief is that if we can find \u0026amp; follow the paths that make our souls sing, then we will have a happier world. My hope is that I can be a source of encouragement and inspiration to others who are finding their path.\u003cbr\u003e\ud83d\udc9c\u003cbr\u003eI thrive on inspiring others -\u003c/span\u003e\u003c/strong\u003e\u00a0especially children - to explore, find confidnce in, and express themselves, in their own creative journeys. Your pledges will help me as I visit schools and run free creative workshops for children, as well as support and encourage adult creatives in their journey. I am seeking help to ease the financial stress of taking time away from my paid work in order to provide free (or discounted) services and content which encourage others. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMy pro bono projects, and work supporting others, include:\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://author.zrsouthcombe.com/school-visits/\" target=\"_blank\"\u003eSchool visits\u003c/a\u003e to share the \u0027author expeience\u0027\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://nzyoungwriters.com\" target=\"_blank\"\u003eNZ Young Writers\u0027 Annual Anthology\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWriting, publishing, art \u0026amp; zine workshops for the community\u003c/li\u003e\u003cli\u003eFree colouring pages for local events and organisations, including\u00a0\u003c/li\u003e\u003cli\u003eArtweek Auckland, Auckland Arts Festival, The Happiness Idea/Wellington Botanic Gardens \u0026amp; Auckland Heritage Festival.\u003c/li\u003e\u003cli\u003e(wo)manpower zine and books featuring or hiring local artists\u003c/li\u003e\u003cli\u003eEducating new writers and encouraging them un their jourey to publication.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch4 style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat to expect from the patron-only feed:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027ll show you the inspiring, creative things that are happening with thanks to your support! Every month, I\u0027ll post a summary of the costs you are supporting.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch4 style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSponsorship listing details:\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\nFor website listings, you\u0027ll be listed on the home page. For print book acknowledgements, your name will be included in any books printed during your patronage (this includes reprints).\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDigital goodies include, but are not limited to:\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePrintable zines and colouring pages, eBooks or eZines (if an eBook is published that month, you\u0027ll get it), hi-res artwork for you to print, and short stories.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSnail-mail goodies include, but are not limited to:\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eZines, bookmarks, stickers, posters, art prints, and occasionally work from artists whose work I love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eA bit about me...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eZee is a children\u2019s author, illustrator \u0026amp; fine artist who approaches all her work with vigour and imagination. Her fiction has been short-listed for the \u003cem\u003eSir Julius Vogel Awards\u003c/em\u003e in the \u003cem\u003eBest Youth Novel \u003c/em\u003ecategory, and has had work commissioned for the \u003cem\u003eAuckland Arts Festival, Artweek Auckland, Wellington Botanic Gardens,\u00a0\u003c/em\u003eand the \u003cem\u003eAuckland Heritage Festival\u003c/em\u003e. Zee had her debut exhibition at \u003cem\u003eYouthline Gallery\u003c/em\u003e in 2016.\u003cbr\u003e\u003cbr\u003eZee works to promote other artists, especially young creatives, through collaboration, encouragement, and publishing opportunities such as the \u003cem\u003eNZ Young Writers Anthology\u003c/em\u003e. She shares her knowledge and experience by visiting schools and participating in community events.\u003cbr\u003e\u003cbr\u003eWhen not making stuff, Zee can be found with a cup of tea and a good book, planning her next creative adventure, or out for a walk in the beautiful forests of Aotearoa.\u003cbr\u003e\u003c/span\u003e"
