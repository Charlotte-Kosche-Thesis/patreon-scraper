    "summary": "We are a mother and daughter traveling the world and we welcome you to\u00a0live vicariously through us.\u00a0 If you know us, then you\u0027ve already been doing this for years.\u00a0 We are just taking story time to the next level.\u00a0 You thought the adventures were fun before, wait until we see what the world has to offer.\u00a0Are you just joining us on this journey? Well then, welcome aboard!\u00a0\u00a0Always guaranteed a good tale\u00a0around here.\u00a0 Maybe even good enough to share with your friends.\u00a0 We look forward to showing you the world and who knows maybe open your eyes to something new.\u00a0 For a couple of gals that never used social media before,\u00a0we are being thrown in for a crash course.\u00a0 Good thing I\u0027m an expert at making it up as we go along.\u00a0 What I love about Patreon is that we can invite you to\u00a0interact instead of just watching or reading something.\u00a0 We can really share the experience with you.\u00a0\u00a0Everyone\u00a0has asked us to send postcards, magnets, trinkets and such, and we would LOVE to do that.\u00a0 Reality is, well....that\u0027s like taking food from our mouths. lol\u00a0 We can\u0027t really afford to\u00a0buy things and then\u00a0pay expensive postage and handling.\u00a0 But with Patreon you pick a level to contribute and\u00a0then we\u00a0CAN share with you!\u00a0\u00a0Take a peek at the rewards and you will see what I mean.\u00a0\u00a0I am so excited to have found this platform and the opportunity it will bring all of us."

     "description": "\u003cimg src=\"http://i1259.photobucket.com/albums/ii554/ZiglersonTravels/IMG_4045_zpsnjthtjgk.jpg\"\u003eAs a Nomad you do travel from place to place, but it is the 21st Century and we can be connected.\u00a0 Great for staying in touch and sharing our experiences, but it does come at a price.\u00a0 You may not think about the hidden cost of traveling the world.\u00a0 Like the expense to keep in touch with you.\u00a0You get out of the States and\u00a0high speed internet is a luxary and most of the time you have to pay to get it, if you can find it. \u00a0 Add in SD cards, broken equipment, (we are on our SECOND GoPro Hero 5 in only 6 months!!) \u00a0cloud access, you see it adding up and what I\u0027m getting at.\u00a0 If you threw us just\u00a0one buck a month that would help us out TREMENDOUSLY!\u00a0\u00a0\u003cbr\u003e\nBut in return you get access to something special.\u00a0 You gain entry\u00a0to a members only platform.\u00a0 Only fans that contribute will be able to enter the forum where we can freely communicate without the rest of the world intruding.\u003cbr\u003e\nOn top of that your name will appear on our supporter page \u003ca href=\"http://www.ziglersontravels.com\" rel=\"nofollow noopener\" target=\"_blank\"\u003ewww.ziglersontravels.com\u003c/a\u003e\u003cbr\u003e\nAlong with a thank YOU!",
