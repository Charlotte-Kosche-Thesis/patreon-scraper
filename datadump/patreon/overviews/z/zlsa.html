    "summary": "I\u0027m Jon Ross, and I\u0027m a digital illustrator. 3D renders, 2D painting, and large amounts of perseverance and attention to detail come together in the form of illustrations depicting rockets in flight, spacecraft in the blackness of space, and more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSpaceX Falcon 9 Booster landing on a droneship in the Atlantic Ocean\u003c/em\u003e\u003ca href=\"https://zlsadesign.com/art/spacex-falcon9-booster-ocisly-landing/\" target=\"_blank\"\u003e\u003cimg src=\"https://zlsadesign.com/images/art/spacex-falcon9-booster-ocisly-landing-preview.jpg\" title=\"\"\u003e\n\u003c/a\u003e\n\u003cbr\u003e\nI truly enjoy illustrating awesomely cool stuff. That\u0027s actually how I first got interested in SpaceX; I stumbled upon the \"SpaceX Reuse\" video, showing a Falcon 9 v1.0 with full propulsive reuse. I watched CASSIOPE live, and I was instantly hooked. I haven\u0027t missed a SpaceX launch webcast since.\n\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to invoke the same sense of awe in you. The feeling that we, as humanity, can accomplish tasks which were said to be impossible.\n\u003cbr\u003e\n\u003cbr\u003e\nA stable source of income, however small, gives me the opportunity to try new things that I can\u0027t currently do, such as animations and videos. That\u0027s where you come in: by helping me cover the costs of a renderfarm, you can directly help me create more illustrations and art.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDetails\u003c/h3\u003e\nMy target is to produce one high-quality illustration per month, and I\u0027m hoping to be producing two per month by Q4 2017. I\u0027m not currently able to produce videos, but I\u0027ll do so once I have the budget for a renderfarm. My models are (mostly) animation-ready, and I\u0027ve made animations in the past; all I need now is the processing power.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for helping; I\u0027ll see you on Mars.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe Heart of Gold, SpaceX\u0027s future Mars spacecraft, performs its Trans-Mars Injection burn\u003c/em\u003e\n\u003ca href=\"https://zlsadesign.com/art/spacex-its-tmi-burn/\" target=\"_blank\"\u003e\n\u003cimg src=\"https://zlsadesign.com/images/art/spacex-its-tmi-burn-preview.jpg\" title=\"\"\u003e\n\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see more of my illustrations, check out\u00a0\u003ca href=\"https://zlsadesign.com/art/\"\u003emy website\u003c/a\u003e.\u003cbr\u003e"
