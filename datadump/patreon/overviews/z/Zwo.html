    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTBaJhZ2jDDo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTBaJhZ2jDDo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTBaJhZ2jDDo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch4\u003e\u003cimg src=\"https://i.imgur.com/xsA6II2.png\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h4\u003ePatreon es una plataforma de micromecenazgo que permite lanzar proyectos a trav\u00e9s depeque\u00f1as aportaciones econ\u00f3micas.\u003cbr\u003e\u003cbr\u003eTras el gran \u00e9xito y acogida que tuvo la primera campa\u00f1a de Patreon hemos decidido lanzar otra,\u003cstrong\u003e esta vez mensual\u003c/strong\u003e, mejorando ciertos aspectos y a\u00f1adiendo novedades.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eACTUALIZACI\u00d3N: A partir de Febrero de 2018 pintaremos una genial figura en 75 mm llamado Lozza (ver m\u00e1s abajo).\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eOs dejo\u003cstrong\u003e fotograf\u00edas de algunos de mis trabajos a continuaci\u00f3n, aunque pod\u00e9is ver m\u00e1s pulsando \u003ca href=\"http://www.puttyandpaint.com/zwo93\" rel=\"nofollow\"\u003eaqu\u00ed\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://www.puttyandpaint.com/images/uploads/artistworks/11438/cache/pflado2mediana__sized_l.jpg\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://www.puttyandpaint.com/images/uploads/artistworks/10114/cache/btf2delante__sized_l.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.puttyandpaint.com/images/uploads/artistworks/7268/cache/delantemsa__sized_l.jpg\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cimg src=\"https://i.imgur.com/Yz0HsRc.png\"\u003e\u003c/h4\u003e\nLa concepci\u00f3n de la campa\u00f1a mensual es sencilla, seg\u00fan vaya aportando m\u00e1s gente se ir\u00e1 desbloqueando diferente contenido mensual. Hay tres objetivos (goals):\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eFuncionamos\u003c/strong\u003e: Si llegamos a 250$ mensuales, cada mes recibir\u00e9is una gu\u00eda de pintura (paso a paso detallado m\u00e1s colores elegidos) y un videotutorial.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDuplicamos:\u00a0\u003c/strong\u003eSi llegamos a 400$ mensuales, cada mes recibir\u00e9is dos gu\u00eda de pintura y dos videotutoriales. \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNueva Videoc\u00e1mara: \u003c/strong\u003eSi llegamos a 800$, cada mes recibir\u00e9is\u00a0 tres gu\u00edas de pintura y dos videotutoriales o dos gu\u00edas de pintura y tres videotutoriales.\u003c/li\u003e\n\u003c/ol\u003e\nPod\u00e9is ver\u003cstrong\u003e\u00a0la siguiente gu\u00eda y videotutorial:\u00a0 \"Aprende a Pintar Cuero\"\u003c/strong\u003e, en los siguientes enlaces. De esta manera os pod\u00e9is hacer una idea de la calidad actual del material.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAprende a Pintar Cuero - V\u00eddeo:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=tGXr5JED84M\"\u003ehttps://www.youtube.com/watch?v=tGXr5JED84M\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eAprende a Pintar Cuero - Gu\u00eda de Pintura:\u00a0\u003ca href=\"https://www.mediafire.com/file/mmpcmf37ai0veib/Guia%20de%20Pintura%20-%20Cuero%20Negro.pdf\"\u003ehttps://www.mediafire.com/file/mmpcmf37ai0veib/Guia%20de%20Pintura%20-%20Cuero%20Negro.pdf\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cimg src=\"https://i.imgur.com/6jHvbA7.png\"\u003e\u003c/h4\u003e\nExisten tres niveles de mecenas que son los siguientes:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eNivel B\u00e1sico\u003c/strong\u003e: Si optas por este nivel recibir\u00e1s cada mes todas las gu\u00edas de pintura desbloqueadas (dos gu\u00edas de pintura, actualmente) y el v\u00eddeo de consultas mensual.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNivel Superior: \u003c/strong\u003eSi optas por este nivel recibir\u00e1s cada mes todas las gu\u00edas de pintura desbloqueadas, sus videotutoriales correspondientes (dos videotutoriales m\u00e1s dos gu\u00edas de pintura, actualmente) y el v\u00eddeo de consultas mensual.\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTutor Virtual: \u003c/strong\u003eSi optas por este nivel, recibir\u00e1s cada mes todo lo anterior m\u00e1s ayuda y seguimiento total de tus trabajos. La idea es que me pregunte\u00eds, y me mandeis fotos,\u00a0 lo m\u00e1ximo posible. Yo os contestare cada d\u00eda con consejos y retoques fotogr\u00e1ficos para que entendais mejor la explicaci\u00f3n. Este nivel esta limitado a seis personas.\u003c/li\u003e\n\u003c/ol\u003eLa \u003cstrong\u003eidea de los v\u00eddeos de consultas\u003c/strong\u003e es sencilla. Entre el d\u00eda 1 y 20 de cada mes, pod\u00e9is enviarme todas vuestras cuestiones y figuras que quer\u00e1is mejorar a mi correo (manuel_9324@hotmail.com). Llegado el d\u00eda 20 realizare un v\u00eddeo, que ser\u00e1 subido a finales de cada mes, respondiendo a todas las preguntas y comentando (apoyado con retoques fotogr\u00e1ficos) las posibles mejoras a realizar en vuestras figuras. \u003cbr\u003e\u003cbr\u003ePod\u00e9is haceros una idea de este tipo de v\u00eddeos aqu\u00ed:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=SETaEnE85Sc\u0026amp;t=1s\"\u003ehttps://www.youtube.com/watch?v=SETaEnE85Sc\u0026amp;t=1s\u003c/a\u003e. La duraci\u00f3n ser\u00e1 de entre 15 y 30 minutos dependiendo del material.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/i2kdKaH.png\"\u003e\u003cbr\u003e\nEl objetivo es ir viendo y \u003cstrong\u003eaprendiendo todo lo necesario para pintar figuras de diferentes tem\u00e1ticas y escalas\u003c/strong\u003e, desde orcos a humanos, desde 28 mm a 75 mm a lo largo del tiempo.\u003cbr\u003e\u003cbr\u003eA partir de\u003cstrong\u003e\u00a0Febrero y hasta Abril (incluido)\u003c/strong\u003e, pintaremos una fant\u00e1stica figura modelada por Ra\u00fal G. Latorre llamada Lozza en 75 mm:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/ZlNQW0nuij3Uso6wc6jubn39EyMogZlcDAD0Ve5H-GbBmSRNQXVxHIE34MN7B67r.jpeg?token-time=1518825600\u0026amp;token-hash=_9sUWPOze085UJZbB8UgFRD5PFqr7X9oB8CNwAFZ6VU%3D\" style=\"width: 502px;\"\u003e\u003c/div\u003e\u003cbr\u003eLa \u003cstrong\u003eplanificaci\u00f3n \u003c/strong\u003ede los diferentes videotutoriales y gu\u00edas de pintura (dos videotutoriales y dos gu\u00edas de pintura al mes) se puede ver a continuaci\u00f3n:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFebrero de 2018:\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePlanteamiento de la miniatura y cara\u003c/li\u003e\u003cli\u003ePiel\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMarzo de 2018:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eTela, texturizada\u003c/li\u003e\u003cli\u003eMetal usado y desgastado\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAbril de 2018:\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePor determinar\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cimg src=\"https://i.imgur.com/nFH5x3m.png\"\u003e\u003c/h4\u003eParticipar es muy sencillo, simplemente teneis que hacer los siguientes pasos:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eRegistraros en la plataforma Patreon\u003c/li\u003e\n\t\u003cli\u003eSeleccionar el nivel de mecenas que quieres\u003c/li\u003e\n\t\u003cli\u003eA\u00f1adir una tarjeta de cr\u00e9dito o Paypal\u003c/li\u003e\n\t\u003cli\u003eAl ser una campa\u00f1a mensual, el cobro se realiza entre el d\u00eda 1 y d\u00eda 4 de cada mes.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"https://i.imgur.com/8vShQgv.png\"\u003e\u003c/h4\u003e\nTanto los enlaces a los videotutoriales (Youtube) como a las gu\u00edas de pintura Mediafire) ser\u00e1n subidos a la secci\u00f3n \u003cstrong\u003e\"Posts\"\u003c/strong\u003e de esta misma p\u00e1gina de Patreon.\u003cbr\u003e\n\u003cbr\u003e\nSi todo sale bien y se desbloquea el goal \"Duplicamos\", colgaremos un videotutorial y su gu\u00eda de pintura a \u003cstrong\u003emediados de mes \u003c/strong\u003ey el otro videotutorial con su correspondiente gu\u00eda de pintura a \u003cstrong\u003efinales de mes\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"https://i.imgur.com/6Vf5HKR.png\"\u003e\u003c/h4\u003e\nSe pueden obtener tanto los videotutoriales como las gu\u00edas de pintura de meses anteriores, pero por un precio algo superior al que lo obtuvieron los mecenas de Patreon ya que gracias a ellos el proyecto esta teniendo \u00e9xito.\u003cbr\u003e\n\u003cbr\u003e\n-Se pueden obtener los \u003cstrong\u003ecinco videotutoriales de Octubre de 2016 (Aprende a Pintar una Cara, Aprende a Pintar unos Ojos, Aprende a Pintar Barba, Aprende a Pintar Cobre y Aprende a Pintar Acero)\u00a0\u003c/strong\u003ede la primera campa\u00f1a de Patreon, por un precio de 9\u20ac. Todo ello se vio sobre el enano Khalgrim Gunnarson\u00a0de 75 mm.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/EUGgtbC.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/73769144/Patreon/Campa%C3%B1aMensual/JuntasPatreon1.png\"\u003e\n\u003c/div\u003e\n-Se pueden obtener los dos videotutoriales y las dos gu\u00edas de pintura \u003cstrong\u003e(Aprende a Pintar Cuero y Aprende a Pintar una Capa Rayada\u003c/strong\u003e) de Diciembre de 2016 por 13\u20ac.\u00a0Todo ello se vio sobre el enano Khalgrim Gunnarson de 75 mm.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/9SNpwwU.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/73769144/Juntas.png\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n-Se pueden obtener los tres videotutoriales y las tres gu\u00edas de pintura \u003cstrong\u003e(Planteamiento Grukk, Cara y detalles)\u003c/strong\u003e de Enero de 2017 por 13\u20ac. Todo ello se vio sobre el orko de warhammer 40.000 Grukk, 28 mm.\u003cbr\u003e\u003cbr\u003e-Se pueden obtener los dos videotutoriales y las dos gu\u00edas de pintura \u003cstrong\u003e(Estandarte y Peana, montaje y pintado)\u003c/strong\u003e de Febrero de 2017 por 13\u20ac. Todo ello se vio sobre el orko de warhammer 40.000 Grukk, 28 mm.\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/73769144/FotoParaPatreon.png\"\u003e\n\u003c/div\u003e\n-Se pueden obtener los dos videotutoriales y las dos gu\u00edas de pintura \u003cstrong\u003e(Espada Dorada y Garrapato)\u003c/strong\u003e de Marzo de 2017 por 13\u20ac. Se pinto la espada de Boromir (KnighModels 75mm) y el garrapato que acompa\u00f1a al orko Grukk.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/yvtdUa4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/okHysnD.png\"\u003e\u003c/div\u003e\n\n\u003cdiv\u003e\u003cbr\u003e-Se pueden obtener l\u003cstrong\u003eos seis videotutoriales y las seis gu\u00edas de pintura (Cara; Gorro y otros detalles; Piel; Calavera, Gema y OSL; Cangrejo y Botella) de entre Abril y Junio sin ning\u00fan coste adiciona\u003c/strong\u003el, simplemente subscribi\u00e9ndose\u00a0en mi patreon. Se pintaron las partes m\u00e1s importantes de Papa Jambo, un orko de 75 mm.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8wlj3Xc.png\"\u003e\u003cbr\u003e\u003cbr\u003e-Se pueden obtener \u003cstrong\u003elos ocho videotutoriales y las ocho gu\u00edas de pintura (Planteamiento; Cara; Ojos y Barba; Acolchado; Armadura de Cuero; Hombrera NMM; Hacha NMM; Escudo) de entre Julio y Octubre sin ning\u00fan coste adiciona\u003c/strong\u003el, simplemente subscribi\u00e9ndose en mi patreon. Se pintaron las partes m\u00e1s importantes del busto de Harald.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.puttyandpaint.com/images/uploads/artistworks/15810/cache/principalmediana__sized_l.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n-Se pueden obtener \u003cstrong\u003elos seis videotutoriales y las seis gu\u00edas de pintura ( Cara;Piel y Tatuajes; Chaqueta de Cuero; NMM Verde y Negro; Efecto Fuego; Peana des\u00e9rtica\u00a0 ) de entre Noviembre de 2017 y Enero de 2018 sin ning\u00fan coste adiciona\u003c/strong\u003el, simplemente subscribi\u00e9ndose en mi patreon. Se pintaron las partes m\u00e1s importantes de un motorista de Infinity.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/YCdurAO.png\" style=\"width: 521px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/WGatUTO.png\" style=\"width: 559px;\"\u003e\u003c/div\u003e\u003cbr\u003ePara obtener estos v\u00eddeos, contactar conmigo (Zwo) a trav\u00e9s de: \u003cstrong\u003emanuel_9324@hotmail.com\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"https://i.imgur.com/A2jkCCT.png\"\u003e\u003c/h4\u003e\nOs animamos a comenzar esta aventura con nosotros ya que creemos que es una manera muy buena y c\u00f3moda de aprender y mejorar en el pintado de miniaturas.\u003cbr\u003e\n\u003cbr\u003e\nNo dudeis en escribirme (Zwo) si os surge alguna duda o teneis alguna sugerencia.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eContacto: manuel_9324@hotmail.com\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
