    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello! My name is Zainab Akhtar and for the past 5 years, I have been writing about comics on my Eisner-nominated blog,\u00a0\u003ca href=\"http://www.comicsandcola.com/\" rel=\"nofollow\" target=\"_blank\"\u003eComics \u0026amp; Cola\u003c/a\u003e, and for publications such as The Guardian, The AV Club, Publisher\u0027s Weekly, and more. The aim of this Patreon is a no-frills bid to support this independent writing in a under-represented field.\u003cbr\u003e\u003cbr\u003eEach month, Patreon backers will be the first to receive a PDF newsletter with reviews, features, essays, previews and general interesting titbits on comics. The newsletter will be broken up into a series of posts and published on the blog over the weeks following its release. You\u0027ll also get first look access to any projects I\u0027m working on: comics I\u0027m publishing, art sketches, etc.\u003cbr\u003e\u003cbr\u003eI don\u0027t want to set myself unrealistic goals or promise people something I can\u0027t deliver. The newsletter is something I\u0027ll be putting out in some format, no matter what, because I\u0027m a weird lump who *really* likes writing about comics. But I do want anybody who pledges to the Patreon to get something back for it.\u003cbr\u003e\u003cbr\u003eI\u0027ve set up only one pledge level of $1 to keep things as straightforward and as simple as possible (you can pledge more if you want). If this is something you\u0027d like to see flourish, then a small, regular commitment would mean a great deal.\u003c/div\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
