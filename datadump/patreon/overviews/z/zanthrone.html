    "summary": "This is a Patreon account made in the hopes of broadening the Zanthrone universe and to create more content for it and it\u0027s inhabitants.\u003cbr\u003e\u003cbr\u003eWhat is Zanthrone you ask?\u003cbr\u003e\u003cbr\u003eZanthrone is a kingdom set in medieval times founded by an Alchemist named Nano. Nano founded the kingdom on top of mine that contained a new element that had magical properties, the element which was named Zanthronium had the ability to change the users body. Nano developed potions that altered the users anatomy using this new element changing the number of appendages, to number of heads, to changing species, etc. From this discovery Nano built the kingdom of Zanthrone to which he welcomed all folks who were multifurs or multifur enthusiasts.\u003cbr\u003e\u003cbr\u003eIs this only for Multifurs?\u003cbr\u003e\u003cbr\u003eNo! Anyone and everyone is welcome to embrace Zanthrone in their own way. Whether you\u0027re a citizen or just visiting for the local oddities. It\u0027s also a place for transformation enthusiasts of all shapes and sizes. On top of the wide arrangement of multi related potions, Nano has a vast line of other transforming potions. Ranging from micro to inflatables and everything in between. There\u0027s is new potions to be found in stock all the time and we urge you to try them all!\u003cbr\u003e\u003cbr\u003eWhether you\u0027re here for the world of Zanthrone, multifur content or just some fun transformation, we hope you consider pledging to Zanthrone today! To help the kingdom and its inhabitants grow!\u003cbr\u003e"
