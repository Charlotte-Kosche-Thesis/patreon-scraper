    "summary": "In the past few years I have developed a technique I\u0027ve dubbed Metalmation. This process involves building and animating metal figures by means of heated weld or an oxy acetalyne torch. The movements and reactions are recorded (with my phone) frame by frame and turned into stop motion animation. The outcome is very raw and unique and largely affected by the nature of the material. So I\u0027ve learned in many ways how to manipulate the material I\u0027ve yet to figure out how to monetize the process. And even though I\u0027ve not earned money from it (which is truly no measure of worth for the validity of something) I\u0027m really proud of the work I\u0027ve done. And I think, with regular improvements and a dedicated team, and the help of Patreon and Patron\u0027s like you I can create some truly groundbreaking and impressive work.\u003cbr\u003e\u003cbr\u003eI would never have been able to accomplish as much as I have without all of my friends, family, fans, clients and everybody who has supported me in my career as an artist. So my Patreon is a way to push me to give back to those without requiring everyone spends a ton of money. Little donations accumulate to make it possible for me to mass produce small items (keychains, stickers, t-shirts, trinkets, etc) and I will also enter all Patron\u0027s into quarterly raffles. This platform will also grant access to a more current feed that digs a little deeper into the world of metal sculpture and my Metalmations.\u003cbr\u003e\u003cbr\u003e*TLDR: aside from using Patreon to help create more products that I can send out to everybody I\u0027m also hoping to use it to improve and push my animations to the next level.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
