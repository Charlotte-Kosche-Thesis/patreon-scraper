    "summary": "\u003cstrong\u003eZephyr Community Art Studio is an accessible collaborative creative space for art-making and exhibition, performances and rehearsals, workshops, community gatherings, and interdisciplinary endeavors. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSince the December Solstice in 2015, Zephyr Community Art Studio has hosted numerous all-ages concerts featuring more than 150 touring and local bands\u003c/strong\u003e!\u00a0\u003cstrong\u003eWe also exhibit visual art of all kinds in shows that last longer than those in conventional galleries\u003c/strong\u003e.\u00a0(See a fairly full list below.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe regularly share our space with our community for rehearsals, audio and video recording sessions, discussions and gatherings of many kinds, and workshops.\u003c/strong\u003e We\u0027ve also hosted theatrical and comedic performances, and are actively seeking new and exciting collaborations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMost importantly Zephyr Community Art Studio is a place that anyone can come to and call home for the time they\u0027re there. \u003c/strong\u003eWe\u0027re a place where people can meet each other, experience a broad variety of innovative artistic expressions, refine their crafts, and experiment with ideas in a supportive creative environment. Zephyr is a venue where we can create culture together.\u003cbr\u003e\u003cbr\u003eZephyr Community Art Studio exists because of the passion and effort of countless people. This has long been a deep labor of love for a few of us, and we need your help to keep our doors open, our lights on, and the music flowing. \u003cstrong\u003eWe need your support to continue thriving for years to come.\u003cbr\u003e\u003cbr\u003ePlease support us. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour sponsorship helps ensure that we can continue to provide accessible and innovative cultural programming, creative resources, and meeting space to our community.\u003c/strong\u003e Every little bit counts. Thank you for your support of do-it-together culture. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBands that have performed at Zephyr to date include: \u003c/strong\u003e32pints, AJ Woods, Alex Reid, Apple Miner, APPS, Aseethe, Atalaya, Aunt Kackle \u0026amp; the Coleslaw King, Bailey Schaumburg, Barnaby Hazen, Bodies, Breathe Owl Breathe, Cactopus, Cactus Moon, Cadaver Country, Chris Jonas, Christian Michael Filardo, CJ Boyd, Claire Puckett, The Coax, Cole Bee Wilson, The Concussion Theory, Cult Tourist ft. The Sheets, Curtis Boucher, Dagmar, Dana T. Dave Wayne, Deep State, Dirty Dishes, Disasterman, Divided Heaven. Dogeater, Dog Park, Dreamcastle, Dylan Earl \u0026amp; The Reasons Why, Elise Marie, Emma lee Toyoda, Eyelid Kid. Fister. Flamingo Pink. Flossy Clouds, Full Speed Veronica, Galen H., Geoff Pomeroy, Glenn Hendrick, Greg Butera, Grisha Krivchenia. Grove of Baal, The Gush, The Hammeritz, Hayden Johnson, Hazel Ra, Heather Trost, Heavy Hymns, Hieronymus Bogs, Homer Gods, I Heart Metal, Italian Rats, Javier Martinez, Jeremy Bleich, Jerkagram, Jessie Deluxe, Johanna Chase, John Bellows, John Francis, Johnny Bell, Joie Flare, Jonny Escalante, Josh Smith, Joy Shannon and the Beauty Marks, Julia Lucille, Karen Meat, Kindified, Leslie Roberts, Lexie Roth, Lilah Larson, Lilith, Logan \u0026amp; Lucille, Lola Kirke, Lone Pi\u00f1on, Lonesome Leash, Loretta\u0027s got a Stargun, Luke Carr, Lungs and Limbs, Magic Floors, Malcolm Tent, Maria Siino, Mark Williams, Massively Parallel, Matt Adams, Max Knouse, Media Jeweler, Medicine Moon, Mega Bog, Melissa Gail Klein, Melody Pond, Mishka Shubaly, Miss Pavlichenko, Monte, Mt. Thelonious, M\u00f6sestadt, Muffintop, Nathan Smerage, Night Idea, Nite Pup, Octazooka, Ohioan, Otonana Trio, Paul David Wagner, Plum, Poacher Poacher, Post Meridiem, Potato Juice, The Proxemics, Psirens, Quartz Prawl, Ralph White, The River A
