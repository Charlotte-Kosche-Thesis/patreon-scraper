    "published_at": "2016-12-03T16:38:13+00:00",
    "summary": "\u003cimg src=\"https://zachariahwahrer.files.wordpress.com/2016/12/patreon-aboutme_small.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHello Potential Patron!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a writer of science fiction, fantasy, and horror, in both novel and short story lengths. I\u0027ve been slinging words for over 10 years now. My passion is creating stories that give a deeper view of both ourselves and our world, and I love blending genres. Since the beginning of 2016, I\u0027ve been a full time author. If you\u0027d like to read some of my work, you can find it on my \u003ca href=\"http://www.zachariahwahrer.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e. I\u0027m also a digital artist and enjoy creating pieces to accompany my writing as well as stand alone. For my supporters here on Patreon, I love creating commissioned works.\u003cbr\u003e\u003cbr\u003eOutside of writing, I\u0027m an avid rock and alpine climber. I often find my passion for climbing bleeding into my essays and short stories. Much of my inspiration also comes from the year and a half my wife and I lived in a Honda Odyssey mini-van, traveling the USA and Canada. The experiences I had during that time made a huge impact on my life. I\u0027m still learning and growing from them.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to know more: \u003ca href=\"mailto:zachariah@wahreroftheworlds.com\" rel=\"nofollow\"\u003eask me\u003c/a\u003e, check out my \u003ca href=\"http://www.zachariahwahrer.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003eauthor page\u003c/a\u003e, or read an interview I did on \u003ca href=\"https://www.smashwords.com/interview/zachariahwahrer\" rel=\"nofollow\" target=\"_blank\"\u003eSmashwords\u003c/a\u003e awhile back.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://zachariahwahrer.files.wordpress.com/2016/12/patreon-whypatreon_small.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs an Author: \u003c/strong\u003eI want to build a closer relationship with my readers. I\u0027m the kind of person who would rather have a few close friends than a mass of acquaintances. I\u0027m not looking to get famous, make six-figures a year, or have hardbacks sold in Barnes \u0026amp; Noble. \u003cstrong\u003eI want to write novels and short stories my dear fans love, and make a livable wage to support myself while doing it. I feel partnering with Patrons will allow me to focus on my passion: creating engaging and compelling stories, essays, and art.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a Reader: \u003c/strong\u003eNow, more than ever, we are being told what media to consume via algorithms, search engines, and massive corporations. \u003cstrong\u003eWe\u0027ve gotten away from the roots of art and creativity: the individual making it and the individual perceiving it. The voices of small creative people are being drown out and there is no partnership.\u003c/strong\u003e So here is a chance to support a creative individual, receive tangible results (See the sidebar for rewards!), and become central to something greater than the sum of its parts. You\u0027ll see your funding going to a person, instead of a huge publishing house. You\u0027ll have both a voice and a part in my writing. You\u0027ll know you are enabling me, a creative person, to pursue my dreams.\u003cbr\u003e\u003cbr\u003eI understand that for some people, becoming a Patron isn\u0027t the right option. If you fall into that category, you can still read my work on my \u003ca href=\"http://www.zachariahwahrer.com\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e or \u003ca href=\"https://www.amazon.com/Zachariah-Wahrer/e/B00QL9TFHI\" rel=\"nofollow\"\u003eAmazon\u003c/a\u003e. I definitely understand that \ndecision. :-)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://zachariahwahrer.files.wordpress.com/2016/12/patreon-details_small.png\"\u003e\u003cbr\u003e\u003cbr\u003eI encourage you to read some of my \u003ca href=\"http://www.zachariahwahrer.com/short-stories/\" rel=\"nofollow\" target=\"_blank\"\u003eshort stories\u003c/a\u003e, \u003ca href=\"http://www.zachariahwahrer.com/dawn-saga/\" rel=\"nofollow\" target=\"_blank\"\u003enovel excerpts\u003c/a\u003e, or \u003ca href=\"http://zachariahwahrer.com/misc/\" target=\"_blank\"\u003epoetry\u003c/a\u003e. If you find yourself wanting more, than please, consider becoming a Patron. I think you\u0027ll enjoy what I have to offer.\u003cbr\u003e\u003cbr\u003eNot everyone has disposable income to spend on entertainment. I\u0027ve been in that place several times in my life. If you really love my work, and it would be cost prohibitive to become a Patron, please get in contact with me. I\u0027d love to send you some stories!\u003cbr\u003e\u003cbr\u003eI know there are tons of choices when it comes to entertainment and \nmedia, so I appreciate all the love and support of my fans. \u003cstrong\u003eWithout you,\n I couldn\u0027t\u2014and wouldn\u0027t\u2014be doing this. It really is a partnership.\u003c/strong\u003e Thanks for your time and support\n and I look forward to hearing from you soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheers!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.zachariahwahrer.com\" rel=\"nofollow\"\u003eZachariah Wahrer\u003c/a\u003e\u003cbr\u003e\u003ca href=\"mailto:zachariah@wahreroftheworlds.com\" rel=\"nofollow\"\u003ezachariah@wahreroftheworlds.com\u003c/a\u003e\u003cbr\u003e"

     "about": "I spent the first twelve years of my adult life doing\nvarious jobs around the United States, such as eBay salesman, punk\nrock musician, horse halter craftsman, and rock climbing gym\nroute-setter.\u003cbr\u003e\u003cbr\u003eNear the end of 2014, I moved into a Honda Odyssey with my\nwife Sarah and began traveling the United States and Canada, seeking\ninspiration and adventure while writing and rock climbing full-time. My first novel, Breakers of the Dawn: Book 1 of the Dawn Saga, was\nelectronically published in December of 2014. \n\u003cbr\u003e\u003cbr\u003eWhen not deeply immersed in imaginary worlds, I love to\nexperience the outdoors as well as read about science, futurology,\nand trans-humanism. I also enjoy home-brewing and creating digital\nart to accompany my writing. \n\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m living in Bozeman, Montana.\u003cbr\u003e",
