    "summary": "\u003cstrong\u003eWhy we post microchip photos? \u003c/strong\u003e\u003cbr\u003e\nOther than just being interesting and sometimes beautiful there are more practical repercussions: \n\u003cbr\u003e\n\u003cbr\u003e\n1) Next generation engineers might get more interested in physical implementation of integrated circuits, not limiting themselves at high-level digital design/HDL. \n\u003cbr\u003e\n2) Some microchips eventually gets reverse engineered down to schematics which has tremendous educational and historical value. Most notable cases are \n\u003ca href=\"http://zeptobars.com/en/read/KR580VM80A-intel-i8080-verilog-reverse-engineering\" rel=\"nofollow\"\u003eKR580VM80A (Soviet i8080)\u003c/a\u003e and several analog chips reverse engineered by \u003ca href=\"http://www.righto.com/2016/04/teardown-of-cmos-555-timer-chip-how.html\" rel=\"nofollow\"\u003eKen Shirriff\u003c/a\u003e. There is also large work going on on \u003ca href=\"http://psxdev.ru\" rel=\"nofollow\"\u003ePS1\u003c/a\u003e and BK0010.\u003cbr\u003e\n3) Sometimes we spot fake/non-genuine/remarked chips. Most notable ones were \u003ca href=\"http://zeptobars.com/en/read/FTDI-FT232RL-real-vs-fake-supereal\" rel=\"nofollow\"\u003eFTDI FT232RL\u003c/a\u003e and Nordic \u003ca href=\"http://zeptobars.com/en/read/Nordic-NRF24L01P-SI24R1-real-fake-copy\" rel=\"nofollow\"\u003eNRF24L01+\u003c/a\u003e, \u003ca href=\"http://zeptobars.com/en/read/OPA627-AD744-real-vs-fake-china-ebay\" rel=\"nofollow\"\u003eOPA627\u003c/a\u003e.\u003cbr\u003e\n4) Here and there we might stumble upon unusual implementation which could benefit future IC designs or trigger some interest in embedded developers (like discovery of shadow 128Kb SRAM in \u003ca href=\"http://zeptobars.com/en/read/GD32F103CBT6-mcm-serial-flash-Giga-Devices\" rel=\"nofollow\"\u003eGD32 microcontrollers\u003c/a\u003e).\u003cbr\u003e\n\u003cimg src=\"http://s.zeptobars.ru/spacer1.jpg\" style=\"margin-top: 5px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy we need your help? Will new content be \"restricted\" to supporters only? \u003cbr\u003e\n\u003c/strong\u003eOur Motto is \"We love microchips - That\u0027s why we boil them in acid.\" - we love what we do regardless on whether we get paid, and results are kept open source under permissive \"CC BY 3.0\" license to benefit as many as possible. I guess you\u0027ve also noticed that we do not run any advertisements on our blog - they generate way more suffering for the readers than money.\u003cbr\u003e\n\u003cbr\u003e\nAbsence of external funding meant that our budget was somewhat tight. Main microscope was Chinese one with most parts being replaced to used Olympus ones over time. We managed to improve image quality quite a bit: compare one of our first shots \u003ca href=\"http://s.zeptobars.ru/NXP-74AHC00D-2-HD.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e3 years ago\u003c/a\u003e and \u003ca href=\"http://zeptobars.com/en/read/NXP-74AHC00\" rel=\"nofollow\" target=\"_blank\"\u003e1 year ago\u003c/a\u003e. But the limits of what we can reach with our own resources are already visible and every next step is much more expensive than any previous ones. This is where you can help us move forward if you find our work interesting. \u003cbr\u003e\n\u003cbr\u003e\nWe are not going to make a living out of the blog. Any funding from this Patreon campaign will go exclusively to equipment upgrades and to get more interesting chips for decapsulation - all to get higher-quality content to our readers, as always, open source.\u003cbr\u003e\n\u003cimg src=\"http://s.zeptobars.com/spacer2.jpg\" style=\"margin-top: 5px;\"\u003e\u003cbr\u003e"
