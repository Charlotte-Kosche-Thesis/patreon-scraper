    "summary": "\u003cstrong\u003eWhat I create:\u003c/strong\u003e\u003cbr\u003eI make random battlemaps for \nhomebrew. I also make specific maps for popular RPG campaigns. But even \nthey remain generic enough for use as a random encounter map for \nhomebrew situations. Maps are formatted to easily import into popular \u003cstrong\u003eVTTs\u003c/strong\u003e like \u003cstrong\u003eRoll20\u003c/strong\u003e and \u003cstrong\u003eFantasy grounds\u003c/strong\u003e. I offer a \u003cstrong\u003eprintable PDF\u003c/strong\u003e option as well. Interested in \u003cstrong\u003eFantasy Maps\u003c/strong\u003e instead? Check here\u00a0\u003ca href=\"https://www.patreon.com/zovya\" target=\"_blank\"\u003epatreon.com/zovya\u003c/a\u003e or in an Ink Style here\u00a0\u003ca href=\"http://www/patreon.com/zovyaink\" target=\"_blank\"\u003epatreon.com/zovyaink\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow I create:\u003c/strong\u003e\u003cbr\u003eI paint these maps myself\n using a computer and pen stylus. Everything is created by me and is \noriginal to these maps only. Takes me anywhere from 4-6 days to create the maps. I like to keep the art style \nconsistent so the maps blend together to create a seamless world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works on Patreon:\u003cbr\u003e\u003c/strong\u003eYou\n choose a tier to the right, depending on what you would like to get \nwhen I release a map. You\u0027re not charged until I post a new map. And you\n don\u0027t pay until the end of the month. You can also set a monthly cap so\n you don\u0027t spend more than you\u0027d like. And you can change your pledge \nanytime you like.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow to get the current map:\u003c/strong\u003e\u003cbr\u003eWhen I release a map, you\u0027ll get an email with download links to the package you selected.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow to get past maps:\u003cbr\u003e\u003c/strong\u003eMost of my past maps are here.\u003cbr\u003e\u003ca href=\"https://zovyarpg.com\" target=\"_blank\"\u003eZovyaRPG.com\u003c/a\u003e\u003cbr\u003eCheck it out. Some are free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther maps styles:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/zovya\" target=\"_blank\"\u003eHand-Painted Fantasy Style Maps\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/qWcpibs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/zovyaink\" target=\"_blank\"\u003eInked Fantasy Style Maps\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/xD0ku6b.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/xD0ku6b.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e"
