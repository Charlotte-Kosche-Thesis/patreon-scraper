r\u003e\u003cstrong\u003ePlease be aware that payment is taken immediately upon pledging\u003c/strong\u003e\u003cbr\u003ePatrons who harass Belle or other members will be blocked and NOT refunded\u003cbr\u003eRefunds are only given before rewards have been collected\u003cbr\u003ePlease read FAQ before pledging to ensure you are getting what you want\u003cbr\u003eMy patreon is for fans who want to show their support and help fund the creation of my content while getting some rewards as a display of my gratitude.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
