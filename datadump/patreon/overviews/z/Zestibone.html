pport would help me reach. Or if you\u0027re interested in producing a game with me, let\u0027s get in contact.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHY SHOULD YOU SUPPORT ME?\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u00a0 \u00a0 + You get some pretty sweet rewards!\u003cbr\u003e\u00a0 \u00a0 + You also get to support me making more work, and I get to buy resources to get even better at doing it!\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003eThanks again for your support. Your time and every penny is appreciated. =3\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
