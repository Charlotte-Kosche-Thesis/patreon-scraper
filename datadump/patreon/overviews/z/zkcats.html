    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWELCOME TO MY PATREON! \\OWO/\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI mainly do digital illustrations and paintings like these :\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img10.deviantart.net/8538/i/2016/339/1/5/___pokemon___thanks_buddy____by_zkcats111-daqn6o8.png\" style=\"width: 164px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/868f/th/pre/f/2017/348/1/6/skelebros_v4_by_zkcats-dbwp3bz.jpg\" style=\"width: 164px;\"\u003e\u003cimg src=\"http://img03.deviantart.net/cbb5/i/2016/360/6/6/___merry_christmas_guys_____by_zkcats111-dasxhg6.png\" style=\"width: 164px;\"\u003e\u003cbr\u003e\u003cbr\u003ewith occasional animations!\u00a0If you\u0027ve seen these HD Sonic Battle Skill Card floating around the internet, then yep, I did these too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/c54c/f/2016/210/b/1/animation_challenge_aziemahkhairunnisabintezaini_w_by_zkcats111-dabtsu9.gif\" style=\"width: 203px;\"\u003e\u003ca href=\"http://zkcats111.deviantart.com/art/2D-anim-practice-Undertale-Frisk-578177847\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig07.deviantart.net/5ae6/f/2016/334/e/9/___2d_anim_practice___undertale___frisk_____by_zkcats111-d9k8cvr.gif\" style=\"width: 299px;\"\u003e\u003c/a\u003e\u003ca href=\"http://zkcats111.deviantart.com/art/2D-anim-practice-Undertale-Frisk-578177847\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://orig00.deviantart.net/e4f5/f/2015/156/c/d/untitled_1_by_iluvcats111-d8w2neh.gif\" style=\"width: 236px;\"\u003e\u003cimg src=\"http://orig01.deviantart.net/3927/f/2015/363/2/6/___sonic_battle_hd____skill_card__shadow_style____by_iluvcats111-d9lvtxj.gif\" style=\"width: 236px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eI AM ALSO DOING\u003c/strong\u003e\u003c/span\u003e\u00a0\"\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSwapOut\"\u003c/span\u003e\u003c/strong\u003e, an ongoing Undertale/Underswap fan-comic called that updates every weekend (hopefully)\u00a0on my \u003ca href=\"http://cats-artbag.tumblr.com/SwapOut\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://cats-artbag.tumblr.com/SwapOut\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"http://zkcats111.deviantart.com/gallery/59610714/SWAPOUT-comic\" rel=\"nofollow\"\u003e\u003cstrong\u003edeviantArt\u003c/strong\u003e\u003c/a\u003e! So if you like \u003cem\u003eUS!Papyrus, angst, action, drama\u003c/em\u003e or just \u003cem\u003eUndertale\u003c/em\u003e in general, \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003ego check it out!\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://zkcats111.deviantart.com/art/SwapOut-UT-Comic-1-11-636323197\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://a.deviantart.net/gallerythumbs/4/1/059610714.png?1\" style=\"width: 198px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/182fcdc198b3d46e8ca674a67d7da812/tumblr_o98bsu3JLX1r6kwwco1_1280.png\" style=\"width: 141px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/dbbe0323e92c61092ed2a9a3577af0fb/tumblr_o98bsu3JLX1r6kwwco2_1280.png\" style=\"width: 141px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://img04.deviantart.net/055e/i/2016/228/2/4/___swapout___ut_comic__1_5_____by_zkcats111-dabxtvr.png\" style=\"width: 160px;\"\u003e\u003cimg src=\"http://pre12.deviantart.net/f45c/th/pre/i/2016/242/1/0/___swapout___ut_comic__1_8_____by_zkcats111-dafol2q.png\" style=\"width: 159px;\"\u003e\u003cimg src=\"http://pre05.deviantart.net/9d70/th/pre/i/2016/268/4/9/___swapout___ut_comic__1_11_____by_zkcats111-daium4d.png\" style=\"width: 159px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003elook at dem delicious pages. mmmmmmmmm.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCall me\u00a0Cats! I am a 3D Animation BA graduate who is currently working full-time as a 3D Junior Technical Artist. My 22-year-old brain is constantly itching to do lots of other things besides the normal illustrations and paintings, ranging from 2D/3D animations to traditional stuff like Copics, painting, knitting/crochetting, sculpting, you name it! I hope my antics will give some form of inspiration for you to try new things x\u0027D\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOn the outside, I am an extremely introvert, anxious and shy girl but on the inside, I have a whole lotta heart for all kinds of art and fandoms \u0026lt;3 So I\u0027d love to make stuff for you guys without having to worry about breaking down in an actual work environment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHANK YOU FOR ALL YOUR SUPPORT!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e~Cats \\QwQ/\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
