    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003eHello and thank you for visiting my Patreon page! My name\u0027s Keri and I\u0027m a freelance cartoonist and illustrator specialising in animal characters... plus the odd dragon here and there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0027Zookie the Dragon\u0027 is a weekly cartoon strip which has been running online since the start of 2016 and centres around the antics and misadventures of five woodland dragons. Following on from positive feedback received for the first years worth of cartoons, in 2017 I released the first volume as a book which is available via my website\u0027s online store. The themes of the comic revolve around fire, food and friendship and mainly focus on the title character \u0027Zookie\u0027.\u003cbr\u003e\u003cbr\u003eWhile the cartoon strips will always be free to read online each week, they are self funded and I continue to create them out of love. As a Patron, your pledges will contribute towards the creation and continuation of these comics, so that fans can continue to enjoy these little dragons for years to come \u2764\ufe0f\u2764\ufe0f\u003cbr\u003e\u003cbr\u003eBy becoming my Patron, you will have access to exclusive rewards, such as:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"\"\u003ePatron only news feeds\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"\"\u003e\u003cb style=\"\"\u003eBehind the scenes facts about the comics\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"\"\u003eSketches to your inbox\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"\"\u003eWIPs, sneak peeks and bonus art\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI am constantly amazed and humbled by the tremendous support I receive from the fans who enjoy the comics. This is my dream and I welcome you to be a part of it :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore of my work can be found at \u003c/strong\u003e\u003ca href=\"http://www.zookiecartoons.com\"\u003ewww.zookiecartoons.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks again! Zookie wouldn\u0027t be here without you\u003c/strong\u003e\u003cstrong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eKeri Johnson (Cartoonist) \u00a0\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
