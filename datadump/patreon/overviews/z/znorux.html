    "summary": "\"Que onda gente \u00bfC\u00f3mo est\u00e1n? espero que est\u00e9n muy bien el d\u00eda de hoy\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLes doy la bienvenida a mi PATREON.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNunca pude pensar que esto al empezar como un hobby se convirtiera realmente en un trabajo que amo y que a la fecha le dedico el 100% de mi tiempo, tanto \u003cstrong\u003ecreativamente como profesionalmente.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAl igual que un abogado, maestro, ingeniero o un pintor necesitan dinero para poder mantener su carrera y sue\u00f1os arriba, la realidad es que los creadores de contenido tambi\u00e9n necesitamos cierto margen financiero para poder mantener esto en alto, \u003cstrong\u003eha llegado ese momento en mi canal. \u003c/strong\u003eLos gastos, responsabilidades e ideas han empezado a tomar la forma incomoda de un simbolo de dinero, es por eso que ustedes son los que pueden hacer que este proyecto siga \u003cstrong\u003een pie por los siglos de los siglos de los siglos.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eActualmente tengo una oficina, un estudio de grabaci\u00f3n, edici\u00f3n, producci\u00f3n y post-producci\u00f3n el cual tengo que mantener, tanto en equipo, reparaci\u00f3n, actualizaci\u00f3n, temas de compatibilidad y que sea autosustentable.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAl ser mi PATREON: \u003c/strong\u003eEstar\u00e1s directamente en contacto conmigo, por si necesitas ayuda, tienes alguna duda o hay algo en lo que pueda ayudarte.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAl ser mi PATREON: \u003c/strong\u003eEstar\u00e1s apoyando DIRECTAMENTE al canal, sin escalas ni procesos complicados, dinero que se depositar\u00e1 a una cuenta para poder mantener mensualmente el lugar en donde estoy y el lugar en el que trabajo.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAl ser mi PATREON: \u003c/strong\u003ePodr\u00e1s conseguir ventajas/premios especiales dependiendo de la cantidad que puedas donar al mes, esto como minimo gesto de agradecimiento que tengo a todos aquellos que apoyan mi sue\u00f1o.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAl ser mi PATREON: \u003c/strong\u003eTendr\u00e1s acceso a los HQ, una especie de mesa de platica en la que los ADMINS, MODS y DONADORES de mi canal podremos platicar de que temas son mas chulos de subir a mi canal para los siguientes videos, tendr\u00e1s valor en tu voz.\u003cbr\u003e\u003cbr\u003eMe encantar\u00eda que pudieras ser el siguiente \u003cstrong\u003ePATREON\u003c/strong\u003e\u00a0de este canal y ayudarme a seguir adelante en esta carrera que apenas comienza. H\u00e9chale un ojo a los rangos de donador a la derecha de la pantalla donde podr\u00e1s ver las ventajas/premios que puedes conseguir dependiendo de la cantidad que salga de tu coraz\u00f3n al donar en PATREON.\u003cbr\u003e\u003cbr\u003eLes agradezco todo su apoyo como siempre, les deseo lo mejor de lo mejor y ya saben, en lo que pueda ayudarles siempre estar\u00e1 en mi el deseo de hacerlo. Nos vemos chamacos!\u00a0\u003cbr\u003e\u003cbr\u003eAtentamente: Derek Graham Chema\u003cbr\u003eA.K.A: Znorux \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eA.K.A.F: Znorlax para los amigos.\u003cbr\u003e\u003cbr\u003e"
