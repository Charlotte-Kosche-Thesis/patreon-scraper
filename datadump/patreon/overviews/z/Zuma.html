ver quantity\u003c/strong\u003e\u003c/span\u003e but this is both a blessing and a curse.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eHaving the time to dedicate only a few hours a day to Youtube means videos end up few and far between, 1 day I\u0027ll record, the next day I\u0027ll edit, render over night, upload the next day it\u0027s a process where you might get 2 maybe 3 videos a week. \u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI want to do better and you deserve better\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e,\u003c/span\u003e\u003c/strong\u003e\u00a0with your help I will be able to dedicate more time to creating amazing content for you guys, If you watch my Youtube videos and want support me and my channel then this is the page for you\u003cstrong style=\"background-color: initial;\"\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e(also get some kick ass rewards too)\u003c/span\u003e\u003c/strong\u003e. If you pledge thank you so much, If you can\u0027t then that\u0027s totally fine too, just watching, liking \u0026amp; sharing the videos helps me so much and know I appreciate all the support \u0026lt;3\u003cdiv\u003e\u003cbr\u003e\u003cem\u003eHope to see you inside the Patreon community :-)\u003c/em\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003eDavid\u003cbr\u003e\u003ca href=\"https://discord.gg/UGcRavf\"\u003e\u003cimg src=\"https://images.discordapp.net/.eJwtzEEOwiAQQNG7cABABuukaxONi8YbEEIJkLQMgXFlendN9C_f4r_Fq29iFpm5jVmptYxAfZWDqfsUZSJKW_StDBloV57Zh7zHykOB0d_gDBoNanO6TH-yqC3gZBEB1INKddff1d1Lyu653GSrSRwfCA0ngA.F9nckJBUUq-yG9nB0OOyDHIy-ZY\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e"
