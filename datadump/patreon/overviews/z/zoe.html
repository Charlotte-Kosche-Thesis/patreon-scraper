    "summary": "Hi, I\u2019m Zoe Quinn. I make a lot of free stuff for the web that can\u2019t otherwise be fit into a single category. I\u0027m currently working on the games you can see above: the Chuck Tingle Dating Simulator, and FailState. Other stuff I\u0027ve made includes games like\u00a0\u003ca href=\"http://www.depressionquest.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDepression Quest\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"http://www.beesgo.biz/godot.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eWaiting For Godot: The Game\u003c/strong\u003e\u003c/a\u003e. Sometimes it\u2019s tools to help people make their own games like\u00a0\u003ca href=\"http://www.sortingh.at/\" rel=\"nofollow\"\u003e\u003cstrong\u003eSortingh.at\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"http://www.gamesareforeveryone.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGamesAreForEveryone.com\u003c/strong\u003e\u003c/a\u003e. Sometimes I run game jams and community projects like\u00a0\u003ca href=\"http://antholojam.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eAntholojam\u003c/strong\u003e\u003c/a\u003e. Sometimes it\u2019s crisis hotlines that involve\u00a0\u003ca href=\"http://www.gamesindustry.biz/articles/2015-02-10-crash-override-our-mission-is-to-return-control-to-the-victim\" rel=\"nofollow\"\u003e\u003cstrong\u003estopping SWATings\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.bustle.com/articles/76633-zoe-quinn-attends-congressional-briefing-to-testify-about-the-ceaseless-online-harassment-shes-received\" rel=\"nofollow\"\u003e\u003cstrong\u003eadvocating to Congress\u003c/strong\u003e\u003c/a\u003e for an open but safer web like with\u00a0\u003ca href=\"http://www.crashoverridenetwork.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eCrash Override Network\u003c/strong\u003e\u003c/a\u003e. Sometimes it\u2019s writing pieces\u00a0\u003ca href=\"http://ohdeargodbees.tumblr.com/post/64057542638/i-had-a-magnet-implanted-in-my-left-ring-finger\" rel=\"nofollow\"\u003e\u003cstrong\u003eon cybernetics\u003c/strong\u003e\u003c/a\u003e, developing\u003cstrong\u003e\u00a0\u003ca href=\"https://vine.co/v/Ob9dapDgTB0\" rel=\"nofollow\"\u003eartisanal\u00a0tamagotchis\u003c/a\u003e,\u003c/strong\u003e or making free chrome extensions like\u00a0\u003ca href=\"http://www.beesgo.biz/chrome.html\" rel=\"nofollow\"\u003e\u003cstrong\u003ethe Ferenginizer\u003c/strong\u003e\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThere\u2019s a lot more, but you get the point. Thing is, this is a very hard thing to monetize. What do you do when you make things that need to be free? There\u2019s too many things in too many directions to attempt to crowdfund each and every one of them, so rather than be project-specific, this Patreon is my central hub for being able to continue doing things like this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should You Back Me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI make a whole lot of free stuff, which can get rather expensive. This is especially true for games like the FMV Chuck Tingle dating sim. Supporting me on Patreon not only allows me to keep doing this stuff, but lets me keep it free while giving backers exclusive access to project updates, alpha tests, and all kinds of cool stuff.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo, if you believe in that work too, and you like what I\u2019ve made so far, please consider supporting my efforts on here, or making a one-time contribution\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=HAQN3RNMX7HVC\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThanks so much!"
