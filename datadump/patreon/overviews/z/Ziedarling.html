    "summary": "\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello, dearest!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\n(Would you like some tea? Lemon cake? I hope you\u0027re not allergic to cats, because Napoleon sheds \n\u003cem\u003eeverywhere\u003c/em\u003e.)\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m \n\u003cstrong\u003eZie Darling\u003c/strong\u003e.\u00a0I\u2019m an illustrator living in Nashville, TN, USA and I\u0027m excited to invite you into this \u00a0little home of mine! \u00a0\u003cbr\u003e\n\u003cbr\u003e\nI joined Patreon late last year in order to better connect with you, my dearest, in a way that provides us a cool (\n\u003cem\u003ealmost\u003c/em\u003e) top-secret hangout space, but also to\u00a0\u003cstrong\u003efund my illustrations and children\u0027s book I\u0027m working on\u003c/strong\u003e. \u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nYour support allows me to stay focused on growing as an illustrator and work on the creative projects and stories that bring me so much joy. You\u0027re doing that. And that humbles me, to be very honest.\u00a0I also hope to bring some insight into how I work as an illustrator, and offer any tips, advice, prompts, inspiration and behind-the-scenes looks at my entire process for you. I\u0027d love if we grew together or even just to sit around and chat about how our days are going over a hot cup of blueberry green tea (my latest \n\u003cem\u003eobsession\u003c/em\u003e).\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e \u00a0\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eHow it works \u00a0 \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nIf you\u0027re interested in how I work or enjoy the stories I try to tell with my work, and you want to be a part of this community, \n\u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e \u003cem\u003e(even $1 makes a HUGE difference!)\u003c/em\u003e and or select which rewards and cool goodies you get from me each month, as a thank you :)\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eAnd don\u2019t worry! Your pledge can be edited or canceled at any time!\u00a0\u003c/i\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2665 Any support you are able to give means the absolute world to me and again, thank you so much for considering to help me focus on growing as an illustrator. You are just the absolute best!\u00a0\u003c/strong\u003e\u003cstrong\u003e\u2665\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2665\ufe0e\u00a0Check out my work on \u003ca href=\"https://www.instagram.com/ziedarling\"\u003einstagram\u003c/a\u003e and my\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://www.ziedarling.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003ewebsite\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u2665\ufe0e \u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
