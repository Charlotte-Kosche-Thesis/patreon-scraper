    "summary": "We build free, ad-free and open-source software and websites to help Hearthstone players improve at the game.\u00a0\u003cbr\u003eThe main tools and services we have at everyone\u0027s disposition on\u00a0\u003ca href=\"http://www.zerotoheroes.com/\" rel=\"nofollow\" target=\"_blank\"\u003eZero to Heroes\u003c/a\u003e today are:\u003cul\u003e\u003cli\u003eAn online replay viewer, to recreate your games from your game logs. And it works for Arena drafts too!\u003c/li\u003e\u003cli\u003eA fully integrated discussion and reputation system that feel right for game analysis. The comments are always next to where the action is, so you always have the context when providing advice or answering comments\u003c/li\u003e\u003cli\u003eProfiles, statistics, a strong community, and much more!\u003c/li\u003e\u003cli\u003eAnd a lot of cool stuff incoming\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://mail.google.com/mail/u/0?ui=2\u0026amp;ik=c2435b2657\u0026amp;attid=0.4\u0026amp;th=1578f3273b98bc81\u0026amp;view=fimg\u0026amp;rm=1578f3273b98bc81\u0026amp;sz=w1600-h1000\u0026amp;attbid=ANGjdJ-hcfG_e_inW3NFOLL5KywHdtd6ogkYCUpEHAzRSQTVU5kXz-KnRVHRJ3ebGqwSts1zzn15vuwz4W6Q00xNZaNIsmWHKlOVZM5TNszM9Jfiok6rbiWJ_1F14PA\u0026amp;disp=emb\u0026amp;realattid=ii_1578f138cc0694e4\u0026amp;zw\"\u003e\u003cbr\u003e\u003cbr\u003eToday, we do that for free. We really hope we\u0027ll be able to make our living doing this someday, and are exploring several ways to do so. The most obvious one is in-site ads, but we want to stay out of it as much as possible, as we feel it degrades the experience. We also support professional reviews to have advice that go one step further, and are putting in place a donation system (this very page).\u003cbr\u003e\u003cbr\u003eYour support will let us first pay for our servers and infrastructure, then for our time. And ideally, we\u0027ll make enough to be able to continue doing that for a living, and thus make sure that we can give back the full support our awesome community deserves :)\u003cbr\u003e\u003cbr\u003eSome links you may find useful:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.zerotoheroes.com/\" rel=\"nofollow\"\u003eOur website\u003c/a\u003e, the core of what we do, where stuff actually happens\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.reddit.com/r/zerotoheroes/\" rel=\"nofollow\"\u003eOur forums\u003c/a\u003e, hosted for now on reddit\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/uEh9gvJ\" rel=\"nofollow\"\u003eOur Discord channel\u003c/a\u003e, where you can keep in touch with us and chat more generally about HS and Zero to Heroes\u003c/li\u003e\u003cli\u003eAnd for developer-minded folks,\u00a0\u003ca href=\"https://github.com/Zero-to-Heroes\" rel=\"nofollow\"\u003eour Github organization\u003c/a\u003e contains the source code of all of our projects\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
