    "summary": "I\u0027m Dark Zalivstok, founder of Dark Dreams. If you are new here, welcome! We specialize in creating and converting animations, particularly from Source FilmMaker, into a VR format. If you have any requests, we\u0027re always up for suggestions, as well as taking on new artists or clients. Commissions are open, so send a message or email if you\u0027re interested.\u003cbr\u003e\u003cbr\u003eThank you to all of our fans and supporters who make this possible on a daily basis! Every bit of support ensures that we can continue bringing you the content you want to see most.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWARNING\u003c/strong\u003e: \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMy Patreon takes payment up front as soon as you sign up\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, and then automatically debits you at the beginning of the month. This is to stop people from signing up, viewing all of the content, then leaving without being charged anything. While I do want as much support as possible, I don\u0027t want anyone to be unhappy about being charged twice within a short period. If you want to support me but don\u0027t want to be charged twice in a short period, wait until the beginning of the new month!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCOMMISSION INFO\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVirtual Reality\u003c/strong\u003e\u003cbr\u003eI charge $20 for a conversion from another artist (length generally doesn\u0027t matter, unless we are talking multiple camera angles or more than a minute), while a commissioned original for the first 5 seconds will need to be discussed. A clip longer than 5 seconds will cost more depending on complexity of the animation (I won\u0027t charge more if it is just simply looping over and over, and I automatically make the clip 1 minute long).\u003cbr\u003e\u003cbr\u003eAny post processing, film editing, added sound, etc. will also cost additional. This will depend on a case by case basis. Understand, I do not charge extra for the post processing I do for every animation to fix Source Film Maker\u0027s natural weak areas. I only charge extra for additional post processing that is requested.\u003cbr\u003e\u003cbr\u003eAlso, please understand that to convert from 2D to VR, I cannot just use an animation file that you can already watch. I need the actual .dmx file used in the Source Film Maker animation, as well as the various models used in the scene. If you commission an artist or ask an artist for an animation, make sure they understand I cannot do it without these files. Most artists are more than willing to work with me once they understand what I am doing, as they will gain extra exposure from their converted work.\u003cbr\u003e\u003cbr\u003eIf you are interested in having an animation converted from 2D into Virtual Reality, send me a message on Tumblr, on here, or email me at \u003cstrong\u003edarkzalivstok@gmail.com\u003c/strong\u003e\u003cbr\u003e"
