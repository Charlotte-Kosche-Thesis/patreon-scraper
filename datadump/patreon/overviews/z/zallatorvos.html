    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eA Z\u00e1llatorvos YouTube-csatorna humorba csomagolt tud\u00e1st csepegtet a fejekbe els\u0151sorban a kis\u00e1llat-eg\u00e9szs\u00e9g\u00fcgy t\u00e9m\u00e1j\u00e1ban. Ez a vide\u00f3 p\u00e9ld\u00e1ul a\u00a0\u003ca href=\"https://youtu.be/2Ak9Cd4JW_k\" target=\"_blank\"\u003emacsk\u00e1k h\u00f3lyaggyullad\u00e1s\u00e1r\u00f3l\u003c/a\u003e sz\u00f3l, de olykor nem \u00e1llatorvosi t\u00e9m\u00e1k is ter\u00edt\u00e9kre ker\u00fclnek, \u00fagy mint\u00a0\u003ca href=\"https://youtu.be/EHbTqMbHxwk\" target=\"_blank\"\u003ea v\u00edrusok \u00e9s bakt\u00e9riumok \u00f6sszehasonl\u00edt\u00e1sa\u003c/a\u003e, vagy a\u00a0\u003ca href=\"https://youtu.be/U1dIQLlVeXo\" target=\"_blank\"\u003eDNS szerkezete\u003c/a\u003e \u00e9s a\u00a0\u003ca href=\"https://youtu.be/o5evrlYzg3k\" target=\"_blank\"\u003emut\u00e1ci\u00f3\u003c/a\u003e. A vide\u00f3kat egyetlen \u00e1llatorvos (szer\u00e9ny szem\u00e9lyem) \u00edrja, rajzolja, anim\u00e1lja, szerkeszti \u00e9s narr\u00e1lja, a hangeffektusokhoz serpeny\u0151ket csapdos, bugybor\u00e9kol, tapicskol \u00e9s olykor sikoltozik. Mindez tem\u00e9rdek id\u0151t vesz ig\u00e9nybe...\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHa t\u00e1mogatsz a Patreonon - ak\u00e1rmilyen kis \u00f6sszeggel -, azzal seg\u00edtesz abban, hogy ezt a munk\u00e1t a j\u00f6v\u0151ben is folytathassam!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMi az a Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eA Patreon az online alkot\u00f3k sz\u00e1m\u00e1ra l\u00e9trehozott k\u00f6z\u00f6ss\u00e9gi t\u00e1mogat\u00e1si szolg\u00e1ltat\u00e1s. Ha szeretn\u00e9d kedvelt m\u0171v\u00e9szed / internetes szem\u00e9lyis\u00e9ged munk\u00e1j\u00e1t anyagilag is megh\u00e1l\u00e1lni, a Patreonon megteheted egy \u003cstrong\u003e\u00e1ltalad be\u00e1ll\u00edtott havi vagy \u00faj tartalmank\u00e9nti (esetemben vide\u00f3nk\u00e9nti) \u00f6sszeggel\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHogyan lehetek a Z\u00e1llatorvos t\u00e1mogat\u00f3ja?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eEl\u0151sz\u00f6r is \u003cstrong\u003esz\u00fcks\u00e9ged lesz egy Patreon-fi\u00f3kra\u003c/strong\u003e, amit a jobb fels\u0151 cs\u00fccs\u00f6kben l\u00e9v\u0151 \"Sign Up\" gombra nyomva tudsz l\u00e9trehozni. Ha l\u00e9trehoztad a fi\u00f3kodat, majd bel\u00e9pt\u00e9l, akkor a\u00a0\u003ca href=\"https://www.patreon.com/zallatorvos\" target=\"_blank\"\u003eZ\u00e1llatorvos Patreon oldalon\u003c/a\u003e tudsz a t\u00e1mogat\u00f3mm\u00e1 v\u00e1lni a \"\u003cstrong\u003ebecome a patron\u003c/strong\u003e\" gomb megnyom\u00e1s\u00e1val.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMekkora \u00f6sszeget adhatok?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eAmikor a t\u00e1mogat\u00f3mm\u00e1 v\u00e1lsz, be\u00e1ll\u00edthatsz egy \u003cstrong\u003etetsz\u00e9sed szerinti \u00f6sszeget, amelynek a minimuma 1 doll\u00e1r\u003c/strong\u003e + 27% \u00c1fa. (Az \u00c1fa csak az EU-s t\u00e1mogat\u00f3kat s\u00fajtja.) Ez nem t\u0171nik sok p\u00e9nznek, de sz\u00e1momra nagyon is sokat jelent! Sok kicsi sokra megy! Ha esetleg ut\u00e1lod a p\u00e9nzt, \u00e9s szabaduln\u00e1l t\u0151le, akkor ak\u00e1r sz\u00e1zcsilli\u00f3 doll\u00e1rt is be\u00edrhatsz, \u00e9s nagyon boldogg\u00e1 teszel, de hidd el, \u003cstrong\u003ea legalacsonyabb \u00f6sszegnek is \u00f6r\u00fcl\u00f6k!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eKapok a felaj\u00e1nl\u00e1som\u00e9rt cser\u00e9be valami pluszt?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eAzon t\u00falmen\u0151en, hogy tov\u00e1bbra is gy\u00e1rtom a vide\u00f3kat, igyekszem n\u00e9mi szimbolikus extr\u00e1val is szolg\u00e1lni a patr\u00f3nusaimnak: ha a t\u00e1mogat\u00f3mm\u00e1 v\u00e1lsz, \u003cstrong\u003ekapsz egy \u00e1ltalam k\u00e9sz\u00edtett Z\u00e1llatorvos desktop h\u00e1tteret\u003c/strong\u003e, tov\u00e1bb\u00e1 minden felt\u00f6lt\u00e9skor egy \u00fajabbat, amelynek t\u00e9m\u00e1ja az aktu\u00e1lis vide\u00f3hoz igazodik.\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eHogyan / mikor t\u00f6rt\u00e9nik a t\u00e1mogat\u00e1s begy\u0171jt\u00e9se?\u003c/span\u003e\u003cbr\u003eMinden alkalommal, \u003cstrong\u003eamikor t\u00e1mogatott vide\u00f3t t\u00f6lt\u00f6k fel, a rendszer felsz\u00e1molja a t\u00e1mogat\u00e1sod \u00f6sszeg\u00e9t, de a banksz\u00e1ml\u00e1dr\u00f3l csak havi egyszer (h\u00f3 elej\u00e9n) t\u00f6rt\u00e9nik levon\u00e1s.\u003c/strong\u003e Ha pl. 1 doll\u00e1rral t\u00e1mogatsz, \u00e9s a h\u00f3napban k\u00e9t vide\u00f3t publik\u00e1ltam, akkor a k\u00f6vetkez\u0151 h\u00f3 elej\u00e9n \u00f6sszesen 2 doll\u00e1rt fogsz fizetni. Ha viszont nem t\u00f6lt\u00f6ttem fel tartalmat a h\u00f3napban, akkor a havi elsz\u00e1mol\u00e1sn\u00e1l nem t\u00f6rt\u00e9nik levon\u00e1s.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUgye nem fogok egyszer csak arra haza\u00e9rni, hogy \u00fcres a banksz\u00e1ml\u00e1m?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eDe nem \u00e1m! (Legal\u00e1bbis nem a Patreon miatt.) Amikor be\u00e1ll\u00edtod a t\u00e1mogat\u00e1sod \u00f6sszeg\u00e9t, egy\u00fattal \u003cstrong\u003ehavi maximumot is megadhatsz\u003c/strong\u003e arra az esetre, ha orvul 150 vide\u00f3t publik\u00e1ln\u00e9k egy ny\u00e1ri hajnalon, hogy a patr\u00f3nusaim felaj\u00e1nl\u00e1sainak sz\u00e1z\u00f6tvenszeres\u00e9vel Thaif\u00f6ldre sz\u00f6kjek.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHa meggondolom magam, megsz\u00fcntethetem a t\u00e1mogat\u00e1st?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eTerm\u00e9szetesen! Ha jobb hely\u00e9t is l\u00e1tod a p\u00e9nzednek, mert mondjuk v\u00e1ltozott az anyagi helyzeted, vagy m\u00e1r nem tetszenek a vide\u00f3im (ut\u00f3bbi szinte lehetetlen), \u003cstrong\u003eb\u00e1rmikor besz\u00fcntetheted a tov\u00e1bbi t\u00e1mogat\u00e1st.\u003c/strong\u003e Esk\u00fcsz\u00f6m, nem fogok haragudni!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSz\u00edvesen t\u00e1mogatn\u00e1m a Z\u00e1llatorvost, de nem rendszeresen. Egyszeri adom\u00e1nyt is adhatok?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA Patreont rendszeres t\u00e1mogat\u00e1sra tal\u00e1lt\u00e1k ki, de n\u00e9mi gimnasztik\u00e1val az egyszeri adom\u00e1nyoz\u00e1s is megoldhat\u00f3.\u003c/strong\u003e Ha a patr\u00f3nusomm\u00e1 v\u00e1lsz, majd az els\u0151 fizet\u00e9si alkalom ut\u00e1n megsz\u00fcnteted a st\u00e1tuszodat, akkor gyakorlatilag egyszeri seg\u00edts\u00e9get ny\u00fajtott\u00e1l.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSajnos nem tudlak anyagilag t\u00e1mogatni. Nem baj?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eJaj, dehogy! Senkit\u0151l sem v\u00e1rom el, hogy a patr\u00f3nusom legyen. \u003cstrong\u003eAz is sokat jelent, ha megn\u00e9zed a vide\u00f3imat \u00e9s l\u00e1jkolod \u0151ket, vagy feliratkozol a csatorn\u00e1mra, \u00e9s k\u00f6vetsz a Facebookon.\u003c/strong\u003e\u003cbr\u003eA vide\u00f3im tov\u00e1bbra is mindenki sz\u00e1m\u00e1ra ingyenesen hozz\u00e1f\u00e9rhet\u0151k!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHa \u00fagy d\u00f6ntesz, hogy t\u00e1mogatsz, nagyon k\u00f6sz\u00f6n\u00f6m Neked!\u003c/strong\u003e Ak\u00e1rmilyen kis \u00f6sszeggel is teszed, hozz\u00e1seg\u00edtesz vele ahhoz, hogy a Z\u00e1llatorvos \u00f6nfenntart\u00f3v\u00e1 \u00e9s hossz\u00fa t\u00e1von is m\u0171k\u00f6d\u01
