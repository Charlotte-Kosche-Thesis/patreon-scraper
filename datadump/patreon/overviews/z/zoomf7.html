    "summary": "\u003cblockquote\u003e\u003ch4\u003e\u003c/h4\u003e\u003c/blockquote\u003e\u003cdiv style=\"width: 100%; height: 0;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"338\" src=\"https://www.youtube.com/embed/Ad9yIAtJWZM?feature=oembed\" width=\"600\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQui\u00e9nes somos?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eZoomF.7 es una plataforma dedicada al cine y la fotograf\u00eda (\u003ca href=\"https://zoomf7.net\"\u003ehttps://zoomf7.net\u003c/a\u003e)\u00a0que nace de la pasi\u00f3n de sus integrantes por ambas disciplinas. Por m\u00e1s de tres a\u00f1os hemos realizado entrevistas, coberturas, cr\u00edtica y an\u00e1lisis cinematogr\u00e1fico. \u00a1Amamos el cine y hemos plasmado ese cari\u00f1o en cada uno de nuestros textos y videos! Con el transcurso del tiempo la p\u00e1gina y el canal han crecido, lo cual nos ha llevado a colaborar con importantes medios.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"338\" src=\"https://www.youtube.com/embed/LDsd-Af9akI?feature=oembed\" width=\"600\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 haremos con los recursos?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIncursionar en Patreon es una gran decisi\u00f3n, necesitamos de ustedes para mejorar \u00a0los contenidos del canal, traer nuevas secciones y acceder a mayores espacios y coberturas para la plataforma, hasta el momento, nuestro trabajo no ha sido remunerado. Dentro de nuestras metas est\u00e1 crear un lugar en el que todos aquellos que no puedan acceder a una educaci\u00f3n formal en cine y fotograf\u00eda aprendan por medio de videos e informaci\u00f3n complementaria en la p\u00e1gina web.\u00a1Queremos dedicarnos al 100% a la plataforma y el canal!\u00a0\u003cbr\u003e\u003cbr\u003eAbriremos nuevas secciones en el canal, mejoraremos el contenido actual e incluiremos\u00a0video-documentales que exploren las diferentes problem\u00e1ticas que surgen del quehacer cinematogr\u00e1fico. \u00a1Ay\u00fadanos a consolidar esta comunidad!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"338\" src=\"https://www.youtube.com/embed/GCBqFv6H1ps?feature=oembed\" width=\"600\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"width: 100%; height: 0;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u00bfQu\u00e9 es Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePara quienes no conocen la plataforma, Patreon les permite financiar proyectos de manera segura y confiable. Gracias al apoyo de millones de personas m\u00faltiples creadores como nosotros han mejorado de manera exponencial sus proyectos. \u00a1S\u00famense, contribuyan y compartan a sus creadores de contenido preferidos!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1A todos los que son y ser\u00e1n colaboradores de este canal GRACIAS!\u00a0\u003c/strong\u003e"
