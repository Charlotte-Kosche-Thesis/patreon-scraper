    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FNyZR3xZYSOk%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DNyZR3xZYSOk%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FNyZR3xZYSOk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ca href=\"http://film.zemarmot.net/fr\" rel=\"nofollow\"\u003ePour une description du projet en fran\u00e7ais, cliquez ici. \u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://film.zemarmot.net/it\" rel=\"nofollow\"\u003ePer una descrizione in italiano del progetto, clicca qui.\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"http://film.zemarmot.net/ko\" rel=\"nofollow\"\u003e\ud55c\uad6d\uc5b4 \ud398\uc774\uc9c0 \ubcf4\ub7ec\uac00\uae30\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.tipeee.com/zemarmot\" rel=\"nofollow\"\u003ePrefer to contribute in EUR (\u20ac) rather than USD ($)? We are also on Tipeee!\u003c/a\u003e\u003cbr\u003e\n\u003ch2\u003eWe make a film: ZeMarmot\u003c/h2\u003e\n\u003ch1\u003e\u003cimg src=\"http://girinstud.io/log/wp-content/uploads/2016/01/marmot-design-768x543.png\" style=\"width: 256px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/h1\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eZeMarmot\u003c/em\u003e is a project of \u003cstrong\u003e2D \u003ca href=\"http://film.zemarmot.net\" rel=\"nofollow\"\u003eanimation movie\u003c/a\u003e\u003c/strong\u003e, to be released under \u003ca href=\"http://creativecommons.org/licenses/by-sa/4.0/\" rel=\"nofollow\"\u003eCreative Commons by-sa\n\t\u003c/a\u003e/\u003ca href=\"http://artlibre.org/\" rel=\"nofollow\"\u003eArt Libre\u003c/a\u003e licenses and fully made with creative Free Software (GIMP, Blender, Ardour\u2026). \u003cbr\u003e\n\u003c/div\u003e\nWe are currently in the process of producing the pilot episode, as introduction for a longer story.\u003cbr\u003eThe director and main artist is \u003cstrong\u003eAryeom\u003c/strong\u003e, who trained and graduated in Fine Arts (major \"animation film\") in South Korea and has been a professional animator and film director for several years.\u003cbr\u003e\n\u003ch2\u003e\nWe make Free Software\u003c/h2\u003e\u003cstrong\u003eJehan\u003c/strong\u003e is a Free Software developer, with patches in \u003ca href=\"https://www.openhub.net/accounts/Jehan/\"\u003edozens of programs\u003c/a\u003e. He is especially a core \u003cstrong\u003eGIMP\u003c/strong\u003e developer, \u003ca href=\"https://git.gnome.org/browse/gimp/log/?qt=author\u0026amp;q=Jehan\"\u003esecond biggest contributor\u003c/a\u003e in the last few years, with nearly 500 commits.\u003cimg src=\"https://girinstud.io/log/wp-content/uploads/2016/12/Screenshot-from-2016-12-29-06-13-39-768x432.png\" style=\"width: 356px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv\u003e\n\tCurrently our main area of interest for GIMP are improving \u003cem\u003epainting\u003c/em\u003e, adding \u003cem\u003eanimation support\u003c/em\u003e, \u003cem\u003ebetter graphical interface and user experience\u003c/em\u003e as a whole\u2026 We are also really interested in \u003cem\u003eenhancing the plugin experience\u003c/em\u003e by an order of magnitude. And of course, less visible but as important: we fix bugs. Because a rock-solid software is the first step to quality and professional workflow.\u003cbr\u003e\u003cbr\u003eImproving material support is also on our roadmap, though our lack of funds is currently a blocker. One of the first thing we would do with more funds is getting a big screen-tablet, which means we would likely add \u003cem\u003eHiDPI\u003c/em\u003e and \u003cem\u003eimproved tablet and touch support\u003c/em\u003e in our priorities. Having a UI adapted for portable tablets is also an area of interest so that we can create while on the move.\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2\u003e\n\u003c/h2\u003e\n\u003ch1\u003e\n\u003c/h1\u003e\n\u003ch2\u003eWhat you get from it?\u003c/h2\u003e\n\u003cimg src=\"http://film.zemarmot.net/images/licenses.png\" style=\"width: 125px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eThis movie is fully released under a Libre license.\u003c/strong\u003e You will be able to watch it online, download it, share it, send to friends, remix it\u2026 Even raw resources will be freely released. In the end, this will be \n\u003cstrong\u003eyour movie as much as ours\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThe second win is Free Software.\u003c/strong\u003e This movie is not only made with Free Software, which is a great showcase of their capabilities, we also \n\u003cstrong\u003econtribute actual code to free software\u003c/strong\u003e. By funding it, you fund GIMP development, but also on any other Free Software which we need to fix in the course of our project. This project has already \u003ca href=\"https://www.gimp.org/news/2016/07/13/gimp-2-9-4-released/\"\u003eproven being a major contribution to GIMP\u003c/a\u003e these last years.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://girinstud.io/news/2016/02/storyboarding-1/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://girinstud.io/log/wp-content/uploads/2016/02/storyboard-post1-1-755x1024.jpg\" style=\"width: 220px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eThe third win is \u003cstrong\u003eknowledge sharing\u003c/strong\u003e. We organize workshops sometimes, and we document our process regularly (our \u003ca href=\"https://girinstud.io\"\u003eproduction blog\u003c/a\u003e is a good starter), because we don\u0027t believe in \u003cem\u003esecrets\u003c/em\u003e and think that knowledge has to spread.\n\u003cbr\u003e\n\u003cbr\u003e\nSo what do you get when you contribute? \n\u003cem\u003eYou get your own movie, better free software, and knowledge about painting, animation and film making.\u003c/em\u003e We will likely release everything earlier to our contributors, but you should know that nothing is planned to be contributor-only. In the end, everything should be for everyone.\u003cbr\u003e\n\u003ch2\u003eSynopsis\u003c/h2\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cimg src=\"http://film.zemarmot.net/images/synopsis/taj_mahal.jpg\" style=\"width: 496px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eMarmot likes to sleep, eat, and sleep again. One day, an old migratory bird tells him of the wonders of the world. Marmot decides to leave his home for the trip of his life and find the ultimate napping spot.\u003cbr\u003e\n\tFrom Iran flying carpets to Paradise pacific island, Marmot will wander over the world and be the first marmot explorer. Will he find what he is looking for?\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003ch2\u003eWho makes it?\u003c/h2\u003e\u003cimg src=\"http://film.zemarmot.net/images/crowdfunding/who-love-3.jpg\"\u003e\u003cbr\u003eAryeom and Jehan are the project founders and its main participants. For us, digital arts creation and software development are intimately tied. Actually if we had not met, Aryeom may have never tried Free Software professionally and started this project; Jehan was already a Free Software developer yet he may have never become a GIMP contributor. We think that this team is the ultimate combo since the best artists should always be in control of their tools.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.ammd.net/\"\u003eAMMD\u003c/a\u003e is a cooperative of professional musicians who also publish their music as Libre Art. They do the soundtrack.\u003cbr\u003e\u003ca href=\"http://libreart.info\"\u003eLILA\u003c/a\u003e is a non-profit \nassociation under French law, for Libre Art, in which Aryeom is artist \nin residence. This project and funds are managed by this association.\u003cbr\u003e\u003cbr\u003eMore artists showed their interest to come onboard, 2D and even 3D artists (since there is some usage of 3D in 2D animation, nowadays). We are only listing here the people \u003cem\u003ecurrently\u003c/em\u003e working on ZeMarmot.\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/a7RrY9zCB8c\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nWith more funds, we would like to get more artists and more developers. Our project relies on paid work only because we consider that neither Free Software nor Libre Art mean \"free of charge\". This is why we need to compensate fairly any contributor to the project.\u003cbr\u003e\u003cblockquote\u003e\u003cstrong\u003eOur secret goal?\u003c/strong\u003e We want to make a professional animation studio, which produces quality Open Movies for the cinema, while massively improving creative Free Software. We believe it is possible; therefore we rely on you to help us make this dream come true! :-)\u003cbr\u003e\u003c/blockquote\u003e\u003ch2\u003eWhy Free Software?\u003c/h2\u003e\n\u003cimg src=\"http://film.zemarmot.net/images/software.jpg\" style=\"width: 291px; float: right; margin: 0px 0px 10px 10px;\"\u003eFree and Open Source Software are like Free Speech: you don\u0027t see the big deal until you lose these. LILA wants to create a sane creative work environment, and we want to create. We also want to contribute back.\u003cbr\u003e\n\u003cem\u003eZeMarmot\u003c/em\u003e is drawn with \u003ca href=\"http://gimp.org\" rel=\"nofollow\"\u003eGIMP\u003c/a\u003e, edited with \u003ca href=\"http://blender.org\" rel=\"nofollow\"\u003eBlender\u003c/a\u003e, sound-edited with \u003ca href=\"http://ardour.org\" rel=\"nofollow\"\u003eArdour\u003c/a\u003e, all of these under \u003ca href=\"http://www.gnu.org/\" rel=\"nofollow\"\u003eGNU\u003c/a\u003e/\u003ca href=\"http://www.linuxfoundation.org/\" rel=\"nofollow\"\u003eLinux\u003c/a\u003e operating systems\u2026\u003cbr\u003e"
   },
