    "summary": "\u003cdiv style=\"margin-left: 80px; text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWELCOME BEAUTIFUL SOULS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eZahrah Sita\u003c/span\u003e\u003c/strong\u003e, and I am a passionately inspired holistic healer, writer, artist, mother, spiritual intuitive, and visionary, living in the jungles of Costa Rica.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003eI have a divine calling to utilize my talents and experience to assist in the planetary healing and collective awakening. I share my gifts as a writer, an educator, a healer, a mentor, and a life coach to assist others on their personal journey\u0027s of achieving optimal health and embodying empowerment.\u00a0\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://s1.postimg.org/xt2wf9tvz/FB_IMG_1494631627019.jpg\" style=\"width: 317px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHO AM I AND WHAT DO I DO?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eMy life is a testimony to the power of natural healing and the transformation found through following a path of spiritual awakening. \u003cbr\u003eI have been able to turn a life marked with trauma, sickness, and suffering, into a life of inspiration, freedom, health, and joy. \u003cbr\u003eMy personal story has \nbeen marked with many intense tests, traumas and losses. \u003cbr\u003eI have\n endured some incredible trials, and through the hardships I have gained much\n growth and insight. I struggled for many years with health issues, some\n of which were quite serious - such as cancer. Through my strong desire \nto heal my body and create a life free of sickness and suffering, I \nembarked on a quest for answers and for healing.\u003cbr\u003eThis\n quest brought me to teachers from many paths and traditions.\u003cbr\u003e I deeply immersed\n myself in the journey of self-discovery and healing. \u003cbr\u003eThis quest has \ntaught me how to heal my body, transform my life, has revealed to me\n my sacred purpose, and the talents I must utilize to fulfill that \npurpose.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s29.postimg.org/w2zed25dj/efe51aeb050e8326798af38506276688.jpg\" style=\"width: 314px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\n am deeply committed to sharing inspiration, guidance, and education \nthrough my continued \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eblog and article writings\u003c/span\u003e\u003c/strong\u003e. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe focus of most of my \nwriting is geared towards spirituality, natural healing, awakening of \nconsciousness, and transformation. \u003cbr\u003eI incorporate my own life experiences, along with my education and professional training into much of my writing to provide \u003cbr\u003einspirational, educational, and enlightening material.\u003cbr\u003eMy writings are featured monthly in \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Costa Rica News, \u003cbr\u003eVolunteer Latin America Blog\u003c/span\u003e\u003c/strong\u003e, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand soon on 3 more awesome media sites!\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.volunteerlatinamerica.com/blog/authors/zahrah-sita\"\u003eVolunteer Latin America/Zahrah Sita\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://thecostaricanews.com/kambo-frog-poison-an-amazing-healing-treasure-from-the-rainforest/\"\u003eThe Costa Rica News/Zahrah Sita\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/zahrah.raay.aguila\" target=\"_blank\"\u003eFacebook/Zahrah Sita\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003eAs a \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eholistic healer\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e I incorporate many practices and modalities shared from the diverse training and experience I have gained. This includes Traditional Chinese Medicine, acupuncture, herbalism, nutrition, detoxification and purification therapies, shamanic healing arts, kundalini and kriya yoga, energy healing, life coaching, and more. I am also a \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003espiritual intuitive\u003c/span\u003e\u003c/strong\u003e. I have been highly empathic, clairvoyant, and clairaudient my entire life. I incorporate these gifts into my healing and coaching practice, creating a truly holistic approach.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003eI am currently offering my services as a \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ementor and a transformational life coach \u003c/span\u003e\u003c/strong\u003e- with an emphasis on healing trauma, awakening consciousness, personal empowerment, creating success, and aligning with divine purpose.\u003cbr\u003eI work via Skype and am able to share my assistance globally.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003eI offer \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehealth guidance\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand the creation of\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epersonalized healing programs\u003c/span\u003e\u003c/strong\u003e.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e I have been able to heal my body naturally from a number of health ailments including severe allergies, ovarian cysts, chronic fatigue, digestive troubles, and cancer. I have been helping others heal their bodies and realize abundant health for nearly 15 years.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003eI offer these services internationally with Skype, as well as in person.\u003cbr\u003e\u003cbr\u003eAdditionally, I provide \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eacupuncture \u003c/span\u003e\u003c/strong\u003eservices, and \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eenergetic attunements\u003c/span\u003e\u003c/strong\u003e - a \nunique style of energy healing which assists in harmonizing ones \npersonal physical energy, as well as strengthening the auric field.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://s17.postimg.org/d6jz7lny7/img_0390_0.jpg\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003eI lead \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003esacred cacao ceremonies\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e with a group I founded called \u003c/span\u003e\u003cstrong\u003e\u003cbr\u003eMystic Heart Sacred Cacao Tribe\u003c/strong\u003e. \u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe use cacao - which is the key ingredient in chocolate - \u003cbr\u003eas a sacred medicine for helping open the heart, \u003cbr\u003econnect us to bliss and peace, and facilitate healing when needed.\u00a0\u003cbr\u003e We have been facilitating these ceremonies in Costa Rica since 2012. \u003cbr\u003eWe are available to share these blessed events at retreats, gatherings, and for private groups. Contact us for scheduling or with questions.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLearn more and connect here -\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/mysticheartsacredcacaotribe\" target=\"_blank\"\u003eMystic Heart Sacre\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.facebook.com/mysticheartsacredcacaotribe\" target=\"_blank\"\u003ed Cacao Tribe\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://s18.postimg.org/e0lar8whl/FB_IMG_1496164964559.jpg\" style=\"width: 376px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ea mother\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eof two incredibly bright lights - my beloved sons, Talin and Taurin. I am grateful to have raised them for so many years in the \u003cbr\u003elush tropical rainforest lands of Costa Rica. \u003cbr\u003eOur journey\u0027s here have been filled with great adventure, many miracles, incredible challenges, and heartbreaking losses - including the death of their father. \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a solo mother who is also a servant of healing, a visionary, and an artist, I am continually working to expand our experience of thriving and living in health and joy.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://s9.postimg.org/mo06cs6wf/FB_IMG_1496165189316.jpg\" style=\"width: 236px;\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you so much for visiting my page. \u003cbr\u003eI give \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEXTRA BIG THANKS \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eto all of you who have joined me on this journey of growth, healing, and transformation. \u003cbr\u003eI have so much appreciation and gratitude for each and every contribution of support I receive. \u003cbr\u003eTogether we are lifting each other up and growing as empowered creators of a brave and beautiful new world.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"

     "about": "I am a freelance writer with a focus on natural health, the consciousness awakening movement, spirituality, and indigenous wisdom.\u00a0\u003cbr\u003e\u003cbr\u003eI am also a life coach, a health and wellness guide, a holistic health practioner, a spiritual intuitive, and a dedicated enthusiast of indigenous traditions and wisdom.\u00a0\u003cbr\u003e\u003cbr\u003eMy life has been marked by many extreme tests, traumas, and losses. I have also struggled with and healed a number of health issues, including cancer. My own quest for healing and happiness brought me down many paths and greatly expanded my education and experience in practices and modalities that support my work as a holistic healer and an awakening catalyst.\u00a0\u003cbr\u003e\u003cbr\u003eMy background, training, and experience includes Traditional Chinese Medicine, acupuncture, herbalism, nutrition, detoxifocation and organ cleansing, Kundalini and Kriya yoga, energy healing, shamanic healing arts, life coaching, and more.\u003cbr\u003e\u003cbr\u003eMy intention for creating a network of support and sharing through Patreon is to bring financial support to my vision and purpose. I am currently in a foundational building phase of the platform for sharing my work with the world.\u003cbr\u003eAt this moment I am building and creating my website, as well as creating new connections for publishing my writing. I will continue to publish on a very regular basis through The Costa Rica News and Volunteer Latin America.\u00a0\u003cbr\u003e\u003cbr\u003eI am also gearing up to writing a book that I am very excited to begin and share with you; as well as designing a very special retreat.\u00a0\u003cbr\u003e\u003cbr\u003e",
