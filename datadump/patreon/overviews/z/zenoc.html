    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello Everyone,\u003c/span\u003e\u003c/h4\u003e\nMy names Zenoc, I am striving to create and publish my first story as a Graphic Novel. This isn\u0027t an easy journey, and my skills are limited to writing, directing, and producing content. Illustrations and such elements will come from collaborators or artists I hire to push my story further towards reality. The Graphic Novel is planned for 10 issues at the moment, but it doesn\u0027t end there! Storytelling is what I enjoy doing, and currently I write scripts for short films as well! Once this story reaches publishing past a certain issue, I will convert this page to incorporate all elements of what I do, so all Patron\u0027s can be a part of my growth. But enough rambling! Checkout the brief synopsis of the story below, as well as what your help will do for me, as well as seeing what artists are contributing to my story!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c56a8d1a4fc7a6675746db5cac7129f7/tumblr_p7zsfs62hZ1wewdn2o1_1280.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003eSynopsis\u003c/u\u003e\u003c/div\u003eThis story, at it\u0027s core, is about friendship, love, and extremism, and how extremism threatens the stability of peoples lives and the world around them. How would that affect anyone with their own personal lives, feelings, passions, and morality? Set in a Scifi Fantasy world, we follow the Protagonist \"Henry\" and his friends as they join the military after the death of their closest friend Greggory, that really made the core of their group. Everyone is torn with differences in why they join, but all are agreed to join with Henry. Follow Henry and his friends as they struggle with love, morality, conflict, deception, betrayal, and WAR!\u003cbr\u003e\u003cbr\u003e...What about the Orb?...where\u0027s that in the story??...No worries, it\u0027s in the story, an important piece but more like an underlying element.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003eAdditional Info\u003c/u\u003e\u003c/div\u003eAn Empire with a dangerously powerful military goes against the world! Visual architecture \u0026amp; fashion/uniforms are inspired from medieval Roman Empire/Britain, to the ancient Mayan civilizations and more! Expect visually depicted battles with magic, and unique weapons to this world. Encounter\u0027s with beautiful magical creatures, architecture, unique technology, flying ships, and eventually space! This world includes various races that will be encountered by the protagonist and/or his friends, in some form through the course of the overall story.\u003cbr\u003e\n\u003cbr\u003e\n*Read a treatment of the Fourth Issue on my website here:\u00a0\n\u003ca href=\"http://www.zenochernandez.com/the_governess/\" target=\"_blank\"\u003eThe Orb Chronicles - The Governess (Issue #4)\u003c/a\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e**Site Currently Down**\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nA look at one of the concepts (to be replaced with a group illustration later).\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/5feed2a11ae9dedec62b00dab679338a/tumblr_oxt8mzT92j1wewdn2o1_540.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCollaborators\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCreative Writer/Director/Producer\u003cbr\u003e\u003c/strong\u003eZenoc F. Hernandez\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEditors\u003c/strong\u003e\u003cbr\u003eCurrently Family \u0026amp; Friends\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIllustrators\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e(Status - \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOff\u003c/span\u003e \u0026amp; \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eOn\u003c/span\u003e)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.peopleperhour.com/freelancer/sheryl/artist-fashion-designer/756447?ref=provider\" target=\"_blank\"\u003eSheryl Chieng\u003c/a\u003e - Characters \u0026amp; Fashion\u003cbr\u003e\u003ca href=\"https://www.artstation.com/vollelune\" target=\"_blank\"\u003eMahea Rodrigues\u003c/a\u003e - Creatures/Animals\u003cbr\u003eN/A - Environment/Architectural Design \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e(Undecided)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eN/A - Props/Weapons/Artifacts\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e(Undecided)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eN/A - Storyboard Artist \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(Soon To Look)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eN/A - Graphic Designer \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e(Too Early/To Be Added Later)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComic Illustrators\u003c/strong\u003e\u003cbr\u003eN/A - Illustration/Sketch \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e(Still Looking)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eN/A - Ink/Color \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e(Still Looking/Unsure If Needed)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eN/A -\u003cbr\u003e\u003cem\u003eGreat Thanks To Everyone For Helping Me Achieve This!!!\u003cbr\u003e**Again, collaborators working \"OFF \u0026amp; ON\", means they aren\u0027t working consistently every month due to budget constraints.**\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eThe Purpose of Patreon for Zenoc\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003eEverything takes time \u0026amp; money, and this project is no different. The ultimate goal is to publish the Graphic Novel on paperback and get distribution going for the entire series. A potential digital version may be released but in a different format in the future. So that would take a restructuring when the time comes. No date can be specified at the moment. As stated in the rewards, all Patrons will receive free copies of each Graphic Novel supported, as well as other perks that may or may not be listed. I value all support and look forward to providing everyone with a great story with characters to love, hate, and journey with.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eWhat\u0027s Your Part?\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\nAs a Patron, not only are you supporting this Graphic Novel to be finished sooner, but also for me to survive and keep telling awesome stories! You\u0027re also the morale support, the reader, the fan, and overall most awesome person that tells me they believe in what I am doing and are excited/thrilled to see the outcome of my stories! \n\u003cem\u003eEach new Patron will bring me closer and the project completed sooner with more time and resources to contribute.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e-Development Stages-\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003eThe development process will run in stages:\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eStage 1)\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAt this stage, everything is very early and focuses on early concept art \u0026amp; story building like treatments \u0026amp; script rough drafts.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eStage 2)\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAt this stage, the concept art is finalized and gets added details describing it, and the story script is getting proof-read/edited/tweaked to be finalized for the comic artist to begin illustrating page by page.\u003c/span\u003e\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eStage 3)\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAt this point, the comic artist has already started illustrating each page and released some pages already. He/She will be working towards completing the first Graphic Novel. More comic artists that play dedicated roles like sketching, inking, and other\u0027s will be added to increase the speed of the Graphic Novels completion, if financially possible. And after all is complete, I will move towards self publishing and physical printing of Graphic Novel.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e- Reward Tiers -\u003c/span\u003e\u003c/h3\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e$1 Tier (I\u0027m Interested In This Graphic Novel!)\u003c/span\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003eAccess to all stages of development.\u00a0\u003c/li\u003e\u003cli\u003eFree physical copy of every completed Graphic Novel supported.\u00a0Mailed, to include shipping costs, all of this FREE.\u003c/li\u003e\u003cli\u003e\"Thanks to my Patrons\" credit for each issue published.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAdditional Perks\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: initial;\"\u003eRa\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003endom Stuff...whatever comes to mind, maybe story concepts(Unrelated), short stories, animal pictures, something to that nature.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e$5 Tier (I\u0027m Liking The Direction So Far, Keep It Going!!)\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003eEverything Previously + This:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eParticipate in Votes!\u003cul\u003e\u003cli\u003eIn some cases, the community may be asked to help decide a concept via votes, and thus get access to view the final concept art before the Tier 1 supporters! Among other things!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eI\u0027ll also do a Q\u0026amp;A every month, answering anywhere from 5-10 questions either in a Video or Text Response.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eProject Timeline\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eAt the moment, very slowly...\u003cstrong\u003e\u003cu\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBut\u003c/span\u003e\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e, artwork as you can see has already started, with character and fashion concepts. Currently all being funded out of my own pocket, which is slow coming. To be updated via blogs as support grows!\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf becoming a Patron seems too much at the moment, consider following and staying up to date as the project progresses.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nAny and all support is highly appreciated and will allow me to commit more and more time to doing what I love and enjoy. As well as create fantastic fantasy worlds with potentially large lore\u0027s, that we can all enjoy!\u003cbr\u003e\n\u003cbr\u003e\nI thank current supporters, Patrons \u0026amp; future Patrons for believing in me and enjoying the stories I want to create!\u003cbr\u003e"
