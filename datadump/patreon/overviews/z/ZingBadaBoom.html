    "summary": "Thank you for your interest in supporting my work. I have been dreaming about becoming a burlesque performer for over 10 years, but I only recently took the plunge to follow my dream, after my partner reminded me of something Amanda Palmer says - \"Stop pretending art is hard and do the Thing.\" So I did, and within a few weeks I had signed up to kitten (stagehand) with Punk Rock Burlesque in Denver, CO. I am on track to begin performing in the Fall of 2017, so stay tuned for announcements as they come! With an extensive theatre background and love for cosplay, I am excited to put my own stamp on Denver\u0027s neo-burleque scene, proudly supported by Punk Rock Burlesque!\u003cbr\u003e\u003cbr\u003eThe reason I decided to join Patreon was to get the help I need to be able to create costumes and acts that are a step above what I could afford on my own. Burlesque is not an inexpensive performance art, and rhinestones alone are a budget eater! I have always been able to to utilize thrift stores and repurposing for my cosplay, so I know I can create a lot out of very little, but if I have a little extra help to realize my visions, oh what visions they are! If you have decided to invest in my passion, you will be a part of the dazzle and spectacle of the burly-q, where sexuality intersects with comedy, politics, feminism, and social awareness. \u003cbr\u003e"

     "about": "I am a burlesque kitten on track to becoming a performer with Punk Rock Burlesque in Denver, CO. I have dreamed of doing burlesque for over 10 years, and even got a tattoo of a burlesque dancer (that I drew myself!) well before I finally took the plunge and asked to join a troupe. PRB is the best fit for me, as their tag line, \"Denver\u0027s rebel burlesque troupe\" totally matches my personality - I\u0027ve been a rebel my whole life. Plus, I love punk and the performers and kittens with PRB are wonderful humans. I\u0027m a comic and pop culture nerd, which is reflected in my name and the performances I\u0027m planning. With a lot of theatre experience behind me (including acting school in NYC), I\u0027m confident I can bring something unique to me to the burly-q stage! \u00a0",
