    "summary": "Hiya lovelies~!!!!\u003cbr\u003e\u003cbr\u003eThank you SO MUCH for taking some time to check out my Patreon page! \u0026lt;3 \u0026lt;3 \u0026lt;3 \u0026lt;3\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am a Canadian plus-size cosplayer (specifically from Ottawa) that goes by the name Zeveelia. I\u0027ve been cosplaying since 2013, when I knew absolutely NOTHING about cosplay and had no skills to help on the artistic journey that was to follow. I make my own cosplays, usually from scratch (or modified from the thrift store when I\u0027m lucky) but I also have purchased one online. I love to cosplay characters I love from different fandoms, but mostly video games and animes.I also like to sing from time to time and make videos of me singing in cosplay on my \u003ca href=\"https://www.youtube.com/watch?v=sSB8WtyDGyQ\"\u003eYoutube channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I pledge to you\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m going back to school in September while continuing full-time hours at my work. So I can\u0027t predict how much time I\u0027ll be able to dedicate to making posts and tutorials or even cosplays every week. This is the reason why I decided to make all my content FREE. With everything I\u0027ll be going through, I won\u0027t be able to handle the extra stress of needing to provide new content all the time. But the cosplay community has helped me grow a lot as a person and I want to give back. So whenever I have the time, I\u0027ll try to make tutorials, or at the very least give more detailed updates of how I made things. I\u0027d like to one day have a proper website with proper tutorials, but until I have the time to make that happen, this will have to do. :) In order to get access to all my content, you just need to follow my page. You don\u0027t actually need to pledge! Any pledges I do receive however (again, not necessary to access my content) will be going straight to my cosplay budget.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSocial media\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFeel free to check out my other social media! You can find me on Facebook, Instagram, Twitter, Tumblr and DeviantArt ~ Just look up Zeveelia. I also have a \u003ca href=\"http://www.zeveelia.storenvy.com/\"\u003eStorenvy shop\u003c/a\u003e for prints if you\u0027re interested! No matter how you choose to support my work, know that I truly appreciate it. \u0026lt;3\u003cbr\u003e"
