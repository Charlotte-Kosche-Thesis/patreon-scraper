 Reward Tier\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/zyra.banez/\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eI upload sketches and random things \u003cstrong\u003eWEEKLY\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eI\u0027ll post up the monthly polls the \u003cstrong\u003eFIRST SATURDAY\u003c/strong\u003e of every month, and they will be up for one week, therefore ending the next Saturday\u003c/li\u003e\u003cli\u003eThe YouTube video with the shoutout will be the first video of \u003cstrong\u003eNEXT MONTH\u003c/strong\u003e (even if you decide to cancel the pledge for the next month)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$3 Reward Tier\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eArt videos are most likely posted on the \u003cstrong\u003eSECOND SUNDAY\u003c/strong\u003e of every month\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$5 Reward Tier\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ll have my real time videos up on every\u003cstrong\u003e THIRD SUNDAY \u003c/strong\u003eof every month\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$10 Reward Tier\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGiveaway automatically starts as soon as the month begins, and ends on the \u003cstrong\u003eLAST SATURDAY\u003c/strong\u003e of every month. Any new patron after that date will be entered into the next giveaway.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eNOTE: This is due to change depending on the month. If it does, I\u0027ll definitely make an announcement on any changes\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGiveaway winner is announced on the same day.\u003c/li\u003e\u003cli\u003eMini prints are sent on the \u003cstrong\u003eLAST WEEK\u003c/strong\u003e of every month.\u003c/li\u003e\u003c/ul\u003e"
