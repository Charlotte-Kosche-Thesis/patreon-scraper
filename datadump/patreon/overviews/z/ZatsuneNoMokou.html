    "summary": "I am Zatsune No Mokou, formerly known as full_interest, it has been years of making scripts and styles for Greasemonkey and Stylish (my \u003ca href=\"https://userstyles.org/users/147598\" rel=\"nofollow\" target=\"_blank\"\u003eStylish\u003c/a\u003e page). I learned programming by myself, I use HTML, CSS, and JS maintly, but there is several other languages that I can use or that have tried.\u003cbr\u003e\n\u003cbr\u003e\nI recently started  to make free and opensource browser addons (Firefox, and Webextension). This page aim is a global support for me, of the various addons and project I do, \n\u003cstrong\u003eLive Notifier\u003c/strong\u003e, for example. I started this one more recently, to be notified of streams. The sources of my projects are available on my \u003ca href=\"https://userstyles.org/users/147598\" rel=\"nofollow\" target=\"_blank\"\u003eStylish\u003c/a\u003e, my GitLab (\u003ca href=\"https://gitlab.com/u/ZatsuneNoMokou\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://gitlab.com/u/ZatsuneNoMokou\u003c/a\u003e), or my GitHub (\u003ca href=\"https://github.com/ZatsuneNoMokou\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://github.com/ZatsuneNoMokou\u003c/a\u003e), depending of the project (\u003cem\u003ethe sources on GitHub will, \u003cspan class=\"\"\u003esooner or later, be on GitLab\u003c/span\u003e\u003c/em\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLive Notifier\u003c/strong\u003e (GPLv3) is currently on Firefox and a private version on the Chrome store (Webextension). Firefox will support Webextensions, so in the future, there will be only one version, in Webextension. The support of Youtube, to be user friendly, require a server, so if you want to help, here is a good way doing it.\u003cbr\u003e\n\u003cdel\u003e\u003cbr\u003e\n_________________________________________________________\n\u003c/del\u003e\u003cbr\u003e\n\u003cbr\u003e\nJe suis Zatsune No Mokou, anciennement connu comme full_interest, cela fait des ann\u00e9es que je fais des scripts et styles pour Greasemonkey et Stylish (ma page \u003ca href=\"https://userstyles.org/users/147598\" rel=\"nofollow\" target=\"_blank\"\u003eStylish\u003c/a\u003e). J\u0027ai appris \u00e0 programmer par moi-m\u00eame, j\u0027utilise de l\u0027HTML, CSS et JS principalement, mais il y a plusieurs autres langages que j\u0027utilise, ou que j\u0027ai pu essayer.\n\u003cbr\u003e\n\u003cbr\u003e\nJ\u0027ai r\u00e9cemment commenc\u00e9 \u00e0 cr\u00e9er des extension pour navigateurs, gratuites et libres (Firefox et Webextensions). Le but de cette page est de me supporter, globalement, pour mes extensions et projets divers que je fais, \n\u003cstrong\u003eLive Notifier\u003c/strong\u003e, par exemple. Je l\u0027ai commenc\u00e9 assez r\u00e9cemment, pour \u00eatre notifi\u00e9 de streams. Les sources de mes projets sont disponible sur mon \u003ca href=\"https://userstyles.org/users/147598\" rel=\"nofollow\" target=\"_blank\"\u003eStylish\u003c/a\u003e, mon GitLab (\u003ca href=\"https://gitlab.com/u/ZatsuneNoMokou\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://gitlab.com/u/ZatsuneNoMokou\u003c/a\u003e), ou mon GitHub (\u003ca href=\"https://github.com/ZatsuneNoMokou\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://github.com/ZatsuneNoMokou\u003c/a\u003e), d\u00e9pendant du projet (les sources sur GitHub, finiront sur GitLab, t\u00f4t ou tard)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLive Notifier\u003c/strong\u003e (GPLv3) est actuellement sur Firefox et en version priv\u00e9e sur le Chrome store (Webextension). Firefox supportera les Webextension, donc dans le futur, il n\u0027y aura qu\u0027une seule version, la version Webextension. Le support de Youtube, pour \u00eatre plus \"user-friendly\", demande un serveur, donc si vous voulez aider, ici est une bonne fa\u00e7on de le faire.\u003cbr\u003e"
