    "published_at": "2016-10-31T22:48:20+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"289\" src=\"https://lh6.googleusercontent.com/Gv85GqDERanf7XqJLu8b14v9nvb4YrqvtLstA-QVcXHsYSb7n8jPc_HfKI-3ck4cFVPxA936JY8nJCYhqOWkBtTXCSSXLVRn6Bi-Y7Zcqqg3AD_mWSNpnj-UpQya5Tp3rkIhrw8F\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"225\"\u003e\u003cbr\u003e\nHi I\u0027m Zephra, I\u0027m a 24 year old Freelance Artist making a living drawing what I love: dragons, animorphs, and completely new beasts of my own design. Along with my boyfriend Marc, I\u0027m helping beginner to intermidate artists transform their lives.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI\u0027ve been living off my Freelancing income since 2014 and improving every day, but it wasn\u2019t easy getting here.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"float: right;\"\u003e\n\t\u003cimg height=\"556\" src=\"https://lh4.googleusercontent.com/HwgdcV5HCcR1gWfn7_48pSxyJWwG_O3IutRHfqBsXQZyKory5WGbXWIViVTuw8USRUi_oDW5Vf3OC6jZdNP_MyHxbHdaax76tpZdqMpFGq4yish9fTty568KF1vofY_4N60HZIe2\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"274\"\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eMy past was full of:\u003c/strong\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eF\u003c/strong\u003eamily issues,\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eF\u003c/strong\u003eailing at art college,\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eS\u003c/strong\u003euffering Depression,\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eF\u003c/strong\u003eailed Relationships,\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eA\u003c/strong\u003ebandoning artwork for over a year,\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u0026amp;\u003c/strong\u003e so much more.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tNow obviously things have changed for the better over time.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tWith help I was able to pursue artwork full time and though I felt like a failure at the start, I\u0027ve been able to fight against it to become who I am today.\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\u003ch2\u003eWhy I Need Your Support\u003c/h2\u003e\nI make enough to live right now but it consumes all of my time and is extremely draining leaving little time to create content or teach someone a new trick.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\u003cstrong\u003eThis Patreon is about\u003c/strong\u003e my desire to help other artists overcome the same problems I faced over the past 15 years getting to where I am today. I want to help several ways but mainly by helping you improve faster with fundamental art exercises, blog posts on art and life, being public with how I dealt with the stress of becoming an artist, and create artwork that I hope inspires you.\u003cbr\u003e\n\t\u003cbr\u003e\n\tArt as a career or hobby is fulfilling and all it takes to learn is direction and time.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eI know my past struggles are common among creatives:\u003c/h4\u003e\n\tMy hope is sharing how I overcame these struggles will aid you in overcoming them.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tEspecially those with parents expecting you to be all you can be, while they fear that art would lead you to financial ruin. I approached art as a career wrongly growing up, and I lost my drive when I dropped out of SCAD (a premier art college). I wrongly took up chemistry for over a year because of the family pressure, the fear of debt, and the mis-communications with my family. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIt took time but I was drawn back to art and with a mentor\u0027s help I gained the confidence to fix what was wrong and tackle art full time. I hope to return the favor with as many people as possible.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eThe Problems\u003cbr\u003e\n\tI Want To Help You With:\n\t\u003c/h4\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eFamily telling you to go to college for a \u201creal career\u201d\u003c/li\u003e\n\t\t\u003cli\u003eNot knowing what to learn first\u003c/li\u003e\n\t\t\u003cli\u003eNot understanding why you can\u0027t improve \u003c/li\u003e\n\t\t\u003cli\u003eLearning how to \"Learn\"\u003c/li\u003e\n\t\t\u003cli\u003eDealing with Pretender Syndrome\u003c/li\u003e\n\t\t\u003cli\u003eWhat it means to be a \u201cprofessional artist\u201d\u003c/li\u003e\n\t\t\u003cli\u003eWhat college to go to or if self learning is the right path\u003c/li\u003e\n\t\t\u003cli\u003eDo I need a style? A fan base? A website?\u003c/li\u003e\n\t\t\u003cli\u003eBeing afraid to share your artwork, even with best friends.\u003c/li\u003e\n\t\t\u003cli\u003eAnd just the general fear of not being good enough.\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\n\u003ch3\u003eArt Fans - What You\u0027ll Get\u003c/h3\u003e\nFor those who just want to support my art, first off thank you!!!\n\u003cbr\u003e\nSeriously just liking my art means so much to me.\n\u003cbr\u003e\nWhat I can offer you:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e(Patreon Only) Live Streams, drawing and chatting with you\u003c/li\u003e\n\t\u003cli\u003eAccess to full Res images I post on Patreon\u003c/li\u003e\n\t\u003cli\u003eAccess to my discord channel for Patreon chats\u003c/li\u003e\n\u003c/ul\u003e\nFor the $10 \n\u003cstrong\u003eArt Collector\u003c/strong\u003e\u00a0tier I also send out 3 Monthly Prints directly to you,\u00a0\u003cstrong\u003eno shipping charges\u003c/strong\u003e. (example of past prints)\u003cbr\u003e\n\u003cimg src=\"http://artbyzephra.com/artbyzephra/wp-content/uploads/2017/05/patreon-print-example.jpg\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eArtists - What You\u0027ll Get\u003c/h3\u003e\nI\u0027ve spent my entire life, and specifically these last 3 years learning what being an artist actually means. I want to hand that knowledge down to you and help you accelerate your learning into a career or a quality hobby.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen you become my \n\u003cstrong\u003epupil\u003c/strong\u003e you\u0027ll be given daily and weekly tasks (about 30 minutes a day) to improve your art skills. These tasks build a healthy habit to always improve, give you a foundation that many artists don\u0027t build until half way through college, and help combat art blocks. Additionally you\u0027ll get one-on-one help to improve your art and get guidance through the hard times.\n\u003cbr\u003e\n\u003cbr\u003e\nNow this is not some magical pill that\u0027ll make you better at art, it will take hard work and you will miss days. That said if you desire to learn to draw or make artwork a career it\u0027s obtainable, even if you can\u0027t draw a straight line yet.\n\u003cdiv\u003e\n\t\u003ch4\u003e\u003c/h4\u003e\n\t\u003ch4\u003ePupil Testimonials:\u003c/h4\u003eVolly sent this amazing message to me after being a pupil for 3 months.\u003cbr\u003e\n\t\u003cdiv\u003e\u003cimg src=\"http://artbyzephra.com/artbyzephra/wp-content/uploads/2017/05/volly_testimonial.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003e"
