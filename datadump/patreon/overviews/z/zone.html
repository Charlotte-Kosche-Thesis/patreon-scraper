    "summary": "Greetings! I am ZONE, an independent artist creating adult \u0027rule 34\u0027 artwork and animations of anime and cartoon characters.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can access my NSFW material with a Hentai Key subscription over at\u00a0\n\u003ca href=\"http://www.zone-archive.com\" target=\"_blank\"\u003ezone-archive.com\u003c/a\u003e and much of it for free at\u00a0\u003ca href=\"http://zone-sama.newgrounds.com/\" target=\"_blank\"\u003ezone-sama.newgrounds.com\u003c/a\u003e. If you\u0027re not into the naughty stuff, I have a far less raunchy YouTube channel here\u00a0\u003ca href=\"http://www.youtube.com/zonesama\" target=\"_blank\"\u003eyoutube.com/zonesama\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo why the need for Patreon when ZONE-Archive is already a subscription based site? HentaiKey is currently my main source of income as well as providing free web servers, additional support and payment for individual Flash animations. I do not want to ditch them outright when what I have is working well for me. That said, I very frequently receive messages from people who would like to show their support but cannot purchase a HentaiKey. Rather than take the enormous risk of switching over to Patreon 100%, I will currently be using this as a virtual tip jar and not hiding any significant content behind it.\n\u003cbr\u003e\n\u003cbr\u003e\nHowever if this proves at all successful, I will definitely look into adding better tiers, goals and other fun things to this Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nCurrently I will be rewarding patrons with cute doodles of my mascot, ZONE-tan every month.\n\u003cbr\u003e"
