    "patron_count": 5,

    "pledge_url": "/bePatron?c=230356",
    "published_at": "2017-05-19T16:19:26+00:00",
    "summary": "\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://img10.deviantart.net/6d7c/i/2017/119/4/3/sen_shuu_gahara_by_zeraphinda-db7htov.jpg\" style=\"width: 631px;\"\u003e\u003c/strong\u003e\u003cbr\u003eChances are if you found your way here, you already know me, but if you don\u0027t that\u0027s fine too! I\u0027ll introduce myself to you.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Linda Schlumpf, a 21 years old creative mind, crazy for fiction, animals, video games, tasty food and tea. \u003cbr\u003e\u003cbr\u003eI\u0027m the creative catastrophe known as \u003cstrong\u003eZeraphinda\u003c/strong\u003e - aspiring artist, writer and game designer who is constantly looking to improve and find new ways to create things for everyone to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I create \u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://img02.deviantart.net/de2f/i/2014/158/8/3/i_hate_soda_cans_by_seraphinaambra-d7lft56.jpg\"\u003e\u003cbr\u003eWhenever I find the time I love to experiment with colors and digital tools, since my goal is to acquire the skills to develop a streamlined workflow to become more productive.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently I mostly draw sketches with cheap materials to practice and try to outline my countless ideas. On a long term, I want to gain the skills to be able to continuously work on creative projects, post updates, take commissions, create more fan and original art as well as comics and even more awesome stuff in the future, such as animations and even games!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJoining Patreon is not only a huge step for me towards being able to create the content YOU want full time, but also a massive motivation for me to work even harder. There will be a lot of sketches and other little exclusive bits of content or sneak peaks on future creations. \u003cbr\u003e\u003cbr\u003eBeing a patron will not only grant you the benefit of\u003cstrong\u003e seeing what I do first,\u003c/strong\u003e getting\u003cstrong\u003e exclusive content, updates \u003c/strong\u003eand\u003cstrong\u003e insight into my process\u003c/strong\u003e but you will also \u003cstrong\u003eget to influence future creations \u003c/strong\u003eand of course be part of an amazing community.\u003cbr\u003e\u003cbr\u003eAdditionally I have also set myself some goals for things I want to do for you and to grow even further - As a patron of any tier you will also gain access to all these! \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly updates and exclusive sketches - aiming for more (Those might at times be silly and will not always be filtered by quality, but instead they will be my way of showing you love and help you see me improve!)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eRegular community projects that will directly involve you into my work \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eEvolving schedule and tiers that will adjust to your suggestions and my current portfolio of skills (but never cost you more!)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMonthly raffles, where you can make me draw anything!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAccess to private messages to ask me anything really, they will be treated with priority! \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd more to come as we progress trough the goals!\u003cbr\u003e\u003cbr\u003eBut if this isn\u0027t enough to convince you, here\u0027s some insight in my personal motivations: \u003cbr\u003e\u003cbr\u003eAs you might have noticed, I\u0027m still at the very beginning stage of my career and I have A LOT left to learn. Which is why I\u0027m hoping to devote more time to art and content creating and less into struggling for survival, since nearly working myself to death is definitely not beneficial to creating more :\u0027D\u003cbr\u003e\u003cbr\u003eI have in fact been over-straining my health for a while now and hope to soon finally be able to stop dragging my already frail health trough hell on a daily basis. \u003cbr\u003e\u003cbr\u003eSince I really don\u0027t intend to stay a starving artist and no good employee the rest of my life, I want to improve really bad, but having a painful chronic condition makes most traditional jobs including my current one incredibly draining, which is why I often find myself full of ideas and motivation but end up being simply too beat and in too much pain to put them to work. \u003cbr\u003e\u003cbr\u003eMaking ideas come to life is my passion and something I am usually even able to do even when my body is going trough a hard \ntime, unlike taking public transportation to a remote workplace and \nfulfill a standing or otherwise intensely physical profession. \u003cbr\u003e\u003cbr\u003eDespite it being very time consuming, creating content is what I have found to be what I want to do with my life, which is why I want to keep going and share what I do with all of you!\u003cbr\u003e\u003cbr\u003eWith your support I will be able to improve faster trhough investing more time and to share more original content with all of you sooner!\u003cbr\u003e\u003cbr\u003eSuper excited to meet you all,\u003cbr\u003e\u003cbr\u003eyours sincerely\u003cbr\u003e\u003cbr\u003eZeraphinda\u003cbr\u003e\u003cbr\u003eFind me on \u003cbr\u003e\u003ca href=\"https://www.facebook.com/zeraphinda/\"\u003efacebook\u003c/a\u003e - \u003ca href=\"http://zeraphinda.deviantart.com/\"\u003eDeviantArt \u003c/a\u003e- \u003ca href=\"https://twitter.com/Zeraphinda\"\u003etwitter \u003c/a\u003e- \u003ca href=\"https://zeraphinda.tumblr.com/\"\u003etumblr \u003c/a\u003e"
   },
