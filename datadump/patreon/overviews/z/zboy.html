    "summary": "\u003cstrong\u003e\u003cimg src=\"https://preview.ibb.co/iWqFJb/Zboy_TShirt_COMPRESSED.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are the Z-Boy Team!\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eZ-Boy is brought to life (pun intended) by a diverse group of nerds, artists, and actors. We all live in different parts of the world, but through the power of the internet (and a handful of messenger pigeons) we\u0027re able to create something that makes us laugh and hopefully our fans enjoy!\u00a0\u003cbr\u003e\u003cbr\u003eOur Team:\u00a0\u003cbr\u003eAnimator/Creator - Zo\u00eb Abbett\u00a0\u003cbr\u003eAnimator/FX/Compositing - James Carlsen\u003cbr\u003eWriters - Ie Dineen and Anastasia Bishop\u003cbr\u003eWriter/Social Media - Jacob Davison\u00a0\u003cbr\u003eSound Design - Henry Moyerman\u003cbr\u003eMusic - Clark Aboud\u00a0\u003cbr\u003e\u003cbr\u003eOur Cast:\u00a0\u003cbr\u003eDrake - David Day\u003cbr\u003eCornelius/Grim Reaper - Jason Marnocha\u003cbr\u003eLeeza/Charlotte - Anastasia Bishop\u003cbr\u003eMom - Jennifer Antkowiak\u003cbr\u003eHal Stanson/Various Others - Simon Moody\n\u003cbr\u003eMisc. Characters - Isaac Zarsky\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Z-Boy?\u003c/strong\u003e\u003cbr\u003eCreated by artist and animator, Zo\u00eb Abbett, Z-Boy was originally conceived as a hand-drawn comic series, then adapted into a graduating animated student film, and is now an ongoing animation series on Youtube as well as a webcomic. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out the pilot and the first two episodes here:\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FPHh-gmHtbQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0cVbjdKsMoo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Kc14dftmh4I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eCheck out some of our webcomics too!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/1030cc2923d51e81f857a253ec2d77d3/tumblr_p2b9y4cofa1v1tm1so1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/bb92739ea0063b7a935d8eaca6cb38f1/tumblr_p2ojmlMBXY1v1tm1so1_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank yo\u003c/strong\u003eu!\u003c/strong\u003e\u003cbr\u003eWith Patreon we hope to be able to make more content for everyone to enjoy and continue to pay ourselves and the talented team we have in the process! We want to thank everyone who visits this page to check us out, everyone who has supported us thus far, and everyone who will support us moving forward on this undead journey.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor Kickstarter Backers\u003cbr\u003e\u003c/strong\u003eIf you\u0027re a backer from our Kickstarter campaign two years ago, don\u0027t worry! We won\u0027t post any behind the scenes stuff here that we won\u0027t also post in a Kickstarter update. No supporter gets left behind :)\u003cbr\u003e"
