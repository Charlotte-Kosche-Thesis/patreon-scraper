    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nMy name is Zeenigami, and\u00a0I started streaming on Twitch back in \n\u003cstrong\u003eJanuary, 2014\u003c/strong\u003e with one goal in mind: To entertain, while helping our community learn to... \u003cstrong\u003ePlay smarter, not harder\u003c/strong\u003e.\u00a0\u003cbr\u003e\nWhen I started streaming, it was just a hobby that was for myself and my friends to make it easier to share our gaming sessions with one-another. Now, our community is the largest gathering of \n\u003cstrong\u003eOne Piece Treasure Cruise\u003c/strong\u003e fans on Twitch, and it continues to blow my mind how supportive many of you are. While many of you know me for my OPTC content, I am ultimately a variety stream and play many other games such as The Binding of Isaac, Diablo 3, and more.\u00a0\n\u003cbr\u003e\nNo matter what game we\u0027re playing, our goal is always the same: Learning comes first, and we\u0027ll try to use game mechanics to our advantage and share our tips \u0026amp; tricks with the community.\n\u003cbr\u003eThanks to all your support here, on Youtube, and on Twitch, I\u0027m now able to make this my \u003cstrong\u003efull-time job!\u003c/strong\u003e\u00a0You guys are amazing, and I\u0027ll do my best to entertain you for as long as you\u0027ll stick with me!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2726\u00a0\u003ca href=\"http://twitch.tv/zeenigami\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u00a0\u003c/a\u003e\u2726\u00a0\u003ca href=\"http://Youtube.com/zeenigami\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u00a0\u003c/a\u003e\u2726\u00a0\u003ca href=\"http://www.zeenigami.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u00a0\u003c/a\u003e\u2726\u00a0\u003ca href=\"http://Twitter.com/zeenigamiTV\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u00a0\u003c/a\u003e\u2726\u00a0\u003ca href=\"http://Facebook.com/Zeenigami\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u00a0\u003c/a\u003e\u2726\u00a0\u003ca href=\"https://discord.gg/Zeenigami\" rel=\"nofollow\" target=\"_blank\"\u003eDiscord\u003c/a\u003e\u2726\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/h3\u003e\nPatreon allows you to give a repeating subscription for custom amounts. I\u0027m now spending all my time working on content creation, and I\u0027ve always view my channels as a business. I may still be relatively new to this, so there\u0027s a lot for me to learn, and a lot of improvements I can make. I currently spend \u003cstrong\u003e5-8 hours per day \u003c/strong\u003elive on Twitch, and any time I\u0027m not streaming, you can bet I\u0027m answering comments, editing videos, and much more. You worked hard for your money, so why shouldn\u0027t I work hard for yours?\u003cbr\u003e\n\u003cbr\u003e\nYour pledge will go towards:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eBringing you higher quality content including better video, audio, and editing.\u003c/li\u003e\n\u003cli\u003eBringing you content of a more regular frequency.\u00a0\u003c/li\u003e\n\u003cli\u003eBringing you content of a greater variety.\u003c/li\u003e\n\u003cli\u003eHelping us travel to more conventions and make\u00a0appearances\u00a0at events.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHOW MUCH SHOULD I PLEDGE?\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003e\nEvery dollar matters!\u003c/strong\u003e\u00a0Consider how much time you spend watching my content for free compared to watching movie or paying for Netflix. Helping to support the stream isn\u0027t necessary, but is GREATLY appreciated. I always equate it to tipping your bartender or waitress as a \u0027thanks\u0027 for the service.\u003cbr\u003e\nEven if it\u0027s just $1 a month, it helps me know that you\u0027re interested in my content. Even the small numbers start adding up, and make a huge difference in the end. If you find my content entertaining, or if you want to help me improve the quality of my content, please consider becoming a Patreon backer.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy humble thanks for your time,\n\u003cbr\u003e\nZeenigami\n\u003cbr\u003e"
   },
