    "summary": "Hello lovelies and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Meike aka \u003cstrong\u003ezeichenwut\u003c/strong\u003e on the web and I\u2019m a freelance illustrator and comic artist from Kiel, Germany. I love drawing and painting spooky things like vampires, skulls and portraits with a twist. At the beginning of 2018, I finished my first original webcomic\u003cstrong\u003e \u003ca href=\"https://www.webtoons.com/en/challenge/last-thoughts-of-a-dead-man/list?title_no=155083\"\u003eLast thoughts of a dead man\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I create a Patreon page?\u003c/strong\u003e\u003cbr\u003ePatreon is a way to create a deeper connection to the fans and followers of my work while getting paid to create more of what I\u2019m passionate about: spooky art and comics. With the support of my patrons, I can carve out more time to create original art and find my little corner in the art world. That doesn\u2019t mean that all of my art will go behind a paywall. I will still post my works on social media, but Patreon supporters get even more artworks to see. As well as deeper insights into my art process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect?\u003c/strong\u003e\u003cbr\u003eTo keep it simple for all of us, I decided to offer just one reward. For 1$ or more you\u2019ll get access to my feed, where I\u2019ll post more progress on my artworks, a high-res file of the artwork I\u2019ll create exclusively for my patrons each month, all my sketches of the month in a handy PDF and lineart for coloring. \u003cbr\u003e\u003cbr\u003eIf you don\u2019t want to commit to a monthly payment, but still want to support me, you can buy my works on \u003ca href=\"https://society6.com/zeichenwut\"\u003eSociety6\u003c/a\u003e or \u003ca href=\"https://www.etsy.com/de/shop/zeichenwut\"\u003eEtsy\u003c/a\u003e, leave a coffee donation on my \u003ca href=\"http://ko-fi.com/zeichenwut\"\u003eKo-Fi page\u003c/a\u003e or sponsor me some art supplies from my \u003ca href=\"https://www.amazon.de/gp/registry/wishlist/376XG8S8C2B97/ref=nav_wishlist_lists_3\"\u003eAmazon wishlist\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThanks for stopping by. Have a lovely day!"
