    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/QFORMh46WUA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eEsta es la situaci\u00f3n\u003cbr\u003e\u003c/strong\u003eLas nuevas pol\u00edticas de monetizaci\u00f3n de YouTube hacen que ahora sea mucho mas dif\u00edcil ganar dinero con el contenido de una manera fiable y sostenida. En los \u00faltimos tiempos ha habido varios cambios en este sentido, y las directrices sobre qu\u00e9 puede monetizarse mediante publicidad est\u00e1 \u00edntimamente ligado al criterio de lo que se considera \u003cem style=\"background-color: initial; text-align: justify;\"\u003econtenido family friendly\u003c/em\u003e. La aplicaci\u00f3n torticera de esta normativa mediante algoritmos, que a menudo ataca el contenido de videojuegos, mina la creatividad de las miniaturas, anula las palabras clave, y en parte t\u00edtulos y descripciones, todo ello aspectos cruciales para el correcto posicionamiento en la red de cada v\u00eddeo. Los creadores ya no sabemos nunca qu\u00e9 criterios cambiar\u00e1 y aplicar\u00e1 Google en nuestros canales sin previo aviso y a su libre albedr\u00edo.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eAs\u00ed es c\u00f3mo me afecta\u003cbr\u003e\u003c/strong\u003eCreo que el momento en que tom\u00e9 conciencia de la situaci\u00f3n fu\u00e9 cuando un v\u00eddeo sobrepas\u00f3 las 4000 reproducciones en menos de 36 horas. Para un canal peque\u00f1o, eso es mucho. Posteriormente las reproducciones empezaron a bajar y por ende su monetizaci\u00f3n, y YouTube decidi\u00f3 que ese contenido no era apto para todos los anunciantes. Desde aquel momento, YouTube gan\u00f3 un poquito menos, pero yo, empec\u00e9 a perder.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eSi hubiera sido un \u003cem\u003egameplay\u003c/em\u003e al uso no me hubiera molestado tanto, pero ese v\u00eddeo, como otros tantos, ten\u00eda una b\u00fasqueda de informaci\u00f3n, un gui\u00f3n, una redacci\u00f3n, una locuci\u00f3n, una selecci\u00f3n de imagenes pregrabadas, una edici\u00f3n y una aplicaci\u00f3n de capas de efectos, todo ello elaborado durante horas con un cari\u00f1o que se vio recompensado con un pico en los gr\u00e1ficos del canal, en los likes, y en los comentarios. Y lo m\u00e1s probable es que nunca sepa el porqu\u00e9 al publicarlo se pod\u00eda monetizar pero un a\u00f1o despu\u00e9s ya no, pero es evidente que con un sistema de aplicaci\u00f3n de criterios tan absurdo, no hay futuro financiero. El 85% del contenido mi canal es del mismo tipo, y de hecho, a ese v\u00eddeo le han seguido decenas de v\u00eddeos m\u00e1s est\u00e1n siendo desmonetizados de manera intermitente.\u003cbr\u003e\u003cbr\u003ePero con el paso del tiempo, el canal ha ido acumulando suscriptores y las reproducciones no paran de crecer. Eso hace que me sienta m\u00e1s responsabilizado y comprometido con el canal y su contenido. Hay un plan a largo plazo para el canal sin perder lo que lo ha llevado hasta aqu\u00ed. El contenido es variado, constante y abundante. Pero quiero hacer m\u00e1s cosas que no s\u00f3lo son buenas para el canal, sino porque a veces me las est\u00e1is pidiendo.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eBien. Y ahora, \u00bfqu\u00e9?\u003c/strong\u003e\u00a0\u003cbr\u003eCuando cree el canal, ten\u00eda un trabajo a tiempo completo. Ahora ya no, y a la vez que atiendo responsabilidades familiares, YouTube se ha convertido en mi principal ocupaci\u00f3n. Lo que busco es encontrar financiaci\u00f3n para poder hacer m\u00e1s y mejor contenido, y en segunda instancia, unos ingresos sostenibles para mi familia y para mi. Patreon es un paso hacia ese objetivo, y es importante, porque supone perder parte de la dependencia econ\u00f3mica de Google, y esto da m\u00e1s garant\u00edas para continuar mejorando el canal, y en segundo lugar, para tener un poco de tranquilidad para los m\u00edos, y para mi.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eComo vamos a hacerlo\u003cbr\u003e\u003c/strong\u003eSi te gusta lo que hago y quieres que el canal vaya a m\u00e1s y a mejor, una donaci\u00f3n en Patreon puede ayudar a que esto ocurra. No hay niveles de recompensas por dos motivos. El primero, porque de la misma forma que siempre me he sentido libre de subir al canal lo que he querido, y los usuarios sois libres de suscribiros, participar en los comentarios, dejar \u003cem style=\"background-color: initial; text-align: justify;\"\u003elikes\u003c/em\u003e y \u003cem style=\"background-color: initial; text-align: justify;\"\u003edislikes\u003c/em\u003e, etc, creo que esta libertad debe aplicarse por igual a todo el mundo con independencia de si hay o no donativos, o de la cantidad. No creo justo que alguien obtenga m\u00e1s, o antes, o diferente contenido, o charla privada, o similar que otro usuario porque puede donar una cantidad mayor cuando al fin y al cabo, y este es el segundo motivo, el contenido es el mismo para todos, y esta igualdad hacia todos los usuarios es lo que me ha llevado hasta aqu\u00ed. Eso no quita que en el futuro esto pueda cambiar. Los niveles de donaciones que ves son simplemente opciones de dar o algo, o un poco m\u00e1s, o dar mucho. Eso est\u00e1 en tu mano.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cstrong\u003ePeque\u00f1as aportaciones para poderosos cambios\u003cbr\u003e\u003c/strong\u003eToda donaci\u00f3n es bienvenida y m\u00e1s que agradecida, pero al margen de c\u00f3mo funcione esta aventura con Patreon, voy a seguir haciendo lo que hago en YouTube. He estado m\u00e1s de 3 a\u00f1os subiendo contenido al canal que no ve\u00eda pr\u00e1cticamente nadie -puedes comprobarlo- porque amo los videojuegos y me encanta compartir y debatir con usuarios afines. La monetizaci\u00f3n me ha permitido mantener en parte el canal con nuevo contenido, y ahora Patreon es una oportunidad para avanzar hacia un objetivo de crecimiento y mejora, y m\u00e1s all\u00e1.\u003cbr\u003e\u003cbr\u003eYa sabes c\u00f3mo funciona. S\u00f3lo recuerda que son donativos mensuales, y que puedes renunciar a seguir donando en cualquier momento.\u003cbr\u003e\u003cbr\u003eUna suscripci\u00f3n en Twitch o las retransmisiones en YouTube son otras buenas opciones para apoyarme si Patreon no te gusta. Particularmente en Twitch, los beneficios son m\u00faltiples si tienes una suscripci\u00f3n Prime.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cbr\u003eSea como sea, gracias\u003cbr\u003e\u003c/strong\u003eComo digo en algunos v\u00eddeos, lo que v\u00e9is es lo que hay. Uno se siente fuerte y con ganas de avanzar m\u00e1s cuando alcanza ciertas cotas que parec\u00edan imposibles, as\u00ed que ya sea mediante una donaci\u00f3n, o una suscripci\u00f3n, o una reproducci\u00f3n de uno de mis v\u00eddeos, gracias por apoyarme en lo que hago, porque cada gesto cuenta y todos son importantes para mi. Hasta el momento ha sido un viaje incre\u00edble, y estoy convencido de que lo mejor est\u00e1 por llegar.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e \u003cbr\u003e\u00bfMe acompa\u00f1as?\u003c/div\u003e"
