     "about": "I\u2019ve been an artist all of my life\u2013starting with a correspondence \ncourse from Art Instruction Schools, then continuing to learn on my own.\n First drawing, painting,sculpture, then airbrush illustration before \ngetting my first computer and being introduced to digital art.\u003cbr\u003e\nI\u2019ve been using Animation:Master software for 16 years, am well known on\n the A:M forums as Zandoria Studios, and am part of a group of expert \nusers that Martin Hash (the creator of the software) affectionately \ncalls the \u201cHash Fellows\u201d.\u003cbr\u003e\nIn 2004 I used A:M to create visual effects for Bryan Michael Stoller\u2019s film \u201cMiss Cast Away\u201d.\u003cbr\u003e\nZandoria Studios is a one-man shop. I\u2019m currently developing an \norigional property called \u201cTAR of Zandoria\u201d about a hippopotamus \nbarbarian.  Animation is done in Hash Animation:Master. I also use \nZbrush for digital sculpting and Photoshop for textures and backgrounds.\u003cbr\u003e\nContact me!\u003cbr\u003e\nzandoria@gmail.com\u003cbr\u003e\nSkype: zandoria\u003cbr\u003e\nPhone: 423.899.5408\u003cbr\u003e\nWilliam Sutton\u003cbr\u003e\nZandoria Studios\u003cbr\u003e\n8228 Witherow Way\u003cbr\u003e\nOoltewah, TN 37363",
