    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FdqH2P1yzqR8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DdqH2P1yzqR8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FdqH2P1yzqR8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-10-08T10:57:16+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWer Wir sind?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSehr geehrte Damen und Herren, liebe Kinder, wir sind \u003cstrong\u003eBubu und Holger\u003c/strong\u003e. Wir stammen beide aus Essen, haben die 30 Jahre bereits \u00fcberschritten und besch\u00e4ftigen uns beide leidenschaftlich gerne mit \u003cstrong\u003eComputer- und Videospielen\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://zweispielermodus.de/wp-content/uploads/2017/02/Bildschirmfoto-2017-02-25-um-12.24.15.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWas wir machen?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIhr h\u00f6rt den Zweispielermodus! Dieser \u003cstrong\u003ePodcast besch\u00e4ftigt sich mit Computerspielen und unseren pers\u00f6nlichen Spieleticks und Gewohnheiten\u003c/strong\u003e. Wir sprechen nicht nur \u00fcber einzelne Spiele, sondern dar\u00fcber wie wir spielen, warum wir spielen, mit was wir spielen und wie das Spielen uns und unseren Alltag \u003cstrong\u003eseit den sp\u00e4ten 80er Jahren \u003c/strong\u003ebegleitet. Au\u00dferdem gibt\u2019s n Quiz und in jeder Folge ein klein wenig \u003cstrong\u003eRetrofeeling\u003c/strong\u003e. Ihr findet uns unter \u003cstrong\u003e\u003ca href=\"http://www.Zweispielermodus.de\"\u003ewww.Zweispielermodus.de\u003c/a\u003e\u003c/strong\u003e auf Itunes, Soundcloud, YouTube und nat\u00fcrlich als Feed.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/kq83AHUEArQ\" width=\"300\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eNebenher veranstalten wir auf YouTube auch in (noch) unregelm\u00e4\u00dfigen Abst\u00e4nden Retrostreams und Playthroughs von Klassikern aus unserer Jugend. Die Kernkompetenz bleibt aber der h\u00fcbscheste Computerspielepodcast Deutschlands.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWarum wir auf PATREON sind?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWir werden alles unsere Inhalte stets f\u00fcr jedermann kostenlos halten!\u00a0\u003cbr\u003e\u003c/strong\u003ePatreon ist f\u00fcr uns kein Mittel um ein ordentliches Zusatzeinkommen zu generieren, sondern um \u003cstrong\u003ebessere und h\u00e4ufigere Inhalte produzieren\u003c/strong\u003e zu k\u00f6nnen. Wir freuen uns \u00fcber jede Unterst\u00fctzung bei der Aufrechterhaltung der \u003cstrong\u003eInfrastruktur\u003c/strong\u003e (Audioequipment, Server, Zencastr etc.) ebenso wie \u00fcber gr\u00f6\u00dfere Beitr\u00e4ge um die Marke \u003cstrong\u003eZweispielermodus zu erweitern und mit aufwendigeren Inhalten\u003c/strong\u003e zu f\u00fcllen.\u00a0\u003cbr\u003e\u003cbr\u003eWenn alles gut l\u00e4uft, k\u00f6nnen wir irgendwann auch einen Teil unserer Frei- und Arbeitszeit f\u00fcr den Zweispielermodus einplanen. \u003cstrong\u003eIhr habt es in der Hand\u003c/strong\u003e wie viele Episoden monatliche erscheinen und wir oft wir Streams wie unsere \u003cstrong\u003eAmiga Revue\u003c/strong\u003e veranstalten k\u00f6nnen!\u003cbr\u003e\u003cbr\u003eDies w\u00fcrde uns auch eventuell Reisen zu \u003cstrong\u003eEvents und Treffen\u003c/strong\u003e erm\u00f6glichen um von dort aus spannende Inhalte f\u00fcr Euch zu produzieren. Interviews k\u00f6nnten gef\u00fchrt und neueste Infos aus der Welt der Computer- und Videospiele f\u00fcr Euch aufbereitet werden. Das gibt es nat\u00fcrlich auch wo anders, aber \u003cstrong\u003evon uns beiden, NUR HIER!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"https://www.youtube.com/embed/B5lLjkFguQg?list=PLRVNI7L_m3xGyQXsoEKo1pF2cVasZM8wt\" width=\"400\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWie k\u00f6nnt ihr uns unterst\u00fctzen?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWir freuen uns \u00fcber jeden Beitrag! Egal ob 1 oder 100.000$ im Monat. Wenn ihr etwas geben m\u00f6chtet und, ganz wichtig, auch etwas entbehren k\u00f6nnt (!), nehmen wir jeden Beitrag gerne an. Auch bei den Goals und Rewards m\u00f6chten wir gerne Eure W\u00fcnsche h\u00f6ren, damit wir auch auf Patreon genau den Content bieten k\u00f6nnen, den ihr Euch w\u00fcnscht.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIhr habt Fragen?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWir wissen das Euer Geld viel verlangt ist! Daher m\u00f6chten wir nat\u00fcrlich sicher stellen, dass ihr es auch \u003cstrong\u003ein guten H\u00e4nden\u003c/strong\u003e wisst. Wir m\u00f6chten so weit wie m\u00f6glich f\u00fcr v\u00f6llige \u003cstrong\u003eTransparenz\u003c/strong\u003e sorgen und auf jede eurer Fragen angemessen reagieren.\u00a0\u003cbr\u003e\u003cbr\u003eIhr erreicht uns auf verschiedenen Wegen, am besten via Twitter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMail:\u003c/strong\u003e\u003cbr\u003eholger@zweispielermodus.de\u003cbr\u003ebubu@zweispielermodus.de\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e\u003cbr\u003e@2spielermodus\u003cbr\u003e\u003cbr\u003e"
