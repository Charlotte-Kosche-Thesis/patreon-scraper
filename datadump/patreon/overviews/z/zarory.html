    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://pre00.deviantart.net/cb0c/th/pre/i/2017/177/0/f/the_bloodlust_by_zarory-dbe3my6.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho Am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eGreetings! \u003c/strong\u003eI\u0027m Casper Hansen\u003cstrong\u003e\u00a0\u003c/strong\u003eAKA \u003cstrong\u003eZarory \u003c/strong\u003eon the internet. I\u0027m a 21 year old\u00a0self-taught artist\u00a0currently based in Denmark, where I hope to one day do art fulltime. Digital painting\u00a0has been my passion for over 5 years now. I especially love painting fan art of some of my favorite characters from games, movies and anime.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI wanna try to create a stronger relationship with my supporters, by giving them a chance to become\u00a0more involved in my creative process.\u00a0I also want to ignite myself to improve my drawing skills and explore my artistic potentials. With your support, you can help me create more and better content! \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow does Patreon work?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003ePatreon allows you to support your favorite creators, and in exchange you will receive cool rewards\u00a0from the creator every month. Depending on the reward tier you choose, a patron can receive additional rewards.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAbout Rewards:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll patrons are entitled to a minium of 3 full-resolution images per month, and of course lots of love!\u003c/li\u003e\u003cli\u003eI will try to go for at least\u00a0\u003cstrong\u003e3+ well rendered artworks per package (1 package per month)\u003c/strong\u003e.\u003c/li\u003e\n\t\u003cli\u003eUnlock milestones to achieve more rewards!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhen will I receive my rewards?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\nRewards will be sent in the first week of every month.\u003c/strong\u003e For example if you joined to get a reward announced in January, you\u0027ll get it in the first week of February.\u00a0After you are successfully pledged, you will not be charged until the beginning of next month\u00a0(during first week of every month). \n\u003cstrong\u003e\u003c/strong\u003eAll the rewards of the current month will be sent to you via message.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://st.deviantart.net/minish/main/logo/logo-mark.png\"\u003e\u00a0\u00a0\u003cstrong\u003e\u003ca href=\"https://zarory.deviantart.com\"\u003eDeviantART\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003cimg src=\"http://orig03.deviantart.net/33f6/f/2016/051/4/c/tumblr_icon_mini_by_linux_rules-d9sfxxl.png\"\u003e\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://zarory.tumblr.com\"\u003eTumblr\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003cimg src=\"http://orig09.deviantart.net/26d1/f/2016/059/7/9/facebook__old__icon_mini_by_linux_rules-d9th7j7.png\"\u003e\u00a0\u00a0\u003ca href=\"https://www.facebook.com/ZaroryArt/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003cimg src=\"http://orig03.deviantart.net/28f9/f/2016/059/3/c/twitter_icon_mini_by_linux_rules-d9th99z.png\"\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/Zarory_ch\" target=\"_blank\"\u003eTwitter\u003c/a\u003e  \u003c/strong\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/zarory_ch/\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for your support! \u0026lt;3\u003c/strong\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
