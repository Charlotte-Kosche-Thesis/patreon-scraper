    "summary": "\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eHey! We are two brothers, Wadim and Robert Klause. In our free time we are creating Mods for RimWorld. Within the last year we learned how to program Games with Game Maker Studio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we do?\u003c/strong\u003e\u003cbr\u003eWe are already working on our first Game but to be \nable to become an Indipendent Game Developer we need more time and \nfurthermore we need your Support. First of all, I want to \u003cem\u003eTHANK YOU\u003c/em\u003e even\n for considering to spent even as little as a dollar a month \u2014 this will help\n us to continue creating what we love to create.\u003cbr\u003eWhile we are working\n on our first Game, we will further update our RimWorld Mods. We love \nRimWorld and the Community behind it. Therefore, we are planning to \ncontinue working on some new ideas for our Mods.\u003cbr\u003eTo offer you \nsomething special for the start of our Patreon page, we worked hard on the \nnew Versions of our already existing 6 Mods, but we not stopped there \nand have created 4 entirely new Mods for you to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003eYou can always find any older Version of our RimWorld Mods and Updates on our \u003ca href=\"http://www.zmodw.jimdo.com\" target=\"_blank\"\u003e\u003cstrong\u003eHomepage\u003c/strong\u003e\u003c/a\u003e \u2014 \u003ca href=\"http://www.zmodw.jimdo.com/mods\" target=\"_blank\"\u003ewww.zmodw.jimdo.com/mods\u003c/a\u003e \u2014\u003cbr\u003eFor your support you get access to the newest Versions of all our Mods and even sometimes extras we made that might be handy for some of you.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://zmodw.jimdo.com/mods/rimworld/zerow/\" target=\"_blank\"\u003eZeRoW\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/15454224\" target=\"_blank\"\u003eB18 v1.2.4\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://zmodw.jimdo.com/mods/rimworld/zwcannaherb/\" target=\"_blank\"\u003eZWCannaHerb\u003c/a\u003e \u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/15454462\" target=\"_blank\"\u003eB18 v1.4.0\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://zmodw.jimdo.com/mods/rimworld/safepower/\" target=\"_blank\"\u003eSafePower\u003c/a\u003e \u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/15454570\" target=\"_blank\"\u003eB18 v1.4.0\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://zmodw.jimdo.com/mods/rimworld/advancedweapons/\" target=\"_blank\"\u003eAdvancedWeapons\u003c/a\u003e \u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/advancedweapons-15454684\" target=\"_blank\"\u003eB18 v1.1.1\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://zmodw.jimdo.com/mods/rimworld/zwanimals/\" target=\"_blank\"\u003eZWAnimals\u003c/a\u003e \u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/15454774\" target=\"_blank\"\u003eB18 v1.3.0\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://zmodw.jimdo.com/mods/rimworld/zwtraits/\" target=\"_blank\"\u003eZWTraits\u003c/a\u003e \u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/15454929\" target=\"_blank\"\u003eB18 v1.0.6\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://zmodw.jimdo.com/mods/rimworld/zwhairs/\" target=\"_blank\"\u003eZWHair\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/15454992\" target=\"_blank\"\u003eB18 v1.0.0\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://zmodw.jimdo.com/mods/rimworld/zwtobacco/\" target=\"_blank\"\u003eZWTobacco\u003c/a\u003e \u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/15455039\" target=\"_blank\"\u003eB18 v1.0.0\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://zmodw.jimdo.com/mods/rimworld/zwwine/\" target=\"_blank\"\u003eZWWine\u003c/a\u003e \u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/15455098\" target=\"_blank\"\u0
