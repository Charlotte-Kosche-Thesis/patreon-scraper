    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome :\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\n\t\u003cbr\u003e\n\tHi, I am \n\t\u003cstrong\u003eZanji\u003c/strong\u003e. Thank you for visiting my Patreon page!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eALL FICTIONAL CHARACTERS ARE 18+\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eProject :\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePinkcassette :\u003c/strong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e it\u0027s a\ninteractive \"game\" with parody animations that you somewhat\ncontrol.\n\tBut to be honest, that is\nnot what makes this project special.\n\tThe power of Pinkcassette\nis that this concept allows me to create with you! It starts small but it\ncan end up in a short-animation with all kind of magic we imagine.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePinkCassette : Redlight Misty \u003cstrong\u003e[Pokemon]\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e// How does this work?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tEvery two weeks or every\nmonth, we will make a decision of what would happen in the next\nscene. We will do that through discussion or voting. The only rule is\nthat it must fit within the context of the project/story. It can be\ndetails, positions, dialog, basically anything our minds throw at us.\nAfter that step I will then craft it and add the scene to the\ncassette we\u0027re working on. for example [cassette] Zelda \u0026gt; scene01\n\u0026gt; scene02 ... etc. Brick by brick each cassette we work on, will\nend up like a short animation.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\n\t// Why not just create a\nshort animation?\n\t\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tA short animation will\ntake time. Pinkcassette will show quick progress and eventually will\nend up being a short-animation but with interactivity. This way of\ncreation allows us more freedom and faster results.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\t// Is Pinkcassette a game?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tYes and no... the players\nhave some controls, but that depends on the scene. The idea is that\nsome scenes you can look around or you can make choices how the\nanimation behaves (faster, slower, grab). Some scenes may also\ncontain dialog for story purposes. Because of the brick by brick\ncreation style, Pinkcassette will have variety of interactive gameplay.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\t// What if I don\u0027t like\nthe parody\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tThat\u0027s alright, we all\nhave our own taste and turn-ons, that\u0027s a good thing. Pinkcassette\nwill be more than the parody we currently working on. It\u0027s the\ntotality that makes it fun. Supporters can request/start a new\ncassette. That will be added to the catalog for example [cassettes] \nZelda - Dragonball. The way we create this project makes it possible\nto do this.\n\t\u003cbr\u003e\n\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
