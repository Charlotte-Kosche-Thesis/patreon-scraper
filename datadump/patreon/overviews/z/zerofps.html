    "summary": "\u041a\u0430\u0436\u0434\u0443\u044e \u043d\u0435\u0434\u0435\u043b\u044e \u043d\u0430\n\u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0441\u0442\u0430 \u0441 \u043b\u0438\u0448\u043d\u0438\u043c \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u003ca href=\"http://kg-portal.ru/podcasts/games/gamingpodcast/\" rel=\"nofollow\" target=\"_blank\"\u003e\u00ab\u041d\u043e\u043b\u044c \u043a\u0430\u0434\u0440\u043e\u0432 \u0432 \u0441\u0435\u043a\u0443\u043d\u0434\u0443\u00bb\u003c/a\u003e\n\u0441\u043e\u0431\u0438\u0440\u0430\u044e\u0442\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u043e\u0431 \u0438\u0433\u0440\u0430\u0445, \u043e\u0431\u0441\u0443\u0434\u0438\u0442\u044c \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0438 \u0438 \u043e\u0442\u0432\u0435\u0442\u0438\u0442\u044c \u043d\u0430\n\u0432\u043e\u043f\u0440\u043e\u0441\u044b \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439. \u0412\u0440\u0435\u043c\u044f \u043e\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0434\u0435\u043b\u0430\u044e\u0442 \u0441\u043f\u0435\u0446\u0432\u044b\u043f\u0443\u0441\u043a\u0438, \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0442 \u0432\u0438\u0434\u0435\u043e,\n\u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u044e\u0442 \u0441\u0442\u0440\u0438\u043c\u044b \u0438 \u043b\u0435\u0442\u0441\u043f\u043b\u0435\u0438.\u003cbr\u003e\n\u003cbr\u003e\n\n\u0412 \u0438\u0442\u043e\u0433\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442\u0441\u044f\n\u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435, \u043d\u0430\u0441\u044b\u0449\u0435\u043d\u043d\u044b\u0435, \u0437\u0430\u0431\u0430\u0432\u043d\u044b\u0435 \u0438 \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b, \u0433\u0434\u0435 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435\u043c\n\u043d\u0435 \u043e\u0431\u043e\u0439\u0434\u0435\u043d\u044b \u043d\u0438 \u0410\u0410\u0410-\u0438\u0433\u0440\u044b, \u043d\u0438 \u0431\u0435\u0437\u0443\u043c\u043d\u0430\u044f \u044f\u043f\u043e\u043d\u0449\u0438\u043d\u0430 \u043d\u0430\u043f\u043e\u043f\u043e\u043b\u0430\u043c \u0441 \u0438\u043d\u0434\u0438. \u041b\u044e\u0431\u0438\u043c \u043c\u044b \u044d\u0442\u043e\n\u0434\u0435\u043b\u043e \u2014 \u0431\u043e\u043b\u0442\u0430\u0442\u044c \u043e\u0431 \u0438\u0433\u0440\u0430\u0445, \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441\u0432\u043e\u0438\u043c\u0438 \u043c\u044b\u0441\u043b\u044f\u043c\u0438 \u0438 \u0440\u0430\u0441\u0448\u0438\u0440\u044f\u0442\u044c \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u044b,\n\u0437\u043d\u0430\u043a\u043e\u043c\u044f\u0441\u044c \u0441\u043e \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u043c\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430\u043c \u0434\u0430\u0440\u044f\u0442 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u044b\u0435 \u043f\u043e\u043a\u043b\u043e\u043d\u043d\u0438\u043a\u0438.\u003cbr\u003e\n\u003cbr\u003e\n\n\u041e\u0434\u043d\u0430\u043a\u043e \u0432\u0440\u0435\u043c\u044f \u0438\n\u0443\u0441\u0438\u043b\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u0440\u0435\u0431\u0443\u044e\u0442\u0441\u044f \u0434\u043b\u044f \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0438 \u0438 \u0437\u0430\u043f\u0438\u0441\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432, \u0434\u0430\u0432\u043d\u043e \u0432\u044b\u0448\u043b\u0438 \u0437\u0430\n\u0440\u0430\u043c\u043a\u0438 \u043f\u0440\u043e\u0441\u0442\u043e\u0433\u043e \u0443\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f. \u0418 \u0431\u044b\u043b\u043e \u0431\u044b \u0437\u0434\u043e\u0440\u043e\u0432\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043e\u0442 \u044d\u0442\u043e\u0433\u043e \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430\n\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u0443\u044e \u043e\u0442\u0434\u0430\u0447\u0443. \u041f\u043e\u0442\u043e\u043c\u0443 \u043c\u044b \u0438 \u043f\u0440\u0438\u0448\u043b\u0438 \u043d\u0430 \u00ab\u041f\u0430\u0442\u0440\u0435\u043e\u043d\u00bb: \u0447\u0442\u043e\u0431\u044b \u0441 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u043c\u043e\u0449\u044c\u044e\n\u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u00ab\u041d\u043e\u043b\u044c \u043a\u0430\u0434\u0440\u043e\u0432 \u0432 \u0441\u0435\u043a\u0443\u043d\u0434\u0443\u00bb \u043d\u0430 \u043f\u043b\u0430\u0432\u0443, \u0430 \u043d\u0430\u0448 \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c \u2014 \u043d\u0430 \u0432\u044b\u0441\u043e\u0442\u0435.\u003cbr\u003e\n\u003cbr\u003e\n\n\u0427\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u0432\n\u0441\u043e\u0431\u0435\u0440\u0451\u0442 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u2014 \u0442\u0435\u043c \u043b\u0443\u0447\u0448\u0435 \u0431\u0443\u0434\u0443\u0442 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u0435\u0433\u043e \u0432\u044b\u043f\u0443\u0441\u043a\u0438. \u0418 \u043d\u0438\u0447\u0442\u043e \u043d\u0435 \u043f\u043e\u043c\u0435\u0448\u0430\u0435\u0442\n\u043d\u0430\u043c, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u044b\u0435 \u0432\u0438\u0434\u0435\u043e\u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b \u0432 \u0434\u0443\u0445\u0435 \u044e\u0431\u0438\u043b\u0435\u0439\u043d\u043e\u0433\u043e \u0441\u043e\u0442\u043e\u0433\u043e \u0438\u043b\u0438\n\u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0442\u044c \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u044b\u
