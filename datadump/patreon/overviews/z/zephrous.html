    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e~ WHO IS THIS GUY??? ~\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello! My name is \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJoshua, or \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Zephyr\" target=\"_blank\"\u003eZephrous\u003c/a\u003e\u003c/span\u003e, as I go by online. I\u0027m an artist living in Eugene, Oregon. Ever since I could pick up a pencil I\u0027ve been drawing dinosaurs, monsters, imaginary worlds, and characters of all kinds. I love fantasy, science fiction, and more recently, \u003ca href=\"https://en.wikipedia.org/wiki/H._P._Lovecraft\" target=\"_blank\"\u003ecosmic horror\u003c/a\u003e (among other things). I\u0027m constantly in awe of, and inspired by the natural world and all it\u0027s inhabitants. I take a huge amount of inspiration from games, comics, and other media. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e~ THE GOAL ~\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eRight now, I\u0027m working part time to support myself, and spending much of my free time on art. \u003cstrong\u003eThe more I can make from this, the less time I can spend at my job, and the more time I can spend making art.\u003c/strong\u003e Patreon (and more importantly all of you) can help me do that.\u003cbr\u003e\u003cbr\u003eBasically, I love art, and I want to share that with people. I hope to build a community of artists who can support each other as we all continuously improve. A lot of this can happen in my \u003cstrong\u003e\u003ca href=\"https://discordapp.com/\" target=\"_blank\"\u003ediscord\u003c/a\u003e\u003c/strong\u003e server, which you will have access to if you choose to subscribe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny support you choose to give is greatly appreciated, even if all you do is follow me, or share my page with a friend! Thank you so much.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e~ WHY SHOULD I SUBSCRIBE? ~\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eIf you choose to support me, depending on how much you pledge, you will....\u003cbr\u003e\u003c/div\u003e\u25c7 get to \u003cstrong\u003evote on future artwork. \u003c/strong\u003eEach month there will be a poll to decide on the subject. Your imagination is the limit!\u003cbr\u003e\u003cbr\u003e\u25c7 \u003cstrong\u003esee to my patron only activity feed.\u003c/strong\u003e This is where I\u0027ll post work in progress images, or things that I\u0027m working on in my free time. Basically a look into my life of art, and at stuff that I would normally only share with friends/family.\u003cbr\u003e\u003cbr\u003e\u25c7 \u003cstrong\u003estep-by-step process pictures. \u003c/strong\u003eGood for people who want a quick look into my process. These may include short tips and descriptions\u003cbr\u003e\u003cbr\u003e\u25c7 \u003cstrong\u003elayered PSD files.\u003c/strong\u003e I don\u0027t normally use a bunch of layers, but this also comes with the added benefit of getting everything in \u003cstrong\u003efull resolution! \u003c/strong\u003eSo you can use it as a desktop background or whatever.\u003cbr\u003e\u003cbr\u003e\u25c7 Send me anything and have it critiqued, once a month! I will make a video of this \u003cstrong\u003emonthly critique\u003c/strong\u003e and post it on my Youtube for all to see. I\u0027ll a look at your art, find things that you\u0027re doing well, and point out areas that you could improve upon. Don\u0027t be intimidated! \u003cbr\u003e\u003cbr\u003e\u25c7 receive a \u003cstrong\u003e\u003cstrong\u003emonthly drawing commissio\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003en.\u003c/strong\u003e For each month that you subscribe, let me know what you want me to draw, and I\u0027ll draw it! It can be pretty much anything. Send my your request at the beginning of the month so I have time to work on it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant:\u003c/strong\u003e all submissions and requests must be PG-13. Tasteful nudity is fine (at my discretion), but no excessive gore or sexual content.\u003cbr\u003e"
