    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FSjU7czMmsGA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DSjU7czMmsGA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FSjU7czMmsGA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHello!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eMy name is ZeNami, and I love to make things.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eSo what\u0027s the deal here?\u003c/strong\u003e\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 I like to make art. I\u0027m a Canadian graphic designer looking to make a living off of what I love to do most: typography, design, and illustration. I can get there and I want you to come with me. We\u0027re going to space, and you\u0027re the stars.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s with the name?\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0ZeNami is a portmanteau of Zen (the concept) and Ami (french for friend). It\u0027s what I want my art to be; a calm, peace-bringing friend to brighten your walls, screens, clothes and life. Images that make you smile; words that make you happy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you trying to do?\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Right now my artistic pursuits are playing second fiddle to my day job, but it doesn\u0027t have to be like that. With your help, I can make my way to doing more and more of this; comics, typographic posters, new vector designs, animations, kinetic type, full blown projects! I want to have the time to make more things you like. If you like the things I do, please support me! There\u0027s lots of perks, and the further I go the more I can give you! Right now my major project is\u003cstrong\u003e Paper Stars\u003c/strong\u003e, a vignette comic about a monk, philosophy, positive living, and simple joys.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DPvzhsIUEAAQwOO.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find your stuff?\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 You can follow my newest works in a few places:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"https://twitter.com/ZeNami\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"http://zenamiarts.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCuw0lOfFR241Jxgd10ZBBtg\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"http://twitch.tv/zenami\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"http://twitch.tv/zenami\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u00a0 \u00a0 You can also support me by checking out my online shops:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.redbubble.com/people/zenami?asc=u\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eRedBubble\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://society6.com/zenamidesign\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eSociety6\u003c/span\u003e\u003
