    "published_at": "2016-08-05T00:31:43+00:00",
    "summary": "Hi, I\u0027m Julia Swan Wroble, also known as Zules, and I am the author of the fantasy webcomic \u003ca href=\"http://zules.com/exvulnerum/latest.php?ref=patreon\" rel=\"nofollow\" target=\"_blank\"\u003eExvulnerum\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHave some pictures!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://zules.com/exvulnerum/extras/contentcreator2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nMy comic is about a group of teenagers on the quest of their lifetimes. It includes magic, romance, humor, drama, and plenty of silliness. \u003ca href=\"http://zules.com/exvulnerum/latest.php?ref=patreon\" rel=\"nofollow\"\u003eExvulnerum\u003c/a\u003e has existed in my head since 2007--and even though it\u0027s been on the web since 2010--there\u0027s still tons of plot to go through, characters to introduce, and an incredible climax waiting at the end of it all!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://zules.com/exvulnerum/extras/contentcreator3.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nDID YOU KNOW: It currently takes about an hour to read through the \ncomic, but it takes me an average of \n\u003cem\u003eeight\u003c/em\u003e hours to create each \npage--and with over 250 pages, that means I\u0027ve invested more than 2,000 hours\n drawing--and counting--asking nothing in return. I earn less than $5 a month in ad revenue.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://zules.com/exvulnerum/extras/contentcreator5.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExvulnerum will always be free to read online,\u003c/strong\u003e but it\u0027s my dream to make it my full-time job with a substantial income, and that\u0027s where you come in! Here on Patreon, you can pledge just $1 a month to support me and the comic, and in return, all sorts of great things will happen, not the least of which is helping my dream come true!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://zules.com/exvulnerum/extras/contentcreator.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e(Please note that this isn\u0027t a Kickstarter: your pledge reoccurs every month until you cancel, and while some of the money will be invested directly back into the comic, it is also essentially a salary that I\u0027ll use to buy food, pay rent, and survive in the world off of your generosity! Survival means that the comic continues! Hooray!)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nLook the GOALS section to see the big changes your pledge can contribute to! Look at the REWARDS section to see some other bonuses you can grab for yourself! (If you\u0027re on a mobile device, you might not be able to see them, so get your butt to a computer, pronto!)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://zules.com/exvulnerum/extras/contentcreator4.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nIf you don\u0027t already have a Patreon account, it might be an inconvenience to sign up and set up your payment method. But you only have to do that once in order to support me and hundreds of other content creators on the Internet! I\u0027m almost certain that you already read other webcomics that have Patreon pages (if you don\u0027t, send me a message, and I\u0027ll recommend some!)--so signing up right now will not only let you support me, Zules, but other authors and artists you like, too! Just a few dollars here and there could get you access to all kinds of sweet rewards! B-) \u003cstrong\u003eSigning up is totally worth it;\u003c/strong\u003e I\u0027ve had an account here since 2014, so I should know.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for reading!! Send me a message here or tweet me @zules if you have any questions, or just say hi!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e-Zules\u003cbr\u003e\u003c/div\u003e"
