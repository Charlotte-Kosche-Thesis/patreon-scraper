    "summary": "\u003ch2\u003eHello There!\u003c/h2\u003e\n\u003cbr\u003e\nI am going to cut to the chase here: I\u0027m an illustrator, and an artist in the broad sense of the word, dwelling into character design, concept art, graphic design, illustration, animation, interface design, pixel art and so on. And i need help to be able to keep making these things without the worries of needing to replace material or lacking testing hardware or whatnot.\n\u003cbr\u003e\n\u003cbr\u003eTo put this plain and simple, this patreon is essentially a tip jar, where, besides a huge thank you for helping, you can get some random goodies out of it. Mostly old unreleased stuff, WIPs, and other stuff i might create but will otherwise not publish. Current\u00fd there is not much in offer, but that is bound to change pretty soon. I will make sure there\u0027s content for everybody in here.\u003cbr\u003e\u003cbr\u003eAs a warning, because i am an artist who does so different and varied things, the contents of this patreon will be potentially NSFW, specially the drawn artwork.\u003cbr\u003e\u003cbr\u003e\nIf you are stumbling onto this page without previous knowledge of what I make, you can check out the following links:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/c/ZanaGBYT\" rel=\"nofollow\"\u003eMy YouTube Channel, where i post mock-ups and have fun with games and music.\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://zanagb.deviantart.com/gallery/\" rel=\"nofollow\"\u003eMy dA Page, where almost all of my artwork is submitted.\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.pouet.net/user.php?who=97819\" rel=\"nofollow\"\u003eMy Pou\u00ebt Profile, where you can see ( and download ) all the demos i have worked on so far.\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for reading, and see you around!"
