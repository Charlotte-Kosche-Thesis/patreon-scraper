    "one_liner": "\"Why don\u0027t you do this for a living!?\" Oh, okay.",

    "published_at": "2016-10-16T04:24:39+00:00",
    "summary": "I\u2019m an artist from Chicago who\u2019s now traveling the world. I draw \u003cstrong\u003efantastical beasts\u003c/strong\u003e\u00a0and \u003cstrong\u003eanthropomorphic animals\u003c/strong\u003e, and I create resources (such as \u003cstrong\u003eline art\u003c/strong\u003e or \u003cstrong\u003ereference photos\u003c/strong\u003e) for other artists and designers.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eSo, what\u2019s on my Patreon?\u003c/h2\u003e\nWith your help, I\u2019ll be able to focus on these projects:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"\"\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eART JOURNEY\u003c/h3\u003e\nArt takes years and years of practice to learn, and I\u2019m not shy to admit that I have a long way to go. Whenever I learn anything, you\u2019ll learn something too. I\u2019ll share resources I find to improve my creation process, and create tutorials to teach you what I\u2019ve learned. You\u2019ll also see what I\u2019m working on in the form of works-in-progress (WIP) images and early access to completed pieces.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"\"\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eGLOBAL JOURNEY\u003c/h3\u003e\n\tOn my patreon, I share photos, videos and stories from my travels, both prior journeys and current ones. Everything from iconic landmarks to quirky bars and cafes, I\u2019ll share what it\u2019s like to be a nomadic artist working wherever my laptop can take me.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"\"\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eANTHRO WORLDS\u003c/h3\u003e\n\tAnimals that walk and talk like humans have been a popular topic of art, literature and film for centuries. I\u2019d like to explore how other artists have handled this topic, and offer my own interpretations into the mix.\n\u003c/div\u003e\n\u003cbr\u003e\nWhat you\u2019ll see on my Patreon mostly depends on your reward level.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eIf you want to watch my art and follow my travels...\u003c/h4\u003e\u003cstrong\u003eAvailable at the $1 level and above:\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=completed%20piece\"\u003eCompleted Piece\u003c/a\u003e - See my finished pieces before anyone else!\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=wip\"\u003eWIP\u003c/a\u003e - (Works-in-progress) snapshots of what I\u2019m working on.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=diary\"\u003eDiary\u003c/a\u003e - I\u2019ll write up \u201cday in the life\u201d posts about my current travels, an event I attended, or the strange and wonderful bars and coffee shops I find in which to work on art.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=anthro%20worlds\"\u003eAnthro Worlds\u003c/a\u003e - Exploring how a world of human-like animals would look and function. I\u0027ll also analyze the works of other artists and writers tackling this subject.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=resource\"\u003eResource\u003c/a\u003e - Whenever I find a useful link, download or other resource, I\u0027ll be sure to share with all my patrons, too!\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003eAvailable at the $3 level and above:\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=journey%20tips\"\u003eJourney Tips\u003c/a\u003e - These posts explain the tools and software I use to create art, things to keep in mind as I run my business, and other topics covering my art journey.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=art%20process\"\u003eArt Process\u003c/a\u003e - I\u2019ll describe how I create, sometimes in short blurbs and other times in detailed tutorials.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=download\"\u003eDownload\u003c/a\u003e - Downloadable resources, such as reference photos, character design templates, or original .PSD files including line art and more.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eIf you want original art from me that you can call your own...\u003c/h4\u003e\nMy custom art rewards have limited slots, so snatch them up quickly!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAvailable to Travelers:\u003c/strong\u003e My Travelers will get all the benefits above AND a custom ink drawing on a postcard mailed to them anywhere in the world. I collect postcards on my travels and use them for art, so on top of getting an original illustration that YOU request, you can also collect souvenirs from wherever I happen to be that month.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAvailable to Explorers:\u003c/strong\u003e\nExplorers know that what\u0027s at the heart of every journey is learning or seeing something new. My Explorers can request subjects or themes, including their own characters, for me to draw as I warm up or experiment with new art techniques. They\u0027ll get at least one detailed sketch each month, but often more as I learn different coloring or even 3D rendering techniques.\n\u003cbr\u003e\n\u003cbr\u003eYou can see some of the rewards my Travelers and Explorers have earned\u00a0\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=reward\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNote:\u003c/strong\u003e I ask ALL pledges for their shipping address, as even at the $1 level I sometimes ship extra gifts (such as prints or stickers). You could get something fun in your mailbox just by being a part of my journey!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy Patreon\u00a0\n\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=update\"\u003eupdates\u003c/a\u003e every so often as I adjust my business, come up with new rewards or progress in my art. Patrons can\u00a0\u003ca href=\"https://www.patreon.com/Zelaphas/posts?tag=vote\"\u003evote\u003c/a\u003e when I ask for feedback on which direction to take my journey.\u003cbr\u003e\n\u003cbr\u003e\nJoin me on my journey and let\u2019s explore together!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSee my art elsewhere\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\nNot ready to become a Patron yet, or want to support me elsewhere? You can look at my art in these other places. Give a +Follow where you\u0027re there, too!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(158, 129, 211);\"\u003e\u003ca href=\"http://twitter.com/zelaphas\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://instagram.com/zelaphas\" target=\"_blank\"\u003eInsta\u003c/a\u003e  | \u00a0\u003ca href=\"http://facebook.com/zelaphas\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://zelaphas.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u00a0| \u003c/span\u003e\u00a0\u003ca href=\"http://redbubble.com/people/zelaphas\" target=\"_blank\"\u003eShop\u003c/a\u003e |\u00a0\u003ca href=\"http://t.me/zelaphasart\" target=\"_blank\"\u003eTelegram Chat Group\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eThank you for your support!\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e"
