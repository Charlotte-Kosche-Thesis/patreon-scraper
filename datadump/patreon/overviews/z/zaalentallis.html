     "about": "I was born into a very creative and musical family and have been composing music since I was around the age of 12. I played the trombone and studied classical and jazz music for a brief time in my early teen years. Since then I\u0027ve composed music for projects in Australia, America and China and have been nominated multiple times for \"Best Original Music Award\" at the West Australian Screen Awards and in 2004 I received the Western Australian Swan District Education Award for \"Excellence In Music\". I won an award in September 2016 for \"Excellence In Film Music\" in the Original Score category of the online Depth of Field International Film Festival Competition for the short film Surrender. My score for the Horror/Thriller film The Dollmaker by Al Lougher was nominated for best score at the 2018 Scream Week Festival.\u003cbr\u003e\u003cbr\u003eWhile continuing to compose music for multiple projects across many mediums, I have been creating concept scores for original stories created by myself and other creative collaborators of mine. So far I have released the original concept soundtrack albums - Pantheon, The Desert Myth, Centurions of the Moon, Harmony of Kestra, Leolo Squires and Dynasty of the 7 Mages. \u003cbr\u003e",
