    "summary": "Hello and welcome to the Patreon page of Zalora Cosplay! This is where I plan to provide all my fans a way to show support while I in turn give something back.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou made this \"pay what you want\"? Why? \u003c/strong\u003eI have many, many wonderful fans on Facebook, but with no way to really give them updates reliably. I wanted more reach with my fans, but Facebook has frustrated me time and time again and I wanted a better platform to post my work on. I plan on putting most if not all of my updates on here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I plan to do with the money I get from Patreon?\u003c/strong\u003e Good question! I in no way expect to make enough to make a living. The money I earn from Patreon (and other non-monthly donations) will go strictly to help buy cosplay and sewing supplies. Possibly in the future I can use the money to travel for cosplay related events and conventions, but all that is usually covered by my own pocket.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I currently providing to Patreon patrons?\u003c/strong\u003e I\u0027m currently offering progress updates for anyone that just follows the page. These updates will be general life updates dealing with cosplay. *For anyone that pays $1 or more, you get\u00a0detailed descriptions and pictures that will be exclusive to patrons here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat future perks and rewards am I planning to offer? \u003c/strong\u003eI\u0027m working on getting exclusive digital AND physical pictures of cosplay photos in the future as well as other perks. Of course I have to get more Patreon exclusive pictures taken before I can get this ball rolling. I also plan to get a Discord channel going at some point as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to do if you can\u0027t afford a monthly, reoccurring subscription:\u003c/strong\u003e I have a tip button on my Twitch channel, twitch.tv/zalora, that will allow you to give me a one time donation directly to my PayPal. I suggest tipping while I\u0027m streaming, that way I can personally thank you via the live video feed. If you don\u0027t want to fuss with Twitch then you can still push the button at any time and make an off stream donation at your leisure."
