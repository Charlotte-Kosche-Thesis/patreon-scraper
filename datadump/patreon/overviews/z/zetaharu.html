    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://zeta-haru.deviantart.com/\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/zeta-haru/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://zeta-haru.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantART\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0| \u003ca href=\"https://inkbunny.net/ZetaHaru/\" target=\"_blank\"\u003eInkBunny\u003c/a\u003e | \u003ca href=\"http://zetaharu.sofurry.com/\" target=\"_blank\"\u003eSoFurry\u003c/a\u003e | \u003ca href=\"https://www.weasyl.com/profile/zetaharu\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e | \u003ca href=\"https://twitter.com/ZetaHaru\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://zetaharu.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e| \u003ca href=\"https://picarto.tv/zetaharu\" target=\"_blank\"\u003ePicarto\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/zetaharu\" target=\"_blank\"\u003eBuy me a Ko-fi\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://zetaharu.tumblr.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.redbubble.com/people/zetagabestore\"\u003eBUY our T-shirts, Stickers, Mugs, Pillows \u0026amp; more!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"https://inkedfur.com/creator/zeta-haru/\" target=\"_blank\"\u003ePRINT SALE\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://discord.gg/nBRNWhC\" target=\"_blank\"\u003eDISCORD SERVER\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/fFCt3AC\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig04.deviantart.net/0b9f/f/2015/153/8/5/1_hello_by_zeta_haru-d8vpor8.png\" style=\"float: left; width: 310px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eWelcome!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m Zeta-Haru, a digital furry artist that does this for a long time and loves his job! My first comic was named \"Weekend\" and it was an awesome experience, I look foward to create more comics for you but it often conflicts with the time I need to\u00a0spend working on art commissions. Your support gives me more freedom to work on comics and other types of art!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPatreon brought me new opportunities of changing the way I work and giving me more flexibility, not having to rely entirely on commissions,\u00a0is a big burden out of my back. *phew*\n\u003c/div\u003e\n\u003cimg src=\"http://orig02.deviantart.net/128d/f/2015/153/2/0/2_working_by_zeta_haru-d8vpor4.png\" style=\"float: right; width: 326px; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tMaking my very own content like that, while having support makes a dream come true to me!\u00a0And art, like every other job, requires time and effort to be put in. With\u00a0Patreon I\u0027ll be able to expand my art to comic form, fanart, express myself in more ways, stress less and take care of my living expenses. And don\u0027t worry, I won\u0027t stop making commissions!\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig13.deviantart.net/2199/f/2015/153/e/4/4_stack_by_zeta_haru-d8vpoqx.png\" style=\"float: left; width: 317px; margin: 0px 10px 10px 0px;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat will you get?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tSupporters get access to all of my patreon files (full resolution PNG 2000x2000px by default) plus screenshots of their progress from start to finish.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIn addition to the latest tier update I did, top patrons will be able to vote on upcoming vote-driven comics, the ones you get to decide what happens in the next page, you know? They will also be more likely to get cameo appearences in my comics!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThere will be 2 to 5 file updates per month which can be either artwork or comic pages.\u00a0\n\t\u003cbr\u003e\nMost of my content is adult oriented so be aware. And don\u0027t worry if you\u0027re not my patron. I will still be sharing art to my galleries and pages like I always do!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://orig07.deviantart.net/f5f7/f/2015/153/0/e/3_magic_by_zeta_haru-d8vpor1.png\" style=\"float: right; width: 318px; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHow does it work?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI use a monthly Patreon campaign, this means that you\u0027ll be billed at the start of every month and not at every update. Upon becoming a $5+ patron you\u0027ll have access to every file I uploaded since I started here, and you will receive an email notification when there\u0027s a new post!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ca href=\"https://picarto.tv/zetaharu\" rel=\"nofollow\"\u003e\u003c/a\u003e"
