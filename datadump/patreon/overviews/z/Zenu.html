    "summary": "I\u0027m a weirdo that loves making all kinds of random things that I happily make available for as many people as possible completely for free. I draw, I animate, I edit video and everything in between. And if you don\u0027t know my work then YES most of it is of a very mature, often explicitly adult nature and I cover a wide variety of genres using such software as Photoshop, SAI, Source Filmmaker and others.\u003cbr\u003e\u003cbr\u003eI\u0027ve got a number of years under my belt now of continually providing new content for everyone who follows me at the various sites I hang out on such as InkBunny, Tumblr and Pixiv. Patreon is just another way people who like my work can help to keep it going as often as possible. The more support I get the more time I can justify spending on this kind of thing. If you choose to support me you have my deepest thanks. \u003cbr\u003e\u003cbr\u003eAs far as benefits go for paying as little as $1 per month you\u0027ll get:\u003cbr\u003e\u003cbr\u003e- Access to all my unposted work I choose to upload here in various states of progress (rough sketches, canceled projects etc)\u003cbr\u003e-,See very early rough ideas of images I may flesh out in the future.\u003cbr\u003e- Get to see some exclusive alternate versions of select images and animations now and then.\u003cbr\u003e- Access to a random assortment of images and animations that will be uploaded elsewhere after a set period (usually just a couple of days)\u003cbr\u003e- Have the most direct access possible to contacting me to discuss the things I make, ask any questions you so desire or simply give any helpful critiques or whatever feedback you wish provided you aren\u0027t being a nasty asshole. :D\u003cbr\u003e\u003cbr\u003eSome SFM content in particular will always be posted in the usual other places I upload it to instead of here but anything that I feel is worth also hosting here if only to make it more easily available may eventually be posted as convenient collections of work.\u003cbr\u003e\u003cbr\u003e"
