    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePatreon can make our mutual support\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eI\u0027m so excited to deeply interact with you by Patreon. \u00a0It is a\u00a0platform for people like you who want to support what I\u2019m making in YouTube that allow me to continue to support your journey in art. \u00a0So you can further delight and inspire people. \u00a0Patreon\u0027s concept is that you monthly support a creator financially for the continuous creation you like. \u00a0In my case, it\u0027s demonstration videos introduce my tactile approach of drawing and painting that can broaden your technical choices and artistic perspective. \u00a0I hope this concept works for both of us by making me financially sustainable during production of demo videos and inviting you to the valuable contents uploaded weekly. \u00a0Please consider supporting my production by your monthly pledge. \u00a0You can edit the way or amount anytime you want. \u00a0If it\u0027s not right time for you to contribute, please just continue subscribing my\u00a0\u003ca href=\"https://www.youtube.com/zinlimpresent\"\u003eYouTube channel\u003c/a\u003e, share my videos with your people could be interested in my art demos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHello!!!\u003c/span\u003e\u003c/h4\u003eI\u0027m Zin, an artist, part-time college teacher and workshop demonstrator in fine art field. \u00a0I make fine art works for living and shoot drawing/painting videos on YouTube to share my experiences I learned as an artist-educator for last 12 years. \u00a0You can take a look at the links below to get to know more about me and what I make.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.zinlim.com/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWebsite\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u00a0 l\u003cstrong\u003e \u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://www.instagram.com/zinlimart\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e  \u00a0l\u00a0\u003cspan style=\"background-color: initial; color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.facebook.com/zinlimit\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFacebook page\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0 \u00a0 \u003c/strong\u003el\u003cstrong\u003e \u00a0\u00a0\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/zinlimpresent\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYouTube\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhy I make Demo Videos?\u003c/span\u003e\u003c/h4\u003eWhen I first started making videos, I figured it would be as simple as video clips for my friends and followers at Facebook and Instagram. \u00a0I was wrong. This is a full-time job of shooting, re-shooting, editing and uploading weekly in order to be seen by\u00a0more passionate subscribers at YouTube. The level of hard work is probably because of my shorter experience in video art, slow computer for video editing and small storage for terabytes of video files. \u00a0But the main reason makes me away from my normal job, gallery artist and afraid of the life shift is that... creating video is so FUN. \u00a0And I am keep thinking of the next creations. I feel I found another art form that I can learn form the basic and improve my skill, just like when I first learned how to draw. I hope to be continue passionate at making video and can be sharing messages through the time based structure of art as well. Your support (even small one) can make it happen much earlier than I do all this alone. \u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI set my best of \u003cspan style=\"color: rgb(192, 80, 77);\"\u003erewards in return to your kind contribution.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for your support !!!\u00a0\u003c/span\u003e\u003cbr\u003e"
