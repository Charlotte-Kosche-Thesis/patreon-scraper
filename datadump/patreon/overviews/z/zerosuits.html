    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFIRST: massive thanks to all of our supporters who keep us going!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the Zero Suits Podcast Situation?\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe term \"Zero Suit\" refers to\u00a0\n\t\u003ca href=\"http://metroid.wikia.com/wiki/Zero_Suit\"\u003ea mode\u003c/a\u003e from the popular Metroid video game franchise, in which the main character Samus is not wearing her famous full-body armor. By extension the \"Zero Suits Podcast Situation\" is \u003cstrong\u003ea patreon-funded\u00a0podcast in which two black creatives\u003c/strong\u003e\u2014PhD candidate and Afrofuturist producer \u0026amp; rapper\u00a0\u003ca href=\"https://sammusmusic.com/ABOUT/\"\u003eSammus\u003c/a\u003e as well as YA author\u00a0\u003ca href=\"https://www.amazon.com/Justin-1-Blacktop-LJ-Alonge/dp/1101995629\"\u003eLanre Akinsiku\u003c/a\u003e\u2014remove their armor to discuss the highs and lows of their new journey as full-time artists in Philly, as well as their relationships with music, writing, and each other.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tUltimately this monthly podcast is designed to \u003cstrong\u003ehelp artists navigate their own creative endeavors\u003c/strong\u003e and educate supporters about some of the things that make artists tic.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSubscribe\u003c/strong\u003e and listen: \u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eOn \u003ca href=\"https://itunes.apple.com/us/podcast/zero-suits-podcast-situation/id1280142639\"\u003eiTunes\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/zero-suits-podcast-situation/id1280142639\"\u003e\u003c/a\u003eOn\u00a0\u003ca href=\"https://soundcloud.com/zerosuitspodcast\"\u003eSoundcloud\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eOn\u00a0\u003ca href=\"https://tunein.com/radio/The-Zero-Suits-Podcast-Situation-p1031570/\"\u003eTune In\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eOn\u00a0\u003ca href=\"https://play.google.com/music/listen?u=0#/ps/Iptnj56x4bibgb3rqyktspq6mke\"\u003eGoogle Play\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eOr\u00a0\u003ca href=\"https://www.patreon.com/sammusmusic/posts?tag=Zero%20Suits%20Podcast\"\u003eHERE\u003c/a\u003e on Patreon\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/357222181\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eWhat\u0027s the Zero Suits Digest?\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAs one of the perks for supporting the podcast, you will receive \u003cstrong\u003eaccess\u003c/strong\u003e to the\u003ca href=\"https://www.patreon.com/sammusmusic/posts?tag=Zero%20Suits%20Digest\" target=\"_blank\"\u003e\u00a0Zero Suits Digest\u003c/a\u003e, a monthly write-up designed to answer questions for musicians and writers. We\u0027ll be providing concrete tips and responding to questions like:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHow do you plan a tour?\u003c/li\u003e\n\t\u003cli\u003eShould I get a manager?\u003c/li\u003e\n\t\u003cli\u003eIs an MFA worth it?\u003c/li\u003e\n\t\u003cli\u003eHow do you negotiate getting paid as a creative?\u003c/li\u003e\n\u003c/ul\u003e\nAnd so many more!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cbr\u003e\nWhy should I support?\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWhile the podcast is absolutely free, living and working as full-time artists is absolutely not! Your monthly contributions help two black creatives to pursue their art sustainably (and keep the podcast going). In exchange, you can get a whole bunch of neat perks, including:\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to the\u00a0\u003ca href=\"http://bit.ly/zerosuitsdigest\" target=\"_blank\"\u003eZero Suits Digest\u003c/a\u003e -- listicles with concrete tips for managing the business side of being an\nartist as well as cool things we\u2019ve seen, heard, or read that have helped us\ncreatively in the last month\n\t\u003c/li\u003e\n\t\u003cli\u003eFree downloads of never-before-released instrumentals as well as songs used in each episode\u003c/li\u003e\n\t\u003cli\u003eThe opportunity to advertise your podcast, book, or creative project\u003c/li\u003e\n\t\u003cli\u003eCreative consultations with Sammus and Lanre\u003c/li\u003e\n\t\u003cli\u003eSwag! Like ...stickers, pins, and T-shirts!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tLook to the right of the page to check out all of the perks and provide your monthly contribution.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eWhat\u0027s the format of the podcast?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThe Patreon-only posts (listicles, updates, exclusive access to tracks, etc) will go up roughly 2-4 times per month and the podcast is recorded once a month. Every episode features the following segments:\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eThe breakdown:\u003c/em\u003e\u003c/strong\u003e\u00a0a conversation about the \u003cem style=\"background-color: initial;\"\u003especific\u003c/em\u003e technical aspects (cadence, references, audio engineering decisions)\u00a0of one of Sammus\u0027 songs;\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThis reminds me:\u003c/em\u003e\u003c/strong\u003e the hosts use the song as a springboard to share humorous, painful, and sometimes inspirational stories;\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eListener question:\u003c/em\u003e\u003c/strong\u003e the hosts answer 1-2 questions submitted by you!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eInspiration // Affirmation:\u003c/strong\u003e the hosts share one source of inspiration and conclude with an affirmation of our worth and yours\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cbr\u003e\nMeet the hosts/contributors!\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003eSammus:\u00a0\u003c/em\u003eMy name is Enongo Lumumba-Kasongo and I\u0027m a PhD candidate at Cornell University but I\u0027m probably better known by my stage name Sammus (based on Samus, the main character from the Nintendo video game, \n\t\u003cem\u003eMetroid\u003c/em\u003e). Sometimes I rap about \n\t\u003ca href=\"https://www.youtube.com/watch?v=tNMngwHWxHE\" rel=\"nofollow\" target=\"_blank\"\u003ecartoons and video games\u003c/a\u003e (like \u003ca href=\"https://www.youtube.com/watch?v=s64aSHOk3bg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eMetroid\u003c/em\u003e\u003c/a\u003e, duh), sometimes I rap about\u00a0\u003ca href=\"https://soundcloud.com/sammusmusic/three-fifths-prod-by-d-nilsz\" rel=\"nofollow\" target=\"_blank\"\u003esocial justice\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bjhRvQM-wiw\" rel=\"nofollow\" target=\"_blank\"\u003emental health issues\u003c/a\u003e that are important to me, sometimes I rap about weird things like \u003ca href=\"https://www.youtube.com/watch?v=qva_gTnO_d8\" rel=\"nofollow\" target=\"_blank\"\u003ewords that I really like\u003c/a\u003e, and sometimes I just like to \u003ca href=\"https://www.youtube.com/watch?v=vrDaGS3EAws\" rel=\"nofollow\" target=\"_blank\"\u003emake beats\u003c/a\u003e. Things seem to be going pretty well so far according to the good folks at the\u00a0\n\t\u003ca href=\"http://www.latimes.com/entertainment/music/la-et-ms-sammus-depression-nerdcore-20160620-snap-story.html\" rel=\"nofollow\" target=\"_blank\"\u003eLA Times\u003c/a\u003e,\u00a0\u003ca href=\"http://www.afropunk.com/profiles/blogs/feature-celebrating-creative-underground-rappers\" rel=\"nofollow\" target=\"_blank\"\u003eAfropunk\u003c/a\u003e, \u003ca href=\"http://blackgirlnerds.com/on-samus-writing-reflexively-and-finding-my-voice/\" rel=\"nofollow\" target=\"_blank\"\u003eBlack Girl Nerds\u003c/a\u003e, \u003ca href=\"https://bitchmedia.org/post/on-our-radar-feminist-news-roundup-404\" rel=\"nofollow\" target=\"_blank\"\u003eBitch\u003c/a\u003e, \u003ca href=\"http://www.themarysue.com/things-we-saw-today-808/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Mary Sue\u003c/a\u003e (among others!) Excited to share my knowledge with you.\u003cbr\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\tLanre: \n\t\u003c/em\u003eHey, my name Lanre Akinsiku and I\u0027m a YA author and a fiction writer from Oakland, CA. I received my MFA from Cornell University in 2015 and have since then written\u00a0\u003ca href=\"https://www.goodreads.com/series/168237-blacktop\"\u003efour YA books published by Penguin\u003c/a\u003e as well as a few pieces including\u00a0\u003ca href=\"http://www.npr.org/sections/codeswitch/2017/03/04/515790514/writing-past-the-white-gaze-as-a-black-author\"\u003ethis one\u003c/a\u003e for NPR. Working on my next thing.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://68.media.tumblr.com/50e9f112ad49eed24bda1198fa3499c0/tumblr_ov9uz7skBm1qa9n47o1_1280.jpg\"\u003e\u003cbr\u003e"

     "about": "\u0026lt;h6\u0026gt;The\u00a0\u003ca href=\"http://zero-suits.com\"\u003eZero-Suits Project\u003c/a\u003e is a crowd-funded set of online resources that provide candid stories and judgment free tips for artists navigating their  creative endeavors while educating supporters about some of the things that make artists tic.\u0026lt;/h6\u0026gt;\u0026lt;h6\u0026gt;\u003cbr\u003e\u0026lt;/h6\u0026gt;\u0026lt;h6\u0026gt;Through a podcast, videos, and write-ups, two artists\u2014PhD candidate, producer, rapper, and Metroid enthusiast, Sammus as well as YA author Lanre Akinsiku\u2014remove their armor to discuss the highs and lows of their new journey as full-time artists in Philly.\u0026lt;/h6\u0026gt;",
