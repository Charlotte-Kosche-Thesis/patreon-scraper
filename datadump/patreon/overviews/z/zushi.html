    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello!\u003cbr\u003e I\u0027m Zushi the creator of the webcomic CEREUS!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cbr\u003eSome info about me:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI am a full-time college student.\u003cbr\u003eI like to read manga, watch anime, play music, read, draw and sleep in my free time.\u003cbr\u003eMy favorite food is sushi :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eAbout the comic CEREUS\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI created Cereus as story about overcoming personal hardships and the importance of vulnerability and opening up to others, especially family. This comic is very personal to me as the comic is an indirect way of me telling my story (I am extremely reluctant and afraid to tell because of the consistent bad reactions I personally gotten) of the struggles/challenges that I had went through life and continue to do so today. This story is also a way to commemorate a friend of mine\u0027s and his illness which fought both physically and mentally as it is highly misunderstood and stigmatized. I hope that by writing this comic, that it will help someone, even just one person, to not give up along with have a better understanding of the topics I present in this story.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWhy Support me?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI am a one-man-band creating this comic which means I\u0027m the only person who is writing, editing, and drawing this comic. It takes a lot of time and work especially since I\u0027m a full-time student.\u003cbr\u003eA more personal reason, is that even though I\u0027m studying to become a doctor, my dream is to become a full-time artist as I love drawing and writing stories.\u003cbr\u003eOh, and you get rewards of course :D\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eRewards\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBackstage content like WIPs, Previews and even early access to updates if possible.\u003cbr\u003ePSD and full res. downloads of illustrations\u003cbr\u003eBe credited at the end of each chapter/update\u003cbr\u003eMotivate the author :D\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRead CEREUS!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/cereus/list?title_no=155059\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWebtoons\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://tapas.io/series/CEREUS\"\u003eTapastic\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
