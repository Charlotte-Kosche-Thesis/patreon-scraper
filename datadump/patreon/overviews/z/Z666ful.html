ighschool DxD and Kono Suba\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eFEBRUARY - Fate / Series and Persona Series\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMARCH - \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFairy Tail and Legend of Zelda\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAPRIL - \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMiss Kobayashi\u0027s Dragon Maid and No Game No Life\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMAY - \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eKill La Kill and Pokemon\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eJUNE - \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eHigh School of the Dead and Hyperdimension Neptunia\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eJULY - \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMonster Musume and Fullmetal Alchemist\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAUGUST - \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSenran Kagura and One Punch Man\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSEPTEMBER - \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSword Art Online and Shoukugeki No Souma\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eOCTOBER - \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style
