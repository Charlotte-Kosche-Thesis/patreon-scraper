    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eZERBERSTER UNTERST\u00dcTZEN!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eWerde ein \u003cstrong\u003ePatron, \u003c/strong\u003eein Teil der\u003cstrong\u003e Community\u00a0\u003c/strong\u003e\u0026amp; unterst\u00fctze \u003cbr\u003edamit die sozialkritische Videoproduktion von \u003cstrong\u003eZERBERSTER\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003eIn den letzten vier Jahren produzierte ich weit \u00fcber \u003cstrong\u003e800 politische \u0026amp; sozialkritische Videos\u003c/strong\u003e und war einer der ersten deutschen Kriminalberichterstatter auf YouTube, der sich traute \u00fcber die aktuellsten Kriminalf\u00e4lle in Deutschland, \u00d6sterreich und der Schweiz zu berichten und die Volksvertreter und deren Fehler \u00f6ffentlich zu kritisieren.\u003cbr\u003e\u003cbr\u003eIch berichte genau \u00fcber die politischen Fehlschl\u00e4ge und Kriminalf\u00e4lle, \u00fcber die die gro\u00dfen Mainstream-Medien entweder nur sehr eingeschr\u00e4nkt oder \u00fcberhaupt nicht berichten wollen. Mir geht es darum, den naiven Menschen die Augen zu \u00f6ffnen, den aufgeweckten Zeitgenossen den R\u00fccken zu st\u00e4rken und den Volksverbrechern mitzuteilen dass wir ihren Verrat nicht schweigend hinnehmen werden.\u003cbr\u003e\u003cbr\u003eNeben meinen Videos, die regelm\u00e4\u00dfig zensiert und gel\u00f6scht werden, ver\u00f6ffentlichte ich am 20. Februar 2017 mein Deb\u00fctroman \"\u003cstrong\u003e\u003cem\u003ePROPHEZEIUNG: Der Tag, an dem Deutschland beschloss zu sterben\u003c/em\u003e\u003c/strong\u003e\". \u003cbr\u003e\u003cbr\u003eAm 20. September 2017 folgte mein sehr pers\u00f6nlicher Roman \"\u003cstrong\u003e\u003cem\u003eABSCHIEDSBRIEF: Sterben kann t\u00f6dlich sein\u003c/em\u003e\u003c/strong\u003e\", in dem ich \u00fcber die gr\u00f6\u00dften Tabuthemen: \u003cstrong\u003e\u003cem\u003eDepressionen, Phobien und Selbstmord\u003c/em\u003e\u003c/strong\u003e schrieb. \u003cbr\u003e\u003cbr\u003eAm 10. M\u00e4rz 2018 erschien \"\u003cstrong\u003e\u003cem\u003ePROPHEZEIUNG 2: Der Tag, an dem Deutschland starb\u003c/em\u003e\u003c/strong\u003e\" und ist, wie meine beiden anderen B\u00fccher, bei Amazon erh\u00e4ltlich. \u003cbr\u003e\u003cbr\u003eSeit dem Januar 2017 werden mir st\u00e4ndig Steine in den Weg gelegt (Demonitarisierung, Kanalsperrungen) um meine kritische Berichterstattung zu sabotieren. Es ist traurig wie weit Menschen gehen, um die Wahrheit zu vertuschen, indem sie diejenigen aus dem Weg r\u00e4umen, die der Wahrheit eine Plattform bieten wollen.\u003cbr\u003e\u003cbr\u003eWenn du meine t\u00e4gliche Berichterstattung und meine zuk\u00fcnftigen B\u00fccher unterst\u00fctzen m\u00f6chtest, so kannst du es hier bei Patreon tun. Ich bin jedem Patron f\u00fcr seine Unterst\u00fctzung dankbar.\u003cbr\u003e\u003cbr\u003eIhr k\u00f6nnt mich auch per PayPal unterst\u00fctzen:\u00a0\u003ca href=\"https://www.paypal.me/ZERBERSTER\" target=\"_blank\"\u003e\u003cstrong\u003ePayPal.me/ZERBERSTER\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDanke f\u00fcr eure Unterst\u00fctzung!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEuer\u00a0\u003ca href=\"http://www.zerberster.tv\"\u003eZERBERSTER.TV\u003c/a\u003e - Brandon Lakefield\u003cbr\u003e\u25b6\u003ca href=\"http://www.youtube.com/brandonlakefield\" target=\"_blank\"\u003eYouTube.com/BrandonLakefield\u003c/a\u003e\u003cbr\u003e"
