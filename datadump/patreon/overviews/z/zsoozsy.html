    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eKedves olvas\u00f3m vagy net\u00e1n id\u0151- \u00e9s/vagy t\u00fcrelemhi\u00e1nyos nem olvas\u00f3 rajong\u00f3m! :)\u003cbr\u003e\u003cbr\u003eK\u00f6sz\u00f6n\u00f6m, hogy az ir\u00e1ntam vagy legal\u00e1bb irom\u00e1nyaim \u00e9s/vagy a blogom (\u003ca target=\"_blank\"\u003ezsoozsy.wordpress.com\u003c/a\u003e) ir\u00e1nt \u00e9rzett rajong\u00e1s lehet\u0151v\u00e9 tette eme sorok ezen az oldalon t\u00f6rt\u00e9n\u0151 olvas\u00e1s\u00e1t, amely engem m\u00e9lyen meghat, hiszen ez az oldal arra szolg\u00e1l, hogy a k\u00fcl\u00f6nb\u00f6z\u0151 m\u0171v\u00e9szeti \u00e1gakban alkot\u00f3kat alkot\u00e1saik\u00e9rt cser\u00e9be anyagilag is lehessen honor\u00e1lni, \u00e9s miut\u00e1n az idei ny\u00e1ri sivatagi m\u0171v\u00e9szeti fesztiv\u00e1lon meg\u00e1llap\u00edtottam, hogy \u00e9n, m\u00e9g ha m\u00e1s m\u0171v\u00e9szeti \u00e1gban nem is igaz\u00e1n jeleskedem, \u00edr\u00e1sban \u00e9s sz\u00f3ban is agyal\u00e1saim \u00e9s filoz\u00f3fi\u00e1l\u00e1saim, sz\u00f3cs\u00e9pl\u00e9sem nagyon is m\u0171v\u00e9szeti szint\u0171ek, \u00e9s micsoda szerencse, hogy ebben az \u00e9vtizedben a blogger m\u00e1r sim\u00e1n sz\u00e1m\u00edthat foglalkoz\u00e1snak is, m\u00e1r ha valaki meg tud bel\u0151le \u00e9lni! :) \u00c9n m\u00e9g csak nem is pr\u00f3b\u00e1ltam p\u00e9nzt csin\u00e1lni a sz\u00f3men\u00e9seimb\u0151l vagy agyal\u00e1saimb\u00f3l, \u00e1m ez az oldal pont arra hivatott, hogy az alkot\u00f3k megh\u00edvj\u00e1k rajong\u00f3ikat, hogy azok anyagilag is kifejezhess\u00e9k rajong\u00e1suk szintj\u00e9t. (de nem csak! :) )\u003cbr\u003e\u00c9n ugye k\u00f6ztudottan el\u00e9g nagy Kowa-fan vagyok, \u00e9s \u00e9vek \u00f3ta k\u00f6ny\u00f6rg\u00f6k nekik, a Kowalsky meg a Vega zenekarnak mindenf\u00e9le kommunik\u00e1ci\u00f3s csatorn\u00e1n, hogy m\u00e1sszanak fel erre az oldalra, olyan sz\u00edvesen t\u00e1mogatn\u00e1m munk\u00e1jukat rendszeresen apr\u00f3 honor\u00e1riummal, \u00e9s elk\u00e9pzelni sem tudom, hogy mi\u00e9rt \u00e1llnak ennyire ellent (m\u00e9g azt is felaj\u00e1nlottam, hogy int\u00e9zem \u00e9n az oldaluk adminj\u00e1t, ha net\u00e1n az angol nyelv\u0171 fel\u00fclet lenne a t\u00fal f\u00e9lelmetes ellen\u00e9rv...), mindenesetre nekem vannak m\u00e1s kedvenceim is, akiknek \u00e9n vagyok a patr\u00f3nusa, \u00e9s minden \u00faj alkot\u00e1sukra automatikusan egy nagyon minim\u00e1lis \u00f6sszeg ker\u00fcl a sz\u00e1ml\u00e1mr\u00f3l a sz\u00e1ml\u00e1jukra.\u003cbr\u003eMost, hogy nincs g\u00e9pem, mondanival\u00f3m-blogolnival\u00f3m viszont ann\u00e1l t\u00f6bb, felt\u0171nt, hogy t\u00e9nyleg t\u00edzszer nagyobb kih\u00edv\u00e1s egy ujjal \u00edrnom, mint t\u00edzzel, \u00e9s szerintem \u00edgy jutott eszembe, hogy ak\u00e1r \u00e9n is megpr\u00f3b\u00e1lhatn\u00e1m ezen az oldalon motiv\u00e1lnom magam az \u00edr\u00e1sra, ha l\u00e1tn\u00e1m, hogy egyesek net\u00e1n t\u00e9nyleg igaz\u00e1n v\u00e1rj\u00e1k az \u00edr\u00e1saimat.\u003cbr\u003eAz oldal teljesen biztons\u00e1gos, meg lehet adni havi max. limitet, hogy f\u00fcggetlen\u00fcl att\u00f3l, hogy mennyit \"alkotok\", nem l\u00e9p \u00e1t egy havi \u00f6sszeget a t\u00e1mogat\u00e1s, igen, angolul van minden, de akinek ez f\u00e9lelmetes, sz\u00f3ljon nekem \u00e9s igyekszem mindent magyar\u00edtani, ne ezen m\u00faljon mindkett\u0151nk boldogs\u00e1ga! :) Tudom, hogy Magyarorsz\u00e1gon nincs sajnos kult\u00far\u00e1ja az adakoz\u00e1snak, adom\u00e1nyoz\u00e1snak, \u00e1m ann\u00e1l ink\u00e1bb a h\u00e1lap\u00e9nznek :) , \u00e9s b\u00e1r orvos m\u00e9g mindig nem vagyok (\u00e9s vszeg soha nem is leszek... ;) :D ), tekints\u00fcnk \u00fagy erre az oldalra, mint egy h\u00e1lap\u00e9nzkezel\u0151 rendszerre: a rajong\u00f3im vagy \u00edr\u00e1saim rajong\u00f3i p\u00e9nzre v\u00e1lthatj\u00e1k h\u00e1l\u00e1jukat fel\u00e9m vagy \u00edr\u00e1saim fel\u00e9. :)\u003cbr\u003eMinden kedves, dr\u00e1ga, \u00e1ldott patr\u00f3nusomnak \u00e9s lehets\u00e9ges patr\u00f3nusomnak k\u00f6sz\u00f6n\u00f6m t\u00e1mogat\u00e1s\u00e1t, legyen az ak\u00e1r t\u00e9nyleg anyagi, \u00fa, azt mennyire nagyon k\u00f6sz\u00f6n\u00f6m, m\u00e9g ha a legapr\u00f3bb \u00f6sszeggel is, de a nem anyagilag t\u00e1mogat\u00f3 rajong\u00f3imnak is k\u00f6sz\u00f6n\u00f6m, hogy t\u00e1mogatnak, ahogy tudnak!\u003cbr\u003eH\u00e1l\u00e1m a h\u00e1l\u00e1\u00e9rt! :)\u003cbr\u003eK\u00f6sz\u00f6n\u00f6m!!! \u2665\u003cbr\u003e\u003cbr\u003e\u00c9s akkor most n\u00e9zz\u00fck a gy\u00edkot ;) , avagy a GY. I. K., azaz azokat a bizonyos lehets\u00e9ges gyakran ism\u00e9telt k\u00e9rd\u00e9seket, amelyek t\u00e1n a legt\u00f6bb ember fej\u00e9ben felmer\u00fclhetnek, lehet\u0151leg mindenre kit\u00e9r\u0151en, de persze ha b\u00e1rkinek tov\u00e1bbi k\u00e9rd\u00e9se lenne, nyugodtan forduljon hozz\u00e1m b\u00e1rmilyen csatorn\u00e1n:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eMi ez a Patreon oldal?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA patreon.com egy olyan k\u00f6z\u00f6ss\u00e9gi oldal, ahol m\u0171v\u00e9szek, vagy legal\u00e1bb is alkot\u00f3k akt\u00edvabb kapcsolatba ker\u00fclhetnek t\u00e1mogat\u00f3ikkal, akik \u00edgy ak\u00e1r anyagilag is t\u00e1mogathatj\u00e1k v\u00e1lasztott m\u0171v\u00e9szeiket \u00e9s alkot\u00f3ikat.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eMit keresek \u00e9n itt?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAhogy a bevezet\u00e9sben is \u00edrtam, 2017. nyar\u00e1n a m\u00e1sodik sivatagi m\u0171v\u00e9szeti fesztiv\u00e1lomon r\u00e1j\u00f6ttem, hogy az agyal\u00e1s \u00e9s az \u00edr\u00e1s is m\u0171v\u00e9szet, de legal\u00e1bb is \u00edr\u00e1sokat lehet \u00edrni, \u00e9s lehet alkotni is, m\u00e1rpedig akkor nekem is itt a helyem! :)\u003cbr\u003eEzen k\u00edv\u00fcl az is k\u00e9ts\u00e9gtelen, hogy mind egy konkr\u00e9t \u00edr\u00e1som \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003esiker\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ee, k\u00fcls\u0151 elismer\u00e9se \u00e9rtette meg velem az \u00edr\u00e1sk\u00e9szs\u00e9gem \u00e9rt\u00e9k\u00e9t sz\u00e1momra is, mind a g\u00e9ptelens\u00e9gem, \u00e9s az ebb\u0151l k\u00f6vetkez\u0151 egy ujjal \u00edr\u00e1som \u003c/span\u003e\u003cstrong\u003ef\u00e1raszt\u00f3s\u00e1g\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ea\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0vezetett v\u00e9gleg id\u00e1ig, hogy a ny\u00e1r eleji gondolatot ny\u00e1r v\u00e9g\u00e9re ilyen szinten meg is val\u00f3s\u00edtsam, hogy t\u00e1mogat\u00f3b\u00f3l t\u00e1mogathat\u00f3v\u00e1 is v\u00e1ljak, pl\u00e1ne miut\u00e1n \u00edr\u00e1som t\u00e1rgya kap\u00e1sb\u00f3l p\u00e9nzzel akarta honor\u00e1lni \u00edr\u00e1somat, amelyet kik\u00e9rtem magamnak, majd persze magam sem \u00e9rtettem, hogy mi\u00e9rt. Azt\u00e1n eszembe jutott ez az oldal, hogy hiszen itt \u00e9n is t\u00e1mogatok m\u00e1sokat, akkor mi\u00e9rt ne adjak \u00e9n is lehet\u0151s\u00e9get m\u00e1soknak engem t\u00e1mogatni? V\u00e9g\u00fcl, de nem utols\u00f3 sorban a \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003esz\u00fcks\u00e9g\u003c/strong\u003e \u003c/span\u003enagy \u00far, azaz egy h\u00e9ten mindk\u00e9t aligmunk\u00e1mb\u00f3l kir\u00fagva m\u00e9g nagyobb sz\u00fcks\u00e9gem van most anyagi t\u00e1mogat\u00e1sra ahonnan csak lehet, de ugyanezt a gondolatot sz\u00edvesebben fogalmazom meg ink\u00e1bb m\u00e1s ir\u00e1nyb\u00f3l \u00fagy, hogy am\u00fagy is sokan k\u00e9rdezik mind bar\u00e1ti, mind szakmai szinten, m\u00e9g \u00e9n is, saj\u00e1t magamt\u00f3l, hogy mit szeretek sz\u00edvesen csin\u00e1lni, mit csin\u00e1ln\u00e9k \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003esz\u00edvesen\u003c/span\u003e\u003c/strong\u003e meg\u00e9lhet\u00e9sileg, \u00e9s egy\u00e9rtelm\u0171 a v\u00e1laszom r\u00e1, hogy t\u00f6bbek k\u00f6z\u00f6tt \u00edrni. Akkor meg ez biztosan az egyik m\u00f3dja, hogy lehet\u0151s\u00e9get adjak r\u00e1, hogy eltarthassanak a rajong\u00f3im! :)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eHogyan lehet engem t\u00e1mogatni?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEzen az oldalon k\u00e9tf\u00e9lek\u00e9ppen, b\u00e1r mindk\u00e9t lehet\u0151s\u00e9ghez kelleni fog egy felhaszn\u00e1l\u00f3n\u00e9v erre az oldalra, amelyet persze k\u00f6nnyed\u00e9n lehet szerv\u00e1lni egy gyors \u00e9s ingyenes (\u00e9s elk\u00f6telez\u0151d\u00e9s n\u00e9lk\u00fcli) regisztr\u00e1ci\u00f3val ezen az oldalon:\u003cbr\u003e\u003col\u003e\u003cli\u003eEgyszer\u0171en \"csak\" k\u00f6vet\u0151k\u00e9nt\u003c/li\u003e\u003cli\u003eAnyagilag is t\u00e1mogat\u00f3 k\u00f6vet\u0151k\u00e9nt\u003c/li\u003e\u003c/ol\u003e\u003c/span\u003e\u003cstrong\u003eMekkora \u00f6sszeget kell adni anyagi t\u00e1mogat\u00f3k\u00e9nt?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKezdj\u00fck azzal, hogy nincs olyan, hogy kell, semmit sem kell. :)\u003cbr\u003eAzt\u00e1n hadd folytassam azzal, hogy mivel ez egy amerikai oldal, az p\u00e9nz\u00f6sszegek mind amerikai doll\u00e1rban \u00e9rtend\u0151k, b\u00e1r \u00e9n hiszek benne, hogy id\u0151vel mindenf\u00e9le p\u00e9nznem lehets\u00e9ges lesz, de egyel\u0151re csak doll\u00e1r ($) van.\u003cbr\u003eAki az anyagi t\u00e1mogat\u00e1somat v\u00e1lasztja, annak el\u0151sz\u00f6r is m\u00e1r k\u00f6sz\u00f6n\u00f6m \u0026lt;3, m\u00e9g jobban, mint annak, aki an\u00e9lk\u00fcl t\u00e1mogat ;) , az v\u00e1laszthat t\u00f6bb opci\u00f3 k\u00f6z\u00fcl is, amelyeket \u00e9n fogok megadni, de ami biztos, hogy a minimum t\u00e1mogat\u00e1si \u00f6sszeg egy, azaz 1 amerikai doll\u00e1r (1$), amelynek forintbeli \u00e9rt\u00e9ke term\u00e9szetesen v\u00e1ltoz\u00f3.\u003cbr\u003eAzt is \u00e9n \u00e1ll\u00edthatom be, hogy a t\u00e1mogat\u00e1s produkci\u00f3-produktum vagy havi szinten \u00e9rtend\u0151 legyen, \u00e9s \u00e9n \u00fagy szeretn\u00e9m, hogy \u00edr\u00e1sonk\u00e9nt legyen, hogy engem is motiv\u00e1ljon \u00edr\u00e1sra, ennek ellen\u00e9re minden t\u00e1mogat\u00f3 megadhat a saj\u00e1t profilj\u00e1nak a be\u00e1ll\u00edt\u00e1sain\u00e1l egy maximum \u00f6sszeget, hogy m\u00e9g ha \u00e9n minden egyes nap \u00f6tven irom\u00e1nyt is blogolok, akkor se legyen napi \u00f6tven, havi 1500 doll\u00e1rnyi m\u00ednusz egyik minimalista t\u00e1mogat\u00f3m sz\u00e1ml\u00e1j\u00e1n sem, sz\u00f3val no para! :) (arr\u00f3l nem is besz\u00e9lve, hogy ennyire az\u00e9rt tuti nem fog motiv\u00e1lni engem sem az oldal... ;) :D )\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eMi\u00e9rt j\u00f3 ez a t\u00e1mogat\u00f3sdi ezen az oldalon kereszt\u00fcl?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMert teljesen biztons\u00e1gos \u00e9s k\u00f6vethet\u0151, mind az alkot\u00f3 m\u0171v\u00e9szek (ez \u00e9n esetemben \u00e9n, haha ;) :D ), mind a t\u00e1mogat\u00f3 rajong\u00f3i (az \u00e9n esetemben els\u0151sorban a blogom olvas\u00f3i vagy m\u00e1s szem\u00e9lyes rajong\u00f3im) sz\u00e1m\u00e1ra.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eMi\u00e9rt \u00e9ri meg engem t\u00e1mogatni?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMert az ezen az oldalon regisztr\u00e1lt \u00e9s alkot\u00e1saim ir\u00e1nt rajong\u00f3 t\u00e1mogat\u00f3im k\u00fcl\u00f6n jutalmakban r\u00e9szletesen, t\u00e1mogat\u00e1suk m\u00e9rt\u00e9k\u00e9t\u0151l f\u00fcgg\u0151en k\u00fcl\u00f6nb\u00f6z\u0151 jutalmakban! :) Juh\u00fa! :)\u003cbr\u003e\u003c/span\u003e\u003cb style=\"font-weight: bold;\"\u003eHogy \u00e9s mint t\u00f6rt\u00e9nik a t\u00e1mogat\u00e1s beszed\u00e9se?\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEl\u0151sz\u00f6r is a m\u00e1r fentebb eml\u00edtett k\u00f6telez\u0151, \u00e1m legal\u00e1bb ingyenes ;) regisztr\u00e1ci\u00f3 ut\u00e1n minden adat (pl. banksz\u00e1mla) megad\u00e1sa ut\u00e1n ki lehet v\u00e1lasztani, hogy mekkora \u00f6sszeggel \u00f3hajt rendszeresen t\u00e1mogatni a kedves t\u00e1mogat\u00f3m, \u00e9s ezut\u00e1n minden egyes \u00faj blogposztom megjelen\u00e9se ut\u00e1n az oldal automatikusan \"feljegyzi\" mag\u00e1nak, hogy x t\u00e1mogat\u00f3nak a sz\u00e1ml\u00e1j\u00e1t y \u00f6sszeggel terhetlni kell z alkot\u00f3 alkot\u00e1sa miatt, \u00e1m t\u00e9nylegesen levonni csak egyszer egy h\u00f3napban, minden h\u00f3nap elej\u00e9n fogja az \u00f6sszeget.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eHogy lehet biztos benne minden egyes t\u00e1mogat\u00f3m sz\u00e1z sz\u00e1zal\u00e9kig, hogy nem \u00e1tver\u00e9sr\u0151l van sz\u00f3 \u00e9s nem fog a sz\u00e1ml\u00e1j\u00e1r\u00f3l hipp-hopp elt\u0171nni minden p\u00e9nz?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00d3, igen, a r\u00e9gi, klasszikus \u0151sbizalmatlans\u00e1g az interneten megadand\u00f3 banksz\u00e1mlaadatok...! :) Mit is mondhatn\u00e9k erre? Hogy istibizi \u00e9s t\u00e9nyleg komolyan, \u00e9s hogy \u00e9n is k\u00e9t \u00e9ve t\u00e1mogatok h\u00e1rom alkot\u00f3 m\u0171v\u00e9szt \u00e9s m\u00e9g soha nem t\u00f6rt\u00e9nt semmif\u00e9le \u00e1tver\u00e9s. Az \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00e9n szavam \u00e9s az oldal szava\u003c/span\u003e\u003c/strong\u003e. \u00c9s az az alap\u00e9rtelmez\u00e9s, hogy b\u00e1r Magyarorsz\u00e1gon a lop\u00e1s \u00e9s a sunyis\u00e1g alap\u00e9rtelmezett, ez nem jelenti azt, hogy a vil\u00e1gon mindenhol m\u00e1shol is. ;)\u003cbr\u003eEzen k\u00edv\u00fcl a legfontosabb: minden t\u00e1mogat\u00f3 megadhat minden egyes t\u00e1mogatott m\u0171v\u00e9sz\u00e9hez egy \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003emaximum havi \u00f6sszeget\u003c/span\u003e\u003c/strong\u003e, amelyn\u00e9l akkor sem lesz nagyobb \u00f6sszeg levonva a megadott sz\u00e1ml\u00e1j\u00e1r\u00f3l, ha az illet\u0151 alkot\u00f3 net\u00e1n naponta alkotna. \u00d3je! :)\u003cbr\u003eEzen k\u00edv\u00fcl m\u00e9g egy \u00f6tlet: nem tudom, hogy Magyarorsz\u00e1gon pontosan milyen lehet\u0151s\u00e9gek vannak \u00e9ppen, de t\u00e1n ott is van valami hasonl\u00f3: itt lehet \u00a0a post\u00e1n csin\u00e1ltatni \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003efelt\u00f6lt\u0151s bankk\u00e1rty\u00e1t \u003c/span\u003e\u003c/strong\u003ea post\u00e1n, pontosan az internetes \u00e9s k\u00fclf\u00f6ldi v\u00e1s\u00e1rl\u00e1sokra kital\u00e1lva, r\u00e1ad\u00e1sul eur\u00f3 \u00e9s doll\u00e1r \u00e9s is-is lehet\u0151s\u00e9ggel, \u00e9s nekem van is ilyen k\u00e1rty\u00e1m, \u00e9s arr\u00f3l is mennek a t\u00e1mogat\u00e1sok, \u00edgy nincs olyan par\u00e1m sem, hogy b\u00e1rmif\u00e9le hiba miatt hopp: net\u00e1n elt\u0171nne minden p\u00e9nz a sz\u00e1ml\u00e1mr\u00f3l.\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eVajon a t\u00e1mogat\u00e1s \u00f6r\u00f6kre sz\u00f3l vagy b\u00e1rmikor meggondolhatja mag\u00e1t b\u00e1rmelyik t\u00e1mogat\u00f3?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA regisztr\u00e1ci\u00f3 \u00e9s a t\u00e1mogat\u00e1s elvileg \u00f6r\u00f6kre sz\u00f3l (haha: \u00f6r\u00f6kre! :) Micsoda egy f\u00e9lelmetes sz\u00f3...! :) ), vagy legal\u00e1bb is hossz\u00fat\u00e1v\u00fa t\u00e1mogat\u00e1sra \u00e9s nem egyszerire, de persze azt is meg lehet oldani \"okosban\" ;) (j\u00f3 magyarosan ;) :D ), hogy m\u00e9gse legyen \u00f6r\u00f6kk\u00f6n \u00f6r\u00f6kk\u00e9.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eEgyszer (net\u00e1n egyszer-egyszer) is lehet (pl. egy-egy jobb \u00edr\u00e1s eset\u00e9n) engem t\u00e1mogatni?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAz el\u0151z\u0151 pontban le\u00edrtak alapj\u00e1n a v\u00e1lasz egy er\u0151s IGEN :) , azaz ak\u00e1r egyszeri t\u00e1mogat\u00e1s ut\u00e1n is vissza lehet fordulni, vagyis b\u00e1rmikor le\u00e1ll\u00edthat\u00f3 egy \"\u00e1lland\u00f3\" t\u00e1mogat\u00e1s, \u00e9s ilyen m\u00f3don tk\u00e9pp m\u00e9g egyszer-egyszer is lehet t\u00e1mogatni egy-egy alkot\u00f3 m\u0171v\u00e9szt pl. a jobb m\u0171vei\u00e9rt, de akkor viszont a t\u00e1mogat\u00f3nak kell figyelni arra, hogy pl. csak akkor regisztr\u00e1ljon, amikor t\u00e1mogatni akarja az illet\u0151t, \u00e9s a t\u00e1mogat\u00e1s ut\u00e1n le\u00e1ll\u00edtsa a t\u00e1mogat\u00e1st, majd legk\u00f6zelebb \u00fajra aktiv\u00e1lja, \u00e9s \u00edgy tov\u00e1bb - sz\u00f3val szerintem c\u00e9c\u00f3s, de ez is lehets\u00e9ges itt.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eCsak p\u00e9nzzel lehet itt t\u00e1mogatni engem?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eM\u00e9g egy egyszer\u0171 v\u00e1lasz: NEM! :) Van olyan lehet\u0151s\u00e9g is, hogy egyszer\u0171en csak fizet\u00e9s n\u00e9lk\u00fcli t\u00e1mogat\u00f3v\u00e1 v\u00e1lni, \u00e1m ez\u00e9rt is meg\u00e9ri regisztr\u00e1lni az oldalra, ugyanis bizonyos tartalmak (egyes \u00edr\u00e1saim pl.) csak a \"regisztr\u00e1lt t\u00e1mogat\u00f3im\" sz\u00e1m\u00e1ra el\u00e9rhet\u0151k! :) De juh\u00fa: nem k\u00f6telez\u0151 fizetni! :)\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eMindezek ellen\u00e9re m\u00e9gsem fog menni az anyagi t\u00e1mogat\u00e1s, nem baj / g\u00e1z / ciki?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNEM. (ez is egyszer\u0171 \u00e9s r\u00f6vid \u00e9s t\u00f6m\u00f6r v\u00e1lasz! :D )\u003cbr\u003eS\u0151t, pont ford\u00edtva (vagy f\u00e9lig ford\u00edtva :) ) : elv\u00e1r\u00e1saim nincsenek, s\u0151t, Magyarorsz\u00e1got \u00e9s a magyar anyagi helyzetet \u00e9s a magyar adakoz\u00e1si szok\u00e1sikat ismerve egy\u00e1ltal\u00e1n nincsenek ill\u00fazi\u00f3im, a pont ford\u00edtv\u00e1t meg arra \u00e9rtettem, hogy ha csak belegondolok, hogy valaha is esetleg egy fityinget is fogok innen kapni, h\u00e1t meghatotts\u00e1gi \u00f6r\u00f6mk\u00f6nnyek gy\u0171lnek a szemembe, igen, m\u00e1r csak a gondolatt\u00f3l is, annyira nem sz\u00e1m\u00edtok r\u00e1, teh\u00e1t sz\u00e1momra az az alap\u00e9rtelmezett, hogy max. sz\u00e9p szavakat kapok, ha azt egy\u00e1lal\u00e1n. De az\u00e9rt d\u00f6nt\u00f6ttem m\u00e9gis az itt alkot\u00f3v\u00e1 v\u00e1l\u00e1s mellett, mert mi\u00e9rt is ne: h\u00e1tha m\u00e9gis! :) A kedvenc szomsz\u00e9dom vicce pedig pont idev\u00e1g, \u00fagyhogy nevess\u00fcnk is egy sort: :) \u003cbr\u003e\u003cbr\u003eKohn a Sirat\u00f3faln\u00e1l eg\u00e9sz \u00e9let\u00e9ben minden egyes nap az\u00e9rt im\u00e1dkozik, s\u00edr, kiab\u00e1l, cetlit tesz a Sirat\u00f3fal k\u00f6vei k\u00f6z\u00e9, hogy nyerjen a lott\u00f3n, de csak nem nyer. Az angyalok minden nap viszik is a cetliket az \u00d6r\u00f6kk\u00e9val\u00f3 el\u00e9 \u00e9s felolvass\u00e1k neki, majd egy nap egy angyal felki\u00e1lt: \"Ez az ember m\u00e1r \u00f6tven \u00e9ve ugyanazt k\u00e9ri, h\u00e1t most m\u00e1r igaz\u00e1n megadhatn\u00e1d neki, Istenem!\" Mire a szent, \u00e1ldott \u0150 :) \u00edgy v\u00e1laszol: \"M\u00e1r harminc \u00e9ve megadn\u00e1m neki, ha legal\u00e1bb egyszer venne m\u00e1r egy lott\u00f3szelv\u00e9nyt!\" :)\u003cbr\u003e\u003cbr\u003eTeh\u00e1t pontosan ugyanilyen alapon mondom, hogy ez itt az \u00e9n lott\u00f3szelv\u00e9nyem :) , \u00fagy hagyok es\u00e9lyt lott\u00f3nyerem\u00e9nyt nyerni a lehets\u00e9ges rajong\u00f3im vagy t\u00e1mogat\u00f3im \u00e1ltal, de ha nincsenek is rajong\u00f3im, vagy csak nem anyagi term\u00e9szet\u0171 t\u00e1mogat\u00e1sukkal t\u00e1mogatna mindenki, akkor sem szeretn\u00e9k senkit sem kev\u00e9sb\u00e9! :)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003eR\u00f6vidt\u00e1v\u00fa terveim k\u00f6z\u00f6tt szerepel el\u0151bb egy k\u00e9pes, majd egy r\u00f6vid, \u00e1m ann\u00e1l r\u00e9szletesebb magyarul magyar\u00e1z\u00f3 vide\u00f3 \u00f6sszedob\u00e1sa ennek az oldalnak a m\u0171k\u00f6d\u00e9s\u00e9r\u0151l, amelyhez biztosan nagy seg\u00edts\u00e9g lenne elk\u00e9sz\u00fcl\u00e9s\u00e9hez, ha tudn\u00e1m, hogy h\u00e1nyan ig\u00e9nyeln\u00e9k, v\u00e1rnak r\u00e1. ;)\u003c/div\u003eEl\u0151re is k\u00f6sz\u00f6n\u00f6m minden t\u00e1mogat\u00f3mnak a b\u00e1rmif\u00e9le t\u00e1mogat\u00e1s\u00e1t! :) \u0026lt;3\u003cbr\u003eB\u00e1rmilyen k\u00e9rd\u00e9ssel term\u00e9szetesen b\u00e1rmilyen csatorn\u00e1n \u00f6r\u00f6mmel \u00e1llok tov\u00e1bbra is minden kedves olvas\u00f3m rendelkez\u00e9s\u00e9re. :)"

     "description": "\u003cdiv style=\"text-align: justify;\"\u003eSzeg\u00e9ny embert az \u00e1g is h\u00fazza, mondja a sz\u00e9p magyar mond\u00e1s, meg azt is, hogy Isten nem ver bottal: egy vil\u00e1g\u00e9rt sem akarom itt a szeg\u00e9ny szerencs\u00e9tlen \u00e1ldozat k\u00e9p\u00e9t festeni magamr\u00f3l, csak a puszta t\u00e9nyeket k\u00f6z\u00f6lni, azt viszont mindenk\u00e9ppen, az ut\u00f3bbi sz\u0171k \u00e9vem m\u00e9lyrep\u00fcl\u00e9si \u00f6sszefoglal\u00f3j\u00e1r\u00f3l: \u003col\u003e\u003cli\u003eh\u00e1rom-n\u00e9gy \u00e9ves kapcsolatom v\u00e9ge\u003c/li\u003e\u003cli\u003earra egy h\u00f3napra r\u00e1 munkahelyemr\u0151l \u00f6t \u00e9v ut\u00e1n kir\u00fag\u00e1s \u00e9s tk\u00e9pp az\u00f3ta k\u00fcszk\u00f6d\u00e9s norm\u00e1lis munk\u00e1\u00e9rt\u003c/li\u003e\u003cli\u003eh\u00e1rom-n\u00e9gy \u00e9ves sz\u00e1m\u00edt\u00f3g\u00e9pem (laptop) \"megolcsol\u00e1sa\" egy kis vizecsk\u00e9vel, hogy tot\u00e1l kampec legyen \u00e9s azt mondj\u00e1k a szerel\u0151k, hogy nem \u00e9rdemes megjav\u00edtani m\u00e1r\u003c/li\u003e\u003cli\u003emindk\u00e9t pfff-munkahelyemr\u0151l ugyanazon a h\u00e9ten kir\u00fag\u00e1som\u003c/li\u003e\u003cli\u003eegyre t\u00f6bb baj a telefonommal is\u003c/li\u003e\u003c/ol\u003eEz\u00e9rt \u00e9n most \u00fagy d\u00f6nt\u00f6ttem, hogy egy ilyen sz\u00e9p csod\u00e1latos t\u00e1voli c\u00e9lt t\u0171z\u00f6k ki ide: \u00faj sz\u00e1m\u00edt\u00f3g\u00e9p, amelyen k\u00e9nyelmesen \u00edrhatok t\u00edz ujjal. :) (most a szomsz\u00e9dom g\u00e9p\u00e9r\u0151l \u00edrok pl., s\u0151t, eddig mindet onnan \u00edrtam asszem...)\u003cbr\u003e\u003cbr\u003e\u00c1lmodik a nyomor vagy merj\u00fcnk nagyot \u00e1lmodni?\u003cbr\u003eB\u00e1trak\u00e9 a szerencse! :) Sz\u00e1m\u00edtok a t\u00e1mogat\u00f3im t\u00e1mogat\u00e1s\u00e1ra! :)\u003cbr\u003e\u003cbr\u003eDe hogy f\u00e9lre\u00e9rt\u00e9s ne ess\u00e9k: p\u00e9nzadom\u00e1ny (k\u00f6ny\u00f6radom\u00e1nyr\u00f3l nem is besz\u00e9lve: az nem kell, k\u00f6sz!
