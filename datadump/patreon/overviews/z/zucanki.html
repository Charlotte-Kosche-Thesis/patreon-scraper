    "summary": "\u003ca href=\"https://zucanki.tumblr.com/\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/ZucankiZX\"\u003eTwitter\u003c/a\u003e | Discord - Zucanki#7150\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI am both a digital artist and a writer that has created an original series called Bomb Blast. I have been developing this stuff since 2013 and it has certainly been a struggle, but I\u0027m happy with what I came up with. I\u0027ve started my art journey on DeviantArt, but recently shifted my focus to Tumblr where the updates will be from now on.\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eWhat are my Series?\u003cbr\u003e\u003c/em\u003eBomb Blast is about Minta who has many adventures across their common home the Fresh Breeze Kingdom. She will experience different foes and obstacles to overcome as she searches for treasure for sell for her sister\u0027s shop. If you want to know more I have provided a link to that summary.\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/1QdHAfWOBvpcbrdIL6z4b8BwWQ81lnYfrjf8K6-BSrL4/edit?usp=sharing\"\u003eBomb Blast\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nMaking an original series is certainly not easy and takes a LOT of time, effort, equipment and dedication. If I can get a good amount of support on Patreon then I should be able to do this full time and bring out the best I can in this series. Basically, the more support I get; the higher quality I can provide.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRelease Schedule\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027ll be posting content at least on Monday and Friday. Also, the character packs will be released at end of the month. If more things get added I will update the schedule as needed. So, be sure to come in every Monday and Thursday. I\u0027ll also post at the same time too which will be 5 PM EST. Be sure to follow my Tumblr. There I will be the most active.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTHANK YOU!!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eTo all my patreon supporters!!"
