s y m\u00e1s! Y ustedes puedes ser parte de eso!.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://tapastic.com/series/Cor-Astra\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://tapastic.com/series/Cor-Astra\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eCor Astra es mi web comic que ha estado online desde 2012 (bueno con un peque\u00f1o gran hiatus entre medio) . Eres bienvenido de leerlo en Tapastic, en ingl\u00e9s o espa\u00f1ol!\u00a0\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/CorAstraEs\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
