    "published_at": "2017-05-07T05:45:46+00:00",
    "summary": "\u003cimg src=\"https://steemitimages.com/DQmeV1qna38BPydND6cwKXL1HxBrSzchsD5o5DTxC1qeU2K/magic-zappl.png \"\u003e\u003cbr\u003e\n\u003ch3\u003eSummary:\u003c/h3\u003e\nThe idea is to create a censor resistant decentralized micro-blogging \napplication that sits on top of the \n\u003ca href=\"https://steem.io/\"\u003eSteem Blockchain\u003c/a\u003e. This will allow \npeople to quickly give updates to their life and get some value back in \ndoing so. With the Attention Economy fresh upon us, and we are all \nstriving to achieve a new way to bring to the masses ,but we also wanted\n to usher in the Activity Economy.  One is not exclusive to the other \n,but can handshake with each other.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://steemitimages.com/DQmfCGotb4KAaXynFxmWJh2DTh618PLNGpmy9vcTeswYJZ7/42a6f64c4db954be4fc5c952faa676f2.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0026lt;hr\u0026gt;\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eProblem:\u003c/h3\u003e\nShort form micro-blogging is still a necessary format in the \n\u003ca href=\"https://steem.io\"\u003eSteem\u003c/a\u003e ecosystem. We have the long-tail with the main \n\u003ca href=\"http://steemit.com\"\u003eSteemIt\u003c/a\u003e platform, but short-form is under served and the platform in it\u2019s current form doesn\u2019t accommodate this need well.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://steemitimages.com/DQmZ82V457TVjKFrM9kCFceGwResxaSnYVc9H1ueXvz4z6f/4dee8644a32d5fb185f7ffc55f198763.gif)\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0026lt;hr\u0026gt;\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSolution:\u003c/h3\u003e\nWe\u2019ve decided to expand on this vision with some better functions \nand features. As mentioned above, we believe in a new model (or, an \nadditional model ) we call the Activity Economy. You cannot have an \nAttention Economy without the activity. We hope by providing the \nnecessary activity, this will create the necessary network effect of \nvalue to the \n\u003ca href=\"https://steem.io\"\u003eSteem\u003c/a\u003e eco-system as a whole. We\u2019ll be writing more about \nthe Activity Economy very soon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://steemitimages.com/DQmVYsBkynaMT1ZuuPFFDGLdEgg3iCoiRB6v3k2oDDKyvXF/5d184f6ec3ad7b6f72c74fede191c7e1.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0026lt;hr\u0026gt;\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDesired Outcome:\u003c/h3\u003e\nProposed Development Schedule : (9 weeks )\n\u003cbr\u003e\n* IOS: 480 hrs\n\u003cbr\u003e\n* ANDROID: 480 hrs\n\u003cbr\u003e\n* Website: 480 hrs\n\u003cbr\u003e\n* API: 210 hrs \n\u003cbr\u003e\n* ADMIN : 180 hrs\n\u003cbr\u003e\n* Mockup Designing \u0026amp; UI Freezing: 50 hrs\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eOn launch features\u003c/h3\u003e\n* Profile Feed / Main-Page Follower feed\n\u003cbr\u003e\n* Followers page\n\u003cbr\u003e\n* Following page\n\u003cbr\u003e\n* Categories\n\u003cbr\u003e\n* Steemconnect.com login\n\u003cbr\u003e\n* Normal login\n\u003cbr\u003e\n* Wallet page\n\u003cbr\u003e\n* Great user ui/ux\n\u003cbr\u003e\n* Promoted system\n\u003cbr\u003e\n* Embedding twitch, youtube and other forms of media\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAfter launch features and goals.\u003c/h3\u003e\n* Emoji support?\n\u003cbr\u003e\n* Multi lang support\n\u003cbr\u003e\n* Multi lang special characters support\n\u003cbr\u003e\n* Image uploading\n\u003cbr\u003e\n* Private messaging system (Likely Rsa AES p2p encrypted messaging.)\n\u003cbr\u003e\n* Poll system\n\u003cbr\u003e\n* Tipping system\n\u003cbr\u003e\n* Internal market ?\n\u003cbr\u003e\n* Blocktrades integration ?\n\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t Know about the steem blockchain?\n\u003cbr\u003e\nWell its a \n\u003ca href=\"https://en.wikipedia.org/wiki/Blockchain\"\u003eblockchain\u003c/a\u003e that allows you to post content and get paid to do so. No its not magic internet money people upvote your content and you receive a reward. Kinda of the way bitcoin works just without the hardware and the mining is users posts and interaction. \u003ca href=\"https://steem.io/\"\u003eYou can find out more here\u003c/a\u003e"
   },
