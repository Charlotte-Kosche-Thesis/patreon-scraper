    "summary": "\u003cimg src=\"http://i.imgur.com/2C9CGji.png\"\u003e\u003cbr\u003eWhen I first conceived of Zylphania upon discovering\u00a0\u003ca href=\"https://chroniclesofelyria.com\"\u003eChronicles of Elyria\u003c/a\u003e I had no inkling of the long and zany road rolling out before me. \u00a0The whirlwind of inspiration, creativity, camaraderie and hopeful anticipation caught us all by surprise.\u003cbr\u003e\u003cbr\u003eNow that we have a clear idea of the road ahead for CoE, we can begin to organize ourselves cohesively in anticipation of those milestones. \u00a0This is the first of those efforts. \u00a0A few have expressed interest in a way to give support to the duchy\u0027s needs. \u00a0Thus, Patreon.\u003cbr\u003e\u003cbr\u003eOur chief need at present is to play. \u00a0To hone our skills and grow close together as a series of interconnected teams. \u00a0To seek games with mechanics and aesthetics similar in part or whole to CoE, and to gain the expertise needed to excel in our chosen areas of play. \u00a0There are many barriers to coordinated play in a group our size: availability, hardware limitations, software access, genre interest, etc. \u00a0We can conquer some of those issues by maintaining a small cache of game codes, to ease the cost of entry into new or popular games. \u00a0Or by paying for private servers for any online games we decide to play together. \u00a0That would be one of the functions of this Patreon.\u003cbr\u003e\u003cbr\u003eAnother matter of import to our duchy is her Influence. \u00a0In order to obtain both the best possible land for everyone and the largest boost to early development, it is in our interest to add to the influence of Zylphania. \u00a0Contributions from this Patreon will serve in part to elevate the selection order and infrastructure of Dusk and Dawn. \u00a0The EP spent will develop areas of the duchy in most need, at the duke\u0027s discretion. \u00a0I must clarify:\u00a0\u003cstrong\u003ewe will not be allocating EP expenditures in Exposition with preference to Patreon Donors.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBut we \u003cem\u003edo\u003c/em\u003e\u00a0have some nice perks in mind. \u00a0Check them out.\u003cbr\u003e\u003cbr\u003eAnd thank you for your support! \u00a0Together we will build a great civilization, and carry Elyria on our shoulders like titans!"
