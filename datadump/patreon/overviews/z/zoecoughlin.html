    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThis is me.\u003c/strong\u003e\u003c/div\u003eI\u0027m an independent artist. I\u0027ve been creating since I was a kid, starting with humor strips based off of newspaper comics I loved to read, moving on to original manga in middle school and eventually graduating to the short stories and long-form webcomic I\u0027m currently working on,\u00a0\u003ca href=\"http://www.thelastcowboycomic.com/\" rel=\"nofollow\"\u003eThe Last Cowboy\u003c/a\u003e. Now in my 20\u0027s and I\u0027m ready to create even more!\u00a0Funding will not only go towards new pages of my comics, but to short stories, illustrations, and even video games.\u003cbr\u003e\u003cbr\u003eHere are some places you can go to see more of my work!\u003cbr\u003e\u003ca href=\"http://www.thelastcowboycomic.com/\" rel=\"nofollow\"\u003eThe Last Cowboy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://sweet-guts.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://zorinarts.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e (Warning: Some content may be NSFW)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThis is what I do.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://www.thelastcowboycomic.com/wp-content/uploads/2015/05/2015-03-06-pg01.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.thelastcowboycomic.com/\" rel=\"nofollow\"\u003eThe Last Cowboy\u003c/a\u003e is a science-fiction webcomic about three women from very different places and with very different goals, ideals and thoughts. One is an activist, a teacher and a researcher sent to investigate a newly-discovered alien planet. One is a rich robotics expert with a dark secret. One is a young girl living on an alien planet. Their lives are linked in ways they can\u0027t even begin to comprehend.\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eThe comic contains themes dealing with racism, feminism, the impact of technology and reproductive rights.\u003cbr\u003e\u003cbr\u003eI also draw short comics dealing with a variety of themes and genres, ranging in length from one or two pages to 10 or more.\u003cbr\u003e\u003cimg src=\"http://www.thelastcowboycomic.com/wp-content/uploads/2016/08/00cover.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/yu8Go0Q.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VRJA7bF.jpg\"\u003e\u003c/div\u003eI also draw illustrations, paintings and art for video games I would like to make.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hP5PB5I.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fV0irGn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThis is what I want to do.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI started this Patreon in 2014 and since then I\u0027ve posted over 100 pages of comics! I\u0027m constantly working on new projects along with my webcomic.\u003cbr\u003e\u003cbr\u003eFor 2017, I\u0027m working on wrapping up The Last Cowboy (at five fantastic years!) and starting production on a comedy/romance visual novel called \u003cem\u003eLasting Impressions\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003ePatreon backers will be the first to see new pages, as well as news about these projects and cool stuff like concept art.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eThis is what you\u0027ll get.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew comics and art posted for Patreon backers a day before everyone else, everywhere.\u003c/li\u003e\u003cli\u003eExclusive concept sketches and news about new projects.\u003c/li\u003e\u003cli\u003eFull resolution .psds of everything I post\u003c/li\u003e\u003cli\u003eFree .pdfs of comics and art collections\u003c/li\u003e\u003cli\u003eWallpapers, bonus comics, and other goodies you won\u0027t be able to get anywhere else!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks so much for checking out my patreon! I hope you\u0027ll consider supporting me and my art. The money from patreon has been an incredible help to me over the years, and I appreciate every pledge and word of support.\u003c/div\u003e"
