003cem\u003eIncrease in Quality\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eEven Better Short Films\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAND MORE\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003eIf you\u0027re already enjoying what i\u0027m doing and can help out financially then this is the place for you and if you can\u0027t don\u0027t worry my content will always stay free of service. But your HELP will ensure this channel staying alive and bringing more and better content.\u00a0\u003cbr\u003e\u003cbr\u003eAs Always Thank you so much for everything you guys do, STAY CLASSY and have a great rest of your day!!"
