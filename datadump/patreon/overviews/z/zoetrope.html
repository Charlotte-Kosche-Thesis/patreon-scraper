    "summary": "If you love art, specifically animation, more specifically printed animations for your zoeflix.com zoetrope, then my art is made for you!\u003cbr\u003e\u003cbr\u003eI\u0027m Ken Higginson, teacher, inventor, artist, and zoeflix.com lead animator. It\u0027s been my privilege and honor to work with Les Cookson, creator of Zoeflix, the modern zoetrope, in developing animations for Zoeflix. \u003cbr\u003e\u003cbr\u003eEver since I was a kid, I\u0027ve been captivated by the magic of drawing and animation! I can\u0027t count how many of my school text books had flip-book animations drawn into the corners. Now it\u0027s a dream come true being able to create animations for you! Join me as we enter a world of endless possibilities and fun - I would love your input and suggestions!\u003cbr\u003e\u003cbr\u003eMy promise to you is that at least once a month I will be providing you an animation strip or disk that you can print at home. This animation will either be an original or a remastered classic.\u003cbr\u003e\u003cbr\u003eWith each animation I will document the creative process and talk about the principles of animating with a zoetrope so that those of you who are interested can learn to make amazing animations of your own.\u003cbr\u003e\u003cbr\u003eIf you\u0027re checking us out and you don\u0027t yet have a Zoeflix Zoetrope, head over to zoeflix.com and order yours today.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your patronage!\u003c/strong\u003e"
