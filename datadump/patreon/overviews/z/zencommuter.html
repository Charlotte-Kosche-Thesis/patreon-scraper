    "summary": "\u003cstrong\u003eHey my friends, I\u0027m Thom Walters and this is ZEN commuter!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFirst off...THANK YOU!\u003cbr\u003eIf you are here, then you obviously care about ZEN commuter.\u00a0 More to the point, you understand the value it provides.\u00a0 When I started the podcast 3 years ago I had a mission; to help people get to work in a calmer way.\u00a0 \u003cbr\u003e\u003cbr\u003eSince then, it has changed to be so much more.\u00a0 It has become a meditation podcast that helps you deepen your practice by introducing you to successful people who meditate every day.\u00a0 You also get introduced to ideas to help you live a fuller life.\u00a0 The community has grown and continues to do so, thanks to listeners like yourself.\u003cbr\u003e\u003cbr\u003eTo produce a weekday show takes considerable time and effort, but it takes money as well.\u00a0 All of the expenses to create and distribute the show are coming out of my pocket, but I want to change that.\u00a0 \u003cbr\u003e\u003cbr\u003eYou are here because you know how the podcasts help you live a calmer life, help you live better.\u00a0 The show helps you, and I could use your help to keep it going. Please donate as much as you can monthly, based on the value you get.\u00a0 Even if that is simply a dollar, it helps.\u00a0 Heck, chances are good you spent a buck today on junk food that took away value.\u00a0 \u003cbr\u003e\u003cbr\u003eBy supporting the show each month, you get bonuses that regular listeners don\u0027t; extra episodes, mentions on the show, and even the chance to cohost an episode.\u00a0 Please help me continue to provide a podcast that adds to your life. Please support ZEN commuter through Patreon.\u003cbr\u003e\u003cbr\u003ePeace always,\u003cbr\u003eThom\u003cbr\u003e"
