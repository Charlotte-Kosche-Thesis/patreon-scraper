    "summary": "Hi there! I\u0027m Zoe, and I\u0027m the author of a little web serial called\u00a0\u003ca href=\"https://exhumanstory.wordpress.com/\" target=\"_blank\"\u003eExhuman\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eExhuman is a story told in web serial format, meaning three times per week, new chapters are released for you to read and enjoy. It is a story of a futuristic world where nuclear wars have come and gone, superhumans (the titular Exhumans) appear at random and cause devastation, and people haven\u0027t changed at all from the 21st century.\u00a0\u003cbr\u003e\u003cbr\u003eIt is a dark story which follows the life of Athan Ashton, an 18-year old who wakes up to find himself a lightning-powered Exhuman, and the terrible things he and others he meets must do to get by in a terrible world.\u003cbr\u003e\u003cbr\u003eIt\u0027s not all bad, though. Just because there have been Earth-shaking events does not mean life doesn\u0027t go on. People go to work, children laugh and play, and teens browse the \u0027net and hang out with friends.\u003cbr\u003e\u003cbr\u003ePlease consider stopping by the page and giving it a read \u003ca href=\"https://exhumanstory.wordpress.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e. And if you love it and want more, please also consider supporting me here on Patreon. The story would not be possible without the generosity of awesome dudes like you.\u003cbr\u003e\u003cbr\u003eAnd if you\u0027re already a reader, a fan, or a patron, thank you. Sincerely. I\u0027m blown away that a humble little story like mine could have such an obviously attractive and brilliant reader such as yourself. Please find someone nearby to deliver unto you a righteous high-five from myself. You deserve it."
