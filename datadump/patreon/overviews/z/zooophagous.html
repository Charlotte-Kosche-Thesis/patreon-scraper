    "summary": "For ages and ages people have asked the question, what makes us human? There\u0027s a lot of different answers to that but I feel like one of the big ones is definitely our fondness for telling stories. We love telling stories, embellishing them, making them bigger and better, and even when we go to sleep our brains spin wild tales in the form of dreams.\u003cbr\u003e\u003cbr\u003eIn this age old, instinctive tradition, I find myself sitting in my home near the river spinning tales and poems and coming up with little illustrations to go with them. It started as something for my own amusement and betterment, but I soon found that others enjoyed them too. And really, what good is a story that can\u0027t be told?\u003cbr\u003e\u003cbr\u003eMost of my settings are things familiar to me and my interests, such as native wildlife near my home river, ancient mythology, science and biology and a healthy dash of the dark and creepy for flavor. Eventually I hope to finish a few books, but until then, those who want to can enjoy my stories online, as I enjoy telling them. \u003cbr\u003e"
