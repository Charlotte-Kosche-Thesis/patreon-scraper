    "summary": "Hey hey, my name is \u003cstrong\u003eZak Kinsella\u003c/strong\u003e, and I\u0027m the cartoonist behind the book \"\u003cstrong\u003eOutr\u00e9 Veil\u003c/strong\u003e.\" I\u0027ve also worked on many other comics anthologies, as well as \"\u003cstrong\u003eKing Maul\u003c/strong\u003e.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56c5434437013bed23de44fc/5741ef8c8259b5e3696bec2e/59737f3cf7e0ab70e88d5b2c/1500741448154/Banner.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eAs mentioned previously my current work is \"\u003cstrong\u003eOutr\u00e9 Veil\u003c/strong\u003e\" which is about a young female Botanist named May who works in outer space, and is tired of her job. It starts to take off when she finds the galaxy\u0027s most powerful artifact, and finds out everyone else is after her for it. Her story is intended for ages 10 and up. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also working on diary comics, and a book about my deceased Uncle Dan. I\u0027ll be posting pages exclusively from all of those comics here before they hit anywhere else! \u003cbr\u003e\u003cbr\u003eI have several reward levels that include postcard doodles, access to my sketchbook, early comic pages AND exclusive drawings of my favorite thing in the world: Prowrestling! Yeah, I know, progressive female sci-fi and Prowrestling?! What\u0027s going on in this page!? Well hey, I promise it\u0027s worth it, and you\u0027ll love what you\u0027re seeing here!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your time; I love you and there\u0027s nothing you can do about it!\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eZak\u003c/strong\u003e"
