    "published_at": "2018-01-28T18:53:35+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(36, 64, 97); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://allaboutkim.com/7-best-game-developers-that-have-made-great-games-for-years/\"\u003e\u00a0 WHO AM I?\u00a0\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am Zoopman, and I make gaming playthroughs where I get lost, completely miss obvious solutions, scream my way past monsters and bravely run away. Games have been an ever-present friend in my life: sometimes they are beautiful, sometimes hilarious, and sometimes just horrifically frightening. Here are some clips of my Amnesia adventure and a taste of my content...\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/M-6-g0xvqqM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0 MY VISION\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLet\u0027s Plays combine all \u003cstrong\u003emy\u003c/strong\u003e \u003cstrong\u003epassions: gaming, creating and entertaining.\u00a0\u003c/strong\u003eMy dream is to have the freedom and resources to fulfill my potential as a creator and maximize my ability to make the BEST content I am capable of.\u003cstrong\u003e\u00a0\u003c/strong\u003eMy aim is\u00a0to be a creator who can entertain you, whatever your mood may be, and to provide a place where you can come and get lost in a games adventure or give you a chuckle on a rainy day. I\u0027m excited to \u003cstrong\u003ebuild the Zooper community, and run a channel where we can all come to hang out,\u003c/strong\u003e and have some laughs, scares, ups, downs and more laughs on whatever adventure we go on.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://images.pushsquare.com/reviews/ps3/journey/large.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0 HOW WILL YOUR PLEDGE HELP?\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWith Youtube stamping a demonetization sticker on any gaming video where someone so much as slaps a tree (yet rockets insensitive trips to Japan to trending) it\u0027s clear that surviving and growing as a content creator through purely ad revenue is as realistic as Tommy Wiseau winning an Oscar.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://coverfiles.alphacoders.com/416/41696.jpg\" style=\"width: 642px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a Patron you would make a huge difference to my channel, \u003c/strong\u003eenabling me to make top quality content and keep the dream alive of being a full time content creator. Pledging will open a whole new world for this channel to thrive, allowing me to get the latest games, the best equipment and, most of all, the freedom to put my heart and soul into my work. It will also allow you to see much more of the content you really want to see as videos that get more views are the only way to support the channel through YouTube.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0 Patron Perks\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eWhen you become a Patron, you\u0027re not only supporting me, and playing a huge part in the growth of this channel, but you are keeping it alive, because \u003cstrong\u003ewithout you it has no future\u003c/strong\u003e and this journey would not be possible. \u003cbr\u003e\u003cbr\u003eYou will also gain access to \u003cstrong\u003eexclusive content\u003c/strong\u003e and unlock the ability to \u003cstrong\u003evote in polls\u003c/strong\u003e to have a \u003cstrong\u003egreater influence\u003c/strong\u003e on what games are played. You will gain insight into my plans for upcoming games and get much \u003cstrong\u003emore access\u003c/strong\u003e to what\u0027s going on \u003cstrong\u003ebehind the scenes\u003c/strong\u003e. As the channel grows, you will forever have cemented your name on a brick that built the foundations for this channel, and once the community grows larger, I will set up a discord chat where Patrons can come chat, make new friends and find people to play games with.\u00a0\u003cbr\u003e\u003cbr\u003eSo much can be achieved together, because with you the future is bright, and a door is unlocked to a whole new world of adventure...\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"http://allaboutkim.com/wp-content/uploads/2017/07/15-03-51-geforce-now-gamewall-v2-696x399.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for being a part of this adventure; it means the world to me!\u003cbr\u003e\u003cbr\u003eMuch love, Zoopman."
