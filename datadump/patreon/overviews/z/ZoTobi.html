    "summary": "\u003cstrong\u003eFor most of my life, I\u0027ve been called to make music that matters...\u003c/strong\u003e music that could touch the lives of millions across the world, and help ignite social change and spiritual awakening.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nFor too long, I\u0027ve ignored this calling...\u003c/strong\u003e and I\u0027m just not willing to ignore it any longer.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eMy objective is to give the world songs of hope, courage, empowerment, solidarity, and inspiration.\u003c/strong\u003e Rallying cries that call forth the\u00a0compassion, generosity, and service which describe the human spirit \u2013 who we are and what we are here to contribute.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eFor a taste, \u003c/strong\u003ehere\u0027s my song, \"Small Sweet Step,\" recorded with Grammy-winning producer Jeff Bova and world-class musicians in LA:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/232212761\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003eThank you for being on my team!\u003c/strong\u003e I cannot do this without you, and I wouldn\u0027t even want to. \u0026lt;3\u003cbr\u003e"
