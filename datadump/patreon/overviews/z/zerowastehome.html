    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u00dcdv\u00f6zl\u00f6k minden k\u00f6rnyezettudatos olvas\u00f3t, aki c\u00e9lk\u00e9nt t\u0171zte ki, hogy a szem\u00e9ttermel\u00e9s\u00e9t cs\u00f6kkenteni minimaliz\u00e1lni szeretn\u00e9, \u00e9s a zero waste \u00e9letforma r\u00e9v\u00e9n szeretne tenni a k\u00f6rnyezet\u00e9\u00e9rt.\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"https://4.bp.blogspot.com/-bFTMkcbX3N8/WXcFGpf5d_I/AAAAAAAAAFg/V0SmHyfjb0U2v2yDNMzoxNPda1l8rm-qgCLcBGAs/s1600/20170722_105018.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://4.bp.blogspot.com/-bFTMkcbX3N8/WXcFGpf5d_I/AAAAAAAAAFg/V0SmHyfjb0U2v2yDNMzoxNPda1l8rm-qgCLcBGAs/s1600/20170722_105018.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eT\u00f3th Andinak h\u00edvnak \u00e9s egy h\u00e9tk\u00f6znapi anyuka vagyok, 3 gyerekkel, szeret\u0151 f\u00e9rjjel, kertes h\u00e1zzal, kuty\u00e1kkal, cic\u00e1val \u00e9s egy nyuszival. \u00c9let\u00fcnk r\u00e9sze, hogy figyel\u00fcnk a szem\u00e9t termel\u00e9s\u00fcnkre, minden pillanatban m\u00e1r tudat alatt is keresem az alternat\u00edv, k\u00f6rnyezettudatos, \u00e9s min\u00e9l kevesebb hullad\u00e9kkal j\u00e1r\u00f3 megold\u00e1sokat.\u00a0\u003cbr\u003e10 \u00e9vvel ezel\u0151tt kezdett komolyabban\nfoglalkoztatni a k\u00f6rnyezetv\u00e9delem, illetve a k\u00f6rnyezettudatos \u00e9s eg\u00e9szs\u00e9ges\n\u00e9letm\u00f3d bevezet\u00e9se a csal\u00e1domba, h\u00e1ztart\u00e1somba. 2016.  janu\u00e1rban kor\u00e1bbi k\u00f6rnyezettudatos \u00e9letemet drasztikusan elkezdtem megv\u00e1ltoztatni, tov\u00e1bb\nfejleszteni. A nulla hullad\u00e9kot termel\u0151 h\u00e1ztart\u00e1s olyan h\u00e1ztart\u00e1s, amely nem\nvagy elhanyagolhat\u00f3 mennyis\u00e9g\u0171 hullad\u00e9kot termel.  Egy ilyen h\u00e1ztart\u00e1sban gyakorlatilag nincs\nszem\u00e9t. Saj\u00e1t h\u00e1ztart\u00e1somban is m\u00e9g van hova fejl\u0151dni, hogy ezt az \u00e1llapotot\nel\u00e9rjem. Fejl\u0151d\u00e9sem folyamat\u00e1t a\u00a0\u003ca href=\"https://zero-hulladek.blogspot.hu/\" target=\"_blank\"\u003eH\u00e1ztart\u00e1som Hullad\u00e9k N\u00e9lk\u00fcl c\u00edm\u0171 blogon\u003c/a\u003e kereszt\u00fcl ismertetem meg hasonl\u00f3 gondolkod\u00e1s\u00fa emberekkel, csal\u00e1dokkal.\u003cbr\u003e Cikkeken \u00e9s vide\u00f3kon kereszt\u00fcl osztom meg tapasztalataimat veletek, \u00edgy nektek m\u00e1r sokkal egyszer\u0171bb lesz ez a folyamat.\u00a0A munk\u00e1m mellett a cikkek meg\u00edr\u00e1sa, vide\u00f3k k\u00e9sz\u00edt\u00e9se, k\u00fcl\u00f6nb\u00f6z\u0151 m\u00e9di\u00e1kban val\u00f3 megjelen\u00e9sek egyre nagyobb terhet r\u00f3nak r\u00e1m.\u003cbr\u003e \u003cbr\u003eM\u00e1ra azon a szinten \u00e1llok, hogy a k\u00f6rnyezettudatos gondolkod\u00e1sra \"tan\u00edt\u00e1s\" m\u00e1r nem egyszer\u0171 hobbi, hanem komoly munka, aminek folytat\u00e1s\u00e1hoz nagy sz\u00fcks\u00e9gem van t\u00e1mogat\u00f3kra. Ennek \u00e9rdek\u00e9ben a patreon oldal\u00e1n rendszeresen fogom bemutatni patronjaimnak, t\u00e1mogat\u00f3imnak azokat az \u00edr\u00e1saimat \u00e9s vide\u00f3mat, amelyet a nagyk\u00f6z\u00f6ns\u00e9g az egy\u00e9b f\u00f3rumokon kereszt\u00fcl csak k\u00e9s\u0151bb kaphat meg.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEl\u0151re is k\u00f6sz\u00f6n\u00f6m a bizalmat \u00e9s a t\u00e1mogat\u00e1st. A c\u00e9lunk k\u00f6z\u00f6s: egy \u00e9lhet\u0151bb, eg\u00e9szs\u00e9gesebb \u00e9s tiszt\u00e1bb k\u00f6rnyezetet kell megteremten\u00fcnk magunknak, a gyerekeinknek, a j\u00f6v\u0151nknek.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eHi all of you who consider the healthy\nenvironment of importance, and would like to contribute to it through zero\nwaste lifestyle.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cem\u003eI am Andi T\u00f3th, mother with\n3 children, husband, dogs, cat, bunny, and garden. Paying attention to minimalize\nour rubbish, and waste is a central part of our life.\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eI have started \u003c/em\u003e\u003c/em\u003e\u003ca href=\"https://zero-hulladek.blogspot.hu/\"\u003e\u003cstrong\u003emy\nblog (\"H\u00e1ztart\u00e1som Hullad\u00e9k N\u00e9lk\u00fcl\" - My Zero Waste Home),\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\nstarted to write in 2016, and started making videos of my experiences. The goal\nI proposed to myself is to reach zero waste home, where there is no rubbish and\nwaste at all. I would like to share my progress with likeminded people, so you\nwill have much easier time.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cem\u003eBUT now I need help. This\nproject became much more than a hobby. It is work, a lot of work now. So I need\nyour help, need your patronage to continue this way.\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eI will show my Patrons the\nnewest tips, practices in videos and writings before anyone else could\nsee. \u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you in advance for\nyour confidence. Our goal is common: to achieve together a healthier, greener,\ncleaner and more livable environment with our Zero Waste Home.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
