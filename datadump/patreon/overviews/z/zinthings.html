 at\u003c/strong\u003e. It might be art and/or comics, it might be craft, it might be tutorials or recipes or something that just really made me smile. It\u0027ll be \u003cstrong\u003ea safe place\u003c/strong\u003e, where there\u0027s no politics or depressing stuff, because we all have more than enough of that in real life!\u003cbr\u003e\u003cbr\u003eWhy Patreon? Well, it\u0027s a way that people who like my things can give me a hand getting along without breaking the bank. Tiny bits of help are steps toward making ends meet add up, after all! Times are tough, but people helping each other out is some of the real magic of life.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks so much for dropping by! I hope you have a really lovely day.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
