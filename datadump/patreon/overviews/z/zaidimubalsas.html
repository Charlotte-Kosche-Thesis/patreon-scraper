    "summary": "\u003cstrong\u003e\"\u017daidim\u0173 Balsas\" Kas tai? Trumpa istorija\u003c/strong\u003e \u017daidim\u0173 Balsas, tai internetinis projektas apie kompiuterinius \u017eaidimus. Pirmas video \u012f pasaul\u012f paleistas dar g\u016bd\u017eiais 2011 metais. Tuomet buvo tik viena rubrika \"\u017daidim\u0173 Pristatymai\" Nuo to laiko projektas spar\u010diai augo, kito, keit\u0117si ir brendo. Sukurtas vieno \u017emogaus iniciatyva, \u017daidim\u0173 Balsas patrauk\u0117 ak\u012f dar vienam darb\u0161\u010diam \u017eaidim\u0173 entuziastui, Sigitui. Jo iniciatyva pasaul\u012f i\u0161vydo ir pirmosios \u017dB \u017daidim\u0173 Naujienos, kurios Lietuvai\u010dius d\u017eiugino ne vienerius metus. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePirmos \u017daidim\u0173 naujienos 2012.11.15 Balsas toks dar neatidirbtas :)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"285\" src=\"https://www.youtube.com/embed/LHbrdwjLOAw?list=PLGsbmpWqV0sIPM9j8SybtnckHM7dhiqef\" width=\"507\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u00a0- A\u010cI\u016a tau Sigitai, gird\u017eiu skambant i\u0161 geltona, \u017ealia, raudona nuda\u017eyto kra\u0161to geimeri\u0173 nam\u0173. Dar ir dabar Marijos \u017eem\u0117je apraudama netektis ir liejamas apmaudas, kad \u0161i savaitin\u0117 laida dingo i\u0161 eterio. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePaskutin\u0117s \u017daidim\u0173 Naujienos 2016.04.18 Balsas jau kietesnis :)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"285\" src=\"https://www.youtube.com/embed/pR1ybKK3IwA?list=PLGsbmpWqV0sIPM9j8SybtnckHM7dhiqef\" width=\"507\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eDaugelis \u017ei\u016brov\u0173 ie\u0161ko alternatyv\u0173, bando \u017ei\u016br\u0117ti tiek kitus Lietuvi\u0161kus projektus, tiek u\u017esienio laidas, bet mes nuolatos sulaukiame lai\u0161k\u0173, komentar\u0173 ir pra\u0161ym\u0173 atgaivinti populiariausas Lietuvoje \u017daidim\u0173 Naujienas su vis\u0173 mylimu laidos ved\u0117ju \u017daidim\u0173 Balso Balsu.\u003cbr\u003e\u010cia kiek i\u0161sipl\u0117t\u0117me apie \u017daidim\u0173 Naujienas :) T\u0119siame istorij\u0105 toliau. \u003cbr\u003e\u003cbr\u003ePer vis\u0105 gyvavimo istorij\u0105 komandos branduol\u012f sudar\u0117 2 pagrindiniai veik\u0117jai \u017dB Balsas ir Sigitas. Visi kiti komandos nariai nuolatos kito. Bet vien\u0105 dien\u0105 \u012f m\u016bs\u0173 pa\u0161to d\u0117\u017eut\u0119 pasibeld\u0117 dar vienas darb\u0161tus, k\u016brybingas ir nuolat tobul\u0117jantis pilietis Dominykas. Atlaik\u0119s \u012ftempt\u0105 darb\u0173 ir moksl\u0173 grafik\u0105, bei nuolatini \u017eaidim\u0173 testavim\u0105, jis i\u0161augo \u012f tikr\u0105 komandos nar\u012f. \u003cbr\u003e\u003cbr\u003e- A\u010di\u016b tau Dominykai. Ir v\u0117l tie balsai i\u0161 geimeri\u0173 nam\u0173 :)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDominyko darbelis\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"285\" src=\"https://www.youtube.com/embed/x8MbPMXIzKI\" width=\"507\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eKas jau padaryta?\u003c/strong\u003e\u003cbr\u003ePer \u0161iuos gyvavimo metus suk\u016br\u0117me daugyb\u0117 video (Daugiau nei 800) ir \u0161is skai\u010dius nuolatos auga. Pripasakojome daugyb\u0117 naujien\u0173 i\u0161 \u017eaidim\u0173 pasaulio, supa\u017eindinome su naujausia \u017eaidim\u0173 \u012franga, pristat\u0117me ir ap\u017evelg\u0117me naujausius \u017eaidimus, tiesiogiai kartu su Jumis \u017eaid\u0117me sream\u0027uose ir transliavome E3 parod\u0105. Patar\u0117me kaip i\u0161sirinkti nauj\u0105 \u017eaidim\u0173 PC ir kaip susirinkti j\u012f pa\u010diam. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"285\" src=\"https://www.youtube.com/embed/UI03FGi6spM\" width=\"507\"\u003e\u003c/iframe\u003e\u003cbr\u003eSukaup\u0117me did\u017eiul\u0119 armij\u0105 \u017ei\u016brov\u0173 youtube erdv\u0117je ~ 51000 ir facebook fan\u0173 baz\u0119 ~ 24000.\u003cbr\u003ePer tiek met\u0173 \u012frod\u0117me, kad galime b\u016bti profesional\u016bs, informatyv\u016bs, tiksl\u016bs ir k\u016brybingi.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProblemos\u003c/strong\u003e\u003cbr\u003eMus vis\u0105 laik\u0105 stabd\u0117 tik vienas dalykas - finansai. Lietuvoje su jais visiems sunku. Band\u0117me \u012fvairius r\u0117mimo ir r\u0117m\u0117j\u0173 paie\u0161k\u0173 variantus, bet nei vienas nepasiteisino. O min\u010di\u0173 k\u016brybai turime tikrai daug ir norime d\u017eiuginti Lietuvai\u010dius toliau. \u003cbr\u003e\u003cbr\u003e\u017dB komanda, tai \u017eaidim\u0173 entuziastai aukojantys savo laisvalaik\u012f \u0161iam reikalui. Kas dirba, kas mokosi, kas vergauja. Norint projekt\u0105 kurti pilnu paj\u0117gumu, reikia skirti daugiau laiko. Ir svarbiausia, i\u0161laisvinti \u017daidim\u0173 Balso Bals\u0105 i\u0161 vergov\u0117s ir gra\u017einti j\u012f pilnai \u012f \u017daidim\u0173 Balso projekt\u0105, kur jam ir vieta. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKaip sugr\u0105\u017einti \u017daidim\u0173 Naujienas?\u003c/strong\u003e\u003cbr\u003eTiesiog prisid\u0117kite prie projekto kaip r\u0117m\u0117jai. Jei kiekvienas \u017ei\u016brovas kiekvien\u0105 m\u0117nes\u012f gal\u0117t\u0173 skirti projekto r\u0117mimui nors po 1 Eur\u0105, kas tikrai n\u0117ra daug, projektas ir toliau s\u0117kmingai klest\u0117t\u0173 ir toliau augt\u0173, bei d\u017eiugint\u0173 Jus \u017daidim\u0173 Naujienomis.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKaip tai veikia?\u003c/strong\u003e\u003cbr\u003eKiekvienas \u017ei\u016brovas gali paremti \u017daidim\u0173 Balso projekt\u0105, pasirinkti m\u0117nesin\u0119 skiriam\u0105 sum\u0105 ir gauti idomius ir iskirtinius bonusus.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eK\u0105 mes pri\u017eadame?\u003c/strong\u003e\u003cbr\u003eKurti \u012fdomius ir informatyvius video, kompiuterini\u0173 \u017eaidim\u0173 tematika.\u003cbr\u003ePrenumeratoriai tur\u0117s i\u0161skirtin\u0119 teis\u0119 si\u016blyti id\u0117jas naujoms laidoms. \nMes norime kurti smagius video, kurie m\u016bs\u0173 \nnuomone yra svarb\u016bs ir naudingi Lietuvos \u017eaidim\u0173 m\u0117g\u0117jams. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003ePagrindinis Tikslas\u003c/strong\u003e\u003c/h4\u003eSugr\u0105\u017einti \u017daidim\u0173 Balso Bals\u0105 \u012f projekt\u0105, i\u0161laisvint\u012f j\u012f i\u0161 vergov\u0117s. Atitraukti kitus komandos narius nuo kit\u0173 darb\u0173. Pastovus finansavimas garantuoja reguliariai kuriam\u0105 turin\u012f.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKaip tai padaryti?\u003c/strong\u003e\u003cbr\u003eReikia surinkti 3500 EUR m\u0117nesin\u0117s prenumeratos sum\u0105. Ir tu gali b\u016bti vienas i\u0161 r\u0117m\u0117j\u0173\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eK\u0105 J\u016bs gausite? \u003c/strong\u003e\u003cbr\u003eKas savaitin\u0119 \u017daidim\u0173 naujien\u0173 laid\u0105 su \u017daidim\u0173 Balso Balsu. \u003cbr\u003eIr toliau i\u0161liks esamos rubrikos kaip \u017daidim\u0173 Ap\u017evalgos, \u017daidim\u0173 Technin\u0117s \u012frangos pristatymai. \u003cbr\u003eProjektas v\u0117l \u012fgaus pagreit\u012f ir toliau augs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKoks bus toliau \u017daidim\u0173 Balso turinys sugr\u012f\u017eus \u017daidim\u0173 Balso Balsui?\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003eJau dabar \u017daidim\u0173 Balso Balsas ir komanda turi galyb\u0119 id\u0117j\u0173, kurioms \u012fgyvendinti reikia \u017daidim\u0173 Balso Balso, Sigito ir Dominyko laiko.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTik\u0117dami savimi ir prenumeratori\u0173 susidom\u0117jimu, priklausomai nuo surinktos sumos, planuojame ir toliau kelti naujus tikslus ir pl\u0117sti turin\u012f. Sekantys augimo \u017eingsniai b\u016bt\u0173 tokie. \u003cbr\u003e\u003cul\u003e\u003cli\u003ePasitelkus profesionalius didel\u0117 patirt\u012f turin\u010dius \u017eaid\u0117jus, sukurti CS:GO, LOL, DOTA2, Minecraft, FIFA, NBA, GTA ir kit\u0173 populiari\u0173 \u017eaidim\u0173 apmokym\u0173 video cikl\u0105, kur\u012f pa\u017ei\u016br\u0117j\u0119s kiekvienas gal\u0117s tapti geresniu \u017eaid\u0117ju ir pasiekti daugiau pergali\u0173.\u003c/li\u003e\u003cli\u003eRengti atskir\u0105 CS:GO naujien\u0173 laid\u0105 kurioje pasakosime apie nuolatinius pasikeitimus \u0161iame \u017eaidime, kur ir kokius case\u0027us \u012fsigyti pigiau, kur ir kada kokias transliacijas galima pa\u017ei\u016br\u0117ti, kaip sekasi Lietuviams CS:GO m\u0117g\u0117jams ir profesionalams.\u003c/li\u003e\u003cli\u003eRengti atskir\u0105 video cikl\u0105, kur kokius \u017eaidimus ir \u017eaidim\u0173 \u012frang\u0105 \u012fsigyti pigiau, kaip sutaupyti perkant geiminimo \u012frang\u0105 ir t.t.\u003c/li\u003e\u003cli\u003eRengti Lietuvi\u0161kus Stream\u0027us pristatant naujausius ir ne tik \u017eaidimus tiesioginiame eteryje.\u003c/li\u003e\u003cli\u003eSugr\u0105\u017einti TOP 10 rubrik\u0105.\u003c/li\u003e\u003cli\u003eRengti nauj\u0105 laid\u0105 apie Filmus (Film\u0173 ap\u017evalgos, naujienos).\u003c/li\u003e\u003cli\u003eRengti nauj\u0105 laid\u0105 apie naujausias technologijas ir j\u0173 \u012fdomybes (kaip ka\u017ekada buvo NKTV, IT+ ir t.t.).\u003c/li\u003e\u003cli\u003eIr dar turime paruo\u0161\u0119 daugyb\u0119 nauj\u0173 id\u0117j\u0173, kurias atskleisime su laiku. Juk \u017einote kokie mes k\u016brybingi :)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u017daidim\u0173 Balso Balso k\u016brybos akibrok\u0161tai\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"285\" src=\"https://www.youtube.com/embed/AKUuEyEzZaE\" width=\"507\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBaland\u017eio 1-os pok\u0161tai\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"285\" src=\"https://www.youtube.com/embed/Ec_Zq4NioAE\" width=\"507\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u010cia galite pa\u017ei\u016br\u0117ti galyb\u0119 video specialiomis temomis\u003c/strong\u003e\u003cbr\u003e\u017daidim\u0173 naujienos - \u003ca href=\"https://www.youtube.com/watch?v=pR1ybKK3IwA\u0026amp;index=4\u0026amp;list=PLGsbmpWqV0sIPM9j8SybtnckHM7dhiqef\"\u003ehttps://www.youtube.com/watch?v=pR1ybKK3IwA\u0026amp;index=...\u003c/a\u003e\u003cbr\u003eNaudingi video - \u003ca href=\"https://www.youtube.com/playlist?list=PLGsbmpWqV0sJe0OVw8AYZpTe0kqAru1jY\"\u003ehttps://www.youtube.com/playlist?list=PLGsbmpWqV0s...\u003c/a\u003e\u003cbr\u003e\u017daidim\u0173 technin\u0117 \u012franga - \u003ca href=\"https://www.youtube.com/playlist?list=PLGsbmpWqV0sKSFba8iuJzwkWHCMOWk6G-\"\u003ehttps://www.youtube.com/playlist?list=PLGsbmpWqV0s...\u003c/a\u003e\u003cbr\u003eVisus video rasite m\u016bs\u0173 kanale youtube - \u003ca href=\"https://www.youtube.com/user/gamesvoicelt\"\u003ehttps://www.youtube.com/user/gamesvoicelt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKoks bus toliau \u017daidim\u0173 Balso turinys nepasiekus \u0161io tikslo?\u003c/strong\u003e\u003cbr\u003e\u017daidim\u0173 Balso Balsas emigruos ir Lietuvoje ir toliau ma\u017e\u0117s k\u016brybing\u0173 ir laim\u0119 sugeban\u010di\u0173 suteikt\u012f \u017emoni\u0173. Rei\u0161kia Lietuvoje problema ne tik politikiuose, bet pa\u010diuose \u017emon\u0117se. Jie sugeba tik bamb\u0117ti ir nemoka susitelkti ir pad\u0117ti vieni kitiems siekdami bendr\u0173 tiksl\u0173.\u003cbr\u003eKa\u017ekur\u012f laik\u0105 turinys bus toks kaip dabar, tai yra nebus \u017daidim\u0173 Balso Balso su \u017daidim\u0173 Naujienomis. J\u016bs Matysite nereguliarias \u017eaidim\u0173 ap\u017evalgas ir \u017eaidim\u0173 \u012frangos pristatymus. \u017daidim\u0173 Balso projektas, bet kuri\u0105 dien\u0105 gali nustoti gyvuoti ir be J\u016bs\u0173 paramos dings i\u0161 Lietuvos \u017eem\u0117lapio.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBet mes tikime, kad susib\u016br\u0119 \u012f darn\u0173 k\u016br\u0117j\u0173 ir nuolatini\u0173 r\u0117m\u0117j\u0173 b\u016br\u012f pasieksime \u0161\u012f tiksl\u0105. J\u016bs mus remsite, o mes Jums dirbsime d\u017eiugindami naujais darbais, \u0161iais ni\u016briais laikais. Tik pad\u0117dami vieni kitiems, Remdami vieni kitus galime atkurti Stipri\u0105 Lietuv\u0105 su Stipriomis Asmenyb\u0117mis. Visa tauta gali pakilti kaip Feniksas i\u0161 Pelen\u0173. Baikime engti vieni kitus, o susiburkime \u012f darn\u0173 Kum\u0161t\u012f. Kartu Mes J\u0117ga.\u00a0\u003c/h4\u003eNa visai neblogai \u010dia sk\u0117liau :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTurite koki\u0173 paramos pasi\u016blym\u0173 ar klausim\u0173? Ra\u0161ykite mums gamesvoicelt@gmail.com\u003cbr\u003e\u003cbr\u003e"
