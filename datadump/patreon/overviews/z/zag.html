    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDissolving Memoirs\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMandalas de \u003cem\u003eMes Moires\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e(PR\u00c9SENTATION EN FRAN\u00c7AIS EN BLEU PLUS BAS)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://i0.wp.com/rareproject2015.files.wordpress.com/2016/07/20160902_190812.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eMy name is St\u00e9phane Zagdanski. \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI was born in 1963, in Paris. \u003cbr\u003e\u003c/strong\u003eMy first book was published in\n1991, and for more than 25 years now, I did mainly one thing: writing, and\nwriting, and writing, and writing\u2026\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFrom 1991 to 2012, I wrote 18 books:\nnovels, essays, short stories, memoirs\u2026 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAll my writings were about one\nobsession : writing.\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://rareproject2015.files.wordpress.com/2015/06/zagdanski_mg_0894.jpg?w=1024\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eIn 2013, I decided to bring my writing\nmania to another artistic level. \u003cbr\u003eDuring three years, I composed a calligraphic\nnovel named \u003cem\u003eRARE\u003c/em\u003e, handwriting each page of my story on many supports :\npapers, canvas, stones, walls, humans, etc.\u003c/strong\u003eThis monumental text, made of 100\npieces of art, was exhibited for three weeks in September 2016 in a great Parisian gallery. \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\nAfter the exhibition of \u003cem\u003eRARE\u003c/em\u003e, my\nart took a new turn and my paintings became less readable. \u003cbr\u003e\u003cimg src=\"https://stephanezagdanski.files.wordpress.com/2017/06/20170525_174318-e1497186603529.jpg?w=825\u0026amp;h=1024\"\u003e\u003cbr\u003eMy paintings and my drawings are only\nmade of words. Words on words on words on words on words\u2026 in such a manner that\nthey dissolve into themselves.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTwenty years ago exactly, in\n1997, my Memoirs were published in Paris. It was a kind of \u00abPortrait of the Artist as a Writer\u00bb, written in many short paragraphs: 533 exactly. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy new ambitious project consists\nof dissolving my Memoirs into 533 different\ndrawings and paintings. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIt takes time, and it takes\nmoney, but it\u0027s going to be a beautiful new artistic adventure to which you can participate on PATREON. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e***\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eJe m\u0027appelle St\u00e9phane Zagdanski\u003c/strong\u003e. \u003cbr\u003e\u003cstrong\u003eJe suis n\u00e9 en 1963, \u00e0 Paris\u003c/strong\u003e. \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cstrong\u003eMon premier livre est \nparu en 1991, et pendant plus de 25 ans je n\u0027ai fait principalement \nqu\u0027une chose :  \u00e9crire, et \u00e9crire, et \u00e9crire, et \u00e9crire... \u003c/strong\u003e\u003cstrong\u003eDe\n1991 \u00e0 2012, j\u2019ai \u00e9crit 18 livres : romans, essais, nouvelles, m\u00e9moires\u2026\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cstrong\u003e Tous mes \u00e9crits tournent autour\nd\u2019une obsession : l\u2019\u00e9criture.\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cstrong\u003eEn 2013, j\u2019ai d\u00e9cid\u00e9 de conf\u00e9rer\n\u00e0 mon \u00e9criture une autre dimension artistique. Trois ann\u00e9es durant, j\u2019ai\ncompos\u00e9 un roman calligraphique intitul\u00e9 \u003cem\u003eRARE\u003c/em\u003e,\nr\u00e9digeant \u00e0 la main chaque page de mon r\u00e9cit sur divers supports :\npapiers, toiles pierres, murs, \u00eatres humains, etc.\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cstrong\u003eCe texte monumental, compos\u00e9 de\n100 \u0153uvres d\u2019art, fut expos\u00e9 durant trois semaines en septembre 2016 dans une grande galerie parisienne. \u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eApr\u00e8s l\u2019exposition de \u003cem\u003eRARE\u003c/em\u003e, mon art prit un nouveau tournant et\nmes peintures se firent moins lisibles.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cstrong\u003eMes peintures et mes dessins ne\nsont faits que de mots. Des mots recouvrent des mots et des mots et des mots et\ndes mots\u2026 de sorte qu\u2019ils se dissolvent les uns dans les autres.\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cstrong\u003eIl y a vingt ans exactement, en\n1997, mes m\u00e9moires sont parues \u00e0 Paris. C\u2019\u00e9tait une sorte de \u00ab Portrait de\nl\u2019artiste en \u00e9crivain \u00bb, r\u00e9dig\u00e9 en de nombreux courts paragraphes, 533 pour\n\u00eatre pr\u00e9cis.\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMon nouvel ambitieux projet\nconsiste \u00e0 dissoudre mes m\u00e9moires en 533 dessins et \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003epeintures diff\u00e9rents. \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCela prend du temps, et cela\ndemande de l\u2019argent, mais \u00e7a va \u00eatre une magnifique nouvelle aventure artistique \u00e0 laquelle vous pouvez participer par l\u2019interm\u00e9diaire\nde PATREON (vid\u00e9o d\u0027explication ci-dessous).\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMERCI  !\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"
