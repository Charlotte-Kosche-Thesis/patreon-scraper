    "summary": "\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWelcome\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eHey guys! Zo\u00eb here. Some of you have been asking about ways to support my channel and help grow this platform to be the best it can be. And if you\u0027ve made it to this page, maybe you\u0027re hoping you can support my channel too!\u00a0\u003c/div\u003e\n\u003cbr\u003e\nMy creations would be nothing without the kindness and support of the community we\u0027re building together!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron, you will be directly influencing the growth and success of my channel. Having your support means I can create more videos and improve my techniques in producing quality content for you to enjoy.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout Me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a budding Australian YouTuber, creator and gaming nut! My passion for gaming started with the Gameboy Color and I haven\u0027t looked back! Some of my favourite childhood games include Pok\u00e9mon (Yellow, Red, Gold \u0026amp; Silver), Mario Kart, Super Mario World, Croc and Jet Set Radio Future. My all time favourite games include the Bioshock series, Overwatch, Portal, Metal Gear Solid, Fallout and Skyrim. When I\u0027m not gaming I\u0027m spending time with my partner, Alan... gaming together! And when we\u0027re not gaming we\u0027re spending time with our families and our two silly cats (Cinnamon \u0026amp; Will)! I have a love for travel and I want to experience as much as the world has on offer before my dodgy knee stops me from trekking the globe. I love getting active even though the couch is often tempting me back. I\u0027m also a Graphic Designer by trade so I love almost anything creative and expressive. I have a soft sport for pixel art!\n\u003cbr\u003e\n\u003cbr\u003e"
