    "summary": "\u003cimg src=\"https://pre06.deviantart.net/b831/th/pre/i/2017/202/f/9/sdcc_2017_by_marybellamy-dbh4nuq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is Mary Zorilita Bellamy and I have been working in comics, illustration and animation since 2001. I\u0027ve been published in over 150 books and worked on several licensed artist trading card sets for properties like Marvel, DC Comics, Adventure Time, Star Wars, Ghostbusters and more. I also have started posting one of my graphic novels online \u003ca href=\"http://ahhecktheangelchronicles.tumblr.com\"\u003eAh Heck!! The Angel Chronicles\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig15.deviantart.net/47b3/f/2017/220/4/d/untitled_by_marybellamy-dbjbvqo.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI started this Patreon in hopes that I can fund more artwork. Lately, I either spend all my time on paid work or my own graphic novels but I rarely have time to work on anything else since those things don\u0027t pay me money. I would love to do more pin ups, cheesecake art, anthro art, t-shirt and sticker designs, personal art, comic pages etc. I\u0027d also like to make more videos on youtube too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img08.deviantart.net/bbc4/i/2017/223/6/7/furrlough162_updated_by_marybellamy-dbjpjll.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhere to buy my books on Amazon!\u003cbr\u003eAh Heck!! Vol 1 \u003ca href=\"https://www.amazon.com/Ah-Heck-Chronicles-Mary-Bellamy/dp/1442132795/\"\u003ehttps://www.amazon.com/Ah-Heck-Chronicles-Mary-Be...\u003c/a\u003e\u003cbr\u003eAh Heck!! Vol 2 \u003ca href=\"https://www.amazon.com/Ah-Heck-Chronicles-Mary-Bellamy/dp/1451514247/\"\u003ehttps://www.amazon.com/Ah-Heck-Chronicles-Mary-Be...\u003c/a\u003e\u003cbr\u003eAh Heck!! Vol 3 \u003ca href=\"https://www.amazon.com/Heck-Angel-Chronicles-Zorilita-Bellamy/dp/1484035747/\"\u003ehttps://www.amazon.com/Heck-Angel-Chronicles-Zori...\u003c/a\u003e\u003cbr\u00
