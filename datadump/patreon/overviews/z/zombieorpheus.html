    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FaxkifkK--lc%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DaxkifkK--lc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FaxkifkK--lc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=axkifkK--lc",
    "one_liner": "THE GAMERS, JOURNEYQUEST, SKETCH COMEDY, AND MORE!",

    "pledge_url": "/bePatron?c=152986",
    "published_at": "2015-03-19T17:23:23+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003eTHE STORY CONTINUES\u003c/h1\u003e\n\u003ch4 style=\"text-align: center;\"\u003eAND YOU MAKE IT POSSIBLE\u003c/h4\u003e\n\u003cbr\u003eTogether,\nwe\u2019re funding and creating your favorite fantasy series: \u003cem\u003eThe Gamers, JourneyQuest, Demon Hunters, \u003c/em\u003eand so many more!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen\nyou become a subscriber, you make it possible for us to develop and produce new\nepisodes of beloved shows. You also join an incredible community of creators, friends,\nand fans.\u003cbr\u003e\n\n\u003cbr\u003e\n\nPlus,\nyou become a founding member on our\u00a0\u003ca href=\"http://www.zombieorpheus.com\"\u003enew platform for Shared Cinematic Universes\u003c/a\u003e,\n\u003cem\u003eThe Fantasy Network\u003c/em\u003e, which includes\u2026\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eedit\naccess to our World Bible Wiki\u003c/li\u003e\n\n\u003cli\u003ecreate,\nupload, and share your own fiction within your favorite ZOE cinematic universes\nand if we like it, we\u2019ll make it canon!\u003c/li\u003e\n\n\u003cli\u003ean\nexclusive invitation to join creators, cast, and crew on our Discord server\u003c/li\u003e\n\n\u003cli\u003ea\npremium streaming video library of creator-owned fantasy films and series\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eYour subscription\nhelps us do \u003cu\u003eall the things\u003c/u\u003e, so we\u2019ve also put together \u003cu\u003eall kinds of cool\nrewards\u003c/u\u003e to thank you.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e$1/month \u2013 Two new monthly\nNodwick strips from Aaron Williams \u003c/li\u003e\n\n\u003cli\u003e$5/month \u2013 Be the\nfirst to see new videos, plus receive premium access to our entire \u003ca href=\"http://www.zombieorpheus.com/patreon-content/subscriber-content/\"\u003e\u003cstrong\u003estreaming video library\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/bePatron?rid=172210\u0026amp;patAmt=5.0\u0026amp;u=130741\u0026amp;exp=1\"\u003e\u003cstrong\u003eand more\u003c/strong\u003e\u003c/a\u003e!\u003c/li\u003e\n\n\u003cli\u003e$10/month \u2013 50% annual\ndiscount on ZOE merch, vote on weekly livestream buffs, \u003ca href=\"https://www.patreon.com/bePatron?rid=172211\u0026amp;patAmt=10.0\u0026amp;u=130741\u0026amp;exp=1\"\u003e\u003cstrong\u003eand more\u003c/strong\u003e\u003c/a\u003e!\u003c/li\u003e\n\n\u003cli\u003e$25 \u2013 Participate in\nlive events from set, \u003ca href=\"https://www.patreon.com/bePatron?rid=172212\u0026amp;patAmt=25.0\u0026amp;u=130741\u0026amp;exp=1\"\u003e\u003cstrong\u003eand more\u003c/strong\u003e\u003c/a\u003e!\u003c/li\u003e\n\n\u003cli\u003ePlus, ALL backers\nreceive credit in each Patreon-funded video, allowing you to immortalize your\nname as anything from a Supporter to an Executive Producer!\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eAre\nyou ready to continue the story of Newmoon, Nimble, Magellan, Rogar, and\nMark? \u003cbr\u003e\n\n\u003cbr\u003e\n\nOr\nPerf, Nara, Wren, Carrow, and Glorion?\u003cbr\u003e\n\n\u003cbr\u003e\n\nOr\nthe adventures of Nodwick in The Shadow\u2019s lair?\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=130741\"\u003eBecome a Patron Today!\u003cbr\u003e\n\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=130741\"\u003e\u003cbr\u003e\n\u003c/a\u003eBy joining our Patreon we can continue to grow,\ninnovate, and crew, which means more content, more often, from your incredible\ncast and crew who have devoted so much passion to\u003cem\u003e The Gamers,\nJourneyQuest\u003c/em\u003e, and our other sketches and shows.\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eAbout This Campaign\u003c/h2\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ciei-fUEL8I\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nHey, fans and backers! Thanks so much for visiting our Patreon page. We\u0027ve had a great first seven years\u2014making shows like \u003cem\u003ethree seasons of\u00a0\u003c/em\u003e\u003cem\u003eJourneyQuest, The Gamers: Hands of Fate, Dark Dungeons, Natural One, Humans \u0026amp; Households, Rude Mechanical,\u003c/em\u003e\u00a0\u003cem\u003eAttacking the Darkness, Strowlers, \u003c/em\u003eand \u003cem\u003eThe Gamers: The Shadow Menace\u2014\u003c/em\u003eand now we have big plans for the future, in partnership with Dead Gentlemen Productions!\u003cbr\u003e\n\u003cbr\u003e\nWe want to fund ongoing, independent series, with new episodes every month. We want to greenlight new seasons of shows like \n\u003cem\u003eJourneyQuest \u003c/em\u003e(see our\u00a0\u003ca href=\"https://www.patreon.com/creation?hid=1823703\"\u003eJQ-FAQ\u003c/a\u003e)\u00a0and \u003cem\u003eThe Gamers\u003c/em\u003e\u00a0and we want to introduce awesome new shows like \u003cem\u003eStrowlers, Demon Hunters, \u003c/em\u003eand many more. And we want to do it without compromising quality, vision, or storytelling.\u003cbr\u003e\n\u003cbr\u003e\nAs a fan supported company, we\u0027ve given YOU the power to renew or cancel the shows that you love: not advertisers, not sponsors, neither studios nor networks. And we believe in you so much that we release many of our shows under a Creative Commons license that lets you share, remix, and create new inspirations based on what YOU funded.\n\u003cbr\u003e\n\u003cbr\u003e\nNow, with your support and encouragement, we\u0027re continuing a journey toward true, independent, sustainable production.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=130741\"\u003eBecome a Patron Today!\u003c/a\u003e\u003c/div\u003e"
