    "summary": "\u003cstrong\u003e\u003cem\u003eHello! Welcome to my Patreon page!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003eI\u2019m a weird kid with a tablet who makes art. But in all seriousness, at around August of 2012 I have been focusing on taking art more seriously, slowly improving myself over time, to a point where I feel comfortable enough to accept money for my \u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cdel\u003esuffering\u003c/del\u003e\u003c/span\u003e\u003c/span\u003e effort.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon going to be used for?\u003c/strong\u003e\u003cbr\u003eMainly as another way of funding my art ventures that I may partake in, kinda like a tip jar. Despite the fact that I can take commissions as a way of making a living, Patreon will allow me to make sure that I can still flex my creative muscles while not entirely destroying myself financially.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I offer?\u003c/strong\u003e\u003cbr\u003eArt. Obviously. \u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cdel\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLol no shit.\u003c/span\u003e\u003c/del\u003e\u003c/span\u003e But I do want to do more of course, like creating comics and animations. As for what you should expect, I plan to make pin ups, making at least one pin up per month, giving HD download files when I release them. Over time, when money becomes more sustainable for living, I will attempt to partake in projects that will be a bit more ambitious (though the decision on what is made at this point is to be determined).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u2019t afford to pay for the tiers?\u003c/strong\u003e\u003cbr\u003eThat is completely fine. While it is heavily appreciated, it is not required. No one is asking you to give up your money. I\u2019ll love you either way ;u;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis all of your content paywalled?\u003c/strong\u003e\u003cbr\u003eAll final end products of any project I do is made available for all to see a within 1-2 weeks after posting it on Patreon. Everything else that may be posted will most likely be restricted to patrons only.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThat about covers everything. If you have any questions at all, don\u0027t hesitate to ask. ^^\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTumblr:\u00a0\u003ca href=\"http://zephyrflash.tumblr.com/\" rel=\"nofollow\"\u003ehttp://zephyrflash.tumblr.com/\u003c/a\u003e\u003cbr\u003eFuraffinity:\u00a0\u003ca href=\"http://www.furaffinity.net/user/zephyrflash/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/zephyrflash/\u003c/a\u003e\u003cbr\u003eDevaintArt:\u00a0\u003ca href=\"http://zephyrflash.deviantart.com/\" rel=\"nofollow\"\u003ehttp://zephyrflash.deviantart.com/\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/Zephyr_Flash\" rel=\"nofollow\"\u003ehttps://twitter.com/Zephyr_Flash\u003cbr\u003e\u003c/a\u003ePicarto:\u00a0\u003ca href=\"https://picarto.tv/ZephyrFlash\" rel=\"nofollow\"\u003ehttps://picarto.tv/ZephyrFlash\u003c/a\u003e\u003cbr\u003e"
