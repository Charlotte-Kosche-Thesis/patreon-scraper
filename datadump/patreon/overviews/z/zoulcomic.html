\u003e If you\u0027ve read the story behind the comic, in Line Webtoon, you know the passion I have for this project. I\u0027ll do whatever it takes to finish it.\u00a0You can help me to acelerate the process by helping me to pay the bills, so I don\u0027t need to work in lots of things at the same time. At this moment I can\u0027t \u00a0work in \u00a0exclusive revenues, cause of the lack of time. But I\u0027ll share the status of the project with more details in here. Or any update, process, ideas, etc that may be interesting. If I start earning enough, believe when I say I\u0027ll do something to compensate all your support, cause it means a lot for me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny little help is a huge difference for me!\u003c/strong\u003e\u00a0\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://zoulcomic.files.wordpress.com/2016/07/chita1.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://zoulcomic.files.wordpress.com/2016/08/boton-copia.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://zoulcomic.files.wordpress.com/2016/08/0012.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://zoulcomic.files.wordpress.com/2016/08/0021.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://zoulcomic.files.wordpress.com/2016/07/ryanciudadpromoweb1-e1470903259976.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://zoulcomic.files.wordpress.com/2016/07/portada-tomo-1web1-e1470903379961.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://zoulcomic.files.wordpress.com/2016/07/expresiones-ryan-02-2015.jpg\"\u003e\u003cbr\u003e"
