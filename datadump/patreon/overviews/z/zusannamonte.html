    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHello there :)\u003cbr\u003eFirst of all I would like to thank you for taking the time to check out my Patreon page.\u003cbr\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i173.photobucket.com/albums/w48/zusannamonte/2e4ee2c5-f20f-43cb-90de-7d3e5dbe0d14_zpsnwwxolcf.jpg\" style=\"width: 341px;\"\u003e\u003cbr\u003ePhoto above by @phase5photography\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i173.photobucket.com/albums/w48/zusannamonte/IMG_20150516_194620_zpstd6f9on7.jpg\" style=\"width: 347px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I? Why Patreon? Read this to find out who I am, what I stand for and what I plan to accomplish.\u00a0\u003cbr\u003e\u003c/strong\u003eMy name is Zusanna Monte. I\u0027m a 26 year old Cosplayer, Model, Writer, Gamer and Yugioh Duelist living in California. I\u0027m obsessed with Naruto and The Legend of Zelda. I love playing video games, watching anime, dueling, reading books, drawing, writing stories, spreading good vibes, spreading awareness, designing clothes and playing music on my guitar and ocarina. I\u0027m a wife and a mother of a beautiful and healthy baby girl. I\u0027m also an entrepreneur. As the founder and owner of a cloth shop called \"Moonbummers\"\u00a0 that sells handmade Cloth Diapers, Cloth Pads and other accessories, I have embarked on a mission to help save our planet and sell affordable safe toxic free cloth products as alternatives to toxic disposables that are harming our bodies and our environment. By switching to cloth diapers, families not only save money and our Dear Earth, but they also reduce their children\u0027s exposure to toxins that are present in all disposable diapers (the toxins in plastic disposable diapers get absorbed into the child\u0027s blood stream, visit my website \u003ca href=\"http://www.moonbummers.com\"\u003ewww.moonbummers.com\u003c/a\u003e  where you can read more about it and spread knowledge on the dangers of using disposables) families also reduce their landfill waste of disposable diapers that take 500 years to decompose. If it\u0027s not cloth it\u0027s garbage, literally. Like the famous quote by Mahatma Gandhi goes, \"Be the change you wish to see in the world.\" Honestly if I don\u0027t contribute to humanity and our environment in some way, then I am not fulfilling my purpose. My purpose is to make a positive change, I am and I will. My husband saves lives as an EMT and with the help of my own business, I am able to help out and be a stay at home mom, work from home and help provide for my family, all while making a change in this world.\u00a0 I am dedicated to making a change not only for us, but for the future generations to come. My husband and I are on a mission to help others.\u00a0\u003cbr\u003e\u003cbr\u003eEach day I\u0027m closer to my goals. I have been working so hard, day in and day out. I believe in myself so strongly, others can\u0027t help but believe in me too. Dattebayo!!! Don\u0027t let the fear of failing be greater than the excitement of succeeding. Life is a cycle. If I change myself, I change a part of the universe. I will make a difference, one cloth diaper and baby at a time. Dreams are not what you see in sleep, it\u0027s the thing which doesn\u0027t let you sleep.\u00a0\u003cbr\u003e\u003cbr\u003e Long before I started cosplaying, I was a legitimate model. I worked in a lot of music videos for both popular artists and some up and coming artists. I also worked on documentaries, TV shows, commercials, promotional modeling, got paid for photoshoots (for online clothing/jewelry brand stores, photographer photo books/portfolios, magazines and many more), I was also a guest at some red carpet events. I still model from time to time but it\u0027s just for fun now with people who I love to collaborate with. I used to make a living out of modeling, and I got to meet great people in the industry, I even got amazing offers and opportunities that I declined since I didn\u0027t want a lifestyle of being in the spotlight, or in Hollywood, it\u0027s not my thing, I rather be a cosplaying nerd without any contracts and be free to do as I wish. I loved modeling, but I craved for something more, something that fed my soul and made me smile, so I started to cosplay. At first, I didn\u0027t even know Cosplay was a thing. When I first started modeling at 17 years of age, for some of my shoots I would bring my Link cosplays, Master Sword, Hylian Shield and Ocarina. I loved getting into character and striking a pose as LINK, little did I know that what I was doing was a thing, and was called \"Cosplay.\" I was genuinely dressing up as one of my favorite characters in the Nintendo game universe, just to feel badass and express myself. I did not find out it was an actual thing until years later. Eventually I quit paid modeling and at the time got a job at a law firm to pay bills, and so I was able to pursue cosplaying and modeling for fun while collaborating with professionals I have met in both industries, many who have became good friends of mine. It was a great idea, but in order to keep doing what I love and still be able to fund cosplays, photoshoots and videos, I need funds to continue my hobby. Cosplay is a very expensive hobby, but oh so rewarding. The people you meet at conventions, the friends you make, the experiences you share, the people you get to work with, the people that support you, all of it, it\u0027s amazing.\u00a0\u003cbr\u003e\u003cbr\u003eSure my business makes enough money to help pay bills, and with my husband saving lives as an EMT, we are a great team.\u003cbr\u003e\u003cbr\u003eBut I need your help to continue creating more content, such as cosplays, photoshoots and high quality videos. Patron will help me continue to create more content for you.\u003cbr\u003eYou do not have to join patreon, I will still be posting limited free content here and there on my social media platforms. This is more for the fans who want a little extra and want to support my work. I work hard and put in a lot of time, money and effort into bringing you free content, but because of the lack of funds for my cosplay hobby, I am not able to come out with content often.\u00a0 By becoming a patron, you will get many different monthly perks as a thank you for supporting my work. Unlike regular donations, this is more of a monthly subscription where you get monthly rewards. But like I said, you don\u0027t have to become a patron, only if you want to. If you don\u0027t have the funds but want to support my work either way, don\u0027t feel pressured, you don\u0027t have to become a patron, you can still continue to support my work on Instagram and other platforms (will release the links for my other platforms very soon), your love and support on there means the world to me knowing you genuinely like what I post and the cosplays I create, you have no idea how much I appreciate the love, comments and messages I receive, I read them all I just don\u0027t always have time to reply to each and everyone of you, but I do try. With that being said, I would love to continue bringing you free content, but it takes me a while to save up for cosplays, in order to come out with more content often, I need your help. If you want to support my work and would like something extra, continue reading and check out the different tiers I have to offer and choose the one that works for you. Most of the content my patron\u0027s will receive will be patron exclusive and will not be available for purchase anywhere and won\u0027t be available as free on social media platforms either. I will spoil my patrons with lots of goodies so they can get their money\u0027s worth, if not more. By supporting my cosplay work, I will make sure to reward you as much as I can to show my gratitude and appreciation towards you. I plan to set up an in home studio that will allow me to be home with my daughter and at the same time create more content for you. I will use Patreon to create more content, improve the quality of my cosplay work, fund cosplays and supplies needed for cosplay and be able to attend more cosplay conventions where you can meet me, hang out with me and take pictures with me. I will only use patreon to fund my cosplay work so that I can continue doing this hobby. All my other living expenses are and will continue to be taken care of outside of Patreon, by my husband\u0027s work income and my own business income. Keep in mind that whether you become a patron or not, I want to sincerely thank you for supporting me and my work. If you are here reading this, you probably follow/checked out my work on Instagram and clicked on this patreon link, and that support means so much to me. Lets embark on a journey filled with amazing experiences, shoots and cosplays.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://s173.photobucket.com/user/zusannamonte/media/Zelda%20JPG_zpsf7wfte3z.jpg.html\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i173.photobucket.com/albums/w48/zusannamonte/da55614f-9c1d-452a-8439-9e8dd867b606_zpshmyheigx.jpg\" style=\"width: 325px;\"\u003e\u003cimg src=\"http://i173.photobucket.com/albums/w48/zusannamonte/a7486737-4319-4c94-b7b5-6e360f6c154b_zpszpxwhza4.jpg\" style=\"width: 316px;\"\u003e\u003cbr\u003ePhoto above by @phase5photography\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a place where my dear supporters and fans can support my cosplay and photoshoot work by helping me with donations that will go to creating more content for them. I will not stop creating content for my other platforms (Instagram for example), this is a place for those who genuinely want to support my work and become patrons to receive monthly rewards from me and to see exclusive content that I will not be posting anywhere else. You can donate as little or as much as you like on a monthly basis.\u00a0 I have different tiers labeled as (Ninja Ranks from Naruto), you can read through them and see which one you like and works for you, you will receive monthly rewards depending on the amount of donation. I will also set goals for my patreon, and once I reach a goal, I will create something very special and have exclusives only for my patrons.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003cbr\u003e\u003c/strong\u003eYou sign up as a patron (you will have to create a patron account if you do not have one). You pick a tier that you like and works best for you. You get instant access to my patreon only feed, where I will post exclusive behind the scene photos, exclusive selfies and you\u0027ll see live stream updates and notifications. Physical rewards will be shipped out and digitals will be sent by email/dropbox link/google drive link, I will need your email to add you to the folder so that you can view the content. You will receive your rewards for the month you signed up regardless on what day you signed up as long as it was during the month before the month ends (let\u0027s say November for example, it doesn\u0027t matter if you sign up in the beginning of the month on 1st, the middle, or the end on the 31st of a month, you will receive THAT month\u0027s package/rewards). You will receive your November monthly rewards in December AFTER your payment processed and is received, since Patreon usually automatically debits patron accounts on the 1st or so. You will receive monthly rewards every month you continue to pledge. If you are interested in a higher tier for a particular exclusive but won\u0027t be able to pledge that amount for the following months, you can always downgrade to a lower tier after that said month. Once pledging stops, all rewards expire. Packages are shipped out the following month of the content\u0027s release. For the Patrons that receive physical rewards such as but not limited to prints and polaroids, your rewards will be shipped out after the first of the month after Patreon has processed your payments. To prevent people from signing up to see patreon exclusive content, downloading and stealing everything, and unsubscribing before the month ends (before they get charged on the 1st of the next month) I will NOT be posting most exclusive digital content on here such as photoshoots (maybe some selfies), but so it can be fair to those who pay, I will be sending my patrons (if their tier allows) a private email or invites to either a dropbox or google drive folder where they can view and download exclusive digital content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i173.photobucket.com/albums/w48/zusannamonte/5308e7e2-5e53-4870-9a7a-75152546dcb9_zpslgp5fqa5.jpg\" style=\"width: 649px;\"\u003e\u003cbr\u003ePhoto above by @imperio.photography\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i173.photobucket.com/albums/w48/zusannamonte/bfc690a6-de85-44fb-9c8b-fba2a5c45ba7_zpsxvqjrybz.jpg\"\u003e\u003cbr\u003ePhoto above by @ocmphoto111\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eKeep in mind I will not stop creating free cosplay and modeling content for the general public, I will also have non-exclusive prints for sale for everyone outside of  Patreon to purchase. This Patreon is for my fans who want to support my work, so that I can make more content for them and so they can receive exclusive extras and get to see photo sets and cosplays before the general public does. \u003cbr\u003eThe April exclusives will be shipped out in May to patrons that sign up to receive physical rewards such as prints, before the month of April ends on the 30th and rewards will be mailed after their payment is processed. So basically, April\u0027s physical rewards will\u003cbr\u003e be shipped out in May.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNote: I try to do a few different cosplays and themed shoots a month, but there\u0027s usually a main cosplay.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

     "description": "No amount is too small. I genuinely appreciate your kind and generous gesture because you didn\u0027t have to, yet you still made time to join my patron, so that really means a lot to me. Every little bit helps and adds up to help me achieve a goal. Thank you for supporting my work and believing in me. Dattebayo!\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u00a0\u00a0\u003cbr\u003e\nThe digital rewards/perks you will have access to:\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e1 HD digital phone wall paper available for download\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAccess to my Patreon feed for my \"Academy Ninja.\"\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eExclusive Patreon only selfies.\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will be charged $2.00 on December 1st and then the 1st of each month going forward.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou can cancel or edit your pledge at any time. By making this pledge, you agree to Patreon\u0027s Terms of Use.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou can unsubscribe at any time before the month ends and you will not be charged.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNovember\u0027s wallpaper will be available before or in December after payment is received.\u00a0I might add more than 1 wallpaper. I will either post image here on the feed or offer a link to download.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYOU WILL NOT BE CHARGED WHEN YOU JOIN, but the following month on the 1st.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p
