    "main_video_url": "https://www.youtube.com/watch?v=JeLE6FpoSNA",
    "one_liner": "Mi occupo di progettare esperimenti di elettronica e programmazione, al fine di creare un nuovo modo di approcciarsi a questi ambiti che sia accessibile a chiunque, anche a coloro che non dispongono delle conoscenze basilari ma vogliano cimentarsi nell\u0027app",
    "patron_count": 1,

    "published_at": "2015-05-12T19:40:55+00:00",
    "summary": "[ITA - Scroll for ENG]\u003cbr\u003eMi occupo di sviluppare tutorial per imparare a programmare e progetti elettronici, che chiunque potr\u00e0 realizzare da solo a casa. Lo scopo principale, oltre a divertirci, \u00e8 quello di permettere a chiunque di avvicinarsi all\u0027elettronica e alla programmazione in un mondo che ne \u00e8 sempre pi\u00f9 ricco, per permettere a chiunque di creare dei progetti o anche solamente di comprendere meglio ci\u00f2 che ci circonda e come funzionano tutti quei dispositivi elettronici da cui siamo circondati. Come ragioniere informatico ho avuto la possibilit\u00e0 di poter inizialmente apprendere le basi della programmazione sui banchi di scuola, e questo mi ha permesso poi di proseguire nell\u0027approfondimento delle mie conoscenze in merito, e di sviluppare successivamente dei progetti originali. Questo \u00e8 il punto essenziale del mio progetto: tecnologia autoprogrammata per il miglioramento della vita quotidiana. \u003cbr\u003eSelf-made, Low-cost, High-quality domotics to improve life. E disponibili per chiunque abbia voglia di imparare e un po\u0027 di pazienza.\u003cbr\u003eLo sviluppo di progetti e tutorial \u00e8 per\u00f2 sempre pi\u00f9 costoso; servono costantemente nuovi componenti e attrezzature per la realizzazione di progetti concreti e up-to-date, vi chiedo dunque, se vi \u00e8 possibile, di aiutarmi!\u003cbr\u003e\u003cbr\u003e[ENG]\u00a0\u003cbr\u003eI am developing projects and tutorials about arduino, electronics and programming languages. That\u0027s not only my passion, but also some sort of life vision. I truly belive that the knowledge of programming and electronics is becoming somehow like the knowledge of read and write. Our world is day by day more surrounded by computers, smartphones and electronic devices. All this is great and make our life much better, easier and our work more efficient. But i think that you need some basic knowledge about all this to understand what\u0027s around us, and to learn how tu use everything at best. With my tutorials i hope to provide a free way to learn the basics of this world. Following this tutorials you\u0027ll also be able to develop low cost domotics to improve your life, and also develop IoT or also just electronic stuff that suits you, becouse you build it yourself fitting your needs. \u003cbr\u003eI\u0027m doing all this on my own, but of course i\u0027ll be able to do much better with your help! With your support I can buy more stuff to work with and also get the change to work a bit less and focus more on university and, of course, tutorials!\u003cbr\u003eFor now my tutorials are in italian becouse i live in Italy, but if I get some support from people who don\u0027t speak italian i\u0027ll work to create some content in English.\u003cbr\u003eThank you so much for your help!\u003cbr\u003e"
