\u003eabout: \u003cem\u003eCharizard \u003c/em\u003eby the Pok\u00e8mon\u0027s series\u003cem\u003e)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMoney will help motivate me to make more MUGEN vore-edits for everybody.\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\n\u003c/strong\u003e(My true intention is to try to round up some money to support, from a financial point of view my parents. A job alone is not enough unfortunately...)\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\n\u003c/strong\u003e\n\u003c/h4\u003e\u003cblockquote\u003e\n\tAs a temporary intro, i show you one of my edits. It\u0027s about: \n\t\u003cem\u003eAgumon\u003c/em\u003e\u00a0by the \u003cem\u003eDigimon\u0027s series\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e"
