    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/811780/a33aa433116240db8005f48613757825?token-time=2145916800\u0026token-hash=99y6i2HIKRelAQwYc0VSrzyaPMRozoqLTxAfU9G3eGU%3D",

    "published_at": "2017-03-24T09:57:21+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/7L6baeE.png\" style=\"width: 413px;\"\u003e\u003c/div\u003e\u003cbr\u003eHeya everyone! Hope you\u0027ve all had a great da---oh, right. Not a release post!\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page, everyone! My name is Robert, but I go by Ziru in most things I do online! I\u0027ve been translating Japanese Web Novels and Light Novels for around two and a half years now, starting with my first release on November 29, 2014 for the series [The Epic Tale of the Forsaken Hero]. I decided to get into translating around three years after taking a basic Japanese grammar class, thinking that I would continue reading a story that was interesting while allowing for others to read along with me. As time passed, my proficiency increased and so did the visitors to my blog. I\u0027ve since picked up multiple other series, including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDragon\u0027s Bloodline -- Complete\u003c/li\u003e\u003cli\u003eHappy Peach (R18) -- Complete\u003c/li\u003e\u003cli\u003eLazy Dungeon Master -- Ongoing (278/326)\u003c/li\u003e\u003cli\u003eThe Guild\u0027s Cheat Receptionist -- Ongoing (1.9 / 7 Volumes)\u003c/li\u003e\u003cli\u003eInside the Cave of Obscenity (R18) -- Ongoing (2.2 / 5 Volumes)\u003c/li\u003e\u003cli\u003eThe Magus of Genesis -- Ongoing (1.4 / 2 Volumes)\u003c/li\u003e\u003cli\u003eThe Forsaken Hero -- Ongoing (0.6/1 Volume)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEach of the series that I\u0027ve picked up have all been received by readers to varying levels, with [Lazy Dungeon Master] and [Inside the Cave of Obscenity (R18)] standing at the forefront. Even so, I have never dropped a series I translate nor will I ever do so (\u003cem\u003e*See FAQ for info regarding Forsaken Hero*) \u003c/em\u003eas I feel that it is a translator\u0027s duty to see a translation through to the end.\u00a0\u003cbr\u003e\u003cbr\u003eRecently, I\u0027ve seen more and more translators take the plunge into Patreon so that readers could fund their favorite series and translators directly as Patrons. Given a few recent pushes from friends and family, I\u0027ve began to think that this is the right step to take with Ziru\u0027s Musings as well. With a guaranteed amount of income each month, I can guarantee many more weekly chapters than I\u0027ve been able to in the past. I\u0027ve had ups and downs in release rate in the past, true, but I\u0027ve also always made certain to make up for it to the best of my ability.\u003cbr\u003e\u003cbr\u003eMy guarantee is that for each $100 that is pledged, I will release an extra chapter per week, starting at a basic guaranteed amount of two and maxing out at seven.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Sxd5OVt.png\" style=\"width: 420px;\"\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e1ST GOAL:\u003c/strong\u003e $100/mo \u0026gt; 3 chapters per week\u003c/del\u003e \u003cem\u003eACHIEVED!\u003c/em\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e2ND GOAL:\u003c/strong\u003e $200/mo \u0026gt; 4 chapters per week\u003c/del\u003e\u00a0\u003cem\u003eACHIEVED!\u003c/em\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e3RD GOAL:\u003c/strong\u003e $300/mo \u0026gt; 5 chapters per week\u003c/del\u003e\u00a0\u003cem\u003eACHIEVED!\u003c/em\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e4TH GOAL:\u003c/strong\u003e $400/mo \u0026gt; 6 chapters per week\u003c/del\u003e\u00a0\u003cem\u003eACHIEVED!\u003c/em\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e5TH GOAL:\u003c/strong\u003e $500/mo \u0026gt; 7 chapters per week\u003c/del\u003e \u003cem\u003eACHIEVED!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXTRA BONUS: \u003c/strong\u003eWith each goal reached, I will post an extra release of \u003cstrong\u003e[Inside the Cave of Obscenity]\u00a0\u003c/strong\u003eAND \u003cstrong\u003e[Lazy Dungeon Master]\u003c/strong\u003e, 2x that for the 4th and 5th goals.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/QSWcRp7.png\" style=\"width: 449px;\"\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e As a reader, what is the benefit of me pledging to you?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e There are two primary benefits. You will one, be gaining access to the prerelease chapter rewards depending on your tier, and two, will be funding me as a translator so that I may put more of my time into translating for everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e What happens if you drop the series I\u0027m pledging because of?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e As stated in my introduction, I will never drop a series. There is no need to worry about that scenario.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Alright, what\u0027s this about Forsaken Hero?\u00a0\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e The answer is simple: the author scrapped the entire fourth arc that I had all but finished translating, released fifteen new chapters, then went on hiatus ever since. I am now translating its Light Novel version instead.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e What is Patreon?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Patreon is a site that allows users to support content creators through pledging a monthly subscription.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Can I change my pledge amount?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Yes, you can change or cancel your pledge at any time you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e How does Patreon charge me?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Patreon allows for patrons to pay through PayPal or Credit Card.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003eWhen will I be billed?\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003ePatrons will be billed immediately upon becoming a Patron, followed by the first of every month afterwards. \u003cem\u003e\u003cu\u003eWARNING:\u00a0This means you will be virtually double billed if you become a Patron near the end of a month!\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
