    "summary": "\u003cstrong\u003eGame Title: Mind Zero\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eObjective: \u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCreate a game where the player can change the world by changing a person at a time. Good or Bad\u003cbr\u003e\n\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTribute to all the many Anime\u0027s, Manga\u0027s and Games that inspired me.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDesign a Mind Control game based with Anime Historical Logic.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i465.photobucket.com/albums/rr12/Zero_Profile/Untitled-2_zpssbrpuypr.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nEngine:\u003c/strong\u003e RPG Maker MV\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eNote: even though this is on RPG Maker, not planning to make a battle game\u003c/li\u003e\n\u003cli\u003eMaking my own Tileset so it will look like a Manga / Anime vs normal RPG game\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eGenre:\u003c/strong\u003e \u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSaimin (Mind-Control)\u00a0\u003c/li\u003e\n\u003cli\u003eNSFW\u003c/li\u003e\n\u003cli\u003eCorruption\u003c/li\u003e\n\u003cli\u003eIncest\u003c/li\u003e\n\u003cli\u003eMilf\u003c/li\u003e\n\u003cli\u003eHarem\u003c/li\u003e\n\u003cli\u003eMature\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eParody: \u003c/strong\u003eMore will be announced as i make them\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eOh my goddess! \u003c/li\u003e\n\u003cli\u003eBleach\u003c/li\u003e\n\u003cli\u003eOne Piece\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eStyle:\u003c/strong\u003e SAND BOX VISUAL NOVEL\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eGame will look like an interactive Manga / Doujinshi\u003c/li\u003e\n\u003cli\u003eColor: \u003cstrong\u003ePATRONS\u003c/strong\u003e Have voted to make this color so were now COLOR\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eMain Character: \u003c/strong\u003eZero\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMajor anime / manga Otaku!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eStory Synopsis:\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tThe main protagonist gets into an accident and gets sucked into an inter-dimensional P-Brain which their he finds out that this is no accident. Apparently \"Psycho Robot A\" has plucked him from his reality into this deviated space to use you as a human guinea pig. Just before you are about to become the next Frankenstein the flow of space shifts drastically! You start hearing crazy scrapes and creaks coming from what appears to be the ships hull. This is where \"Psycho Robot A\" starts acting a bit scared saying that he might not make it to his master at this rate. Your not sure what it means by \"Master\" but you see this as a chance to get out of this mess and get on his good side.\u003cbr\u003e\n\u003c/blockquote\u003e"
