    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 0px;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHi! I\u0027m Zach!\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003eThank you so much for visiting my\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003ePatreon!\n\u003cbr\u003ePatreon\u00a0is an optional way to support whatever the things that I do that brought you to this page.\u00a0\u003cbr\u003eYour funds will be put into good use towards making more quality content for Za\u0027chomics. \u003cbr\u003eI mean for real. There will be \u003cstrong\u003emore frequent\u003c/strong\u003e updates here in Patreon with each increasing number of supporters. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will post extra \u003cstrong\u003ecomics \u003c/strong\u003ehere for all reward levels.\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://2.bp.blogspot.com/-33VD7iAdt-8/WXvrYf6JZ2I/AAAAAAAAFaA/H98T0oKmmxwGAS2fRlgsRLEyskXNLh_nwCLcBGAs/s640/patreon%2Bgifs.gif\"\u003e\u003cbr\u003e\u003c/strong\u003eI will updated better rewards when Za\u0027chomics starting to get picked up by the masses. Until then, I am dancing with a day job. \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eFUN FACT.\u003cbr\u003e\n\u003c/strong\u003eNone of the friends I know draw comics online. So, I think I\u0027m cooler than them - secretly. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHY?\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003eI\u0027m an introvert. Can\u0027t handle the pressure. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eA BIG THANK YOU!!\u003c/strong\u003e\u003cbr\u003e\nTo you all that supported my work. Hope my stuffs makes your day a little bit brighter. No matter the hardship, find stuffs that you like to do to replenish your spirit unless it\u0027s illegal then order a pizza. Food always helps. \u003cbr\u003e\n\u003cbr\u003e\nYou can also find me in these places. Click to find out:\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/ZachSYM\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/Zachomics-939107869550517\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://instagram.com/zachomics/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.tumblr.com/blog/zachsym\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://tapastic.com/series/Zachomics\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e | \u003ca href=\"http://www.webtoons.com/en/challenge/zachomics/list?title_no=40140\" rel=\"nofollow\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eAll the social media above will have my comics posted. But, I also post different things to different accounts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINSTAGRAM\u003c/strong\u003e: I post illustrations here sometimes. Most of the illustration can be found in my RedBubble site. So, click \u003ca href=\"https://www.redbubble.com/people/zachsymartsy/portfolio/top+selling?asc=u\" target=\"_blank\"\u003ehere\u003c/a\u003e to visit if you want to buy some merchs!\u003cbr\u003e\u003ca href=\"https://www.redbubble.com/people/zachsymartsy/portfolio/top+selling?asc=u\" target=\"_blank\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-BqGnG5r3Vdw/WXwupY5un9I/AAAAAAAAFaw/ZOS6r1nQtLcEo0MmMVMiJAHL0BOeJbOigCLcBGAs/s1600/merchstore.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e: I post screenshots of funny chats with my friends online. Sometimes, I post my Photoshop works as well. \u003cbr\u003e\u003cbr\u003e28th July 2017 - I discovered how to make animation work on my comics. I did created .gif before but it was messed up. The layers are all jumbled up. I have to convert .swf into .mp4 then with the .mp4 convert to .gif format to get the proper working .gif version. \u003cbr\u003e\u003cbr\u003eThanks again for supporting, I\u0027ll put more updates here later!\u003cbr\u003e"
