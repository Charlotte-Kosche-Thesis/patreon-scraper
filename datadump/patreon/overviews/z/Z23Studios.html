    "published_at": "2014-06-21T17:33:12+00:00",
    "summary": "\u003ch3\u003eWho We Are\u003c/h3\u003e\u003cbr\u003e\n\nZ23 Studios is a full service Creative Media \u0026amp; Entertainment Company dedicated to producing cutting edge visuals for the  next generation, located in Pittsburgh, PA.\n\u003cbr\u003e\n\u003cbr\u003e\nZ23 Studios\u2019 primary focus is the development of High-End Animation \u0026amp; HD Production, using our creative vision, and unique style for Broadcast TV, Digital Cinema, Film, Photo Realistic Product Visualization \u0026amp; Web. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy We Need Your Help\u003c/h3\u003e\u003cbr\u003e\n\nSince Z23 Studios has been established, we have only done client work. We want to change that just a little. We will still be doing work for clients but we want to focus on doing more internal projects that we were forced to put on the back burner.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is were Z23 Studios need your help. This is quite a transition in our business model, and is not an easy one. But we want to focus more on our fans and focus more on our internal creative vision.\nWe have a large number of projects that are just waiting to go into production with your support and patronage we can do that. Your contribution will help guide our success in this transition.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eOur Milestones\u003c/h3\u003e\u003cbr\u003e\n\nAs we reach each of our milestones you are helping Z23 Studios get to our end goal. This is to become a large Animation, Cinematic \u0026amp; Visual Effects company able to release feature films. With your support we can achieve this. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat You Get Back\u003c/h3\u003e\u003cbr\u003e\n\nAs a Z23 Studios Patron! You\u0027ll receive different rewards per video depending on your level of contribution.\u00a0 Below is a list of the rewards we are offering. Remember, these rewards are ONLY available for our Patrons! We thank you for your time and support. We have a lot of projects planned and hope you will come along for the ride! \n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "Z23 Studios is a Creative Media \u0026amp; Entertainment Company dedicated to producing cutting edge visuals for the next generation, located in Pittsburgh, PA. Z23 Studios\u2019 primary focus is the development of High-End Animation, HD, UHD and 4K Production through using our innovative workflows. We utilize our dynamic pipeline combined with our creative vision and unique style for Broadcast TV, Digital Cinema, Social Media \u0026amp; Photorealistic Product Visualization. We offer a variety of services that range from: Animation to Motion Graphics, Photography to Production, Post-Production to Visual Effects and everything in between.\u003cbr\u003e\n\u003cbr\u003eIt is Z23 Studios\u2019 mission to provide our clients with the best solution for their business. We offer our clients the total package, which is proven to exceed their expectations and will build long working relationships. With our formula of creative vision, unique style and a broad spectrum of capabilities, we can bring much success to our clients. Please contact us for a free consultation or quote by completing the form on our contact page, or call us at 1-855-Z23-2300.\u003cbr\u003e",
