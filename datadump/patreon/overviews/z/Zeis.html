    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHi there, I\u0027m Zeis Lentz. Over the years I\u0027ve had many job titles, but for the last few I have been a twitch streamer, professional voice actor\u00b9 and FUI\u00b2 designer. I\u0027m 28 years old and currently living in Munich, Germany. I\u0027m also in that ZF clan with the WovietSombles, Erdbergs and Cyclones of this world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e What kind of content do you produce?\u003c/strong\u003e\u003cbr\u003eThis varies a lot. On Twitch, I stream a variety of games, from Skyrim to PUBG, Tabletop Simulator or the latest craze. At least once a week I also do a creative stream in which I create or work on an FUI. As a voice actor, I mostly act in movies and TV shows, but I also produce content for my subscribers from time to time; voicemail messages, soundpacks, intros and so on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you?\u003c/strong\u003e\u003cbr\u003eYou\u0027d help me feed myself, for one. As a patron, you\u0027ll get access to some of my FUI files and resources, your name might be hidden away in my FUIs (both the ones I create for TV shows as well as personal ones I publish), you can join me for the occasional movie night, join a patron/subscriber only hangout and get preferred treatment when it comes to viewer games. You also get access to a special \"Patreon\"-only channel on my discord, and your name will be added to my end-card on Twitch.\u003cbr\u003e\u003cbr\u003eIf you can think of anything else I could/should add, send me a message and I\u0027ll discuss it with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks!\u003c/strong\u003e\u003cbr\u003eThank you so much even for just checking my Patreon out. You folks are honestly the best, the amount of love you\u0027ve given me over the years means the world to me. I\u0027ll do my best to produce entertaining and interesting content for you all and give back wherever I can. You rock!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00b9\u003c/strong\u003e :\u00a0Game of Thrones, Community, The Blacklist and many more\u003cbr\u003e\u003cbr\u003e\u00b2 : Fantasy/Fake/Futuristic/Faux User Interfaces. \"Zoom and Enhance\". Whenever someone in a movie or TV show uses a screen and you see what is happening on screen - that\u0027s an FUI. Someone sending a text message, someone hacking into the pentagon, someone searching for fingerprints and so on."
