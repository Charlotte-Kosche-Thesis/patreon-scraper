    "summary": "\u003cstrong\u003eI\u0027ve always believed that the best way to support an artist is to buy his/her artwork.\u003c/strong\u003e That being said, not every artwork is a commercially successful one, \u003cem\u003enor should it be\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe creative process involves a lot of trial and error,\u003c/strong\u003e\u003c/em\u003e just as new products on the market require research and development, fine artworks require a number of preliminary drawings, and \u003cem\u003eunsuccessful \u003c/em\u003epaintings to achieve their final glory. \u003cbr\u003eBy joining me on Patreon, you provide me with this necessary time to experiment, to play, and to fail spectacularly on the way to creating beauty.\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIn exchange,\u003c/strong\u003e\u003c/em\u003e I will post (just for you) some of these experiments,\u00a0 my works in progress,\u00a0 and an inside look at the special processes I\u0027ve developed. Patrons of the \u003cstrong\u003e\u003cem\u003ePrint Club\u003c/em\u003e\u003c/strong\u003e level and above will receive first choice of new prints and paintings prior to public exhibition. \u003cbr\u003e*As an added bonus \u003cstrong\u003eALL PATRONS will receive discount credit equal to your contribution to be used toward one of my artworks. \u003c/strong\u003eIt\u0027s like a savings account for art!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eI would like to express how grateful I am to have the friends, supporters, collectors and collaborators who have kept my dreams alive though the years. Together we form a kind of etheric community, while most have never met, we are woven by threads of our imaginations. \u003cbr\u003eThere is so much more to see and do, greater things to feel, to be. \u003cbr\u003ePlease join us for the rest of the journey. \u003c/blockquote\u003e\u003cblockquote style=\"text-align: right;\"\u003eThank you,\u00a0\u003cbr\u003e-Troy Zaushny\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cbr\u003e* credit value will be equal to the funds given via Patreon since the last purchase, may only be used in sales direct from me (no galleries)\u003cbr\u003e"
