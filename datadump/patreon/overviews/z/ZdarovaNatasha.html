    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eZdarova Stimate Telespectator!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAfl\u0103 c\u0103 cite\u015fti mesajul Redactorului \u015eef Postului de Televiziune\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e Zdarova Natasha\u003c/strong\u003e\u003c/span\u003e. (\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eR\u015ePTZN\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e)\u00a0\u003cbr\u003e\u003cbr\u003eProiectul \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eZdarova Natasha\u003c/span\u003e\u003c/strong\u003e\u00a0a fost lasat pe \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e25.08.2015.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00centr-o perioad\u0103 destul de scurt\u0103, proiectul a c\u0103p\u0103tat popularitate \u0219i \u00eencredere din partea celor abona\u021bi.\u00a0\u003cbr\u003eAm ajuns la etap\u0103 c\u0103 trebuie s\u0103 schimb ceva, sau mai bine zis s\u0103 v\u0103 ofer ceva mai mult. Ceea ce-mi doresc \u0219i eu foarte tare.\u00a0\u003cbr\u003e\u00cemi doresc foarte mult, ca proiectul dat s\u0103 aib\u0103 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003emai mult timp liber \u003c/strong\u003e\u003c/span\u003epentru a creea mai multe video.\u00a0\u003cbr\u003e\u00cemi doresc foarte mult: \u003cbr\u003e 1. S\u0103\u00a0m\u0103 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003edeplasez prin raioanele \u0163\u0103rii\u003c/strong\u003e\u003c/span\u003e \u015fi s\u0103 fac reportaje.\u00a0\u003cbr\u003e\u00a02. S\u0103 lansez \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003emai multe personaje\u003c/strong\u003e\u003c/span\u003e, care sunt specifice R. Moldova.\u003cbr\u003e\u00a03. S\u0103 filmez\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003efilme de scurt metraj\u003c/strong\u003e\u003c/span\u003e. \u003cbr\u003e\u00a04. S\u0103 lansez \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u0218tirile Zdarova Natasha.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eToate aceste idei sunt foarte greu de a fi realizate f\u0103r\u0103 sponsori, granturi sau dac\u0103 tat\u0103l t\u0103u este vreun ministru.\u00a0\u003cbr\u003eCu p\u0103rere de r\u0103u de niciuna din aceste op\u021biuni, la moment, nu am parte. \u003cbr\u003eDin aceste considerete, apelez la tine, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003escumpul meu telespectator\u003c/strong\u003e\u003c/span\u003e, ca s\u0103 sus\u021bii postul t\u0103u iubit de televiziune \u0027\u0027\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eZdarova Natasha\u0027\u0027. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003eTo\u0163i banii colecta\u0163i, vor fi investi\u0163i cu siguran\u0163\u0103 \u00een dezvoltarea proiectului dat. ( \u00een primul r\u00eend procurarea echipamentului, microfoane, camer\u0103, dron\u0103, \u0219tative, obiective, lumini, vestimenta\u0163ie\u00a0etc. ) \u00a0\u003cbr\u003e\u003cbr\u003eDac\u0103 \u00ee\u0163i place ceea ce fac \u015fi ai dori s\u0103 contribui la dezvoltarea acestui minunat proiect*, atunci te a\u015ftept\u00a0 ---\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e indiferent de sum\u0103 \u015fi na\u0163ionalitate. \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSuma pentru dona\u0163ie, o alegi singur. \u003cbr\u003eDe la 1 $ p\u00e2n\u0103 la infinit. \u003cbr\u003eDac\u0103 nu ai posibilitate prin \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePATREON\u003c/span\u003e\u003c/strong\u003e po\u0163i s\u0103 donezi prin paypal. - zdarovanatasha@gmail.com\u003cbr\u003e\u003cbr\u003eMul\u0163umesc dragul meu.\u003cbr\u003e\u003cbr\u003e*A\u0219a spune mama R\u0218PTZN.\u003cbr\u003e\u003cbr\u003e"
