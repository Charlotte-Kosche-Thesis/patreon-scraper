    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\n\n\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.furaffinity.net/user/zephyxus/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFuraffinity\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"https://twitter.com/zephyxus\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/ZephyxusArt/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFacebook page\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"https://zephyxus.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/80d94e74f168d5ada055e04d2609681a/tumblr_ollutquWM41vqsiqno1_500.gif\" style=\"width: 178px;\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWelcome everyone\n\t\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/em\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003eYay ~!!!\u003cbr\u003e\u003cbr\u003eDear All, \u003cbr\u003eAs of 11/11/2017, I would like to pause the patron campaign until further notice.\u00a0\u003cbr\u003eThank you for your kindness.\u003cbr\u003eIn case you want to get in touch,\u00a0\u003ca href=\"https://discord.gg/Mbykv2b\" target=\"_blank\"\u003ehere is my discord server\u00a0\u003c/a\u003e\u003cbr\u003e\n\t-----------------------------------------------\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u2c6d\u25ba I\u0027m Zephyxus, an anthro/furry artist who loves creating art of sexy anthro males. Well, I have to admit it - nudity and\u00a0sexuality keeps me motivated and energized. I bet you all do. See previous artworks \u003cspan style=\"color: rgb(255, 255, 255);\"\u003ehere \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u2665\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWHY PATREON\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u2c6d\u25ba Patreon would give me a whole lot of opportunities for me to get close to you. I\u0027d be happy to know you more, as well as, to produce more quality artworks. As of now, I have a painful and tedious full-time job to work on, i hope Patreon would set me free. \u2665\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003eWHAT WILL YOU GET?\u003c/strong\u003e\u003cbr\u003e\u003cspan\u003e\u003cstrong\u003eEDIT 10-2017: **\u003c/strong\u003eThis is\u003cstrong\u003e no longer be a paywall\u003c/strong\u003e. Artworks might be posted else where too.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u2c6d\u25ba\u00a0You will get full-CG \u003cstrong\u003eimages of \u003c/strong\u003e\u003cstrong\u003eone Fanart character\u003c/strong\u003e of community\u0027s choices per month. Initially, there will be one SFW version and one NSFW version.\u00a0You can vote and suggest what you want me to draw next. Themes and scenes of the month can be suggested. Sketches will be here too.\u00a0\u2665\u003cbr\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://drive.google.com/uc?export=download\u0026amp;id=0B2pFJbAsXhpga0FLQ3A2b3dkNk0\" style=\"width: 426px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003eSamples\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHOW DOES IT WORK?\u003c/strong\u003e\u003cbr\u003e\n\u2c6d\u25ba\n I use a monthly campaign. It will charge you at the beginning of each month. Each finished pieces, thumbnails, sketches will be posted here. Only Hi-res files will be sent via messages. \u2665\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\t-----------------------\n\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\nAny question please message me, i\u0027m more than happy to answer them.\u003c/span\u003e"
