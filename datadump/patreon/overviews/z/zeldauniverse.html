    "summary": "\u003ch1 style=\"text-align: center;\"\u003eHello and welcome!\u003c/h1\u003e\n\u003cbr\u003eWe are\u00a0\u003ca href=\"http://www.zeldauniverse.net/\" target=\"_blank\"\u003eZelda Universe\u003c/a\u003e, one of the largest and longest-running websites dedicated to\u00a0Nintendo\u0027s\u00a0\u003cem\u003eThe Legend of Zelda \u003c/em\u003efranchise.\u00a0Established in 2001, we\u0027ve grown from a tiny fan site to a professionally-recognized outlet with a staff of more than 100 volunteers, and thousands of \u003cem\u003eZelda\u003c/em\u003e\u00a0fans visiting our website, forums, and media channels every day. We strive to provide everything a \u003cem\u003eZelda \u003c/em\u003efan could ever need, from the latest news to in-depth feature articles, from game guides to multimedia. We also have a huge forum community.\u003cbr\u003e\u003cbr\u003eWe\u0027re here on Patreon because our website is expensive to run, we\u0027re working on a lot of high-quality content including videos and beautiful game guides, and we see this as a fun way to engage \u003cem\u003eZelda\u00a0\u003c/em\u003efans - not only will you be supporting us, you\u0027ll be able to get involved in what we do.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eHow you can help\u00a0\u003c/h1\u003e\u003cbr\u003eOur website is run entirely by volunteers who donate their own time and money to keep the site alive. By donating even the smallest amount, you\u0027ll be providing us with stability, which in turn makes it easier for us to pay the server bill, create content, and expand to do even more.\u003cbr\u003e\u003cbr\u003eWe\u0027re currently producing videos on our\u00a0\u003ca href=\"https://www.youtube.com/zeldauniversetv\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e (including weekly \u003cem\u003eZelda \u003c/em\u003enews, a mailbag, and English dubs of \u003cem\u003eZelda \u003c/em\u003egames), beautiful game guides that pay homage to the franchise, and interesting and in-depth feature articles. Behind the scenes, we have a website design and development team creating new features and fixing issues. We\u0027re already hard at work developing a large, interactive guide for \u003cem\u003eThe Legend of Zelda: Breath of the Wild,\u003c/em\u003e\u00a0and we\u0027re currently establishing a Twitch presence with plans to provide regular streams.\u00a0\u003cbr\u003e\u003cbr\u003eEach and every donation helps, no matter how small, and even if you can\u0027t donate, please help us spread the word by sharing our Patreon!\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eRewards\u00a0\u003c/h1\u003e\u003cbr\u003eNo matter how much you donate, you\u0027ll immediately gain access to our Patreon blog, where you\u0027ll get a behind-the-scenes look at what we\u0027re working on, and other \u003cem\u003eZelda\u003c/em\u003e-related things we write about. You also have the opportunity to talk to us, and other patrons, directly on Discord where we\u0027ll hold regular voice chats. If you donate at least $20 per month, you\u0027ll get one of these beautiful Zelda Universe t-shirts from\u00a0\u003ca href=\"http://theyetee.com/zeldauniverse/index.html\" target=\"_blank\"\u003eThe Yetee\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://zeldauniverse.net/wp-content/uploads/2017/02/zublue.jpg\" style=\"width: 269px;\"\u003e\u003cimg src=\"http://zeldauniverse.net/wp-content/uploads/2017/02/zugreen.jpg\" style=\"width: 269px;\"\u003e\u003cimg src=\"http://zeldauniverse.net/wp-content/uploads/2017/02/zured.jpg\" style=\"width: 269px;\"\u003e\u003c/div\u003e\u003cbr\u003eThanks for your support and considering helping us out, and we look forward to bringing you all the best \u003cem\u003eLegend of Zelda\u00a0\u003c/em\u003econtent for a very, very long time to come."
