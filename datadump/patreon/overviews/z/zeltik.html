    "summary": "Hi! Do you like Zelda?\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Ed, otherwise known as \u003cstrong\u003eZeltik.\u003cbr\u003e\u003c/strong\u003eI produce loads of YouTube content, currently all based on the Legend of Zelda, its world, lore, and characters. In particular at the moment I\u0027m focussed on the new 2017 entry to the series, \u003cem\u003eThe Legend of Zelda: Breath of the Wild\u003c/em\u003e.\u00a0\u003cbr\u003eYou can find my channel here! \u003ca href=\"http://www.youtube.com/_Zeltik\" rel=\"nofollow\"\u003ehttp://www.youtube.com/_Zeltik\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027ve been asked a few times by some dedicated fans of my channel if there\u0027s a place where they can financially support me, so I decided to start this Patreon account. The main two factors this Patreon support will be used for are as follows:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Larger Projects \u003c/strong\u003eI have big plans for Zeltik this year. Things such as travelling to events such as E3, PAX events, etc, as well as travelling around my country to create collaborative projects with my many YouTube friends here. Zeltik\u0027s budget is currently \u00a30, since 100% of the earnings go on supporting myself while I study at university. Patreon support would hopefully allow for some extra for more creative and larger-scale projects!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Upgrade to PC \u003c/strong\u003eWith no budget, I can\u0027t afford to get a better video card and upgrade my PC. My only attempt at livestreaming so far was horribly laggy, so I aim to be able to upgrade and livestream in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Financial Support\u00a0\u003c/strong\u003eEssentially, at this point in my life, YouTube is not a job, although it takes as much time as one. I\u0027m currently a first year University student, so my goal for this year is to get my channel to the point where it can financially sustain me while I work on my studies. This way I won\u0027t have to get a part-time job which would seriously affect how much time and effort I can afford to spend on the channel.\u003cbr\u003e\u003cbr\u003eSo this Patreon is by no means mandatory, just if you feel like helping me out, I\u0027m not going to argue! :)\u003cbr\u003eThanks so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
