    "summary": "\u003cimg src=\"https://78.media.tumblr.com/f8ad5569c098ee4f96762f4792074b4f/tumblr_p97x7kGHqh1xuw90wo1_r1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eHowdy! I\u0027m ZaneZandell, author of the comic CMC Next, or CMCn for short!\u00a0 Creating CMCn is going to be a long and difficult journey, and I would love to give it all the time and attention it deserves. By making a pledge, you would directly contribute to the speed and quality of the production of this comic, and I will focus on making it better than it already is, as well as enable me to create bonus content based on the comic.\u003cbr\u003e\u003cbr\u003eIf you do not care for Patreon or wish to support me in other ways without a commitment, you can commission me by contacting me on one of the websites I\u0027m at or donate to my ko-fi page! \u003ca href=\"https://ko-fi.com/zanezandell\"\u003ehttps://ko-fi.com/zanezandell\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Medals\u003cbr\u003e\u003c/strong\u003eMedals are awarded whenever payments are processed based on your patron tier, and also through opportunities which medals can be awarded separately from payment. These medals will allow you to claim additional rewards as well as the normal tier rewards, by exchanging them for commissions, or perhaps physical such as shirts or stickers at a later date. The current reward list is-\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/805ab6f1403711a03962574aece92fbb/tumblr_p97x7vk5QS1xuw90wo1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe medals will be tracked through a publicly available spreadsheet, so you can always keep track of how many you have! In addition, \u003cstrong\u003efirst time pledges\u003c/strong\u003e will also receive \u003cstrong\u003edouble medals for that tier, \u003c/strong\u003egetting you a head start toward one of these awards! If you \u003cstrong\u003eupgrade to a new tier\u003c/strong\u003e, you will also receive \u003cstrong\u003edouble medals \u003c/strong\u003efor that, too!\u003cbr\u003e\u003cbr\u003eThe commissions can pony, anthro, human, whatever, I dun care, if you have an idea for a commission just message me about it and I\u0027ll let you know whether or not I\u0027ll do it. There may be a time based restriction based on how many other commissions I have available.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003cbr\u003e\u003c/strong\u003eTo both my Patreons and my standard viewers, I will always appreciate your support of CMCn, and I hope you will continue to enjoy the comic!\u003cbr\u003e"
