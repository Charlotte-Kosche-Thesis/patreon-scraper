    "summary": "Hi there! I\u0027m Rich Jones, the author and maintainer of \u003ca href=\"https://github.com/Miserlou/Zappa\"\u003eZappa\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e - Python\u0027s Server-less Framework!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eZappa\u003c/strong\u003e is used by thousands of companies and individuals to build and deploy server-less Python applications on top of AWS Lambda. This saves them thousands of dollars in hosting, development and operations costs, because using Zappa means\u003cstrong\u003e infinite scaling\u003c/strong\u003e, \u003cstrong\u003ezero downtime\u003c/strong\u003e, \u003cstrong\u003ezero maintenance\u003c/strong\u003e - at a fraction of the cost of current deployments!\u003cbr\u003e\u003cbr\u003eIf \u003cstrong\u003eyou or your company\u003c/strong\u003e use Zappa, I would \u003cstrong\u003egreatly appreciate\u003c/strong\u003e your continued support of the project. This would allow me to continue to develop and maintain the project over the course of the coming year. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSpecifically\u003c/strong\u003e\u003c/em\u003e, I would like to work on:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSupport for non-AWS vendors (OpenWhisk, Google Cloud Functions, Microsoft Azure, Fission)\u003c/li\u003e\u003cli\u003eMaintaining compatibility with all of AWS\u0027s services and regions\u003c/li\u003e\u003cli\u003eNative support for Python 3\u003c/li\u003e\u003cli\u003eCelery-compatible job replacement\u003c/li\u003e\u003cli\u003eFunction decorators for asynchronous programming\u003c/li\u003e\u003cli\u003eBetter Continuous Integration support\u003c/li\u003e\u003cli\u003eBetter IAM managements for large teams\u003c/li\u003e\u003cli\u003eSecurity auditing\u003c/li\u003e\u003cli\u003eFixing bugs and adding new features\u003c/li\u003e\u003cli\u003ePerformance improvements and upstream collaboration\u003c/li\u003e\u003cli\u003eTutorials, documentation, guides and screencasts\u003c/li\u003e\u003cli\u003eA library of Free and Open Source server-less microservices for common tasks\u003c/li\u003e\u003cli\u003eImproved support for AI/Machine Learning and other scientific libraries\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs you can see, there is still \u003cstrong\u003ea lot\u003c/strong\u003e of work to be done! Your support allows me to improve this software for you and all of the other users.\u003cbr\u003e\u003cbr\u003eIn exchange for your support, I\u0027d love to promote the companies and individuals who support Zappa development by displaying their logos in the documentation and on the Zappa website. I\u0027m also available for custom application development, support and training!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eThank you\u003c/em\u003e\u003c/strong\u003e very much!\u003cbr\u003e\u003cem\u003eRich\u003c/em\u003e\u003cbr\u003e"
