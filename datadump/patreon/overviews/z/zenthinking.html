    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FQIqVyW7KqcQ%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQIqVyW7KqcQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FQIqVyW7KqcQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/QIqVyW7KqcQ",
    "one_liner": "Zen vegan poet with a camera, living on a mountain by the sea, writing about our common state of being \u0026 infinity\u2014author of the book Sparks to Awaken.",
    "patron_count": 12,

    "pledge_sum": 8203,
    "pledge_url": "/bePatron?c=231737",
    "published_at": "2016-05-26T23:17:00+00:00",
    "summary": "\u003ch2\u003eWho am I?\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static1.squarespace.com/static/500f021de4b07e650ff4806a/t/56feb75340261d80fee5834f/1459533690515/Brian_Thompson_Zen+Thinking_taking_a_photo?format=1500w\" style=\"width: 265px; float: right; margin: 0px 0px 10px 10px;\"\u003eMy name is Brian Thompson and I\u0027m a Zen vegan poet, living on a mountain by the sea, writing about our common state of being, non-duality and infinity.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m author of the soon-to-be released book, Sparks to Awaken.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a full time writer and the creator of Zen Thinking, which is where I publish a non-stop stream of prolific essays, poems, podcasts and videos.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eWhat do I do?\u003c/h2\u003e\n\u003cbr\u003e\nI publish a new piece of writing almost every day, a new podcast once per week, and at least one or two new videos every month.\n\u003cbr\u003e\n\u003cbr\u003e\nMy writing is a poetic expression of non-duality, exploring the topic of spiritual self-realization.\n\u003cbr\u003e\n\u003cbr\u003e\nMy work is a on-going document of my own realizations and awakenings of self-inquiry, as inspired by the ancient wisdom teachings of Zen, Advaita, Taoist and Buddhist philosophy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eWhat is the essence of my work?\u003c/h2\u003e\n\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/500f021de4b07e650ff4806a/t/54c29c30e4b07072296b18be/1422040131676/?format=1500w\" style=\"width: 250px; float: right; margin: 0px 0px 10px 10px;\"\u003eHow do you quit overthinking and drop all of the negativity that spins through your head? How do you simplify your life and be rid of continual frustration? How do you stop the day-to-day struggle that seems to define modern life? How do you do what you love?\n\u003cbr\u003e\n\u003cbr\u003e\nMy work addresses all of these questions, which are common to each and every one of us.\n\u003cbr\u003e\n\u003cbr\u003e\nI offer profound and clear insights into the true nature of mind, inspiring a change in perspective that transforms how a person experiences life. \n\u003cbr\u003e\n\u003cbr\u003e\nI want to help free people from their self-limiting behaviours and mindsets that cause them to needlessly suffer.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eWhat is Patreon?\u003c/h2\u003e\n\u003cbr\u003e\nPatreon is basically like an on-going Kickstarter campaign where you can pledge to give me a set recurring monthly amount, that you specify, as a thank-you for the work that I\u0027m already creating and sharing online for free. \u003cbr\u003e\n\u003cbr\u003e\nThrough your financial support you become one of my esteemed patrons, affording me the privilege to continue creating the work that you love.\n\u003cbr\u003e\n\u003cbr\u003e\nPretty cool, huh?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eWhy am I doing this campaign?\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static1.squarespace.com/static/500f021de4b07e650ff4806a/t/5658a5a4e4b0f60cdba98488/1448650155266/?format=750w\" style=\"float: right; width: 249px; margin: 0px 0px 10px 10px;\"\u003eAfter many years of working online I\u0027ve learned that if don\u0027t ask, you simply won\u0027t receive.\u003cbr\u003e\n\u003cbr\u003e\nAs a full time independent writer, podcaster and online content creator, I need to earn a living through my hard work, just like everyone else.\n\u003cbr\u003e\n\u003cbr\u003e\nYears ago, someone like me might get paid to write articles for magazines, or perhaps they might be hired by a publisher or a studio to create and design exclusive content for them, which they would then package, distribute to stores, and sell for a ridiculous amount.\u003cbr\u003e\u003cbr\u003e\nBut times have changed, this is an entirely new economy and media landscape.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m not interested in being told what to write, or how\u2014I want to publish my work in real-time, as it\u0027s being written.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo instead, I\u2019m investing in the Thank You Economy.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI believe that if you create quality work that makes a difference in someone\u2019s life, you enter into a privileged and intimate relationship between writer and reader, one that\u0027s deeply personal, and is beyond what any price tag could ever honestly place a value on. \n\u003cbr\u003e\n\u003cbr\u003e\nThe so-called \u0027worth\u0027 of my work is different for each and every one of you, so by becoming a patron, you get to decide.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m doing this Patreon campaign to go straight to those who are affected by my work the most and ask them directly for their financial support.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027ve read this far, that means you. \n\u003cbr\u003e\n\u003cbr\u003e\nI want to continue creating meaningful work that inspires and helps change people\u0027s lives, but I need your help to do so. \u003cbr\u003e\u003cbr\u003eI\u0027m extremely passionate about the words and teachings I share with you, however after writing, designing, recording, editing, maintaining social media pages, promoting my work and answering reader emails and comments, there\u0027s literally no time left in my day to do anything other than Zen Thinking.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019ve ever wanted to say Thank You, please consider becoming one of my esteemed patrons for as little as the price of a decent cup of coffee.\n\u003cbr\u003e\n\u003cbr\u003e\nI am grateful for your support. \n\u003cbr\u003e\n\u003cbr\u003e\nMuch love,\n\u003cbr\u003e\u003cbr\u003e\nBrian Thompson\n\u003cbr\u003e\n\u003ca href=\"http://www.zenthinking.net\" rel=\"nofollow\"\u003ehttp://www.zenthinking.net\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },
