    "summary": "\u003cstrong\u003eWhat I create:\u003c/strong\u003e\u003cbr\u003eI make random battlemaps for homebrew. I also make specific maps for popular RPG campaigns. But even they remain generic enough for use as a random encounter map for homebrew situations.\u00a0Maps are formatted to easily import into popular \u003cstrong\u003eVTTs\u003c/strong\u003e like \u003cstrong\u003eRoll20\u003c/strong\u003e and \u003cstrong\u003eFantasy grounds\u003c/strong\u003e. I offer a \u003cstrong\u003eprintable PDF\u003c/strong\u003e option as well. Link Ink style maps instead?, Check here \u003ca href=\"http://www.patreon.com/zovyaink\" target=\"_blank\"\u003epatreon.com/zovyaink\u003c/a\u003e. Interested in \u003cstrong\u003eScifi or Modern Maps \u003c/strong\u003einstead? Check here \u003ca href=\"https://www.patreon.com/zovyarpg\" target=\"_blank\"\u003epatreon.com/zovyarpg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow I create:\u003c/strong\u003e\u003cbr\u003eI paint these maps myself using a computer and pen stylus. Everything is created by me and is original to these maps only. Takes me anywhere from 4-6 days to create the maps. I like to keep the art style consistent so the maps blend together to create a seamless world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works on Patreon:\u003cbr\u003e\u003c/strong\u003eYou choose a tier to the right, depending on what you would like to get when I release a map. You\u0027re not charged until I post a new map. And you don\u0027t pay until the end of the month. You can also set a monthly cap so you don\u0027t spend more than you\u0027d like. And you can change your pledge anytime you like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to get the current map:\u003c/strong\u003e\u003cbr\u003eWhen I release a map, you\u0027ll get an email with download links to the package you selected.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to get past maps:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://zovyarpg.com\" target=\"_blank\"\u003eZovyaRPG.com\u003c/a\u003e\u003cbr\u003eCheck it out. Some are only a penny!\u003cbr\u003e\u003cbr\u003eMaybe you\u0027d like hand-drawn Ink Styled Fantasy battlemaps instead?\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Zovyaink\" target=\"_blank\"\u003ehttps://www.patreon.com/ZovyaInk\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/xD0ku6b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMaybe you\u0027d like highly detailed hand-painted Scifi/Modern/Post-Apocalyptic battlemaps instead?\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Zovyarpg\"\u003ehttps://www.patreon.com/Zovyarpg\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/JFO7U74.jpg\"\u003e\u003cbr\u003e"
