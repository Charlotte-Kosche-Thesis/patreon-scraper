    "summary": "\u003ca href=\"https://www.wireguard.com/\"\u003eWireGuard\u003c/a\u003e is an extremely simple yet fast and modern VPN that utilizes state-of-the-art cryptography. It aims to be faster, simpler, leaner, and more useful than IPSec, while avoiding the massive headache. It intends to be considerably more performant than OpenVPN. WireGuard is designed as a general purpose VPN for running on embedded interfaces and super computers alike, fit for many different circumstances. Initially released for the Linux kernel, it plans to be cross-platform and widely deployable. It is currently under heavy development, but already it might be regarded as the most secure, easiest to use, and simplest VPN solution in the industry.\u003cbr\u003eWireGuard is free open source software.\u003cbr\u003e\u003cbr\u003eThe project is a serious undertaking -- \u003cstrong\u003ea full time job\u003c/strong\u003e, even -- and as such could use all the support it can get. Being able to spend more time continuing to develop open source software would be terrific. To make that happen, I would benefit immensely from your support. Such support would primarily\u00a0be going toward development of\u00a0\u003ca href=\"https://www.wireguard.com/\"\u003e\u003cstrong\u003eWireGuard\u003c/strong\u003e\u003c/a\u003e, but also other projects I maintain, like\u00a0\u003ca href=\"https://www.passwordstore.org/\"\u003epass\u003c/a\u003e,\u00a0\u003ca href=\"https://git.zx2c4.com/cgit/about\"\u003ecgit\u003c/a\u003e, and\u00a0\u003ca href=\"https://git.zx2c4.com/\"\u003emore\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThis will go into developing great things such as working toward\u003cstrong\u003e mainline kernel integration\u003c/strong\u003e, \u003cstrong\u003ecross-platform integration\u003c/strong\u003e,\u00a0\u003ca href=\"https://www.wireguard.io/formal-verification/\"\u003e\u003cstrong\u003eformal verification\u003c/strong\u003e\u003c/a\u003e, and \u003cstrong\u003ebest-in-class performance.\
