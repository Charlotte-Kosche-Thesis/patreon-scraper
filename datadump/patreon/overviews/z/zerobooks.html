    "summary": "\u003cdiv\u003eWelcome to the\u00a0\u003cstrong\u003eInside Zero Books Podcast\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.zero-books.net/\"\u003e Zero Books\u003c/a\u003e is a left/critical theory imprint. We\u0027re the imprint behind books such as Angela Nagle\u0027s\u00a0\u003ca href=\"http://www.zero-books.net/books/kill-all-normies\"\u003eKill All Normies\u003c/a\u003e, Anselm Jappe\u0027s\u00a0\u003ca href=\"http://www.zero-books.net/books/writing-on-wall\"\u003eThe Writing on the Wall\u003c/a\u003e, Phillip Cunliffe\u0027s\u00a0\u003ca href=\"http://www.zero-books.net/books/lenin-lives\"\u003e Lenin Lives\u003c/a\u003e, and many other titles.\u003cbr\u003e\u003cbr\u003eThe\u00a0\u003cstrong style=\"background-color: initial;\"\u003eInside Zero Books Podcast\u003c/strong\u003e\u00a0has been running for just about a year\u00a0and provides a\u00a0second hour of the\u00a0\u003ca href=\"http://zero-books.net/blogs/zero/category/zero-squared/\"\u003eZero Books weekly podcast\u003c/a\u003e. We\u0027ve\u00a0moved this podcast to Patreon in order to make it easier for listeners to access the podcast on their various devices.\u00a0\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eInside Zero Books Podcast\u00a0\u003c/strong\u003esometimes features the second half of conversations with Zero Books authors and other radical thinkers already featured on\u00a0\u003ca href=\"http://zero-books.net/blogs/zero/category/zero-squared/\"\u003eZero Squared\u00a0\u003c/a\u003e (our free weekly podcast) and sometimes features conversations about the left and left publishing with members of the Zero Books editorial team. \u003cbr\u003e\u003cbr\u003eThe Zero Books team includes\u00a0\u003ca href=\"https://music.usc.edu/joanna-demers/\"\u003e Joanna Demers\u003c/a\u003e,\u00a0\u003ca href=\"http://www.independent.co.uk/author/ashley-frawley\"\u003e Ashley Frawley\u003c/a\u003e,\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Douglas_Lain\"\u003e Douglas Lain\u003c/a\u003e, and\u00a0\u003ca href=\"https://symptomaticcommentary.wordpress.com/about/\"\u003e C Derick Varn\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBy paying for a subscription to the \u003cstrong\u003eInside Zero Books\u003c/strong\u003e podcast you\u0027re not only helping to keep the second hour of left theory and commentary coming each week, you\u0027re also helping to expand the range of online content we\u0027ll be producing and hosting. Along with the Inside Zero Books podcast we\u0027ll be bringing the\u00a0\u003ca href=\"http://zero-books.net/blogs/zero/symptomatic-redness-tribalism/\"\u003eSymptomatic Redness\u003c/a\u003e podcast and Alternatives podcast to you monthly.\u00a0\u003cbr\u003e\u003cbr\u003eYou might also check out the\u00a0\u003ca href=\"https://www.youtube.com/channel/UCyoQK-mZXr2ws4C0nXGCH1w\"\u003eZero Books youtube channel\u003c/a\u003e. This features video essays around topics related to our most popular books. You can also find the free weekly Zero Books podcast on our youtube channel.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
