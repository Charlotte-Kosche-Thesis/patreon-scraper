    "summary": "\u003cstrong\u003eHello everyone! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI first just want to say a massive thank you to anybody who even visits this page let alone becomes a patron - It\u0027s because of you that I finally found a dream to chase.\u00a0\u003cbr\u003e\u003cbr\u003eSo my story begins at quite a low point in life when I was suffering from anxiety quite severely. I had dropped out of uni and was feeling super lost, out of control and a little bit hopeless. I had no goals, dreams, ambitions or real prospects. So, on a particularly anxiety riddled night, I sat down and started to aimlessly doodle. To my absolute surprise, I found that I was distracting my mind and focusing my nervous energy on something positive. I had found a creative outlet that worked for me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c26b987915d7f4021e3e34bdc0febf4d/tumblr_p2z9xup0GU1sqxe8go1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEventually these doodles lead to mandalas! Not only does their repetitive nature help with my anxiety, but their spiritual symbolism continues to teach me so much about life, peace and patience. More importantly - \u003cstrong\u003eI had found a dream to chase!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your help, I would love to fulfil my dream of becoming a successful mandala artist! I want my art to represent strength and to give hope to any anxiety sufferers out there - if I can give even one person one second of relief from their anxiety by inspiring them to create, I\u0027ll be happy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I do with your help?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFirstly, with your help I\u0027ll be able to buy the necessary art supplies needed to keep making my mandalas for you! I eventually would love to be able to buy the necessary art supplies in order to make mandalas as big as 1 meter which, at the moment, isn\u0027t doable for me. By supporting me, you\u0027ll also be helping me support others who find some relief from their anxiety by watching me paint my mandalas!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d424e6293fc1281c9dd8947a97114d63/tumblr_p4y3v8hL371sqxe8go1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s the overall goal?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMy overall goal is to spread the creative bug! There\u0027ll be a bunch of patreon exclusive images and videos on my whole mandala process as well as monthly time lapse videos like the one below! There\u0027ll also be rewards depending on how much you\u0027d like to pledge. Gold and Platinum patrons will get a unique, handmade mandala block sent to them!\u00a0I also want to inspire my supporters to dream big, never give up and to start a conversation about anxiety, whether they suffer themselves or know people who do.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/aba844dbd1ffe930484518763c11ee32/tumblr_p31rg1oVyO1sqxe8go1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wguN_gJML4o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePurchasing/Commissioning Artwork\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you are interested in purchasing an original piece of artwork or would like to commission your own, please send an email to zaihafizart@gmail.com\u003cbr\u003e\u003cbr\u003eThere are also some original pieces of art along with prints and accessories on my online shop:\u003cbr\u003e\u003ca href=\"http://www.zaihafizart.com\"\u003ewww.zaihafizart.com\u003c/a\u003e"
