    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/105717/50077f32bee74ae790d4785b003e9dfe?token-time=2145916800\u0026token-hash=NbCKTF0t8e8xxUfcT-KeCT7BmUvUrCX_KhbZimzf2Qw%3D",

    "summary": "\u003cbr\u003eBefore crowd-funding came along I was struggling to sell this story told in 20 page bites\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like to read my old first pass at issue 1 check it out: \u003ca href=\"http://zillford.deviantart.com/gallery/36356210\" rel=\"nofollow\"\u003ehttp://zillford.deviantart.com/gallery/36356210\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to hear about the production thus far and just wanna hear about the comic jump down to the break!\u003cbr\u003e**********************************************************\u003cbr\u003e\u003cstrong\u003eI hope you have a dream -\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWhether you want to change the world or just learn to play Stairway to Heaven on a guitar.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eI hope you strive for this dream - \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWhether you tiredly fit it in between shifts at a factory or drop everything and chase your dream like it\u0027s prey; your last chance at food in a cracked and scalding desert.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eI have a dream.\u003c/strong\u003e My dream is to tell stories. Some are light and fun, some are harsh and serious, but the important thing is that they touch people, move and inspire people.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIt\u0027s ALWAYS a struggle to pursue art: The pay\u0027s bad, the work uncertain, and I never really saw where I could find the hours to complete a project of any REAL magnitude without risking destitution. However, an opportunity presented itself in the form of Kickstarter and I jumped at it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.kickstarter.com/projects/584610351/altruistic-complex-book-1\" rel=\"nofollow\" target=\"_blank\"\u003eWhile my goal was achieved and I believed my book to be funded\u003c/a\u003e, I had grossly underestimated the scope of my project: 3 complete re-writes later the book had grown from a planned 60 pages to around 100. Obviously I couldn\u0027t expect my backers to throw MORE money at me after the fact and I still owe it to them to deliver.\u003cbr\u003eOnce I was past the months that were funded to devote to the book I had to once again face the reality of paying bills while still producing pages. Splitting my time between gigs to make rent and the book amplified it\u0027s ETA exponentially. My backers despaired, understandably, and I grew discouraged: I KNEW I wasn\u0027t giving up on this book, but the task seemed doomed to stretch on for years.\u003c/div\u003e**********************************************************\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where YOU come in!\u003c/strong\u003e My hope is that through Patreon and your support I will not only be able to complete the overdue first book in the Altruistic Complex series but continue on to make the other five! \u003cbr\u003eYour pledges will help produce a truly gripping adventure as well as allow me to do my BEST art and realize my dream! (All while making my previous supporters happy with some much needed expedience!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do supporters get?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e+ New pages as the book approaches completion\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003ePatrons and Kickstarters will get early-access to the book. The more pledges I get, the faster I can deliver pages. My hope is to get enough support to afford to post anywhere from 4-8 pages a month. (Don\u0027t forget you can cap your max pledge!)\u003cbr\u003e\u003cstrong\u003e+ Extras, behind-the-scenes stuff, and other goodies\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eCharacter designs, sketches, ideas that didn\u0027t make the cut. Hang with me in streams, watch how this stuff get\u0027s made, talk AC, comics, games, whatever!\u003cbr\u003e\u003cstrong\u003e+\u003c/strong\u003e\u003cstrong\u003e\u00a0Personalized, one-of-a-kind AC art\u003cbr\u003e\u003c/strong\u003ePledge enough and you can get tailor-made AC art!\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd if this succeeds, why stop there? I\u0027ve got plans for an Altruistic Complex game, many other stories, and more! Let\u0027s make this happen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Walker \"Zillford\" Dunnington\u003c/strong\u003e\u003cbr\u003e"
