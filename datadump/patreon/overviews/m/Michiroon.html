    "summary": "\u003ch4\u003e\u003cem\u003eGoodnight Darling is a free to read comic at Tapastic.com (Link provided below).\u003c/em\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWelcome to the patreon page dedicated primarily to\u00a0\u003ca href=\"http://tapastic.com/series/Goodnight-Darling\" rel=\"nofollow\"\u003e\u003cstrong\u003eGoodnight Darling\u003c/strong\u003e\u003c/a\u003e! A manga-esque webcomic about a young girl named Raina Roweland and her hauntingly annoying\u00a0demon Baru. This comic \u003cem\u003edoes contain gore\u003c/em\u003e and \u003cem\u003enot safe for work\u003c/em\u003e themes, so be warned.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe comic has produced over \u003cem\u003e18,000\u003c/em\u003e supporters at Tapastic.com and is updated once a week every weekend. However, the time it takes to make this comic is on the days off of college and work, leaving me to scrounge and try to make up for lost time by creating more pages in advance. It\u0027s been discouraging lately because there is no real revenue to help me produce this work, and so commissions has been the way to achieve some payment instead.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI love this comic dearly, and I\u0027m so happy to hear fans tell me that they enjoy the work I\u0027m making for them as well. Thank you for reading too! If you wish to see the features and bonuses to supporting me please see below or to the right!\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you wish to show your support, \u003cem\u003ea dollar a month\u003c/em\u003e is all I ask to help support and encourage me to work on the comic more often!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eI sincerely thank you all for your support, and those who cheer for me during my stressful times. You guys are so amazing!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003eQuestions:\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat will patrons receive for \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$1.00\u003c/span\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eThe comic is free to read on Tapastic.com and always will be! You will receive the monthly illustration as well as the speedpaint video for viewing. These rewards will not be publicly displayed to others until 4 months after it\u0027s initial release.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat will patrons receive for \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$5.00\u003c/span\u003e?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe comic is free to read on Tapastic.com and always will be! You will receive the monthly illustration as well as the speedpaint video for viewing. These rewards will not be publicly displayed to others until 4 months after it\u0027s initial release.\u003cbr\u003e\u003cbr\u003e Both tiers allow the same rewards, and there will be more personal works done in the meant time. Currently there is a side comic in the works that will only be uploaded for patrons only.\u003cbr\u003e\u003cbr\u003eAll order\u0027s are completed and sent off at the end of the month / after payment processes!\u003cbr\u003eThese are the only tier\u0027s available, but in the future more may be provided.\u003cbr\u003eThank you again for your support!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
