    "summary": "Hi, there!  I\u2019m Maya Kern!  I\u2019m a comic artist, illustrator, and musician and the creator of\u00a0\u003ca href=\"http://monsterpop.mayakern.com/\" rel=\"nofollow\"\u003eMonster Pop!\u003c/a\u003e, How to Be a Mermaid, Redden, and other comics!  You can find my work at mayakern.com or mayakern.tumblr.com.  You can read all of Monster Pop!\u00a0\u003ca href=\"http://monsterpop.mayakern.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e for free! (and find the music\u00a0\u003ca href=\"https://monsterpopmusic.bandcamp.com/\"\u003ehere\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve been supporting myself solely thru my comic, my Patreon, my convention appearances and my store for the past couple years.  With all the incredible support I\u2019ve received I\u2019ve been able to not only stop taking freelance work, but also enable my wife to work full time with me!\n\u003cbr\u003e\n\u003cbr\u003e\nBy pledging a small amount every month, you can help me pay my bills and keep making the stuff I love! Thank you all so much for your support!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003eFor $1 a month you get:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003emy appreciation and thanks!\u003c/li\u003e\n\t\u003cli\u003eto help support MP! and all my other projects\u003c/li\u003e\n\t\u003cli\u003eaccess to my patron exclusive discord server!\u003c/li\u003e\n\t\u003cli\u003ecute thank you doodle\u003c/li\u003e\n\t\u003cli\u003eto vote on request pool submissions\u003c/li\u003e\n\t\u003cli\u003eto see WIPs\u003c/li\u003e\n\t\u003cli\u003eyour name in the thank you credits of my process videos\u003c/li\u003e\n\t\u003cli\u003eoccasional freebie assets (textures, patterns, wallpapers, song downloads, etc.)\u003c/li\u003e\n\t\u003cli\u003eearly access to some merchandise and patron-only store discounts\u003c/li\u003e\n\t\u003cli\u003eaccess to all other all patron updates\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nFor $5 a month you get:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eall previous rewards\u003c/li\u003e\n\t\u003cli\u003eaccess to all my SFW sketches (original and fan art)\u003c/li\u003e\n\t\u003cli\u003eaccess to all NSFW sketches\u003c/li\u003e\n\t\u003cli\u003eaccess to process posts\u003c/li\u003e\n\t\u003cli\u003eearly access to MP! strips \u0026amp; strip sketches\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MR9EPATiMO4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nFor $15 a month you get:\n\u003cul\u003e\n\t\u003cli\u003eall previous rewards\u003c/li\u003e\n\t\u003cli\u003ea special postcard mailed directly to you!\u003c/li\u003e\n\t\u003cli\u003eplease note that if you are outside the U.S. you may need to add $5 international shipping. your shipping will be calculated individually and you will be contacted privately.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nFor $25 a month you get:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eall previous rewards\u003c/li\u003e\n\t\u003cli\u003ea monthly selection of my merch mailed directly to you! this will include things like prints, postcards, charms, patches, stickers, enamel pins, and other small items!\u003c/li\u003e\n\t\u003cli\u003eplease note that if you are outside the U.S. you may need to add between $5-10 for international shipping. your shipping will be calculated individually and you will be contacted privately.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nFor $50 a month you get:\n\u003cul\u003e\n\t\u003cli\u003eall previous rewards\u003c/li\u003e\n\t\u003cli\u003eaccess to a monthly stream where i draw whatever you want! i no longer take commission work so if you want my art, this is currently the only way to get it!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nFor $60 a month you get:\n\u003cul\u003e\n\t\u003cli\u003eall previous rewards (not including streamy teamy!)\u003c/li\u003e\n\t\u003cli\u003ea monthly selection of EVEN MORE merch mailed directly to you! this will include things like sketchbooks, books, skirts, prints, postcards, charms, enamel pins, and other items!\u003c/li\u003e\n\t\u003cli\u003eplease note that if you are outside the U.S. you may need to add between $5-10 for international shipping. your shipping will be calculated individually and you will be contacted privately.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e"
