    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FUvW-fPsBLwI%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DUvW-fPsBLwI%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FUvW-fPsBLwI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-10-14T10:26:20+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0 \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eJenny Mysterious\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003eis...\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThe KUNG-FU\u00a0 \"X-Files\"!\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\"Buffy the Vampire Slayer\" \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003emeets\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\"Groundhog Day\"\u003cbr\u003e\"Doctor Who\" \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003ein high school!\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eAll of the above!  More.  Different. Armed. Usually late.\n Don\u0027t stand in her way.  Also, don\u0027t be an alien invader or a \nmonster type.  And maybe think twice before asking \nher to the dance...\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eNo. Scratch that. Ask her.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eJenny Mysterious\u003c/em\u003e is also a \u003cem\u003eTime Travel\u003c/em\u003e story.\u00a0 \u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e1985\u003c/em\u003e is Jenny\u0027s personal chrono-ground zero. (I have folders full of\n both digital and paper images from the hairspray decade.  I spent the \nbetter part of this decade researching \u003cem\u003ethat\u003c/em\u003e one!)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIt is finally time to start publishing this long-promised comics series!\u00a0 \u003c/strong\u003eI\u0027m going to start posting \u003cstrong\u003enew pages every week\u003c/strong\u003e, and I\u0027m asking for help.\u00a0 With Patron support, I\u0027ll get that ball rolling.., and \u003cem\u003ekeep\u003c/em\u003e it rolling!\u00a0 This isn\u0027t Kickstarter.\u00a0 This is something new.\u00a0 This is what serious cartoonists actually \u003cem\u003eneed \u003c/em\u003eto work each day!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.iboxpublishing.com/Patreon/collage-of-frames1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"But hold on...\u00a0 You said \u003cstrong\u003etwo\u003c/strong\u003e comic series.\u00a0 What\u0027s up with that?\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eGlad you asked!\u003cbr\u003e\u003cbr\u003eAs it happens, I made \u003cem\u003eanother\u003c/em\u003e video.\u00a0 It\u0027s more informal; a \u003cem\u003ebehind-the-scenes\u003c/em\u003e video to answer all your questions...\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I0Yy78p6TD4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWatch to find out...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWho is Mark Oakley?\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat are these comics about?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSo...\u00a0 You\u0027re \u003cem\u003ereally\u003c/em\u003e making MORE than one comic series? \u003c/strong\u003e(Yes! Two comics, One universe!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou\u0027re posting them \u003cem\u003eboth\u003c/em\u003e for FREE?\u003c/strong\u003e\u00a0 (Kids are important! I don\u0027t just draw for us grown ups with the power of money.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow can I help support this labor-intensive creative endeavor?\u00a0 \u003c/strong\u003e(Monthly auto-contribution.\u00a0 And simply by reading!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eIf you want to check out \u003cem\u003eStardrop\u003c/em\u003e and \u003cem\u003eJenny Mysterious, \u003c/em\u003ejust head on over to my \u003ca href=\"http://www.iboxpublishing.com/index_jenny.php#JMtop_of_strip\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e.\u00a0 There are lots of comics posted there, all free to read!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.iboxpublishing.com/Patreon/collage-of-frames2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat benefits do you get when you become a patron?\u00a0 Aside from my eternal gratitude, there\u0027s a bunch of great perks, including books and posters and other neat stuff!\u00a0 (Please note; the perks below are just suggestions.\u00a0 \u003cstrong\u003eYou can contribute \u003cem\u003eany\u003c/em\u003e amount you feel comfortable with, from a single dollar to as much as you\u0027d like!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.iboxpublishing.com/Patreon/SD1-Logo-for-PDF-releases-smaller.png\"\u003e\u003cimg src=\"http://www.iboxpublishing.com/Patreon/SD2-Logo-for-PDF-releases-smaller.png\"\u003e \u003cimg src=\"http://www.iboxpublishing.com/Patreon/SDCoverBook1smaller.png\"\u003e \u003cimg src=\"http://www.iboxpublishing.com/Patreon/SDCoverBook2smaller.png\"\u003e \u003cimg src=\"http://www.iboxpublishing.com/Patreon/JMcover1PDFbigger.png\"\u003e \u003cimg src=\"http://www.iboxpublishing.com/Patreon/JMcover1smaller.png\"\u003e\u00a0 \u003cimg src=\"http://www.iboxpublishing.com/Patreon/DFI.png\"\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hi! \u00a0I am a cartoonist!\u00a0 I\u0027ve been at it for.., ever?\u00a0 twenty-some years anyway.\u00a0 I\u0027ve made a lot of comics.\u003cbr\u003e\u003cbr\u003eI like stories which are up-beat and fun, and I invest deeply in them -to the tune of many hundreds of pages.\u00a0 I like stories which follow the kinds of characters I\u0027d like to know in real life.\u00a0 And I like to put them through drama, humor, love, challenge and adventure, and I make sure they\u0027ve got interesting worlds to do all of that in.\u00a0 If YOU were a comic book character, and I was YOUR writer, I\u0027d like you to know that you\u0027d have a pretty great time!\u00a0 It might be difficult at spots, of course; there might be a bit of running around and some tough decisions to make, but in general I\u0027ll take good care of you and show you an exciting adventure.\u00a0 And best of all, I\u0027ll make sure you have excellent friends to share it with!\u003cbr\u003e\u003cbr\u003eCurrently, I am writing sci-fi adventures, kung fu, rock bands and farmer\u0027s markets.",
