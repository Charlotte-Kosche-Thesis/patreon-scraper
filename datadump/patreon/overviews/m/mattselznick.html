    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\t\t\t\u003ch2\u003eWHO IS MATTHEW WAYNE SELZNICK?\u003c/h2\u003e\nI\u0027m an author and Creator at Large at MWS Media. My home on the web is\u00a0\u003ca href=\"https://www.mattselznick.com\" rel=\"nofollow\"\u003emattselznick.com\u003c/a\u003e!\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003ch2\u003eWHAT DO I MAKE?\u003c/h2\u003eI\u0027m a creative entrepreneur, author, editor, musician, consultant, educator, and coach. As such, I write books and\u00a0\u003ca href=\"https://www.mattselznick.com/selznick-serials/hazy-days-and-cloudy-nights/\" target=\"_blank\"\u003eserials\u003c/a\u003e, I help other people write books, I\u00a0\u003ca href=\"https://www.mattselznick.com/scribtotum/\" target=\"_blank\"\u003eblog about living a healthy creative life\u003c/a\u003e, I write songs, I have\u00a0\u003ca href=\"https://www.mattselznick.com/sonitotum/\" target=\"_blank\"\u003ea podcast about making stuff, finding success, and staying sane\u003c/a\u003e, I draw, and I teach. To name a few things.\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003ch2\u003eWHY SHOULD YOU BECOME MY PATRON?\u003c/h2\u003e\n\t\t\tYou should become my patron if you are one of those amazing friends or fans with both the means and inclination to support my creative endeavors... someone who wants to support my ability to create more things and help more people, more often.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHOW IT WORKS\u003c/h3\u003e\n\t\t\tYour monthly pledge \u003cem\u003e(as low as $1.00; no more $5.00)\u003c/em\u003e grants you access to serial fiction and other exclusive content, unexpurgated articles and podcast episodes, special access, and as many other perks and bonuses as we can think of together. Some things will be here on Patreon, some things you\u0027ll access by using your Patreon login on my\u00a0\u003ca href=\"https://www.mattselznick.com\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWHAT YOUR PLEDGE SUPPORTS\u003c/h2\u003e\n\t\t\tAs my patron, here\u0027s what you can expect to help support and subsidize:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRegular blogging (\u003ca href=\"https://www.mattselznick.com/scribtotum/\" target=\"_blank\"\u003eScribtotum\u003c/a\u003e):\u003c/strong\u003e\u00a0\u003cem\u003eFrequency: About two to four times per month.\u003c/em\u003e\u003cbr\u003eScribtotum is my offboard brain, if you will, with a a filter / focus dedicated to teaching you and me. \u00a0I write articles covering...\u003cul\u003e\u003cli\u003ethe intersection of creativity, personal development, and mental health\u003c/li\u003e\u003cli\u003e\"journal\" or \"diary\" posts focused on living a healthy creative life\u003c/li\u003e\u003cli\u003eresource tips for writers and creators\u003c/li\u003e\u003cli\u003ebook, movie, and television reviews with an emphasis on storytelling and teaching\u003c/li\u003e\u003cli\u003e...and the like\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePodcasting (\u003ca href=\"https://www.mattselznick.com/sonitotum/\" target=\"_blank\"\u003eSonitotum\u003c/a\u003e):\u003c/strong\u003e\u00a0\u003cem\u003eFrequency: About two to four times per month.\u003cbr\u003e\u003c/em\u003e Sonitotum is the companion to Scribtotum. In Sonitotum, I talk about making stuff, finding success, and staying sane while I attempt to do the first two things. You\u0027ll hear a lot of personal stuff, deep transparency, and the occasional interview, all dedicated to teaching by example.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFiction:\u00a0\u003c/strong\u003e\u003cem\u003eFrequency: Several times per year; once a month for serial fiction. \u003c/em\u003ePatrons get exclusive access to\u00a0\u003cem\u003e\u003ca href=\"https://www.mattselznick.com/selznick-serials/hazy-days-and-cloudy-nights/\" target=\"_blank\"\u003eHazy Days and Cloudy Nights\u003c/a\u003e, \u003c/em\u003eserial fiction set in my Sovereign Era storyworld, with at least one new installment per month.\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003eI have a novel and two short stories in different stages of not-done. And I have so much more to say. Check out the Goals section of my Patreon profile to see how my fiction output will improve as your patronage increases.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNon-Fiction:\u003c/strong\u003e\u00a0\u003cem\u003eFrequency: About once a year.\u003c/em\u003e I have a new volume of my Worldbuilding series of booklets outlined. I\u0027d love to write the thing and get it to market. I also have a lot of thoughts about transparency, vulnerability, and empathy, especially in terms of how those characteristics pertain to being a writer and creative person. There are books in there that I\u0027d like to write.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eMusic:\u003c/strong\u003e\u00a0\u003cem\u003eFrequency: Several times per year.\u003c/em\u003e I\u0027ve been posting my\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLE6A9B4F57D243740\" target=\"_blank\"\u003eBookcase Sessions\u003c/a\u003e videos for many years now. I am itching to create a proper album, and want to make that happen in the months to come. Meanwhile, I keep writing and recording videos of new songs.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eArt:\u003c/strong\u003e\u00a0\u003cem\u003eFrequency: Several times per year.\u003c/em\u003e I\u0027ve begun sketching and drawing again after many years. Often, this takes the form of \"picture essays,\" a form of cartoon. It\u0027s a meditative and exploratory medium for me, and I hope the results resonate with you.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2\u003eREWARDS AND PERKS\u003c/h2\u003eEvery single patron, no matter your pledge level,\u00a0receives access to my Patrons-Only content here on Patreon and on my website.\u003cbr\u003e\u003cbr\u003eEvery pledge also receives a downloadable electronic copy of everything I release in electronic formats that your pledges support, including songs, patron-exclusive lyrics sheets, e-books, drawings, unedited / unexpurgated podcast episodes, and the like..\u003cbr\u003e\u003cbr\u003eThose who pledge at the $3.00 level will receive an invitation to a monthly, exclusive, group video chat, where we can talk about anything you want... as well as everything available to the $1.00 pledge level.\u00a0 This pledge level is limited to 1,000 people!\u003cbr\u003e\u003cbr\u003eAt the $5.00 pledge level, in addition to everything the lower pledge levels receive, patrons also have the opportunity to book a thirty minute, one-on-one, phone conversation with me each month that their pledge supports works I\u0027ve released. It\u0027s a personal creativity coaching session, if that\u0027s how you want it to go... or we can talk about whatever you want!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMORE..?\u003c/h3\u003eAs more friends and fans become patrons, I\u0027m very open to, and interested in, adding more rewards and perks to each pledge level, and, indeed, adding additional pledge levels. Ultimately, I want to reward patrons like you in the fashion that \u003cem\u003eyou\u003c/em\u003e want most.\u00a0 We\u0027ll talk about it!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eTHANK YOU!\u003c/h2\u003eThank you very much. I\u0027m so excited to have the opportunity to express my gratitude through access, through bonus content, and through STUFF as the community of patrons grows and evolves.\u003cbr\u003e\u003cbr\u003eYou\u0027re the best.\u003cbr\u003e"

     "created_at": "2014-11-29T21:14:30+00:00",
     "description": "At five grand per month, I\u0027ll be a full-time creator dedicated to making new fiction, non-fiction, music, podcast episodes, audiobooks, videos, and more. \u00a0This will also enable me to bring in a lot more outside help.\u003cbr\u003e\u003cbr\u003e\nEvery weekday for up to eight hours per day, I\u0027ll maintain a live video stream in my offices at the lush and lavish studios of MWS Media in Long Beach, California, and I\u0027ll share as much of the creative process as is practical and feasible.\u003cbr\u003e\u003cbr\u003e\nAlso, every week I\u0027ll hold at least an hour of \"office hours,\" during which time I\u0027ll be available to chat with patrons about whatever you want to talk about.",

   {

     "created_at": "2014-11-30T05:13:36+00:00",
     "description": "When your patronage brings in at least $10,000 per month, I\u0027ll move from my home office to an \u003cem\u003eactual\u003c/em\u003e office, where I will dedicate my time to making new fiction, non-fiction, music, podcast episodes, audiobooks, and other creative endeavors, five days a week.\u003cbr\u003e\u003cbr\u003eAt this level, I\u0027ll be able to produce pro-level creative works (hire musicians, editors, artists, and so on). I\u0027ll also be able to hire help to off-load administrative tasks and \"busy work\" so that I can dedicate myself entirely to making things... which means more Sovereign Era and Daikaiju Universe fiction, more songs, more podcasts...\u003cbr\u003e\u003cbr\u003e..And more opportunities to give back to the creative community. At least once per week, I\u0027ll hold on-site \"office hours\" for local and remote patrons to come and chat with me about whatever you want -- free.\u003cbr\u003e\u003cbr\u003e\nAnd as with the other goals, I\u0027ll maintain a live video stream through which I\u0027ll share as much of the daily creative process as is practical and feasible.\u003cbr\u003e",
