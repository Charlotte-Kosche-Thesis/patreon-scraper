    "summary": "\u003ch4\u003eThe Writer Made Flesh\u003c/h4\u003e\u003cstrong\u003eWelcome \u003c/strong\u003eto my Patreon page. I am a writer, poet, and publisher living in central Texas. My passion has always been for writing great stories and sharing great ideas. Ideally I\u0027d like to release a new book every year. I am at a cross-roads in my life where I\u0027d like to dedicate my time and energy to what I love to do. To that end, this Patreon page has been created to help me get there. Consider it a tip to art with some benefits. I have many stories to tell, and I\u0027m grateful for you who come along.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat\u0027s In It For You?\u003c/h4\u003e\u003cstrong\u003e\n\nAs a patron,\u003c/strong\u003e\u00a0you get access to patron-only content, as well as poetry, short fiction, novel chapters, digital downloads, sneak peeks, photography, and more! You will always be among the first to get access to my work, in some instances months in advance of public release.Take your read to the next level in\nour top tiers where the \u003cem\u003egratis\u003c/em\u003e includes access to Patreon exclusive behind-the-scene material, access to artwork, swag give-aways, access\nto videos, and original audio content. \u00a0\u003cbr\u003e\u003cbr\u003eThere are entire multiverses inside my head that I want to share, and I want to share them with you. So, take a look around at what I have to offer publicly, pledge to any tier that interests you and see if you like my flavor; and perhaps you\u2019ll stick around with me on this journey. I\u2019d love to have you by my side. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd THANK YOU, I appreciate your time and your patronage.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout Me\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eI\u0027ve been published in numerous journals, both in print and online. I\u0027ve appeared and featured at several literary and poetry festivals, been on television and radio for my work, and I have self-published for many years. I\u0027ve hosted and event-planned poetry readings and literary events, and even published the work of other writers. I\u0027m all about sharing my creativity and creating involving literature and stories. I have two books currently available. One is a collection of poetry titled, \u003c/em\u003e\u003cem style=\"\"\u003eThis Reality of Man\u003c/em\u003e\u003cem\u003e, and the second is a novel titled, \u003c/em\u003e\u003cem style=\"\"\u003eThe Distance To The End\u003c/em\u003e\u003cem\u003e. \u003c/em\u003e\u003cem style=\"\"\u003eThe Distance To The End\u003c/em\u003e\u003cem\u003e received national attention, and was featured in \u003c/em\u003e\u003cem style=\"\"\u003ePublisher\u0027s Weekly\u003c/em\u003e\u003cem\u003e. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
