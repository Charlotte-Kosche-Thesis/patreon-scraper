    "summary": "Hi everyone!\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re familiar with my stuff on Twitter, you know what kind of work I do: a queer scholar, analyzing and remixing pop culture, politics, and literature. I want to tell and magnify queer stories that carve out space for us in genres and belief systems that have sought to push us out. Funding my work will help me transition into longer form pieces that aren\u0027t reliant on turnaround for-hire pay. \u003cbr\u003e\u003cbr\u003eI finally have my PhD, but academia is a walled garden, and I want to tell stories that actually matter and can impact people and communities beyond it. That\u0027s where (I hope!) you come in.\u00a0\u003cbr\u003e\u003cbr\u003eA\u00a0graphic novel and a novel are ready to go.\u00a0We\u0027ve got the publishing interest, the editorial mechanism, and the stories - now we just need the work.\u003cbr\u003e\u003cbr\u003eIf you like what I do and just want to help out, thanks so much! \u003cbr\u003e\u003cbr\u003eUPDATE: GOAL MET - PODCAST IS A GO!\u00a0\u003cbr\u003e\u003cbr\u003eIf we hit the target goal of $666 a month (UPDATE: HIT!), we will also be launching THE DEVIL\u0027S PARTY project. All donors can now follow along in my readings of Milton\u0027s PARADISE LOST (a key source text for my next few projects) and for $3 a month, a companion mini-podcast, in which I\u0027ll be walking listeners through a book-club style reading of the poem, meant to help first-timers and experts alike in catching the weird magic of this important and influential text!\u003cbr\u003e\u003cbr\u003eIf you\u0027re new to Patreon, don\u0027t worry - new subscribers get access to all the previous episodes at that level, so you can catch up from the beginning at your leisure!\u003cbr\u003e\u003cbr\u003eThanks so much for your support! Be brave enough to be kind.\u003cbr\u003e\u003cbr\u003eCREDITS:\u003cbr\u003eheader art courtesy of Najeeb Tarazi\u003cbr\u003e\"Pair of Dice Tossed\" music theme courtesy of Matthew Willcott"
