    "summary": "Hey what\u0027s up you guys!\u003cbr\u003eMy name is Mason Healy and thank you so much for stopping by this page! I am super excited to be on Patreon and here\u0027s why...\u003cbr\u003e\u003cbr\u003eI have been creating content for my YouTube channel for over a year now and I have had the most amazing time doing it. I have found something that I really love and I have an amazing community of people watching me. I make everything from skits, daily vlogs, collabs, challenges, and inspirational videos. I am so grateful for all of the support I have received and I only want to grow and get better and better from here. The fact that you guys watch my videos is amazing to me and I wanted a way for you guys to get more Mason!\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon is for you to get exclusive access to stuff that no one else will be able to see. You can read about all of the stuff you will get below, but the main point is to get a more personalized version of me than you would see by just watching my YouTube videos. Another reason why I am excited about starting this up is because you guys will be able to support me on another level. When you are at the point that I am in my YouTube career, you end up working really hard on creating great content at a consistent pace but unfortunately don\u0027t get to make a profit for all of your hard work like other bigger YouTubers. This makes it a little tricky for me to put all of my focus in creating even better content, and in growing my YouTube channel to another level. If you guys like what I do, your support will help me to put my focus on getting to that next level.\u00a0\u003cbr\u003e\u003cbr\u003eBeing able to entertain people and create amazing content has been a dream of mine for my whole life and I am so grateful that I am able to do that. I would eventually love to write a book, create a documentary, star in a movie, or have my own tv show one day and I feel like this is a great way to get started on my journey to those end goals!\u003cbr\u003e\u003cbr\u003eIf you are interested in getting involved, check out the dope rewards below and hit the orange \"Become A Patron\" button!\u003cbr\u003e"
