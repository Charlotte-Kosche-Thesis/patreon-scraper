    "summary": "\u003cimg src=\"http://mgewiki.com/images/a/a4/PatreonAbout1.png\"\u003e\u003cbr\u003eThe \n\u003cstrong\u003e\u003ca href=\"http://mgewiki.com/w/Main_Page\" target=\"_blank\"\u003eMGE Wiki\u003c/a\u003e\u003c/strong\u003e is the largest and most up-to-date English wiki for the MGE franchise. Wiki staff have always been dedicated towards serving our users an ad-free content experience to match the intended design of MediaWiki. That said, storing and hosting large amounts of web content, including\u00a0\u003ca href=\"http://mgewiki.com/w/Special:Statistics\" target=\"_blank\"\u003emore than 360 articles and 8,500 images\u003c/a\u003e, isn\u0027t free.\u003cbr\u003e\n\u003cbr\u003e\nCosts are covered entirely out of pocket by the admins (Jekkers and Mauller) but with our official release, we\u0027ve decided to open this Patreon, allowing dedicated users and fans of the wiki support our efforts.\u00a0Participation in this Patreon campaign is entirely optional - the wiki will always remain free and open to all users.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://mgewiki.com/images/e/eb/PatreonContributions1.png\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\nYour contributions will be put directly towards covering the cost of maintaining the mgewiki.com website including:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAnnual domain registration fees\u003c/li\u003e\n\t\u003cli\u003eMonthly hosting costs\u003c/li\u003e\n\t\u003cli\u003eDrive storage add-on fees\u003c/li\u003e\n\t\u003cli\u003eBandwidth cap charges\u003c/li\u003e\n\t\u003cli\u003ePotential data overage fees\u003c/li\u003e\n\t\u003cli\u003eStorage and maintenance costs of backups\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAs the community grows, it will eventually necessitate purchase into higher tiers of hosting to match our technical needs for things like:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGreater bandwidth requirements\u003c/li\u003e\n\t\u003cli\u003eGreater RAM requirements\u003c/li\u003e\n\t\u003cli\u003eIncreased CPU coverage\u003c/li\u003e\n\t\u003cli\u003eExtension development\u003c/li\u003e\n\t\u003cli\u003eControl panel tooling and access\u003c/li\u003e\n\u003c/ul\u003e\n... just to name a few!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eI thought the Wiki was a free-to-use website!\u003c/h4\u003e\nIt is! All of the Wiki\u0027s content is accessible to anyone, regardless of whether or not you support us here on Patreon and we intend to keep it that way!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThis campaign was initiated with the expressed written consent of Seven Seas Entertainment, LLC.\u003c/span\u003e"
