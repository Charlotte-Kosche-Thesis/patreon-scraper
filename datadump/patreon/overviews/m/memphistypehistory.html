    "summary": "\u003ch4\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e\u003c/h4\u003eCaitlin and Rebecca here of Memphis Type History the book, the blog, and the podcast! We\u0027re not from Memphis but we love it... and signs, and type, and old buildings, and crazy stories.\u003cbr\u003e\u003cbr\u003eWe\u0027re here on Patreon because we make a weekly podcast about the signs and stories from just around the corner in Memphis, Tennessee. We hope you\u0027ll help support our efforts by supporting us and getting behind-the-scenes extras, early episode releases, merch, and other goodies.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AAASX9w5904LJ_nXVnYH0RwxYNpbe3czApJn1bddXT9Yjg/12/684878359/jpeg/32x32/1/_/1/2/2017.06.23_EmilyVanGilder_18.jpg/EKOd584FGBsgBygH/H5rIIpt-osDHkmwO1qfrtxKYQJgMmjJMn6FsMAz7SeU%2Cup5OmivODGEUnE7nUeXCqCXvrRf6OuO_fy1VFvv2N8U%2Ch4InCnZjErzgQp7b2JOCurk29jWjUMJnEWpN8N9mWMU%2CU_hhNIuLOXBa7kVZTj584MmLpVklO3CDFTCCnVqhiTY%2ChkonpjCCPELYzSwO_FVTDjCg4YzdGhRIRvE0lOgtWGo?size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eMemphis Type History 101\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003eThe Memphis Type photography project began in 2010 with Jeremy \nGreene. His photos documenting the often-overlooked parts of Memphis \nintrigued Rebecca Phillips. Rebecca\n painted the typography and signs from Jeremy\u2019s photos for the Memphis \nType Illustrated and Memphis Type Minis series. Painted layer by layer, \neach of these one-of-a-kind paintings has an \u201cillustrated\u201d look, like \nthe postcards and ads of yesteryear.\u003cbr\u003e\u003cbr\u003eThe desire to capture the history of Memphis grew\n from photos and canvas to the written word when Caitlin Horton \njoined the team to write \u003cem\u003e\u003ca href=\"https://www.amazon.com/Memphis-Type-History-Stories-Around/dp/0692308059?ie=UTF8\u0026amp;redirect=true\" target=\"_blank\"\u003eMemphis Type History: Signs and Stories from Just Around the Corner\u003c/a\u003e\u003c/em\u003e. The book features Rebecca\u0027s paintings and the history, rumor, and lore behind them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fb-s-c-a.akamaihd.net/h-ak-fbx/v/t1.0-9/10670008_615810458523738_6541464586097276424_n.jpg?oh=cd4edb1fd81a93a7b8681e8dbc23b055\u0026amp;oe=59F6D596\u0026amp;__gda__=1506325595_e58f8a3f9404fe8cc21c00075edb8f0a\"\u003e\u003cbr\u003e\u003cbr\u003eWhile working on the book, Rebecca and Caitlin created a blog to document the signs and stories that were of interest but outside the scope of the book. After a few big life changes, we realized that a podcast would be a much better way to collaborate and keep the project going. \u003cbr\u003e\u003cbr\u003eRebecca\u0027s voice is coming to you weekly from Memphis, Tennessee, and Caitlin\u0027s musings are traveling all the way to your earbuds from Shanghai, China. We hope you consider supporting our endeavor... just $1 a month gets you lots of behind-the-scenes footage and content, while higher levels include merch, mystery boxes, and more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AABSWhW2cXN7DWWFOXI_dE1VX6IPev1Gu1lvJzXMlsBIyw/12/684878359/jpeg/32x32/1/_/1/2/2017.06.23_EmilyVanGilder_26.jpg/EKOd584FGBsgBygH/GFH49JR3aNDv6IkpokQVgB_XetnjY_KFqqcpdOfYRfg%2CfukA5aA-lEfRiJ24DHPhT_ZmU17w7Tez1C3CFSbJjwQ%2CR_48vuHgqr5CHAxg9BGpD4BT7X9LrGwM_9oPcopsL9k%2CMsb7k32yUSq34ZQFUaooCf4GB6xHaxhqG886uZOK8fg%2C-dA8R7RVJUCMVkeNiPm8di9TOrCu0fkxeMlm81V3fys%2C1xNl7sdIRgfgVhdarljTCBUVi9PtiZs_bfR1l_I5YCM?size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e"
