    "summary": "Welcome to the \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eThousand Plateaus Drawing Project\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon Page\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e. \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn a nutshell : I am creating a paragraph by paragraph visual translation of the book\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e \"A Thousand Plateaus\" by Gilles Deleuze and Felix Guattari.\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can check out all of the drawings\u00a0\u003ca href=\"https://happysleepy.com/art/drawing-thousand-plateaus/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eI have recently been averaging about 1 drawing a month.\u00a0\u003c/span\u003e\u003c/strong\u003e\u00a0As a patron of this project you will be able to view the drawings as soon as they are created. I will post each drawing to \u003ca href=\"https://www.tumblr.com/blog/athousandplateaus-drawings\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e one week later.\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e Each drawing can take from 2 to 6 hours\u003c/span\u003e\u003c/strong\u003e\ndepending on the complexity of the ideas. I have set the goals for\nthis project so that \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eas the monthly pledge amount increases so will\nthe number of drawings that are produced. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIf you would like to support this\nproject but are wary of committing to a monthly fee then perhaps you\nmight be interested in checking out the\u003cstrong\u003e \u003ca href=\"http://www.happysleepy.com/shop/\" rel=\"nofollow\" target=\"_blank\"\u003eHappy Sleepy shop\u003c/a\u003e \u003c/strong\u003ewhere you can\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://happysleepy.com/shop/love-someone-poster-thousand-plateaus/\" target=\"_blank\"\u003e\u003cstrong\u003epurchase a lovely poster of one of the most popular drawings in the series: 1914: One or Several Wolves, Paragraph 13.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you have any thoughts about how his project is set up and how it might be improved, I\u0027d love to hear them!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
