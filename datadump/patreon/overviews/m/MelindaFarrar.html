    "summary": "Hello, internetfriends! Melinda Farrar here. A little while back, I embarked on a mission to high-five my fears and French-kiss my anxiety in the hopes of launching myself into a new phase of creative exploration and productivity. It\u0027s been wonderful and terrifying, and I\u0027ve done some of the best artwork (illustration, printmaking, painting, poodle drawings, crafting, sculpting, etc) of my life thus far.\u00a0\u003cbr\u003eAnd I am going to keep doing it!\u003cbr\u003eI have often thought about the talented musicians in my family who, in between gigs, occasionally play for tips in restaurants and bars, and busk in city parks. I have often wished for a way that I could do something like that myself with my artwork (that didn\u0027t involve me hauling all my supplies and 300-pound letterpress down the sidewalk and pulling prints for spare change). And suddenly, here it is:\u00a0\u003cbr\u003e\u003ca href=\"http://www.patreon.com!\"\u003ewww.patreon.com\u003c/a\u003e !\u003cbr\u003eIt\u0027s all very 21st century... It\u0027s the on-line equivalent of\u00a0\u003cspan style=\"line-height: 1.45em;\"\u003edropping a dollar in a jar and letting the artist know that you think there is value in what they are doing and making. So I thought I\u0027d give it a shot.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI\u0027m hoping that joining Patreon will be a great way to make my works more available to my family \u0026amp; friends and generally\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003emore visible to the rest of the world\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e. It is also my hope that, with the financial help from online patrons, I will be able to take money gained from one project and use it to fund my next project. My artwork could actually become self-sustaining! A dream come true.\u003c/span\u003e\u003cbr\u003eThe absolute best thing about all of this is the opportunity for me to reward my patrons with original works and prints. You send me some dollars and I send you some art! \u00a0It\u0027s a win/win!\u00a0\u003cbr\u003eClick on the \"Become a patron\" button on the top left of this page to check out the cool stuff I\u0027ll send you to reward you for your patronage.\u003cbr\u003eAnd click on this link to get a great explanation of how this all works:\u00a0\u003ca href=\"http://www.youtube.com/watch?v=OTQ8zMH35wc\" rel=\"nofollow\"\u003ehttp://www.youtube.com/watch?v=OTQ8zMH35wc\u003c/a\u003e \u003cbr\u003eOkay. Thank you for reading all my words. Have a wonderful day!\u003cbr\u003e(I also exist here: \u003ca href=\"http://www.melindafarrar.com\" rel=\"nofollow\"\u003ehttp://www.melindafarrar.com\u003c/a\u003e\u00a0)\u003cbr\u003e"

     "about": "\u003cp\u003eA Kentucky-born Los Angeles resident by way of Boston, Melinda Farrar spent a decade in the trenches of animation production before focusing full-time on creating her own ink-drawings, printing greeting/art cards on a vintage letterpress, and doing freelance illustration. When not being enticed to a game of tug-of-war with an adorably persuasive toy poodle, she works on art, sells her cards, and writes songs with her music/life partner Gary Schaaf. She wrote this bio in the third person, second-guessing herself the whole time.\u003cbr\u003e\u003cbr\u003eAlso, she does commissions.\u003cbr\u003e\u003c/p\u003e\n",
