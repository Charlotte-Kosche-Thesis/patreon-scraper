    "summary": "Hello, everyone who visited my Patreon. My pen name is \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMeowPoo.\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy pen name is a homophone in Thai language, It\u0027s mean \u003cstrong\u003e\"Cat\"\u003c/strong\u003e and \u003cstrong\u003e\"Crab\".\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tMeow = Cat\n\t\u003cbr\u003e\n\tPoo = Crab (\u003cstrong\u003eNOT\u003c/strong\u003e Crap!)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/blockquote\u003e\nBefore I started Patreon, I do commission on \n\u003ca href=\"http://maewpoo.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e and be a freelance illustrator.\u00a0After do it for a while, I\u00a0faced a problem that my\u00a0health is\u00a0moribund from hardworking and i don\u0027t have\u00a0investment to create mass product from my artwork to sell.\u003cbr\u003e\n\u003cbr\u003e\nSo\u00a0I decided to start Patreon because i think it very proper for me. I can directly\u00a0receive support from fans and\u00a0schedule working time by myself.\u003cbr\u003e\n\u003cbr\u003e\nMy way, beginning from interest in Japanese anime and culture. So my art style become like this.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://maewpoo.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/sgVHZ3b.jpg\" style=\"width: 710px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can more\u00a0take a look at my\u00a0\n\u003ca href=\"http://maewpoo.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://maewpoo.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://maewpoo.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/7DmeXdD.png\" style=\"width: 290px;\"\u003e\u003c/a\u003e\u003ca href=\"http://maewpoo.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cdiv\u003eRewards will be sent through \u003cstrong\u003ePatreon message.\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eI will upload it to the cloud (may be on Dropbox.) and send it to you.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e(For example, if you start pledge on any date of \u003cstrong\u003eJanuary\u003c/strong\u003e, after successful payment,\u003cbr\u003e\u003cstrong\u003eJanuary\u0027s reward\u003c/strong\u003e will be sent to you in early \u003cstrong\u003eFebruary\u003c/strong\u003e through Patreon message.)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can purchase my past contents from my\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://gumroad.com/meowpoo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGumroad.\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://gumroad.com/meowpoo\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://gumroad.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/meowpoo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/eHZy0Yw.png\" style=\"width: 287px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eand this is my\u00a0\u003ca href=\"https://www.facebook.com/meowpoo2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook page.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/meowpoo2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/l7oFrhB.png\" st
