jo2MjAsIngiOjQ3ODU1Mzh9/patreon-posts/-hWEgSl-_1d0A-mRoCfYCmW5OqjJAnrtV0M8jQaTKcdtWyfxrfzvhU3qUjVdViPg.gif?token-time=1527984000\u0026amp;token-hash=VJBr0-3VfsBWwNOxj6X44_MUuce7pVZrdj5JYnt0cWI%3D\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjAsIngiOjQ3ODU1Mzh9/patreon-posts/Z0bKlcNXZ68-rsDMLAXDIin07SX7hdC5SUnSU_j99rM-46s92crg-v4gbf4RczUz.gif?token-time=1527984000\u0026amp;token-hash=VlPSYccI0M1qWo5A6RmGkzyhk5BKHUCdLfuVCy83Yrs%3D\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll share my weird shader experiments with you :D\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.twitch.tv/minionsart\"\u003eTwitch Channel\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/minionsart\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCXPnfpikLeCQAzweo3-OSuw\"\u003eYoutube Channel\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/wd9MdDE\"\u003eDiscord Invite\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://astrokat.tibbletop.com/\"\u003eAstro Kat Website\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eThe Tutorials are under\u00a0\u003c/strong\u003e\u003ca href=\"https://creativecommons.org/licenses/by/4.0/\"\u003eCreative Commons - Attribution 4.0 International\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eYou can use the Patron-only Tutorial Files in your games and projects, all I ask is that you do not re-sell these files.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003e"
