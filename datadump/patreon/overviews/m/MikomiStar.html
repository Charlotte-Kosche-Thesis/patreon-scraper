    "summary": "\u003cem\u003eI\u0027m sure most of you know me but here goes...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello all and any, this is MikomiStar! \u003c/strong\u003eI am a growing artist in the furry community and I love bright cell-shaded images and big curvy ladies!!! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eInfo about me personally?\u003c/strong\u003e\n Well, I am a 26 year old pharmacy technician. I live in the USA, \nGeorgia to be specific. The weather is not a thing I\u0027m a fan of haaah. I\n have some \u0027troublesome but not so serious\u0027 health issues myself so I\u0027m \nstill learning how to live with that. I have a wonderful significant \nother and a beautiful cat that I\u0027m terribly obsessed with. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat got me into drawing?\u003c/strong\u003e\n Well when I was way young I used to make Pokemon \u0027anthro\u0027s and \ncharacters of my own. When I was older and found the internet I stumbled\n on artists who did the same but with big ol boobies and booties and I \nknew what my calling was!!! T_T\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat can you do? \u003c/strong\u003e-This\n Patreon is set up to be pretty basic. It\u0027s enough to offer rewards and \nmotivate me but light enough to keep it manageable. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you pledge please know what I do/don\u0027t draw! \u003c/strong\u003eIf you want muscular males or detailed armor or weapons you are barking up the wrong tree!!! If you request something I\u0027m uncomfortable with I will let you know. But please check out my main page at FurAffinity to get a feel for what I enjoy! \u003cstrong\u003eOr just ask me!!!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e-Nothing Is Patreon Exclusive-\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e-All artwork will be posted on my FurAffinity and other sites. The rewards are just to give you a chance to get images for yourself and or others!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e-This page is subject to change as time passes to make it easier and more fun for everyone. \u003c/em\u003e\u003cbr\u003e"
