    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/7cca/f/2017/308/d/7/idlegif_by_monokarp-dbss4rq.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHey everyone! I am Monokarp and I am a CG artist. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat do I create?\u003c/strong\u003e\u003cbr\u003e\n\n- Interactive CGI videos. In a couple of words, these are\nvideos where you can decide what to do and what will happen next. Interactive\nvideos are fully pre-rendered which definitely gives a better picture quality\nthan real-time rendering games.\u003cbr\u003e\n\n- CGI videos and animations in full HD. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n- Mini-games. Custom mini-games made with\nUnity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY LAST RELEASED PROJECT IS:\u003cbr\u003e- \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/play-with-me-19001249\"\u003e\"Play With Me, Please - Interactive\"\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0- mouth play interactive video\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/play-with-me-in-18984258\"\u003e\"Play With Me, Please\"\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0- mouth play animation video\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMY PREVIOUS WORKS:\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/insolence-18172851\"\u003e\"The Insolence\"\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eanimation video\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/pliable-david-17859719\"\u003e\"The Pliable David\"\u003c/a\u003e\u003cstrong\u003e - animated visual novel\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e-\u00a0\u003ca href=\"https://www.patreon.com/posts/my-yummy-video-16936404\"\u003e\"My Yummy\"\u003c/a\u003e\u003cstrong\u003e animation video\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/never-give-up-15420085\"\u003e\"Never Give Up\"\u003c/a\u003e\u003cstrong style=\"font-weight: bold;\"\u003e *interactive and non-interactive video includes cheek, throat and belly\u00a0 bulges*.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cstrong\u003e \u003ca href=\"https://www.patreon.com/posts/never-give-up-is-16377845\"\u003eDownload \"Never Give Up\"\u003c/a\u003e interactive.\u003c/strong\u003e\u003cbr\u003e   \u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/never-give-up-16561679\"\u003e\u003cstrong\u003e\"Never Give Up GULP part\"\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e non-interactive.\u003c/strong\u003e\u003cbr\u003e     \u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/never-give-up-16694856\"\u003e\"Never Give Up CHEW part\"\u003c/a\u003e\u003cstrong\u003e non-interactive.\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e-\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/big-tasty-is-15385908\"\u003e\"Big Tasty\" *video*\u003c/a\u003e\u003cstrong style=\"font-weight: bold;\"\u003e - a throat and belly bulge animation video.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003ca href=\"https://www.patreon.com/posts/interactive-2-is-15072769\"\u003eInteractive Mouth \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*interactive video*\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.mediafire.com/file/7r83cz7jtocbzff/Interactive_Mouth_2_v.1.1.rar\"\u003e\u003cem\u003eDownload the demo version.\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.patreon.com/posts/password-for-2-15071532\"\u003ePassword.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003ca href=\"https://www.patreon.com/posts/gramity-is-now-14925346\"\u003eGramity \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*mini-game*\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://drive.google.com/file/d/0B-ygBFnRUJJZMEg2N1ZQaFlodFk/view\"\u003e\u003cem\u003eDownload free version.\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.patreon.com/posts/gramity-full-14925311\"\u003e\u003cem\u003eDownload full version.\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy should you support me?\u003c/strong\u003e\u003cbr\u003e\n\nI am a person who does not get satisfied by\njust observing the action. I want to be a part of this process, rule it, even though\nfor now my tools are only a keyboard and a mouse (for now!). That\u0027s already\ngood enough. If you cought yourself thinking the same way... welcome! I plan to\ncreate different types of interactives, and these are:\u003cbr\u003e\n\n- POV interactives. These ones will let\nyou enter the human (for now only human characters) digestive system - mouth,\nthroat, stomach, intestines - touch everything and see how it reacts.\u003cbr\u003e\n\n- Third person nteractives where you can play different cool characters. \u003cbr\u003e\n\nIf you pledge me $10, you will get voting\nrights. You will help me decide which project will I start next and what\ndetails you would like to see there.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMy future plans - why do I need money?\u003c/strong\u003e\u003cbr\u003e\n\nFor now, my goal is to reach the $1000 monthly\namount in Patreon. This will let me concentrate on making my arts and spend my\ntime to nothing else. The more more interactives and animations I create - the\nmore experienced artist I will become. \nThe more content, the higher quality, the more variativity and cool\nideas.\u003cbr\u003e\n\nMy next step will be reaching a new level. I\nplan to contribute my Patreon money into growing my skills to create better and\nbetter stuff. I\u0027m going to own a motion capture device, VR, new powerful\ncomputers. I want to hire experienced modellers to create new models specially\nprepared for my purposes (with fully detalized mouth, throat, stomach and\ninternals, automated bulge controls, etc). This all is very expensive. \u003cbr\u003e\n\nIn general, I would like to come to making\namazing, fully immersive games and simulations. For example, a game where you\nare able to create characters of your dream (fully customizable\ncharacters), set up sizes (of characters and bulges, from macro/micro up to\nsame-size), the play process itself\u00a0 and fulfil your own preferences. Another example of immersive interactive I plan to create - is a full tour VR simulation where you can truly\nfeel yourself being inside your favorite character. \u003cbr\u003e\n\nSuch projects require much time and money -\nhard and software, models, sounds, voice actors, hiring third-party artists and\nprogrammers, etc. as long as making this all alone is almost impossible, but\nI\u0027m now in the very beginning of my way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAbout Enori World\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nEnori World is a place where giant and tiny\npeople live together. They all live in domes created by Gramis - the giant\nCreators of this world. Nouris are normal sized people, like me and you, but\nthey are tiny compared to the Giants. \u003cbr\u003e\n\nThe main feature is that, Nouri bodies contain\nan element called Nourika - an essential substance for Gramis, this is why\nGramis must eat Nouris regularly. \u003cbr\u003e\n\nIn each Dome, eating Nouris go different way.\nIn some Domes, it\u0027s a sacred ritual followed with lots of festive actions, but\nin some Domes it goes quickly and casually, Gramis just take Nouris like pills.\nIn some Domes all Nouris dream about being eaten, but just single ones become\nlucky to enter a giant mouth under envious sights of their mates. In other\nDomes - becoming a food for Grami is a terrible fate.  There are also such Domes where some Nouris\nare willing morsels, some are not, but Gramis eat all of them not caring about\ntheir wishes. \u003cbr\u003e\n\nThere are hundreds of Domes in the Enori\nWorld, and in each of them life goes differently...\u003cbr\u003e\u003cbr\u003eHere are a few\nof Enori Arts already made by Emi:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=RCH85CPfU6c\u0026amp;t=4s\" target=\"_blank\"\u003e\"THE STORY\" feat. Linda the Grami *Videocomic*\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://aryion.com/g4/view/340792\" target=\"_blank\"\u003e\"THE STORY\" feat. Linda the Grami *Comic*\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://aryion.com/g4/view/383415\" target=\"_blank\"\u003e\"The Wonders\" *comic* F/fmmf version feat. Ins\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"

     "description": "All of the above + \u00a0a Bronze Investor status. This means, your nickname will appear in my interactives, animations and games credits.\n\u003cp\u003e\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003eYour nickname will appear since you paid at least once.\u00a0\u003c/p\u003e\n\u003cp\u003eBy default, I will take the nickname you registered in your Patreon. If you would like to mention you under another nickname, or you would like to support me, but you don\u0027t want to see your nickname in the \u201cCredits\u201d list \u2013 just PM me the details.\u003c/p\u003e",
