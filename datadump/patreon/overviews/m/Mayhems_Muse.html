    "summary": "Good Afternoon, Mayhemians! Welcome to the LifeStream!\u003cbr\u003e\u003cbr\u003eAs many of you know, I make my living as an Actor and Model. I have recently forayed into the arena of Twitch Streaming, \u00a0which is so very exciting!!! Since I\u0027m operating on the Model-Actor budget, I need YOUR HELP to help the stream grow, to add better tech, to fund newer consoles, to help me fund more streams, and to increase my game catalog!\u003cbr\u003e\u003cbr\u003eDonations here help keep me in biscuits and tea between acting and modeling projects. They help me to afford new supplies for cosplay projects, so I can bring you amazing new images and concepts! Every donation is greatly appreciated, and I love all of you Mayhemians for helping me grow and thrive!\u003cbr\u003e\u003cbr\u003e\u00a0I\u0027m also interested in doing music recordings, (I\u0027m a classical Flautist and have recently started learning the Irish Tin Whistles!) and would love to have live readings of some of my writing projects for you!\u003cbr\u003e\u003cbr\u003eWhat will you get if you donate? OH SO MUCH appreciation, a monthly newsletter with updates on my goings-on, goals, and special images from my recent Cosplays and Photoshoots. You\u0027ll get to vote on which games I stream, and help me develop the direction the stream will take!\u003cbr\u003e\u003cbr\u003eThank you so much for spending time with me gaming with our favorite worlds. I look forward to meeting you all, and giving you more gaming! PLEASE help me #SpreadTheMayhem!"

     "about": "Mayhems Muse is equal parts Model, Muse, Rollerderby Girl, Cosplayer, Gamer, Book Nerd, and Creative. She has a passion for fantasy and urban literature, D\u0026amp;D, Classic RPG Video Games, and strong, sassy female characters. She spends her days frequenting photography studios, film sets, and Rollerderby rinks.\u003cbr\u003e\u003cbr\u003eBorn in Washington State, she is now an active member of the Austin, Texas Virtual Reality, Gaming, and Cosplay communities. She joins with such groups as The Weirdlings and Rage Select to host panels and create videos and Podcasts, helping spread the creative wonder that creativity and innovation to everyone she meets. She is an active member of the local gaming community, playing in a D\u0026amp;D Facebook Live Stream Campaign at Outlaw Moon Games \u0026amp; Toys every other Tuessday.\u003cbr\u003e\u003cbr\u003eThe LifeStream keeps Mayhem in biscuits and tea when not on Film sets and photo shoots. Thank you all for being a part of this amazing community!!!\u003cbr\u003e\u003cbr\u003ePassmoreVR:\u00a0\u003ca href=\"http://passmorevr.com/\"\u003ehttp://passmorevr.com/\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.twitch.tv/mayhems_muse\"\u003ehttps://www.twitch.tv/mayhems_muse\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/mayhemsmuse/\"\u003ehttps://www.instagram.com/mayhemsmuse/\u003cbr\u003e\u003c/a\u003eRage Select:\u00a0\u003ca href=\"http://rageselect.com/\"\u003ehttp://rageselect.com/\u003cbr\u003e\u003c/a\u003eThe Weirdlings:\u00a0\u003ca href=\"https://www.theweirdlings.com/\"\u003ehttps://www.theweirdlings.com/\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/Mayhems_Muse\"\u003ehttps://twitter.com/Mayhems_Muse\u003c/a\u003e\u003cbr\u003eTwitch: \u003ca href=\"https://www.twitch.tv/mayhems_muse\"\u003ehttps://www.twitch.tv/mayhems_muse\u003c/a\u003e \u003cbr\u003eYouTube: \u003ca href=\"https://www.youtube.com/channel/UCCyu
