    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u00a1Hola! Gracias por haber llegado hasta ac\u00e1, Me llamo Marcelo y soy cantautor. Mi sue\u00f1o es poder vivir de la m\u00fasica que hago y ah\u00ed es donde entras t\u00fa. Cada \u003cstrong\u003eMiercoles \u003c/strong\u003esubo un \u003cstrong\u003eCover o Canci\u00f3n Original \u003c/strong\u003e\u00a0a Youtube y Facebook\u00a0y tambien hago shows en vivo con canciones de m\u00edas y uno que otro cover.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eSi quieres ayudarme a seguir haciendo esto que tanto me gusta puedes ser mi \u00a1PATRON!\u003cbr\u003e \u003cbr\u003ePero te preguntas:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. \u00bfQue es un Patron?\u003c/strong\u003e\u003cbr\u003eEs algo asi como un super amigo, un patreon es un fan\u00e1tico que dona una cantidad de dinero semanal o mensual a un artista que le gusta (En este caso YO) y puede ir desde 1$ hasta lo que tu buen coraz\u00f3n desee.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e2.\u00a0\u00bfPorque debo hacerlo?\u003c/strong\u003e\u003cbr\u003ePorque te gustan mis canciones, porque quieres que siga creando m\u00fasica que te inspire y porque sin ti no soy nadie.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3.\u00a0\u00bfQue gano yo?\u003c/strong\u003e\u003cbr\u003eAl donar dinero tienes la posibilidad de ganar diferentes cosas desde mi \u00faltimo sencillo para que lo lleves por todos lados hasta un concierto privado para ti y tus amigos en el lugar, la hora y la fecha que tu quieras. Puedes checar al lado derecho -\u0026gt; Todos las recompensas que tengo para t\u00ed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4.\u00a0\u00bfEstas loco?\u003c/strong\u003e\u003cbr\u003e Y si, estoy loco. Es que solo tu como mi seguidor entiende lo que la m\u00fasica significa para m\u00ed, Hace una canci\u00f3n o grabar un video cuesta mucho pero lo hago porque siempre estas ah\u00ed. Se mi PATRON y ay\u00fadame a seguir siendo feliz y se feliz conmigo.\u003c/div\u003e"
