     "created_at": "2017-10-31T17:36:53.193548+00:00",
     "description": "Alright, folks!\u00a0\n\u003cp\u003eyou get everything in the \"GOGO MOMO\" tier, as well as a print* of the cosplay of the month!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Packages will be sent out every OTHER month with 2 prints. This gives me time to produce the high quality content that you all deserve ^-^\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-If you are only subscribed for 1 month, you will receive the 1 print for that month when the regular packages are shipped out.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-if you unsubscribe before the first of the month or for some reason the payment processing does not go through, you won\u0027t receive a print\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0-This print will be exclusive to Patreon and can only be collected here! Just for YOU! \u0026lt;3\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003eand all the profit will go right back in to fund the next cosplay of the month or major build I\u0027m working on (as well as a percentage to the photographer) \u0026lt;3\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI LOVE YOU GUYS! THANK YOU FOR BEING SO AWESOME!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*Print size will be 8x10 unless I have to customize it due to image quality\u003c/p\u003e",

     "amount": 3000,
     "amount_cents": 3000,
     "created_at": "2018-04-25T17:21:11.576835+00:00",
     "description": "It\u0027s a working title lol\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBUT HEY! IT\u0027S THE LEWD TIER!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePackage Includes-\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Access to all Boudoir/ Lewd sets, as well as the normal ones!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Access to Patreon Blog\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Vote on Polls\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Early Access to Tutorial Videos\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- 1 print exclusive to this tier (Packages are mailed every OTHER month- see page description for details)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Access to private snapchat *must be subscribed for over a month to be added*\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- occasional flirty selfies cuz I\u0027m lookin like a SNACC that day XD\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDisclaimers:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eCrude/Vulgar comments will result in being banned. You will receive ONE warning. We are a tasteful/ polite community here and no amount of $$ is worth feeling gross by some slimy comments. Keep it classy! :)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI do not and will never do sets I am not comfortable with. If I\u0027m not okay with my family seeing the photos, I\u0027m not going to do them. That means no nudes!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI am in a committed long term relationship and 90% of my photo sets are taken by my boyfriend. Lewd Cosplay is another art form I want to explore for further confidence, empowerment, and to promote body positivity.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWOMEN ARE WELCOME! Let\u0027s build each other up and support each other in owning the beauty we all share: femme fatale style \u0026lt;3\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
