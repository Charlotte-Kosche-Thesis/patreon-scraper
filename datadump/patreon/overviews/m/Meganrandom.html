    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cb style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eAbout Me:\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/b\u003e\u003c/span\u003e\u003c/h3\u003eMy name is Megan and I\u0027ve loved Nerdy, Geeky things since I was a little kid. I use to be bullied in school for my interests and being weird. Now I embrace it and I\u0027ve never been happier! I LOVE to dress up and I find myself very inspired by things like characters and I love wearing their costumes, (especially if they\u0027re half naked) And lets face it, any opportunity I have to be in lingerie, or a costume, OR costume Lingerie, SIGN ME UP!\u003cbr\u003eI also love to game, play with my dogs, create art and chat with fellow nerds online.\u00a0\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cb style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/b\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cb style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/b\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI think the main reason people sign up to my Patreon is because its an opportunity to access me directly via chat/snapchat/video/email etc. Sign up so we can hang out on the internet!\u003cbr\u003e\u00a0\u003cbr\u003eCosplay is a passion and a creative outlet for me, but damn is it expensive! I enjoy making costumes, organizing photo shoots and creating cool images and video, but I\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eoccasionally\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0need a little help. If you truly appreciate my content and my particular brand of Cosplay/Creativity and you wanna help a bit, please consider pledging to my Patreon. I guarantee I\u0027ll always put in the effort to create some really cool projects and I\u0027ll keep you all up-to-date the entire way. I have a Tier for everyone\u0027s needs/wallet. Some tiers are digital content only and some are full on prints and hand written letters! So you have your options.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eWhat to Expect:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e-Everything from crazy Nerdy to crazy Sexy photos and video\u003cbr\u003e-Regular updates, New costumes \u0026amp; photoshoots\u003cbr\u003e-Direct Interaction with me in Comments/Messages/Snapchat etc.\u003cbr\u003e-Polls and input from you guys about cosplay, prints and boudoir ideas!\u003cbr\u003e-Some Tiers will also have access to daily Snapchat content\u003cbr\u003e-I ALWAYS set time aside for my Patrons!\u003cbr\u003e-My enduring love and appreciation\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTHANK YOU!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNo matter what you can afford, just know that I appreciate your support! For a small creator like me your donation goes a long way and it enormously appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAmazon Wishlist\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e for those of you who have been asking:\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/registry/wishlist/1AQJ1JCTBHH9P/ref=cm_sw_em_r_d_g__wf\"\u003ehttps://www.amazon.com/gp/registry/wishlist/1AQJ1J...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePolicy:\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e-Prints/Rewards go out AFTER the billing date\u003cbr\u003e-Snapchat add comes AFTER the billing date (or you can send $10 to my paypal for earlier access)\u003cbr\u003e-Not screenshots AKA Stealing content\u00a0\u003cbr\u003e-Please be respectful and kind. Please respect my boundaries.\u00a0\u003cbr\u003e-Be understanding that I am a busy person. Cosplay and creating content is something I do as a passion but during the day I run a small business and I work a day job as well. I can\u0027t always respond right away but I promise I\u0027ll make time for you \u0026lt;3\u003cbr\u003e-I\u0027m NEVER gonna do nude modeling or porn. Don\u0027t ask. Sorry, not sorry. If you\u0027re requesting custom, paid photos and videos, please understand that I don\u0027t create nude or raunchy content.\u003cbr\u003e"
