    "summary": "Ich bin Autor und verfasse oftmals erotische Geschichten\nvon Charakteren, die einander begegnen und miteinander interagieren. Manchmal\nmit gr\u00f6\u00dferer Rahmenhandlung und manchmal ganz auf die Interaktionen der Beteiligten\nkonzentriert. Manchmal kurz, manchmal l\u00e4nger. Aber fast immer an irgendeiner\nStelle explizit mit der sch\u00f6nsten Nebensache der Welt besch\u00e4ftigt.\u003cbr\u003e\n\nManche sagen, ich w\u00fcrde wundervoll schreiben. Ich habe\ndas schon von Frauen und M\u00e4nnern geh\u00f6rt und ich bin auch stolz darauf. Anderen\ngef\u00e4llt es nicht. So ist das im Leben. Man kann sich in meinem Blog sehr leicht\nein Bild davon machen, denn dort sind viele kostenlose Geschichten frei\neinsehbar.\u003cbr\u003e\n\nMittlerweile - genauer seit Juli 2015 - bin ich aber auch\nbei Amazon und biete neue Erz\u00e4hlungen zum Kauf an. Wer meine Geschichten kennt\nund mag, wird von diesen sicher nicht entt\u00e4uscht werden. Wer mich neu entdeckt,\nist herzlich eingeladen, mir jede Meinung auch pers\u00f6nlich mitzuteilen.\u003cbr\u003e\n\u003cbr\u003e\n\nHier bei Patreon wende ich mich allerdings an diejenigen,\ndie meinen Stil m\u00f6gen. Die anderen d\u00fcrfen ihre Meinung haben, aber es wird sie\nkaum interessieren, was ich hier zu bieten habe.\u003cbr\u003e\n\nHier will ich zum einen jedem die M\u00f6glichkeit bieten,\nmich zu unterst\u00fctzen. Ganz schlicht und ergreifend ein kleines Trinkgeld zu\ngeben, wenn jemandem danach ist. Ein Dollar - also nicht einmal ein ganzer Euro\n- oder zwei pro Monat. Einfach nur so und im Gegenzug erh\u00e4ltst du Zugriff auf\ndie Dinge, die ich hier f\u00fcr meine Unterst\u00fctzer poste. Leseproben,\nbeispielsweise. Oder - sobald ich diesen Meilenstein erreicht habe - exklusive\nVideos von dem kamerascheuen Kojotenvieh. Na das wird ein Spa\u00df \u2026 Also f\u00fcr dich.\nNicht f\u00fcr mich, da bin ich mir sicher \u2026\u003cbr\u003e\n\nDer Prozess ist denkbar einfach. Sofern du halbwegs\nEnglisch beherrschst, kannst du hier einen Account erstellen und mit deinem PayPal\noder deiner Kreditkarte verkn\u00fcpfen. Du kannst einen Fantasienamen angeben und\nbleibst dabei v\u00f6llig anonym. Es ist alles sehr benutzerfreundlich gehalten.\u003cbr\u003e\n\u003cbr\u003e\n\nAu\u00dferdem richtet sich diese Seite aber auch an\ndiejenigen, die Amazon boykottieren oder einfach keinen Kindle haben. Diese\nVoraussetzungen sind n\u00e4mlich eigentlich die einzige M\u00f6glichkeit, wie man meine\nneuen eBooks genie\u00dfen kann. Schlie\u00dflich sind sie exklusiv bei Amazon erh\u00e4ltlich\nund werden nirgendwo anders verkauft. Jedenfalls im Moment.\u003cbr\u003e\n\nWenn du nun aber einen anderen Reader hast und trotzdem\nlesen willst, was ich so schreibe \u2026 Und wenn du nun zuf\u00e4llig zu meinen\nUnterst\u00fctzern geh\u00f6rst \u2026 Ja dann k\u00f6nnte ich dir nat\u00fcrlich ein Rezensions-Exemplar\nzur Verf\u00fcgung stellen. Auch in einem anderen Format als dem von Kindle. EPUB\nund wie sie alle hei\u00dfen. Oder sogar PDF, falls du gar keinen Reader haben\nsolltest.\u003cbr\u003e\n\nSchau doch einfach mal runter zu den verschiedenen\nUnterst\u00fctzungs-Leveln und sieh dir an, wie ich das strukturiert habe. Das\nd\u00fcrfte recht selbsterkl\u00e4rend sein. Die technischen Details besprechen wir dann,\nwenn du dich entschlie\u00dfen solltest, mir zu spenden.\u003cbr\u003e\n\u003cbr\u003e\n\nNat\u00fcrlich kannst du auch einfach zu Amazon gehen und dort\nmeine eBooks kaufen. Du \u003cem\u003emusst \u003c/em\u003emich nicht hier unterst\u00fctzen. Niemand zwingt\ndich.\u003cbr\u003e\n\nFinde mich hier:\u003cbr\u003e\u003ca href=\"http://www.amazon.de/-/e/B0109CSOWY\" rel=\"nofollow\" target=\"_blank\"\u003eMeine Autorenseite bei Amazon\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://kojotenhoehle.blogspot.de/\" rel=\"nofollow\" target=\"_blank\"\u003eMein Blog mit den kostenlosen Geschichten\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Kojotenhoehle\" rel=\"nofollow\" target=\"_blank\"\u003eMeine Facebook-Autorenseite\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nSolltest du mich unterst\u00fctzen wollen, danke ich dir\nvielmals. Und zwar von Herzen!\u003cbr\u003e\n\nSolltest du einen Level w\u00e4hlen, bei dem es eine Belohnung\ngibt, kontaktiere ich dich. Du kannst mir dann sagen, ob es einfach nur ein\nTrinkgeld sein soll oder du auch deine Belohnung willst.\u003cbr\u003e\n\u003cbr\u003e\n\nUnd zu guter Letzt noch ein Shoutout f\u00fcr die K\u00fcnstlerin,\ndie mir mein tolles Profilbild erschaffen hat.\u003cbr\u003e\n\nSchau doch mal bei der\u00a0\u003ca href=\"https://www.patreon.com/WickedJuti\" rel=\"nofollow\" target=\"_blank\"\u003ebezaubernden, talentierten WickedJuti\u003c/a\u003e vorbei.\u003cbr\u003e\u003cbr\u003e"

     "description": "Zehn Dollar im Monat? Das bringt mich ins Schwitzen, denn\nich werde kaum dauerhaft vier eBooks monatlich produzieren k\u00f6nnen. Das hier ist\nder erste Level der Unterst\u00fctzung, bei dem du vielleicht keine vollwertige\nGegenleistung erh\u00e4ltst. Also denk gut dar\u00fcber nach.\u003cbr\u003e\n\nDu bekommst f\u00fcr einen Zehner alle Ver\u00f6ffentlichungen in\ndeinem Wunschformat. Alle - das bedeutet auch die Geschichten, die ich\nkostenlos schreibe. Auch die kannst du als eReader-taugliche Version bekommen,\nwenn du das m\u00f6chtest. Und dar\u00fcber hinaus lade ich dich ein, dich auf Facebook\nmit mir anzufreunden. Wenn wir gut miteinander auskommen, lade ich dich in\nmeine Testleser-Gruppe ein und du kannst am Entstehungsprozess der eBooks\nmitwirken, wenn du m\u00f6chtest.\u003cbr\u003e",

     "description": "Wenn du das auch nur in Erw\u00e4gung ziehst, bist du entweder\nverr\u00fcckt oder ein Hardcore-Fan.\u003cbr\u003e\n\nIch kann keine greifbare Gegenleistung f\u00fcr so einen Level\nan Unterst\u00fctzung anbieten. Ich kann nur \u2026 aus dir einen Character machen. Dir\neinen Cameo-Auftritt in einer Geschichte schreiben oder dich sogar bei l\u00e4nger\nandauernder Unterst\u00fctzung auf diesem Level zu einem wiederkehrenden\nNebendarsteller machen. Zus\u00e4tzlich zu allem, was dir der Zehner-Level bietet,\nselbstverst\u00e4ndlich.\u003cbr\u003e\n\nBei diesem Level an Unterst\u00fctzung bin ich aber auf deine\nMithilfe angewiesen. Ich nehme sowas als Geschenk an, aber wenn du in eine\nGeschichte willst, wirst du mit mir kommunizieren m\u00fcssen, wo und wie ich dich\neinbauen kann. Und Garantien, dass es so wird, wie du es dir ausmalst, kann ich\nauch keine geben. Das werden wir alles absprechen m\u00fcssen, deswegen solltest du\nmich kontaktieren, BEVOR du diesen Level w\u00e4hlst.\u003cbr\u003e\n\nAu\u00dfer nat\u00fcrlich, du willst mir wirklich einfach nur was\nGutes tun. Dann hau rein und komm mir nicht zu nahe, weil ich dich sonst\nunaufgefordert knutschen k\u00f6nnte, wenn du nicht aufpasst \u2026 ;-)\u003cbr\u003e\n\u003cbr\u003e\n\nSolltest du mich allen Ernstes einmal f\u00fcr ein ganzes Jahr\nauf diesem Level unterst\u00fctzen, werde ich dich au\u00dferdem mit etwas ganz Individuellem\n\u00fcberraschen. Dann darfst du dich vielleicht mal so richtig in den\nSchaffensprozess einbringen. \u003cbr\u003e",
