    "published_at": "2014-04-28T12:05:28+00:00",
    "summary": "\u00a1Buenas, potenciales patrones!\u003cbr\u003eSi hab\u00e9is llegado hasta aqu\u00ed, supongo que ahora os estar\u00e9is preguntando algo como \"\u00bfPara qu\u00e9 quiere el t\u00edo este nuestro dinero?\"\u003cbr\u003e\u00a1Eh, pues para gastarlo en vicio!\u003cbr\u003eNo, en serio. Vamos por partes...\u003cbr\u003eComo sabr\u00e9is, el webc\u00f3mic (como\u003cem\u003e\u00a0\u003ca href=\"http://mixtov.subcultura.es/\" rel=\"nofollow\"\u003eMixto V\u003c/a\u003e\u003c/em\u003e, este que hago) es un trabajo duro y desagradecido. Son muchas horas de trabajo y frustraci\u00f3n (por no hablar de que barato, barato tampoco es...), y todo por sacarte una historia de las tripas para que \u003cem\u003eotros \u003c/em\u003edisfruten de ella.\u003cbr\u003eY eso por no contar con las horas y horas y dineros invertidos en aprendizaje.\u003cbr\u003eAhora mismo estoy en el paro, e invirtiendo mis ahorros en clases de c\u00f3mic. Podr\u00edamos decir que mi webc\u00f3mic es ahora mismo lo m\u00e1s parecido que he tenido a un trabajo en lo que llevamos de d\u00e9cada.\u003cbr\u003eAs\u00ed que b\u00e1sicamente mi idea es trabajar en esto mientras pueda, y ganarme unos dineros mientras todos disfrutamos lo que podemos de este c\u00f3mic (y de otros que pueda hacer en el futuro, que todo se andar\u00e1).\u003cbr\u003eYa ves t\u00fa. Lo m\u00e1s rebuscado del mundo...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSobre \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eMixto V\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003ca href=\"http://mixtov.subcultura.es/\" rel=\"nofollow\"\u003e\u003cem\u003eMixto V\u003c/em\u003e\u003c/a\u003e es el c\u00f3mic en el que llevo trabajando desde 2010 (aunque empec\u00e9 a gestar la historia 15 a\u00f1os antes). Cuenta la historia de cuatro amigos, Vane, Vero, Vinsen y Vito, que empiezan a cursar 1\u00ba de BUP en octubre del a\u00f1o 1993. Pronto entablar\u00e1n una fuerte amistad, que se ver\u00e1 puesta a prueba cuando deciden investigar el origen de la actividad paranormal que azota el Instituto de Bachillerato Mixto V.\u003cbr\u003e\u003ca href=\"http://subcultura.es/blogs/Lograi/que-punetas-es-esto-de-mixto-v-23145/\" rel=\"nofollow\"\u003eAqu\u00ed hablo m\u00e1s y mejor sobre \u00e9l.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://subcultura.es/webcomics/mixtov/arte/arte_35574.jpg\" style=\"width: 589px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSobre el autor\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePedro de Matos naci\u00f3 en C\u00e1diz en 1979, e inventa historias desde donde le llega la memoria.\u003cbr\u003eTras un buen pu\u00f1ado de tiempo escribiendo novelas (dos de las cuales incluso ha publicado), redescubri\u00f3 el olvidado mundillo del c\u00f3mic. Y lo redescubri\u00f3 con ganas.\u003cbr\u003eTantas ganas, que, a la tard\u00eda edad de 30 a\u00f1os decide retomar una vieja idea para una novela que no terminaba de abordar y empieza a escribir el gui\u00f3n de \u003cem\u003eMixto V\u003c/em\u003e, con la idea de enga\u00f1ar a un pobre dibujante para que le haga el trabajo sucio. No obstante, empieza a dibujarlo \u00e9l mismo, lo que le despierta el gusanillo y decide encargarse de todo el proceso, lo cual le trae peri\u00f3dicas rachas de profundo arrepentimiento.\u003cbr\u003ePero en el fondo lo disfruta.\u003cbr\u003eActualmente prepara demasiados proyectos para una persona sensata.\u003cbr\u003eAh, y odia hablar de s\u00ed mismo en tercera persona."
   },
