    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tWho am I? I am no one of consequence. Cast into a void long ago\nfor defying the will of the gods and, until this moment, forgotten. I am uncertain\nif days or eons have passed but a weak glow of swirling mist has drawn my\nattention to the outline of a cauldron. I watch the mists of the cauldron roil as\nimages rise and fall within. Suddenly the chaos slows and the\ncauldron flares with a menacing red glow. Slowly a book rises from its depths\nand library walls begin to form around me. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.guildofschadowes.org/PublicImages/Library_fade2.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe book opens to a page filled with\nsymbols and spidery text. As I read I understand the part I am to play. I am a\nlore keeper, here not to be judge or jury but to chronicle the birth of a new\nbeginning. I will share what I see and provide insights when I can so\nthat you do not experience the same fate as I.\n\t\u003cbr\u003e\nFrom the book now entrusted\nto me rise the words that will twine our fates together\u2026\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFrom the dark and the pain they were born. Children of the evils released from Pandora\u0027s box they were hunted and caged. Sealed away from humanity where their hunger grew until curiosity once again freed the malevolent schadowes...\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis is a glimpse into their world and those that continue to hunt them.\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePaid Post schedule:\u003cbr\u003e\n\t* Primary post - 4th week      "created_at": "2018-03-17T16:53:34+00:00",
     "description": "\u003cem\u003ePsst\u2026hey you\u2026yes you\u2026over here for a just a moment.\u003cbr\u003e\u003cimg src=\"http://www.guildofschadowes.org/PublicImages/Ember.jpg\"\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eConfused yet? I know I would be\nif I were you, chaos abounds here. You may call me Ember but I don\u2019t come out\noften because the Schadowes pester me to burn things whenever they see me and\nsometimes I\u0027m just not in the mood so I\u2019ll  give you a brief overview.\nWhat we need here is to upgrade what that crazy lore keeper is calling a\n\u2018cauldron\u2019 or as it\u2019s known in your world a computer, specifically the cpu\n\u0026amp; system board so that images can be rendered more quickly. \u003cbr\u003e\nOver to the right is where you can leave your tribute for my hoard if\nyou\u2019d like which I can convert to that paper stuff you humans are so fond of.\nI\u2019ll make sure the lore keeper stays focused and gets a new entries completed\nat least once a moon, maybe twice, but no more than that because it would\ninterrupt my nap schedule. That\u2019s it, now off with you. \u003cbr\u003e\n\u003cbr\u003e\n\u2026what\u2019s that you say? Pandora\u2019s box is Greek mythology but I don\u2019t look\nlike a Greek dragon because of the serpent, multiple head thing. Well honestly,\nwho are you going to believe some childlike scribbles on pottery bits or me,\nstanding right here, wondering if you have a marshmallow center that would\ntaste good toasted with a bit of chocolate and some graham crackers?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e",
