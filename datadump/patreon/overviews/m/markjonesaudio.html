    "summary": "Music is a visceral type of \u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003emagic\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e. It\u0027s \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRootwork\u003c/span\u003e\u003c/strong\u003e. Pulled up from the ground and \u003cstrong\u003emixed with blood and pain and joy\u003c/strong\u003e until it\u0027s become a \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003etalisman\u003c/span\u003e\u003c/span\u003e that awakens hearts and minds; you just have to \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ebelieve\u003c/span\u003e\u003c/strong\u003e in it to make it work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI do\u003c/strong\u003e. I believe in it so much that I have stepped onto a strange highway rarely traveled. I\u0027ve begun \u003cstrong\u003epromoting and recording bands for \u003cem\u003efree\u003c/em\u003e\u003c/strong\u003e- my time and effort is my contribution to the magic. But I want to do more, and I am asking for your help.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://bit.ly/hoodoomusicpodcast\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eThe Hoodoo Music Podcast\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003eis \u003cstrong\u003e\u003cem\u003elive\u003c/em\u003e\u003c/strong\u003e \u003cstrong\u003esessions and interviews\u003c/strong\u003e. Easy, free promotion that echoes the era of radio relevance. I am also taking on \u003cstrong\u003estudio recording projects\u003c/strong\u003e for several bands- this allows for \u003cem\u003etighter, cleaner, and more polished\u003c/em\u003e \u003cem\u003esounds\u003c/em\u003e than live sessions can create. The point of all of this is to help in \u003cstrong\u003ebuilding community\u003c/strong\u003e among independent artists; and to give them any kind of boost that I can so that they can continue making art and touching hearts for as long as possible.\u003cbr\u003e\u003cbr\u003eThis is where you can support \u003ca href=\"http://bit.ly/hoodoomusicpodcast\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003eThe Hoodoo Music Podcast\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e \u003c/span\u003eAND help me provide recording services to musicians at no cost to them! \u003cbr\u003e\u003cbr\u003eRight now, I ask artists to reimburse my travel costs if I have to travel more than an hour to take my mobile studio to them- but this \u003cstrong\u003e\u003cem\u003eONLY\u003c/em\u003e \u003c/strong\u003eapplies to recording projects \u003cem\u003eoutside\u003c/em\u003e of the podcast (If they still want to pay me, I won\u0027t turn it down, but I won\u0027t name a price either). This is a labor of love and gratitude for the way the music touches my spirit.\u003cbr\u003e\u003cbr\u003eWhat I do:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003ca href=\"http://bit.ly/hoodoomusicpodcast\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003eThe Hoodoo Music Podcast\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e - I use this to help promote local and independent artists by presenting live performances and interviews on the audio podcast, and videos of live performances on the show\u0027s \u003ca href=\"http://bit.ly/hoodootube\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003eYouTube channel\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eArtists can contact me for recording services through my \u003ca href=\"http://www.rootdoctormedia.com\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003ewebsite\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\u003c/div\u003e"
