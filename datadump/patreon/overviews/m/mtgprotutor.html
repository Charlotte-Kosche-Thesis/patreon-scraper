   {
    "attributes": {
     "completed_percentage": 21,
     "created_at": "2015-11-01T08:03:58+00:00",
     "description": "\u003cstrong\u003eWhat you get:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWall of Fame built on MTG Pro Tutor website.\u003cbr\u003e\u003cbr\u003eThis show would not be possible without the support of all the Patrons. From Germs to Dragons I\u0027m grateful for each and every dollar and want to recognize contributors on our very own Wall of Fame. I\u0027ll add a page on the website and highlight those who make the show possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImpact\u00a0to the show:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eCurrently, the FB group admins and the weekly newsletter writer are contributing to the show out of the goodness of their heart.\u003cbr\u003e\u003cbr\u003eWhile I am deeply grateful, I\u0027ve desired to give them a little something each month for all the work they put into making the community amazing.\u003cbr\u003e\u003cbr\u003eWhen this goal is unlocked we will finally be able to give the admins and our writer a little stipend each month for all their hard work.\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 16,
     "created_at": "2015-11-01T08:03:58+00:00",
     "description": "\u003cstrong\u003eWhat you get:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e8 episodes a month so you can master Magic twice as fast.\u00a0\u003cbr\u003e\u003cbr\u003eThe stories and insights our guests share are priceless and the more of them you can absorb the better prepared you\u0027ll be for your next big event.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImpact\u00a0to the show:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eWhen the podcast was first launched in June 2015 I quickly learned there were enough major Magic events that I could regularly put out 2 episodes a week and still have a backlog of guests to speak to.\u003cbr\u003e\u003cbr\u003eHowever, I also learned to do\u00a0that was expensive.\u003cbr\u003e\u003cbr\u003eWhen this goal is unlocked my team and I will return to producing 2 episodes every week.",
