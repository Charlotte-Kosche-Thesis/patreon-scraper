    "summary": "Hola que tal gente \u00bfC\u00f3mo est\u00e1n? Les saluda su buen amigo El Doc.\u003cbr\u003eSoy un gran fan\u00e1tico de las pel\u00edculas, las series de TV (\u00a1Doctor Who es la Ley!), series animadas y animes. Desde chico he tenido fascinaci\u00f3n por escribir historias y hacerlas realidad; hoy estoy haciendo realidad una de esas historias: La Madriguera del Doc.\u003cbr\u003e\u003cbr\u003eVivimos en tiempos bastante diferentes, las tendencias en el entretenimiento han cambiado en comparaci\u00f3n con la d\u00e9cada pasada y YouTube se ha vuelto una de las plataformas m\u00e1s importantes y atrayentes para crear contenidos. Sin embargo, la competencia se ha endurecido en los \u00faltimos a\u00f1os y la variaci\u00f3n de contenidos ha comenzado a disminuir. \u003cbr\u003e\u003cbr\u003eMe gusta hacer rese\u00f1as y hablar de diversos temas relacionados con el entretenimiento, as\u00ed como interactuar con el amable p\u00fablico que afortunadamente, se mantiene en constante crecimiento, siempre guiandome bajo el principio de hacer videos de buena calidad y que tengan mi toque personal, que pueda agregarle variedad al entorno \u003cem\u003eyoutuber\u003c/em\u003e, que hay que ser sinceros, a veces se siente repetitivo. Las rese\u00f1as, as\u00ed como otras secciones (CR\u00d3NICAS DEL DOC por ejemplo) tienen un estilo que busca que el p\u00fablico pase un buen rato, y que genere un sano intercambio de opiniones (Algo as\u00ed como el ganar-ganar).\u003cbr\u003e\u003cbr\u003eMis rese\u00f1as y las secciones que se han unido al canal, han tenido un gran recibimiento, y he disfrutado cada momento para llevar a la realidad, un nuevo video del canal. Sin embargo, la elaboraci\u00f3n de dichos videos ha comenzado a ser m\u00e1s laboriosa, requiriendo de m\u00e1s material y tiempo con el fin de traer un trabajo de calidad como el que se tiene acostumbrado. Para mi mala suerte, no me encuentro con el tiempo y la econom\u00eda suficientes para arreglar los problemas con la rapidez que necesito, lo cual ha retrasado la ejecuci\u00f3n de algunas ideas y conceptos que pueden aportar mucho al canal. Y por si fuera eso poco, la sombra de la desmonetizaci\u00f3n ha comenzado a afectar las pocas ganancias que el canal genera, haciendo la labor m\u00e1s dificil. Es por eso que estoy aqu\u00ed.\u003cbr\u003e\u003cbr\u003eCon su aportaci\u00f3n, ayudar\u00e1s en alguno de estos aspectos que pueden ayudar a que el canal siga adelante:\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eActualizaci\u00f3n de los Equipos\u003c/strong\u003e: Aunque no lo crean, la computadora de escritorio con la que he hecho el 99.5% de los videos que subo al canal, cumplir\u00e1 10 A\u00d1OS en 2018, lo cual la hace, en t\u00e9rminos de tecnolog\u00eda, algo que ya raya en lo primitivo. Un equipo actualizado significar\u00eda editar y renderizar los futuros videos de forma m\u00e1s r\u00e1pida, lo cual significa contenido m\u00e1s frecuente. \u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eEquipo de grabaci\u00f3n\u003c/strong\u003e: Para la secci\u00f3n de CR\u00d3NICAS DEL DOC y dem\u00e1s, cosas como la iluminaci\u00f3n y el audio son cruciales, que marcan la diferencia entre un producto regular, a uno de calidad. Con las luces y los micr\u00f3fonos adecuados, la calidad de estos videos se ver\u00e1 beneficiada de forma inmediata, y me dar\u00eda la posibilidad de completar las ideas escritas en el gui\u00f3n.\u003cbr\u003e\u003cbr\u003eQuiero dejar en claro que lo que busco EN ESTE MOMENTO es que ustedes aporten al menos la mitad del presupuesto que se requiere para actualizar poco a poco estos aspectos que mencione. La otra mitad ser\u00e1 de lo que yo consiga (Trabajo) y de la publicidad de Google. Podr\u00eda yo mismo ir juntando el dinero, pero eso implicar\u00eda que tendr\u00eda menos tiempo para el canal y afectar\u00eda el tiempo de salida de los videos (y vaya que hay muchos videos que quiero hacer).\u00a0 \u003cbr\u003e\u003cbr\u003eCon la aportaci\u00f3n que hagan, inclusive la m\u00e1s m\u00ednima, ser\u00e1 suficiente para que pueda, no solo mejorar, sino tambi\u00e9n mantener a flote este gran proyecto y llevarlo a grandes horizontes. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
