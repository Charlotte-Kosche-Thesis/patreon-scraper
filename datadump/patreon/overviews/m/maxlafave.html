    "summary": "\u003cem\u003e\u003cstrong\u003eThank you to all who pledge. You\u0027re the ones keeping our videos ad-free and on time!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I? Or Better Yet, Who Are We?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy brother Emmett and I are gamers, musicians, and video producers making a broad range of content within those subjects. In a bizarre turn of events, a series of videos we made playfully mocking the dated ragdoll effects in the game \u003cem\u003eThe Elder Scrolls IV: Oblivion \u003c/em\u003ereached minor online fame, garnering millions of views.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Can I Expect From You?\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eOn my channel (Max LaFave) we will be uploading our full play-through of \u003cem\u003eOblivion;\u003c/em\u003e\u00a0releasing roughly one 15-30 minute installment a week. In addition to consistent Let\u0027s Plays, Emmett and I intend to broaden our horizons with music, sketches, and various other content (yes, that includes more memeable 15 second Elder Scrolls parody videos).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Am I Getting Out Of This?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePledges of $5 per video and more will get credited at the ends of our \"Let\u0027s Plays\". Additional rewards levels will be added soon."
