    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eAbout Us\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tWe\u0027re Majalis - comprising \"Maj\", the writer/developer, and \"Alis\", the artist/animator.  We do the weird stuff. \u00a0This Patreon is dedicated to our regular output, which, as of now, is 70% our lewd femboy game, \u003cstrong\u003e\u003cem\u003eTales of Androgyny\u003c/em\u003e\u003c/strong\u003e\u00a0- and 30% other lewd images and stories featuring men, women (with or without dangly bits), and various androgynous and feminine characters that run the gamut of femboys, futa, and other, well, androgynous characters.\u00a0 There\u0027s a lot of focus on curves, colors, and colons. \u00a0\u003cbr\u003e\u003cbr\u003eBelow we have the features of our Patreon laid out - we\u0027ve also got our reward tiers listed out on the right-hand panel for your perusing pleasure. \u00a0We have \u003cstrong\u003efour\u003c/strong\u003e updates every month, more or less guaranteed - full color pictures, story chapters, or game updates. \u00a0You can restrict \u003cstrong\u003ehow many updates you support\u003c/strong\u003e, so it is flexible.\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eTales of Androgyny\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003cem\u003eTales of Androgyny\u003c/em\u003e\u00a0is our homegrown roguelite femboy and futa-focused game. \u00a0You can read an up-to-date description of it (and try the public build)\u00a0\u003ca href=\"https://majalis.itch.io/tales-of-androgyny\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. \u00a0We\u0027re hoping to make a game that\u0027s not only erotic, but also has rich, fun gameplay that doesn\u0027t punish the player when they do well, and makes sex part of the game design, rather than auxiliary to it, or vice versa. \u00a0It\u0027ll be highly replayable, with multiple gameplay modes, character customization, challenges and\u00a0procedural\u00a0generation of adventurers, and, down the road, mods and custom content. \u00a0There will be a story mode with a central narrative, but the full game mode will be focused on challenging, well-designed gameplay.\u003cbr\u003e\u003cbr\u003eThe featured kinks are, in order of prevalence (kind of): femme boys, women with dongs, domination/submission, monster girls (also often with dongs), humiliation and femdom, particularly pegging of various varieties, plenty of anal, oral,\u00a0descent into hedonism and depravity, knotting, corruption, giantesses, amazons, thick and curvy women, monsters, facials and bukkake, oviposition, sliiiiiimes and googirls, and many more. Some of the more extreme kinks have toggles to protect delicate eyes and sensibilities, but you wouldn\u0027t use those, would you?\u003cbr\u003e\u003cbr\u003ePatrons are able to vote on the assets that will make it into the game sooner, if at all - this includes encounters/events, characters, animations, and possibly even whole storylines and game modes. These are monthly surveys that are sent out to patrons of the required tiers, and votes are tallied based on tier and updates supported.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eThe Dropbox Gallery\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you are a new patron and you want access to the Dropbox: check our post feed and look for the tag \"Dropbox\" - the most recent posts with the appropriate links should be up top. \u00a0If you receive an email containing the links and they don\u0027t work, make sure to search for those posts, as they may have been edited after the email was sent. \u00a0If you can\u0027t find the links, please message us directly via Patreon\u0027s \"Send Message\" functionality, rather than making a new post on the public feed! Thank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile most of our work is publicly accessible, works in progress and works that never make it to a finished, public-facing venue are all compiled here on our Dropbox. \u00a0As of December of 2016, it will include effectively all of our collected works since we started. \u00a0Depending on your reward tier, you may also have access to our raw PSD/SAI files and any HiRes pngs or jpegs of our released work (Bunny Tier+) or alternates that were done for works that are completed (Dragon Tier+), as well as downloads of our recorded livestreams (Dragon Tier+), among other things. \u00a0Starting in November of 2016, you\u0027ll also have access, again depending on tier, to our patron-only builds of \u003cem\u003e\u003cem\u003e\u003cstrong\u003eTales of Androgyny\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e, including a monthly build (Pony Tier+), and weekly builds (Bunny Tier+).\u003cbr\u003e\u003cbr\u003e*Access to the dropbox folders and their respective passwords for the month are sent out the day after Patreon processes pledges, and is sent to all processed patrons.  To prevent abuse, we don\u0027t send out the links when you first subscribe, only when the first payment is processed!  If you\u0027re declined during that processing, send us a message via Patreon once it goes through so that we can send you the links!* \u003cbr\u003e\u003cbr\u003eSome alternate-request examples for Angel tier and up:\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://2.bp.blogspot.com/-IGXMf15e7q8/VVP9-Cxc0OI/AAAAAAAAA7s/xvgx42kWfaE/s1600/example%2Bchanges%2Bpic4%2Bcopy.jpg\" style=\"width: 640px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tAnd come join us on our stream:\u00a0\n\t\u003ca href=\"https://picarto.tv/Majalis!\" rel=\"nofollow\"\u003ehttps://picarto.tv/Majalis!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eThe themes present in our work, whether it\u0027s our art, our stories, or \u003cem\u003e\u003cem\u003e\u003cstrong\u003eTales of Androgyny\u003c/strong\u003e\u003c/
