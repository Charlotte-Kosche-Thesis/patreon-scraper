    "summary": "Hello friend!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/il0NuyX.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\nMy name is Bunny and I am a burlesque performer,\nmodel and artist. I began learning burlesque dancing over three years ago and\nit has grown into an integral part of my life and person. I have always had an\ninterest in dance and expressive movement and this has set me up to fall in\nlove with the art of tease. Dancing allows me to express myself in ways that I\ncannot communicate in everyday life.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/NavnViB.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis passion naturally led to modelling as\nanother related creative outlet. I came into contact with a few photographers\nwho work regularly with burlesque artists and quickly grew an obsession with\nmodelling and creating art that explores the female form. I am continuously\namazed at what can be achieved with the human body and strive to find\nand pursue endeavours that communicate genuine emotion. I believe that through\nart and storytelling we share the way we experience life with one another and\nopen up a space for empathy, connection and a deeper understanding of the human\ncondition.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lZkikwY.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nSo because of this I would\nlike to share something of myself and my art with you. I have chosen Patreon as\na means for this because other social media avenues fail to recognise nude art\nfor what it is, and it also gives me reasons to generate more content and set\ngoals to reach. Any donations I receive through this website will help me keep\ndoing what I love doing, because at the moment burlesque and modelling cost me\nmore than I earn back.\u003cbr\u003e\n\nI will be posting\nuncensored images that I share to Instagram, a set of self portraits fortnightly\nthat are exclusively for Patreon, as well as monthly sets with professional\nphotographers in boudoir/lingerie or art nude styles. I also will post updates\nof my experience as a model and burlesque performer and behind the scenes\nfootage. \u003cbr\u003e\n\u003cbr\u003e\nFeel free to contact me here or on my Instagram if you have suggestions for\ncontent you would like to see, or if there are reward tiers you would be\ninterested in supporting.\u003cbr\u003e\n\n\u003ca href=\"http://www.instagram.com/miss.bunnypenny\"\u003ewww.instagram.com/miss.bunnypenny\u003c/a\u003e\u003cbr\u003e\n\nThanks for looking this\nway and I look forward to creating some art with you, \u003cbr\u003e\n\nBunny\u003cbr\u003e"
