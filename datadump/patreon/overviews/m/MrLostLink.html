    "summary": "Hey there!\u00a0\u003cbr\u003eMy name is Mandeep (or \u003cstrong\u003eManny\u003c/strong\u003e) though the majority of you know me as \u003cstrong\u003eMrLostLink\u003c/strong\u003e!~\u003cbr\u003e\u003cbr\u003eI\u0027m a YouTuber who has been creating content centered around Video Games for the last couple of years, such as Let\u0027s Play, Live Streams, Unboxings, Reviews, Reactions, etc. While I do enjoy a wide variety of games, I\u0027m partial to Nintendo ever since I was a young lad.\u003cbr\u003e\u003cbr\u003eWith the recent changes introduced to the YouTuber Partner Program (YPP), I am no longer able to monetize my videos. In consequence, I am no longer presented with the opportunity to be able to support my passion for creating online content. \u003cbr\u003e\u003cbr\u003eThis is where \u003cstrong\u003eYOU\u003c/strong\u003e\u00a0come in!\u00a0\u003cbr\u003e\u003cbr\u003eYour \u003cstrong\u003esupport\u003c/strong\u003e will allow me to be able to further improve in what I do, and will provide me the opportunity to create more content! Know that all support from Patreon will \u003cstrong\u003eDIRECTLY\u003c/strong\u003e fund everything YouTube and Content Creation related. The fact that you choose to support a Legend of Zelda little geek like myself just blows my mind...\u003cbr\u003e\u003cbr\u003eJust keep in mind, you don\u0027t have to be a \u003cstrong\u003ePatron\u003c/strong\u003e to support me. I appreciate all support, big and small. Even though the changes with the YPP was a hard blow, I\u0027ll be damned if I\u0027m going to let this affect my \u003cstrong\u003epassion\u003c/strong\u003e for YouTube. I\u0027m going to get back on my feet, and improve in what I do, and definitely have fun along the way.\u00a0\u003cbr\u003e"
