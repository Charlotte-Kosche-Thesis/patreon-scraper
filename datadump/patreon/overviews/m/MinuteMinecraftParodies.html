    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FzbMNMAV1zXM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DzbMNMAV1zXM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FzbMNMAV1zXM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-09-06T21:25:38+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDONATE TODAY AND HELP BRING NEW ANIMATED SERIES TO MMP\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://farm9.staticflickr.com/8755/28311076392_e26eb7c15b_b.jpg\" style=\"width: 402px;\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://farm9.staticflickr.com/8631/28310829672_bf60bd1eb3_b.jpg\" style=\"width: 177px; float: left; margin: 0px 10px 10px 0px;\"\u003eBesides the satisfaction of \nbeing an awesome person?  Lots of cool stuff!\u003c/em\u003e\u003c/strong\u003e  Check out the different \ndonation tiers here on the page.  If you can\u0027t afford to donate, that\u0027s \nok!  You can continue to support the channel by subscribing, watching my\n videos, and showing anyone with a pulse!  But obviously if you are able\n to donate, you gain access to all these rewards, including my undying \nappreciation for bringing my ideas to life!\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://farm9.staticflickr.com/8380/28132178850_647882b685_b.jpg\" style=\"width: 658px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eMovie Scenes\u003cimg src=\"http://farm9.staticflickr.com/8238/27801619193_52745cf1a6_b.jpg\" style=\"width: 144px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eCurrent MMP episodes are very fast paced summaries of full length movies and games (i.e. there\u0027s a LOT of material to get through in 60 seconds).\u00a0 This makes it difficult to squeeze in any longer, more developed jokes.\u00a0 There just ain\u0027t no time for the setup!\u00a0 This series would be 30 second scenes, taking advantage of all the jokes I never had time to fit in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTrailers\u003cimg src=\"http://farm9.staticflickr.com/8566/28312778282_bb2d6b0764_b.jpg\" style=\"width: 156px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eWhen it\u0027s hot, it\u0027s hot!\u00a0 Soon as trailers come out for new movies and games, the hype is palpable, and I\u0027d love to start a series that recreates popular new trailers in minecraft form.\u00a0 A minecraft trailer... of a trailer... made in a trailer.\u00a0 It\u0027s a trailer-ception.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePopular Youtubers\u003cimg src=\"http://farm8.staticflickr.com/7570/27801619093_f37340c451_b.jpg\" style=\"width: 154px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eWhether it\u0027s DanTDM or any other awesome Youtuber, this series would take funny moments from their playthroughs and give it a proper MMP animated treatment.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://farm8.staticflickr.com/7503/27800542844_ef0d7c427b_b.jpg\" style=\"width: 165px; float: left; margin: 0px 10px 10px 0px;\"\u003eMMP Mansion\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eAh, MMP Mansion... the classic (but now defunct) roleplay series of MMP.\u00a0 So many adventures with Falkor... so many stories from Steven, never got to see the light of day.\u00a0 How better to resurrect those lovable characters than an animated series?!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMore\u003cimg src=\"http://farm9.staticflickr.com/8199/28134830650_e3d7efb703_b.jpg\" style=\"width: 213px; float: right;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eMOST IMPORTANTLY... the above ideas are just that... ideas.\u00a0 Feedback comes first and foremost, and feedback from Patrons comes... fore-foremost?\u00a0 Point being, it is now and always will be very important to me what you guys think, what you want to see, and I\u0027ll take all your opinions into account for which series get made, or if it\u0027s time to mix it up.\u00a0 Especially if you guys have ideas yourselves for new series, LEMME HEAR IT!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
