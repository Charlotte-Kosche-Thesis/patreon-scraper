    "summary": "\u003cstrong\u003eWhat, exactly, is Magic the Amateuring?\u003cbr\u003e\u003c/strong\u003eGreat question! Magic the Amateuring (aka MtACast) is Maria \u0026amp; Meghan, two \u003cem\u003eMagic the Gathering\u003c/em\u003e\u00a0superfans. They produce a weekly podcast about MtG specifically engineered for new players, players looking to create a better Magic community, or anyone who likes to laugh! They also create tons of additional\u00a0\u003cem\u003eMagic\u003c/em\u003e\u00a0content including\u00a0\u003ca href=\"http://www.youtube.com/mtacast\" target=\"_blank\"\u003evideos\u003c/a\u003e,\u00a0articles for\u00a0\u003ca href=\"http://www.dailymtg.com/\" target=\"_blank\"\u003eDailyMTG\u003c/a\u003e, and hilarious Twitch\u00a0\u003ca href=\"http://www.twitch.tv/magictheamateuring\" target=\"_blank\"\u003estreams\u003c/a\u003e.\u00a0You can also spot these two weirdos on official Wizards of the Coast \u003cem\u003eMagic\u003c/em\u003e\u00a0\u003ca href=\"http://www.twitch.tv/magic\" target=\"_blank\"\u003etournament coverage\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon help?\u003c/strong\u003e\u003cbr\u003eMaria and Meghan work very, very hard to bring you brand new \u003cem\u003eMagic \u003c/em\u003econtent\u00a0every single week. THAT\u0027S A BUNCH OF WEEKS A YEAR, PEOPLE! The ladies draft online, play in stores, travel to tournaments (both near and very far), and read about a billion (estimated) articles. Money you pledge to MtA\u0027s delightful and insightful content is re-invested to make it even better.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhere do my hard-earned human dollars actually go?\u003c/strong\u003e\u003cbr\u003eYour funds work to make a bunch of things happen here at MtA Labs! Including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly episodes of \u003cem\u003eMagic the Amateuring \u003c/em\u003e(both podcast + video versions)\u003c/li\u003e\u003cli\u003eSketch Comedy (\u003cem\u003eMy Roommate is a Planeswalker\u003c/em\u003e series)\u003c/li\u003e\u003cli\u003eVlogs from tournaments + fun events like Loading Ready Run\u0027s pre-prerelease\u003c/li\u003e\u003cli\u003eTop 10 List videos (like, \"Top 10 Worst Rares in Rivals of Ixalan\")\u00a0\u003c/li\u003e\u003cli\u003eDeck Techs\u00a0\u003c/li\u003e\u003cli\u003eFun streams on Twitch\u003c/li\u003e\u003cli\u003eNew equipment (video cameras, editing software, audio + computer gear, travel fees, etc.)\u003c/li\u003e\u003cli\u003eFood so Maria and Meghan don\u0027t die (it\u0027s mostly Pizza Rolls, let\u0027s be honest)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhen does your stuff come out?\u003c/strong\u003e\u003cbr\u003eNew episodes of \u003cem\u003eMagic the Amateuring\u003c/em\u003e\u00a0are release every Tuesday! You can subscribe on iTunes, Stitcher, or any podcast/RSS app you like. Video episodes are posted on our\u00a0\u003ca href=\"http://www.youtube.com/mtacast\" target=\"_blank\"\u003eYoutube\u003c/a\u003e channel every Thursday. New video content is posted every Wednesday!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Less Than 1% Club?\u003c/strong\u003e\u003cbr\u003eThat\u0027s the name we give to our fans who support us on Patreon. Why? Because less than 1% of people who watch or listen to our content donate. It\u0027s a very small number, but it\u0027s also a very important group of people. Without you, we simply couldn\u0027t do what we do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinally...\u003c/strong\u003e\u003cbr\u003eIf you \u003cem\u003edo\u00a0\u003c/em\u003edecide to support us, you have our unending thanks. We want to continue to make MtACast better and better and we can only do that with your support. More content, more laughs, more strange things that Maria says, more \u003cem\u003eMagic! \u003c/em\u003eHere\u0027s to you, our favorite people!\u00a0\u003cbr\u003e\u003cbr\u003e"
