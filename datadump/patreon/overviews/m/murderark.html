    "summary": "\u003cstrong\u003e\u003cem\u003eSomeone\u00a0is bumping off the animals on Noah\u0027s Ark. Noah and his family have no time to lose before, two by two, the animals are wiped out forever.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to Noah\u0027s Ark, a dark, labyrinthine ship populated by troublesome animals. Where apes bribe rabbits, cats steal from bears and pious\u00a0sheep pray. The beasts on this Ark have been saved but theres more sin, violence and bad behaviour on board than the City of Angels.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE PROJECT\u003c/strong\u003e\u003cbr\u003eWhere did this odd mash up of crime fiction, religious story and magic realism come from?\u003cbr\u003eWhen I was twenty, I wrote a scene where Noah interrogated a sassy cat about the death of her spouse.\u00a0\u003cbr\u003e\u003cbr\u003eAnd from there \u003cem\u003eMurder on Noah\u0027s Ark \u003c/em\u003ewas born. Except it wasn\u0027t. It\u0027s taken years and years of procrastination and reinterpretation to produce pages I\u0027m happy with.\u00a0This process has seen numerous versions of the story, different styles of art and lots of completely forgotten research.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO WHY A COMIC?\u003c/strong\u003e\u003cbr\u003eI believe strongly that the medium needs to suit the story. C\u003cspan style=\"line-height: 1.45em;\"\u003eomics have a history of anthropomorphizing animals. I want you to love and cherish these guys before they\u0027re mercilessly picked off by our mysterious murderer.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU WANT FROM ME?\u003c/strong\u003e\u003cbr\u003eI\u0027ve built a\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003ca href=\"http://brettean.wix.com/murderark2#!home/mainPage\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e \u003c/span\u003eto showcase the webcomic b\u003cspan style=\"line-height: 1.45em;\"\u003eut I need your support so I can give the project momentum and structure, and you can see animals behave badly.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eSO WHAT\u0027S PATREON?\u003c/strong\u003e\u003cbr\u003ePatreon is like other crowd-funding sites such as Kickstarter and Pozible except you become an ongoing patron giving money depending on my output. Every time I make a page and upload it you reward me with a bit of money.\u00a0\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eHOW MANY PAGES DO YOU PLAN ON RELEASING EACH MONTH?\u003c/strong\u003e\u00a0\u003cbr\u003eFour, I hope. One page a week is realistic while maintaining my working life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCAN I STOP DONATING IN THE FUTURE IF I CANT AFFORD IT?\u00a0\u003c/strong\u003e\u003cbr\u003eAbsolutely! Just log-in to your account and change the settings.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
