    "summary": "\u003cimg src=\"https://ablazeyouth.org/wp-content/uploads/2018/03/IMG_63D0BAE7C1B0-1-300x297.jpeg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eMinistry Leaders Anonymous is a new podcast produced by Ablaze Ministries hosted by Matt Rice \u0026amp; Chris Bartlett.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMatt \u0026amp; Chris have over 34 years experience working \u0026amp; leading in ministry. They want to take the experience \u0026amp; skills they have developed over decades and offer them to ministry leaders everywhere. The work of ministry leaders, whether it is a youth minister, a director of religious education, a volunteer coordinator, or an unpaid retreat director, is a powerful and sometimes lonely mission. Ministry Leaders Anonymous is here to remind you that you are not alone, as well as to provide a moment of sanity during a busy week of ministry.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cem\u003eThe work of ministry leaders, whether it is a youth minister, a director of religious education, a volunteer coordinator, or an unpaid retreat director, is a powerful and sometimes lonely mission.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eMatt \u0026amp; Chris have just about seen it all, and they are ready to dive into \u0026amp; bring to light the hurts, hopes, \u0026amp; hungers of all ministry leaders. Ministry Leaders Anonymous will feature topics important to maintaining physical, spiritual, \u0026amp; mental health. They will discuss habits \u0026amp; proven successes for all kinds of ministries, as well as inviting insightful guests who bring important discussions \u0026amp; expertise.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ablazeyouth.org/wp-content/uploads/2018/03/PNG-image-234CA6272F17-1-300x225.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eUltimately, Ministry Leaders Anonymous is a place for all ministry leaders to find laughter, support, \u0026amp; community. And YOU are a part of this incredible mission! Thank you for listening and for your support!\u003cbr\u003e"
