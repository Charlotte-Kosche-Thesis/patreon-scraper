\u003c/strong\u003e\u003cbr\u003eMy dream goal is to rely on Patreon as a reliable source of income! This would then allow me to leave my current job and instead put my full focus on producing quality artwork and stories by making it my official job!\u003cbr\u003e\u003cbr\u003eWith your help I can slowly make my way to my goal, but if my rewards aren\u2019t your cup of tea, don\u2019t worry about it! Thank you for enjoying my artwork anyway, and I will continue to do my best to provide quality work!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIMPORTANT\u003c/span\u003e\u003c/span\u003e: \u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRewards will only apply AFTER you\u0027ve been charged at the beginning of the month! Thank you!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
