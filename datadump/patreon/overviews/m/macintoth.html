    "summary": "\u003ch3\u003e\u003cstrong\u003eHey! \u003c/strong\u003e\u003cimg src=\"http://imgur.com/4kbKvxN.png\" style=\"width: 26px;\"\u003e\u00a0\u003cstrong style=\"background-color: initial;\"\u003eLotion Daddies\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"http://imgur.com/UKGow02.png\" style=\"width: 27px;\"\u003e Moist Mommies\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eand \u003cimg src=\"http://imgur.com/87JmNot.png\" style=\"width: 27px;\"\u003e\u00a0RacPack!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eThis Patreon page is for anyone who wants to help encourage and spur the development of many a skit, video, stream, vlog or just expanding the Lotion Daddies brand. I\u0027m not looking to go full time, thats \u003cstrong\u003enot \u003c/strong\u003ewhat this Patreon is for. Thats discussion for another time.\u003cbr\u003eI adore creating content and I love interacting with every person that comes into my stream or enjoys my YouTube videos.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HAxJ6Uo.png\" style=\"width: 345px;\"\u003e\u003cbr\u003e\"I\u0027m Mac, Mac Mac Paddy Wack, Macklemore, Macaroon, Mac \u0026amp; Cheese, Macaroni and I\u00a0stream \u003cstrong\u003edaily @ 10am EST\u003c/strong\u003e\"\u003cstrong\u003e\u00a0\u003c/strong\u003efor 4-6 hours. I start \u003cstrong\u003eevery \u003c/strong\u003estream in the morning with \u003cstrong\u003e\"Mac Every Morning\"\u003c/strong\u003e. MEM is a kinda, sorta podcast where I have a cup of coffee, wake up everyone and get warmed up. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnique, Special Streams:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eSaturday Morning Cartoons with Mac\u003c/strong\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAfter MEM on Saturdays we\u0027ll come together and watch cartoons, chosen by subscribers and patrons, for a couple hours. \u003cbr\u003eThe format is undecided but I\u0027d like to have a handful of people with me in the morning to enjoy these shows with and do light commentary over Twitch. This will all take place in our Discord Community server.\u003c/div\u003e\u003cimg src=\"http://imgur.com/r7XT79M.png\" style=\"width: 345px;\"\u003e\u003cbr\u003eI play a \u003cstrong\u003evariety \u003c/strong\u003eof games and then take the footage over to vidMe \u0026amp; YouTube where I upload highlights based off the funny moments that each of these games during the stream. Also on YouTube I will continue to do one off videos where its just you and me. I also want to do a \"Q\u0026amp;C\" video where I take both questions and comments from streams/videos and address them.\u003cbr\u003e\u003cimg src=\"http://imgur.com/zGjJnay.png\" style=\"width: 359px;\"\u003e\u003cbr\u003eMy goals on Patreon are to help fund my various inventions and entrepreneurial pipe dreams.\u003cbr\u003eI will present each invention with a pitch video on YouTube as if I\u0027m on Shark Tank/Dragons Den.\u003cbr\u003eAs much as the world deserves the content I create, I have to then take my success and use it to help make the world a better place.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
