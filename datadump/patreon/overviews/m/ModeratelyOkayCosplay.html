    "summary": "\u003ch2\u003e\u003cstrong\u003eHey guys! \u00a0My name is John, and I\u0027m the okay guy behind Moderately Okay Cosplay!\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cBgh3c/Axel.png\"\u003e\u003cbr\u003e\u003cem\u003e(Photo credit: TEoSB)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a cosplayer based out of Orlando, Florida. \u00a0I make cosplays from a bunch of forms of media! \u00a0From anime, to video games, to comic books! \u00a0If you can nerd out over it, I\u0027ve probably made something from it! \u00a0\u003cbr\u003e\u003cbr\u003eI started cosplaying in 2012, because I wanted to be a character from League of Legends, but it wasn\u0027t anywhere close to Halloween. \u00a0A friend of mine then introduced me to cons and cosplay, and since then I\u0027ve made over fifty costumes, and have been fortunate enough to work with companies like Nintendo, and representing their characters to the public! \u00a0I am truly lucky to be where I am and have the experiences I\u0027ve had with this hobby, and it can only go up from here, which brings me to...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/igwzic/strange.png\"\u003e\u003cbr\u003e\u003cem\u003e(Photo credit: Photogmotog)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis is a question I\u0027ve wrestled with for a very long time. \u00a0You know, the \"why?\" of it all. \u00a0When it comes down to it, cosplay is an art, and art should be appreciated! \u00a0But all I can do is -make- cosplays with what I have now. \u00a0I\u0027ve gotten to a point where I want to give back to everyone who supports me. \u00a0I want to make tutorials. \u00a0I want to show all of my progress. \u00a0I want to stream everything I do and make silly videos in costumes. \u00a0But as things are right now, I can\u0027t do all of that! \u00a0But with your help, I absolutely can.\u003cbr\u003e\u003cbr\u003eI want Patreon to be a mutually beneficial platform for me and everyone who decides to pledge to it! \u00a0It won\u0027t just be me growing from here on out, it\u0027ll be us growing together!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fX1obx/nocto.png\"\u003e\u003cbr\u003e\u003cem\u003e(Photo credit: TEoSB)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch2\u003e\u003cstrong\u003eWHAT DO YOU GET OUT OF IT?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eGreat question!\u00a0 There are plenty of great creators you can pledge to on Patreon, and I pledge to many myself!\u00a0 So why pledge to the Okayest Patreon out there?\u00a0 Well, I try my best to make every single tier worth your time and money.\u00a0 The rewards are listed in a column on the right of the page, but to break it down for you, even a $1 pledge gets you access to my cosplans, work in progress photos, Patreon exclusive photos, exclusive photoshoots that will never be released off Patreon, full cosplay breakdowns, at least one tutorial a month, and access to the Patreon messaging system which is the best way to contact me with any cosplay questions you may have!\u003cbr\u003e\u003cbr\u003eAll of the other tiers have varied rewards, including a Patreon exclusive Discord server with over 100 active members, monthly livestream hangouts, and, of course, high quality physical rewards every single month that will not be available anywhere else!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ch2\u003e\u003cem\u003eTHANK YOU!\u003c/em\u003e\u003c/h2\u003e\u003cbr\u003eI seriously couldn\u0027t do what I do without you! \u00a0To everyone, whether you decide to pledge or not, thank you so much for reading this. \u00a0All of your love and support means the world to me, really! \u00a0No matter what, I\u0027ll keep bringing you cosplays that I think you\u0027ll love, and I\u0027ll put all of my heart into them! \u00a0Patreon just gives me an easier way to do that while also giving back!\u003cbr\u003e\u003cbr\u003eWhatever your choice is, I really hope you consider joining this amazing family we\u0027ve built here, I know we\u0027d love to have you! :)\u003cbr\u003e"
   },
