    "summary": "\u003cstrong\u003eWhy are you on Patreon now? Why not earlier? What\u0027s so specific about now? WHY DO YOU NEED THIS MONEY?\u003c/strong\u003e\u003cbr\u003eMy goal for the channel is to turn it into a professional looking television show streamed on youtube. Here\u0027s what I\u0027m planning for the future:\u003cbr\u003e1) Move my current school to a full-time location and set up a studio area for videos.\u003cbr\u003e2) Invite special guests to come on the channel and show techniques\u003cbr\u003e3) Travel to different cities and training camps reviewing them (including LEGIT mcdojo quests)\u003cbr\u003e4) Buy a high quality camera, as well as put together some never before seen training equipment.\u003cbr\u003e5) More expenses that I am currently unaware of. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY ARE YOU NOT USING YOUR YOUTUBE MONEY?\u003c/strong\u003e\u003cbr\u003eEarlier\n I believed simply making it even slightly big on Youtube could make \nthese goals come true, but as I have now found out, it\u0027s impossible. \nReasons for that? \u003cbr\u003e- I don\u0027t get nearly enough views for to even get a monthly paycheck from youtube\u003cbr\u003e- I don\u0027t like the idea of selling you guys products I don\u0027t actually use in order to get money\u003cbr\u003e- I\u0027m currently running a martial art school that takes up most of my time\u003cbr\u003eSo for these reasons, I concluded that I would need to set up this account. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU WANT FROM ME?\u003c/strong\u003e\u003cbr\u003eI\n want you to believe in me. You can donate any amount you\u0027d like to, I \npromise the content I would be generating will be worth it. And with \nenough funding, I hope you will very soon be introduced to my dream \nprojects.\u003cbr\u003eThe \nfunding collected from Patreon will be invested entirely for the purpose\n of fulfillment of the creative projects, not on any personal \nexpenditure.\u003cbr\u003eThank you for showing your love to martial arts tutor. I promise never to disappoint!\u003cbr\u003e"
