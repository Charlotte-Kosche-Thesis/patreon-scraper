incess and the (self proclaimed) Demon King, who day by day, discover more about each other, and how silly life can be.\u003cbr\u003eThe story main characters are my own persona (mau) and my husband\u0027s, Akuma (Lucifer) - I\u0027ve had the plans for this story ever since I discovered digital art years ago, so now I felt confident enough to share with the world.\u003cbr\u003eIf your tastes include: cats, messed up fairy tales and a whole lot of junk food, then this comic is for YOU! \u2665\u003c/span\u003e\u003cbr\u003e___________________________\u003c/span\u003e\u003c/div\u003e"
