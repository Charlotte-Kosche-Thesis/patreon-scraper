    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eQui suis-je\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBonjour, je suis Midori Koneko Chan une illustratrice et futur b\u00e9d\u00e9iste \u003cstrong\u003eind\u00e9pendante\u003c/strong\u003e Belge\u003cstrong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eVous pouvez me retrouver aussi ici\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/midorikonekochanpage/\"\u003eFacebook\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/_Midorikoneko_\"\u003eTwitter\u003c/a\u003e -\u003ca href=\"http://midorikonekochan.deviantart.com/\"\u003e Deviantart\u00a0\u003c/a\u003e-\u00a0\u003ca href=\"http://midorikonekochan.tumblr.com/\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"https://www.youtube.com/channel/UCx_sHR-4QPANixIPUQ39aqQ\"\u003eYoutube\u00a0\u003c/a\u003e-\u00a0\u003ca href=\"https://www.twitch.tv/midorikonekochan\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePourquoi j\u0027ai cr\u00e9\u00e9e un Patreon ?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eJ\u0027ai cr\u00e9\u00e9 ce Patreon avant tout pour pouvoir avoir un coup de pouce\n\u003cstrong\u003e\u003cem\u003e pour continuer mes \u00e9tudes\u003c/em\u003e\u003c/strong\u003e en Art et continuer \u00e0 apprendre, mais aussi pour \u003cstrong\u003evivre de mon art, financer\u003c/strong\u003e\u003cstrong\u003e\u00a0mon mat\u00e9riel, pouvoir \u00eatre exposante lors de conventions, cr\u00e9er un art book etune bande dessin\u00e9e dans le futur. \u003c/strong\u003eCe qui veut dire que gr\u00e2ce \u00e0 vous je pourrais cr\u00e9er beaucoup plus de contenu et participer \u00e0 des conventions auquel vous pourrez me rencontrer directement.\u003cbr\u003e\n\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003eComment \u00e7a marche ?\u003cstrong\u003e\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eVous me verser une certaine somme d\u0027argent et vous recevez l\u0027acc\u00e8s \u00e0 des contenu \u003cstrong\u003eEXCLUSIF\u00a0\u003c/strong\u003edisponible chaque mois \u00a0\u003cstrong\u003eUNIQUEMENT SUR PATREON \u003c/strong\u003etant que vous continuez \u00e0 me\u00a0soutenir. Vous pouvez choisir quel cat\u00e9gorie vous voulez avoir acc\u00e8s. Une fois fait, vous aurez acc\u00e8s \u00e0 ce contenu exclusif, mais une fois le soutiens rompu, vous n\u0027avez plus acc\u00e8s a ce contenu. Vous pouvez aussi avoir acc\u00e8s aux anciens contenu que j\u0027ai post\u00e9.\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eMes projets\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eUn stand \u00e0 la Made In Asia 2018 ou 2019\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u00catre B\u00e9d\u00e9iste Ind\u00e9pendante.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eUn projet Art Book.\u003c/li\u003e\u003cli\u003eAvoir un meilleur mat\u00e9riel.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCe que je propose comme contre partie\u003cbr\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eSimple Sketch\u003c/li\u003e\u003c/ul\u003e- Vous avez droit \u00e0 tout mes croquis du mois en HD pour 1$\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNude Sketch.\u003c/li\u003e\u003c/ul\u003e- Vous avez droit \u00e0 mon croquis Obsc\u00e8ne du mois en HD pour 5$\u003cbr\u003e- + Vous avez doit au simple sketch\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSoft Nude.\u003c/li\u003e\u003c/ul\u003e- Vous avez droit \u00e0 mon dessin Obsc\u00e8ne du mois en couleurs + HD pour 10$\u00a0\u003cbr\u003e+ Acc\u00e8s au Nude Sketch et Simple Sketch.\u003cbr\u003e+ Une vid\u00e9o Speedpainting de l\u0027illustration Obsc\u00e8ne.\u003cbr\u003e+ Step By Step\u003cbr\u003e+\u00a0\u00a0[TEMPORAIRE/LIMITER] 1 Stickers par mois pendant 3 mois ( si je n\u0027ai pas votre adresse tant pis pour vous )\u00a0\u003cbr\u003e+ D\u00e9dicace \u00e0 la fin de chaque speedpainting.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCe que je vous propose sera changeant, ce qui veut dire que plus le temps passera et plus je pourrais proposer d\u0027autre choses ( strap, charm, poster, carte postale, ect).\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e"
