    "summary": "\u003ch1\u003e\u003cstrong\u003eHej. :)\u003c/strong\u003e\u003c/h1\u003e\u003ch2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eI am miss-interpreted\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eGirly Shit. Lifestyle. Travel. Eigentlich alles. Von meiner Ringkollektion, \u00fcber Reiseberichte bis hin zu n\u00e4chtlichem Gedankenmatsch. Authentisch. Unverf\u00e4lscht. Chaotisch. Weil das alles aus dem Bauch heraus und nicht (nur) durch Verstand entsteht \u2013 \u003cstrong\u003eund mit ganz viel Herz.\u00a0\u003c/strong\u003eAlles auf\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003ca href=\"https://www.miss-interpreted.de\"\u003ewww.miss-interpreted.de\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong style=\"background-color: initial;\"\u003ethe girl behind\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e20-year old globe trotter with a passion for minimalism, graphic design \u0026amp; blogging. Cat \u0026amp; plant mum. Guckt bei Outfit-Bildern IMMER auf den Boden oder zur Seite. Graphic designer by day, blogger by night. \u003cstrong\u003eSo wie Superman. Nur mit Avocados.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://miss-interpreted.de/wp-content/uploads/2018/02/26233093_356749421460041_5910111387889167753_o.png\"\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003ethat green thought\u003c/h4\u003e\u003cbr\u003eIch bin da irgendwie reingerutscht. In diese Szene mit den Veganern, mit dem green fashion und dem ganzen Thema rund um Nachhaltigkeit. Oops. Und da ich mich viel damit besch\u00e4ftige, macht das mein Blog auch. Weil es so viele unfassbar sch\u00f6ne und nachhaltige brands gibt, weil ich genug Rezepte f\u00fcr ein Avocado Ebook habe und weil ich all das mit euch teilen m\u00f6chte.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eI need you\u003c/h4\u003e\u003cbr\u003eWeil Geld leider immer noch die Welt regiert. F\u00fcr einen Kaffee am Montagmorgen, die Pizza zur Sp\u00e4tschicht und um irgendwann wirklich nach Island reisen zu k\u00f6nnen - und euch mitzunehmen. Ich breche in alte Gew\u00e4chsh\u00e4user ein, fahre 5 Stunden an die Ostsee um da 2 Stunden zu shooten und fahre gl\u00fccklich wieder 5 Stunden nach Hause. \u003cstrong\u003eWeil mein Blog mein Baby ist und er mich wirklich wirklich gl\u00fccklich macht. \u003c/strong\u003eAber ich will mehr. Ich will mehr Zeit investieren, weiter reisen \u0026amp; euch noch coolere brands vorstellen.\u003cbr\u003e\u003cbr\u003eWas es als Dankesch\u00f6n gibt? Behind The Scenes, Previews, Story Telling, Tipps und freshe Goodies. Au\u00dferdem:\u003cstrong\u003e 3 Monate gutes Karma und die Gewissheit mich zum gl\u00fccklichsten M\u00e4dchen der Welt gemacht zu haben.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
