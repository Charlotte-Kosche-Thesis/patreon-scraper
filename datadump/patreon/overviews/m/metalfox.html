    "summary": "\u003cstrong\u003e\u003cstrong\u003eRule 1 (You have the right to skip your monthly payment if you need and feel so)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eOnly support if you really can, and like my works.\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003eSo if you feel like you didn\u0027t get anything in return and don\u0027t feel like giving anything for the month I wont get angry to you. I\u0027m not here only because of the money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(I work on weekdays so if you support me on weekend, I\u0027ll get back to you with the personal links you need to get access to the share asap on the working week. Thank you)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWays to support\u003c/strong\u003e\u003c/strong\u003e  (and the rewards)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e5 dollars (monthly) full folder access to sketches (unreleased and upcoming) updates happen at any time. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e- Supporting gets you full access to sketches and tests and all the fun stuff\u003cbr\u003e- Resilio sync link for realtime updates to your pc (folder of your choosing) \u003cbr\u003e- Link will get sent to you via patreon messaging system ASAP (On weekdays)\u003cbr\u003e\u003cbr\u003eYou can preinstall resilio sync or install it from the link you receive.\u003cbr\u003e \u003ca href=\"https://www.resilio.com/individuals/\"\u003ehttps://www.resilio.com/individuals/\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e(Warning will also contain drawn +18 mature artwork)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eYour support allows me to:\u003c/strong\u003e\u003c/h3\u003eStream to you at picarto\u003cbr\u003eCreate more content and focus on learning drawing\u003cbr\u003eReplace broken tools if needed\u003cbr\u003eGives me some buffer to manage with unexpected situations that arise (medical etc.)\u003cbr\u003ePursue my dreams\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI can\u0027t thank you all enough\u003c/strong\u003e!\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eI wont do:\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eAny DRM/Watermarks/restrictions my content is meant to be seen.\u003cbr\u003eAll finished works will be available on my main profile\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eNews and updates here\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/Metallikettu\" rel=\"nofollow\"\u003ehttps://twitter.com/Metallikettu\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eTrailer work begins after I\u0027ve finished current commissions!\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
