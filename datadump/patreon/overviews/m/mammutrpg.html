    "published_at": "2017-04-11T16:59:37+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWho\u003c/em\u003e am I?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eMy name is Antonio Amato and I love to create role-playing and story games.\u00a0I take care of everything that belongs to my games, from text to layout. If you don\u2019t know me or my games, here is a brief description of some of the games that I have written or I\u2019m working on just now.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/3462ngh.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u221e minutes\u003c/strong\u003e\u00a0is a LARP for 9 players. The players will form the crew of a space ship and they will be in charge of a crucial mission for the survival of humankind. Will they be able to carry the burden of this assignment?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/jzbrsl.jpg\"\u003e\u003cbr\u003eColossus\u003c/strong\u003e is a story-game for 4 players, about friendship between a child and a giant, united against a threat that is coming to destroy their world.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/33z90er.jpg\"\u003e\u003cbr\u003eFEAR\u003c/strong\u003e is a \u003cem\u003eWorld of Adventure for Fate\u003c/em\u003e in which the players will dress the part of American soldiers during the Vietnam War. They will be caught between two fires: the horrors of war itself and supernatural horrors, which will become part of their lives.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2n6stc7.jpg\"\u003e\u003cbr\u003eThe Country of the Blind\u003c/strong\u003e is a story-game for 4 players, about a stranger who arrives in an isolated pueblo in the New World and his encounter with the blind people living in the pueblo.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2ajlew.jpg\"\u003e\u003cbr\u003eThe Sword and the Loves\u003c/strong\u003e is a story-game for 3-5 players. It is mechanically based off of Matthijs Holter\u2019s \u003cem\u003eArchipelago III\u003c/em\u003e and it is perfect to tell stories inspired by Arthurian legends.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eWhat\u003c/em\u003e is a small mammothish game?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eBasically it\u2019s flavor text for \u003cstrong\u003esmall game\u003c/strong\u003e. Or maybe not. When I created\u00a0\u003ca href=\"http://mammutrpg.eu\" target=\"_blank\"\u003eMammut RPG\u003c/a\u003e \u2013 my \u201cself-publishing house\u201d \u2013 a mammoth came to my mind. A big, slow, clumsy mammoth. To me, writing a game was a big thing, slow to do and I felt that I was not talented at all. Mind you, it still feels like that, but now I\u2019m much more self-assured. Then \u003cstrong\u003emammothish\u003c/strong\u003e is the right word for small games written with hard work and passion, only apparently slow and clumsy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGlossary\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGrown mammothish game:\u003c/strong\u003e\u00a0A final version of a game.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYoung mammothish game:\u003c/strong\u003e A beta version of a game.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChild mammothish game:\u003c/strong\u003e An alpha version of a game.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhen\u003c/em\u003e do you receive your rewards?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI want to publish\u00a0one \u003cstrong style=\"background-color: initial;\"\u003egrown mammothish game\u003c/strong\u003e every 4 months, more or less. I want to be clear: you pay only for creations (namely \u003cstrong\u003eg\u003c/strong\u003e\u003cstrong\u003erown mammothish game\u003c/strong\u003e), in other words you pay \u003cem\u003eonly\u003c/em\u003e for the final version of a game.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cem\u003eWhere\u003c/em\u003e\u00a0does your money go?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eYour money will allow me to reserve more of my time to produce games. Every single coin will be used to create my games, even if it means tonnes of coffee.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhy\u003c/em\u003e should you become my patreon?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m really not qualified to answer this question. Maybe you just like my ideas and games. Or probably you like to invest in a small but sparkling project. I\u2019m too involved, I told you... but patreon me! I would really appreciate it.\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"http://i67.tinypic.com/242df6g.jpg\" style=\"width: 214px;\"\u003e\u003cbr\u003e\u201cAs a Game Chef\u00a0judge, I\u2019ve learned to expect great things from Antonio \u2014 and he has yet to disappoint. I love the images he conjures with the setting and premise of his games, and he has a keen sense for game design choices that are both mechanically interesting, and strongly thematic.\u201d\u003cbr\u003e\u003cstrong\u003e\u2014 Alberto Muti\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u201cI am continuously amazed at how prolific and to the point Antonio is as a game designer. As a Game Chef judge, I saw how complete his work could feel in a very short time, demonstrating a strong drive and clarity of intent. He can quickly crystallize a spark into something very tangible.\u201d\u003cbr\u003e\u003cstrong\u003e\u2014 Alexandra Zanasi\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u201cI have firstly known Antonio as a pleasant player, and then I found out his reliability and competence working along with him on \u2018Mondo Sotterraneo\u2019, the Italian \u2018Dungeon World\u2019 fanzine. What I did not know yet was his brilliance in game design: he could literally come out with a game from everything. Beyond his wondrous ideas, I mostly love the care he puts in both text and layout, as well as illustrations.\u201d\u003cbr\u003e\u003cstrong\u003e\u2014 Daniele Di Rubbo\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u201cI\u2019ve only know Antonio for a very brief time but in every interaction with him I could feel the love and focus he puts in his work. I think that this is distilled in various ways in his games. His game design shows signs of his dedication and his attention to details about theme, mechanics and dynamics. I look forward to any new project of his.\u201d\u003cbr\u003e\u003cstrong\u003e\u2014 Flavio Mortarino\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u201cI had the opportunity of working with Antonio on a game for the Golden Cobra Challenge 2016, and it was a great experience. His look for coherence between mechanics and player experience is something I really love, and I surely want to see him designing more games.\u201d\u003cbr\u003e\u003cstrong\u003e\u2014 Francesco Rugerfred Sedda\u003c/strong\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003ch1\u003e\u003c/h1\u003e"
   },
