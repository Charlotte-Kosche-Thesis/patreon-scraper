    "summary": "\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eI\u0027m the Philip K. Dick Award-winning author of THE STRANGE AFFAIR OF SPRING HEELED JACK and its sequels (plus other stuff). Behold my shiny offerings:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFICTION\u003c/strong\u003e\u003cbr\u003eI can\u0027t help but write! It\u0027s my passion! \u003cstrong\u003eOn Patreon:\u003c/strong\u003e exclusive flash fiction, vignettes, and short stories that you won\u0027t find anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWRITING ADVICE\u003c/strong\u003e\u003cbr\u003eOver the course of writing my various novels, I\u0027ve developed\u2014and am constantly tweaking\u2014a workflow that makes a hard job a little easier. \u003cstrong\u003eOn Patreon:\u003c/strong\u003e downloadable templates and articles in which I discuss plot structures, character development, and all other aspects of the craft. Also, you can follow the evolution of THE DISSUADERS, a novel currently in its very earliest stages.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eBURTON \u0026amp; SWINBURNE\u003c/strong\u003e\u003cbr\u003eThe king\u0027s agent and his erratic assistant investigating bizarre events through proliferating alternate histories! \u003cstrong\u003eOn Patreon:\u003c/strong\u003e exclusive fiction (not published anywhere else), previews (read the new novel before it\u0027s published), deleted and alternate scenes, and a plethora of associated material.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE OXFORD EQUATION\u003c/strong\u003e\u003cbr\u003eA space opera project I have in development. So far, one novel is fully written\u2014DEMONFALL\u2014but needs extensive editing. \u003cstrong\u003eOn Patreon:\u003c/strong\u003e preview chapters (the first 33 so far) and extensive development and background notes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEXTON BLAKE\u003c/strong\u003e\u003cbr\u003eOne of the most written-about characters in English fiction. My\u00a0\u003ca href=\"http://www.mark-hodder.com/pages/blakiana/index.html\" target=\"_blank\"\u003e BLAKIANA\u003c/a\u003e website celebrates his thousands of adventures and many writers. \u003cstrong\u003eOn Patreon:\u003c/strong\u003e\u00a0four downloadable scans every month, access to reviews, story notes and articles well in advance of their appearance on the website.\u003cbr\u003e\u003cbr\u003eLinks to each of these themes are on the left of this page. Reward details are on the right.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e"
