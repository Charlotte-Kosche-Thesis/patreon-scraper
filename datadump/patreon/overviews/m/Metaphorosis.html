    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eBeautifully written science fiction and fantasy.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nThere\u0027s plenty of great bang-up action-SFF out there, and we love that. At the same time, we want more:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: black;\"\u003e\u003cstrong\u003emore style \u003c/strong\u003e- more writers that use language not just to carry the story, but as a feature in itself.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: black;\"\u003e\u003cstrong\u003emore atmosphere \u003c/strong\u003e- more stories where the mood of the piece is important, not just ancillary.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: black;\"\u003e\u003cstrong\u003emore character\u003c/strong\u003e - more stories with characters that act, think, and feel like real people, not heroes.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: black;\"\u003e\u003cstrong\u003emore intellect\u003c/strong\u003e - more stories that challenge you to think, not just escape.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: black;\"\u003e\u003cstrong\u003emore emotion\u003c/strong\u003e - more stories that carry you along and make you feel.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.metaphorosis.com\" rel=\"nofollow\"\u003e\u003cimg src=\"http://magazine.metaphorosis.com/wp-content/uploads/sites/2/2015/10/M_500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003eMetaphorosis \u003c/em\u003eoffers all that. However, we do it on a shoestring. Your help will help us keep it going. \u003cstrong\u003eKeep SFF beautiful!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ll use your support to keep terrific stories coming out, to
