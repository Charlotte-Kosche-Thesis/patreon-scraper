    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pp.userapi.com/c847221/v847221204/308b3/t6RSvlRUB2s.jpg\" style=\"height: 215px; width: 460px;\"\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003eCosplay Convention Crisis is a high-quality Erotic Dating Sim Visual Novel in the works!\u003c/h4\u003e\u003cem\u003eMidnight Hearts\u003c/em\u003e is a team of experienced creators and hentai developers who have come together for one purpose: to create fun visual novels for you to play! Right now, we\u2019re hard at work on our first project, \u003cem\u003eCosplay Convention Crisis\u003c/em\u003e, and we\u2019re eager to show our progress.That\u2019s why we\u2019re announcing the formation of our studio at the same time that we\u2019re rolling out the game\u2019s first public demo.\u003cbr\u003e\u003cbr\u003eFollow Jacob Kirby as his annual trip to Con-Ton the local anime and comic convention goes horribly awry when an interstellar crisis plays out on the floor of the convention. Now, Jacob is the only one who can stop further bloodshed, and since this is a Dating Sim, he must do so by getting to know \u003cstrong\u003ethree cute girls\u003c/strong\u003e!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s9.uploads.ru/iqg8B.png\" style=\"height: 249.52px; width: 561.26px;\"\u003e\u003c/div\u003eAt present the plan is to launch the game on steam with a planned launch date this fall/winter. However, we wanted to give people an early look at the content, the ability to get new builds as the game comes along, and (most importantly!) the ability to shape some of the content for themselves!\u003cbr\u003e\u003cbr\u003eWhat that means is that backers will be able to pick cosplay outfits for the girls, help pick out optional storylines, and get access to a behind the scenes look at development. Our goal is more to fund development then make much of a profit. So, if the patreon proves popular enough that we can support our team members, we\u2019re more than happy to shift funding models to feature a free final release of the game as well. \u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e0.1.7b DOWNLOAD LINK (Public demo):\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWithout porn:\u003c/strong\u003e\u00a0\u003ca href=\"https://mega.nz/#!mdQAUTZB!r02ZlzIRb0Is5k6xYgGc35nEogHgErndbizOK6cnggg\"\u003eWin\u003c/a\u003e /\u00a0\u003ca href=\"https://mega.nz/#!LQZ22Kwb!LSTXkMcaCxCQy1mXYtYOQeMTqut2PRpAcJ4GfpEkE8I\"\u003eMac\u003c/a\u003e /\u00a0\u003ca href=\"https://mega.nz/#!vFpWkK7S!E8qQTYqzmkJuuL7i2RoJsI4Y9dZhazm2e0HCady0_0c\"\u003eLin\u003c/a\u003e - \u003cstrong\u003eWith porn:\u003c/strong\u003e\u00a0\u003ca href=\"https://mega.nz/#!2RoDxbzJ!e7Atqmni4ItJOXMAPl8eEB-YBiUhMLK28yyguUBHAD4\"\u003eWin\u003c/a\u003e /\u00a0\u003ca href=\"https://mega.nz/#!uRwUjZyC!2JknaumhyyZyfv54g9ckOhYnTQSbG8iLsDAw91GtBaM\"\u003eMac\u003c/a\u003e /\u00a0\u00a0\u003ca href=\"https://mega.nz/#!7JYTiCqD!uHq0EdLSzYTah0HlUhGxJf6CBPDTrVT__lV3_Oo5r_4\"\u003eLin\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAvailable languages\u003c/strong\u003e: English, \u0420\u0443\u0441\u0441\u043a\u0438\u0439\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eUSEFUL LINKS:\u003c/h4\u003e\u003ca href=\"https://midnight--hearts.tumblr.com\" target=\"_blank\"\u003e\u003cimg src=\"http://s4.uploads.ru/JZgR1.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/midnight_hearts\" target=\"_blank\"\u003e\u003cimg src=\"http://sd.uploads.ru/FpaEh.png\"\u003e\u003c/a\u003e\u003ca href=\"https://vk.com/midnight_hearts\" target=\"_blank\"\u003e\u003cimg src=\"http://s5.uploads.ru/7n2ea.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/cZmrrzh\"\u003e\u003cstrong\u003eDISCORD\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://s8.uploads.ru/klZjJ.png\" style=\"height: 148px; width: 400px;\"\u003e\u003cbr\u003e\u003cstrong\u003eGameplay:\u003c/strong\u003e\u003cbr\u003e- Simple Visual Novel user experience\u003cbr\u003e- Choices to help you select your favorite girl and to solve disputes\u003cbr\u003e- Choose a schedule for each day of the Con\u003cbr\u003e- Made in the Renpy Engine \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlanned features:\u003c/strong\u003e\u003cbr\u003e- 3 Selectable Heroines\u003cbr\u003e- 6 Different Routes/Endings \u003cbr\u003e- Custom UIs For Each Girl\u003cbr\u003e- 30+ CGs\u003cbr\u003e- 20+ Sex Scenes\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s3.uploads.ru/cCYzD.jpg\" style=\"height: 315.7px; width: 561.26px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent team members:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDisCodeR\u003c/span\u003e - Project Manager, Team Leader\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eT51bwinterized\u003c/span\u003e - Writer, Creative Director\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRed Ridah\u003c/span\u003e - Lord High Code Monkey (Programmer)\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eKees-Nelis\u003c/span\u003e - Lead Artist\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDezue\u003c/span\u003e - GUI\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAnirhapsodist\u003c/span\u003e - Backgrounds\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMaximN\u003c/span\u003e - Music\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAvilliva\u003c/span\u003e - Russian Translation \u0026amp; Editor\u003c/div\u003e"
