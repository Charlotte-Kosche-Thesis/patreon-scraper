    "published_at": "2017-04-06T01:28:58+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/6LhV9aD.jpg\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eENGLISH\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWelcome! I am Morpheus Lunae. I am based in Germany. I have been creating art since I was able to hold a pen on my own. Oftentimes I was told my art was \"too weird\" but I stuck to it to this day, even pushing it in weirder directions. I started with images, then I wrote and ten years ago I started creating music. I have amassed quite a back catalogue of industrial and surreal sounds but I do not plan to stop at this. I want to spend more time exploring what could be done instead of slaving away in an office just to be able to barely pay my rent and food.\u003cbr\u003e\u003cbr\u003eWith your help I can accomplish that dream to create more. With your help I will have the ability to create more instead of just consuming. While I use my Bandcamp mostly as a place for my music and merch I will use Patreon as a blog to document my process and also share WIPs, demos, sketches and my writings, which previously had no real home. While I am convinced art should be free and out there, with every donation you will motivate me to actually push forward and work towards something bigger every single day. You will also get a more intimate look into my weird head space. So I would be honored to receive a monthly pledge from you and show you the surreal universe I am creating. Thank you.\u003cbr\u003e\u003cbr\u003eYou can find my music \u003ca href=\"https://morpheuslunae.bandcamp.com/music\"\u003ehere\u003c/a\u003e. All of it is free to download.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/UQJwAPj.jpg\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eDEUTSCH\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWillkommen! Ich bin Morpheus Lunae. Seitdem ich einen Stift halten konnte, habe ich mich k\u00fcnstlerisch bet\u00e4tigt. Sehr oft wurde mir gesagt, meine Kunst sei \"zu seltsam\", aber bis zum heutigen Tag habe ich daran festgehalten und eher noch sonderbarere Richtungen erkundet. Ich habe mit Bildern begonnen, schrieb dann und vor zehn Jahren begann ich auch mit Musik. Inzwischen habe ich einen ordentlichen Haufen an seltsamen Ger\u00e4uschexperimenten und surrealen Klangkollagen hinter mir, aber dort m\u00f6chte ich noch nicht aufh\u00f6ren. Ich m\u00f6chte mehr Zeit damit verbringen, was alles mehr m\u00f6glich ist, anstatt in einem B\u00fcrojob zu verstauben.\u003cbr\u003e\u003cbr\u003eMit deiner Hilfe kann ich diesen Traum wahr machen und mehr erschaffen. Mit deiner Hilfe kann ich mehr erschaffen, statt nur zu konsumieren. Mein Bandcamp war bis jetzt immer der Ort f\u00fcr meine Musik. Patreon werde ich als Blog benutzen, um meinen Fortschrift aufzuzeichnen und um WIPs, Demos, Skizzen und auch meine Prosa und Lyrik, die noch kein richtiges Zuhause hatte bisher. Ich bin der Ansicht, dass alle Kunst frei zug\u00e4nglich sein sollte und sie \u00fcberall sein sollte, doch mit jeder Spende motiviert ihr mich, tats\u00e4chlich die Arbeit hineinzustecken an jedem einzelnen Tag und auf ein Ziel hinzuarbeiten. Au\u00dferdem m\u00f6chte ich einen intimieren Einblick in meine Gedankenwelt gew\u00e4hren. Ich w\u00fcrde mich also sehr geehrt f\u00fchlen f\u00fcr eine monatliche Spende und dir daf\u00fcr im Gegenzug das surreale Universum zeigen, an dem ich baue. Danke.\u003cbr\u003e\u003cbr\u003eMeine Musik ist \u003ca href=\"https://morpheuslunae.bandcamp.com/music\"\u003ehier\u003c/a\u003e frei zug\u00e4nglich verf\u00fcgbar.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/g2D0xiI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/morpheuslunae\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/morpheuslunae\"\u003eSoundcloud\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.discogs.com/artist/2188671-Morpheus-Lunae\"\u003eDiscogs\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.last.fm/music/Morpheus%20Lunae\"\u003eLast.fm\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/MorpheusLunae\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://morpheuslunae.tumblr.com/\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.etsy.com/shop/MorpheusLunae\"\u003eEtsy Shop\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/morpheuslunae\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
