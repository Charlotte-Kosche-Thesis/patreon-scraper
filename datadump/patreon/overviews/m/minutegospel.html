    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cimg src=\"http://www.minutegospel.com/wp-content/uploads/2017/08/IMG_2846.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWelcome to Minute Gospel!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHi!\u003cbr\u003e\u003cbr\u003eI am \u003cstrong\u003eZX\u003c/strong\u003e, the creator of \u003cstrong\u003eMinute Gospel.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am an \u003cstrong\u003eamateur artist\u003c/strong\u003e and \u003cstrong\u003edreamer \u003c/strong\u003efrom Singapore. \u003cbr\u003e\u003cbr\u003eI love \u003cstrong\u003eshort stories\u003c/strong\u003e and \u003cstrong\u003esimple designs\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBold colours\u003c/strong\u003e and \u003cstrong\u003estrong coffee\u003c/strong\u003e make my day.\u003cbr\u003e\u003cbr\u003eIn\u00a0\u003cstrong\u003e2017\u003c/strong\u003e, I started Minute Gospel as one more way to teach the gospel to my two boys aged four and two. \u003cbr\u003e\u003cbr\u003eMy aim is to \u003cstrong\u003esimply and faithfully\u003c/strong\u003e present the \u003cstrong\u003etrue story\u003c/strong\u003e of what \u003cstrong\u003eGod has done through Jesus\u003c/strong\u003e, his Son.\u00a0\u003cbr\u003e\u003cbr\u003eThe reaction I received from friends and family to my\u00a0\u003cstrong\u003egospel picture stories\u003c/strong\u003e have been really encouraging. \u003cbr\u003e\u003cbr\u003eI started with drawing some \u003cstrong\u003epenguins\u003c/strong\u003e as characters to \u003cstrong\u003esummarise the sermons \u003c/strong\u003eI hear on Sundays at my church. \u003cbr\u003e\u003cbr\u003eNow, I\u0027ve expanded the cast list to \u003cstrong\u003eemojis\u003c/strong\u003e and \u003cstrong\u003epolygonal figures. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere is so much more to do.\u003cbr\u003e\u003cbr\u003eIn the long run, I hope to work on Minute Gospel on a full-time paid basis. \u003cbr\u003e\u003cbr\u003eI hope\u00a0\u003cstrong\u003eMinuteGospel.com\u003c/strong\u003e\u00a0will become a resource site for anyone to learn about Christianity in a fun yet meaningful way.\u003cbr\u003e\u003cbr\u003eIf you like my work and can see the positive impact it might have, here is how you can be part of the project:\u003cbr\u003e\u003cbr\u003e1) \u003cstrong\u003ePray\u003c/strong\u003e. Pray that all the stories will be clear and faithful to the gospel of Jesus and that God alone will be glorified.\u003cbr\u003e\u003cbr\u003e2) \u003cstrong\u003eShare\u003c/strong\u003e. These picture stories are created for both children and adults to enjoy. So share them if you think they are relevant to the people you know.\u003cbr\u003e\u003cbr\u003e3) \u003cstrong\u003eSupport\u003c/strong\u003e. If you would like\u00a0to support the work financially, please visit my Patreon page at \u003ca href=\"https://www.patreon.com/minutegospel/\"\u003ehttps://www.patreon.com/minutegospel/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI hope to produce some \u003cstrong\u003ephysical media\u003c/strong\u003e (booklets, stickers) in addition to digital stories. \u003cbr\u003e\u003cbr\u003eYour support will keep MinuteGospel.com going and free for everyone to use.\u003cbr\u003e\u003cbr\u003eWho knows what God will use this for?\u003cbr\u003e\u003cbr\u003ePlease comment if you have any questions or feedback.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eFrequently Asked Questions\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eHow many creations/stories will you post a month?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eRegardless of how many stories I post in any given month, only one story a month will be charged as a Patron-supported creation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will the funds be used?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will use the funds raised mainly in the following ways: 1) website hosting, 2) producing prototypes of booklets, cards, stickers and 3) developing other resources like printouts and videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eYes, of course! You can cancel or adjust your pledge for any reason at any time. You can also set a monthly maximum to ensure you are never charged more than you can handle.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow else can I help?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIt would be great to have translators, proofreaders, fact checkers, illustrators, story idea generators be part of the Minute Gospel community. \u003cbr\u003e\u003cbr\u003eJust leave a message on the community feed with your feedback and suggestions!\u003cbr\u003e\n\u003cbr\u003e***\u003c/span\u003e\u003cbr\u003e"
