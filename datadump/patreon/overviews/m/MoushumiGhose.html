    "summary": "Let\u0027s spread the word about sexuality, and relationships to make this world a safer and sexier place, together!\u00a0I am a psychotherapist, and writer dedicated to healthier attitudes about sexuality for the last decade. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vCytC16ubbQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI currently self produce\u00a0a web series \u003cem style=\"font-weight: bold;\"\u003e\u003ca href=\"http://www.thesextalkseries.com\" target=\"_blank\"\u003eThe Sex Talk Series\u003c/a\u003e, \u00a0\u003c/em\u003ea podcast,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/sex-love-and-rock-n-roll-with-moushumi-ghose/id529659681?mt=2\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eSex Love and RocknRoll with Mou\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem style=\"font-weight: bold;\"\u003e, and\u003c/em\u003e\u00a0my first documentary film series,\u00a0\u003ca href=\"http://www.templesandbrothels.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eTemples and Brothels\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e,\u003c/em\u003e\u003c/strong\u003e which I have been working on for several years. I have also authored 3 books.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe bottom line for all my projects: to spread the word about healthy sexuality, so that we can live safer and sexier lives.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy podcast and webseries range from breaking down fetishes and alternative lifestyles, to understanding communication patterns, women\u0027s sexuality, men\u0027s sexuality, orgasms and more, I hope to bring you everything under the sun there is to know about sex, relationships, kink, fetish and more.\u003cbr\u003e\u003cbr\u003eTemples and Brothels is a documentary film project that I started in 2011 to look at sex and religion in the Wild West- namely Nevada, California, Arizona and Utah which looks at the various laws and ideologies around sex and sexuality and where they might have come from. From legal prostitution and gambling in Nevada, to the underground sex practices of the fundamentalist Mormons in Utah and Arizona against a backdrop of a country fighting to make same-sex marriage legal, this project hopes to demystify some of the ways we look at sex and sexual lifestyles.\u00a0\u003cbr\u003e\u003cbr\u003eAs I finish this segment,\u00a0 I am thinking about ways submit this to film festivals and other opportunities for distribution, screenings and more. I would also love to raise funds to be able to continue producing media that revolves around sex and relationship education. My next project is a film series titled, \"The Infidelity Project, \" which will look at- you guessed it- cheating and monogamy!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour contribution is greatly appreciated. With every dollar you contribute, you make the possiblity of continuing to make sex-positive, sex and relationship media and of reaching broader audiences a reality.\u00a0\u003c/strong\u003e\u003cbr\u003e"
