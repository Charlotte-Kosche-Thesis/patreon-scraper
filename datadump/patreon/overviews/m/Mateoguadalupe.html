    "published_at": "2018-04-23T03:43:23+00:00",
    "summary": "Welcome, I\u0027m so excited you\u0027re here! My name is Mateo, I\u0027m an interdisciplinary artist, leather worker, photographer, and the owner/creative force behind\u003cstrong\u003e \u003ca href=\"http://etsy.com/shop/leathercoven\" target=\"_blank\"\u003eLeather Coven\u003c/a\u003e, luxe leather amulets for all bodies\u003c/strong\u003e. I\u0027ve created this page to share my work and my vision with you, to femmeifest my dream of becoming a full-time artist! \u003cbr\u003e\u003cbr\u003eLeather Coven was founded in 2013 with the intention of celebrating abundant, \ntransforming, and othered bodies. I am inspired by the rituals, joy, \nintimacy, and embodied pleasure of queer leather histories, and of our \nancestors. Since founding Leather Coven, I have created over 1.5k custom-sized harnesses and collars for customers all over the world, with an emphasis on serving plus-sized clientele. With Leather Coven, I have prioritized working with models who identify as trans, queer, of color, and/or plus size/fat\u2014\u003cstrong\u003ebecause representation matters, and all bodies deserve to be beautifully adorned.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLeather Coven is an incredible creative outlet for me that has reaffirmed my passion for photography and working across creative disciplines. Not only do I design and manufacture all of the items I sell, but I photograph them as well. As of spring 2018, \u003cstrong\u003e\u003ca href=\"mailto:leathercovenetsy@gmail.com\"\u003eI am available for hire as a photographer\u003c/a\u003e \u003c/strong\u003efor portraits, erotic/boudoir photography, pin-up shoots, and product photography. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAs a queer, trans, fat, femme, latinx artist, I am committed to serving my communities by creating life-affirming art and body-loving leather accessories, and by providing paid work for queer, trans, fat, and POC models and artists through Leather Coven.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJoin me in this work to create art in which all bodies are lovingly adorned and photographed. \u003c/strong\u003eBy pledging at any amount, you\u0027ll gain access to my behind-the-scenes content and will be playing an important role in helping me get to my goal\u003cstrong\u003e. \u003c/strong\u003ePlus, there are tons of great rewards for different pledge levels! \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003exoxo \u003cbr\u003eMateo\u003cbr\u003e\u003cbr\u003eP.S. Sharing my Patreon, following my Instagram @leathercoven, and \nrecommending me as a photographer are a few ways you can support me for \nfree.\u003cbr\u003e"
