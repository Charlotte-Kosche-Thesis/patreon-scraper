    "summary": "Thanks for stopping by! I joined Patreon because one of the hardest things about being a freelance artist is not always having a solid idea of what your income looks like every month--some months are flush and others are lean. \u00a0I love\u00a0the freedom of freelancing, but it\u0027s that lack of stability that is difficult; Patreon helps solve that issue. \u00a0:) \u00a0\u003cbr\u003e\u003cbr\u003eNot only that, but it\u0027s incredibly motivating for me--I love creating stuff that you guys suggest, and getting your feedback and ideas on what you\u0027d like to see/what I should include in a design/etc. is important to me. \u00a0This platform is more intimate than other social media platforms and feels almost one-on-one. \u00a0I try to respond to everyone\u0027s comments, so please feel free to ask any questions you have and I will do my best to answer!\u00a0\u003cbr\u003e\u003cbr\u003eAny and all pledges are incredibly appreciated--\u003cem\u003ethank\u00a0you so much\u003c/em\u003e\u00a0for stopping by and supporting my artwork!\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cb style=\"\"\u003eMegan Lara\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003ca href=\"http://www.meganlara.com\" target=\"_blank\"\u003eMeganLara.com\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cu style=\"\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cem\u003e\u003cu\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/u\u003e\u003c/em\u003e\u003c/u\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAbout the Monthly Patron-Picked Design\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eEvery month you guys get to vote on what drawing or design you\u0027d like to see me create! \u00a0I\u0027m not always able to finish it in a month, but I try my hardest. :) \u00a0In addition, Patrons will also get a discount off signed prints of whatever I create when they go up in my Etsy store. :) Here\u0027s the process for picking the design topic: \u003cbr\u003e \u003cbr\u003eEveryone in the third tier and above gets to throw a suggestion in the ring for people to vote on. Those pledging $10 or more have their suggestion automatically included in the list of design topics to vote on, and I will select my favourites from the third tier patrons\u0027 suggestions (\u003cem\u003ethis is done to keep the amount of voting options down\u003c/em\u003e--you can always make the same suggestion next month if it doesn\u0027t get voted on the first time).\u00a0\u003cbr\u003e\u003cbr\u003eAfter that, I post the voting poll and everyone in the second tier and above is able to vote for their favourite choice out of the ones listed! Those in the third tier get their vote counted twice (\u003cem\u003eplease add a * to your comment so I know to count it twice\u003c/em\u003e), and those who pledge $10 or more a month have their vote counted three times (\u003cem\u003eplease add a + to your comment so I know to count it three times\u003c/em\u003e)!\u003cbr\u003e\u003cbr\u003eAfter about a week or so, I tally the votes, announce the winner and then get to work! I also post photos and snippets of me working on the Patron-selected design here, and y\u0027all get early access to the finished design. \u00a0At some point, I also really want to try and record my process for these, as well. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cu\u003e \u003c/u\u003e\u003c/em\u003e"

     "about": "My name is Megan! \u00a0I\u0027m a 29 year old illustrator living in the Chicago suburbs with my boyfriend and our corgi, Harley. \u00a0If you already follow my art, you probably found me through various social media outlets, Teefury, Quantum Mechanix, The Yetee, ThinkGeek, Dark Horse, Level Up Studios, random conventions, etc. \u00a0\u003cbr\u003e\u003cbr\u003eI absolutely love being an illustrator, but what I don\u0027t love is not \u003cem\u003equite\u003c/em\u003e\u00a0knowing where your next paycheck is coming from and when. \u00a0I love the idea of Patreon and hope to utilize it to make my workload a little lighter and allow me to create even more designs (less stress = more fun stuff for you guys!).\u003cbr\u003e\u003cbr\u003e",
