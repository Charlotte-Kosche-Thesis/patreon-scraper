    "summary": "\u003ch4\u003eWelcome to my patreon page, if you like my work, and you want me to continue doing what I do, here you can support me.\u003c/h4\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat is my job?\u003c/strong\u003e\u003c/h3\u003eMy job is to clean, improve the quality, and eliminate the background of anime images.\u003cbr\u003e\u003ch3\u003eSo, what is the purpose of this patron?\u003c/h3\u003eBecause my priority is quality over quantity, my work can take much longer than other people, so receiving requests freely is something that is difficult for me, so I preferred to give the opportunity to request renders solely to the People who support my work.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003eWhat benefits can you get if you support me in patreon?\u003c/h3\u003eYou can make requests for renders, which I will try to respond as quickly as possible, in addition, you will have access to the packs of renders that have not yet been published.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eTypes of Render request\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eImportant:\u003c/strong\u003e the renders request can only be Ecchi or Hentai.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Normal Render Request (1 Point):\u00a0\u003c/strong\u003eThey are normal renders, where I only have to trim and sometimes make small color corrections.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vYMvCSf.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Render request of High School DxD Cards (3 Points):\u003c/strong\u003e They are HD renders of \u003ca href=\"http://highschooldxdcards.mg-renders.net/\"\u003eHigh School DxD cards\u003c/a\u003e, which include cleaning and drawing of missing pieces.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/H1ropkh.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Complex Render request (2,4,6 Points):\u003c/strong\u003e\u00a0They are renders in which it is necessary to clean the image, to erase texts or stains that cover the characters. Or\u00a0renders where the character has many hair separated (\u003ca href=\"http://i.imgur.com/XOpHcsY.jpg\"\u003eExample1\u003c/a\u003e  | \u003ca href=\"http://i.imgur.com/8xZ5EZu.jpg\"\u003eExample2\u003c/a\u003e)\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Ckeqbqr.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eLinks:\u003c/strong\u003e\u003c/h2\u003e\n\u003ca href=\"http://www.mg-renders.net/\" target=\"_blank\"\u003eMG Anime Renders\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://hentai.mg-renders.net/\" target=\"_blank\"\u003eMG Hentai Renders\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://highschooldxdcards.mg-renders.net/\" target=\"_blank\"\u003eHigh School DxD cards\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/mganimerendersv3/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/MGRenders\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e"
