    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWelcome! What\u0027s all this?\u003c/span\u003e\u003c/h3\u003eIt\u0027s Malachyte! I\u0027ve been drawing since I was old enough to hold a crayon, and now I\u0027m living my dream job of creating art full-time. I focus mainly on commissions, but have begun to spend more time with experimental projects, comic work, and studying art. This is where you come in, dear reader. By contributing to my Patreon campaign, you afford me the time to explore these other areas, and share my experiences back with you! I\u0027m always trying to hone my craft, and I hope that as I do, you find yourself learning as well.\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat can you expect?\u003c/span\u003e\u003c/h3\u003eThroughout the month, there will be weekly posts where I distribute all sorts of content. Works in progress of any commissions or personal projects I have going, scrapped sketches full of doodles and warm ups that don\u0027t get posted to my galleries, PSD files, step by step scans of my Copic works, and way more! Pretty much anything that comes out of my drawing process ends up here, to help you see what goes in to each picture, and why. You can see the specifics of what there will be if you read the reward tier descriptions, too!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eIs this a paywall...?\u003c/span\u003e\u003c/h3\u003eNah, brah. All my finished pieces will still be posted publicly to all my galleries, I\u0027ll still be streaming publicly, and comics will be made available to the public as well. The only truly exclusive content will be WIPs or rough sketches, things that I don\u0027t normally post to my galleries to begin with.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePlaces To Find Me\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://malachyte.weebly.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBusiness Website\u003c/a\u003e |\u00a0\u003ca href=\"https://beta.furrynetwork.com/malachyte/\" rel=\"nofollow\" target=\"_blank\"\u003eFurry Network\u003c/a\u003e |\u00a0\u003ca href=\"https://www.weasyl.com/~malachyte\" rel=\"nofollow\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e |\u00a0\u003ca href=\"http://www.furaffinity.net/user/malachyte/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003c/div\u003e"
