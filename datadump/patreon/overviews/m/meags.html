    "summary": "Hello! I\u2019m\u00a0\u003ca href=\"http://www.meagsfitzgerald.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003eMeags\u003c/a\u003e, I\u2019m a comic book artist and illustrator\nand this is my Patreon page! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhat\u0027s Patreon? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u2019s like other crowdfunding sites, except instead of raising a one-time sum to fund a big project, creators are asking for small amounts, like a couple bucks every month,\nto help support them while they work on an ongoing project. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhat are you making?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI\u2019ve made two graphic novels (\u003ca href=\"http://www.meagsfitzgerald.com/photoboothabiography/\" rel=\"nofollow\" target=\"_blank\"\u003ePhotobooth: A Biography\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.meagsfitzgerald.com/longredhair/\" rel=\"nofollow\" target=\"_blank\"\u003eLong Red Hair\u003c/a\u003e) and this page is to help support me while I research, write and draw\nmy next book! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy new book is a collection of comic essays about deliberate singlehood, and how and why it has become a rising trend.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHow does Pledging work? \u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou can select a Reward level (all the Rewards are cumulative) or\u00a0contribute any amount that works for you. The amount will be billed to your\ncredit card at the start of every month. If you\u2019re short on funds, sharing this\npage with your friends is another great way to support my work!\u003cbr\u003e\u003cbr\u003eCANADIANS PLEASE NOTE THE PATREON COLLECTS FUNDS IN US DOLLARS.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHow much joy will I experience when I become a Patron? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSooooo much joy! And the best part is, that joy is ongoing because I release regular content:\u003cbr\u003e\u003cbr\u003e\n\nOn a weekly basis, I make \u0026amp; post a new\u00a0\u003ca href=\"https://www.youtube.com/channel/UCuZjfHFXXDbWo-ObOCncMpg\" rel=\"nofollow\" target=\"_blank\"\u003eAmbidraw\u003c/a\u003e!\u00a0(It\u0027s an ambidextrous\ndrawing video!)\u003cbr\u003e\u003cbr\u003e\n\nOn a whenever-I-can basis, I make and post \u00a0short comics, as well as occasional pages from my sketchbook and behind the scenes content!\u00a0\u003cbr\u003e\u003cbr\u003e\n\nPlus, there are rewards for higher-contributing patrons that you can check\nout in the Rewards section!\u003cbr\u003e\u003cbr\u003eAll my Patrons will be thanked in the acknowledgements section of my book.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAnd finally\u2026\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThis book feels important to me a on so many levels and now feels like the perfect time to be making it. I\u0027m so thankful for the support I\u0027ve received for this awesome community and look forward to making more things together!\u003cbr\u003e"
