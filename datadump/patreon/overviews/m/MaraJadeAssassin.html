    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fd2LzTpNxDfM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dd2LzTpNxDfM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fd2LzTpNxDfM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/d2LzTpNxDfM",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\"SHE IS, SHALL WE SAY, AN EXPERIMENT.\" \u2015PALPATINE\u003c/h3\u003e\n\tHey Guys! It\u2019s Me, Mara! I\u0027m just a super dork who wants to escape from reality so I decided to turn my love of dressing up and living in alternate universes into a job. Join me as we fight the rebellion to continue living this ridiculous lifestyle of making costumes, photos, videos and calling myself an artist.\u003cbr\u003e\u003cimg src=\"http://www.heymarajade.com/wp-content/uploads/2018/01/mj_rust72.jpg\" style=\"width: 437px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWHO EXACTLY AM I?\u003c/h3\u003e\nI\u0027m Mara (or Mara Jade Assassin, or MJ, or Sarah if you want to go by my real name!) I\u2019m a professional artist \u0026amp; cosplayer who works late nights and early mornings to make quality art. I\u2019m passionate about building my own costumes, creating videos for my YouTube channel, and am obsessed with toy collecting! Since I have started my cosplaying I\u2019ve made so many amazing new friends! I\u2019ve been blown away with such incredible support that my goal is to give back to the community. My mission is to give people the same confidence and encouragement they give me in my journey in whatever they aspire to do.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eSO WHAT DO I MAKE?\u003c/h3\u003e\nI\u2019m a bit of a perfectionist when making my costumes and art (but trying to learn that sometimes it\u2019s okay to just have fun with it)! \u003cbr\u003e\n\u003cimg src=\"http://www.heymarajade.com/wp-content/uploads/2018/01/wip.jpg\"\u003e\u003cbr\u003e\nMy cosplay skills include being a seamstress - I have been sewing since elementary school (still have the first pillow I ever made!) and either myself or my Mom have made every single one of my Halloween costumes, so cosplay was an inevitable part of my life. I\u2019m also experienced in foamsmithing, EVA, makeup, wig styling, 3D printing, resin molds...basically if it\u2019s a skill or craft that I don\u2019t know how to do, I will learn how to do it! My favorite thing about making cosplays are trying out new techniques. I aim to build about 10-15 costumes a year. I also shoot a lot of dark arts and travel journalism photography.  \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.heymarajade.com/wp-content/uploads/2018/01/ytvids.jpg\"\u003e\u003cbr\u003eMy art skills include photography (digital \u0026amp; film), painting (acrylic, oil \u0026amp; watercolor), illustration, sculpting, graphic design, and videography. I actually went to college for graphic design and fine arts and graduated in 2016. I love documenting adventures in my life through Vlogs, art \u0026amp; cosplay tutorials, Action Figure unboxing \u0026amp; reviews, and short, experimental art films. A lot of people have called me a Jack of all trades - and I blame my ADD for that! I create about 4-6 art collections a year in whatever medium is speaking to me at the time. Generally, you can expect a lot of dark art photography, illustrations and tons of videos!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eI have incredibly high standards for my craftsmanship. The support from Patreon allows me to continue my cosplays and art collections uninterrupted as I grow my quality of content and equipment.\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u003cimg src=\"http://www.heymarajade.com/wp-content/uploads/2018/01/zannah.jpg\" style=\"width: 511px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWHAT DO YOU GET FROM BECOMING MY PATRON?\u003c/h3\u003e\nPatreon Access: You\u2019ll get instant access into my personal and professional life. You\u2019ll get to know the real me (Sarah!), my pets, selfies, and all those behind the scenes struggles I face trying to produce great content. It\u0027s also the best and fastest way to chat with me! I regularly post my day-to-day cosplay \u0026amp; art progress.\u003cbr\u003e\n\u003cbr\u003e\nMy rewards include original artwork, prints, digital photo sets, monthly giveaways, exclusive videos, early access to all my other YouTube videos, live streaming private group hangouts, and occasionally pieces of my cosplays! \u003cbr\u003e\n\u003cbr\u003e\nPhotos: I do a lot of different types of shoots! Depending on the tier you go with depends on what types of shoots you will have access too. When it\u0027s not cosplay, I do all sorts of travel, documentary, and dark art photos. As an artist, I aim to keep my work unique, tasteful, and provide the highest quality images as possible. \u003cbr\u003e\n\u003cbr\u003e\nMy promise to anyone that supports me on here is I will always give back to you! Even the lowest pledge grants you access to my Patreon exclusive community where you get first looks and exclusive content on what I am up to, that I don\u0027t post on my public pages. Of course higher pledges receive rewards in the mail each month! \u003cbr\u003e\n\u003cbr\u003e\nSo if you enjoy what I do, you can make a pledge to support me and earn really cool stuff in return. It\u0027s basically a monthly subscription where you get to pick which tier interests you the most. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eSOME PATREON-FUNDED COSTUMES \u0026amp; SHOOTS\u003c/h3\u003e\n\n\u003cimg src=\"http://www.heymarajade.com/wp-content/uploads/2018/01/photocomp.jpg\"\u003e\u003cbr\u003e"
