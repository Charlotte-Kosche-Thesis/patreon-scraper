    "summary": "\u003cimg src=\"http://www.manhattanusersguide.com/aux/sup2.jpg\" style=\"color: rgb(51, 51, 51); width: 286px;\"\u003e\u003cbr\u003eSince MUG started (on paper) in 1992, we\u0027ve always put \u003cstrong\u003ehand-crafted content\u003c/strong\u003e first\u2014carefully researched and reliable information on the widest range possible of subjects that we think will interest New Yorkers (as well as those who love the city from afar).\u00a0\u003cbr\u003e\u003cbr\u003eThe format may have changed but our mission never has. It\u0027s always been to scope out the city from every angle, every nook and \u003cstrong\u003eevery perspective\u003c/strong\u003e that we can: \u003cstrong\u003euptown, downtown, all the boroughs, younger, older, edgy, traditional, flush, shoestring, black, white, gay, straight, mainstream, offbeat, serious, fun\u003c/strong\u003e\u2014all the New York Cities you can construct for yourself in any given week. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGood content takes time\u003c/strong\u003e. We spend a lot of time trying to get the mix of stories right and even more time researching, writing and fact-checking them. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon \u003c/strong\u003eallows us to have \u003cstrong\u003ereliable income\u003c/strong\u003e to keep MUG going in our 26th year. And we won\u0027t have to annoy readers so often by passing the hat! \u003cbr\u003e\u003cbr\u003eThe way Patreon works is, unlike Kickstarter, supporters decide a \u003cstrong\u003edonation\u003c/strong\u003e they would like to make \u003cstrong\u003eevery month\u003c/strong\u003e to MUG. Anything from \u003cstrong\u003e$1 or more\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll be supporting the dozens of hours of work each week, \u003cstrong\u003ehandmade content with a point of view\u003c/strong\u003e, and the \u003cstrong\u003ecelebration\u003c/strong\u003e of our five endlessly fascinating boroughs. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eThanks for reading this far and I hope you\u0027ll become a \u003cstrong\u003ePatron of MUG\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e"

     "about": "Manhattan User\u0027s Guide is the e-mail, published three times a week, that keeps you on top of the five boroughs (not just Manhattan!)\u2026from splashy restaurant openings or wonderful hole-in-the-walls to the best shopping in town, and how to get the most out of living in NYC.\u00a0\u003cbr\u003e\u003cbr\u003eI launched Manhattan User\u0027s Guide in 1992, creating the first city newsletter. The daily e-mail MUG launched in January, 2003.\u00a0I\u0027ve written several guide books to New York, including \u003cstrong\u003e\u003cem\u003eManhattan User\u0027s Guide,\u003c/em\u003e\u003c/strong\u003epublished by Hyperion, \u003cstrong\u003e\u003cem\u003eThe New York Times Guide to Hotels in New York City,\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eThe New York Holiday Guide.\u003c/em\u003e\u003c/strong\u003e In addition, I have contributed to \u003cstrong\u003e\u003cem\u003eCity Secrets: New York\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eDesign New York\u003c/em\u003e\u003c/strong\u003e. He has written for \u003cstrong\u003e\u003cem\u003eThe New York Times, Food \u0026amp; Wine, InStyle, Budget Travel, getTRIO, Diversion, Sidewalk,\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eNew York Today.\u003c/em\u003e\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e",
