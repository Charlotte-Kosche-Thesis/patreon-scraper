    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442!\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041c\u0430\u043a\u0441\u0438\u043c \u0424\u0430\u043b\u044c\u043a, \u0438 \u044f - \u0430\u0432\u0442\u043e\u0440 \u0444\u0438\u043a\u043e\u0432 \"\u0412\u0437\u0433\u043b\u044f\u0434 \u043d\u0435\u0441\u043c\u043e\u0442\u0440\u044f\u0449\u0435\u0433\u043e\" (\u042d\u043b\u044c \u041c\u0430\u0440\u0438\u0430\u0447\u0438/\u0428\u0435\u043b\u0434\u043e\u043d \u0421\u044d\u043d\u0434\u0437), \"\u0427\u0435\u0442\u044b\u0440\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0433\u043e\u0434\u0430\" (\u0421\u043d\u0430\u0440\u0440\u0438), \"\u003ca href=\"https://lit-era.com/book/chetvertyi-vsadnik-b49679\"\u003e\u0427\u0435\u0442\u0432\u0451\u0440\u0442\u044b\u0439 \u0432\u0441\u0430\u0434\u043d\u0438\u043a\u003c/a\u003e\" (\u0427\u0435\u0440\u0438\u043a), \"\u003ca href=\"https://lit-era.com/book/kak-priruchit-obskura-b47443\"\u003e\u041a\u0430\u043a \u043f\u0440\u0438\u0440\u0443\u0447\u0438\u0442\u044c \u041e\u0431\u0441\u043a\u0443\u0440\u0430\u003c/a\u003e\" (\u0413\u0440\u0435\u0439\u0434\u0435\u043d\u0441), \"\u003ca href=\"https://lit-era.com/book/vdrebezgi-b39583\"\u003e\u0412\u0434\u0440\u0435\u0431\u0435\u0437\u0433\u0438\u003c/a\u003e\" (\u041c\u0430\u043a\u0444\u0430\u0441\u0441\u0438). \u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0440\u043e\u043c\u0430\u043d\u0430\u043c\u0438. \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0432\u044b \u0443\u0436\u0435 \u0447\u0438\u0442\u0430\u043b\u0438 \u043c\u043e\u0438 \u0440\u0430\u0431\u043e\u0442\u044b, \u0438 \u0435\u0441\u043b\u0438 \u044d\u0442\u043e \u0442\u0430\u043a, \u0442\u043e \u044f \u0440\u0430\u0434, \u0447\u0442\u043e \u0437\u0430\u043e\u0447\u043d\u043e \u043c\u044b \u0443\u0436\u0435 \u0437\u043d\u0430\u043a\u043e\u043c\u044b.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041e \u0447\u0451\u043c \u044f \u043f\u0438\u0448\u0443?\u003c/strong\u003e\u003cbr\u003e\u041e \u043c\u0443\u0436\u0447\u0438\u043d\u0430\u0445. \u041e\u0431 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u0445 \u043c\u0435\u0436\u0434\u0443 \u043c\u0443\u0436\u0447\u0438\u043d\u0430\u043c\u0438. \u042f \u043f\u0438\u0448\u0443 \u043e\u0442\u043a\u0440\u043e\u0432\u0435\u043d\u043d\u043e \u043e \u0441\u0435\u043a\u0441\u0435, \u043e \u0441\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u044f\u0445 \u0432\u0437\u0430\u0438\u043c\u043e\u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u044f, \u043e \u043c\u0435\u0437\u0430\u043b\u044c\u044f\u043d\u0441\u0430\u0445, \u043e\u0431 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u0445 \u0441 \u0440\u0430\u0437\u043d\u0438\u0446\u0435\u0439 \u0432 \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u0435 - \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u0442\u044c \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u044b\u043c\u0438, \u043e\u0442\u043b\u0438\u0447\u0430\u044f\u0441\u044c \u043e\u0442 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0430. \u041e\u0431 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043b\u0435\u0433\u043a\u043e \u043e\u0441\u0443\u0434\u0438\u0442\u044c \u0441\u043e \u0441\u0442\u043e\u0440\u043e\u043d\u044b. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u0442\u043e \u0437\u0434\u0435\u0441\u044c \u0431\u0443\u0434\u0435\u0442?\u003c/strong\u003e\u003cbr\u003e\u0417\u0434\u0435\u0441\u044c \u0431\u0443\u0434\u0443\u0442 \u0447\u0435\u0440\u043d\u043e\u0432\u0438\u043a\u0438 \u043d\u043e\u0432\u044b\u0445 \u0440\u043e\u043c\u0430\u043d\u043e\u0432, \"\u0443\u0434\u0430\u043b\u0451\u043d\u043d\u044b\u0435 \u0441\u0446\u0435\u043d\u044b\" \u0438, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u0441\u0430\u043c\u0438 \u0440\u043e\u043c\u0430\u043d\u044b - \u0438 \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u0440\u043e\u0447\u0435\u0441\u0442\u044c \u0438\u0445 \u043f\u0435\u0440\u0432\u044b\u043c\u0438, \u0434\u043e \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u043e\u043d\u0438 \u0431\u0443\u0434\u0443\u0442 \u0432\u044b\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0441\u0435\u0442\u044c \u0433\u0434\u0435-\u043b\u0438\u0431\u043e \u0435\u0449\u0451. \u0417\u0434\u0435\u0441\u044c \u0431\u0443\u0434\u0443\u0442 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0435 \u0441\u043e\u0432\u0435\u0442\u044b \u0438 \u0443\u0440\u043e\u043a\u0438. \u0417\u0434\u0435\u0441\u044c \u0431\u0443\u0434\u0443\u0442 \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0441 \u0442\u0435\u043c\u0438 \u0433\u0435\u0440\u043e\u044f\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0432\u044b \u043f\u043e\u043b\u044e\u0431\u0438\u043b\u0438. \u0417\u0434\u0435\u0441\u044c \u0431\u0443\u0434\u0443\u0442 \u0438\u043d\u0442\u0435\u0440\u0432\u044c\u044e \u0441 \u043d\u0438\u043c\u0438. \u0417\u0434\u0435\u0441\u044c \u0431\u0443\u0434\u0443\u0442 \u0434\u0430\u0436\u0435 \u0438\u0433\u0440\u044b. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430\u0447\u0435\u043c \u044d\u0442\u043e \u0432\u0441\u0451?\u003c/strong\u003e\u003cbr\u003e\u042f \u0445\u043e\u0442\u0435\u043b \u0431\u044b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0441\u0432\u043e\u0438\u043c \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u0437\u0430\u043d\u044f\u0442\u0438\u0435\u043c, \u043d\u043e \u043f\u043e\u043a\u0430 \u044f \u043c\u043e\u0433\u0443 \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043d\u0430 \u043d\u0435\u0433\u043e \u0440\u043e\u0432\u043d\u043e \u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0443 \u043c\u0435\u043d\u044f \u043e\u0441\u0442\u0430\u0451\u0442\u0441\u044f \u043e\u0442 \u043c\u043e\u0435\u0439 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u044b \u0438 \u0441\u0435\u043c\u044c\u0438. \u0415\u0441\u043b\u0438 \u0432\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0442\u0435 \u043c\u0435\u043d\u044f - \u044f \u0441\u043c\u043e\u0433\u0443 \u0443\u0434\u0435\u043b\u044f\u0442\u044c \u0435\u043c\u0443 \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0430 \u0437\u043d\u0430\u0447\u0438\u0442, \u044f \u0431\u0443\u0434\u0443 \u043f\u0438\u0441\u0430\u0442\u044c \u0447\u0430\u0449\u0435. \u0410 \u0437\u043d\u0430\u0447\u0438\u0442, \u0432\u0430\u043c \u043d\u0435 \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u0436\u0434\u0430\u0442\u044c \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u0434\u043e\u043b\u0433\u043e \u0432\u044b\u0445\u043e\u0434\u0430 \u043d\u043e\u0432\u043e\u0439 \u0433\u043b\u0430\u0432\u044b \u0438\u043b\u0438 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f \u0440\u043e\u043c\u0430\u043d\u0430. \u003cbr\u003e\u003cbr\u003e\u042f \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0432\u0441\u0435\u043c \u0442\u0435\u043c, \u043a\u0442\u043e \u043f\u0438\u0441\u0430\u043b \u043c\u043d\u0435 \u043e\u0442\u0437\u044b\u0432\u044b \u0438 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438, \u043a\u0442\u043e \u0442\u0435\u0440\u043f\u0435\u043b\u0438\u0432\u043e \u0436\u0434\u0430\u043b \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u043f\u043e\u0441\u043a\u043e\u0440\u0435\u0435 \u043f\u0440\u043e\u0447\u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u043d\u043e\u0432\u043e\u0435. \u042f \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0432\u0441\u0435\u043c, \u043a\u0442\u043e \u0441\u043e\u0433\u043b\u0430\u0441\u0438\u0442\u0441\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u0437\u0434\u0435\u0441\u044c, \u043d\u0430 \u044d\u0442\u043e\u043c \u043f\u0440\u043e\u0435\u043a\u0442\u0435. \u0412\u044b - \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435, \u043e\u0442\u0437\u044b\u0432\u0447\u0438\u0432\u044b\u0435, \u0441\u0430\u043c\u044b\u0435 \u043b\u0443\u0447\u0448\u0438\u0435 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438! \u041c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u0432\u0430\u0441 \u0438 \u0434\u0430\u043b\u044c\u0448\u0435.\u003cbr\u003e\u003cbr\u003e\u0410\u0432\u0442\u043e\u0440 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0439 \u0434\u043b\u044f \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u044b:\u00a0\u003ca href=\"https://www.instagram.com/thistle_arts/\" target=\"_blank\"\u003e@thistle_arts\u003c/a\u003e\u003cbr\u003e"
