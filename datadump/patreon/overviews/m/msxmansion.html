    "summary": "Hi,\u003cbr\u003e\u003cbr\u003eI\u0027m Ollie and I make the MSX Mansion Series, Painting videos and other DIY videos related to computers, consoles and arcade machines ... but I\u0027m guessing you probably knew that already or you wouldn\u0027t be here otherwise.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/CnNm3Cz8NAI?list=PL0bJS5Upwp5EqGLuJhkzNFQS5Nl6SUTSc\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"Hey Ollie , don\u0027t you have a Patreon account already ? \"\u003c/strong\u003e\u003cbr\u003eI do, however this is only used for my music covers and nothing else. Patreons there prefer to keep this account for just the covers so I do not want to alter it to include other content. This is why I created this second one, it will be use for my MSX related , lcds and other hardware or software reviews, even DIY videos on how to repair and build gaming machines.. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HEqCIGnC3No\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy \u003cstrong\u003eP\u003c/strong\u003eatreon ?\u003c/strong\u003e\u003cbr\u003eWell, there\u0027s multiple reasons really. But having support will allow me to invest in a \"proper\" version of adobe premiere license, a graphic tablet for making new and better \"cartoon ollies\", a better voice microphone (I use a guitar mic at the moment which is not ideal) and help me replace broken hardware. I also make a point of sourcing original hardware for my reviews and things like LCD devices and MSX hardware and software are VERY expensive\u00a0 items to get, not to mention tools and arcade parts ; in addition, getting support on a third party platform like Patreon means I don\u0027t need to solely rely on youtube as a platform and it\u0027s rather stringent copyright laws to display my content. I\u0027ve had some of my MSX Mansions copyright claimed already which means I just cannot rely on youtube as a funding platform.\u003cbr\u003eThe biggest reason though is that I love doing these videos, and with support, I would love to be able to make this full time at some point.\u003cbr\u003e\u003cbr\u003eThank you\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KtRMJoLSGGY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
