    "summary": "\u003cstrong\u003eWhat kind of artwork and graphic novels do I make?\u003cbr\u003e\u003c/strong\u003eI create mostly fantasy art with some cyborgs, time travel, and post apocalyptic thrown in as well. I have always enjoyed the idea of world building and I like having my characters in different worlds inspired by places I have visited.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy should you become my patron?\u003cbr\u003e\u003c/strong\u003eI am a great story teller. I enjoy creating characters, comics and graphic novels. I pull all of my inspiration from places I visit and being outdoors. With your help, I can travel more and even attend more comic conventions to not just sell my art and books, but also meet new friends and fans! Your support helps me push forward with my stories and set up my own book tours and art tables. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get out of it? \u003cbr\u003e\u003c/strong\u003eEven just 1$ opens my news feed of live streams, WIP (work in progress) photos, first look at finished art, first dibs on original art before it posts on my shop, occasional live streams, behind the scenes pics, news on book tours/ art tables, requests for future videos and Q\u0026amp;A videos.\u003cbr\u003e\u003cbr\u003eYou will also get any downloadble content that I sell in my shop without having to pay in my shop for it. I will also add downloadable pictures from time to time for you to have, even if you just pledge 1$\u003cbr\u003e\u003cbr\u003eI also have a tier for anyone who pledges 10$ or more that lets you get a signed print every month so you can build your collection. This is open worldwide, if you are outside the US, just click the \"International Print\" tier\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I only offer prints as a reward? Why not more?\u003c/strong\u003e\u003cbr\u003eIn addition to the Patreon exclusive feed, prints are the only other option for more rewards. I do this because I don\u0027t want to just make pretty pictures. I want to create graphic novels, comics, illustrations for books, and I want to table at conventions across the world. All of that takes a lot of time and I don\u0027t want to commit to extra rewards and then fail to get them out on time or take away time from my novels, just to make extra rewards. One thing I strive for is efficient productivity. I don\u0027t want to burn out because I chose to put too much on my plate in the first place.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs it really just about the money?\u003c/strong\u003e\u003cbr\u003eNo. To me, its about building a fan base and creating worlds for you to be a part of. I hold my supporters and fans very close to my heart and I strive to make sure that your support, on Patreon or otherwise, never goes unnoticed. Knowing that you want to be part of this journey with me gives me motivation and I truly appreciate everyone of you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSome of my recent work on YouTube\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GU4_sRHvt_E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/X3sBw1XZ2Q8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/weNHqTQKq58\" width=\"560\"\u003e\u003c/iframe\u003e\u003ca href=\"http://www.madelynjanelle.wordpress.com/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
