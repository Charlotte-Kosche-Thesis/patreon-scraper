    "summary": "\u003ch2 style=\"text-align: center;\"\u003ePRO COPYWRITER?\u003cbr\u003e\n\u2192READ FIRST\u2190\u003c/h2\u003e\n\u003cbr\u003e\nDear Friend,\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re a professional copywriter who\u0027s lookin\u0027 to...\u003cbr\u003e\n\u003cbr\u003e\n- \u003cstrong\u003eDouble your writing speed\u003c/strong\u003e\u003cbr\u003e\n- Become more persuasive\u003cbr\u003e\n- \u003cstrong\u003eAttract new clients\u003c/strong\u003e\u003cbr\u003e\n- Improve your work routine\u003cbr\u003e\n- \u003cstrong\u003eIncrease sales / fees / royalties\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n...Then you should check out my \u003cstrong\u003epatron-only\u003c/strong\u003e training for copywriters. \u003cbr\u003e\n\u003cbr\u003e\nIt shows you how to craft great copy nearly every time you write... burns a forest fire under your butt to DO the work... and feeds your addiction to highbrow infotainment.\u003cbr\u003e\n\u003cbr\u003e\nAs a subscriber, you\u0027ll get access to muney-makin\u0027 goodness, including:\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e** PATRON REWARD #1 **\u00a0\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eCOPYWRITER\u003cbr\u003e\nCONDITIONING\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e[MP3 Audio Series]\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nThree times a month, I release a new Copywriter Conditioning tape that doles out nuggets of copy gold, like:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMy favorite routines/habits for superhuman productivity\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eWhat copy is crushing controls--and what\u0027s bombing\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHow to annihilate resistance (aka writer\u0027s \"block\")\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eUnique tests I\u0027m recommending to my clients right now\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTop mistakes of mass-marketing minions\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eHow I negotiate higher fees without hard selling\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eInterviews with A-list copywriters and marketers\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eStoic philosophy that stokes intense daily writing\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHow I found my first client with no experience\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003ePlus, random (but valuable) ideas my brain toots out\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eDISCLAIMER\u003c/u\u003e: In an effort to destroy my perfectionism, these tapes are \u0027rough\u0027 by my standards. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThere isn\u0027t fancy editing, intro music, and I won\u0027t read from a script--just riff off a quick outline. So expect plenty of \u003cem\u003euhs\u003c/em\u003e, \u003cem\u003eumms\u003c/em\u003e, and expletives. Most will be short, bite-sized morsels (5-15 min), with long-form discussions (45-90 min) reserved for special occasions.\u003cbr\u003e\n\u003cbr\u003e\nBut here\u0027s the thing...\u003cbr\u003e\n\u003cbr\u003e\nEven though these tapes lack proper\u00a0cosmetics, I can assure you that they\u0027re riddled with my most valuable ideas and secrets -- tips that have helped me sell millions over my career.\u003cbr\u003e\n\u003cbr\u003e\nAnd you can unlock this training when you pledge at least $35 a month.\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eDISCLAIMER #2\u003c/u\u003e\u003cstrong\u003e: Once I have enough content, I\u0027m taking ALL Copywriter Conditioning tapes OFF Patreon and turning\u00a0them into a stand-alone course for $1,000+. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eHowever, paid-up CC subscribers ($35+) will get complementary access to the program.\u003c/em\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nSound fair?\u003cbr\u003e\n\u003cbr\u003e\nWell let me add extra syrup to sweeten the sundae:\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOn top of these wicked-tough tapes, my Patrons also get instant access to an exclusive\u00a0video...\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e** PATRON REWARD #2\u00a0**\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\"HOW I DOUBLED MY WRITING SPEED -- AND YOU CAN TOO\"\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e[15-MIN VIDEO]\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://mattrizvi.com/wp-content/uploads/2018/03/HOW-I-DOUBLED-MY-WRITING-SPEED-AND-YOU-CAN-TOO-Play.jpg\" style=\"width: 332px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027m happy to say that I never suffer from writer\u0027s block (anymore at least). And assignments that used to require an hour, now take me 15 minutes with ease. \u003cbr\u003e\n\u003cbr\u003e\nBut it wasn\u0027t \"practice,\" that got me there.\u003cbr\u003e\n\u003cbr\u003e\nInstead, \u003cstrong\u003ethere are 7 specific techniques and tools I use to juice my quickness at the keyboard\u003c/strong\u003e (perfectly legal of course--and they even work if you type \u003cem\u003eslow\u003c/em\u003e). I consider them my fail-safe solutions whenever I need to put words on paper in a hurry.\u003cbr\u003e\n\u003cbr\u003e\nI know many folks who \u003cem\u003estruggle\u003c/em\u003e to write fast.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s why, I made a video (\u003cu\u003eonly for my patrons\u003c/u\u003e) where I share these fundamental tips I use daily to increase my writing speed. And I\u0027m confident that -- if put into practice -- they\u0027ll work wonders for you too.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cstrong\u003e** PATRON REWARD #3\u00a0**\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003eA PEAK UNDER THE COVERS\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nMy subscribers will also get an uncomfortable \u003cstrong\u003elook inside my writing process/thoughts/philosophy/routine\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nLace up your apron, and put on your protective googles, because crafting great copy can get a lil\u0027 messy.\u003cbr\u003e\n\u003cbr\u003e\nReady to start your new rigorous writing routine? \u003cbr\u003e\n\u003cbr\u003e\nThen click the link below to subscribe:\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1254794\" target=\"_blank\"\u003eBECOME A PATRON\u003c/a\u003e\u003c/h2\u003e"
