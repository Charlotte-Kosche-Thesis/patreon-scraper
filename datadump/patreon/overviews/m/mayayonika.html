    "attributes": {
     "about": "Do you have one of those things that you\u0027ve always loved- perhaps even recognized as innate talent- but never seriously pursued as a life\u0027s work? Were you given every direct or indirect message this was something you \u0027couldn\u0027t make a living at\u0027, or it made you \u0027less than\u0027, or even downright \u0027irresponsible?\u0027 \u00a0\u003cbr\u003e\u003cbr\u003eArt is just this for me- something that deeply feeds my Being, yet I\u0027d never considered my innate talents with any real possibility. I didn\u0027t go to art school, didn\u0027t learn the necessary ways to be utilized via corporate markets, I\u0027m not good enough...all the excuses why i couldn\u0027t-\u00a0until now.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s taken a lifetime of\u00a0shady, book- worthy adventure (see my autobiography\u00a0\u003ca href=\"https://www.amazon.com/No-Mud-Lotus-Spiritual-Awakening-ebook/dp/B00BU3WRBG\"\u003eNo Mud, No Lotus\u003c/a\u003e)\u00a0and living rock bottom for too long to recognize that I simply can no longer survive under one else\u0027s ideas, ideals and limitations. \u003cbr\u003e\u003cbr\u003eLike New Hampshire\u0027s rather brutal motto; Live Free or Die!\u003cbr\u003e\u003cbr\u003eSo this is my determination-\u00a0to utilize my talents, interests and intelligence in my work, and in doing so, \u003cem\u003eBE \u003c/em\u003ethat which offers \u0027permission\u0027 to others and inspires. \u003cbr\u003eA society without the arts is dead, and like many, it is our path to relay the Beauty of Life.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m working now on considering \u0027rewards\u0027 for monthly contributors, and open to any and all suggestions, so please feel free to message me with any inquiries or options- even possibilities you\u0027d like to see arise or through my work, etc. Your creative ideas are valuable to me!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for visiting- any contribution you make is super helpful and deeply appreciated- and it says \u0027I support living artists!\u0027 i look forward to hearing from you!\u00a0\u003cbr\u003e\u003cbr\u003eMaya Yonika\u00a0\u003cbr\u003e\u003cbr\u003e",
