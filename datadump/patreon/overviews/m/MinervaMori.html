    "summary": "\u003cimg src=\"https://photos-4.dropbox.com/t/2/AACP0_C2CCM4M75KdtA2Nq2zBKTjs7WcIvuVbb1XFUBVKw/12/651202309/jpeg/32x32/1/_/1/2/who.jpg/EM_5iKYFGIyuASACKAI/AyTrFNrNPudWWuXYoLpuTOoZb-KJtaSNmpZcwXed9EM?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003eHey Adventurers, I\u0027ve gone by many names but you can call me Minerva Mori. Minerva. Min. Whatever floats your boat. Druid in the streets, Rogue in the sheets. I\u0027m a self proclaimed dwarf maiden who is here to kick ass and take names. I\u0027m a lifelong roleplayer and fantasy enthusiast. I\u0027m also a huge dork in general who enjoys video games, anime, science fiction, and all that jazz. I also love dressing up. Cosplay, lingerie, frilly dresses, cross dressing? Sure. I do it all.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AACyBktv6yr1GaEQ6fLzXyZ3pXYhWruItsi2WS06IODntA/12/651202309/jpeg/32x32/1/_/1/2/what_edited-1.jpg/EM_5iKYFGIuuASACKAI/MB2w_IuaKQW8rw3mlJeVeqD7lhXNTWWiEKA0WtRObQM?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003eI originally joined Patreon in February 2017 and after a year, I decided to take my adventuring in a new direction. My equipment load out includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA Canon Rebel DSLR\u003c/li\u003e\u003cli\u003eA desire to master costume creation\u003c/li\u003e\u003cli\u003eEnough miniatures to choke a dire rat\u003c/li\u003e\u003cli\u003eLevel 32 Boobs\u003c/li\u003e\u003cli\u003e5 heath potions\u003c/li\u003e\u003cli\u003e1 grappling hook\u003c/li\u003e\u003c/ul\u003eActually I don\u0027t have a grappling hook but I wish I did.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AACl8T52x2BMsRgb61BBkwJN6yzpr6M39lBvrK3LXeKGFA/12/651202309/jpeg/32x32/1/_/1/2/how.jpg/EM_5iKYFGImuASACKAI/U2FSL_UJmXbt1e5rKZ_AXkS7O380geF_BLB_T6dEcCc?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003eI\u0027m hoping that you will consider joining the guild and becoming one of my Adventurers. (That\u0027s dork speak for supporting me here on Patreon. Can\u0027t stop won\u0027t stop.) Every little bit helps me work toward my goals. You certainly don\u0027t have to donate to see my work. I will always share my photos on Instagram and Twitter. My blog, Bag of Holding, will always be free. But as an Adventurer you will gain access to a ton of amazing rewards at every level. A lot of those rewards just happen to feature my boobs. It\u0027s a win-win, really.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AABg68KbfbFCTQOzgT5dmhbZWolItfrr0vsklNCHhvgqlQ/12/651202309/jpeg/32x32/1/_/1/2/rewards.jpg/EM_5iKYFGIquASACKAI/qDu9xzJ43eeKNl9iKU7lYths6XfuLgoUkyPKthx45LI?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003eCheck out the tiers!\u003cbr\u003eIf you\u0027d like to know a bit more about what\u0027s featured in the tiers, check out this guide:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCrafting Table\u003c/strong\u003e - The place where I will share photos, information, and possibly tutorials about my crafting process. See how I go about making my costumes.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRogues Gallery\u003c/strong\u003e - Where I share 1 photo a week from my old sets\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTreasure Box \u003c/strong\u003e- Lewd selfies go here three times a week on Mon/Wed/Fri\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Vault \u003c/strong\u003e- Where all the old sets are kept in their entirety\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTreasure Box Archives\u003c/strong\u003e - All old Treasure Box sets are kept here\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBag of Holding\u003c/strong\u003e - My blog. This will always be free to everyone!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSneak Peeks\u003c/strong\u003e - Each tier gets to see a 3 photo set peek at the tier above it\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you still have questions, please ask me. I am here to help you out.\u003cbr\u003e\u003cbr\u003e----------------------------------------\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhat Are You Looking For?\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/MinervaMori/posts?tag=boh\"\u003eBag of Holding\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/MinervaMori/posts?tag=craft%20update\"\u003eCrafting Table\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/MinervaMori/posts?tag=rogues%20gallery\"\u003eRogues Gallery\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eFor Level 50+ Adventurers Only\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.dropbox.com/sh/1ak42r8x0c3uwpy/AABDoevPdX-Pmteh-aaCFj59a?dl=0\" target=\"_blank\"\u003eThe Vault 2017\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.dropbox.com/sh/hpnjgnl0gaz36av/AADMu3k8rRtmQZ2ynq7MjPAGa?dl=0\" target=\"_blank\"\u003eThe Vault 2018\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.dropbox.com/sh/8x4lqj8sf200c5j/AAAdEE8TMzGEoOXqkCPO0uk0a?dl=0\"\u003eTreasure Box Archives\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003ca href=\"https://www.patreon.com/ocuddlefisho/posts?tag=craft%20update\"\u003e\u003c/a\u003e"
