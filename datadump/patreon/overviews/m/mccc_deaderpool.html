    "summary": "\u003ch2\u003eMC Command Center modules for The Sims 4\u003c/h2\u003e\u003cbr\u003eThank you for considering supporting my work on the Sims 4! \u00a0My goal with MC Command Center was to provide missing story progression to the Sims 4 as well as give the player the ability to fine-tune their playing experience to be more \"fun\" for their play-style.\u003cbr\u003e\u003cbr\u003eMy official website for MCCC is at \u003ca href=\"https://deaderpool-mccc.com/\" target=\"_blank\"\u003ehttps://deaderpool-mccc.com\u003c/a\u003e.\u00a0There is a lot of information at this site for each module including overviews, setting details and console commands (where applicable).\u00a0 There are also documents for Installation help, Troubleshooting and a FAQ.\u003cbr\u003e\u003cbr\u003eAll releases will be posted here and at\u00a0\u003ca href=\"https://deaderpoolmc.tumblr.com/\" target=\"_blank\"\u003edeaderpoolmc.tumblr.com\u003c/a\u003e. \u00a0Questions can be asked on the\u00a0\u003ca href=\"https://discord.gg/AUJ8RAa\" target=\"_blank\"\u003emccc_support\u003c/a\u003e channel and the\u00a0\u003ca href=\"https://discord.gg/q7wFTGe\" target=\"_blank\"\u003emcwoohoo_support\u003c/a\u003e channel on the Discord server we have set-up for this.\u00a0 LastException.txt questions can be asked on the\u00a0\u003ca href=\"https://discord.gg/WhhjZSp\" target=\"_blank\"\u003egeneral_support\u003c/a\u003e channel on our server. (Thanks to Gusti for the help on that!!)\u003cbr\u003e\u003cbr\u003eThe public releases for my mod will always be free.\u00a0 Mods should always be free, I think, and mine is no exception.\u00a0 Pre-releases and Release Candidates, which I make available to supporters of the appropriate tiers, are not fully tested yet.\u00a0 They often have bugs.\u00a0 They have no place-holders for translations yet.\u00a0 They often have incomplete functionality.\u00a0 Once they are completed and bugs have been found and fixed and the translations have place-holders, then I release them...for free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHistory of MCCC\u003cbr\u003e\u003c/strong\u003eI originally released MC Command Center in March of 2015. \u00a0Really, all I had wanted was to learn Python modding and the Sims 4 seemed like the perfect opportunity for this. \u00a0I started bookmarking Python-script sites, dug-in and the first couple of modules for MCCC were created. \u00a0At this point, it was pretty bare-bones, but I thought it offered enough to the base game that I would go ahead and release it for anyone else that was interested in using it.\u003cbr\u003e\u003cbr\u003eSince I\u0027ve released MCCC, I have often been asked how people could express their thanks for my work. \u00a0Almost a year and a half later, I have decided to go ahead and make something available.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get for supporting me\u003c/strong\u003e\u003cbr\u003eFor those that support me, I plan to make several benefits available:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eBasic Tier Support:\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eI will make stable pre-release deployments of the next versions of the modules available for supporters.\u003c/li\u003e\u003cli\u003eI will post a list of my planned \"TO DO\" items for the next release. \u00a0Supporters are invited to discuss these TO DO items with me during implementation. \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eWay Too Generous Tier Support:\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m really not asking or expecting people to donate up-to this tier, but if you do, I\u0027ll try to make it worth your while.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eI will post a list of all my planned \"TO DO\" items for all future work. \u00a0Supporters are welcome to look at these items and make a request if they would rather have a different TO DO item included in the next release. \u00a0A high priority will be placed on such requests if they are made.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eAll Support regardless of Tiers and amount:\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eA big thank you from someone who has been doing this a while with no support! \u00a0:)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow the support works\u003c/strong\u003e\u003cbr\u003ePatreon Support is set for monthly payments so it will charge once a month, for the amount specified. \u00a0You will be charged once immediately upon pledging support, but you can remove your support at any time to not receive any further charges.\u003cbr\u003e"
