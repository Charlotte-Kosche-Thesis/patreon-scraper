    "summary": "Welcome! If you\u0027re a fan of my work, you\u0027ll know me as Balloondra, the toy artist! I\u0027m a digital artist with an oddly fierce passion for inflatables and inflation art, and this had bled over into my game development aspirations.\u003cbr\u003e\u003cbr\u003e(My gallery:\u00a0\u003ca href=\"http://www.furaffinity.net/user/balloondra/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/balloondra/\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003eWhile I have been fairly successful with my commission work, I find myself too often being creative in other ways, such as 3D modeling and especially game development. And it\u0027s this drive to develop games that inspired me to revive my Patreon.\u003cbr\u003e\u003cbr\u003eTo put it simply, I have ideas for three games, all of which heavily driven by inflation and inflatable fun. I\u0027ll get to the other two at some other date, but for now, this is my main project:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AABB6vjHXhU8y8kIOOK7gL8DGmgjFALiY6PFjtbF8pcs6g/12/505944758/png/32x32/1/_/1/2/CBubbleIcon.png/EM_z_IwEGPcDIAIoAg/nwvC8h8AiWltFTuKNnkXWViuwuoJTkdkagxBPF-dWFU?preserve_transparency=1\u0026amp;size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eC:\\BUBBLE is a rhythm game where the better you do, the bigger you inflate one of many characters. At the moment the game is very unpolished, but I have every intent to make it one of the best body inflation games out there, if not THE best!\u003cbr\u003e\u003cbr\u003eIf you want to try out the beta game (with my first steps into actual inflation animation), you can download the .exe here: \u003ca href=\"https://www.dropbox.com/s/eaf2436k1grl39u/CBubblev0.5.0.1.exe?dl=0\"\u003ehttps://www.dropbox.com/s/eaf2436k1grl39u/CBubblev0.5.0.1.exe?dl=0\u003c/a\u003e\u003ca href=\"https://www.dropbox.com/s/wcusf9ulid4c4q2/CBubblev0.2.exe?dl=0\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve also designed the basic mechanics for an RPG where inflation is a major combat mechanic as well as a platformer based around belly inflation. If this Patreon becomes successful enough, I might be able to start work on those early, or even work on them without slowing down the development of C:\\BUBBLE.\u003cbr\u003e\u003cbr\u003eAny and all contributions help! I need to make money somehow, and the more that comes from game development, the more time I can afford to spend on it! Thank you for taking the time to read this, and I hope you will consider pledging to work.\u003cbr\u003e"
