    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.furaffinity.net/user/muttasaur/\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.net/user/muttasaur/\" rel=\"nofollow\"\u003eFURAFFINITY\u003c/a\u003e\u003cstrong\u003e \u2022 \u003ca href=\"https://twitter.com/muttasaur\" rel=\"nofollow\"\u003eTWITTER\u003c/a\u003e \u2022 \u003ca href=\"https://www.facebook.com/Muttasaur/\" rel=\"nofollow\"\u003eFACEBOOK\u003c/a\u003e \u2022 \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://picarto.tv/MuttasaurDraws\" rel=\"nofollow\"\u003ePICARTO\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eNEW PATRONS: After pledging, open the feed and check the tags for your rewards plus more awesome content!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/strong\u003e To the internet, I\u0027m known as \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMuttasaur\u003c/span\u003e\u003c/strong\u003e. Based in Melbourne,\u00a0Australia, I spend most of my time drawing up illustrations, furry artwork, nsfw pin-ups, apparel, lewd comics, and more! I\u0027m a \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003efull-time\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003efreelance artist who works from home\u003c/span\u003e. \u003c/strong\u003eOccasionally I also sell my artwork and merch at Australian and US based conventions in artist alleys\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tLike many artists here on Patreon, art is my passion and I\u0027d love nothing more than to do it as my full-time job. This patreon allows me to work on \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003enew\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eprojects\u003c/span\u003e\u003c/strong\u003e that otherwise wouldn\u0027t get to be made like comics, new merch, prints, etc. Which means more awesome \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eoriginal artwork, comics, \u0026amp; content\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e for you!\u00a0I\u0027ll also be creating Patreon-exclusive artwork on a regular basis. All patrons will have access to these works!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eWhy Pledge?\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tBy pledging your support on Patreon, you can encourage a very appreciative and hardworking artist, as well as enjoy some exclusive rewards!\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eS\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eketches, WIPS, SD and HD File Packs, Q\u0026amp;A, and much more!\u003c/span\u003e\u003c/strong\u003e\u00a0All supporters will receive monthly art packs of what I\u0027ve been working on this month, in addition to plenty of content not posted publicly. If you want more insight into my process or tips and tricks, this is the best way to see what goes into a finished piece!\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eSubscriptions not your thing,\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003ebut still want to support or tip me?\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/A8201RRG\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi4.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003c/div\u003e"
