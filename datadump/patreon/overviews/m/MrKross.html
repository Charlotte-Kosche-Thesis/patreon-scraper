hem, support them or \nexploit their weaknesses.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.org/svwrd8qrx/P00_04.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eDuring the game the hero will unlock \nthe events where he will have to choose the routes to follow. So he can \nbe a sweet and good boy or a very asshole, but at any time he may decide\n to change his attitude and from a bad boy he can become a good boy, and\n vice-versa. Leon\u0027s future will be in your hands.\u003cbr\u003e\u003cbr\u003eIf you like my work, you can support me with a donation.\u003cbr\u003eWith your help, I can buy new and more 3D props, and your support will motivate me to work better and faster.\u003cbr\u003eNow I\u0027m developing the game in my spare time, since I\u0027m a freelancer with more supporters I can spend more time and resource on the game\u0027s development, that would mean I can guarantee a regular update date of upcoming releases.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cstrong\u003ePatrons tier #03 release:\u003cbr\u003eDownload \u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003erelease\u003c/strong\u003e of Summer Job [05\u003cstrong\u003e\u003cstrong\u003e/07/2018\u003c/strong\u003e\u003c/strong\u003e]\u003c/strong\u003e:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePost: \u003ca href=\"https://www.patreon.com/posts/18644621\" target=\"_blank\"\u003eSJ alpha v0.04\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cstrong\u003ePatrons tier #01 release:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u0
