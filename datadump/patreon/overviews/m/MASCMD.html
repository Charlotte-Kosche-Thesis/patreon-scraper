    "summary": "My name is Coleman McFarland, and I\u0027m the Chairman of the Martial Arts Sparring Club of Maryland, a organization that holds open mat events all over DC, Maryland, and Northern Virginia that bring many styles of martial arts together from Karate, Brazilian Jiu Jitsu, styles of Kung Fu, Taekwondo, Tang Soo Do, Wrestling, Kickboxing etc\u00a0so they can further improve as martial artists and become part of a community in a safe, controlled, no ego environment. \u003cbr\u003e\u003cbr\u003eI created this Patreon because I want to take this organization to the next level with hosting more events per year, hosting sparring competitions, putting out more types of video content, hosting seminars and other projects.\u00a0\u003cbr\u003e\u003cbr\u003eYour pledge will go toward paying for club expenses like liability \u0026amp; legal, venue fees, mats, website maintenance, film equipment etc. In return you\u0027ll get rewards like sponsor free videos,\u00a0 free entry to open mats, discounts on merch, competition tickets, and seminars.\u00a0\u003cbr\u003e\u003cbr\u003eThe Ultimate Goal is to get to $8,500 per month which not only more than covers expenses, but will also go toward funding the other projects I have planned for the future.\u00a0\u003cbr\u003e\u003cbr\u003eNOTE: This ISN\u0027T required to join the club! If you\u0027ve been following the club and love what it\u0027s done for you or what it\u0027s done for others, then come join the MASC Patreon! If not, then I hope you keep following the club and coming to the events and become a believer one day.\u003cbr\u003e"
