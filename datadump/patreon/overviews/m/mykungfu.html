    "summary": "*** speak english? scroll down, please ***\u003cbr\u003e\n\n\u003cbr\u003e\n\nMyKungFu wurde 2008 als eine Art musikalisches Ein-Mann-Unternehmen\ngegr\u00fcndet, stilistisch abseits vom Mainstream, manchmal etwas experimentell,\naber immer melodi\u00f6s und eing\u00e4ngig. Lasst es uns \u201ePost-Pop\u201c nennen.\nEine kunstvolle Weiterentwicklung des Pop, sozusagen.\u003cbr\u003e\n\n\u003cbr\u003e\n\nVon MyKungFu gibt es bisher zwei Alben, \u201eRomantic\nArcheology\u201c aus dem Jahr 2010 und \u201eRepeat Spacer\u201c von 2012. Im Jahr 2014 folgte ein Halbum mit dem Namen \u201eHiergeist Pt.1\u201c. Seit 2008 spielt MyKungFu in diversen Besetzungen Konzerte im In- und Ausland, darunter am OpenAir St. Gallen, dem Gurtenfestival in Bern und dem Pal\u00e9o Festival in Nyon. Einige der Songs werden zudem seit Jahren von einigen - auch internationalen - Radiosendern gespielt.\u003cbr\u003e\n\nDomi Schreiber - kreative Kraft hinter MyKungFu - ist ebenfalls f\u00fcr\nandere Solok\u00fcnstler als Gitarrist und (Begleit-)S\u00e4nger aktiv, hantiert aber auch stets gerne mit Drum-Maschinen, Casio-Synthesizern, mechanischen Schreibmaschinen, Babyfon und\nSchwingbesen.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn der Musikszene weht ein neuer Wind, beim Streamen von\nSongs springt f\u00fcr die K\u00fcnstler am Ende kaum noch Geld raus, trotzdem weisen uns Anbieter wie Spotify, Apple Music usw. die Zukunft. Professionelle Musik-Produktionen zu finanzieren erfordert neue, kreative\nL\u00f6sungen. Ein Wechsel der Kulturf\u00f6rderung von der \u00f6ffentlichen Hand in den privaten Bereich ist n\u00f6tig.\u003cbr\u003e\u003cbr\u003e\n\nHier sollen Musikliebhaber angesprochen werden, die - mit einem\nBeitrag von einem, zwei oder f\u00fcnf Euro resp Franken pro Monat - auf h\u00f6chstens eine Tasse Kaffee bei\nStarbucks verzichten um sich statt dessen ein Luxusprodukt wie MyKungFu zu leisten und daf\u00fcr exklusiven Zugang zur Musik und einen direkteren\nDraht zum K\u00fcnstler zu erhalten.\u003cbr\u003e\n\n\u003cbr\u003e\n\nF\u00fcr noch mehr Infos gibt\u2019s auf\u00a0\u003ca href=\"http://www.mykungfu.ch/\"\u003ewww.mykungfu.ch\u003c/a\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nHerzlichen Dank f\u00fcr jeden finanziellen Beitrag, damit wir\nunsere Liebe, Zeit und Energie darauf verwenden k\u00f6nnen, aus MyKungFu weiterhin das\nBeste herauszuholen.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHerzlichen Dank\u003cbr\u003e\n\nDomi Schreiber\u003cbr\u003e\u003cbr\u003e--------------------------------------\u003cbr\u003e\u003cbr\u003eMyKungFu was founded in 2008 as a kind of one-man musical undertaking, stylistically off the mainstream, sometimes a bit experimental, but always melodious and catchy. Let\u0027s call it \"post-pop.\" An artistic development of pop, so to speak.\u003cbr\u003eMyKungFu has released two albums, \"Romantic Archeology\" from 2010 and \"Repeat Spacer\" from 2012, followed in 2014 by a collection of songs called \"Hiergeist Pt.1\". \u003cbr\u003eSince 2008 MyKungFu has been performing in various ensembles in Switzerland and abroad, including at the OpenAir St. Gallen, the Gurten Festival in Bern and the Pal\u00e9o Festival in Nyon. Some of the songs have also been played for years by international radio stations.\u003cbr\u003eDomi Schreiber - creative power behind MyKungFu - is also active for other solo artists as guitarist and (accompanist) singer, but also always enjoys working with drum machines, Casio synthesizers, mechanical typewriters, babyphone, whisks etc.\u00a0\u003cbr\u003eA new wind blows in the music scene. When streaming songs there is hardly any money left for the artists at the end, nevertheless providers like Spotify, Apple Music etc. show us the future. Financing professional music productions requires new, creative solutions. A change of cultural promotion from the public to the private domain is necessary.\u003cbr\u003eThe aim here is to appeal to music lovers who - with a contribution of one, two or five euros or five francs per month - want to\u00a0afford to support a luxury product such as MyKungFu\u00a0(with the equivalent of not even one cup of coffee at Starbucks per month)\u00a0and gain exclusive access to music and a more direct line to the artist.\u003cbr\u003e\u003cbr\u003eFor even more information, visit \u003ca href=\"http://www.mykungfu.ch\"\u003ewww.mykungfu.ch\u003c/a\u003e\u003cbr\u003eMany thanks for every financial contribution, so that we can use our love, time and energy to continue to get the best out of MyKungFu.\u003cbr\u003e\u003cbr\u003eThank you very much\u003cbr\u003eDomi Schreiber\u003cbr\u003e\u003cbr\u003e"
   },

   {
    "attributes": {
     "about": "Hi, my name is Domi Schreiber, i\u0027m a singer/songwriter/musician from Winterthur, Switzerland.\u003cbr\u003eI started off being crazy about the electric guitar more 20 years ago. I suppose, it\u0027s David Gilmour\u0027s fault. But i blame Jimmy Page too. And Slash, but just for a short period. For more than fifteen years i\u0027ve been working as a guitar teacher. And i\u0027m working as a guitarist and backing singer for other artists. That enables me to pay the rent, grow a beard, eat and drink. So i\u0027m mostly writing songs. Trying to express my own genuine side of the story, working with these twelve notes, take them apart, find the beauty in them. My sound is melancholic, but touching and sometimes a bit weird but altogether it think it\u0027s really original!!\u003cbr\u003e:-)\u00a0\u003cbr\u003eAlthough most songs are based on the acoustic guitar, they\u0027re more than singer-songwriter-stuff. I think it\u0027s all about a certain sound which varies from composition to composition. I call it post-pop because its like i had eaten all those great pop and rock songs i love and now their finding their way out again (hope you\u0027re not having dinner right now?!)...in a nice way!\u003cbr\u003eI think i\u0027m creating a movie. In your head. Well, to be honest, after all these years...i don\u0027t really know what i\u0027m doing...\u003cbr\u003e\u003cbr\u003eI started my project MyKungFu in 2008 as a solo effort and i have been continuosly expanding it ever since. I can now look back at many years of experience as guitarist, even keyboarder and backing vocalist for swiss rock band HNO, singers \u0026amp; songwriters Lesley Meguid, William White and Ja\u00ebl Malli. And i\u0027m a lot into beats and working on controlling the theremin.\u003cbr\u003e",
