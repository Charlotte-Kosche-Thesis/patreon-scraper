     "about": "My name is Erik and I\u0027m a musician from sweden.\u003cbr\u003e\u003cbr\u003eI\u0027ve had this dream of being in band that plays a lot of different styles of music. Haven\u0027t found any that suits my, or maybe in the reverse, no band that I am suited for.\u00a0\u003cbr\u003e\u003cbr\u003eSo to get my wishes I created my own band.\u00a0\u003cbr\u003e\u003cbr\u003eThis project will be time consuming, but well worth it :)\u003cbr\u003e\u003cbr\u003eSince money is an issue I have chosen the cheapest way of recording from home and very cheap instruments.\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment I will take the role of the bands;\u003cbr\u003e\u003cbr\u003eSinger\u003cbr\u003eKeyboardist/Pianist\u00a0\u003cbr\u003eAcoustic Guitarist\u00a0\u003cbr\u003eElectric Guitarist\u003cbr\u003eBass Player\u003cbr\u003eDrummer\u003cbr\u003eViolinist\u003cbr\u003eFlautist\u00a0\u003cbr\u003eRecorder Player\u003cbr\u003eAnd Percussionist\u003cbr\u003e\u003cbr\u003eI will then record my songs in my home studio. I will successively change my gear as soon as my budget allows. This is my current gear;\u003cbr\u003e\u003cbr\u003eInstruments\u00a0\u003cbr\u003e\u003cbr\u003eElectric guitar - New Yersey, gear4music \u00a0($100)\u003cbr\u003eAcoustic guitars - yamaha C101 ($70) and Levin 3/4 senorita 20 from 1949 ($?? 50?)\u003cbr\u003eElectric Bass - Chicago, gear4music ($100)\u003cbr\u003ePlastic Recorder ($3)\u003cbr\u003eMini percussion kit ($10)\u003cbr\u003eElectric Drums - d450, gear4music ($400)\u003cbr\u003eDigital Piano - sp-280, Korg ($500)\u003cbr\u003eViolin - student 4/4, gear4music\u00a0\u003cbr\u003e\u003cbr\u003eAmps\u003cbr\u003e\u003cbr\u003eCube 10gx, Roland\u003cbr\u003e\u003cbr\u003eRecording gear\u003cbr\u003e\u003cbr\u003eCrappy asus (?? $150?)\u003cbr\u003ePresonus iTwo incl. Mic and Studio One Artist\u003cbr\u003e\u003cbr\u003eLet\u0027s see how it goes! Wish me luck! \u003cbr\u003ePlease support me!\u003cbr\u003e\u003cbr\u003e",
