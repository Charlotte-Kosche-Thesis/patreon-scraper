    "published_at": "2017-06-11T01:25:50+00:00",
    "summary": "Xin ch\u00e0o m\u1ecdi ng\u01b0\u1eddi,\u003cbr\u003e\u003cbr\u003eNh\u01b0 c\u00e1c b\u1ea1n \u0111\u00e3 bi\u1ebft, ch\u00fang m\u00ecnh l\u00e0 Marley \u0026amp; Harley, nh\u1eefng ng\u01b0\u1eddi \u0111ang vi\u1ebft c\u00e1c c\u00e2u chuy\u1ec7n tr\u00ean t\u00e0i kho\u1ea3n wattpad:\u00a0\u003ca href=\"https://www.wattpad.com/user/MasochisbianT\"\u003ehttps://www.wattpad.com/user/Masochisbian\u003cbr\u003e\u003c/a\u003eTruy\u1ec7n ch\u00fang m\u00ecnh vi\u1ebft kh\u00f4ng h\u1ee3p thu\u1ea7n phong m\u1ef9 t\u1ee5c v\u00e0 h\u1ea7u nh\u01b0 c\u00e1c nh\u00e2n v\u1eadt \u0111\u1ec1u b\u1ecb ch\u1ee9ng Stockholm Syndrome. Nh\u01b0ng \u0111\u00e2y l\u1ea1i l\u00e0 m\u1ed9t c\u00e1i kink m\u00e0 ch\u00fang m\u00ecnh lu\u00f4n mong mu\u1ed1n m\u00e0 kh\u00f4ng ai vi\u1ebft. V\u00ec kh\u00f4ng ai vi\u1ebft n\u00ean ch\u00fang t\u00f4i quy\u1ebft \u0111\u1ecbnh s\u1ebd vi\u1ebft.\u003cbr\u003e\u003cbr\u003eT\u00e1c ph\u1ea9m g\u1ea7n \u0111\u00e2y nh\u1ea5t m\u00e0 ch\u00fang m\u00ecnh \u0111ang th\u1ef1c hi\u1ec7n l\u00e0 fiction Citadel: \u003ca href=\"https://www.wattpad.com/story/85647105-fiction-citadel-18%2B-lesbian\"\u003ehttps://www.wattpad.com/story/85647105-fiction-cit...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eVi\u1ebft l\u00e1ch l\u00e0 c\u00f4ng vi\u1ec7c ch\u00fang m\u00ecnh y\u00eau th\u00edch. Ch\u1eb3ng th\u1ebf m\u00e0 c\u1ea3 hai \u0111\u1ee9a \u1edf ngo\u00e0i \u0111\u1eddi \u0111\u1ec1u l\u00e0m ngh\u1ec1 li\u00ean quan \u0111\u1ebfn l\u0129nh v\u1ef1c n\u00e0y. Ch\u00fang m\u00ecnh \u0111\u00e3 b\u00e0n b\u1ea1c v\u00e0 \u0111i \u0111\u1ebfn quy\u1ebft \u0111\u1ecbnh l\u1eadp m\u1ed9t t\u00e0i kho\u1ea3n \u1edf Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eL\u00fd do: c\u1ea3 hai \u0111\u1ee9a ch\u00fang m\u00ecnh \u0111\u1ec1u \u0111\u00e3 \u0111i l\u00e0m, vi\u1ec7c d\u00e0nh 5 ti\u1ebfng \u0111\u1ed3ng h\u1ed3 m\u1ed7i tu\u1ea7n cho 1 chap truy\u1ec7n l\u00e0 \u0111i\u1ec1u kh\u00e1 kh\u00f3 kh\u0103n. V\u00ec th\u1ebf, ch\u00fang m\u00ecnh c\u1ea7n m\u1ed9t kho\u1ea3n ti\u1ec1n nh\u1ecf \u0111\u1ec3 l\u00e0m \u0111\u1ed9ng l\u1ef1c. Ch\u00fang m\u00ecnh hi\u1ec3u, \u0111\u1ed1i v\u1edbi v\u0103n h\u00f3a Vi\u1ec7t Nam chung, vi\u1ec7c donate cho c\u00e1c t\u00e1c gi\u1ea3 l\u00e0 \u0111i\u1ec1u h\u1ebft s\u1ee9c l\u1ea1 l\u00f9ng v\u00e0 c\u00f3 ph\u1ea7n k\u00ec qu\u1eb7c. C\u00e1c b\u1ea1n h\u00e3y ngh\u0129 r\u1eb1ng, \u1edf ngo\u00e0i \u0111\u1eddi ch\u00fang m\u00ecnh \u0111\u01b0\u1ee3c tr\u1ea3 2 USD/gi\u1edd l\u00e0m vi\u1ec7c, th\u00ec t\u1ee9c l\u00e0 ch\u00fang m\u00ecnh \u0111\u00e3 b\u1ecf ra 10 USD/tu\u1ea7n \u0111\u1ec3 ho\u00e0n th\u00e0nh 1 chap truy\u1ec7n c\u1ee7a Citadel.\u003cbr\u003e\u003cbr\u003eCh\u00fang m\u00ecnh xin nh\u1ea5n m\u1ea1nh r\u1eb1ng: Vi\u1ec7c c\u00e1c b\u1ea1n donate cho ch\u00fang m\u00ecnh v\u00e0 vi\u1ec7c ch\u00fang m\u00ecnh vi\u1ebft, \u0111\u0103ng t\u1ea3i t\u00e1c ph\u1ea9m c\u1ee7a m\u00ecnh tr\u00ean wattpad l\u00e0 hai c\u00f4ng vi\u1ec7c ri\u00eang bi\u1ec7t, n\u00f3i c\u00e1ch kh\u00e1c, vi\u1ec7c c\u00e1c b\u1ea1n donate kh\u00f4ng \u1ea3nh h\u01b0\u1edfng g\u00ec \u0111\u1ebfn ti\u1ebfn \u0111\u1ed9 c\u1ee7a t\u00e1c ph\u1ea9m Citadel (b\u1edfi v\u00ec Citadel \u0111\u1ebfn gi\u1edd ph\u00fat n\u00e0y c\u01a1 b\u1ea3n \u0111\u00e3 \u0111\u01b0\u1ee3c ho\u00e0n ch\u1ec9nh). Vi\u1ec7c donate ho\u00e0n to\u00e0n d\u1ef1a tr\u00ean t\u00ecnh c\u1ea3m c\u1ee7a c\u00e1c b\u1ea1n d\u00e0nh cho ch\u00fang m\u00ecnh. \u003cbr\u003e\u003cbr\u003eV\u00ec donate d\u1ef1a tr\u00ean s\u1ef1 t\u1ef1 nguy\u1ec7n n\u00ean s\u1ebd kh\u00f4ng c\u00f3 b\u1ea5t c\u1ee9 s\u1ef1 r\u00e0ng bu\u1ed9c tr\u00e1ch nhi\u1ec7m n\u00e0o gi\u1eefa ch\u00fang m\u00ecnh v\u00e0 c\u00e1c b\u1ea1n.\u003cbr\u003e\u003cbr\u003eCh\u00ecnh v\u00ec v\u1eady, ch\u00fang m\u00ecnh r\u1ea5t mong nh\u1eadn \u0111\u01b0\u1ee3c s\u1ef1 \u1ee7ng h\u1ed9 c\u1ee7a c\u00e1c b\u1ea1n. D\u00f9 nhi\u1ec1u hay \u00edt ch\u00fang m\u00ecnh \u0111\u1ec1u r\u1ea5t tr\u00e2n qu\u00fd, b\u1edfi \u0111\u00f3 l\u00e0 s\u1ef1 y\u00eau m\u1ebfn c\u1ee7a nh\u1eefng ng\u01b0\u1eddi xa l\u1ea1 d\u00e0nh cho t\u00e1c ph\u1ea9m c\u1ee7a ch\u00fang m\u00ecnh.\u003cbr\u003e\u003cbr\u003eXin c\u00e1m \u01a1n v\u00e0 tr\u00e2n tr\u1ecdng.\u003cbr\u003e\u003cbr\u003eMarley\u0026amp;Harley"
