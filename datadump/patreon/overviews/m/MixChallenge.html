    "published_at": "2017-04-12T04:06:54+00:00",
    "summary": "Thank you ever so much for visiting the \u003cstrong\u003eMix Challenge\u003c/strong\u003e Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Mix Challenge is a community page that hosts songwriting, audio editing / mixing and audio mastering competitions. The concept is to have access to raw audio material (multi tracks) provided by a \"virtual client\"; while participants have a certain amount of days to overhaul these files and create a suitable mixdown to the best of their skills. One of the aspects of this trial is to document what the songwriter / audio engineer (the participant) did, so that community members can learn from each other.\u003cbr\u003e\u003cbr\u003eYou can find more about the Mix Challenge on the official homepage: \u003ca href=\"http://www.mix-challenge.com\" target=\"_blank\"\u003ewww.mix-challenge.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C8Ra62jV0AAlJGv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere was \u003cstrong\u003enever \u003c/strong\u003ea request for any money / backing, neither were advertisements contemplated. However, since the move to a dedicated place in April 2017, there has been an exponential growth of the Mix Challenge community. With the growth come expenses to keep gears in motion.\u003cbr\u003e\u003cbr\u003e\nThis Patreon Account offers you \u003cstrong\u003eto voluntarily support\u003c/strong\u003e the Mix Challenge (and the work resolving around it) on a monthly basis. This is \u003cstrong\u003enot a pay-wall system\u003c/strong\u003e or anything. Patreon donations are completely optional and we (the staff) are asking you to only \npledge if you feel comfortable with it, and have the means to do so. You can decide the amount of the donations yourself, you can back out any time. Patreon is just one of many possible ways to help support the Mix Challenge.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the funds used for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe donations are \u003cstrong\u003eto be primarily used to cover expenses\u003c/strong\u003e associated with\n keeping this particular community, and it\u0027s various challenges, running. Those being: server fees, proportional ISP traffic fees, fees for better Social Media automation and occasional design work. All in all, \u003cstrong\u003eexpenses of currently about 545EUR / year\u003c/strong\u003e (roughtly 645USD / year, or 60USD / month - considering all handling and exchange rate fees via Patreon).\u003cbr\u003e\u003cbr\u003eEverything higher than that, can either be used as seed capital for the follow up year, or can be considered \"bonus payment\" instead of currently working for free out of very limited spare time. This in turn would mean, putting more time aside for handling the Mix Challenge community and everything revolving around it (e.g. finding new and exciting license sponsors, better user interaction, full time challenge handling).\u003cbr\u003e\n\u003cbr\u003eHigh-tier backers also get some unique bonuses that others won\u0027t. For example: a Skype chat with the Mix Challenge host / CTO Roland L\u00f6hlbach (Patreon exclusive).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you consider helping the Mix Challenge via Patreon, I (the CTO) can\u0027t thank you enough for that. Thank you so much for keeping the gears running.\u003cbr\u003e"
