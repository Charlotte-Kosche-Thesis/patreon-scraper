    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI have several projects, current and pending that I am working on currently, including a monster of the week project, a comics short series, and a web comics series, and a few miscellaneous things here and there.\u00a0\u003cbr\u003e\u003cbr\u003eFirst up is the monster of the week project, which features creatures from an alien world called TZA-11358. The world itself is a primative world full of dangerous things and wild terrains untouched by human hands. This project will include profile sheets, and later down the line, full scale documentary scripts and pictures featuring the creatures in their native habitats.\u00a0\u003cbr\u003e\u003cbr\u003eThe comic short series has not been named yet, and I have not started penning it yet, but will feature 2 of my characters and all of the mischief they can create. This is scheduled to also be a weekly submission, including 1to 3 hand drawn panels.\u00a0\u003cbr\u003e\u003cbr\u003eThe web comic is the Misadventures of a Fox and a Panda, and is scheduled to come out once i reach one of my goals here. Keep an eye out though for sketches and sneak peaks.\u003cbr\u003e\u003cbr\u003eI also add things like floral designs, model kit building, drawings and sketches, photos, and other things.\u00a0\u003cbr\u003e\u003cbr\u003eWith the help of the Patrons, I would be able to work on these projects and much more.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
