    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212); color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146); color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u00a0Who am I?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eHi! My name is Tiffany and I am currently making ASMR videos on\u00a0\n\u003ca href=\"https://www.youtube.com/channel/UC6Z3Fpq0iucT8sa7Ea8cPxw\"\u003eyoutube\u003c/a\u003e. ASMR has helped me a lot over the years and I started making videos in hopes to bring others peace \u0026amp; relaxation. I personally enjoy various types of ASMR videos and I think it reflects on my own channel.. As I grow as a creator, I\u0027m sure there are changes to come and improvements to be made. I look forwarding to this exciting journey, thank you for joining me.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212); color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146); color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u00a0SO, what is ASMR?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eWell\n\u003cstrong\u003e ASMR\u003c/strong\u003e is short for \u003ci style=\"font-weight: bold;\"\u003eautonomous sensory meridian response. \u003c/i\u003eBasically, its just a pleasant reaction to stimuli that is characterized by a tingling or static-like sensation, typically starting on the scalp and moving down the back of the neck and then to the upper spine. \u003cbr\u003e\n\u003cblockquote\u003e\n\t\"ASMR signifies the subjective experience of low-grade euphoria which is a combination of positive feelings and a distinct static-like tingling sensation on the skin.\" [\n\t\u003ca href=\"https://en.wikipedia.org/wiki/Autonomous_sensory_meridian_response#Contemporary_history\"\u003e1\u003c/a\u003e]\u00a0\n\u003c/blockquote\u003e\nIn ASMR, the \"stimuli\" are referred to as \n\u003cem\u003etriggers\u003c/em\u003e and the effects a person feels are called \u003cem\u003etingles\u003c/em\u003e. ASMR is commonly produced by specific acoustic and/or visual stimuli and many examples of this are available online.\u003cbr\u003e\nIf you want to know more about ASMR, I do recommend checking out the ASMR Wikipedia page..\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(84, 141, 212); color: rgb(242, 242, 242);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(54, 96, 146); color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u00a0Thank you so much!!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eA short note to everyone;\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\nTo be honest, I really do enjoy making ASMR videos.. as well as other types of content. I was really improving for a while (able to buy new props and equipment) .. but then \u003cem\u003elife took me in some unexpected directions, and I felt like I got lost in all of it\u003c/em\u003e.. I am getting back to reality and in touch with who I was before all this depression hit.. It will take sometime and hard work but I am finally getting some help.\u00a0\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eA word to patrons;\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\nI\u0027m always working towards improving my channel, and signing up as a patron allows me to continue doing that. Your generosity helps me get things I need to improve my videos and spend more time making them.\nI also just want to say, its your money and of course, you should do what you feel is best. I am very thankful for any patronage, even if only for a month or a day. The support I receive\u00a0means a lot to me, thank you.\u00a0\u003cbr\u003e\n\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003eLast thing.. I would like to say \u003cstrong\u003ethank you\u003c/strong\u003e, even if you aren\u0027t a patron. Any support helps and whether you subscribed to my channel, liked a video, and/or left\u00a0 comment, I really appreciate it!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eUpdated 2/8/2018\u003cbr\u003e(*Gifts only sent within the US. UK cards sent only to $10+ patrons, for now.)\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
