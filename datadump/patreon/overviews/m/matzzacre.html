    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/dff17d5cb80aea4c6e4e1b52f8213035/tumblr_p37ukoBcjy1u70mzao7_75sq.png\" style=\"width: 71px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI\u0027m Matz! I\u0027m a digital and traditional artist from Sweden born 1997! \u003cbr\u003eI mainly draw furry related stuff and various paintings of my character Matz, I also sometimes venture into drawing humans and some fantasy themed things!\u003cbr\u003eI have for a long time thought about getting a patreon and finally got around to do making one!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/06451a3002be894c34247904906a8d9e/tumblr_p37ukoBcjy1u70mzao5_250.png\" style=\"width: 167px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eFor\u00a0$3 per month you get PSDs files and full sketch pages I don\u0027t post to my social medias! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThere will be 1-3 updates per month which means it will be 3 dollars per update! You can choose if you want to have a max amount to pay per month, this means you probably wont get all of the updates though!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThis tier also includes a discord role which gives you access to a secret patreon text chat where I will post some wips of drawings im working on!\u003cbr\u003eUpdates will usually happen on weekends!\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(sketch pages will have some NSFW content in them, so be warned!)\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/8292faee6b961ffb023d80d587267a52/tumblr_p3dzjtTAK11u70mzao1_1280.png\" style=\"width: 528px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9d49dc96b22e1e4a20740f472646bab5/tumblr_p37ukoBcjy1u70mzao1_500.png\" style=\"width: 472px;\"\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eBecause I am currently studying I don\u0027t know how many updates I will be able to put out each month, so this way you guys can just pay for the things I am able to put out! This way I also wont feel bad if I some months can\u0027t supply as many updates as I want to.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/6cd4de59582d69641389228d79e4158a/tumblr_p37ukoBcjy1u70mzao2_400.png\" style=\"width: 303px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eEvery week I make an update I\u0027ll send you a PM on patreon with a download link to that weeks PSD file and sketches!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3fdc7f55692da095338ee9ffdd720e3c/tumblr_p37ukoBcjy1u70mzao4_250.png\" style=\"width: 262px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI will in the future upload previous patreon sketches and bundles onto gumroad! I will announce this once I have enough content to upload!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/9eb8b5ccd0ea30e43cc0116ca44b4ddb/tumblr_p3bsqujU2H1u70mzao1_r1_500.png\" style=\"width: 430px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/86deea4c3bc710deba2df4ef782320a8/tumblr_p37ukoBcjy1u70mzao6_250.png\" style=\"width: 286px;\"\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/matzzacre\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/57f5d73ce0b47f4ea72327ddf051d210/tumblr_p06pt1gF8q1u70mzao4_250.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://matzzacre.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/994c4c667ffbaf7f27f8fc1091908bc8/tumblr_p37xlqi4zt1u70mzao1_250.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/matzzacre/\"\u003e\u003cimg src=\"https://78.media.tumblr.com/8fd42109acaadafcf905e8eb700d0d07/tumblr_p06pt1gF8q1u70mzao1_250.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/Matzzacre\"\u003e\u003cimg src=\"https://78.media.tumblr.com/7e0d9f1c819efc307ba344370dddd980/tumblr_p06pt1gF8q1u70mzao5_250.png\" style=\"background-color: initial;\"\u003e\u003c/a\u003e\u003c/div\u003e"
