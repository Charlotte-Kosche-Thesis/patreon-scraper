    "summary": "\u003cdiv style=\"margin-left: 60px;\"\u003eWhat up. I\u0027m Ashley Hayward. I\u0027m a live-performance artist/curator/model based out of Los Angeles. I know, I know we all have more than one trade now, but it\u0027s 2018 and how it is, because of that, I\u0027m happy Patreon is here to lead me to you, and you to me.\u00a0\u003cstrong\u003eThank YOU for being here!\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 I\u0027m the curator of,\u003ca href=\"https://vimeo.com/237797637\"\u003e NIGHT SCENE\u003c/a\u003e, a new gritty, punk-you Burlesk dive inspired by the underground scene. I\u0027m pretty freaking excited about this show. NIGHT SCENE, has amazing energy, and I love how raw and free it is. I\u0027m really excited to focus more on this show, and to see where it goes. I also book and dance every Friday at the oldest bowling alley in Los Angeles,\u00a0\u003ca href=\"http://highlandparkbowl.com\"\u003eHighland Park Bowl\u003c/a\u003e which is also where NIGHT SCENE is. I perform all over Los Angeles so keep an eye out for where I\u0027ll be outside of HPB.\u00a0\u003cbr\u003e\u00a0 \u00a0 Outside of creating movement, I create imagery by showing off my amazing closet that I\u0027m quite proud of, because I freaking love vintage clothing and have been collecting it since I could remember. I also model for local designers, and other clients.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003eYour Patronage will help me do the following things: \u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate a higher-end production of NIGHT SCENE with high-end costuming.\u003c/li\u003e\u003cli\u003eInvest in new projects that are on the horizon. \u003c/li\u003e\u003cli\u003eSupport myself, and help build my creative team so I\u0027m able to curate more shows and more content for\u003cstrong\u003e YOU!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"

    "attributes": {
     "about": "My name is Ashley Hayward. I\u0027m a live-performance curator/artist and model based out of Los Angeles. I moved to Los Angeles seven years ago to further explore and express who I am as a person and an artist. I actually came here on vacation and just never went back to Oregon. I moved here with no money and no bed. Needless to say, I love Los Angeles, and I\u0027m so happy to be here, creating and I\u0027m very excited to share this journey with all of you.\u00a0\u003cbr\u003e \u00a0 \u00a0I\u0027m the curator of, NIGHT SCENE, a new gritty, punk-you Burlesk show inspired by the underground scene of the 70\u0027s. I\u0027m so excited to see where this show goes as I\u0027m very passionate about the art that came out of that era. I also book Burlesque every Friday at the oldest bowling alley in Los Angeles, Highland Park Bowl.\u00a0\u003cbr\u003e \u00a0 Outside of creating movement, I create imagery, which allows me to tell a story and play with different styles as fashion has always been one of my biggest inspirations.\u00a0\u003cbr\u003e \u00a0 \u00a0Since I was a little girl, I\u0027ve felt an undying urge to remember who I am and to express that with the hope of inspiring people to do the same. That\u0027s why I create, and why I\u0027ve decided to join Patreon! \u00a0\u003cbr\u003e\u003cbr\u003eYour Patronage will help me do the following things:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate a higher-end production with high-end costuming.\u00a0\u003c/li\u003e\u003cli\u003eInvest in new projects that are on the horizon.\u00a0\u003c/li\u003e\u003cli\u003eSupport myself, and to help build my creative team so I\u0027m able to curate more shows and more content for YOU!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e",
