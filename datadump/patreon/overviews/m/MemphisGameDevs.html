    "summary": "Hi there and welcome to the Memphis Game Developers group!  We are the official Unity Users group for Memphis and the greater Midsouth!  We are an open group of developers and artists who share ideas and knowledge on game development as well as collaborate on projects and game jams! \u003cbr\u003e\u003cbr\u003e Our platform of choice has been Unity3D as it\u0027s quickly become and held the status as the defacto platform for indie developers!  Don\u0027t know anything about game development?  That\u0027s fine we can point you in the right direction whether it be on the developer side or the artistic side!  Want to give a talk or share your project?  Let us know as we\u0027d love to have you speak! \u003cbr\u003e \u003cbr\u003eBelow are just a few of the types of events we do\u003cbr\u003e\u2022 Workshops: Everything from Intros to Unity, How to\u0027s, to more advanced topics. \u003cbr\u003e\u2022 Game Jams:  These are like hackathons for games!  We regarly participate in \u003ca href=\"http://globalgamejam.org/\" rel=\"nofollow\"\u003eGlobal Game Jam\u003c/a\u003e and \u003ca href=\"http://ludumdare.com/\" rel=\"nofollow\"\u003eLudum Dare\u003c/a\u003e. \u003cbr\u003e\u2022 Hangouts:  Come chill with us as we try to dedicate a time every week to work on our games. \u003cbr\u003e\u2022 Show and Tell:  Show off your work and get feedback from other developers! \u003cbr\u003e\u2022 LAN Parties: In conjunction with \u003ca href=\"http://www.midsouthmakers.org/\" rel=\"nofollow\"\u003eMidsouth Makers\u003c/a\u003e we host several LAN parties including the famed Toys for Tots LAN party and Hacktoberfest.\u003cbr\u003e\u003cbr\u003eSeveral studios have popped up out of our group!  Yours could be next!\u003cbr\u003e\u003ca href=\"http://www.icedvision.com/\" rel=\"nofollow\"\u003eIced Vision\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://digitalprecept.com/\" rel=\"nofollow\"\u003eDigital Precept\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://dynamilux.com/\" rel=\"nofollow\"\u003eDynamiLux \u003c/a\u003e\u003cbr\u003eFrozen Rat Studios\u003cbr\u003eHope to see you soon! You can also follow us on social media.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/MemphisGameDevelopers/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/MemphisGameDev\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://plus.google.com/communities/108853504416893969129\" rel=\"nofollow\"\u003eGoogle+\u003c/a\u003e\u003cbr\u003e"
