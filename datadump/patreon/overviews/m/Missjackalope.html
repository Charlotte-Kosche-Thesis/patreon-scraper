    "pledge_url": "/bePatron?c=1352792",
    "published_at": "2018-01-05T01:08:02+00:00",
    "summary": "\u003cstrong\u003eHi hi out there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI gotta change things around! \u003c/strong\u003eNow that I\u0027ve had a couple months to figure out what to do with Patreon and ok, I admit it, annnddd not just use it as an excuse to make some cool stuff for you awesome supporters, ok, I lied, I REALLY like that part, too...in fact that\u0027s probably my favorite part about all this.\u003cbr\u003e\u003cbr\u003eYour contribution helps me make mixes, make fun vinyl creations, fuel me with coffee to make said mixes, help with my membership at the local Syn Shop Las Vegas hackerspace to do cool things with their laser cutter, and help fund new equipment (audio and vinyl-ish) to make it all happen.\u00a0 \u00a0\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003eWho the heck am I?\u00a0\u003c/strong\u003e\u003cbr\u003eMy claim to fame is being the resident DJ for the largest computer security conference in the world, DEF CON. I\u0027m really a creator who makes fun Jackalope wares/wears, makes DJ mixes to put on Soundcloud and Mixcloud, and I am one of the chief cat herders for a Las Vegas team of an AR game called Ingress.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIdeally\u003c/em\u003e, I\u0027d love to make clothing and gear with the Jackalope label full time, maybe someday I will be able to do that! I am doing what I can every day to obtain this goal. If you have any ideas, please post \u0027em!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s what I want to do with this!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRelease mixes here early.\u003c/li\u003e\u003cli\u003eUse funds to get to more conferences and parties to see everyone in person.\u003c/li\u003e\u003cli\u003eFind excuses to do fun things that will make this worth your time and money!\u003c/li\u003e\u003cli\u003eMake unique shirts,\u00a0decals, laser cut things\u00a0and other fun items.\u003c/li\u003e\u003cli\u003eAbuse my membership at the\u00a0\u003ca href=\"https://synshop.org/\" target=\"_blank\"\u003e Las Vegas Syn Shop hackerspace\u003c/a\u003e to make cool stuff.\u003c/li\u003e\u003cli\u003eUse funds to fund equipment that I would need to make cooler versions of everything I am doing now.\u003c/li\u003e\u003cli\u003eMake sure everyone has a blast!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhen are you sending out Mystery Boxes and Decals of the Month?\u003c/strong\u003e\u003cbr\u003eI\u0027m aiming to have items in the mail via USPS by about the 3rd of each month.\u00a0 The postal guys all know me by face and we\u00a0have fun whenever I\u0027m in the PO. :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the timing for the Patron only\u00a0Jackalope Mix?\u003c/strong\u003e\u003cbr\u003eAt the moment, I am thinking somewhere in the middle of each month.\u00a0 (keep an eye here for potential changes)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Wait, you run THREE Etsy Stores? Isn\u0027t that the\u00a08th level of hell?\u003c/strong\u003e\u00a0I handmake nearly all the creations you see on them.I love making stuff.\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/MissJackalopes\" target=\"_blank\"\u003e Miss Jackalope\u0027s Canteen of Jungle Goodness\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/lvresists\" target=\"_blank\"\u003e LV Resists\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/crazystickershoppe\" target=\"_blank\"\u003e CrazyStickerShoppe\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for checking this out!\u003cbr\u003e\u003cbr\u003eCheck back here and I might even have my Intro Video done!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "Think of this as a \"decal of the month club!\" You will get a unique vinyl decal mailed to you every month. This decal can go on your laptop, car, water bottle, Raspberry Pi, whatever. Good stuff!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhat makes it unique? A lot of months it will be new art, occasionally it will be art you may have seen before, but in Patreon supporter only colors.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0Also::\u003c/p\u003e\n\u003cp\u003e-Links to Mixes\u003c/p\u003e\n\u003cp\u003e-Huge amounts of gratitude\u003c/p\u003e\n\u003cp\u003e-Access to my Patreon only feed\u003c/p\u003e\n\u003cp\u003e-Bragging rights\u003c/p\u003e",

     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-12-27T03:20:50.441833+00:00",
     "description": "I may be biting off more than I can chew here because I\u0027m just starting to understand how Patreon works- but still gotta go for it:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI found out I can offer a downloadable mix on here as a tier.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo, heck yeah- I am offering a monthly mix on here that won\u0027t be released on line to \"just anyone\" and want to offer -ONLY- it to you awesome folks. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe mix could be any genre of music, most likely drum and bass/dnd/jumpup, but as most of you know, I love breaks, and may switch it up from time to time to techno or house!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnother option may be a super rare old mix from the Lopeyplex Vaults that you won\u0027t see anywhere else.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eAlso::\u003c/p\u003e\n\u003cp\u003e-Link to Patreon only mix\u003c/p\u003e\n\u003cp\u003e-Links to Mixes (the public Soundcloud ones)\u003c/p\u003e\n\u003cp\u003e-Huge amounts of gratitude\u003c/p\u003e\n\u003cp\u003e-Access to my Patreon only feed\u003c/p\u003e\n\u003cp\u003e-Bragging Rights\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "created_at": "2018-01-05T22:57:17.590194+00:00",
     "description": "I totally forgot to put the 1337speak numbers in here!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI may be biting off more than I can chew here because I\u0027m just starting to understand how Patreon works- but still gotta go for it:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI found out I can offer a downloadable mix on here as a tier.\u00a0\u003c/p\u003e\n\u003cp\u003eSo, heck yeah- I am offering a monthly mix on here (likely released around the 15th of the month) that won\u0027t be released on line to \"just anyone\" and want to offer -ONLY- it to you awesome folks. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe mix could be any genre of music, most likely drum and bass/dnd/jumpup, but as most of you know, I love breaks, and may switch it up from time to time to techno or house!\u003c/p\u003e\n\u003cp\u003eAnother option may be a super rare old mix from the Lopeyplex Vaults that you won\u0027t see anywhere else.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e1337 level bonus:\u003c/p\u003e\n\u003cp\u003e\u00a0- 1 Decal of the Month Club Decal\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso::\u003c/p\u003e\n\u003cp\u003e-Link to Patreon only mix\u003c/p\u003e\n\u003cp\u003e-Links to Mixes (the public Soundcloud ones)\u003c/p\u003e\n\u003cp\u003e-Huge amounts of gratitude\u003c/p\u003e\n\u003cp\u003e-Access to my Patreon only feed\u003c/p\u003e\n\u003cp\u003e-Bragging Rights\u003c/p\u003e",

   {

     "amount": 3000,
     "amount_cents": 3000,
     "created_at": "2017-12-27T03:35:03.181033+00:00",
     "description": "...AKA Jackalope Mystery Box, bag, envelope, tube...something..... something fresh and new every month and worthy of your support.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt will contain some physical bits of surprise awesome, hence my asking for your address.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo far, all I know at the moment!::\u003c/p\u003e\n\u003cp\u003e-Some crazy awesome limited edition Jackalope thing\u003c/p\u003e\n\u003cp\u003e-Link to the Monthly Patreon Mix\u003c/p\u003e\n\u003cp\u003e-Decal of the month club decal\u003c/p\u003e\n\u003cp\u003e-Links to Mixes (the public Soundcloud/Mixcloud ones)\u003c/p\u003e\n\u003cp\u003e-Huge amounts of gratitude\u003c/p\u003e\n\u003cp\u003e-Access to my Patreon only feed\u003c/p\u003e\n\u003cp\u003e-Bragging rights\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e..still thinking of something to do, but if you want to force my hand, sign up and we\u0027ll both be surprised!...\u003c/p\u003e",
