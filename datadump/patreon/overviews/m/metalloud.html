    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy should you throw \u003cem\u003eyour\u003c/em\u003e hard earned money at \u003cem\u003eme\u003c/em\u003e?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eMy reviews are different. Beyond an just my opinion on an album, I will do my best to describe the music to you in way that will allow you to experience it without listening. That way before you spend your hard earned money on an album you can get an idea if it\u0027s worth it. No review scores to trip you up, just what you can expect from the album so you know if it\u0027ll be worth it to \u003cem\u003eyou\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhere will the money go?\u003c/span\u003e\u003c/h1\u003eIt takes a lot to produce the content. At the moment it\u0027s me in front of a camera or behind a keyboard but the money will go into expanding. I hope to use the money to give you the best possible work I can. Whether it\u0027s video reviews, interviews, or live shows I aim to deliver the best content I can.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy monthly and not per post?\u003c/span\u003e\u003c/h1\u003eIf you\u0027ve checked out the site or channel you can see I post a lot. There are some periods (never more than a week or so) of downtime, but overall the content flows regularly. A small contribution per month instead of per post is easier on all.\u003cbr\u003e\u003cbr\u003eSo I hope you do decide to support Metal-Loud I would greatly appreciate it and hope to keep delivering the content you want and deserve. Thank you!\u003cbr\u003e\u003cbr\u003eContact/Further questions\u003cbr\u003e\u003ca href=\"mailto:%E2%80%8Bmetalloudct@gmail.com\" rel=\"nofollow\"\u003eEmail\u003cbr\u003e\u003c/a\u003e"
