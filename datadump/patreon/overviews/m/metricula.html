    "summary": "Hey! I\u0027m a cabaret performer in and around Raleigh, NC, and I also stream live music, songwriting, and the Nasty Women Knitting Circle on Twitch! Give me a follow over there at\u00a0\u003ca href=\"http://twitch.tv/metricula\" target=\"_blank\"\u003e[Twitch.tv/Metricula]\u003c/a\u003e to hang out!\u003cbr\u003e\u003cbr\u003eIn character, I specialize in sing-a-long style original songs and parodies with a nerdy or salty bent. I adore old time and traditional music, but I also love geeky stuff! I hit the stage with my voice and guitar and perform as Metricula, founder of the Safe Sane Consensual Clown Posse.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAnd about that...\n\u003cbr\u003e\n\u003cblockquote\u003eMetricula is a filker, cabaret performer, and sometimes-clown. She was fired from being a summer camp counselor for at-risk teens because she kept mixing up \"Row, Row, Row Your Boat\" with \"Good Ship Venus\" during campfire sing-a-longs. Undeterred, Metricula still books birthday parties for your age 18+ little ones.\u00a0\u003c/blockquote\u003e\n\u003cbr\u003e\nI want to try building up my repertoire and song-writing skills, and I\u0027m hoping that you\u0027ll be able to help me! At the $1 per song level, you get access to my private feed, in-progress demos (these don\u0027t count toward the per song support!), and access to finished tracks before anyone else.\n\u003cbr\u003e\n\u003cbr\u003e\nI love feedback and social media, so I hope this will be a fun fit!\u00a0\n\u003cbr\u003eYou can find my social media hub at\u00a0\u003ca href=\"http://metricula.com\" rel=\"nofollow\" target=\"_blank\"\u003e[metricula.com]\u003c/a\u003e."
