    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/9bF_oEi_Aa4\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-01-22T06:48:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003exx THANK YOU xx\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eThis last year with the Youtube demonetization, almost half of all my videos are demonetized. I work so very hard on all these videos! They take a lot of time and energy and it\u0027s very hard right now because of my living situation. I\u0027m very grateful for those of you who want to help me! T\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003ehis channel would not be what it is without you guys!\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe channel was created on June 25th 2016\u003c/strong\u003e, I uploaded at least ONE VIDEO EVERY SINGLE DAY FOR A WHOLE YEAR!\u00a0\u003cem\u003eNever missed a day!\u003c/em\u003e I have now \u003cstrong\u003eover 502 videos\u003c/strong\u003e as I\u0027m writing this on May 27th 2018. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWhen I donate money to someone, I like to think they\u0027re not just sitting back and enjoying their free meal. My track record definitely shows my \u003cstrong\u003ework ethics\u003c/strong\u003e and \u003cstrong\u003ededication\u003c/strong\u003e to what I do. Your donations would \u003cstrong\u003egreatly\u003c/strong\u003e help me keep it up in the long run as well as allow me to up the production quality, recording equipment, beautiful backgrounds, lighting, accessories and grant you some\u003cstrong\u003e fun extras!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2728\u003c/strong\u003e I LOVE making videos for you and I\u0027m so glad that these videos can help you!! It means the world to me and \u003cem\u003eevery little small donation that you make is noticed, counts and helps me a lot! Probably more than you realize!\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for all your support!!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLots of love xoxox\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eMaple xx\u00a0\u003c/strong\u003e\u003cbr\u003e---------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Works\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003eHi everyone, here are the answers to some of your questions about Patreon\u003cbr\u003e\u003cbr\u003e-You can give whatever amount you want\u003cbr\u003e-You don\u0027t have to pick a reward if you don\u0027t want any\u003cbr\u003e-You don\u0027t have to pick the reward associated with the amount that you give, you can pick any reward that you want but have to donate at least the amount required. Ex: You could donate 32$ and pick the 5$ reward.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e*** If you would prefer to proceed through Paypal instead of Patreon email me at MapleASMRbusiness@gmail.com\u003c/span\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThank you,\u003cbr\u003eMaple x\u003cbr\u003e\u003cbr\u003e---------------------------\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003eAbout The Rewards\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eAt the beginning of every month, after Patreon has verified everyone\u0027s pledges, I will send you an email if I need more information for your reward(s) and I will send the common email to all those invited to the private livestream to give you the date and other information.\u003cbr\u003eThe monthly thank you video will be posted on my channel.\u003cbr\u003eAll rewards are given before the end of the month. Keep in mind, Patreon charges you at the beginning of the month after you have pledged. This means if you pledged in May, you will be charged at the beginning of the next month, June, and will receive your rewards in June.\u00a0\u003cbr\u003eIf you think I forgot your reward or are confused do not hesitate to write to me so we can fix this!! Also make sure that your pledge was not simply declined by Patreon\u00a0\u003cbr\u003eIf you ever have any questions/comments do not hesitate ever to write to me privately or in the community tab, I always want to bring the best service/rewards to you guys! xxxxxxxxxxx\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
   },
