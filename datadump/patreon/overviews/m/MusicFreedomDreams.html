    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/lGNrs93oJ0g\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Hey folks,\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWelcome to my Patreon Page!\u003c/strong\u003e\u003c/span\u003e After years and years of sharing bits of my brain for freeeee.99 on various social media sites, I\u0027m excited to be using this space to share my music, writing, and artistic creations. Want exclusive access? Become a Patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Jay-Marie?\u003c/strong\u003e\u003cbr\u003e\u00a0 For those unfamiliar with my work, I am a musician, thinker, cultural organizer, and educator now living in St. Louis, MO but originally from California - the \u003cstrong\u003eBae Area,\u003c/strong\u003e to be specific. I\u0027ve worked as as a classroom teacher, lyft driver, tutor, arts administrator, stage manager, youth theater educator, national cultural activist, gender barrier breaker, and more... in addition to being a \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMake-A-Wish kid, Stanford graduate, and USC Masters degree\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003eholder.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you can\u0027t tell, I have done - and still do - a lot. But I also have depression, a commitment to loved ones at the often-exploited margins, and a gender experience that most of the world doesn\u0027t \u003cdel\u003ecare about\u003c/del\u003e understand.\u003c/strong\u003e\u00a0Ultimately, my true passion is sharing what I\u0027ve learned from these varied outlets/walks of life with others, and I have recently discovered that writing \u0026amp; music are the best and most healthy ways for me to do that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why Patreon???\u003c/strong\u003e\u003cbr\u003e \u00a0Well, while I\u0027ll continue my strategic consulting work with clients \u0026amp; orgs I believe in,\u003cstrong\u003e I also need a creative outlet!\u003c/strong\u003e\u00a0I\u0027m in between bands and not able to perform as much as I\u0027d like; + live venues aren\u0027t always super fitting to perform my lowkey bass \u0026amp; singing creations - \u003cem\u003e\u003cstrong\u003eenter Patreon and you - my Patrons!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u00a0foresee\u00a0this space serving as a launching point for my individual creations because - IT\u2019S TIME! You will make it possible for me continue to create. \u003cstrong\u003eNot only that but you have the amazing opportunity to help refine my personal artistic voice \u003c/strong\u003ethat has - up to this point - been hiding behind other folks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we get, Jay-Marie... \ud83e\udd14??\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have EXTRA SPECIAL access to my artistic works - \u003cstrong\u003emusic, poetry, \u0026amp; other writing \u003c/strong\u003e- that exist at the intersections of \u003cem\u003eBlackness, Gender, \u0026amp; Freedom Dreaming.\u003c/em\u003e\u00a0I have thousands of words stored away just waiting be read by others! \u0026amp; sitb so many Black Queer/Trans/Gay close/community comrades and mentors passing away -- I\u0027m remembering every day that there\u0027s no time like the present to revel in the gift of being alive and sharing my talents.\u003cbr\u003e\u003cbr\u003eSo, turn up \u0026amp; welcome to this space, where I look forward to sharing my fullest, most unfiltered self.\u003cbr\u003e\u003cbr\u003eNow\u00a0throw some bucks on it, will you plzzz? Cuz capitalism aint no joke, as we all know. Hope you join me here in surviving it.\u003cbr\u003e\u003cbr\u003eLet\u2019s get down!\u003cbr\u003e\u003cbr\u003e"
   },
