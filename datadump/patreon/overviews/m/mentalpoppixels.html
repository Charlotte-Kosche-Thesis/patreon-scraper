    "summary": "Hey, I\u0027m\u00a0\u003ca href=\"https://twitter.com/mentalpoppixels\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ementalpop\u003c/span\u003e\u003c/a\u003e or \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eKaitlyn\u003c/span\u003e. I have my B.A. in Broadcasting and Media Production and I spent the majority of my time in university focusing on game development and digital media. I\u0027m a storyteller, an artist, a writer, lifetime gamer and wannabe bank robber (\uff89\u25d5\u30ee\u25d5)\uff89*:\uff65\uff9f\u2727\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.redd.it/u86l5nftdw701.png\" style=\"background-color: initial; text-align: center; width: 297px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nI stream my pixel art and happily work with other game developers. I\u0027m also working on yet one more indie game, Crooked Hearts of Carbon Valley. A story about a group of lost and anxious misfits who start a crime family together. It\u00a0questions our place in a corrupt society, the bonds of trust that we make with the people who matter, what respect really means and major felonies in the dark and dreary streets of Carbon Valley.\u003cbr\u003e\u003cbr\u003eI\u0027ve been interested in and passionate about game design and storytelling ever since I was a little girl living in the depths of the North, sounding out the sentences as I played Ocarina of Time and memorizing card configurations in Super Mario 3. My favourite games are ones where I can dive deep into the story, like: Night in the Woods, Life is Strange, Persona, FFXV. The narrative potential of  games is something I\u0027ve adored since I was a kid and I\u0027ve been focused on it ever since. Hmu if you\u0027re also a developer. I\u0027m always seeking passionate people to talk shop with. :)\u003cbr\u003e\u003cbr\u003eIf you have an interest in seeing more pixel art, cyberpunk concepts, Carbon Valley and my face on twitch, please consider becoming my patron and joining my heist team! The one and only crime family that\u0027s unabashedly inclusive, wont get you arrested and is always there for you to lean on.\u003cbr\u003e\u003cbr\u003eYour support and kind words mean so much to me. I\u0027m an anxiety riddled creator crawling my way out of a 4 year constantly burning train wreck that was my university experience and I feel lost, like I have no place in the world, drifting like Sandra Bullock in Gravity... but I can make it, thanks to you."
