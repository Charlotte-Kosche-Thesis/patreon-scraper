    "summary": "Greetings, I\u0027d like to start by saying thank you for your time. I\u0027m what I\u0027d call the epitome of \"the starving artist\" I was raised in a lower middle-class family so I\u0027m not afraid of hard work. I graduated high school with the goal to go to art school and build my technique. Without family money or scholarship\u0027s I was only able to take Drawing I,II, and life drawing.\u00a0 After completing these classes i began using the internet as my main education source. With hours and hours of online tutorials I began the DIY training to becoming a photographer and digital artist. What better way to learn than trial and error? I\u0027ve taken out a loan for a camera body (canon t2i), used every bit of scraped up change for mid level lens, and worked many hours to get a copy of Adobe CS5 and Lightroom. With your help I can purchase better quality gear, upgrade some of my tools and software and continue to learn new techniques to create. Your help will also aid in travel expences to work with new\u00a0 talented models and explore new places. Art is my life. Help me continue to share my vision."
