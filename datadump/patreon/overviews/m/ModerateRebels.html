    "summary": "\u003cstrong\u003eModerate Rebels\u003c/strong\u003e is a political podcast hosted by journalists Max Blumenthal and Ben Norton. We regularly report on America\u0027s bellicose foreign policy and the deceptions deployed to sell it to the public. We also connect the dots to show how the state of perpetual war fuels dangerous right-wing politics back home.\u003cbr\u003e\n\u003cbr\u003e\nMax Blumenthal and Ben Norton created this podcast to help provide a platform to the dissident journalists, scholars, and activists challenging US empire. We hope to show listeners what\u0027s behind the endless war propaganda that is sold to us each day in the corporate media.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEpisode Show Notes\u003c/strong\u003e at \u003ca href=\"http://moderaterebelsradio.com/episode-show-notes/\" target=\"_blank\"\u003eModerateRebelsRadio.com\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eModerate Rebels Hosts\u003cbr\u003e\n\t\u003cimg src=\"https://i0.wp.com/moderaterebelsradio.com/wp-content/uploads/2017/07/max-blumenthal.jpg?resize=150%2C150\"\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003eMax Blumenthal\u003c/strong\u003e\u003cbr\u003e\n\tMax Blumenthal is a senior editor of the Grayzone Project at AlterNet, and the award-winning author of \u003cem\u003eGoliath\u003c/em\u003e, \u003cem\u003eRepublican Gomorrah\u003c/em\u003e, and \u003cem\u003eThe 51 Day War\u003c/em\u003e. You can follow him on Twitter at \u003ca href=\"https://twitter.com/MaxBlumenthal\"\u003e@MaxBlumenthal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i2.wp.com/moderaterebelsradio.com/wp-content/uploads/2017/07/ben-norton.jpg?resize=150%2C150\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003eBen Norton\u003cbr\u003e\n\t\u003c/b\u003eBen Norton is a reporter for AlterNet
