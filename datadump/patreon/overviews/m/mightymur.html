    "summary": "Hi there, we are Mur Lafferty and Matt Wallace, long-time podcasters and authors. We are bringing you podcasts about writing.\u003cbr\u003e\u003cbr\u003eMur has\u00a0won the Podcast Peer Award, the Parsec Award, the Manly Wade Wellman Award, and the John W. Campbell award for best new writer. She was inducted into the Podcaster Hall of Fame in 2015. She hosts and produces the long-running podcast I Should Be Writing. This podcast helps new writers overcome both emotional (\"Rejection! My career is OVER!\") and craft-specific (\"How do I choose a POV for my novel?\") writing problems. She interviews pro writers, travels to cons, and sometimes posts video. She\u0027s interviewed bestsellers, award winners, screenwriters, nonfiction, fiction, but focuses mostly on science fiction/fantasy. This show is clean.\u00a0\u003cbr\u003e\u003cbr\u003eMatt joined Mur in 2015 to start the show Ditch Diggers, a podcast for writers who want to make a living. We don\u0027t worry about craft, we worry about how to get an editor to pay you and what to do when your small press publisher goes under. Bad reviews, incompatible agents, and more, we tackle it all with unflinching honesty. This show is explicit.\u00a0\u003cbr\u003e\u003cbr\u003eYour patronage will help us with equipment, travel to conventions to get interviews and live shows, and keep the electricity on so that we can record. Thanks for checking us out!\u003cbr\u003e\u003cbr\u003e"
