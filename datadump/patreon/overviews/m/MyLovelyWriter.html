    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003c/ul\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWE ARE PROUD TO ANNOUNCE THAT, DUE TO THE PATRONAGE, WE HAVE SUCCESSFULLY ESTABLISHED OUR OWN WEBSITE. WE RECOMMEND PLEDGING DIRECTLY THERE INSTEAD FOR YOUR CONVENIENCE.\u003c/span\u003e\u003c/h2\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWHAT AM I WRITING?\u003c/span\u003e\u003c/h2\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i1378.photobucket.com/albums/ah110/MyLovelyWriter/Description_zpsyngouyzl.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tNow let me introduce . . .\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i1378.photobucket.com/albums/ah110/MyLovelyWriter/WHO_zpshavouwwm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nI usually go under the alias Lovely Walter on top of having \u003cstrong\u003eMyLovelyWriter\u003c/strong\u003e as a username. However, since if you decide to donate to my\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=QSZYUMKMKWT64\" target=\"_blank\"\u003e\u003cstrong\u003ePayPal\u003c/strong\u003e\u003c/a\u003e account, it\u0027s going to be hard to keep myself under the wraps. Let me just tell you outright. From birth, I\u0027m known as Raquel. My friends and peers call me Rocky. Among family members and relatives, I\u0027m dubbed as Akel (especially by my tongue-tied baby cousin). Even so, since it\u0027s what people have gotten used to, you can just call me Lovely\u00a0\u003cdel\u003ebecause you gotta admit I am *\u003c/del\u003e\u003cem\u003e\u003cdel\u003ewink wink*.\u003c/del\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSetting all the names aside, I\u0027m a \u003cstrong\u003eLanguage and Literature\u003c/strong\u003e major studying in the University of the Philippines who stumbled upon writing as a hobby when I was ten years young. I\u0027m\u00a0\u003cem\u003every\u00a0\u003c/em\u003eAsian, if the picture doesn\u0027t say it all, and a proud Filipino. When I\u0027m not shoving food down my throat, I\u0027m either sitting in front of my computer typing to my heart\u0027s content or just staring blankly at the screen (or maybe dying because of college).\u003cbr\u003e\n\u003cbr\u003e\nMy biggest dream is to become a \u003cem\u003epublished\u003c/em\u003e writer and make a living out of what I love. However, life is, of course, a bitch (like me) so I need to scrape together some funds to help pay for tuition and living expenses. Having three stomachs in this belly actually doesn\u0027t help in the management of finances, not to mention the ageing thing actually coerces you to become independent.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve gone a long way writing on\u00a0\u003ca href=\"https://www.wattpad.com/user/MyLovelyWriter\" target=\"_blank\"\u003e\u003cstrong\u003eWattpad\u003c/strong\u003e\u003c/a\u003e, and I\u0027m hoping to make some cash to help myself at the moment (probably just my appetite). If not, I\u0027ll be setting aside the excess bucks as budget for my dreams. I\u0027ve also recently started posting my works on\u00a0\u003ca href=\"https://royalroadl.com/fiction/10952\" target=\"_blank\"\u003e\u003cstrong\u003eRoyal Road Legends\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAside from having written a couple of books with the best ones being the \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eCASeries\u003c/strong\u003e\u003c/span\u003e, I\u0027m a college scholar maintaining a 1.50 GWA (3.25 GPA) or at least trying to, somehow. \u003cdel\u003eLOL\u003c/del\u003e. If I manage to scrape together some funds, college will go way easier for me.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy pledge?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1378.photobucket.com/albums/ah110/MyLovelyWriter/WHAT_zpsg47ch41s.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI want you to know that this is, first and foremost, a \u003cstrong\u003e\u003cu\u003ejourney\u003c/u\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBy pledging as much a dollar, you\u0027re helping a determined writer pave her way to her future. In return, I\u0027ll give you my most valuable creations should you help me get my degree. With every cent brings us closer to legit publishing. We might even get a manga or animated series with enough funds! As long as we have support, everything is possible. With you and I, writing is a journey, and the same can be said for the Celeste Academy Series.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eACCOMPLISHED GOALS\u003c/h1\u003e\u003cbr\u003eDue to this patronage, a lot of possible things have happened! See what we accomplished with your support for the past year!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePREMIUM WEBSITE - GOALLLLL!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eBEFORE:\u00a0\u003c/em\u003eA dedicated website for my works will help me sort them out better. It means convenience for you and me! This site would include the cool stuff including edited versions of the stories, \u003cem\u003eunedited \u003c/em\u003eversions of the stories, early drafts, deleted scenes, illustration previews, and so on and so forth!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAFTER:\u003c/em\u003e \u003cstrong\u003evisit mylovelywriter.com \u003c/strong\u003eand see the fruits of our labor!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFEED LOVELY PROJECT - GOALLLLL!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eBEFORE\u003c/em\u003e: I\u0027m telling you I have three stomachs. Fortunately, I\u0027m a frugal gal and food here can be really cheap. This money may be enough to feed the second and third me.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAFTER\u003c/em\u003e: Did you know I managed to eat at this delicious restaurant that served a killer slow-roast beef once a month?!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCOLLEGE FOR LOVELY PROJECT - GOALLLLL!\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eBEFORE:\u00a0\u003c/em\u003eMy tuition fee is really cheap seeing as I go to a state university. This fee will be enough to pay for a semester plus miscellaneous (books, handouts, printing fees, etc.)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAFTER: \u003c/em\u003eI have finished this semester with no hitch. On to another year!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCOMMISSIONED ILLUSTRATIONS - GOALLLLL!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eBEFORE:\u00a0\u003c/em\u003eCommissioned illustrations would mean the story coming to life! Sadly, artists don\u0027t work for free since they\u0027re like everybody else trying to make a living of what they love.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e1000$\u003c/span\u003e\u003c/em\u003e for INTENSIVE EDITING\u003c/strong\u003e\u003cbr\u003eIntense, roundabout editing usually costs TON. But they ensure quality for pre-publishing endeavors. When we reveal the books to the public, of course we want them in their best dress! Don\u0027t worry. I will ensure that patrons who donate 10$ above will get free copies of the electronic version of this edited version in the future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e3000$\u003c/span\u003e\u003c/em\u003e for SELF-PUBLISHING\u003c/strong\u003e\u003cbr\u003e\nSelf-publishing will need a lot of funds for marketing, cover making, formatting, file conversion, deposits, as well as copyright registration. I\u0027ve researched the market and this will be, more or less, the expected fees. I know there are lots of zeroes after the three. I don\u0027t even know how the hell I\u0027m going to put together that much money. Publishing does cost a lot.\u003cbr\u003e\u003cbr\u003eI know those zeroes make you go blind. But \u003cstrong\u003ethey\u0027re just goals\u003c/strong\u003e--side bonuses. We can do this baby step by baby step, no matter how long it takes. Because dreams take time! That makes victory the sweetest thing!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~*~\u003cbr\u003eNOT ONLY THAT!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eOn top of rewards and goals, a bonus chapter will be given to EVERYONE when we reach the following conditions for every month.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e415\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePENDING BONUS CHAPTERS: \u003c/strong\u003e8/17\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ and general idea of how this works:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eYou \u003cstrong\u003ecan only view\u003c/strong\u003e the advanced (and bonus) chapters \u003cstrong\u003eAFTER\u003c/strong\u003e pledging. You \u003cstrong\u003ecannot\u003c/strong\u003e be a patron without pledging. And you cannot pledge without paying. The point is crowdfunding for support in exchange for the rewards. Otherwise, I\u0027d just be in Wattpad.\u003c/li\u003e\u003cli\u003eChapters will be uploaded via \u003cstrong\u003eGoogle Drive\u003c/strong\u003e and will have an onion system, which means that you\u0027ll \u003cstrong\u003eautomatically get access\u003c/strong\u003e to the rewards of the \u003cstrong\u003elower tier/s\u003c/strong\u003e. Permission to access is \u003cstrong\u003erestricted\u003c/strong\u003e and will require my consent.\u003c/li\u003e\u003cli\u003eYou need a \u003cstrong\u003egmail account\u003c/strong\u003e to access the Google Drive folder and \u003cstrong\u003eI only have records of the email you used to register on Patreon\u003c/strong\u003e. For the ease of the both of us and to prevent you going back and forth, spamming my notifications for access when I have no idea who you are, I recommend you changing that email to a gmail one.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlease DON\u0027T request access on Gdrive directly if your invite is not working or email me through my gmail account for questions.\u003c/strong\u003e I DON\u0027T SEE THEM IMMEDIATELY because it doesn\u0027t notify on my phone and I don\u0027t check it as frequently as Patreon. Not to mention it confuses me. As I am constantly on my phone, it\u0027s hard to cross check from website to website. Patreon allows me to pull out your information directly.. For fast service, all transaction requests MUST be made on Patreon.\u003cbr\u003eIf you need changes with regards to access/requests, tell me on Pareon through PM/Community. I monitor it much more closely than my gmail account.\u003c/li\u003e\u003cli\u003eThe only available link on my posts is Commoner. \u003cstrong\u003ePlease don\u0027t request access to it if you\u0027re a Commoner Deluxe or higher \u003c/strong\u003ebecause I wouldn\u0027t want you getting less than what you pledged for. With 80+ patrons, it\u0027s easy to get confused.\u003c/li\u003e\u003cli\u003eBonus chapters for COSMOS will be given to \u003cem\u003enon-patrons\u003c/em\u003e \u003cstrong\u003eafter release \u003c/strong\u003eand will \u003cstrong\u003enot be given\u003c/strong\u003e more than thrice a week and more than once a day to \u003cstrong\u003emaintain exclusivity\u003c/strong\u003e for patrons.\u003c/li\u003e\u003cli\u003eAll future patrons will be put under JUNE folder due to Wattpad.\u003c/li\u003e\u003cli\u003eFor those who pledge to \u003cstrong\u003ehigher tiers\u003c/strong\u003e, you automatically \u003cstrong\u003eget \u003c/strong\u003eto have the \u003cstrong\u003erewards\u003c/strong\u003e of \u003cstrong\u003eall\u003c/strong\u003e the lower tiers \u003cstrong\u003eexcept\u003c/strong\u003e for \u003cstrong\u003esimilar rewards\u003c/strong\u003e (i.e. for Commoner is a chapter update weekly, for Commoner Deluxe is 2 chapters advanced read during the first week and a weekly chapter update afterwards). \u003cstrong\u003eYou cannot have a stack of chapters combined from all the tiers.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDeclined pledges means your patron status being revoked.\u003c/strong\u003e If your pledges are declined, please be aware that I will have to remove your permission to access the drive until it is paid. That being said, you\u0027ll have to\u003cem\u003e fix your credit card / debit card information\u003c/em\u003e and get things sorted out. Once your status as a patron goes \u003cstrong\u003egreen\u003c/strong\u003e, you can message me privately and I will \u003cstrong\u003erestore\u003c/strong\u003e your access \u003cstrong\u003eASAP\u003c/strong\u003e.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eCOMMON PROBLEMS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eFolder not opening?\u003c/strong\u003e If you\u0027re accessing Google Drive on your phone, please make sure you downloaded Google Drive and Google Docs. You need them both to open the file.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI\u0027ve updated my pledge! Why aren\u0027t the new chapters showing? \u003c/strong\u003eFiles are set on separate folders depending on your tier. Meaning the file of COSMOS for Commoner and Commoner Deluxe are separate! Please leave me a day to process your pledge and update your patron status. When you receive a new invite, that means your access has been granted!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI thought you sent me the invite! I still can\u0027t access the new folder! \u003c/strong\u003ePlease try going to the \"Shared With Me\" and see if you can see the new folder there. It should have the format \"Patreon - tier name.\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIt\u0027s been days! WHY DON\u0027T I HAVE ACCESS TO THE DRIVE?! \u003c/strong\u003eI\u0027m so sorry for that. It either must be a glitch in the drive or just plain old forgettable me. If more than 3 days pass and you don\u0027t have access to the drive, please tell me THROUGH PATREON right away. Don\u0027t request access on GDrive or email me through my gmail account.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhy aren\u0027t you granting me access? \u003c/strong\u003eProbably because I\u0027m not sure of who you are! Please make sure to leave me a copy of your gmail or meesage me THROUGH PATREON (no requesting access on GDrive please). #4FAQ for more info. I only have a copy of your registered email (the one you used when you signed up for Patreon).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThis is such a hassle. I don\u0027t see other writers using Google Drive! \u003c/strong\u003eActually, most of the creators do. And since we\u0027re just starting, we\u0027re raising money for the website! We\u0027re almost there. Once the website has been constructed, you will be given access to it immediately. UPDATE; It\u0027s on the way!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGot any other questions? \u003c/strong\u003ePlease go to the COMMUNITY tab and click on POST to ask. I\u0027ll try to respond immediately!\u003c/li\u003e\u003c/ol\u003e"
