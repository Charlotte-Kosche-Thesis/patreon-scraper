    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FjEEKSllDERk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DjEEKSllDERk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FjEEKSllDERk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/jEEKSllDERk",
    "one_liner": "Makeup Artist, YouTuber, Cosplayer \u0026 Dreamer. Disney is basically my religion.",
    "patron_count": 3,
    "pay_per_name": "cosplay",
    "pledge_sum": 990,
    "pledge_url": "/bePatron?c=92790",
    "published_at": "2014-05-17T21:07:42+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eHello, Sunshines!\u003c/span\u003e\u003c/h2\u003eWelcome to my Patreon page! My name is Mallory\nShoemaker, but here on the interwebs people know me as \u003cem\u003emalarayofsunshine\u003c/em\u003e. (: I\u2019m a makeup artist, cosplayer, content creator and Disney addict living in the beautiful Pacific Northwest. I\u2019ve been posting\nvideos on my\u00a0\u003ca href=\"http://www.youtube.com/malarayofsunshine\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e since March of 2008 and I\u0027ve been cosplaying \"officially\" since 2014.\u003cbr\u003e\u003cbr\u003eBefore we dive in too far, please know that \u003cstrong\u003e\u003cem\u003ethere is no pressure to pledge\u003c/em\u003e\u003c/strong\u003e. I will still be posting regular content, as always, on my other social media pages! This Patreon page is designed for those of you who want extra, exclusive content such as in-depth costume breakdowns, behind-the-scenes, early access to videos and such.\u003cbr\u003e\u003cbr\u003eIf the idea of content creators asking for money isn\u0027t your cup of tea, you don\u0027t have to pledge! Please don\u0027t ever feel obligated and only ever \"tip\" what you can afford. I genuinely appreciate each and every one of you, Patron or not.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhy are you on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nI currently have a full-time job that takes a lot of my energy and attention which is great because it pays my bills, but cosplay is one of my favourite hobbies and it is an expensive hobby. My Patreon page is here to \u003cem\u003eexclusively\u003c/em\u003e supplement my cosplay hobby. As a makeup artist and video creator I feel that I am uniquely positioned to offer a different perspective on the community and I have so many costumes and videos I want to create in 2017! My hope is that having goals to\nwork toward as a community will help me achieve more this coming year!\u003cbr\u003e\u003cbr\u003eHere are some of the main things Patreon will allow me to achieve:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFocus on cosplay as a passion-hobby\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreate better cosplay and cosplay content (more frequently!)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFilm cosplay work logs, tutorials/cosplay specific makeup tutorials, and document the creation process in detail\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd much more!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/15732440_892393827564643_30410887718326400_o.jpg?oh=d81a94de7e3daae0c26723a12028d835\u0026amp;oe=5977DDEA\"\u003eSome examples of my past costumes. Bottom left Belle image credit:\u00a0\u003ca href=\"https://www.facebook.com/roqfilms/\" rel=\"nofollow\"\u003eROQ Films\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/roqfilms/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhat do you get?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nIf you\u0027ve decide to support me on Patreon, first of\nall, thank you so much. It means so much to me that you want to be a part of\nthis collaborative process with me. I can\u2019t wait to bring you along on the journey!\u003cbr\u003e\n\u003cbr\u003e\nBecause people like you are literally making it\npossible for me to create my dreams, every tier of Patrons will get a\nspecial set of thank yous curated specially for you. I hope to add and update these rewards as often as I can to keep them interesting!\u003cbr\u003e\n\u003cbr\u003e\nAside from all that, you get to know that not only\nare you contributing to helping me make more awesome costumes I hope we can all enjoy, you are\nliterally contributing to my personal goals and dreams. That\u0027s pretty freaking\ncool and makes you super duper amazing. Thank you!\u003cbr\u003e\u003cbr\u003eMy goal is to create one new cosplay each quarter for 2017. (\u003cem\u003eJan/Feb/Mar, Apr/May/Jun, Jul/Aug/Sept, Oct/Nov/Dec.\u003c/em\u003e) Because of this, my Patreon pledge system on a \u003cstrong\u003eper project basis\u003c/strong\u003e. This basically just means you\u0027ll only get charged when I finish a costume! One day I hope to complete one cosplay per month, but that probably won\u0027t happen until after my wedding. (; I will be sure to keep you all updated and informed along the way!\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to read through my Patreon page. If there\u0027s anything else you\u0027d like to see me off here please don\u0027t hesitate to reach out! Y\u0027all are the best and I couldn\u0027t do what I do without you!\u003cbr\u003e\u003cbr\u003e\nxx Mallory\u003cbr\u003e\u003cbr\u003e"
