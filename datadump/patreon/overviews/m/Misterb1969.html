    "summary": "The Elder Scrolls V Skyrim is a big passion of mine. \u003cbr\u003e\u003ca href=\"https://elderscrolls.bethesda.net/en/skyrim\"\u003ehttps://elderscrolls.bethesda.net/en/skyrim\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have been into the game for perhaps four years now, and have been in the middle scene for about two and a half years or so as MisterB1969. The one mod many know me for is \"Unique Loot\".\u003cbr\u003e\u003cbr\u003eLegendary: \u003ca href=\"https://www.nexusmods.com/skyrim/mods/75370\"\u003ehttps://www.nexusmods.com/skyrim/mods/75370\u003c/a\u003e\u003cbr\u003eSpecial Edition: \u003ca href=\"https://www.nexusmods.com/skyrimspecialedition/mods/734\"\u003ehttps://www.nexusmods.com/skyrimspecialedition/mo...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThrough my passion for the game and the support of several subscribers I now have a Patreon page! Those who subscribe to my patreon recieve personal updates and info as I release them. Plus access to mods that I don\u0027t release on the Nexus.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Misterb1969\"\u003ehttps://www.patreon.com/Misterb1969\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI would like to turn my passion into more in the future should I get the support I need to upgrade my computer so I can give more support to Skyrim special edition. And hopefully release a Skyrim let\u0027s play series on YouTube. Which you can find my channel here. \u003ca href=\"https://m.youtube.com/channel/UCYB4bOseh0wS62Wp37idfqA\"\u003ehttps://m.youtube.com/channel/UCYB4bOseh0wS62Wp37...\u003c/a\u003e\u003cbr\u003e"
