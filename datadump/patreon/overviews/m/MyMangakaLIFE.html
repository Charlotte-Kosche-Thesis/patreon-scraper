    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWho I am\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eHello my dears! My name is Lizbeth, I\u0027m a published author from America, and I have a passion for teaching art and making people laugh! Posting on YouTube allows me to reach people from around the world and offer advice, tips, and \"artist life hacks\" that will help make their journeys as artists a little easier and way more fun! (as well as sharing fun videos about my life, and weird art challenges!) \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhy did you open a Patreon?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eEverything I do on YouTube is for you guys: my YouTube babies! I want to continue to grow this channel and create better content and post more often, all in the hopes of helping you reach your artistic dreams and make you laugh. But in order to reach these goals I\u0027ll need your help.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDo you have any other forms of income?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eOf course - I\u0027m a published author and working artist. HOWEVER the content I want to create for you guys in the future (i.e. reviewing publishing and printing services and interviewing industry professionals) will require some help from you guys to make a reality. Investing in your futures is very important to me, but I can\u0027t do it alone.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhat will the money be used for?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI want my channel to be a valuable resource for artists and authors where they can come to laugh, learn, feel empowered, and feel free to be themselves. But this can only be possible with your help!\u00a0Your donations will give me the precious time I need to create videos for you guys, and help fund my more ambitious educational projects. My videos can take a great deal of time to create: I spend well over a week simply writing my lesson plans and doing research for publishing tutorials (as well as spending money testing expensive publishing services for you), and can take around 15 hours reviewing footage and editing a video. Your donations will help make it possible for me to dedicate the time (and money) I need to create videos, continue to grow this channel, and allow me to teach and entertain my viewers on YouTube!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHow Many Videos will you put out a month?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIt\u0027s a labor of love and takes about 8-15 hours to edit a video, but I usually put out around 4-6 videos a month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWill all your videos be art \u0026amp; publishing tutorials?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003eNot necessarily-- About half of what I post on YouTube will be art tutorials and publishing tutorials, but the other half will be reviews on products \nand services I think artists will enjoy, and I\u0027ll also throw in some art process videos, story times about my life as an author, and fun art challenges for \ngood measure! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
