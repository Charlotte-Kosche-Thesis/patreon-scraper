    "summary": "Hail, Freedonia fans!\u003cbr\u003e\u003cbr\u003e52 years after her death in 1965, Marx Brothers\u0027 foil Margaret Dumont is finally getting the literary recognition she deserves!\u003cbr\u003e\u003cbr\u003eI\u0027m Steven Krage, a 25-year-old author with a penchant for pop culture of the past, present, and future! Though my time with the Marx Brothers\u0027 oeuvre has been relatively short, I have been immensely inspired by the entire catalog of their works.\u00a0\u003cbr\u003e\u003cbr\u003ePerhaps the spine of that immense catalog is the \"prop\" that the brothers used at their will: the stoic, unshakable, unswerving Margaret Dumont, the dowager hostess with the mostess. Whether financing Freedonia, trying to leap into society, or \"slumming\" around with W.C. Fields, Martin and Lewis, and Jack Benny, Dumont was a welcome addition to any film, TV show, or stage play she appeared in.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve taken it upon myself to fashion the first book-length biography of a woman who, though primarily known for her time as a \"Marxist\", was a renaissance woman who knew her stuff and was damn good at it. I have an interested publisher, so the only last line to cast is actually writing the book\u003cbr\u003e\u003cbr\u003eAny small donation would be appreciated, as researching and writing this book will take a large (yet happy) chunk of my time and the more money I have donated, the faster the book can reach fruition!\u003cbr\u003e\u003cbr\u003eThank you all and have a dowager-istic day!"
