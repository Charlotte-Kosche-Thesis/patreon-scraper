    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/zsSjaQafv3Y\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-30T12:50:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/b\u003e\u003cb style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eHoi\u003c/b\u003e. \u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIk ben\u00a0\u003ca href=\"http://www.maartenwestmaas.nl\" target=\"_blank\"\u003eMaarten Westmaas\u003c/a\u003e. Supertof dat je deze pagina bekijkt\u00a0en met jouw hulp kan ik de mooiste en beste projecten over het Nederlandse landschap maken. Misschien zelfs wel mijn meesterwerk \u2018Stugge Paden\u2019 over oude wegen in Nederland, afronden. Wie ik ben? Ik ben\u00a0fotograaf en beeldend kunstenaar. Mijn leven lang al breng ik het Nederlandse landschap in beeld. Ik fotografeer, schrijf\u00a0\u003ca href=\"https://www.maartenwestmaasgalerie.nl/c-4049441/boeken/\" target=\"_blank\"\u003eboeken\u003c/a\u003e en\u00a0\u003ca href=\"http://www.maartenwestmaas.nl/dutch-landscape-by-maarten-westmaas\" target=\"_blank\"\u003eblogs\u003c/a\u003e, maak collages, onderzoek de geschiedenis van het Nederlandse landschap, maar bovenal ben ik veel buiten. \u2018God schiep de wereld, maar de Nederlanders maakten Nederland\u2019. Mijn werk is een ode aan die Nederlanders. Een ode aan het Nederlandse landschap.\u00a0\u003ca href=\"http://www.maartenwestmaas.nl/dutch-landscape-by-maarten-westmaas/kijken-tot-mijn-ogen-op-zijn\" target=\"_blank\"\u003eIk wil kijken tot mijn ogen op zijn\u003c/a\u003e. \u2018Creating the Dutch Landscape\u2019. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.maartenwestmaas.nl/dutchinstagramlandscapes\" target=\"_blank\"\u003e\u003cimg src=\"https://static.mijnwebwinkel.nl/winkel/maarten-westmaas-galerie/images/Introfoto%20301%20%23polder%20%2810.000%29.jpg\" style=\"width: 647px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAls beeldend kunstenaar zoek ik de verhalen van het Nederlandse landschap en dit komt samen in mijn boeken, series, collages, exposities en individuele kunstwerken. \u003cbr\u003eMaar\u00a0heb precies \u00e9\u00e9n dag in de week om me hier mee bezig te houden en zou daar dolgraag twee van willen maken (of zelfs meer!). Dat is mijn ultieme doel. Meer tijd voor mijn kunst Met het geld dat ik via Patreon krijg wil ik tijd kopen. Tijd om te besteden aan mijn werk als kunstenaar. Tijd voor de 50 projecten die nog in mijn hoofd zitten. Maak jij dit mogelijk? \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://static.mijnwebwinkel.nl/winkel/maarten-westmaas-galerie/images/2014_Hunebedden_%28kleur%29_33_%28MWF-20090524_MG_9048%29.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eIn ruil hiervoor krijg jij uitnodigingen voor exposities, korting in mijn galerie, gratis wallpapers, een Patron-Print, kun je meelezen met mijn schrijfproces voor nieuwe boekprojecten (en suggesties doen!), krijg je \u2018behind the scenes\u2019 filmpjes, kun je idee\u00ebn voor nieuwe projecten aandragen en meewerken aan bestaande projecten. En we kunnen samen op pad gaan door Nederland om te fotograferen. Gaaf h\u00e8?\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.mijnwebwinkel.nl/winkel/maarten-westmaas-galerie/images/20171012%20Dollard.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eKortom, jij bent die \u2018mecenas\u2019 of \u2018patrone\u2019 die het mogelijk maakt dat ik het Nederlandse landschap kan verbeelden! En daar ben ik je eeuwig dankbaar voor! Ga met me mee op reis door Nederland! Bekijk mijn\u00a0\u003ca href=\"http://www.maartenwestmaas.nl\" target=\"_blank\"\u003ewebsite\u003c/a\u003e of bezoek mijn\u00a0\u003ca href=\"https://www.maartenwestmaasgalerie.nl\" target=\"_blank\"\u003egalerie\u003c/a\u003e! Mijn\u00a0\u003ca href=\"https://www.facebook.com/maarten.westmaas.dutch.landscape/\" target=\"_blank\"\u003eFacebookpagina\u003c/a\u003e en\u00a0\u003ca href=\"https://www.instagram.com/maarten_westmaas/\" target=\"_blank\"\u003eInstagramaccount\u003c/a\u003e (voor mijn #printoftheday). Of\u00a0\u003ca href=\"https://www.maartenwestmaasgalerie.nl/c-4049441/boeken/\" target=\"_blank\"\u003ebekijk de boeken\u003c/a\u003e die ik gemaakt heb. En het mooiste moet echt nog komen\u2026\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.mijnwebwinkel.nl/winkel/maarten-westmaas-galerie/images/Mai-36-Galerie-Thomas-Ruff-4%20Heidense%20Hoogten%202kopie.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eProjecten die ik graag zou willen doen maar door te weinig tijd nog niet heb kunnen afronden:\u003cbr\u003e\u003cbr\u003e- Stugge Paden: een beeldroman over mijn zoektocht naar het Nederlandse Landschap lopend over het tere web van oude wegen die nog steeds overal in het landschap terug te vinden zijn.\u00a0\u003cbr\u003e- VEN: een ode aan de Drentse vennen\u003cbr\u003e- Roadkill: Een serie over sigarettenpakjes\u003cbr\u003e- Bergen in Nederland: Een zoektocht naar bergen in de Lage Landen.\u00a0\u003cbr\u003e- A room with a view: Uitzichten op het Nederlandse landschap.\u00a0\u003cbr\u003e\u003cbr\u003eEn zo kan ik nog wel even door gaan...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.mijnwebwinkel.nl/winkel/maarten-westmaas-galerie/images/persfoto2.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
