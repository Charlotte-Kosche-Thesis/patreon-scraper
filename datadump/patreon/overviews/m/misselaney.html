e to keep his family afloat in a chaotic economy overrun with professional crooks. \u00a0I want to eventually bring this webcomic into print once I\u0027ve completed its chapters and gotten enough of a reader base. \u00a0Each page is a large demand on my time thanks to the comic\u0027s level of detail, and so Patreon donations will help me update it consistently and at the full quality that I envision for it.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
