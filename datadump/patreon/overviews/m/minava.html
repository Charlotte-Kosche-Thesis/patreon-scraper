    "summary": "\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e \u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://pp.userapi.com/c840239/v840239433/61cb6/uC8TXdR0p6I.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442\u003c/strong\u003e\u003c/span\u003e, \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u003cstrong\u003e\u041c\u0430\u0448\u0430 \u0411\u043e\u0433\u0430\u0442\u043e\u0432\u0430\u003c/strong\u003e, \u0442\u0430\u043a\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u0430 \u043a\u0430\u043a Minava.\u003cbr\u003e\n\u042f \u0440\u0438\u0441\u0443\u044e \u043a\u043e\u043c\u0438\u043a\u0441\u044b \u0438 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0438. \u0416\u0438\u0432\u0443 \u0432 \u0421\u0430\u043d\u043a\u0442-\u041f\u0435\u0442\u0435\u0440\u0431\u0443\u0440\u0433\u0435, \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435\u0440\u043e\u043c, \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435\u043c \u0444\u044d\u043d\u0437\u0438\u043d\u043e\u0432 \u0438 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u043c \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0435\u043c pow-wow. \u041f\u0443\u0431\u043b\u0438\u043a\u0443\u044e\u0441\u044c \u0432 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0445 \u0438 \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u0445 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430\u0445. \u0410 \u0435\u0449\u0435 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e \u043f\u0440\u043e\u0432\u043e\u0436\u0443 \u043c\u0430\u0441\u0442\u0435\u0440-\u043a\u043b\u0430\u0441\u0441\u044b \u0438 \u043b\u0435\u043a\u0446\u0438\u0438 \u0434\u043b\u044f \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0445 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u043e\u0432 \u0438 \u043b\u044e\u0431\u0438\u0442\u0435\u043b\u0435\u0439 \u043a\u043e\u043c\u0438\u043a\u0441\u0430.\u003cbr\u003e\n\n\u041a\u0440\u043e\u043c\u0435 \u044d\u0442\u043e\u0433\u043e, \u044f \u0441\u043d\u0438\u043c\u0430\u044e \u0432\u0438\u0434\u0435\u043e \u0434\u043b\u044f \u0441\u0432\u043e\u0435\u0433\u043e \u042e\u0442\u0443\u0431 \u043a\u0430\u043d\u0430\u043b\u0430, \u0433\u0434\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e \u043f\u0440\u043e\u00a0\u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e, \u043f\u0438\u0448\u0443 \u0432 \u0441\u0432\u043e\u0438 \u0431\u043b\u043e\u0433\u0438 \u043e\u0431\u0437\u043e\u0440\u044b \u043b\u044e\u0431\u0438\u043c\u044b\u0445 \u043a\u043d\u0438\u0436\u0435\u043a, \u0434\u0435\u043b\u0430\u044e \u043e\u043d\u043b\u0430\u0439\u043d-\u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0438\u0438, \u0433\u0434\u0435 \u043f\u043e\u044d\u0442\u0430\u043f\u043d\u043e \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0439 \u0438 \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u0432.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pp.userapi.com/c840239/v840239433/61ccd/3rtsFTOFmGc.jpg\" style=\"width: 29px;\"\u003e\u003c/div\u003e\n\n\u0412 2017 \u0433\u043e\u0434\u0443 \u0443 \u043c\u0435\u043d\u044f \u0432\u044b\u0448\u043b\u043e 15 \u043d\u043e\u0432\u044b\u0445 \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u0432. 2 \u0438\u0437 \u043d\u0438\u0445 \u0431\u044b\u043b\u0438 \u0438\u0437\u0434\u0430\u043d\u044b \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c, 2 \u2014\u0438\u0437\u0434\u0430\u043b\u0430 \u0441\u0430\u043c\u0438\u0437\u0434\u0430\u0442\u043e\u043c, \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u0438\u0441\u043e\u0432\u0430\u043b\u0430 \u043d\u0430 \u0437\u0430\u043a\u0430\u0437, \u0430 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0435.\u003cbr\u003e\n\n\u0410 \u0435\u0449\u0435 \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043f\u0435\u0441 \u041c\u044e\u0440\u0440\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e \u043c\u043e\u0435\u0439 \u0436\u0438\u0437\u043d\u0438, \u043e\u043d \u0447\u0430\u0441\u0442\u043e \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0443 \u043c\u0435\u043d\u044f \u0432 \u0440\u0430\u0431\u043e\u0442\u0430\u0445 \u0438 \u0432\u0438\u0434\u0435\u043e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pp.userapi.com/c830609/v830609228/35660/WT005a2jU84.jpg\" style=\"width: 571px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\n\n\u0414\u043b\u044f \u0447\u0435\u0433\u043e \u044f \u0441\u043e\u0437\u0434\u0430\u043b\u0430 Patreon?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044f \u043c\u0435\u043d\u044f \u043d\u0430 Patreon, \u0432\u044b \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442\u0435 \u043c\u043d\u0435 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c \u043b\u0438\u0447\u043d\u044b\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b. \u0412\u0430\u0448\u0430 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0430\u044f \u043f\u043e\u043c\u043e\u0449\u044c \u0434\u0430\u0435\u0442 \u043c\u043d\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0431\u0440\u0430\u0442\u044c \u043c\u0435\u043d\u044c\u0448\u0435 \u0437\u0430\u043a\u0430\u0437\u043e\u0432, \u0430 \u0437\u043d\u0430\u0447\u0438\u0442, \u0443 \u043c\u0435\u043d\u044f \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0447\u0442\u043e\u0431\u044b \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u043d\u0430\u0434 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c\u0438.\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0443\u0436\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043b\u0435\u0442 \u044f \u0440\u0438\u0441\u0443\u044e \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043a\u043e\u043c\u0438\u043a\u0441, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u00ab\u0417\u0430\u043c\u043a\u043d\u0443\u0442\u044b\u0439\u00bb. \u042d\u0442\u043e \u0438\u0441\u0442\u043e\u0440\u0438\u044f, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0433\u043b\u0430\u0432\u043d\u044b\u0435 \u0433\u0435\u0440\u043e\u0438, \u0431\u0443\u0434\u0443\u0447\u0438 \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u043c\u0438, \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u044e\u0442 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438 \u0438 \u0441\u043e\u0432\u0435\u0440\u0448\u0430\u044e\u0442 \u043f\u043e\u0441\u0442\u0443\u043f\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u043d\u0438 \u043d\u0435 \u0441\u043c\u043e\u0433\u043b\u0438 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u044c \u043f\u043e\u0434\u0440\u043e\u0441\u0442\u043a\u0430\u043c\u0438. \u0422\u0443\u0442 \u044f \u0431\u0443\u0434\u0443 \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441 \u0432\u0430\u043c\u0438 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u043c \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u044d\u0442\u043e\u0433\u043e \u043a\u043e\u043c\u0438\u043a\u0441\u0430 \u0438 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u0435\u0433\u043e \u043a\u0443\u0441\u043e\u0447\u043a\u0438.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u0412\u044b \u0442\u0430\u043a\u0436\u0435 \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043c\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0439 \u0438 \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u043f\u0440\u043e \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u0432 \u0438 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0439 \u2014 \u0437\u043d\u0430\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u043c \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0442 \u0432\u0430\u043c \u043c\u043e\u043d\u0435\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0430\u0448\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pp.userapi.com/c840239/v840239433/61cf0/LKNKyHi2dQQ.jpg\" style=\"width: 107px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\n\n\u041a\u0430\u043a \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442?\u003c/strong\u003e\u003cbr\u003e\n\n\u0417\u0434\u0435\u0441\u044c \u0435\u0441\u0442\u044c \u0443\u0434\u043e\u0431\u043d\u0430\u044f \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f, \u0433\u0434\u0435 \u0432\u044b \u0441\u0430\u043c\u0438 \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435, \u043a\u0430\u043a\u0443\u044e \u0441\u0443\u043c\u043c\u0443 \u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u044f\u0442\u044c \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446. \u042f, \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u0437\u0430 \u044d\u0442\u043e \u0434\u0435\u043b\u044e\u0441\u044c \u0441 \u0432\u0430\u043c\u0438 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0435\u0439 \u0438 \u043a\u043b\u0435\u0432\u044b\u043c\u0438 \u0448\u0443\u0442\u043a\u0430\u043c\u0438.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0432\u0430\u043c \u0431\u043e\u043b\u044c\u0448\u043e\u0435!\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840239/v840239433/61cd4/a_KpzAdCQyE.jpg\" style=\"width: 35px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
