    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F3U_BlA7r7Ko%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D3U_BlA7r7Ko\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F3U_BlA7r7Ko%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=3U_BlA7r7Ko",
    "one_liner": "Your time to relax should be about you! I\u0027m here to spoil you! (  \u0a6d\u2022\u0348 \u03c9 \u2022\u0348)\u0a6d\uff61.\uff9f\u2661  ",
    "patron_count": 12,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=216266",
    "published_at": "2015-09-21T01:52:48+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eW\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ehy am I on Patreon? \u003c/span\u003e\u003c/span\u003eFirst of all, I\u0027d like to express why I chose to make ASMR videos; I simply love it! I remember how loved, special, and relaxed I\u0027d felt after experiencing an ASMR personal attention role-play, which is what I\u0027ve decided to dedicate my channel to. My style may seem a little different because, while I really want to have the most realistic quality possible, I want to keep my role-plays and personal attention videos as \u003cspan style=\"color: rgb(12, 12, 12);\"\u003enatural\u003c/span\u003e and \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eorganic\u003c/span\u003e as possible \u2014 flaws and all! I want to express that I\u0027m a just a regular human, and I just want to experience a moment with you that isn\u0027t scripted or heavily thought out... Just you and I together.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/-M4S6QSWuYTE/Vqq2PjwzFhI/AAAAAAAAARM/yRig91N1jU4/w480-h538/Jello%2Bwith%2Bcherry.gif\" style=\"width: 49px;\"\u003e\u00a0\u003cimg src=\"https://zippy.gfycat.com/EnragedBewitchedHarborporpoise.gif\" style=\"width: 46px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://media.giphy.com/media/10XZq0DCLTO93y/giphy.gif\" style=\"width: 69px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://media0.giphy.com/media/HXLNLsGRRwXAI/200_s.gif\" style=\"width: 61px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://media.giphy.com/media/c5o9wg2A6MqA0/giphy.gif\" style=\"width: 57px;\"\u003e\u00a0\u003cimg src=\"https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQgWQla7xdfdLZRiiCjl9Ly3-NTYKGdR6rnmjodE3Ub3qMdp3hr\" style=\"width: 59px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/68/1b/84/681b84f3c572b621ef13c27618901cc8.gif\" style=\"width: 49px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\tWhile I plan to focus primarily on \n\t\u003cem\u003esimple personal attention videos\u003c/em\u003e, I want to try all different types of content such as \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eguided meditations\u003c/span\u003e, \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eself-improvement affirmations\u003c/span\u003e, and maybe even some \u003cspan style=\"color: rgb(12, 12, 12);\"\u003emild hypnotic subliminal messages of positivity\u003c/span\u003e to aid in relaxation, but most importantly, \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eself-love\u003c/span\u003e and \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eself-betterment.\u003c/span\u003e I believe strongly that to live naturally, happily, and loved is the best way to live, and I want that for you, too, as well as myself! So, let\u0027s work together to remain \u003cspan style=\"color: rgb(12, 12, 12);\"\u003epositive\u003c/span\u003e, \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eproductive\u003c/span\u003e, and best of all, \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eperfectly imperfect\u003c/span\u003e.\u00a0\u003ca href=\"https://www.youtube.com/channel/UCtifLPQH52UaV9HJjG3sRGA\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig09.deviantart.net/3b11/f/2013/162/8/2/cup_of_hot_chocolate_by_lucinhae-d68o536.gif\" style=\"width: 21px;\"\u003e\u003c/a\u003e"

     "description": "\u003cdiv style=\"text-align: justify;\"\u003eOkay, so I think I\u0027ve finally come to my conclusion! I believe that the Zoom H2N is the best bang for my buck, and the best mic for binaural sound records and later processing! I know I\u0027ve vacillated between several different microphones, but I think this is the one for me! This same microphone is used by artists like Cosmic Tingles and so many others! I think that the Zoom H2n is my dream microphone for omni-directional sounds!\u00a0\u003cbr\u003e\u0669(\u0e51\u2022\u3145\u2022\u0e51)\u0648\u2661\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.soundonsound.com/sos/mar12/articles/zoom-h2n.htm\"\u003e\u003cimg src=\"http://dt7v1i9vyp3mf.cloudfront.net/styles/news_large/s3/imagelibrary/Z/Zoom_H2n_01.jpg?itok=B9q1XXtv\" style=\"width: 104px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eThank you for your support!\u00a0\u2665\u003c/div\u003e",

     "created_at": "2015-09-28T21:54:20+00:00",
     "description": "\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ve been saving up quite a bit for this mic and newer professional equipment, but it sure isn\u0027t easy! As per request, I set up this patreon! Of course, don\u0027t feel obligated, but just know that every single penny helps me to create better and more professional content! I just can\u0027t wait to whisper into your ears and do all sorts of ear-cleaning role-play, examination, scalp massages, etc!!\u00a0(\uff40\u30fb\u03c9\u30fb\u00b4)\u201d\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://hifiduino.files.wordpress.com/2011/05/3dio.jpg?w=502\" style=\"width: 174px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eThank you for your support! \u2665\u003c/div\u003e",

     "completed_percentage": 31,
     "created_at": "2015-11-13T21:46:12+00:00",
     "description": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tEver wanted to hear more realistic 3D sounds? My new Zoom H2N may take the cake, but the Roland CS-10EM In-Ear Monitors, would certainly be the cherry on top!\u00a0With these headphones I would be able to layer in sounds like hair brushing, massaging, gentle touching, and take the perspective of the person whom I\u0027m giving ASMR to and adding that to the audio for a more realistic and layered experience. You know what else is layered? Tiramisu! Raspberry Green Tea Cheese Cake! Birthday Cake! Why not have some layered sounds!? These are the best in the industry and offer some of the cleanest sound via in-ear microphone technology that I\u0027ve found so far. It\u0027ll certainly be a sweet experience.\u00a0\u0669(\u0e51\u2022\u3145\u2022\u0e51)\u0648\u2661\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://ecx.images-amazon.com/images/I/3146X27OkIL._SY450_.jpg\" style=\"width: 173px;\"\u003e",

     "created_at": "2016-06-12T21:40:56+00:00",
     "description": "Recently, I\u0027ve been looking into macros that would provide even closer and crisper videography \u00a0\u2014 especially for effects like soft touching, tapping, caressing, etc. I\u0027ve found the \u0027Canon EF-S 60mm f/2,8! Macro\u0027 and\u00a0I happen to really like to see textures and the sounds generated from minute movements and gentle touches and to be really really be absorbed in that sound and visual. I think it\u0027s more intimate that way, and the soft hazy bokeh effect has always been so dreamy and sleepy to me. Though this lens is worth an arm and a leg, I think it\u0027d be amazing to see what I could do with it! For me, I could never be up-close and personal enough with you! lol \u2661\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/61eSRVnQMkL._SL1000_.jpg\" style=\"width: 145px;\"\u003e",
