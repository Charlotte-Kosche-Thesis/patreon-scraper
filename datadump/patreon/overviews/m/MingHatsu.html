    "summary": "|October 3rd 1987 | Male | Animator/Illustrator/Comic Artist|\u003cbr\u003e|Germany, Nordrhein Westfalen - Aachen |\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisit me on:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.ming-hatsu.de/\"\u003ehttps://www.ming-hatsu.de/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[German first, Engish down below]:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[GER]\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00dcber mich:\u003c/strong\u003e\u003cbr\u003eIch habe mit 15 Jahren angefangen t\u00e4glich zu zeichnen und bin seit 2010 auf Conventions in\u003cbr\u003eden Zeichnermeilen unterwegs, um irgendwann von meinem Hobby leben zu k\u00f6nnen.\u003cbr\u003eBekannt bin ich haupts\u00e4chlich f\u00fcr meine Lebensmittelparodien und verkaufe diese in Form\u003cbr\u003evon Postkarten, Poster, T-Shirts uvm.\u003cbr\u003eZudem animiere ich meine eigenen Cartoons, die (noch) in unregelm\u00e4\u00dfigen Abst\u00e4nden auf\u003cbr\u003emeinem YouTube Kanal erscheinen: \u003ca href=\"https://www.youtube.com/c/MingHatsu\"\u003ehttps://www.youtube.com/c/MingHatsu\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIn den letzten 3 Jahre habe ich viel an kleinen Animationen gearbeitet, um mehr Erfahrung\u003cbr\u003ef\u00fcr gr\u00f6\u00dfere Projekte zu sammeln, an denen ich momentan arbeite.\u003cbr\u003eAm liebsten erstelle ich Animationen/Illustrationen \u0026amp; Comics, die zum Genre Comedy /\u003cbr\u003eAction \u0026amp; Parodie geh\u00f6ren. Und in Zukunft m\u00f6chte ich noch viel mehr von meinem Stuff\u003cbr\u003eherausbringen!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon:\u003c/strong\u003e\u003cbr\u003eWieso \u00fcberhaupt unterst\u00fctzen?\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte Patreon nutzen, um irgendwann von meiner Leidenschaft als Zeichner leben zu\u003cbr\u003ek\u00f6nnen.\u003cbr\u003eUm mehr Zeit f\u00fcr Videos, Comics, Illustrationen etc. zu haben, ben\u00f6tige ich eure Hilfe!\u003cbr\u003eSolltet ihr also mehr von mir sehen wollen, freue ich mich wahnsinnig \u00fcber eure\u003cbr\u003eUnterst\u00fctzung.\u003cbr\u003e\u003cbr\u003eDaf\u00fcr erhaltet ihr nat\u00fcrlich auch Belohnungen!\u003cbr\u003eZ.B. bekommt ihr vor allen anderen schon Einblicke in meine neusten Projekte, sowie in\u003cbr\u003emeine Skizzen und Konzepte zu meinen Comics/Illustrationen und Animationen.\u003cbr\u003eIch werdet namentlich im Abspann meiner Animationen erw\u00e4hnt etc.\u003cbr\u003e\u003cbr\u003eSchaut daf\u00fcr aber am besten bei den Rewards nach.\u003cbr\u003e(Bitte beachtet, dass eure Rewards verfallen, wenn ihr eure Beitr\u00e4ge canceled. Ich schreibe\u003cbr\u003edas nur, damit jeder Bescheid wei\u00df.)\u003cbr\u003e\u003cbr\u003eVielen Dank f\u00fcrs Lesen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nLasst es\nknacken\u003cbr\u003e\u003cstrong\u003eEuer Ming-Hatsu\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e_______________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e[ENG]\u003c/strong\u003e\u003cbr\u003e\n\nAbout me:\u003cbr\u003e\n\n\u003cbr\u003e\n\nI create animation, illustration and comics since 2010 and attend multiple conventions all\u003cbr\u003eover Germany.\u003cbr\u003eI also animate my own cartoons, which you can find on my YouTube\u003cbr\u003echannel: \u003ca href=\"https://www.youtube.com/c/MingHatsu\"\u003ehttps://www.youtube.com/c/MingHatsu\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nI love to create my own stories and bring them to life. My favorite genres are Shounen,\u003cbr\u003eShoujo and Comedy. In the future, I want to try other genres as well, so stay tuned.\u003cbr\u003eI spent the last 3 years working on small animations to gain more experience for larger\u003cbr\u003eprojects that I am currently working on.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy stuff normally belongs to comedy, action \u0026amp; parody, but I want to try out more stuff in\u003cbr\u003ethe future!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon:\u003c/strong\u003e\u003cbr\u003e\n\nWhy support me?\u003cbr\u003e\n\n\u003cbr\u003e\n\nwant to use Patreon to be able to live from my passion as an artist.\u003cbr\u003eTo have more time for videos, comics, illustrations and more, I need your help!\u003cbr\u003eIf you want to see more of my work, I would be really happy about your support.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOf course, you will also receive rewards.\u003cbr\u003eFor example, you get insights into my latest projects and my sketches and concepts before\u003cbr\u003eeveryone else. Also, I will mention you in the credits of my animations and much more.\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nJust take a look at the rewards list.\u003cbr\u003e(But please remember, that if you choose to delete your pledge, all of your rewards will be\u003cbr\u003egone. I just wanted to point this out, so everyone is aware of it)\u003cbr\u003e\u003cbr\u003e\nThank you for your time and sorry for my bad English, I\u0027m still learning.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLet\u0027s crack it!\u003cbr\u003e\n\u003cstrong\u003eYour Ming-Hatsu\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e"
