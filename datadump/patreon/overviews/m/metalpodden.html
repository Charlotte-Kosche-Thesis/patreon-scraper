    "summary": "Metalpodden \u00e4r en podcast om h\u00e5rdrock och\nden f\u00f6rsta i sitt slag i Sverige. Varje g\u00e5ng Erik och Tomasz tr\u00e4ffades pratade\nde bara om musik. De best\u00e4mde sig d\u00e4rf\u00f6r att ta detta ett steg l\u00e4ngre. Sagt och\ngjort, i mars 2016 kom det f\u00f6rsta avsnittet och sedan dess har antalet\nlyssnare, f\u00f6ljare och prenumeranter \u00f6kat stadigt. Under h\u00f6sten 2016 anordnades\nDet Svenska Podcastpriset och Metalpodden fick en hedersv\u00e4rd andraplats inom\nkategorin musik. Vad som b\u00f6rjade som en kul id\u00e9 en bl\u00f6t januarikv\u00e4ll, har\nsnabbt formats till ett helt koncept.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMetalpoddens id\u00e9 \u00e4r enkel; tv\u00e5 pappor som\npratar om det de brinner mest f\u00f6r; h\u00e5rd musik i alla dess former. L\u00e4gg till\nvardagens tr\u00e5ngm\u00e5l som sm\u00e5barnsf\u00f6r\u00e4lder och du f\u00e5r en unik, personlig och\nunderh\u00e5llande podcast om musik och livet.\u003cbr\u003e\n\n\u003cbr\u003e\n\nVi sl\u00e4pper avsnitten p\u00e5 torsdagar varannan vecka\noch f\u00f6rutom f\u00e4rska musiknyheter redog\u00f6r vi f\u00f6r de spelningarna vi g\u00e5r p\u00e5, g\u00f6r\nlistor av alla m\u00f6jliga slag och g\u00e5r p\u00e5 djupet p\u00e5 vissa teman.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMetalpodden vill vara normbrytande i den meningen att\nvill visa p\u00e5 att h\u00e5rdrockare inte bara \u00e4r tatuerade machom\u00e4n med en \u00f6l i n\u00e4ven\nsom skr\u00e5lar \u201cSlaaaaaaayer!!!!1\u201d. Med andra ord; en podcast om h\u00e5rd musik. Av\nmjuka killar.\u003cbr\u003e\u003cbr\u003eVi \u00e4r enormt hedrade att det \u00e4r s\u00e5 m\u00e5nga\nlyssnare som v\u00e4rdes\u00e4tter det vi g\u00f6r. Och vi ser fram emot att forts\u00e4tta satsa\np\u00e5 v\u00e5r podcast.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTack f\u00f6r ert st\u00f6d! \u003cbr\u003e\n\n\u003cbr\u003e\n\n/ Erik och Tomasz\u003cbr\u003e\u003cbr\u003e"
