    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cimg src=\"http://www.mystidbroadcast.net/quantum-living-newsletter/images/matrix-redpill-t.jpg\" style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://mysticbroadcast.net/quantum-health-newsletter/images/matrix-redpill-t.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDE-CONSTRUCTING THE MATRIX--TAKE THE RED PILL...\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAt an ever-increasing rate, prisoners of the Matrix are waking up. Millions have taken the red pill... But it\u0027s up to those who have taken the red pill to wake up their fellow humans to the New Reality dawning upon this planet.\u00a0\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eMystic Broadcast Network\u003c/strong\u003e\u00a0has been created to provide that extra \"push\" to inspire fellow beings to \"wash the potato\"--as in Sheldrake\u0027s discovery leading to the Hundredth Monkey Theory of consciousness. The Mystic Broadcast Network is here to create the Hundredth Monkey within Humanity that tips the scales in favor of infinite possibilities--a \u00a0critical mass of freedom in consciousness, catapulting humanity away from further slavery within the Matrix and connecting us to the multi-dimensional galactic and universal cultures who have been watching our development for millennia.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hu05Lk15zhM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003eTHE MOBILE MYSTIC BROADCAST NETWORK STUDIO: \u00a0\u003c/strong\u003eI am running an IndieGoGo campaign to raise the money for the actual Class C RV to house me and the studio. \u003cem\u003eWe are counting on \u003cstrong\u003ePatreon\u003c/strong\u003e to help us with ongoing operating expenses. \u003c/em\u003eThis will allow MBN to travel the country giving further voice to teachers, shamans, wizards and activists working to raise human consciousness and the awareness that humanity is greater than we believe, and that we are part of a much wider galactic and universal culture. One audience at a time, we work to open the doors of perception, as once opened they can not be closed, and a new conscious paradigm is birthed--the Hundredth Monkey arises--another creator takes the red pill, and together we rise up beyond the Matrix and its power, to create the world we always knew was possible. . \u00a0\u003cem\u003e\"Tune in to the mystic broadcast of oneness emanating from every point in the universe.\"\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINTERNET RADIO:\u003c/strong\u003e It\u0027s the Mystic Broadcast Network Radio, up and running NOW at\u00a0\u003ca href=\"http://http;//www.radionomy.com/mbn\" target=\"_blank\"\u003e\u003cstrong\u003ehttp;//www.radionomy.com/mbn\u003c/strong\u003e\u003c/a\u003e -- with podcasts about the ongoing exponential consciousness shift; with content by movers and shakers in this robust field; and lots more mind-blowing content to help blow us all out of the Matrix.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE NEED\u003cbr\u003e\u003c/strong\u003eBasically, fellow believers in the cause! \u00a0If you can get behind the Mystic Broadcast Network idea, we\u0027d love to have your feedback, and your financial support. \u00a0If you aren\u0027t in a position to send direct money, you can help to spread the word of our mission within your circles. \u00a0If you are willing and able to contribute financially, we are shooting for $3,000 per month for ongoing expenses, which will help cover fuel and maintenance for the RV, campground, and other fees as we travel the country, and a small stipend for myself and an assistant at first. We will also be expanding the number of online platforms for the broadcast, and begin to include video, aiming toward a full-blown TV production at some point.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREVENUES\u003c/strong\u003e\u003cbr\u003eAt first, we will be promoting a membership-style income model (such as TYT, or NPR), combined with revenues from a very tight set of advertisers who match our purpose and mission. \u00a0These revenues will then be shared with the members as a sort of dividend. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE WE\u0027RE GOING WITH THIS\u003c/strong\u003e\u003cbr\u003eAs the project gains momentum we expect to attract more and more sponsors to build a fleet of MBN Mobile Studios, as well as brick and mortar locations. \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027d love to see you onboard (literally) with this project, and look forward to being your partner in changing the world!\u003cbr\u003e"
