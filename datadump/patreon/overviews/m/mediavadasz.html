    "summary": "M\u00e9dia alatt azt a napjainkra m\u00e9rhetetlen m\u00e9reteket \u00f6lt\u0151\ninform\u00e1ci\u00f3\u00e1radatot \u00e9rtj\u00fck, melyben megfelel\u0151 alapelvek n\u00e9lk\u00fcl igencsak embert\npr\u00f3b\u00e1l\u00f3 megtal\u00e1lni mindazt, ami hasznos \u00e9s \u00e9rt\u00e9kes lehet. T\u00e1rsadalmunk legjava\negy kult\u00far\u00e1nak nevezett szem\u00e9ttengerben fuldokolva keresi k\u00e9ts\u00e9gbeesetten az\nigazs\u00e1ghoz vezet\u0151 \u00f6sv\u00e9ny elhalv\u00e1nyult nyomait. A szellemi gy\u00f6kereikt\u0151l elv\u00e1gott\nmegmond\u00f3emberek sz\u00fcntelen\u00fcl ontj\u00e1k magukb\u00f3l soksz\u00edn\u0171, de a l\u00e9nyegre t\u00f6bbnyire\ns\u00fcket \u00e9s vak megl\u00e1t\u00e1saikat, melyekkel vil\u00e1gunk t\u00falzs\u00fafolt k\u00e1osz\u00e1t gyarap\u00edtj\u00e1k\ncsup\u00e1n. Hogy mi magunk is ilyenek lenn\u00e9nk? Vad\u00e1ssz vel\u00fcnk \u00e9s d\u00f6nts saj\u00e1t\nbel\u00e1t\u00e1sod szerint! A kultur\u00e1lis szem\u00e9ttelep m\u00e9ly\u00e9n megb\u00faj\u00f3 kincsek\nfelkutat\u00e1s\u00e1ra \u00e9s megtiszt\u00edt\u00e1s\u00e1ra invit\u00e1lunk. Egy olyan kalandra, ahol a\ntudatlans\u00e1g \u00e9s k\u00f6z\u00f6mb\u00f6ss\u00e9g fenevad\u00e1val harcban \u00e1ll\u00f3 szellemi \u00e9rt\u00e9kek\nfelkeres\u00e9s\u00e9re \u00e9s meg\u0151rz\u00e9s\u00e9re v\u00e1llalkozunk. Vide\u00f3inkban megpr\u00f3b\u00e1lunk tiszta utat\ns\u00f6p\u00f6rni azokhoz az alkot\u00e1sokhoz, amelyekb\u0151l b\u00e1tran mer\u00edthet az a n\u00e9z\u0151, aki\ntiszt\u00e1bb elvek ment\u00e9n akarja \u00e1talak\u00edtani \u00e9let\u00e9t. M\u00e1sfel\u0151l igyeksz\u00fcnk leh\u00fazni a\nleplet azokr\u00f3l a nagyvil\u00e1gban terjeng\u0151, hol rejtettebb, hol ny\u00edltabb\nsugalmaz\u00e1sokr\u00f3l, amelyekkel a m\u00e9dia m\u00e9rgezi a jobb sorsra \u00e9rdemes elm\u00e9ket.\nK\u00f6vess \u00e9s t\u00e1mogass benn\u00fcnket ezen ritka \u00e9rt\u00e9kek felkeres\u00e9s\u00e9ben. A M\u00e9diavad\u00e1sz\nsz\u00e1rnyas ragadoz\u00f3ja ezennel kirep\u00fcl f\u00e9szk\u00e9b\u0151l, hogy \u00faj t\u00e1vlatokat vigyen az\ninternet szellemi v\u00e9rszeg\u00e9nys\u00e9gben szenved\u0151 val\u00f3s\u00e1g\u00e1ba.\u003cbr\u003e\n\nJ\u00f3 vad\u00e1szatot!\u003cbr\u003e"
