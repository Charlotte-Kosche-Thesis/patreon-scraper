    "summary": "\u003ca href=\"http://www.mythsarehistory.com/the-jupiter-myth.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe Jupiter Myth\u003c/span\u003e\u003c/h2\u003e\n\t\u00a0\u00a0\u00a0\u00a0\u00a0 \n\t\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nRecent mainstream reconstructions of Solar system history are remarkably comparable to the dynamic planet-god dramas of ancient mythology.  \n\t\t\u003cbr\u003e\n\u003cbr\u003e\nThe Nice Model\u0027s catastrophic \u0027Jumping Jupiter\u0027 scenario, for example, suggests that all planets were once in a closer, more compact \nconfiguration before an encounter between Jupiter and Saturn violently \nseparated them across vaster distances.\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9rSYToFOYz4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nMyths and legends worldwide likewise recall Jupiter subduing Saturn in battle, scattering his foes with thunderbolts and sporting horn-like plasma plumes as he retreated into distant darkness atop a massive mountain of polar discharge.\n\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QP_f_BZuqss\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tProgressively diminishing in size and splendor, Jupiter was later adored as the red disk of Amun-Ra in Egypt, glorified as the red Marduk star Nibiru in Babylon and exalted as the sun-like star Zedek in rabbinical doctrine.\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TeP8q1q3kiA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nComparing cosmologies new and old, \n\t\t\u003cem\u003eThe Jupiter Myth\u003c/em\u003e explores memories of Jupiter as a Midnight Sun appearing in the southern skies along the ecliptic, significantly distinct from descriptions of Saturn as a Polar Sun in the north.\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tA live introductory presentation of \n\t\t\u003cem\u003eThe Jupiter Myth\u003c/em\u003e was delivered on May 17, 2016, at Planet Amnesia\u0027s \u003ca href=\"http://www.planetamnesia.com/toronto-conference/featured-speakers/\" rel=\"nofollow\" target=\"_blank\"\u003e\"Celestial Crisis \u0026amp; The Human Record\" Conference\u003c/a\u003e in Toronto, Ontario. \u003cbr\u003e\n\u003cbr\u003e\n\t\tA privately produced video rendition of this presentation is now available for public review via the video windows embedded above, or by clicking \u003ca href=\"https://www.youtube.com/playlist?list=PLo6ULx7aU0CnNTA1jnRkCoRC7As_t1l_f\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.  \u003cbr\u003e\n\u003cbr\u003e\n\tAn expanded edition of this material -- including a large-format book and a considerably longer and more inclusive video documentary -- is currently under production.  \n\t\t\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\tYour patronage will help make this possible \u003c/strong\u003e\u003c/em\u003eby: \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\n\t\t1) enabling travel to pertinent archeological sites, university libraries and international conferences for continued research and professional networking opportunities; \u003cbr\u003e\u003cbr\u003e\n\t\t2) funding the contribution of original artwork and video animations illustrative of cosmological events in the Jovian Silver Age (to replace many of the sourced images appropriated for the above preliminary test production); \u003cbr\u003e\u003cbr\u003e\n\t\t3) financing pre- and post-production expenses of the forthcoming book and video documentary, annual web hosting fees for \u003ca href=\"http://www.mythsarehistory.com\" rel=\"nofollow\" target=\"_blank\"\u003emythsarehistory.com\u003c/a\u003e as well as basic per diem costs of living as an independent professional researcher. \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\t\tBecoming a \n\t\t\u003cem\u003eMyths are History\u003c/em\u003e patron will also offer you exclusive access to a private forum where periodic updates and previews of new developments for \u003ca href=\"http://www.mythsarehistory.com/the-jupiter-myth.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe Jupiter Myth\u003c/a\u003e will accompany opportunities for community conversations and collaborative contributions.\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e"

     "about": "Julian West is building a planet-oriented archive at \u003ca href=\"http://www.mythsarehistory.com\" target=\"_blank\"\u003emythsarehistory.com\u003c/a\u003e. An independent researcher in comparative religion and mythology, philosophy, psychology and esotericism for more than 20 years, he currently moderates the public\u003ca href=\"http://facebook.com/groups/mythsarehistory\" target=\"_blank\"\u003e \u201cMyths are History\u201d group\u003c/a\u003e on Facebook. Enchanted by beholding Jupiter and Saturn through a telescope as a child, he later became intrigued by Velikovsky\u2019s synthesis of mythology and history, and eventually accepted formal study of the Torah and the Kabbalah under an orthodox rabbi in order to deepen his understanding.",

     "description": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWhen \u003cem\u003eThe Jupiter Myth\u003c/em\u003e Patreon campaign reaches at least $500 per month\u003c/strong\u003e I will be able to devote myself full time to the project\u0027s goals -- with an eye towards developing \u003cstrong\u003ethe proposed sequel, \u003cem\u003eThe Mercury Myth\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eAlongside these immediate goals, there is the potential for the development of \u003cstrong\u003ea new interdisciplinary journal\u003c/strong\u003e, to feature the work of a new generation of brilliant minds working in a diverse but unified array of scientific fields. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eAs longer-range goals are brought to fruition, a more concerted effort at ushering in \u003cstrong\u003ea revaluation of comparative mythology, archaeoastronomy and traditional esotericism\u003c/strong\u003e can be launched in the context of \u003cstrong\u003ea larger international group effort supporting a new series of annual conferences\u003c/strong\u003e. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWe stand now at the beginning of a new scientific revolution that has already begun to shake the foundations of the old paradigm, in great need of harmonious collaborations that will provide future generations with a more meaningful and integral way of relating to the cosmos at large. Only through understanding what happened to us in the past and how we got to where we are today can we have hope for a more holistic future for the generations yet to come. \u003c/div\u003e",
