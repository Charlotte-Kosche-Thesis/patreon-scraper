    "summary": "\u003cstrong\u003eMay 28th, 2018\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe did these Patreon scopes from October 2017-February 2018. Anyone who was a part of it will tell you how much fun they were. They are funny, sad and completely ridiculous.\u003cbr\u003e\u003cbr\u003eBut most importantly, you\u0027re helping me buy food to live because I have no job and no money.\u00a0\u003cbr\u003e\u003cbr\u003eThank you guys so much. I wouldn\u0027t have been able to make it through the year without you Ding Dongs.\u003cbr\u003e\u003cbr\u003eThanks,\u00a0\u003cbr\u003eJay\u003cbr\u003e\u003cbr\u003e****\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSept 2017\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOver a year ago I started streaming myself live on an app called Periscope. I would cook, tell stories and speak openly about everything going on in my life. People started to have a connection to it and friendships were made. We were a small but strange community of people who liked weird things. \u003cbr\u003e\u003cbr\u003eOur \u0027scopes\u0027 eventually became a search for the strangest things on the internet including the most bizarre cam girls, the peculiar world of Omegle and the insanity of Yelp and Craigslist. This was combined with viewers wanting to see me at my strangest, constantly suggesting I do things that I hated.\u003cbr\u003e\u003cbr\u003eAll of these ideas are put onto a wheel that randomly spins and decides where the Scope will go. You can\u0027t fight it. The wheel wants what the wheel wants.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon is for those who have been supporting it for the past 2 years. It allows us to keep out the strange racists, bots and offensive weirdos that come into the chat. It allows us to show some of the strange \"nudity\" that pops up or the harsh language that\u0027s read without worrying about it showing up on my Twitter and being reported.\u00a0\u00a0It will allow us to have scheduled times for the Scope as opposed to whenever I randomly feel like it. It will be a bit more structured and hopefully more fun.\u00a0It will also give me money to waste on costumes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
