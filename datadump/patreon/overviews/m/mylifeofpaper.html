    "summary": "\u003cdiv\u003e\u003cstrong\u003eHello!!!\u003cbr\u003eWelcome to \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Life of Paper\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003eI\u2019m Marcus, but the general art community and the internet know me as Brody.\u003cbr\u003e I\u2019m a freelance illustrator living in Kinsman, Ohio.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m trying to\u00a0network more, and to upload more illustrations and photos.\u003cbr\u003eI\u0027m hoping\u00a0to learn alternate ways of creating supplies for my art, inspire people and make them think, teach people how to make their own art supplies, and earning commissions and other work in the arts along the way.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m joining Patreon now, because hopefully it will allow me to fund my life and artist goals and to increase my output and material quality. It also gives me the opportunity to interact and become a part of the arts scene again.\u003cbr\u003e I used to be very active in the arts when I lived in Columbus, Ohio. But now I live in a small rural town\u00a0and I\u0027m hoping to earn back some fans and gain some new ones!!!\u003cbr\u003e\u003cbr\u003ePatron pledges will allow me to focus on creating and finishing awesome projects like an \u0027Art-Help\u0027 centered Youtube channel (where my artist wife and I hope to nurture and inspire our daughters and other artistic youth that may feel overwhelmed and under skilled.), book projects, Online Comic Zines and illustrations.\u003cbr\u003e\u003cbr\u003eYour pledges will allow me to buy art supplies, keep the lights and heat on, have the time I need to focus on inspiring projects, and a sense of freedom and peace that will allow me to explore more ways of expressing and sharing my artistic vision.\u003cbr\u003e\u003cbr\u003eThe Youtube channel will hopefully be up and running soon! I have many cool ideas and ways to make paper, pens, pencils, and art supplies to share with you!!!\u003cbr\u003e\u003cbr\u003e- Marcus (Brody) Shaner\u003c/strong\u003e\u003c/div\u003e"
