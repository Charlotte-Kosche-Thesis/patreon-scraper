    "summary": "Magic Club is for anyone who has a love of magic and wants to be a part of a worldwide community that shares this passion. Each week we bring you magic news, interviews, and special secret sessions for our Patreon supporters to learn magic and get insider tips from some top magicians in the industry. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho are you guys anyway?\u003c/strong\u003e\u003cbr\u003eAndrew Mayne is a magician, novelist, magic creator and star of A\u0026amp;E\u2019s Don\u2019t Trust Andrew Mayne.\u003cbr\u003e\u003cbr\u003eJordan Gold is a LA-based magician, consultant and creative strategist who works both in the entertainment and corporate world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you be making content?\u003c/strong\u003e\u003cbr\u003eWe are aiming for once a week. We love the idea of being a place for the magic community to keep up-to-date with what is going on.  We also want to be a reliable source for entertainment and education around magic. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cap my monthly contribution?\u003c/strong\u003e\u003cbr\u003eYes! Patreon lets you limit the max you\u0027ll spend per month. We plan on doing one Secret Session per week\u00a0\u2013 but if Jordan and I get amped up on Red Bull and invite a house full of magicians to start jamming a bunch of sessions, you won\u0027t get charged more than you agreed to.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the money going to?\u003c/strong\u003e\u003cbr\u003eYour contributions will help us:\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpgrade the technical quality of our production (equipment, editors, closed-captioning, etc.)\u003c/li\u003e\u003cli\u003eDevoting more of our time (and our guests\u2019 time) to bringing you the best possible content\u003c/li\u003e\u003cli\u003eHelping us connect our wonderful magic community to each other\u003c/li\u003e\u003c/ul\u003e"
