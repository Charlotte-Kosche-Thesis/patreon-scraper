    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e Greetings! My name is Mr. Robatto and I come from Dixieland to Bring The New 20\u2019s with my Music.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d573324a69491fe0b8387/1520260921064/Patreon_Info_P1_Logo_Intro.jpg?format=300w\"\u003e\u003cbr\u003e\u003ca href=\"http://www.mr-robatto.com\" target=\"_blank\"\u003e Official Website\u003c/a\u003e /\u00a0\u003ca href=\"https://www.youtube.com/user/TheRunDome?feature=mhee\" target=\"_blank\"\u003e YouTube\u003c/a\u003e /\u00a0\u003ca href=\"https://www.facebook.com/mr.robatto/\" target=\"_blank\"\u003e Facebook\u003c/a\u003e /\u00a0\u003ca href=\"https://www.instagram.com/mr.robatto/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e /\u00a0\u003ca href=\"https://soundcloud.com/mr-robatto\" target=\"_blank\"\u003e Soundcloud\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5b7f9140b7602dd81052/1520262016723/Patreon_Info_P1_Title_1_Who_What_%26_Why.jpg?format=1500w\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003e\u003cbr\u003eI am an artist, so consequentially I LOVE to create.\u003c/u\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI mainly Compose \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMusic\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u2026\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5758085229f6ca53ddf6/1520261263889/Patreon_Info_P1_Sphere1_Music.png?format=300w\" style=\"width: 272px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2026Edit \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVideo\u003c/span\u003e\u003c/strong\u003e\u2026\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d57bd71c10b1a7d7dcd36/1520261542029/Patreon_Info_P1_Sphere2_Video.png?format=300w\" style=\"width: 253px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e...Draw \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePictures\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u2026\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5868ec212db87d7f9923/1520261582395/Patreon_Info_P1_Sphere3_Art.png?format=300w\" style=\"width: 221px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e...Write \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eStories\u003c/span\u003e\u003c/strong\u003e\u2026\u003cbr\u003e \u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d598a53450a4f0f7b9494/1520262074339/Patreon_Info_P1_Sphere4_Story.png?format=300w\" style=\"width: 192px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2026and Much, \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eMuch\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMore\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d59ac085229f6ca546849/1520262049998/Patreon_Info_P1_Sphere5_Explosion.png?format=300w\" style=\"width: 144px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThese skills are all employed to build a world full of Wonder and Swing, called Dixieland!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5b8053450a4f0f7c0de3/1520262018539/Patreon_Info_P2_Title_2_What_Is_Patreon%3F.jpg?format=1500w\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLet me start off by saying that I am so grateful you are taking the time to read this. Whether you finally pledge or not, the most important thing for me is to know that you cared enough about my creations to visit my Patreon page. However, if you feel you would like to support me even further, Patreon is all about:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eY\u003c/strong\u003e\u003cstrong\u003eou rewarding me \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFOR\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e what I do, so I can reward you \u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWITH\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e what I do\u003c/strong\u003e!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5b81c830255b24990e5e/1520262023139/Patreon_Info_P2_What_is_Patreon%3F.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003ePledging 2$ (or more) for my creations will give you access to an unbelievable amount of exclusive content you won\u2019t see anywhere else.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5b8af9619a449893c452/1520262028164/Patreon_Info_P3_Title_3_Where_Does_Your_%24_Go%3F.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eI created a Patreon to be able to do what I \u003cspan style=\"color: rgb(149, 55, 52);\"\u003elove\u003c/span\u003e, every single second of my life, so you can benefit from a higher quality content, more often. For now, the only thing I will invest your money on is \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTime\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5b87f9619a449893c419/1520262026880/Patreon_Info_P3_Buy_Time.jpg?format=300w\" style=\"width: 344px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eTime\u003c/strong\u003e to work on plenty of projects you will love,\u00a0\u003cstrong\u003eTime\u003c/strong\u003e to learn and better myself so I can exceed your expectations with every new creation and especially...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e \u003cstrong\u003eTime\u003c/strong\u003e I want to give to you, to get to know you better and talk to you, because without you, none of this would be possible.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e None of what? You may ask\u2026 Let me show you!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5ba824a69491fe0c91e2/1520262058982/Patreon_Info_P4_Title_4_Jazzy_Rewards.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eTo make it easy for you to understand what I do and indeed easier for me to upload and show you my content, I decided to compress all of my works in three affordable \u0026amp; simple rewards: \u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e2$ (or more) per Creation\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eWith this reward, you will have access to all of the exclusive content and be able to interact with me whenever you want. This will surely be the one most of you will choose, so you can click on this image to read more about it!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=784931\u0026amp;rid=1476339\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5b9a0d9297b125acf441/1520262203523/Patreon_Info_P4_Get_The_Reward%21_PNG?format=300w\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e5$ (or more) per creation\u003c/span\u003e\u003c/strong\u003e: Get to see how I make all my content with incredible Behind The Scenes footage!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e10$ (or more) per creation\u003c/span\u003e\u003c/strong\u003e: The highest level of interaction you can achieve, I will send you a Thank You Video and you will be by my side when making any new project.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eExclusive Content!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e \u003cbr\u003eImagine a World With Me!\u003c/strong\u003e\u003cbr\u003eBelow, are some of the things I want to offer you. However, keep in mind that as soon as you become one of my Patrons, you will be involved in the entire process and we will be able to conceive the Dixieland World and its story \u003cu\u003etogether\u003c/u\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic\u003c/strong\u003e\u003cbr\u003eApart from a vast collection of songs, you will also receive the stems to my music and really anything I can give you!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fY--_LpwjGU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eVideos\u003c/strong\u003e\u003cbr\u003eMusic videos, vlogs and every other thing you can imagine when thinking about videos, I want to offer it to you.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WUw8VNNYDIo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eArt\u003c/strong\u003e\u003cbr\u003eCover Arts of my songs, Random Art, Short Stories and much more. As long as it\u0027s fun, I want to create it! I will also give you some Photoshop Files you can download.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iL2agZwTvF0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eStories\u003c/strong\u003e\u003cbr\u003eAs we go on creating the world of Dixieland, many stories will be written:\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eThe ticking of the clock on the wall behind him grows louder by the second. Mr. Robatto had never listened to the sound of silence, but he can now hear it better than his own music. However, he knows he has to concentrate...\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAnd a Lot More!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e \u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5b9dec212db87d805ddb/1520262056409/Patreon_Info_P4_Much_More_Words.jpg?format=750w\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003eMissing anything? All you have to do is ask! I will be more than delighted to provide it to you.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5baaec212db87d806040/1520262061989/Patreon_Info_P5_Title_5_Common_Questions.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eCan I stop my donation if I can\u2019t afford it?\u003c/u\u003e\u003c/strong\u003e Indeed so! You can stop anytime just by logging into your account and changing your preferences.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhat will you release every month?\u003c/u\u003e\u003c/strong\u003e I will do my best to publish as much varied content as possible, as quick as possible. However, I will make your requests my top priority!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhat Came First, The Chicken or the Egg?\u003c/u\u003e\u00a0\u003c/strong\u003eI personally believe in the theory of evolution, so in my opinion, the egg came first.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eHow do I get involved into any of this?\u003c/u\u003e\u003c/strong\u003e If you simply want to be involved, all you have to do is follow me on any Social Media and I will keep you updated on what\u2019s next! However, if you want to take it one step further and truly be inside the making of the Swingful World, consider\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=784931\u0026amp;rid=1476339\" target=\"_blank\"\u003eSupporting me on Patreon\u003c/a\u003e and start building it with me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eAre we alone in the universe?\u003c/u\u003e\u003c/strong\u003e With so many planets, stars and galaxies (some of which we won\u2019t ever even perceive) it might only be pretentious to even consider the idea that we are alone.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/598c6d4bbe6594815d7b7f47/5a9d57328165f558748fabd4/5a9d5bade4966b23a767b56b/1520262064487/Patreon_Info_P6_Title_6_Final..._Well%2C_First_Words.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eLet me get as real as possible in this last paragraph: I adore creating, it\u2019s everything I want to do for the rest of my life. Especially, I want to prove everyone wrong, I want to show the world that it is possible to do what you love in life, without having to be a bad and selfish person. With your help, I will get closer to my goal and together, we will not only create a world, but we just might change ours for the better.\u003c/div\u003e"
