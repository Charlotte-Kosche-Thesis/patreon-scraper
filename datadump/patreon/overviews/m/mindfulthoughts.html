    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://s3.amazonaws.com/patreonzorn/Copy+of+Mindful+Thoughts+IG_Soundcloud-10.png\"\u003e\u003cimg src=\"https://s3.amazonaws.com/patreonzorn/Copy+of+Mindful+Thoughts+IG_Soundcloud-9.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eHi, my name is James Paul. I created and host Mindful Thoughts Meditation. A daily guided meditation series that covers weekly topics of humanity such as \"Developing Patience\" and \"Dealing With Stress.\" These meditations focus on acting like a personal development book each week that you can gently open for 10 minutes and gain clarity on your own direction in life. Gaining focus in a world where attention is diverted all the time can be hard, but I aim to offer an easy refuge for anyone and everyone.\u00a0\u003cbr\u003e\u003cbr\u003eI want to take this successful podcast/meditation show and create an entire app, and mindful and wellness community around it. Being an amateur bodybuilder, developing a mindset focused on health (both mental and physical) is essential in my mind to a successful and joyful life. I want to take this entire mindfulness movement to the next level with your support!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/patreonzorn/Copy+of+Mindful+Thoughts+IG_Soundcloud-15.png\" style=\"width: 240px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe (myself and a freelance team) will start by building out existing channels on podcast apps (Apple, Stitcher Radio, etc.) and YouTube to make more content.\u003cbr\u003e\u003cbr\u003eOn top of the original Daily Guided Meditations, we plan to create FREE:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpecific YouTube Meditation Courses\u003c/li\u003e\u003cli\u003eDeep Dive Video Courses on topics such as Listening, Speech Improvement, Patience, and other essential human skills\u003c/li\u003e\u003cli\u003eTraining the Mind videos to introduce these same topics\u003c/li\u003e\u003cli\u003eWorking with designers and tech developers to create our own Mindfulness App for both iOS and Android to create easy availability for all content\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHUGE POINT: This is a creative adventure and we would love and appreciate any and all constructive feedback, ideas, and suggestions!\u003cbr\u003e\u003cbr\u003e"
