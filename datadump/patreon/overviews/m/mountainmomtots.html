    "summary": "Hi friends! Mountain Mom here. Thanks for being a fan and follower!\u003cbr\u003e\u003cbr\u003eMy mission with MountainMomandTots.com is to help your family explore outdoors.\u003cbr\u003e\u003cbr\u003eMy favorite way to help with that is through my monthly outdoor challenge. Each month I send a unique outdoor challenge right to your inbox. It could be something like hiking a new trail as a family, picking up litter in your favorite outdoor space, or listening for wildlife around you. All my challenges are free or inexpensive, are something you can do with kids and require you to get outdoors. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.mountainmomandtots.com/wp-content/uploads/2016/11/Glacier-7-of-22-1024x768.jpg\"\u003e\u003cbr\u003eAnd there\u0027s prizes! I work with outdoor gear companies to provide the first fifty patrons who complete the month\u0027s prize an opportunity to win.\u003cbr\u003e\u003cbr\u003eBut coordinating a monthly outdoor challenge, working with gear companies, writing blog posts and providing community, information and gear reviews to help your family explore outdoors takes time. And energy. And resources.\u003cbr\u003e\u003cbr\u003eIf you\u0027re reading this right now, you\u0027ve probably already participated in my monthly outdoor challenge, gotten emails from me or been inspired to get outdoors through my free facebook group Helping Families Explore Outdoors. I hope that somehow I\u0027ve inspired you to explore outdoors as a family, even if it\u0027s to step outside right now and take a few deep breaths.\u003cbr\u003e\u003cbr\u003eGo ahead. Right now. Open the door. Breathe in, breathe out. Breathe in, breathe out.\u003cbr\u003e\u003cbr\u003eIf anything I\u0027ve written or recorded has helped your family explore outdoors more - SUCCESS! Please consider sending me your monthly spare change so my family can continue inspiring yours. Thank you for your support!\u003cbr\u003e\u003cbr\u003eSee you in the outdoors,\u003cbr\u003e~Mountain Mom"
