   {
    "attributes": {
     "about": "I\u0027m a funny guy.  I almost always get a laugh out of people.  I\u0027m loving life and I always try to look at the positive side of any situation.  I\u0027m not a glass half full or half empty type of guy.  I\u0027m a hey its all the way full of air and water.  If it were truly half empty we would be in the vacuum of space and we\u0027d all be dead, so be happy that it\u0027s half full of air and half water because that\u0027s a horrible way to die.  Yeah.  That\u0027s basically my attitude with everything. I\u0027ve taken \"it could be worse\" to an art form.\u003cbr\u003e\u003cbr\u003eI love math. I love to teach it, tutor it, and study it.  I also love painting, photography, board games, video games, logic puzzles, being technically correct (that\u0027s the best kind of correct), and solving Rubik cubes.  The geometric shapes I paint now aren\u0027t very mathematical but they are a great way to relax and enjoy my creative side.  I\u0027d love to paint more and have others enjoy my creations so that\u0027s why I\u0027m here on Patreon.  I\u0027m glad that have such a supportive wife.  She loves my paintings, especially the small ones she keeps on her desk at work.  Look at my art, I hope you like it, if you do there is a way you could get some of your very own!  \u003cbr\u003e\u003cbr\u003eHistory of my painting life ~ I started painting when I did a research project in college.  I represented mathematical objects with 3D models and acrylic paintings.  Realizing how much I enjoyed painting geometric shapes I kept up the hobby in my free time.  The paintings I do now are fun to paint and I think they look good.  I\u0027m planning on completing at least one painting a month but would like to do more. I have a B.S. in Math and Physics from the U of U, aka best school ever!",
