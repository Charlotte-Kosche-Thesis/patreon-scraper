    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/_4A75HqOOPY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=1207736",
    "published_at": "2017-09-04T18:28:16+00:00",
    "summary": "I believe I have goals similar to many other musicians and artists. \u003cbr\u003eI want the quality of my work to be the top priority. \u003cbr\u003eI think you\u2019ll agree this is as it should be. \u003cbr\u003e\u003cbr\u003eI think you\u2019ll also agree if I can spend my time working towards that goal it will be something worthwhile for all of us.\u003cbr\u003eI want to produce music that speaks to my audience in the same way it speaks to me, even if I sometimes speak a heavy dialect not everyone will understand ...\u003cbr\u003eIn the same vain I want to produce videos that are entertaining, exciting a bit dark and weird ;) and sometimes uplifting. \u003cbr\u003e\u003cbr\u003eTo do this I need time to focus my best efforts on both kinds of projects. \u003cbr\u003eI believe I can build the beats, tracks and the kinds of videos you want to see. \u003cbr\u003eThat\u2019s why I started my Patreon, where I plan to make exciting gifts available to all of you. \u003cbr\u003e\u003cbr\u003eThey are all one of a kind and tailor made to reward my contributors and strengthen our community. Music has changed a lot in the last ten years. The way we make it and distribute it is completely new.\u003cbr\u003e\u003cbr\u003eBecause of the technology I have, the rewards I can now make available will be a lot of fun and\u003cbr\u003eI think you\u2019ll really enjoy what I have to offer.\u003cbr\u003e\u003cbr\u003eI would be honored if you would consider a contribution to my Patreon campaign. \u003cbr\u003eNone of this is going to be possible without you. \u003cbr\u003eWith your generous support, I can finally compose and record the music I\u2019ve been dreaming of since I started out. I appreciate your support and hope you enjoy everything my Patreon has to offer. \u003cbr\u003e\u003cbr\u003eThank you for your time."
