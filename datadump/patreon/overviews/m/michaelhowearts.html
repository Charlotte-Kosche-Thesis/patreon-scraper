    "summary": "I draw.\u00a0 I draw a lot - typically in the areas of illustration and comics.\u00a0\u00a0 My art can be seen at unicorn-knight.deviantart.com, or on Facebook: Michael Howe Arts!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://th09.deviantart.net/fs71/PRE/i/2013/090/4/0/the_broken_blade_by_unicorn_knight-d5n3i6k.jpg\" style=\"width: 214px;\"\u003e \u003cimg src=\"http://th03.deviantart.net/fs70/PRE/i/2014/200/2/f/red_riding_robin_hood_by_unicorn_knight-d7rev2n.jpg\" style=\"width: 228px;\"\u003e\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI have wanted to be a professional artist, especially comic artist for years.\u00a0 I am slowly making my way to that goal, with little bits of income and commissions coming in.\u00a0 However, it\u0027s still nowhere near enough that I can dedicate enough energy to my art, as I have to have day (or night) jobs to support myself and even my family.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://th07.deviantart.net/fs70/PRE/i/2014/027/e/0/panther_ninja_colors_by_unicorn_knight-d73yhbb.jpg\" style=\"width: 226px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut here\u0027s where you can help.\u00a0\u003cem\u003e Patreon!\u003c/em\u003e\u003c/strong\u003e\u00a0 \u003cbr\u003e\nThe site to become a patron of the arts!\u00a0 Patrons were how many of the great artists were able to make their art - people gave them money for it.\n\u003cbr\u003e\n\u003cbr\u003e\nWith my Patreon page, you, the fan and patron, commit to giving an amount per month, because you like my art and want to help support more of it, and the artist behind it.\u00a0 :)\u00a0 It\u0027s not like Kickstarter, where you contribute one large amount to help a project off the ground.\u00a0 Instead, you pledge a monthly amount.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://th08.deviantart.net/fs70/PRE/i/2013/289/6/5/sir_richard_by_unicorn_knight-d6qqgak.jpg\" style=\"width: 214px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy current artistic plans\u003c/strong\u003e\u003cbr\u003e\n*Every month, do at least a full 11x 17 or larger drawing or painting.\u00a0 These may be commissions or personal projects.\n\u003cbr\u003e\n\u003cimg src=\"http://th01.deviantart.net/fs70/PRE/i/2014/029/f/8/ser_merek_by_unicorn_knight-d74b17z.jpg\" style=\"width: 188px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n*Every week, do at least one small black and white or toned-paper drawing. Again, commissioned or just ones I\u0027ve thought of.\n\u003cbr\u003e\n\u003cimg src=\"http://fc06.deviantart.net/fs70/i/2014/227/8/8/they_won_t_win_by_unicorn_knight-d7vc1eb.jpg\" style=\"width: 239px;\"\u003e\u00a0 \u003cimg src=\"http://th08.deviantart.net/fs71/PRE/f/2013/102/8/3/simply_delight_by_unicorn_knight-d61hkkk.jpg\" style=\"width: 143px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n*Work on comics.\u00a0 I have a couple small ones in the works, as well as a couple some friends are writing and I am illustrating.\n\u003cbr\u003e\n\u003cbr\u003e\n*Occasional chibis - these are almost all commissions.\n\u003cbr\u003e\n\u003cimg src=\"http://th05.deviantart.net/fs70/PRE/i/2013/184/4/1/chibi_chancellor_by_unicorn_knight-d6btbsk.jpg\" style=\"width: 194px;\"\u003e \u003cimg src=\"http://th03.deviantart.net/fs71/PRE/i/2014/216/6/a/robin_hood_chibi_by_unicorn_knight-d7toyam.jpg\" style=\"width: 192px;\"\u003e\u003cimg src=\"http://th08.deviantart.net/fs71/PRE/i/2014/216/b/a/frozen_anna_chibi_by_unicorn_knight-d7toy9s.jpg\" style=\"width: 183px;\"\u003e\u003cimg src=\"http://th05.deviantart.net/fs70/PRE/i/2014/216/d/9/cockade_doctor_chibi_by_unicorn_knight-d7toy9j.jpg\" style=\"width: 139px;\"\u003e\u003cbr\u003e\n*Various other stuffs: practice, studies, fan art.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll also have \n\u003cem\u003erewards\u003c/em\u003e.\u00a0 \u003cbr\u003e\n\u003cbr\u003e"
