    "summary": "This ministry has a two-fold purpose: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePREACHING THE GOSPEL\u003c/strong\u003e\u003cbr\u003eGoing into all the world preaching the gospel of Jesus Christ, and salvation only through that name. We will declare His life, death, and resurrection; in power. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIGNITING BELIEVERS\u003c/strong\u003e\u003cbr\u003eWe will be empowering and igniting believers in Jesus to take their place in God\u0027s plan of redemption on the earth. Our desire is to serve\u00a0the global body of Christ with inspiration and activation in the proclamation of the gospel, accompanied by signs, wonders and miracles.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWho we are...\u003c/em\u003e\u003cbr\u003eMatt is an Australian-born evangelist, commissioned by Bethel Church. He has spent the last four years on staff at Bethel Church in California, with a focus on leading and training the students in the school of ministry. Matt has led teams in the proclamation of the gospel and equipping of believers on several continents, partnering with local ministries. His most recent ministry trips have been to: Belgium, Sweden, the USA, Uganda, and Peru. He has had the wonderful privilege of preaching the gospel to audiences of considerable size in those nations. Matt takes delight in equipping and training the church in evangelism and a supernatural lifestyle. He ministers unto the breakthrough of the presence of God and seeing souls being saved, the manifestation of signs, wonders, and miracles; and cities being transformed.\u003cbr\u003e\u003cbr\u003eMatt undertook his ministry training at the Bethel Supernatural School of Ministry at Bethel Church in Redding, California. He is also a graduate of the Reinhard Bonnke School of Evangelism. \u003cbr\u003e\u003cbr\u003eElisabeth King is a pastor in the School of Supernatural Ministry at Bethel Church in Redding, California. Elisabeth has responsibility for the development of a kingdom lifestyle in approximately 60-70 BSSM students each year, as well as the empowerment and mentorship of an intern team. Prior during her role as a pastor she has led ministry/mission trips, been an equipper/teacher in churches in Europe and abroad, and led outreaches in different communities. She is an equipper and teacher, and she is passionate to see the church living in its true identity.\u003cbr\u003e"

     "about": "Matt is an Australian-born evangelist. He was on staff at Bethel Church in California for four years, with a focus in the Bethel Supernatural School of Ministry (BSSM). He has led numerous mission/ministry trips, most recently to Sweden, Uganda, Peru, India, and other parts of the United States. He has had the privilege of preaching the gospel of Jesus Christ to large audiences in those nations. Matt is a teacher and trainer in evangelism, operating in conference and short school settings all over the world. He preaches and ministers unto the end of people making a decision to follow Christ, healings and miracles, transformational experiences of the Holy Spirit; and cities being saved.\u003cbr\u003e\u003cbr\u003eMatt undertook his ministry training at the Bethel Supernatural School of Ministry at Bethel Church in Redding, California. He is also a graduate of the Reinhard Bonnke School of Evangelism. \u003cbr\u003e\u003cbr\u003eMatt is happily married to his wife, Elisabeth.\u003cbr\u003e\u003cbr\u003eElisabeth King was formerly also a pastor in the School of Supernatural Ministry at Bethel Church in Redding, California. Elisabeth leads ministry/mission trips, and is an equipper/teacher in churches in Europe and abroad. She is a gifted teacher, and she is passionate to see the church living in its true identity.\u003cbr\u003e",
