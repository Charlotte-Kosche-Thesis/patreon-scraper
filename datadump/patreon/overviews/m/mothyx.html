retty easy! I submit the censored picture around the internet and leave\nthe uncensored version just for you!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eI send the rewards\nwithin the first week of the following month, after payment is done! \u003c/strong\u003e\u003cstrong\u003e\ud83d\ude0a\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nUnlock milestones brings more content!\u003cbr\u003e\nPart of my work will be posted on my other art\nwebsites. \nAlso commissions cannot be accumulated!\u003cbr\u003e\nReward tiers may change every month (Although\nthey rarely do change you will be informed beforehand).\u003cbr\u003e\u003cbr\u003eMoney don\u0027t refunded"
