    "summary": "\u003cstrong\u003eGreetings Traveler!\u003c/strong\u003e\u003cbr\u003eFirst of all \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethank you\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e for visiting my page and considering supporting me and my work!\u003cbr\u003eMy name is Mike, I\u0027m an indie artist with a passion for D\u0026amp;D. I\u0027m creating grid based encounter maps and locations for the official D\u0026amp;D and Pathfinder miniature size, and for online platforms like Roll20 and Fantasy Grounds.\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/6hmagy.jpg\"\u003e\u003cstrong\u003eWhy choose my maps?\u003cbr\u003e\u003c/strong\u003eMy maps are highly detailed, and they bring atmosphere to the table. I make 4 maps each month for an affordable price, and these maps are coming with day / night versions, with and without grids.\u00a0I present them in easy to use PDF format, so you just have to select the right size for your printer. The online version JPEGs are sized for Roll20 and Fantasy Grounds.\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/4t9ctd.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003cbr\u003e\u003c/strong\u003eWhen you become my Patron, you contribute every time I release a new map. This will happen 4 times each month. You can select a pledge tier (\u003cstrong\u003e1$\u003c/strong\u003e, \u003cstrong\u003e2\u003c/strong\u003e\u003cstrong\u003e$, 3$, 5$\u003c/strong\u003e), and set a maximum number of posts, which you wanna support per month. Every tier comes with different rewards, you can check them on the right side of the page.\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2a8excy.jpg\"\u003e\u003cstrong\u003eYour support!\u003cbr\u003e\u003c/strong\u003eI will continue to paint these maps each month, but with your support I can spend more time with them. My goal is to work on these full time, and bring awesome battles to your adventures! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eList of my maps:\u00a0\u003c/strong\u003e\u003ca href=\"https://maphammer.tumblr.com/\"\u003ehttps://maphammer.tumblr.com/\u003c/a\u003e\u003cbr\u003e(The easiest way to browse through my maps on Patreon is to open the desired featured tab on the left side of the page.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you become a patron now, you\u2019ll immediately get access to as many as 40+ maps instantly!\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/20shsaw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
