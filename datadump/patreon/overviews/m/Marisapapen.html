    "summary": "Blocked on basically every social media platform so giving Patreon a go. Ready to spread some serious amount of love!\n\nLet\u2019s build an Island without boundaries!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S THIS ISLAND ALL ABOUT?\u003cbr\u003e\u003c/strong\u003eFreedom!\u003cbr\u003eRight now it\u0027s still just all a state of mind - but honestly, I do think this Island will become explorable one day! And you as a Patron would be the first one to be invited, obviously!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT CAN I EXPECT AS A PATRON?\u003cbr\u003e\u003c/strong\u003eWhile I\u0027m wandering and wondering around on this beautiful planet, I\u0027ll share what I see, what I experience, what I create. And maybe much more.\u00a0I\u0027ll try to livestream once in a while and make some videos!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cpre\u003e\"Aloha,\nMy name is Marisa Papen,\nFree-spirited, wildhearted expressionist.\nIt\u0027s my goal to take you with me to my own world, the \u0027Island\u0027 as I\u0027m labeling it.\nIt is a place where people are part of Nature itself,\nWhere they shouldn\u0027t be afraid to express who they really are,\nWhere they stay true to their own instinct, \nWhere you can be authentic pure, and uncorrupted by society. \nBasically a naked form of freedom where masks are torn off and thrown in the ocean.\nFeel free to join my journey :)\nLove,\nMarisa\"\n\u003c/pre\u003e\u003cimg src=\"https://s17.postimg.cc/bv574c64f/water-memory-6small.jpg\"\u003e\u003cbr\u003e"
