    "one_liner": "Games, Cinema, Literatura e Mitologia em um \u00danico Portal",
    "patron_count": 3,

    "pledge_url": "/bePatron?c=211422",
    "published_at": "2015-10-06T18:03:11+00:00",
    "summary": "\u003cdiv style=\"text-align: left;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://meialua.gamehall.uol.com.br/wp-content/uploads/2016/11/meialua_patronato.png\" style=\"height: auto; width: auto;\"\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\n\tIniciado ao final de 2012 como uma proposta de programa para uma r\u00e1dio digital de Londrina/PR, o Meia-Lua pra Frente Soco (rebatizado em 2015 para Meia-Lua) se tornou um podcast e, em seguida, um site que, em pouco tempo foi convidado a integrar o GameHall Network, um dos mais tradicionais sites de games do Brasil. \n\t\u003cbr\u003e\n\tBuscando produzir, melhorar e ampliar seus conte\u00fados, o site ampliou sua equipe e passou a contar com 5 podcasts (com diferentes tem\u00e1ticas e objetivos), al\u00e9m de programas em v\u00eddeo, live-streams e produ\u00e7\u00e3o de conte\u00fado escrito (an\u00e1lises e not\u00edcias). \n\t\u003cbr\u003e\n\tAl\u00e9m disso, passamos a cobrir grandes eventos da cultura pop, como a E3, BGS (Brasil Game Show), Comic Con Experience, Warner Game Summit, entre outros.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://gamehall.uol.com.br/meialua/wp-content/uploads/2015/09/patreon1.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\tUnindo nossas paix\u00f5es, conhecimentos e viv\u00eancias, passamos a nos dedicar a um hobby que se tornou um ideal: transmitir tudo isso de maneira agrad\u00e1vel e palat\u00e1vel, para o m\u00e1ximo de pessoas poss\u00edvel. \n\t\u003cbr\u003e\n\tDentro desta filosofia, fazemos o nosso melhor para oferecer conte\u00fados e entretenimento de forma deliciosa e incr\u00edvel. \n\t\u003cbr\u003e\n\tContudo, para podermos de fato nos dedicar de corpo e alma ao Meia-Lua e oferecer um produto profissional, peri\u00f3dico e de qualidade ao nossos ouvintes/leitores/espectadores, precisamos do seu imprescind\u00edvel apoio. \n\t\u003cbr\u003e\n\tOptando por uma contribui\u00e7\u00e3o mensal que se encaixe no seu bolso voc\u00ea j\u00e1 estar\u00e1 fazendo a sua parte com louvor. \n\t\u003cbr\u003e\n\tCaso n\u00e3o possa contribuir com esta campanha, n\u00e3o se aflija, pois o nosso conte\u00fado continuar\u00e1 sendo gr\u00e1tis e p\u00fablico. Se puder ajudar divulgando nossos podcasts e v\u00eddeos, j\u00e1 \u00e9 muito v\u00e1lido e bem-vindo. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNossa realidade hoje:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tCom quase 4 anos de vida, o site Meia-Lua se transformou num portal, pela grande variabilidade de programas e conte\u00fado, listados abaixo com suas respectivas periodicidades.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://gamehall.uol.com.br/meialua/wp-content/uploads/2015/09/patreon2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://gamehall.uol.com.br/meialua/category/podcasts-e-videocasts/podcasts/pod/\" rel=\"nofollow\" target=\"_blank\"\u003eMeiaLuaCast (MLC)\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\tO primeiro programa criado e carro chefe do site, um podcast que aborda todo tipo de assunto relacionado \u00e0 cultura pop. Vai desde discuss\u00f5es sobre games e filmes, at\u00e9 entrevistas com produtores e dubladores, permeando ainda temas como quadrinhos, hist\u00f3rias de vida e m\u00fasica. Tudo com muito bom humor. (\n\t\t\u003cstrong\u003ePERIODICIDADE:\u003c/strong\u003e semanal sem atrasos)\n\t\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://gamehall.uol.com.br/meialua/category/podcasts-e-videocasts/podcasts/costelas-e-hidromel/\" rel=\"nofollow\" target=\"_blank\"\u003eCostelas e Hidromel (CeH)\u003c/a\u003e:\u00a0\u003c/strong\u003e\u003c/li\u003e\n\t\tO irm\u00e3o mais s\u00e9rio, mas nem tanto, do MLC. Um podcast sobre mitologia que busca sair pelo mundo atr\u00e1s das mais diversas e peculiares lendas, trazendo todo o conhecimento poss\u00edvel do \u201clugar comum\u201d e fora dele. N\u00e3o satisfeito com isso, o programa ainda busca trazer informa\u00e7\u00f5es e correla\u00e7\u00f5es com mitologias criadas em filmes, jogos e literatura, com um humor mais contido, mas que extrapola em alguns momentos. (\n\t\t\u003cstrong\u003ePERIODICIDADE\u003c/strong\u003e: aleat\u00f3rio)\n\t\u003c/ul\u003e\n\u003cul\u003e\n\u003cbr\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://gamehall.uol.com.br/meialua/wp-content/uploads/2015/09/patreon3.png\"\u003e \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMeia-Lua Opina:\u003c/strong\u003e\n\t\tNossa opini\u00e3o e an\u00e1lise sobre filmes, games, quadrinhos e livros\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/odANbXWkOZw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\n\t\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eHUEsumindo:\u003c/strong\u003e\n\t\tResumo das principais obras da cultura pop, de uma forma hil\u00e1ria que voc\u00ea nunca viu. Atualmente o produto que mais chama aten\u00e7\u00e3o em nosso canal.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hiTKO8zZ1a8?list=PLg3_kTTV9iNsvRZhxgf9lYL2QYOIvdqYt\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\n\t\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLive-Streams de games:\u003c/strong\u003e\n\t\tJogamos algo ao-vivo, enquanto todos os espectadores podem comentar, conversar e interagir em tempo real conosco atrav\u00e9s de um chat\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PiPxkbhJQIw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\n\t\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMeiaLuaPlay:\u003c/strong\u003e\n\t\tGameplay comentado, single ou multiplayer\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PA5QNbLuFjQ?list=PLg3_kTTV9iNsyVBcx_aH6cYmNejplxee8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\n\t\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eEntrevistas:\u003c/strong\u003e\n\t\tEntrevistas com personalidades, produtores e representantes na \u00e1rea da cultura pop\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Bz-LSUwJaKE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nO portal conta ainda com diversas cr\u00edticas de literatura, cinema e games, al\u00e9m de not\u00edcias e press-releases sempre com temas atuais e condizentes com o conte\u00fado do site.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
