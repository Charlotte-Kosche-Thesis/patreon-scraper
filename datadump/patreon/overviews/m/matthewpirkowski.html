    "summary": "Thanks for visiting! I\u0027m glad my work resonated with you, and I\u0027d appreciate your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Work:\u003cbr\u003e\u003c/strong\u003eI believe in the power of the written word to spread good and fight bad ideas. As a collective organism, humanity reaches out into the unknown, grasping for comprehension of a fundamentally mysterious universe. We alI participate, knowingly or not; with my writing I seek to align that process with Life, in service of Good.\u003cbr\u003e\u003cbr\u003eMy long form writing tends toward the philosophical. I endeavor to present our culturally accumulated wisdom in light of modern science, technology, and culture. I\u0027ve written pieces on topics ranging from the\u00a0\u003ca href=\"https://medium.com/@matthewpirkowski/facebook-our-contemporary-colosseum-4176b26787e9\" target=\"_blank\"\u003edanger social media presents to human communication\u003c/a\u003e, to an\u00a0\u003ca href=\"https://medium.com/swlh/happiness-is-a-compass-not-a-destination-903f92cf586e\" target=\"_blank\"\u003eexploration of happiness through the existential lens\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs we stand at the periphery of the unknown, we attempt to encapsulate our subjective contact with the dreamlike unknown. I try to capture slices of these moments in what might best be described as \"hyper-reality\", pairing heavily processed photography with poetry in an effort to crystallize and communicate my subjective experience in that moment. You can find my \u003ca href=\"http://instagram.com/matthewpirkowski/\"\u003epoetry and photography on Instagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Help?\u003cbr\u003e\u003c/strong\u003eIf you\u0027re visiting this page it\u0027s probably because something I\u0027ve written struck a chord with you. Perhaps it helped to make this often chaotic world slightly clearer, improved your life in some meaningful way, or provided a new way of looking at the world\u2013even momentarily. I consider myself to be part of a historical chain of evolving ideas. I\u0027m only able to think and write what I do because other wonderful souls throughout history were given the freedom and financial opportunity to spend their time doing so. If you think my words, imagery, and ideas might help make this world a better place as we move through it together, I\u0027d greatly appreciate your support!\u003cbr\u003e\u003cbr\u003eTo bringing forth the best in humanity,\u003cbr\u003eMatthew\u003cbr\u003e"
