    "summary": "Hi, I\u0027m Mac. I\nhave always been an illustrator. I have always\nhad a sketchbook, or more recently, a computer and tablet with me in\norder to create a drawing. In June of 2014, I began a casual art blog\ncalled Feature_Creature. The purpose of this blog was to keep me\nhonest, and working on my art in a more formal way than the\noccasional \u0027oh hey I have an idea\u0027 kind of way. I now produce about 8 illustrations a month, and would like to generate something that people can take away with them.\u003cbr\u003e\u003cbr\u003eI have taken a\nlot of inspiration in my life from games. Dungeons and Dragons,\nMagic: the Gathering,  Final Fantasy and Blizzard games, chief among\nthem. In my development as an illustrator I have tended to focus on\ncreature and character design. With this tendency towards game art, I\nhave always wanted to create art that would inspire people to play\ngames, and as such, DO the art that appears in those games. \u003cbr\u003e\u003cbr\u003eIn order to\nstart creating art for people I want to use Patreon to give back to\nmy audience who have been so supportive already, and to start to\ndistribute my work out to people. \n\u003cbr\u003e\u003cbr\u003eFor my regular\nFeature_Creature viewers, don\u0027t worry, I\u0027m not going to stop posting\nFeature_Creature in a place that you can easily find it,\nFeature_Creature will always remain free, and as regular as it has\nbeen. By becoming a patron you will be getting a few rewards, like a\nprivate daily blog that will be sketches, and previews of work, and\nat higher levels a monthly mail out of a chosen work that month, that\ncan be used for some tabletop games as tokens in play.\u003cbr\u003e\u003cbr\u003eA Note for my Canadian Friends: Patreon is an American company, so funds will be calculated in the American Dollar. So please consider that before pledging.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you\u0027re still with me after all of that, please consider pledging an amount, and thank you!"
