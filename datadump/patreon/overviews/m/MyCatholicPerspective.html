    "published_at": "2018-04-07T22:05:39+00:00",
    "summary": "Hey there, ALIgator!!\u003cbr\u003e\u003cbr\u003eI want to start by saying \u003cstrong\u003eTHANK YOU SO MUCH\u003c/strong\u003e for all of the support \u003cstrong\u003eYOU\u003c/strong\u003e have offered me! :)\u00a0 Every single post encouraging me to continue posting has been SO edifying... Which is why I\u0027ve decided to start this Patreon account focused on YOU!\u00a0\u003cbr\u003e\u003cbr\u003eThe 2018 vLent series really opened my eyes to how much God can use my YouTube channel to open a door for people to discover the fullness of faith. I have decided if others are willing to invest, then I will invest myself FULLY into the development of videos, music production, audio production, and MORE! Which is where \u003cstrong\u003eYOU\u003c/strong\u003e come in!\u003cbr\u003e\u003cbr\u003eSince we are a family as brothers \u0026amp; sisters in Christ, I wanted to make a place where the Congregation of DEDICATED ALIgators can meet! I\u0027ll be posting \u0027behind the scenes\u0027 footage, sneak peeks of what\u0027s to come... \u003cstrong\u003eHILARIOUS BLOOPERS\u003c/strong\u003e... and \u003cem\u003eso much more\u003c/em\u003e on this Patron-exclusive feed.\u003cbr\u003e\u003cbr\u003eAs you may not know, I\u0027m an extrovert! ;) There\u0027s a deep level of peace I receive when I share my life with others, and I want to be able to offer you the \u003cstrong\u003e100% BEST QUALITY\u003c/strong\u003e I can produce. Even if it\u0027s \"only\" $3/month... \u003cstrong\u003eEVERY DOLLAR COUNTS\u003c/strong\u003e! Check out the \"rewards\" on the right, and my \"goals\" on the left to see what exactly your money will be being put toward. \u003cbr\u003e\u003cbr\u003eMy ultimate goal with Patreon is being able to \u003cem\u003e\u003cstrong\u003eGO\u00a0BACK TO SCHOOL\u003c/strong\u003e\u003c/em\u003e to finish my Bachelors degree, and then continue on to pursue a Masters \u0026amp; Doctorate in PSYCHOLOGY (with a minor in Theology/Catechetics)... All while continuing to share any pertinent points I learn along the way. :) I want my focus to be on 1) Women who have experienced abortion or are considering it, and 2) People struggling with LGBTQ+ questions and discernment.\u003cbr\u003e\u003cbr\u003eLet\u0027s keep taking life one bite at a time, together.\u00a0\u003cstrong\u003eAll glory to God.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI hope to see you SOONER rather than LATER, ALIgator! *chomp*\u003cbr\u003e"
