    "summary": "\u003cstrong\u003e\u201eMokslo sriuba\" yra\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eplaneta, kurios branduol\u012f sudaro apie de\u0161imt, o mantij\u0105 \u2013 apie penkiasde\u0161imt \u017emoni\u0173. Tai viena i\u0161 viet\u0173 Visatoje, kur neegzistuoja pseudomokslas. Padar\u0119 klaid\u0105 pasitaisome (i\u0161skyrus tuos atvejus, kai sprogsta viena i\u0161 m\u016bs\u0173 raket\u0173).\u003cbr\u003e\n\u003cbr\u003e\n\u201eMokslo sriuba\" nesiekia pelno. \u201eMokslo sriuba\" susiformavo prie\u0161 5 metus. I\u0161 prad\u017ei\u0173 laidas transliavome tik internete, o dabar - ir televizijoje.\n\u003cbr\u003e\n\u003cbr\u003e\n\u201eMokslo sriuba\u201c, kaip ir Visata, ple\u010diasi, tad nebetelpa \u012f puod\u0105. Reikia \u201eMokslo sriubos TV\u201c!\n\u003cbr\u003e\n\u003cbr\u003e\n\u201eMokslo sriubos TV\u201d gurmanai gal\u0117s ragauti \u201eYouTube\u201d paskyroje bei informacini\u0173 partneri\u0173 svetain\u0117se (LRT.lt, DelfiTV, TV3play, Technologijos.lt, Mokslas.IT ir kt).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJ\u016bs galite tapti\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nm\u016bs\u0173 r\u0117m\u0117ju. R\u0117m\u0117jams m\u016bs\u0173 planetoje land\u0161afto dizaineriai kuria miestus ir parkus.\n\u003cbr\u003e\n\u003cbr\u003e\nMes turime daug entuziazmo, ta\u010diau internetin\u0117s televizijos k\u016brimas kainuoja. L\u0117\u0161\u0173 reikia autoriams finansuoti, filmavimo, montavimo \u012frangai \u012fsigyti, patalp\u0173 \u012frengimui, transporto ir reklamos i\u0161laidoms padengti.\n\u003cbr\u003e\n\u003cbr\u003e\nU\u017esitikrin\u0119 finansin\u0119 param\u0105 m\u016bs\u0173 k\u016br\u0117jai gal\u0117t\u0173 daugiau laiko skirti internetin\u0117s televizijos id\u0117jai \u012fgyvendinti ir nebijoti, kad vykdami filmuoti reporta\u017eo kurui i\u0161leis paskutines savo pa\u010di\u0173 santaupas. I\u0161 filmavimo vietos gr\u012f\u017eti p\u0117s\u010diomis visai nesmagu. Ypa\u010d per liet\u0173.\n\u003cbr\u003e\n\u003cbr\u003e\nSi\u016blome prisijungti prie planetos teraformavimo!\n\u003cbr\u003e\n\u003cbr\u003e\nTapkite \u201eMokslo sriubos TV\u201d prenumeratoriumi - pasirinkite sum\u0105, kuri\u0105 kiekvien\u0105 m\u0117nes\u012f nor\u0117tum\u0117te pervesti mums. Daugiau l\u0117\u0161\u0173 - daugiau laid\u0173, o visiems prenumeratoriams pri\u017eadame i\u0161skirtines privilegijas bei dovanas (ir neneikite, dovanas m\u0117gstame visi!).\n\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CcSsIBCO3IM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003eJ\u016bs matysite\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nlaidas, griaunan\u010dias mitus, pa\u0161iepian\u010dias pseudomoksl\u0105. Informacij\u0105, kurios n\u0117ra lietuvi\u0173 kalba, gaut\u0105 tik i\u0161 patikimiausi\u0173 \u0161altini\u0173. Apie tai, kas \u201eant bangos\" moksle, kokios naujausios technologijos parskrenda pas mus, ir apie kie\u010diausius lietuvi\u0173 mokslininkus. Pateksite \u012f laboratorijas, kuriose apsilankyti gali tik i\u0161rinktieji. I\u0161vysite, kokius i\u0161skirtinius produktus kuria ma\u017eai kam \u017einomos \u012fmon\u0117s.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u201eMokslo sriubos TV\u201d artimiausiu metu:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eReporta\u017eai\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tApie \u012fdomias vietas ir \u017emones, kurian\u010dius Lietuvoje, inovacij\u0173, technologij\u0173 parodas ir kitus renginius.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eTiesiogin\u0117s transliacijos\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003eJose -\u00a0pokalbiai su Lietuvos mokslininkais, specialistais ir galimyb\u0117 u\u017eduoti klausimus internetu.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u201eMokslo sriubos TV\u201d ateityje:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eEkperimentai\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u012edomieji fizikos ir chemijos bandymai, kuri\u0173 (ne)rekomenduojame atkartoti namuose. S\u0117kming\u0173 \u201eYouTube\u201d eksperiment\u0173 aptarimas kartu su komandos nariais bei tyr\u0117jais.\u003cbr\u003e\u003c/div\u003e\nAtradimai jau visai \u0161alia J\u016bs\u0173!\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hf7NS9Uztr4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
