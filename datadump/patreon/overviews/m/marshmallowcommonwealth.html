    "summary": "\u003cstrong\u003eWhat is Marshmallow Commonwealth?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCo-founded by Adrienne Tilley and Winx Goll, Marshmallow Commonwealth is a land of nerdery and inspiration. Home to a growing number of podcasts, it aims to be a cozy retreat and a growing community space for bookworms, gamers, entrepreneurs, artists, and all of you other creative and geeky Marshmallows out there!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporting the Commonwealth:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eCreating a quality podcast requires time, resources, and a couple of nerdy humans who like to talk. We\u0027ve got things covered on the latter, but we need your help with the rest. By becoming a patron, your support will not only help keep this project going, but allow us to dream big and make progress on our various \"moonshot\" goals.\u003cbr\u003e\u003cbr\u003eAs we get started, patron support will go towards hosting fees and equipment costs, and your input will help shape the future of our content. As support grows, so, too, can the Marshmallow Commonwealth.\u003cbr\u003e\u003cbr\u003eWith that, we hope to add:\u003cul\u003e\u003cli\u003eMore content for existing podcasts\u003c/li\u003e\u003cli\u003eA merch store with adorable products (and discounts for certain patron levels)\u003c/li\u003e\u003cli\u003eLive shows\u003c/li\u003e\u003cli\u003eAmazing guest stars\u003c/li\u003e\u003cli\u003eGaming Streams\u003c/li\u003e\u003cli\u003eNew podcasts and projects\u003c/li\u003e\u003cli\u003eA physical space for content creation and community\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese goals seem way up in the sky from where we are right now, but with your support our moonshot goals will soon be in reach!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Podcasts:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMarshmallow + Mimosa\u003c/em\u003e is a podcast following the lives and interests of lady entrepreneurs and content creators. Prepare your brains for nerdiness, self-care pro-tips, hilarious life lessons, and countless tangents! Also cats. Lots of cats.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eS\u2019more Sci-Fi Book Club\u003c/em\u003e is a cosmic podcast experience! We\u0027ll be reading vintage science fiction books, digging into their history, and exploring their impact on modern sci-fi. Look forward to robots, time travel, aliens, and more as we traverse the stars and investigate the early days of this geek-favored genre. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Hosts:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAdrienne is an illustrator, visual designer, and architect of the adorable. \u003cbr\u003e\u003cbr\u003eWinx is a bookish \u003ca href=\"https://www.youtube.com/channel/UCGmZwUr7vKtaI_oZ-tpFhpA\"\u003eYouTuber\u003c/a\u003e, writer, and creator of \u003ca href=\"http://www.bookbathbox.com/\"\u003eBook Bath Box\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much to everyone for your support, encouragement, and feedback! We wouldn\u0027t be here without you, and you inspire us to keep going. Here\u0027s to all you Moonshot Marshmallows out there!\u003cbr\u003e"
