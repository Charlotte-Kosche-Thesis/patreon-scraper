    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/_7QBeNE17Os\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/_7QBeNE17Os",
    "one_liner": null,
    "patron_count": 29,
    "pay_per_name": "month",
    "pledge_sum": 33997,
    "pledge_url": "/bePatron?c=635520",
    "published_at": "2016-12-19T00:39:44+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://finearts.uvic.ca/research/wp-content/uploads/2014/08/Mark-Leiren-Young.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy name is Mark and I\u0027m an orcaholic... \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd I\u0027m hoping you can help me do what I can to save the whales by sharing their stories in this new \"Pod\" cast and join\u00a0\u003ca href=\"https://www.skaana.org\" target=\"_blank\"\u003eskaana.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy latest book --\u00a0\u003ca href=\"http://mobydoll.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Killer Whale Who Changed the World\u00a0\u003c/a\u003e- tells the story of Moby Doll, the first ever orca displayed in captivity. Everyone knows that the ultimate tale of madness and obsession is \u003cem\u003eMoby Dick\u003c/em\u003e. It turns out Captain Ahab was haunted by Moby Dick for less than three years. I\u0027ve chased Moby Doll for more than twenty. So once the book came out you\u0027d think I\u0027d be done with orcas.\u003cbr\u003e\u003cbr\u003eNope. I\u0027m currently editing a no-budget feature-length documentary about Moby and just finished directing a low budget short film about one of his relatives, Granny -\u003cem\u003e The Hundred Year Old Whale \u003c/em\u003e(coming soon to a film festival near you).\u003cbr\u003e\u003cbr\u003eMore importantly... and the reason I decided to dive into the Patreon pond...\u003cbr\u003e\u003cbr\u003eAfter spending all this time studying these orcas I don\u0027t want my book to become a eulogy, so\u00a0I\u0027m trying to do all I can to help save Moby\u0027s family.\u00a0\u003cbr\u003e\u003cbr\u003eBoth Moby and Granny are from J Pod, the most resident of the Southern Resident orcas -- the icons of BC and Washington. And, as I write this, there are \u003cdel\u003eonly 80\u003c/del\u003e\u00a0\u003cdel\u003e79\u003c/del\u003e 78 of these amazing orcas left in the wild.\u00a0\u003cbr\u003e\u003cbr\u003eIn Canada, these orcas are facing a terrifying new threat. I\u0027ve spoken to scientists who believe the proposed expansion of the Kinder Morgan pipeline equals extinction for the Southern Residents. I shared this in\u00a0\u003ca href=\"http://www.nationalobserver.com/2016/09/01/opinion/how-much-whale-worth\" rel=\"nofollow\" target=\"_blank\"\u003ea recent speech to a federal government panel that toured BC to create the illusion that the KM proposal was actually up for debate\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn the USA, Washington\u0027s orca experts believe they can save these whales by demolishing out-of-date dams.\u003cbr\u003e\u003cbr\u003eIn my work over the past few years I\u0027ve met many of the world\u0027s top orca experts and I\u0027d like you to meet them too.\u003cbr\u003e\u003cbr\u003eI\u0027d also like you to meet these amazing whales.\u00a0\u003cbr\u003e\u003cbr\u003eThese orcas have a culture that predates ours by hundreds of thousands of years. They are one of only two species on earth besides humans where females live far beyond their reproductive years. The evolutionary theory behind this is \"the grandmother hypothesis\" which posits that in this culture - as in our own - reproductive ability isn\u0027t as valuable as sharing wisdom.\u003cbr\u003e\u003cbr\u003eMy goal with Skaana is to talk about what we can and should do to save these orcas, our oceans and the other whales swimming in our seven seas. \u003cbr\u003e\u003cbr\u003eI\u0027m looking for conversations that will not only appeal to listeners like you, but make news. And I\u0027ve written news for magazines like \u003cem\u003eTIME\u003c/em\u003e and \u003cem\u003eMaclean\u0027s\u003c/em\u003e, so when these people \u00a0say something newsworthy I\u0027ll either write a story myself do what I can to get the word out.\u003cbr\u003e\u003cbr\u003eI know how to do this. But I can\u0027t afford to do this without your help. \u003cbr\u003e\u003cbr\u003eEven the most basic podcast requires paying for space to host the data, proper recording equiptment and software and time for researching, recording, editing, posting and promoting each episode.\u00a0\u003cbr\u003e\u003cbr\u003eIf I\u0027m fortunate enough to hit $700 a month, I\u0027d be delighted to launch a podcast every two weeks.\u003cbr\u003e\u003cbr\u003eIf there are enough amazing people out there who think this is worth doing, at $1000 I\u0027ll arrange to create and provide transcripts.\u003cbr\u003e\u003cbr\u003eIf I\u0027m lucky enough to go beyond that, we can talk about whether you think I should consider going weekly or expand the scope of the show or...\u00a0\u003cbr\u003e\u003cbr\u003eWhen I made my movie, \u003ca href=\"https://thetyee.ca/Entertainment/2009/03/06/GreenChain/\"\u003eThe Green Chain\u003c/a\u003e, I created and hosted a podcast series featuring some of the world\u0027s most fascinating voices on forestry issues. The podcast series ran on \u003ca href=\"http://The Tyee \"\u003eThe Tyee \u003c/a\u003eand on the NFB website and the interviews were collected in the book, \u003ca href=\"http://The Green Chain: Nothing is Ever Clearcut.\"\u003eThe Green Chain: Nothing is Ever Clearcut.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks so much for considering my campaign and, whether you want to kick a dollar or ten my way each month or not, I hope you will support organizations working for the whales like\u00a0\u003ca href=\"https://dogwoodinitiative.org/about/\" rel=\"nofollow\"\u003eDogwood\u003c/a\u003e,\u00a0\u003ca href=\"http://shopau.seashepherd.org/canada\" rel=\"nofollow\" target=\"_blank\"\u003eThe Sea Shepherd Society\u003c/a\u003e and\u00a0\u003ca href=\"http://www.davidsuzuki.org\" rel=\"nofollow\" target=\"_blank\"\u003eThe David Suzuki Foundation\u003c/a\u003e and all the others that we\u0027re linking to via our Making Waves videos.\u003cbr\u003e\u003cbr\u003eSave the salmon, save the whales.\u003cbr\u003e\u003cbr\u003eMark\u003cbr\u003e\u003cbr\u003e"
