    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://img12.deviantart.net/8d75/i/2017/242/8/8/arachnophobia_wip_by_merisk-dblue8w.jpg\"\u003e\u003cbr\u003eHello! \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Megan and I am a freelance artist. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been working in art for many years and had a love for art my entire life. \u00a0I am also a crafter - I dye and spin my own yarn and crochet. \u00a0I have created a few videos already on yarn making and I hope to share more with my Patrons!\u003cbr\u003eI\u0027m also a lifelong gamer and lover of game art, music, and design.\u003cbr\u003e\u003cbr\u003eUp to this point in my life, I\u0027ve mainly been a traditional commission portrait (humans and critters) and landscape artist. \u00a0When I was younger, I had a deep love for character design and monster artwork (particularly horror, but I also enjoy fantasy), but have been working in more traditional fields for nearly 10 years. \u00a0I am itching to break out of that, however, and apply my classical training to non-classical genres. \u00a0My education is not over (but really, I don\u0027t ever expect it to be over until the day I die,) and I am very excited to evolve as an artist and explore new methods and mediums.\u003cbr\u003e\u003cbr\u003eMy goal is to share my knowledge of yarn making (and other crafting) as well as my creative process with my Patrons! \u00a0Over time, this goal may evolve. \u00a0In fact, it already has!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig04.deviantart.net/99f5/f/2017/230/a/d/mermaid_fin_hawk_final_11x14_small_by_merisk-dbkjwdy.jpg\" style=\"width: 377px;\"\u003e\u003cbr\u003e\u003cbr\u003eI began this account expecting to focus mainly on fiber art, but I have recently had an explosion of creativity and have been developing my skills in digital mediums as well as new traditional mediums (watercolor.) \u00a0This has opened up many doors and I am excite to explore them all.\u003cbr\u003e\u003cbr\u003eBeginning January 2017, I started my adventure in conventions. \u00a0I sell prints at horror, comic, anime, and general nerdy conventions, but I aspire to work on larger projects and collaborate with amazing artists.\u003cbr\u003e\u003cbr\u003eThank you for stopping by, in the meantime!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/19400219_1323305564434435_6192367783771744845_o.jpg?oh=f88a9e514da3b33d979b23d25f48b825\u0026amp;oe=5A5F0DB0\" style=\"width: 824px;\"\u003e\u003c/div\u003e"
