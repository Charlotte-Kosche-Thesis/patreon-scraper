    "summary": "Heyy, I\u0027m \u003cstrong\u003eMors\u003c/strong\u003e and I\u0027m a 19 year old indie game developer from Turkey. Currently I\u0027m working on 2 major projects,\u003cstrong\u003e\u00a0\u003ca href=\"http://flashback.mors-games.com\"\u003eSuper Mario Flashback\u003c/a\u003e\u003c/strong\u003e, a Mario fangame that combines elements from 2D and 3D Mario games, and \u003cstrong\u003ean original indie platformer\u003c/strong\u003e that has yet to be properly announced.\ud83d\udc40\u003cbr\u003e\u003cbr\u003eOh yeah, I also made 2 games for Ludum Dare Game Jam with some of\u00a0my\u00a0friends. The first one is\u00a0\u003ca href=\"https://mors-games.itch.io/shifting-dreamscape\"\u003e\u003cstrong\u003eShifting Dreamscape\u003c/strong\u003e\u003c/a\u003e, it got the\u00a0\u003cstrong\u003e26th place\u003c/strong\u003e overall in the Jam. The second one is\u00a0\u003ca href=\"https://mors-games.itch.io/paddle-pals\"\u003e\u003cstrong\u003ePaddle Pals\u003c/strong\u003e\u003c/a\u003e, and it got the\u00a0\u003cstrong\u003e24th place\u003c/strong\u003e (improvement!!!!). I even made\u00a0\u003ca href=\"https://www.youtube.com/watch?v=mvqlCb_b4f0\"\u003e\u003cstrong\u003esome other fangames\u003c/strong\u003e\u003c/a\u003e ages ago, but I don\u0027t think anyone still remembers those, and, well, they aren\u0027t really good. I made some contributions to\u00a0\u003ca href=\"http://megamanmaker.com/\"\u003e\u003cstrong\u003eMega Man Maker\u003c/strong\u003e\u003c/a\u003e as well, like the website!\u003cbr\u003e\u003cbr\u003eYou can\u00a0\u003ca href=\"https://twitter.com/MorsGames\"\u003e\u003cstrong\u003efollow me on Twitter\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/channel/UCGU2an9tcWK7gMnNVnnJ3Kg\"\u003e\u003cstrong\u003esubscribe my channel\u003c/strong\u003e\u003c/a\u003e. You can also\u00a0\u003ca href=\"http://www.mors-games.com/\"\u003e\u003cstrong\u003evisit my site\u003c/strong\u003e\u003c/a\u003e, even though it\u0027s\u00a0nowhere near done yet, but when it\u0027s done it\u0027s gonna have my portfolio and stuff.\u003cbr\u003e\u003cbr\u003eAs for my indie game, I can\u0027t reveal much yet. But I can guarantee that it\u0027s not going to be another typical indie platformer.\u003cbr\u003e\u003cbr\u003eNone of this money will go\u003cem\u003e\u00a0\u003c/em\u003einto Flashback\u0027s development, I made this Patreon to support the development of my indie games, not Flashback."
