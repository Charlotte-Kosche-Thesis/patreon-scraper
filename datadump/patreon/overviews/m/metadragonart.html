    "published_at": "2017-09-08T16:20:24+00:00",
    "summary": "PLEASE READ THIS \u003ca href=\"https://www.patreon.com/posts/near-future-of-18059574\"\u003ehttps://www.patreon.com/posts/near-future-of-18059...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-------------------------------\u003cbr\u003e\u003cbr\u003eHello everyone, thank you for\nchecking out my Patreon page! \u003cbr\u003e\n\u003cbr\u003e\nMy name is Tyler Florence, also known as MetaDragonArt. I\u0027m a\nCanadian freelance artist who loves the dieselpunk genre and all things\nvintage. I am inspired by all manner of sci-fi, the early 20th century, animals\n/ fish, and the fantastic video games and anime we all know and love. I am\ncurrently dedicating my life to creating my own dieselpunk world; something\nunique and awesome that I hope to one day turn into a video game series!\u003cbr\u003e\n\u003cbr\u003e\nAs you might have guessed, I love art, and I love making it.\nBeing able to draw my fun little concepts means more to me than anything else\nin this entire world. It is my most prominent source of pride, joy, and overall\nhappiness (even during those times when it is stupidly frustrating because I\ncan\u0027t get a thing to look right). Without my art, I don\u0027t know what I would do\nwith my life. Unfortunately, as I get older, the world around me gets a\nlot less fun, as I\u0027m sure many of you can understand. Rent and financial\nresponsibilities are putting more and more pressure on me, making it\nincreasingly difficult to survive as I am right now. \u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where all of you come in! I\u0027m launching this Patreon\nso I can continue to produce high quality art and develop my dieselpunk\nworld; creating lovable characters, badass weaponry, fantastical creatures, and\nbreathtaking locations; all at a SUBSTANTIALLY faster pace than what I\u0027ve been\nunfortunately having to do this past while. \u003cbr\u003e\n\u003cbr\u003e\nYour support will allow me to fulfill my dream of creating\nart for a living; something I want to prove is possible not only to myself, but\nto my family as well. And as I said, my ultimate goal is to turn my world and\ncharacters into a video game series for all of you to enjoy, meaning your\nsupport might just cause a cool video game to happen in the future.\u003cbr\u003e\n\u003cbr\u003e\nWhether you become a patron, or are simply a fan of my work,\nthank you all so much for all of your support thus far! \u003cbr\u003e\n\u003cbr\u003e\nYou can find my art at the following places:\u003cbr\u003e\u003cbr\u003eMy website: \u003ca href=\"http://www.metadragonart.com/\"\u003ehttp://www.metadragonart.com/\u003c/a\u003e\u003cbr\u003eDeviantart: \u003ca href=\"https://metadragonart.deviantart.com/\"\u003ehttps://metadragonart.deviantart.com/\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/metadragonart/\"\u003ehttps://www.facebook.com/metadragonart/\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/MetaDragonArt\"\u003ehttps://twitter.com/MetaDragonArt\u003c/a\u003e"
