    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e[EN]\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, Minyeonatic! We are Minyeo. A group of dancers/singers from the Dominican Republic. The group was created in 2012 and started as a Kpop dance cover group only. Currently, we make our original choreographies and we also make k-pop dance covers and we dance anime songs. We are a group of young passionate dancers/singers that have decided to dedicate all our free time to this project.\u003c/span\u003e\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e[ES]\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHola, Minyeonatic! Somos Minyeo. Un grupo de bailarines/cantantes de la Rep\u00fablica Dominicana. El grupo fue creado en el 2012 y empez\u00f3 como un grupo de covers de baile de kpop solamente. Actualmente, hacemos nuestras coreograf\u00edas originales y tambi\u00e9n hacemos covers de baile k-pop y bailamos canciones de anime. Somos un grupo de j\u00f3venes bailarines/cantantes apasionados que hemos decidido dedicar todo nuestro tiempo libre a este proyecto.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t1.0-9/29187078_1575078975943574_1512760684384929601_n.jpg?_nc_cat=0\u0026amp;oh=29d4a98871df479d9e62aad4972c5126\u0026amp;oe=5B3ACE9B\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e[EN] Why did we choose Patreon?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a non-famous dance crew in the DR, we are not well-remunerated. Even when we leave our heart, sweat, and effort in a dance-floor, event organizers and people who invite us to dance in their shows, either expect us to do it for free, (or as they like to call it \u201cto project your group thru our event so others know you\u201d) and sometimes their pay is not enough for an individual, surely not for a group of people who are investing money in transportation, dance studio cost, wardrobe, makeup, etc. Plus, our YouTube channel is no longer eligible for monetization due to their change of policy. We decided to come to Patreon so YOU could help us achieve goals that we have for so long without achieving. Even the smallest amount you could donate us would be an awesome help to us.\u003c/span\u003e\u003cbr\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e[ES] \u003cstrong\u003e\u00bf\u003c/strong\u003ePor qu\u00e9 seleccionamos Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eComo somos un equipo de baile no famoso en la RD, no somos bien remunerados. Incluso cuando dejamos el coraz\u00f3n, el sudor y el esfuerzo en una pista de baile, los organizadores de eventos y personas que nos invitan a bailar en sus espect\u00e1culos, o esperan a que lo hagamos gratis, (o como les gusta llamarlo \"para proyectar su grupo a trav\u00e9s de nuestro evento para que otros lo conozcan\") y a veces el pago no es suficiente ni para una sola persona mucho menos para un grupo de personas que est\u00e1n invirtiendo dinero en transporte, costo de estudio de baile, vestuario, maquillaje, etc. Nuestro canal de Youtube ya no cumple los requisitos de monetizacion debido a su cambio de pol\u00edtica. Decidimos venir a Patreon para que USTED nos ayudara a lograr los objetivos que hemos tenido durante tanto tiempo sin lograrlos. Incluso la cantidad m\u00e1s peque\u00f1a que usted nos podr\u00eda donar ser\u00eda una ayuda incre\u00edble para nosotros.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eFAQ\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e[EN]\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728\u003c/strong\u003e\u003cstrong\u003eWhere does my money go?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe money donated is spent directly on our transportation to go to performances and events, the monthly fee at our Dance Academy. When we reach more goals we\u0027ll be buying better costumes, equipment such as lights, microphones, software for us to record our songs, among others.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728When do I receive my reward?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe prizes are delivered in the first week of each month when the contribution has been processed. Thanks for your patience ~\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728\u003c/strong\u003e\u003cstrong\u003e What kind of photos will the group be doing?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWe like to make concept photos. We have made body paint and bikini shoots and fan-service\ud83d\udc8b but, remember, NO NUDES!!!\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728\u003c/strong\u003e\u003cstrong\u003e What prizes will I receive?\u003cbr\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou will receive prizes every time we have new content available and depend on the type of Patreon you are. For example, HD photos, special videos, follow in social networks, among others.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728\u003c/strong\u003e\u003cstrong\u003eWhen does Patreon charge me money?\u003cbr\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAll patrons are charged at the first of each month. If you do not renew your membership you will not be able to access the posts or the monthly prizes.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728\u003c/strong\u003e\u003cstrong\u003ePlease, pay attention:\u003cbr\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e** You\u0027re NOT allowed to share any of the content we post here publicly. It is not cool to pay for content that you can already get for free somewhere else. By not sharing our material you are helping us to avoid the stated above and to maintain a more intimate relationship with our Patrons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-1.xx.fbcdn.net/v/t1.0-9/15095582_1100981020020041_4569884893032700336_n.jpg?oh=3eaa1d62246fabd39cfa1d9f09869d4b\u0026amp;oe=5AEAD961\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e[ES]\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u2728\u00bfAd\u00f3nde va mi dinero?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEl dinero donado se gasta directamente en nuestro transporte para ir a actuaciones y eventos, la cuota mensual en nuestra Academia de Danza. Cuando vayamos alcansando m\u00e1s metas, usaremos el dinero en la compra de mejores trajes, equipos como luces, micr\u00f3fonos, software para grabar nuestras canciones, entre otros.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728 \u00bfCu\u00e1ndo recibo mi recompensa?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLos premios se entregan a partir de la primera semana de cada mes cuando la contribuci\u00f3n ha sido procesada. Gracias por tu paciencia ~\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728 \u00bfQu\u00e9 tipo de fotos va a hacer el grupo?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNos gusta hacer fotos de concepto. Hemos hecho fotos en pintura corporal, bikin\u00ed y fan-service\ud83d\udc8b pero recuerda, \u00a1NO DESNUDOS!!!\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728 \u00bfQu\u00e9 premios recibir\u00e9?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eUsted recibir\u00e1 premios cada vez que tengamos nuevo contenido disponible y depender\u00e1 del tipo de Patreon que sea. Por ejemplo, fotos HD, videos especiales, seguir en las redes sociales, entre otros.\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728 \u00bfCu\u00e1ndo me cobra Patreon dinero?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eA todos los patrocinadores se realizan los cargos el primero de cada mes. Si no renueva su membres\u00eda, no podr\u00e1 acceder a las publicaciones ni a los premios mensuales.\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2728Por favor, preste atenci\u00f3n:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e** No se te permite compartir ning\u00fan contenido p\u00fablicamente. No es genial pagar por contenido que ya puedes conseguir gratis en otro sitio. Al no compartir nuestro material, usted nos est\u00e1 ayudando a evitar lo indicado arriba y mantener una relaci\u00f3n m\u00e1s \u00edntima con nuestros Patrones.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
