    "summary": "Hello. I\u0027m Misery Myra, and I make animated gifs on\u00a0\u003ca href=\"http://misterymyra.tumblr.com/\" rel=\"nofollow\"\u003emisterymyra.tumblr.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PbRyVUJ.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI began this art project in the January of 2015. Since then, I\u0027ve used a combination of Photoshop, Processing, and Blender to make these gifs.\u00a0I mostly post them on \u003ca href=\"http://misterymyra.tumblr.com/\"\u003eTumblr\u003c/a\u003e, where my work has been featured by the staff, but I occasionally post them on \u003ca href=\"https://twitter.com/MiseryMyra\"\u003eTwitter\u003c/a\u003e as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/X5roEkX.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe purpose of this Patreon page is to support me and the creation of these gifs by allowing me to keep making these gifs on a regular schedule.\u003c/strong\u003e I used to be able to post these gifs very frequently, but with a combination of decreasing free time and increasing design complexity, it became much more difficult to keep up that routine.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mG0Kteg.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m passionate about my work, and I want to make sure my gifs remain freely available to everyone. However, I have prepared numerous rewards for my supporters, from higher quality versions of gifs than can be uploaded to Tumblr, to in-progress work, to the original files I use in the creation of these gifs! If you have any questions or suggestions about these reward tiers, please feel free to let me know.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2eU5v21.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading, and thank you for your support!\u003cbr\u003e"
