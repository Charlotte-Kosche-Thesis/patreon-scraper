    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eHi, I\u0027m Matthew!\u003c/strong\u003e I make comics about cute robots and awkward humans.\u00a0Most of my art can be found on Tumblr at \u003ca href=\"http://mattmcguigan.tumblr.com/\"\u003emattmcguigan.tumblr.com\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003eFor a long time I\u0027ve supported myself with a day job and done art whenever I could, but I\u0027ve always wanted to be a full-time cartoonist. \u00a0I came to Patreon in hopes of making that a reality! Your support means that I can spend less time at my day job, and more time making illustrations, comics, and eventually a website where all of those things can have a proper home.\u00a0\u003c/div\u003e\n\u003cbr\u003eThis Patreon\u0027s rewards are based on a long-term project I\u0027m putting together: the \n\u003cstrong\u003eCutebot Calendar!\u003c/strong\u003e This is going to be a collection 365 drawings of cute, affirming, and encouraging robots that I hope to eventually compile into an actual printed calendar that people can buy! I\u0027m still working out what that final product would look like, but in the meantime I\u0027ve got a lot of bots to draw, and you can join me along the way as I complete them! \u003cstrong\u003eFor a monthly pledge of any amount, you\u0027ll get a daily email with an encouraging robot for every day of the year. It\u0027s like a flip calendar for your inbox!\u003c/strong\u003e\u00a0If that sounds nice to you, then have a gander at the reward tier to see more details of what you get with a monthly pledge!\u003cbr\u003e\u003cbr\u003eAll patrons will also be eligible to make weekly art requests for my\u00a0\n\u003ca href=\"http://twitch.tv/llordllama\"\u003eSunday evening art streams\u003c/a\u003e. As things develop there will probably be other extra goodies along the way, so come join me and let\u0027s make some cute things together!\n\u003cbr\u003e\n\u003cbr\u003e\nLove,\n\u003cbr\u003e\n\u003cbr\u003e\nMatthew \\[0 0]/\n\u003cbr\u003e\n\u003cbr\u003e"
