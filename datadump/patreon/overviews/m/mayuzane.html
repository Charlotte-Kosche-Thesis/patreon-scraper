    "summary": "Hi there! I\u0027m Mahyuddin Zin and I\u0027m a freelance artist! I\u0027ve been drawing and making stories throughout most of my life! I am committed to improving my work for as long as I live.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/XboKTBh.png\"\u003e\u003cbr\u003e\u003cbr\u003eI make webcomics for the most part, along with paintings of whatever pops into my head. My current webcomic series is \u0027Anything Goes\u0027, which you can read \u003ca href=\"http://tapastic.com/series/anything-goes\" rel=\"nofollow\"\u003ehere!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a story about a world where a human-cat coalition is fighting a war against the Illuminati, along with the oddities in a world where such a thing can happen, and it\u0027s updated at least once a week.\u003cbr\u003e\u003cbr\u003eMy \u003ca href=\"http://instagram.com/mayuzane\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e and \u003ca href=\"http://mayudrawsthings.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e accounts are updated daily with new sketches!\u003cbr\u003e\u003cbr\u003eI am also currently running \u003ca href=\"http://eagle-time.com/showthread.php?tid=1710\" rel=\"nofollow\"\u003eArt of Domination\u003c/a\u003e which started wayyy back in 2010! It\u0027s an interactive adventure where the players are an alien commander trying to annex a human colony.\u003cbr\u003e\u003cbr\u003eI aim to use your contributions to purchase more professional art tutorials, 3D software, textures, and so on to improve my skills and make my work a better experience for people to enjoy! \u003cbr\u003e\u003cbr\u003eI am committed to improving my work and if you help me, I will do my best to put it to that end.\u003cbr\u003e\u003cbr\u003eThank you very much for your time, and I hope you like what I\u0027ve made so far!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
