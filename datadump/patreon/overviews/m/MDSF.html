    "summary": "M.D.S.F. (Mothers, Daughters, Sisters, and Friends) was founded in 2010 by mother-daughter team, Michelle \u0026amp; Porsche. The duo\u0027s vision has been to cultivate environments for women to experience inner-healing, empowerment and celebration. Their mission is to provide support for women across the globe via counseling, education and coaching in order to manifest transformative life changes. Together they tackle issues surrounding the self, parental-child-family dynamics, and communal relationships.\u003cbr\u003e\u003cbr\u003eIn efforts to create affordable and consistent therapeutic alternatives, the two have launched their movement on the Patreon platform to serve women no matter their location, salary, or life issue. This site is your place for all things wellness and serves as your weekly online hub for personal, on-the-go therapy. \u003cbr\u003e\u003cbr\u003e*M.D.S.F. is a faith-based movement and welcomes all to join and participate!*\u003cbr\u003e\u003cbr\u003eTo learn more about Michelle and Porsche, please read their individual bios below.\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003eMichelle Morgan (Mommy of the duo) has\u00a0a Masters Degree in Counseling \u0026amp; Divinity with a Bachelors in\nPastoral Counseling \u0026amp; Ministry. \nMichelle is also a licensed minister, speaker, and counselor. She has worked in many communities providing trauma-informed\nservices to women, men and children over the last 30 years.  Michelle\u2019s work-experience includes serving as a domestic violence case manager, mental health specialist, safe-house director for human-trafficking survivors, \nand group counselor for the California Department of Corrections \u0026amp; Rehabilitation Men\u2019s Program.  Michelle is also the\nbusiness owner of \u0027Ethnicities by Design\u0027, a company that\u00a0provides a variety of\nfragrance and healing oils for women and men, as well as a variety of\naccessories.\u003cbr\u003e\u003cbr\u003ePorsche Smith (Daughter of the duo) is an independent artist, academic educator, motivational speaker and entertainment-life coach with a degree in Interpersonal Communications. Porsche conducts live talks and performances, coupling her musical talents and therapeutic experiences to inspire, uplift, and enlighten others. Her latest soul album, \"Therapy\", speaks to the importance of introspection, self-love, and manifested change. She is currently undertaking her first book, which deals with developing healthier relationship dynamics with the self and others."
