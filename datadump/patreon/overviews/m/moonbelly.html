    "summary": "\u003ca href=\"http://www.themoonbellyhealingproject.com\"\u003ewww.themoonbellyhealingproject.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis project is an attempt to return to my childhood.\u003cbr\u003e\u003cbr\u003eI have always loved to dance. However, in the past few years I have found myself stymied by injuries, self doubt, lack of funds, as well as the pressure that every piece of work I make has to be incredibly masterful. This final point is the most crucial. In living with the fear that everything must be perfect, I have brought my creative process to a grinding and dangerous halt. It is clear to me that I am suffering as a person and as an artist without the medium of dance in my life.\u00a0\u003cbr\u003e\u003cbr\u003eIn the effort to allow my childlike love of art and dance to resurface, I am here to embody what my mentors have long told me:\u003cbr\u003e\u003cstrong\u003eIt doesn\u0027t matter what you make as long as you are making with integrity.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor the entire year of 2017, I will be releasing one video per\u00a0month. This is a tangible yet rigorous goal that leaves me with no space for fear, and only space for action.\u003cbr\u003eI will work alone as well as with other artists who share the idea that the making of art can be an instrument for healing.\u003cbr\u003e\u003cbr\u003eI am interested in the use of art (as both maker and viewer) as a personal, social, and\u00a0political healing tool. In that spirit, I am asking for your support, both monetary and otherwise. \u003cbr\u003e\u003cbr\u003eIf you are unable to make a donation, by simply sharing the work we make with others in your community you will have taken a powerful step that supports the mission of this project.\u00a0\u003cbr\u003e\u003cbr\u003eI see the potential for this project to expand in ways I cannot yet imagine. I value any and all input, and invite you to share your thoughts and feelings with me at any time.\u003cbr\u003e\u003cbr\u003ethank you thank you thank you.\u003cbr\u003e\u003cbr\u003exoxo, katrina\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e(p.s. FOR CLARITY\u0027S SAKE: This website runs differently than Kickstarter, Indegogo, GoFundMe, etc. as donations are on a \u003cstrong\u003emonthly\u003c/strong\u003e subscription. If you would prefer to make a one-time donation, simply cancel your subscription after the first month!)"
