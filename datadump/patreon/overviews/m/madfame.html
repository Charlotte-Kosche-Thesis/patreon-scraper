    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eGreetings Synth-lover, welcome to my Patreon page! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love synthesizers and drum machines, it\u0027s true. I use them to make music and they use me to make\u00a0videos about them. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy purpose is to share my knowledge of synths and drum machines.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eThis is my way of celebrating these fantastic instruments and the music that\u2019s made by them\u003cem\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eFor over a year I\u0027ve been teaching people how to use the infamous DX7 FM synth\u00a0via \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e. While I continue to help owners of FM synths, I\u2019ll be exploring other analog and digital synths and drum machines too.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eMy ultimate goal is to educate synth users around the world full-time.\u00a0\u003c/strong\u003eIn order to\u00a0take care of my steadily increasing audience\u00a0\u003c/strong\u003e\u003cstrong\u003eI need more time and more money.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSince I work a 9-5, everything I do for you uses the little bits of spare time and equipment I have.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEven my Patrons pledging $1 have a huge\u00a0impact on this creative endeavour, so I\u00a0welcome you to become a Patron today\u003cem\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eIn the meantime, I\u0027ll continue to make custom patch tutorial videos, upload sysex files, music and Patreon exclusive posts revealing my thoughts and processes.\u00a0Make sure you subscribe to my \u003cstrong\u003eYouTube\u003c/strong\u003e channel for free synth tutorials and become a madFame patron for bonus material every month.\u003cbr\u003e\u003cbr\u003eI look forward to sharing more with you soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRa\u003cbr\u003emadFame creator\u003c/strong\u003e\u003cbr\u003e"
