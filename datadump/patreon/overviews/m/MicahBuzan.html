    "summary": "Hey! I\u2019m Micah Buzan, a self-taught Animator and Musician.\u003cbr\u003e\nThank you for stopping by :)\u00a0\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003eWHAT I DO:\u003c/b\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\nI make animated music videos and tour visuals for bands (The Flaming Lips, Incubus, Moon Duo, Nick Hakim).\n\u003cbr\u003e\u003cbr\u003eWhen not working on freelance projects, I record\u00a0\u003ca href=\"https://micahbuzan.bandcamp.com/\" target=\"_blank\"\u003ealbums\u003c/a\u003e, draw\u00a0\u003ca href=\"https://www.instagram.com/micahbuzan/\" target=\"_blank\"\u003ewebcomics\u003c/a\u003e, and post\u00a0\u003ca href=\"https://www.youtube.com/MicahBuzan\" target=\"_blank\"\u003evideos\u003c/a\u003e about creativity and things I\u0027m learning on YouTube.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOUR PATRONAGE HELPS ME DO:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour support will help turn my YouTube channel into a huge resource of videos about: Animation Tutorials, How To Freelance, Mindset \u0026amp; Creativity.\u00a0\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027d be able to do less client work and spend more time to devote to these projects.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n1$ Gives You All Rewards\u00a0\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIf you enjoy my work, you can sponsor it directly through Patreon on a monthly basis, for any amount, and cancel at anytime.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI\u0027m working on a short film called\u00a0\n\u003ca href=\"https://www.instagram.com/explore/tags/theterrorofbabel/\" target=\"_blank\"\u003eThe Terror Of Babel\u003c/a\u003e, and will be posting work-in-progress stuff exclusively on Patreon (model sheets, concept sketches, background art, rough animations and more).\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\nSupporting is completely optional, as I will never stop making things! But with the added support, it will make it easier to produce stuff like animation tutorials, music videos, and videos about creativity.\u003cbr\u003e\u003cbr\u003eI hope to give you some interesting things exclusively on Patreon too :)\u003cbr\u003e\u003cbr\u003e\nMany thanks to the people who\u0027ve encouraged me to keep making things. I hope I can encourage you to make stuff as well.\n\u003cbr\u003e\n\u003cbr\u003e\nYour support is deeply appreciated.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPeace,\n\u003cbr\u003e\n\u003cbr\u003e\nMicah Buzan\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOther sites where you can find me:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/micahbuzan/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e (Webcomics + Art)\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/MicahBuzan\" target=\"_blank\"\u003eYouTube\u003c/a\u003e (Animation, Tutorials, Music)\u003ca href=\"https://twitter.com/MIcahBuzan\" target=\"_blank\"\u003e\u003cbr\u003e\nTwitter\n\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/MicahBuzanMUSIC\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.micahbuzan.com/\"\u003eMicahBuzan.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
