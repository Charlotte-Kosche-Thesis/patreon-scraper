    "summary": "Cari ragazzi, se siete qui \u00e8 perch\u00e9 probabilmente gi\u00e0 mi conoscete.\u003cbr\u003e\u003cbr\u003eSono Gianluca, un appassionato di videogiochi che ha scoperto che condividere la propria passione la rende ancora pi\u00f9 divertente. Da tempo mi occupo di retrogaming: per diversi anni ho scritto su Retrogaming History, poi ho cominciato a produrre video fino a dedicarmi esclusivamente a Youtube.\u003cbr\u003e\u003cbr\u003eIl mio impegno \u00e8 nel realizzare contenuti che riguardano prettamente i giochi e non spettacoli paralleli come spesso accade su YT Italia. Li accompagno esclusivamente come voce narrante, cercando di parlarne con la maggiore cura possibile, nei limiti del tempo che ho a disposizione per questo hobby.\u003cbr\u003e\u003cbr\u003eE poi... ci sono le birre. Qualche mese fa ho frequentato un corso di degustazione di ADB Lazio ed \u00e8 scoppiata questa passione cos\u00ec dannosa per le mie tasche ed il mio fegato, ma ho scoperto una cultura fantastica e gustosissima che con vari esperimenti ho provato a condividere con voi.\u003cbr\u003e\u003cbr\u003eLa scelta di avviare il mio Patreon nasce da tanti incoraggiamenti ricevuti e soprattutto da un \"perch\u00e9 no?\". L\u0027obiettivo \u00e8 quello di semplicemente accettare il supporto che sarete disponibili a darmi. Potrei approfittarne per acquistare materiale per il mio hobby. E chiss\u00e0 di non diventare famosi un giorno e renderlo un prezioso contributo. Anche in questo caso, perch\u00e9 no?\u003cbr\u003e\u003cbr\u003ePi\u00f9 nello specifico, vediamo di cosa intendo occuparmi sui miei canali:\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eL\u0027archivio del sig. Santilio\u003c/strong\u003e\u003cbr\u003eCome sapete \u00e8 la mia attivit\u00e0 principale legata esclusivamente al retrogaming, strutturata nelle seguenti rubriche:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- \u003cstrong\u003eLa Macchina del Tempo\u003c/strong\u003e: percorriamo insieme i mesi della storia dei videogiochi, analizzando per ognuno TUTTE le uscite documentabili, commentate e talvolta anche il prezioso contributo dei follower che ci hanno giocato\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eLe Avventure Grafiche\u003c/strong\u003e: uno dei miei generi preferiti ed uno dei pi\u00f9 interessanti da riscoprire, l\u0027obiettivo \u00e8 di mostrarvi titoli pi\u00f9 o meno famosi del genere con un commento pi\u00f9 approfondito\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eAnsia da Conversione\u003c/strong\u003e: tempo fa, ogni console o computer aveva una versione ben distinguibile della hit del momento; qui le analizziamo tutte, una per una, cercando le differenze\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eIndustria Tricolore\u003c/strong\u003e: con pi\u00f9 ombre che luci, anche l\u0027Italia ha detto la sua nel mondo dei videogiochi e sar\u00e0 in questo contenitore che troveremo tutte le uscite venute dal Belpaese\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eLa Cloaca dei Desideri\u003c/strong\u003e: i giochi brutti sono interessanti perch\u00e9 \u00e8 sempre divertente scoprire come sia possibile fallire male, ma non tratter\u00f2 giochi da browser o roba amatoriale ma esclusivamente prodotti commerciali\u003cbr\u003e\u003cbr\u003e... e a breve altre rubriche ancora!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eBirrogiocando\u003c/strong\u003e\u003cbr\u003ePartito come rubrica, adesso si sposta su un canale dedicato per non interferire col resto. Quando berr\u00f2 qualcosa, la commenter\u00f2 con voi, raccontandovi quel che so sullo stile di quella birra.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePenso sia davvero tanta roba per una singola persona che in tutto ci\u00f2 dovrebbe anche lavorare normalmente :)\u003cbr\u003e\u003cbr\u003eProprio per questo, se volete, supportatemi!\u003cbr\u003e"
