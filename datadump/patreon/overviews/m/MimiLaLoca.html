    "summary": "Somehow the interwebs have brought you to my lovely page, so welcome! I want to preface by explaining why I have decided to make one of these pages as I feel something of this sort is a bit out of my comfort zone to be getting money for sharing something I feel should be for free. I have come to the point in my cosplay creating phase where my goal is to start taking classes to learn new techniques, as everything thus far has been self taught via the good ol\u2019 internet, and then share the process of making costumes more in depth. Unfortunately, these classes as well as supplies to constantly be making the amount of costumes I want, costs money and my budget limits the amount I\u2019m able to create and then share with everyone.\u003cbr\u003eI am a full time non-profit worker in the Healthcare field. This is my first passion and love. Helping people. This is what I live and breathe for and what I spent years of undergraduate university as well as postgraduate education to do. I am also a certified teacher and have taught abroad in Guadalajara, Mexico during my breaks at University. That isn\u2019t my only experience traveling and living abroad. I also lived in Greece and South Africa plus about a year in total living and traveling all over Europe. Travel and culture is my second passion. What it really boils down to, isn\u2019t just the beautiful scenery or the amazing food that I\u2019ve had the pleasure to learn how to cook and eat in the home country, but the people I have been able to meet. If you are noticing a trend here, yes all of my passions tend to focus around people.\u003cbr\u003eInterestingly enough, aside from the fa\u00e7ade that is social media, I am quite the introvert. I enjoy smaller gatherings and spent quite the considerable amount of time alone and in my apartment. I am a recluse, even though my social media suggests otherwise. So, I thought what would be interesting to show on here, is the real version of my life and not the image you see on social media. The me sitting on my messy living room floor \u003ca\u003eat 4am\u003c/a\u003e in my pjs painting my costumes or creating things. Sorry, LEWDs will not be here. But I can promise you tons of photos and videos of me in slippers, face masks, and unicorn onesies. And maybe the occasional tipsy Karaoke sessions with my friends during our epic \u201cafter parties\u201d where we are known for screaming our lungs out until the wee hours of the morning. Gosh my poor neighbors :-O But mostly, you will have the most access to my creations and you will help me decide what to make next!\u003cbr\u003eYou might be wondering how I ended up getting into cosplay in the first place? Well, I am hardcore nerd at heart. I spent the better part of my youth locked in my room playing videogames for hours, watching horror films, or anything fantasy and Sci-Fi. As I got a bit older I really started to enjoy the comic book characters, but video games have always been my first love. Especially Earthbound. If I kept count, I\u2019m sure I would have set the record for most hours playing that game. So, I always heard about Comic Conventions but just assumed there was only one? I didn\u2019t realize it was a \u201cthing\u201d that was all over the country and world. I always loved make believe and dressing up, so the moment I realized that this was something local I could attend, you bet your @$$ I went right back to locking myself in my room and started creating a costume to wear to one of these things. I made my costume and just went! The experience was incredible so I started to attend more. Then I realized there was an entire cosplay community out there and made some amazing friends and for the first time in a long time, had friends who really shared similar interests. This is what has made this hobby so special to me. The people I have met! And it has been an amazing coping strategy and outlet during times of stress. \u003cbr\u003e So that\u2019s it! You can help me fund this great hobby that has brought me so much happiness and in turn, hopefully I can offer you the occasional comedic relief, heartfelt posts, and knowledge on conventions and creating costumes that can help you do what has brought me so much enjoyment!\u003cbr\u003e"
