    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://pre03.deviantart.net/db85/th/pre/i/2017/107/5/a/patreon_home_page_by_soaryn_bird-db667td.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/56c0/i/2017/008/0/8/patreon_welcome_by_soaryn_bird-dauqvhc.jpg\" style=\"width: 652px;\"\u003e\u003c/div\u003e\u003cstrong\u003eGreetings! Welcome to my Patreon Page!\u00a0\u003cbr\u003e\u003c/strong\u003eFor the past few years, I have been hard at work illustrating, writing, editing, and then some. I have several ongoing webcomics and also do plenty of fan art and other works.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.marachistudios.com/\"\u003eMarachi Studios Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://marachistudios.deviantart.com/\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/marachistudios\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/MarachiStudios\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/search?searchMode=AUTHOR\u0026amp;keyword=Virginia%20Paton\"\u003eWebtoons\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.smackjeeves.com/profile.php?id=298656\"\u003eSmackjeeves\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/marachistudios/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/MarachiStudios\" target=\"_blank\"\u003ePicarto Art Streaming Channel\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003ePUBLIC ART STREAMS ON PICARTO EVERY MONDAY, 6 PM MOUNTAIN TIME!!!\u003cbr\u003e\u003cbr\u003eCOMICS I DO:\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/39b2/th/pre/i/2017/337/b/2/yotm_book_3_cover_by_marachistudios-dbvnwq9.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"YEAR OF THE MARACHI,\" an ongoing historical fiction graphic novel series since 2013\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/6720/th/pre/i/2017/337/e/0/cka_volume_1_cover_by_marachistudios-dbvnwio.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\"COLLEGE KID ADVENTURES,\" a slice-of-life episodic comic about being broke and educated!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/75df/th/pre/i/2017/337/7/5/life_with_dog_cover_by_marachistudios-dbvnwgj.jpg\"\u003e\u003cbr\u003e\"LIFE WITH DOG,\" a Patreon exclusive comic about being a dog owner\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/1b8a/i/2017/337/1/4/parodies_splash_by_marachistudios-dbvnwez.png\"\u003e\u003cbr\u003eParody comics of various things!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/37b8/i/2017/337/6/4/terrible_ideas_splash_by_marachistudios-dbvnwrc.jpg\"\u003e\u003cbr\u003e\"TERRIBLE IDEAS,\" an anti-self-help episodic series telling you what not to do!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eUnfortunately, making comics and artwork involves a fairly hefty financial investment.Curse you, economics!!!\u003cbr\u003e\u003cbr\u003eBUT if you join my Patreon community, I will be able to produce pages for Year of the Marachi and other series without hindrance as well as making more illustrations, comics, and maybe other cool items like t-shirts and mugs! Patreon subscribers will be able to get an exclusive first look at my work before anyone else AND I\u0027ll draw you a bunch of stuff JUST FOR YOU!! Plus, subscribing means being able to see more pages, comics, art, and more than was ever possible before! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for your support!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/307d/th/pre/i/2017/337/d/0/patreon_reward
