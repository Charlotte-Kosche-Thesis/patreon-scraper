    "summary": "\u003ch3\u003e\u003cstrong\u003eHello there!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eOdds are that if you\u0027re here, you already know who I am, but a little presentation can\u0027t hurt anyway!\u003cbr\u003e\u003cbr\u003eI\u0027m Mionee, and I am mostly known for being a bit of an extravagant player in World of Warcraft, who tends to solo bosses that are not really meant to be done alone just yet. I upload video footage of my kills on my YouTube channel, and while I am not interested in creating entire walkthroughs or straight-up guides (no spoiling the fun!), I\u0027m always happy to share insights and tips to anyone asking.\u003cbr\u003e\u003cbr\u003eOnce in a while, the occasional meme or Touhou video pops up, but my channel is primarily a World of Warcraft channel.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eSo, what to expect from this Patreon?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI do believe there is a niche for my content, aimed towards people who simply enjoy quality gameplay that deviates from the norm. By supporting me, you are allowing me to dedicate more time and effort towards exploring ideas that most players wouldn\u0027t even think of, and I like to think that my past history has proven that I have plenty of those :)\u003cbr\u003e\u003cbr\u003eMore specifically, this platform will allow me to share with you some tidbits of extra content that would not be suited for a full YouTube video, but might still interest you. That means, among others, some interesting wipes and sneak peeks of bosses to come, as well as insight on how progress goes.\u003cbr\u003e\u003cbr\u003eRegardless of whether you decide to become a Patron or not, the simple \nfact you give attention to my content makes me feel a lot better about \nmyself and motivates me to create more. \u003cstrong\u003eThank you\u003c/strong\u003e for landing on this page :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\
