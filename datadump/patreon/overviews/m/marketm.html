    "summary": "\u003ch3\u003eWho are We?\u003c/h3\u003eWe are market enthusiasts and macro economy geeks. We\u0027ve been writing and talking about the big picture in markets for a decade and a half between us.\u003cbr\u003eLior is a Ph. D. student in Economics at UB and the man behind\u00a0\u003ca href=\"http://www.tradingnrg.com\" rel=\"nofollow\" target=\"_blank\"\u003eTrading NRG\u003c/a\u003e. He digs commodities and finds his energy in gas and oil. Apart from that he has been analyzing stocks in major financial outlets when he\u0027s not travelling the world.\u003cbr\u003eYohay is a computer geek turned forex analyst and the person behind\u00a0\u003ca href=\"http://www.forexcrunch.com\" rel=\"nofollow\" target=\"_blank\"\u003eForex Crunch\u003c/a\u003e. He runs with market trends and also against them when he\u0027s not running marathons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWe make Market Movers\u003c/h3\u003eAs fans of the spoken word, we took the next step from writing to talking (quite a unilateral move). The show consists of market analysis of major events and also taking a step back and tackling some off the beaten track topics with in depth insights related to forex, commodities, stocks, bonds and what moves them: the economy, politics and good old speculation. Yet it\u0027s not all too geeky and scientific, we aim to make these topics more accessible and dare we say it: entertaining.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eYou can help!\u003c/h3\u003eMaking awesome podcasts takes time, money, and energy. Our patrons keep us rambling on, and help our shows get better and better."
