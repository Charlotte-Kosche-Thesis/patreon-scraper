    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHello everyone!!\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0I am Merkonig, an artist from a small country\n (Thailand). It\u0027s hard to live as an artist in this country. which is why I\u2019m starting this Patreon project to get support to reduce work on commission or other works.\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0I can speak Thai and very little Japanese but I have terrible English grammar. I love to draw ecchi and sexy girls.\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0My favorites are NTR and ahegao. Sadly, the contents on the  internet out there are not enough for me \u0026gt;w\u0026lt;, So I have to make it with my own hands. Hahahaa!!\u00a0 Although I mainly draw NTR, sometimes I draw other genres too. To keep it interesting and fresh.\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Lastly,  I hope that I can get your support to draw ecchi stuff soon!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nHow do you get your rewards in a simple way?\n\u003c/strong\u003e\u003cbr\u003e\u00a0 1.Choose your favorite Tier on the Right side menu.\n\u003cbr\u003e\u00a0 2. Just wait, wait and wait until Patreon charges your money.\n\u003cbr\u003e\u00a0 3. A few days after that you will get your rewards.\n\u003cbr\u003e\u00a0 4. Enjoy.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nNeed more details?\n\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Very easy! Pledging between 1st-31th of each month (before the end of each month) will allow you to receive your rewards in just a few days!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nYou still don\u0027t understand?\n\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 Ok. Just put your money on the table wait until Mr. Patreon grabs it then you will get the items.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat is Exclusive NSFW? \n\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0It\u0027s the exclusive art for \u0027Mystic\u0027 supporters only! You can\u0027t find it on Pixiv or DA or anywhere else!!\u00a0 It contains some of my random art that come out from my mind and emotions that you may like it or love it or\u2026\nhate it.... Whatever hahahah.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is bonus images in doujin/comic?\u003cbr\u003e\u00a0 \u00a0\u003c/strong\u003eIt\u0027s a bonus images ,extra images . To satisfy you a little more. Technically,It\u0027s a NSFW art not the extra full paneled page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is\u00a0\u00a03 doujin/comic pages made by order?\u003cbr\u003e\u00a0 \u00a0\u003c/strong\u003eDo you hate waiting me to make a Doujin/comic about your waifu?\u003cbr\u003e\u00a0 \u00a0Do you want your custom made special only for you?\u003cbr\u003e\u00a0 \u00a0Do you want to read it more?\u003cbr\u003e\u00a0 \u00a0Do you want to bring your imagination to life?\u003cbr\u003e\u00a0 \u00a0Here is the answer!!\u00a0 You can order your full doujin in 3 pages or even full 10-20 pages by making 3 pages every month!! It\u0027s very exlusive!!\u003cbr\u003e\u00a0 \u00a0It\u0027s come with black-white version with the semi-sketch lineart.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nHow do I buy previous or older Doujins?\n\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0You can buy them for 10$ each. (Censored Doujins only, NSFW art sets not included)\n\u003cbr\u003e\nFor more details, you can contact me by E-mail or Patreon message.\n\u003cbr\u003e\nYou can send your payment at\n\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMerkonig@gmail.com (Paypal)\u003c/span\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAfter I receive your payment I will send Doujins to you ASAP.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e** (Please leave a note in the message with your buying list , your need ,And your E-mail for receiving Doujin in payment for a smoother deal)\u00a0 **\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou can follow me on\u003c/strong\u003e\u003cbr\u003e\n\n   Pixiv - \u003ca href=\"https://pixiv.me/merkonig\"\u003ehttps://pixiv.me/merkonig\u003cbr\u003e\u003c/a\u003e\n\n   DA - \u003ca href=\"https://merkonig.deviantart.com\"\u003ehttps://merkonig.deviantart.com\u003cbr\u003e\u003c/a\u003e\n\n   Twiter - \u003ca href=\"https://twitter.com/Merkonig\"\u003ehttps://twitter.com/Merkonig\u003cbr\u003e\u003c/a\u003e\n\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWarning: The content contains R18+ adult things, please be careful when watching it.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e...\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
