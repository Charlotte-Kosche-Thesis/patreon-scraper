    "summary": "\u003cstrong\u003eIf you enjoy my videos and want to help me improve and cover more games, please consider becoming a Patreon supporter. You\u0027ll also receive exclusive content and rewards to thank you for your contributions.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll of the money raised here goes directly back into my YouTube channel and website, such as new equipment to improve the quality of my videos and software subscriptions for editing them and creating graphics. \u003cbr\u003e\u003cbr\u003eIn return you will get direct access to me and see everything that goes on behind the scenes. You can ask me questions, view and provide input on the stuff I\u0027m working on, watch my videos early without adverts (before they go live to the public on YouTube), get invited to Patreon only online chats and Q\u0026amp;A sessions, plus occasionally receive gifts and other special perks.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kAIhYE3l.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePlease\u00a0keep in mind that whether you choose to pledge or not, my videos always be free to watch and enjoy - no matter what. This is purely a way of helping me cover ongoing costs and purchasing new equipment I need (I have already bought new lighting equipment thanks to my existing Patreon supporters).\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 a month means I earn roughly around 50p, which may sound small, but every pledge/donation helps.\u003c/strong\u003e\u00a0If you are not in a position where you can donate, you can still create an account and follow me on here for some of the free content uploads I make. Also, liking my videos, subscribing and sharing the things I make with your friends helps me a lot!\u00a0\u003cbr\u003e\u003cbr\u003eI am extremely grateful for any support :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease note that although Patreon payments are listed in dollars ($), the conversion amount is at no extra cost to you. It\u0027s all done automatically and comes out of what you pledge/donate (so $1 = roughly 50p-75p to me in my own currency after PayPal and Patreon fees).\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you have any questions, please\u00a0\n\u003ca href=\"http://twitter.com/mygamerxp\" rel=\"nofollow\" target=\"_blank\"\u003eask me on twitter\u003c/a\u003e. \u003cbr\u003e\nI hope you continue to enjoy my videos and I look forward to hearing your feedback!\n\u003cbr\u003e\n\u003cbr\u003e\n- Matt\n\u003cbr\u003e"
