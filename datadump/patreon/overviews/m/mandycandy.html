    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eOIIIII eu sou a MANDY!\u00a0\u003cbr\u003eE agora voc\u00ea pode ser meu Patr\u00e3o ou minha Patroa \u0026lt;3\u003cbr\u003e\u003cbr\u003eVoc\u00ea pode ajudar pagando com boleto utilizando esse site -\u0026gt;\u00a0\u003ca href=\"https://goo.gl/Zlx3dh\" rel=\"nofollow\"\u003ehttps://goo.gl/Zlx3dh\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cb style=\"text-align: left;\"\u003e\u00a0\u003c/b\u003eBem vindo ao meu PATREON, primeiro quero dizer que mesmo voc\u00ea n\u00e3o ajudando aqui no patreon, seja por n\u00e3o ter condi\u00e7\u00f5es ou por n\u00e3o querer (seu direito \u0026lt;3), \u00a0N\u00e3o muda NADA meu carinho por voc\u00ea!\u00a0\u003c/div\u003eTu j\u00e1 me ajuda MUITO assistindo, curtindo, comentando e compartilhando meus videos, sem VOC\u00ca o canal n\u00e3o seria nada n\u00e9? \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eO\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eBRIGADA\u003c/strong\u003e\u003c/span\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMas caso tu ache que meu canal tem futuro\u003c/strong\u003e, que as mensagens que passo e os tabus que tento quebrar s\u00e3o importantes e quer ajudar alem do que j\u00e1 ajuda, voc\u00ea pode me enviar 1 ou 2 dolares mensalmente para que eu invista em equipamentos, tempo e disposi\u00e7\u00e3o na cria\u00e7\u00e3o de mais videos!\u003cbr\u003e\u003cbr\u003eNormalmente levo em m\u00e9dia 8 horas para produzir um \u00fanico v\u00eddeo, fa\u00e7o TUDO sozinha, desde cria\u00e7\u00e3o de roteiro at\u00e9 edi\u00e7\u00e3o (ainda aprendendo, mas AMO editar!) para deixar o canal com minha carinha e mais intimo para quem assiste.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"Mas tu n\u00e3o ganha com os views Amanda pilantrinha! fica pedindo dinheiro ai...\"\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003ePara voc\u00ea ter uma ideia, no\u00a0m\u00eas\u00a0de agosto recebi 13\u00a0d\u00f3lares\u00a0e postei 10 videos... O youtube s\u00f3 da dinheiro para quem tem canal muito grande ou tem anunciantes, e que anunciante iria procurar uma trans que fala sobre tabus? infelizmente n\u00e3o acredito que consiga\u00a0patroc\u00ednio ):\u003cbr\u003e\u003cbr\u003eE cara, eu QUERO me dedicar 100% ao trabalho no youtube, \u00e9 algo que me realiza, algo que AMO fazer! n\u00e3o tem nada melhor do que interagir com voc\u00eas nos videos, coment\u00e1rios e tudo mais. O Youtube mudou minha vida.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCom tua ajuda poderei tornar esse sonho real,\u003c/span\u003e\u003c/strong\u003e 1 dolar = 3,75 reais , 3,75 reais que voc\u00ea gastaria em 1 trakinas voc\u00ea vai estar contratando a Mandy para produzir videos. Ta barato ein!?\u00a0\u003cbr\u003e\u003cbr\u003eComo recompensa para quem ajudar a partir de 2 usd mensais teremos o grupo secreto da marotada, e live mensal com voc\u00eas!\u00a0\u003cbr\u003e\u003cbr\u003eCaso queira ajudar com mais fique a vontade \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e(Aten\u00e7\u00e3o: As recompensas ser\u00e3o pagas a partir do dia seguinte \u00e0 cobran\u00e7a no seu cart\u00e3o ou Paypal. )\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
