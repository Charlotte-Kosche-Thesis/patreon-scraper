    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: rgb(183, 221, 232);\"\u003eWho are you?\u003c/b\u003e\u003cbr\u003e\nI\u2019m Molly Lewis. I play the ukulele and write songs.\u003cbr\u003e\n\u003cbr\u003e\n\u003cb style=\"background-color: rgb(250, 192, 143);\"\u003eWhat\u2019s all this then?\u003c/b\u003e\u003cbr\u003e\nThis is Patreon, a crowdfunding platform for independent artists.\u003cbr\u003e\n\u003cbr\u003e\n\u003cb style=\"background-color: rgb(195, 214, 155);\"\u003eSo it\u2019s like Kickstarter?\u003c/b\u003e\u003cbr\u003e\nWell, yes and no. It is like Kickstarter in that fans pledge money to artists so they can make stuff. But,\u00a0rather than a bunch of money all at once for a really big thing, fans pledge a smaller amount of money for a more consistent stream of smaller-scale things.\u003cbr\u003eAnd where Kickstarter asks for money first and then uses it to make a big thing, on Patreon the artist asks for money AFTER the thing is already made, i.e. a tip for a job well done.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eHow often are you going to be putting out songs?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThis used to say \"Every 4-6 weeks probably?\" but I really \u0026amp; honestly don\u0027t know yet. Last year I took a break from Patreon and\u00a0\u003ca href=\"https://mollylewis.bandcamp.com/album/thanksgiving-vs-christmas\" rel=\"nofollow\" target=\"_blank\"\u003ewrote a Thanksgiving musical\u003c/a\u003e, but this is why I\u0027ve set up my Patreon to be pay-per-song and not pay-per-month.\u003cbr\u003e\u003cbr\u003e\n\u003cb style=\"background-color: rgb(255, 230, 148);\"\u003eWhy would I buy this cow when I\u2019ve been getting the milk for free on YouTube?\u003c/b\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\nYou can absolutely still get the milk for free on the cow\u2019s YouTube channel, and Patreon isn\u0027t going to change that. But the cow works really hard to produce this milk for you to enjoy, and if that milk means a lot to you and makes you happy, this is a way for you to throw the cow a little something extra for her effort and time. And as a \u0027thank you\u0027\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0for your support, the cow has all kinds of fun extra bits of cream to share with you on her Patreon page.\u003cbr\u003e(Pro tip: I\u0027M THE COW IN THIS METAPHOR.)\u003cbr\u003e\u003c/span\u003e"
