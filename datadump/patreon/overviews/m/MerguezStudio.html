    "summary": "\u003cimg src=\"http://i65.tinypic.com/dfylfl.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2h7gcvk.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003ca href=\"https://www.youtube.com/merguezstudio\"\u003e\u003cstrong\u003eMerguez Studio\u003c/strong\u003e\u003c/a\u003e c\u2019est une chaine Youtube, une communaut\u00e9 de saucisses et l\u2019univers absurde d\u2019un duo d\u2019amis montr\u00e9alais au service de l\u2019humour!\u003cbr\u003e Nous avons pour but de partager notre plaisir et de vous divertir avec nos p\u2019tites... vid\u00e9os. \u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/nx9m4n.png\" style=\"width: 638px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2lu9tsk.png\"\u003e\u003cbr\u003e\u003cbr\u003eNous sommes, \u003cstrong\u003e\u00c9ric\u003c/strong\u003e (lui avec les lunettes) \u0026amp; \u003cstrong\u003eDavid\u003c/strong\u003e (lui pas de lunettes) et  notre histoire d\u00e9bute en 2011, alors que nous faisons connaissance pendant nos \u00e9tudes en Animation 3D. C\u2019est pendant le Printemps \u00c9rable de 2012 que notre amiti\u00e9 s\u2019est solidifi\u00e9 et que le concept de productions cin\u00e9matographiques prend vie! \u00c0 la fin de nos \u00e9tudes, nous emm\u00e9nageons ensemble et c\u2019est en 2015 que Merguez Studio est n\u00e9. Jusqu\u0027\u00e0 tout r\u00e9cemment, nous jonglions entre le travail et notre passion pour la cr\u00e9ation de sketch. Depuis 2018, nous nous sommes embarqu\u00e9 dans cette aventure \u00e0 \u003cstrong\u003etemps pleins\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/8xk6tg.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00c0 nous deux,\u003c/strong\u003e \u003cstrong\u003enous \u00e9crivons, produisons, r\u00e9alisons et \u00e9ditons des court-m\u00e9trages de tout genre.\u003c/strong\u003e Cela peut \u00eatre des vid\u00e9os humoristiques, absurdes, d\u0027actions ou m\u00eame un peu plus s\u00e9rieuses. Bien s\u00fbr, le tout est toujours parsem\u00e9 d\u0027effets visuels! Notre cadence d\u0027upload est de 2 \u00e0 3 vid\u00e9os par mois et nous souhaitons augmenter la cadence tout en conservant la qualit\u00e9!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2gxmbnl.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u2192\u00a0 PLUS D\u0027INFOS \u00c0 VENIR\u00a0 \u2190\u003cbr\u003e\u003cbr\u003eMerci \u00e0 tous pour votre support,\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/v8n2gw.png\" style=\"width: 109px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
