    "summary": "\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI\u0027m Billy Procida and for the past 4 years\nI\u0027ve talked to my past partners about sex, dating, and why we didn\u0027t work out on \u003cem\u003eThe\u00a0\u003c/em\u003e\u003cem\u003eManwhore Podcast\u003c/em\u003e! I\u2019m a\nstand-up comedian in New York City trying to navigate dating, dieting, and\ndoing the adult thing. Thank you for joining my Patreon community!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eWhat is \u003cem\u003eThe Manwhore Podcast\u003c/em\u003e?\u003c/span\u003e\u003cbr\u003e\nThe podcast features real, raw and honest\nconversations between former intimates. In talking to the women from my\npast, I\u2019ve discovered why it is I\u2019m still single\u2014and why I was worried over\nnothing! I also chat with various sex educators, porn stars, sex workers, queer performers, dating experts, and comedians.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eWhy do I need your help?\u003c/span\u003e\u003cbr\u003e\nThis show has been pretty much a one-man operation. I am my own audio engineer, producer, intern, publicist, talent\nhandler, personal assistant, and fan club manager. Since starting the show, I have quit my day job because of\u00a0\u003cem\u003eamazing\u003c/em\u003e\u00a0and \u003cem\u003egenerous\u003c/em\u003e fanwhores like yourself! Financial security from my listeners makes me\u00a0able to produce \u003cem\u003emore\u003c/em\u003e content\nand funny sex-positive projects. With enough support, I can make your favorite\n(or fifth-favorite) podcast even better! Oh, and I might buy a new pair of\nshoes. I hope that\u0027s okay.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eHow does Patreon work?\u003c/span\u003e\u003cbr\u003e\nThink of Patreon as monthly fan club subscription-meets-Kickstarter. You\npledge x dollars each month. You get different rewards depending on how much you pledge. \u003cstrong\u003eNo pledge is too small!\u00a0\u003c/strong\u003e$1 gets you access to exclusive bonus episodes and entry to our super secret Facebook group where you can connect with fellow fanwhores from all over the world!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eCan I listen to the podcast without\nsupporting?\u003c/span\u003e\u003cbr\u003e\nOf course! I mean, if you absolutely cannot give 25 cents per episode, you can still download \u003cem\u003eThe Manwhore Podcast\u003c/em\u003e for \u003cstrong\u003efree\u003c/strong\u003e.\nThe podcast will remain free for download on iTunes, Spotify, or any podcast\napp. But if you can find 4 quarters lying around your junk drawer or pocket once a month, I\u0027d appreciate it if you\u0027d ship it over my way to show your appreciation for the content you enjoy.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIt\u0027s been a great 4 years and I look forward to the next 4. Let\u2019s keep having\nfun. Let\u0027s keep having open and honest conversations about sexuality. Let\u0027s\nstay slutty!\u003cbr\u003e\n\u003cbr\u003e\nHearts,\u003cbr\u003e\nMe. \u003cbr\u003e"
