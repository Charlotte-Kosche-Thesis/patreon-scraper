    "summary": "\u003cstrong\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=598x10000:format=jpg/path/s452521e443a0d9c7/image/i45c1cd316d166e35/version/1523802221/image.jpg\" style=\"width: 352px;\"\u003e\u003cbr\u003e\u003cbr\u003eWas ist eigentlich M\u00e4nnerquatsch?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eUns verbindet eine \u00fcber 20 Jahre alte Freundschaft. Diese ist gepr\u00e4gt von regelm\u00e4\u00dfigen Treffen, zu denen wir oft eine Zigarre oder Pfeife auf dem Balkon genie\u00dfen, Filme schauen und uns \u00fcber Dinge unterhalten, die uns besch\u00e4ftigen. Wir teilen Neuigkeiten und Erlebnisse. \u00c4hnliche Interessen wie Retrospiele, aktuelle Videospiele, Apps, Filme, Serien, Genussmittel und nat\u00fcrlich Gadgets sorgen f\u00fcr anhaltenden Gespr\u00e4chstoff.\u00a0Zudem waren wir schon immer regelm\u00e4\u00dfig auf Events wie der Gamescom, Retro- und Forentreffen uvm. unterwegs. \u003cbr\u003e\u003cbr\u003eWarum das Ganze nicht einfach aufnehmen und andere an unserem Austausch und den Erlebnissen teilhaben lassen?\u00a0Die Antwort auf diese Frage ist der M\u00e4nnerquatsch Podcast. Die Idee: Eine handverlesene Auswahl an Neuigkeiten und viele Hintergrundinformationen zu den genannten Themen schnell, einfach und hoffentlich unterhaltsam zu pr\u00e4sentieren. \u003cbr\u003e\u003cbr\u003eWir stecken viel Liebe und Zeit in den M\u00e4nnerquatsch Podcast. Das Ziel ist nat\u00fcrlich, dass dieses tolle Hobby-Projekt irgendwann einmal seine eigenen Kosten tr\u00e4gt. Wir sind f\u00fcr jede Unterst\u00fctzung dankbar. \u003cbr\u003e\u003cbr\u003eUns macht der M\u00e4nnerquatsch viel Spa\u00df und wir laden euch herzlich ein, jeden 1. und 3. Montag im Monat zu lauschen.  \u003cbr\u003e\u003cbr\u003eWir, das sind Bj\u00f6rn Baranski (\u00fcber 15 Jahre in der Videospiele-Industrie t\u00e4tig) und Maik Adler (lange hinter den Kulissen im TV-Gesch\u00e4ft gewesen).\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.maennerquatsch.de\" target=\"_blank\"\u003eBesucht uns auf maennerquatsch.de\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWenn Dir der Podcast gef\u00e4llt und Du uns unterst\u00fctzten m\u00f6chtest, dann zahle uns gerne, monatlich eine von Dir gew\u00e4hlten Summe. Es besteht kein Abo oder sonstige Verpflichtungen. Die Unterst\u00fctzung kann monatlich ver\u00e4ndert oder gestrichen werden. Hierzu ben\u00f6tigst Du lediglich ein \u003cem\u003ePaypal-Konto\u003c/em\u003e oder eine \u003cem\u003eKreditkarte\u003c/em\u003e. Leider existiert Patreon momentan nicht in Deutschland, daher wird der Betrag in Dollar angegeben.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie komme ich an den Podcast?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs gibt viele M\u00f6glichkeiten, den Podcast zu h\u00f6ren.\u00a0\u003cbr\u003eDer klassische Weg ist \u00fcber iTunes auf dem \u003cstrong\u003eComputer, iPhone oder iPad\u003c/strong\u003e.\u00a0Auf dem Computer einfach iTunes \u00f6ffnen und im Bereich \"Podcasts\" im Suchfeld nach M\u00e4nnerquatsch suchen. Hier kann der Podcast nun abonniert werden. \u00c4hnlich funktioniert es in der vorinstallierten \"Podcasts\" App auf iOS Mobilger\u00e4ten. Die App \u00f6ffnen, den Podcast suchen und abonnieren. Vergiss nicht, eine 5 Sterne Bewertung zu hinterlassen.\u00a0\u003cbr\u003e\u003cbr\u003eWenn man eine andere \u003cstrong\u003ePodcast App benutz, z.B. auf einem Android Handy oder Tablet,\u003c/strong\u003e kann dort in der Regel ein RSS-Feed eingef\u00fcgt und abonniert werden. \u003cbr\u003eHierzu benutzte bitte unseren\u00a0\u003ca href=\"http://feeds.soundcloud.com/users/soundcloud:users:307969226/sounds.rss\"\u003eRSS\u00a0Feed\u003c/a\u003e (anklicken, Adresse kopieren und einf\u00fcgen).\u003cbr\u003eHier klicken um einen \"Podcatcher\" aus dem\u00a0\u003ca href=\"https://play.google.com/store/search?q=podcatcher\u0026amp;c=apps\u0026amp;hl=de\"\u003ePlay Store\u003c/a\u003e zu laden. Wir empfehlen \"Podcast \u0026amp; Radio Addict oder Pocket Cast. Oder rufe diesen\u00a0\u003ca href=\"http://www.subscribeonandroid.com/feeds.soundcloud.com/users/soundcloud:users:307969226/sounds.rss\" target=\"_blank\"\u003eLink\u003c/a\u003e mit deinem Android Handy auf.\u00a0\u003cbr\u003e\u003cbr\u003eEine weitere M\u00f6glichkeit ist unsere Webseite. Man kann den Computer nutzen, indem man die \u003ca href=\"http://www.maennerquatsch.de\"\u003eSeite im Browser \u00f6ffnet\u003c/a\u003e oder die mobile App dazu benutzt. Auch hier kann via Soundcloud ein Abo geklickt oder der Podcast heruntergeladen werden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWo findet man uns im Netz?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.maennerquatsch.de/\" target=\"_blank\"\u003eWebseite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/maennerquatsch/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Maennerquatsch\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/de/podcast/m%C3%A4nnerquatsch/id1252249091?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExklusive Inhalte?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWir haben bewusst im ersten Schritt auf regelm\u00e4\u00dfige Patreon exklusive Inhalte verzichtet. Momentan soll unsere ganze Energie in den Podcast in seiner jetzigen Form flie\u00dfen. Zus\u00e4tzlicher regelm\u00e4\u00dfiger Aufwand w\u00fcrde uns zu sehr den Fokus nehmen. Daher ist die Devise: Das was wir machen, machen wir mit voller Kraft. Dennoch stellen wir in unregelm\u00e4\u00dfigen Abst\u00e4nden Sonder- \u0026amp; Bonusfolgen zur Verf\u00fcgung.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas sind Sonderfolgen?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSonderfolgen sind besondere Themen-Folgen.\u003c/li\u003e\u003cli\u003eSie sind zeitexklusiv f\u00fcr unsere Patreon Unterst\u00fctzer via Patron RSS Feed verf\u00fcgbar.\u003c/li\u003e\u003cli\u003eDanach f\u00fcr jeden frei \u00fcber den normalen RSS-Feed bzw. das iTunes Abo zug\u00e4nglich.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWas sind Bonusfolgen?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBonusfolgen sind nur auf Patreon.com und \u00fcber den Patreon RSS-Feed verf\u00fcgbar.\u003c/li\u003e\u003cli\u003eEinige Folgen sind f\u00fcr alle zug\u00e4nglich, hierzu musst Du uns einfach auf Patreon.com folgen.\u00a0\u003c/li\u003e\u003cli\u003eEinige Folgen sind exklusiv nur f\u00fcr Unterst\u00fctzer zug\u00e4nglich.\u003c/li\u003e\u003c/ul\u003e"
