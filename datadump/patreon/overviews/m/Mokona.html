    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHO AM I? // \u00bfQUI\u00c9N SOY?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Mokona and I\u0027m a spanish cosplayer. I started in 2012 and since 2015 I\u0027m here in Patreon trying my best! I create cosplays, props, handmade stuff and I also write poems, novels and tales.\u003cbr\u003eI want to keep improving, learning and to reach my top level. This Patreon account was created because of that reason, to reach my best potential, with the best materials and skills.\u003cbr\u003e----------------------------------------------------\u003cbr\u003eMe llamo Mokona y soy una cosplayer espa\u00f1ola. Empec\u00e9 en 2012 y desde 2015 formo parte de Patreon \u00a1y d\u00e1ndolo todo! Creo cosplays, props, productos artesanales y tambi\u00e9n escribo poemas, relatos y novelas.\u003cbr\u003eQuiero seguir mejorando y aprendiendo para conseguir llegar a mi mejor nivel. Esta cuenta de Patreon se cre\u00f3 con ese objetivo: conseguir todo mi potencial, mejorar mis habilidades y tener las mejores herramientas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHAT ARE WE DOING HERE? // \u00bfQU\u00c9 ESTAMOS HACIENDO AQU\u00cd?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want you to join this adventure. I need your help to reach my objective and it will become yours too. Step by step we will grow up together and we will share cosplay, literature and much more.\u003cbr\u003eWhen you join our family you are not only making a donative, you are paying for a service. What kind of service? Your rewards! Just read every detail of them in the right side of the screen and choose the one you prefer. Also, if you would like me to do something you can ask me!\u003cbr\u003e---------------------------------------------------\u003cbr\u003eQuiero que te unas a esta aventura. Necesito tu ayuda para conseguir mi objetivo y que se convierta tambi\u00e9n en el tuyo. Paso a paso creceremos juntos y compartiremos cosplay, literatura y mucho m\u00e1s. Cuando te unes a nuestra familia no solo est\u00e1s haciendo un donativo, est\u00e1s pagando por un servicio. \u00bfQu\u00e9 tipo de servicio? \u00a1Tus recompensas! Puedes leer con detalle sobre cada una en el lado derecho de la pantalla y escoger la que prefieras. Adem\u00e1s, si te gustar\u00eda que hiciese algo que todav\u00eda no est\u00e9 entre las recompensas puedes ped\u00edrmelo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHERE WILL THE MONEY GO? // \u00bfA D\u00d3NDE IR\u00c1 EL DINERO?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour money will go exclusively to cosplay. Materials, equipment, courses to learn new skills, tests to improve my techniques, lenses, wigs... and some times a whole cosplay too!.\u003cbr\u003e------------------------------------------------------------\u003cbr\u003eTu dinero ser\u00e1 dedicado exclusivamente al cosplay: materiales, equipo, herramientas, cursos para aprender nuevas habilidades, pruebas para mejorar t\u00e9cnica, lentillas, pelucas... \u00a1e incluso en alguna ocasi\u00f3n un cosplay completo!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSO, HOW DOES THIS WORK? // ENTONCES, \u00bfC\u00d3MO FUNCIONA ESTO?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s simple: choose your reward and join our family, then you will receive it!\u003cbr\u003eYou will be able to enter always to all my past content (and it is a lot) but each month you will have new content:\u003cbr\u003e-------------------------------------------------------------\u003cbr\u003eEs sencillo: escoje tu recompensa, \u00fanete a nuestra familia y la recibir\u00e1s.\u003cbr\u003ePodr\u00e1s entrar a todo mi contenido antiguo siempre que quieras (y es mucho) y todos los meses tendr\u00e1s nuevo contenido:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eLiterature rewards / Recompensas Literarias\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThey are (for now) only avaliable in Spanish. For LvL2+ patrons there will be a new (or maybe two) poem every month. For LvL3 patrons there will be also a tale / short story and for LvL4+ patrons there will also be avaliable a chapter from one of my unpublished novels!\u003cbr\u003e-----------------------------------------------------------\u003cbr\u003ePor ahora solo disponibles en castellano. Para el LvL2+ los mecenas tendr\u00e1n un (o dos) poema nuevo cada mes. En el LvL3 se incluye tambi\u00e9n un relato y para el LvL4 y superiores los mecenas podr\u00e1n acceder tambi\u00e9n a un cap\u00edtulo de una de mis novelas in\u00e9ditas!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eCosplay rewards / Recompensas de cosplay\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt doesn\u0027t mind your level, you will have authomatic access to al my processes before anyone else, you will know my next projects and how I work step by step every cosplay.\u00a0\u003cbr\u003eFor LvL2+ you can see all my tutorials before anyone else. It is a step by step detailed explanation about all my cosplays and props. From LvL3 you will see special pictures at least once a month (cosplays, non-cosplay, lingerine...) and LvL4 adds a monthly prints giveaway and cosplay help! For LvL5 you will have a private cosplay workshop with me for help and a print every month and if you prefer LvL6 you will be able to choose the print you want.\u003cbr\u003eJust check the rewards to know more! You can check the avaliable prints in\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.462723683922159.1073741856.132158136978717\u0026amp;type=3\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003emy facebook page\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e--------------------------------------------------------\u003cbr\u003eSin importar tu nivel tendr\u00e1s acceso autom\u00e1tico a todos los procesos de cosplay antes que nadie, sabr\u00e1s cu\u00e1les son mis pr\u00f3ximos proyectos y c\u00f3mo trabajo en ellos paso a paso.\u003cbr\u003ePara el LvL2+ podr\u00e1s ver todos mis tutoriales antes que el resto, son una explicaci\u00f3n detallada del paso a paso de mis cosplays y props. Para el LvL3 ver\u00e1s fotos especiales al menos una vez al mes (cosplay, sin cosplay, lencer\u00eda...) y en el LvL4 adem\u00e1s tienes un sorteo mensual y ayuda para tus cosplays. Para los mecenas del LvL5 se incluye un taller de cosplay privado para ayudas y una print firmada cada mes, si prefieres el LvL6 podr\u00e1s elegir qu\u00e9 print quieres.\u003cbr\u003eEcha un ojo a todas las recompensas para saber m\u00e1s. Puedes mirar las prints disponibles en mi p\u00e1gina de facebook.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eOther rewards / Otras recompensas\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou will also be avaliable to enter my private Twitter and Instagram accounts, if you are interested in a little bit more personal view of me, your level does not matter, it is just for joining!.. From LvL2+ we can play videogames togheter, and for LvL3 I will promote your social media. LvL3+ includes special zings for you and LvL4 videoblogs. Check them out if you want to know more!\u003cbr\u003e--------------------------------------------------------\u003cbr\u003eTambi\u00e9n podr\u00e1s desde el primer minuto acceder a mis cuentas privadas de Twitter e Instagram si te interesa ver una parte un poquito m\u00e1s personal de m\u00ed \u00a1simplemente por unirte! Para el LvL2+ podemos jugar videojuegos juntos y para el LvL3 promocionar\u00e9 tus redes sociales. El LvL3+ incluye Zings personalizados y el LvL4 videoblogs. \u00a1Echadles un ojo si quer\u00e9is saber m\u00e1s!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMORE INFO OF MY WORK // M\u00c1S INFORMACI\u00d3N SOBRE MI TRABAJO\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFacebook:\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/MokonaCosplay\"\u003ehttps://www.facebook.com/MokonaCosplay\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eTwitter:\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://twitter.com/MokonaCosplay\"\u003ehttps://twitter.com/MokonaCosplay\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eInstagram:\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.instagram.com/mokonacosplay/\"\u003ehttps://www.instagram.com/mokonacosplay/\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://es.litmind.com/data/photos/3/2/5/1967523.profile_non_retina.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "LEVEL 1\u003cbr\u003e\n\u003cbr\u003e\nThis can seem a really poor pledge, but even with this you\u003cstrong\u003ecan help me a lot\u003c/strong\u003e. With this you\u0027ll get:\u003cbr\u003e\n- Exclusive access to my \u003cstrong\u003ePatreon Activity Feed\u003c/strong\u003e! Exclusive content before being published in social media: cosplays I\u0027m starting to make, events I\u0027m going, etc.\u003cbr\u003e\n-\u00a0\u003cstrong\u003eWIPs\u003c/strong\u003e and details about my cosplays. I\u0027ll explain it with all the details and tricks only for you! You\u0027ll kwnow \u003cstrong\u003eeverything before the rest of the world\u003c/strong\u003e!!\u003cbr\u003e\n- \u003cstrong\u003ePublic thanks\u003c/strong\u003e in a post for every new patreon.\u003cbr\u003e\n-\u00a0In \u003cstrong\u003eevery video\u003c/strong\u003e\u00a0and special publication I make you\u0027ll appear as a patron in the final credits.\n\u003cp\u003e\u003cstrong\u003e- NEW: Authomatic access to my private Instagram and Twitter accounts @hatressmokona\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n_____________________\u003cbr\u003e\nNIVEL 1\u003cbr\u003e\n\u003cbr\u003e\nPuede parecer poca cosa, pero con esta cantidad \u003cstrong\u003epuedes ayudar much\u00edsimo\u003c/strong\u003e igualmente. Con esto conseguir\u00e1s:\u003cbr\u003e\n- Acceso exclusivo a mi \u003cstrong\u003eTabl\u00f3n privado para Mecenas\u003c/strong\u003e! Aqu\u00ed publicar\u00e9 contenido exclusivo mucho antes de que sea publicado en las redes! cosplays que voy a empezar a hacer, eventos a los que voy a ir, etc.\u003cbr\u003e\n- Publicar\u00e9 todos los \u003cstrong\u003eprocesos y detalles\u003c/strong\u003e de mis cosplays. Adem\u00e1s dar\u00e9 explicaciones detalladas y truquitos s\u00f3lo para vosotros. \u00a1\u00a1Lo sabr\u00e1s todo\u003cstrong\u003e antes que el resto del mundo\u003c/strong\u003e!! \u003cbr\u003e\n- \u003cstrong\u003eAgradecimiento p\u00fablico\u003c/strong\u003e en un post para cada nuevo mecenas.\u003cbr\u003e\n-\u00a0En \u003cstrong\u003etodos los v\u00eddeos\u003c/strong\u003e\u00a0y publicaciones especiales que haga aparecer\u00e1s como mecenas en los cr\u00e9ditos finales.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e- NUEVO: Acceso autom\u00e1tico a mis cuentas privadas de Twitter e Instagram @hatressmokona\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",
