    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://moosefroos.deviantart.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDeviantart\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cu\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e/\u00a0\u003c/span\u003e\u003c/u\u003e\u003ca href=\"https://twitter.com/Moosopp\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e Twitter\u003c/span\u003e\u003c/a\u003e\u003cu\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0/\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003ca href=\"http://moosopp-art.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTumblr\u00a0\u003c/span\u003e\u003c/a\u003e\u003cu\u003e\u00a0/\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/u\u003e\u003ca href=\"https://www.instagram.com/moosopp/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e Instagram\u00a0\u003c/span\u003e\u003c/a\u003e\u003cu\u003e\u00a0/\u00a0\u003c/u\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://tapas.io/moosefroos\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTapastic\u003c/span\u003e\u003c/a\u003e /\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/moosopp\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eKo-Fi\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Moosopp\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eHi there! The name is Lee, or as I go by online, Moosopp/Moosefroos or Moo is good too.\u003cbr\u003eI make mini comics and I love to draw, especially original work! You guys can help support me so I can give you more content on my stories and other works you\u0027d like to see in my style.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHOW DOES IT WORK?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhen will I get to see your reward packs?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBeginning of every month\u003cbr\u003e5$+ are packed together in zip file and sent via email\u003cbr\u003e\u003cbr\u003eex. I work monthly so Jan rewards are sent during Feb. Feb rewards are sent in March. Etc. etc.\u003cbr\u003eIf you do not receive your rewards, you can message me and I will figure out the problem!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAm I able to see your past works?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNope! Just the month you joined on.\u003cbr\u003e1-2$ will be shared and you can see those! Plus the discord chat don\u0027t grow old.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow does the Avatar Commission tier work\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e12$ avatar, you are ONLY paying for the avatars! You can see early pages and added to the discord chat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat if I want an Avatar AND rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis is possible! You just need to snag a slot on the avatar tier and add an extra $$ of which above rewards you want!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/f76c/th/pre/i/2017/325/0/1/sbcover2_by_moosefroos-dbuf1ti.jpg\" style=\"width: 486px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMAIN project is my webcomic: \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSUNSHINE BOY\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eWhich you can read\u00a0\u003c/strong\u003e\u003ca href=\"http://sparklermonthly.com/series/sunshine-boy/\" rel=\"nofollow\"\u003ehere\u003cbr\u003e\u003c/a\u003eSunshine Boy is about a kid named Kelly, moving to a new environment and struggling to fit in. This story is about parents making mistakes, kids growing up and figuring out where they belong.\u003cbr\u003e\u003cstrong\u003eWarning: Will contain: Violence/bullying/Drug use/Sexual content \u003c/strong\u003e\u003cbr\u003e(Nothing too harsh but it is implied and tamed)\u003cbr\u003e\u003cstrong\u003eGenre: Slice of Life/Comedy/Drama\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/203a/th/pre/i/2017/148/9/d/ch1pg17_by_moosefroos-dbar50u.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePATREON EARLY ACCESS COMIC\u003cbr\u003e(ODDITY; A Call Away From Home) 2018\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/a93f/i/2017/352/0/a/and_off_we_go_by_moosefroos-dbx572w.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTakes place in a quiet town where it\u2019s always snowing. The story follows the story of a curious conspiracy enthusiast and their love for the unknown. Trying to make sense of the crater that appeared in the Camenos forest, he meets a stranger who could be the answer he\u0027s been searching for.\u003cbr\u003e\u003cstrong\u003eWarning: Will contain: Violence/Strong language/Death-mention\u003c/strong\u003e\u003cbr\u003e(Will be explicit and or implied.)\u003cbr\u003e\u003cstrong\u003eGenre: Paranormal/Comedy/Drama\u003cbr\u003e\u003cbr\u003eFUTURE PROJECT\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e(End of the Line \u0026amp; Division 6)\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://img09.deviantart.net/a258/i/2016/264/9/d/1_by_moosefroos-daighfq.jpg\"\u003e\u003cbr\u003eEotl and D6 is a fantasy adventure story involving two countries at war to take over an ancient land still owned by Native civilization to obtain their resources to power the military. \u003cbr\u003eA desert town of Alastaire made a treaty with the Dominion of Vasilios to connect a rail-line from coast to coast as an underground ring of black markets is being built.\u003cbr\u003e\u003cstrong\u003eWarning: Will contain: Violence/Gore/Drug abuse/Sexual content\u003c/strong\u003e\u003cbr\u003e(Will be explicit and or implied.)\u003cbr\u003e\u003cstrong\u003eGenre: Action/Adventure/Comedy\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/4435/f/2017/180/c/d/d6goresize_by_moosefroos-dbehm70.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
