    "published_at": "2017-05-31T23:00:15+00:00",
    "summary": "We are here to bring you, the incredible community of painters, model makers, RPG players and of course, Dungeon Masters brand new, lovingly crafted, resin cast monster miniatures every single month.\u003cbr\u003e\u003cbr\u003eWe are hoping that Patreon will be the platform that allows us to create amazing things for the community we adore so much here at Cartesian Creations.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/UCIaHah.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eOne of our minis painted by Kujo\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"394\" src=\"https://www.youtube.com/embed/3JYdFzqVhgY\" width=\"700\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003eFinally, the details!\u003cbr\u003e\u003cbr\u003eAll of our miniatures are 35mm heroic scale, however since we are producing monsters most of them stand around the 75mm mark. They are solid resin and so are weighty, extremely detailed and ideal for painting.\u00a0\u003cbr\u003e\u003cbr\u003eOur bases are sculpted too, not just simple platters for the monsters to stand meekly upon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dFSfROg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOur digital tier is there for those of you who wish to use our miniatures in digital campaigns or even for 3D printing! This is how we use the files after all (More on that in a moment.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rERmtW8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe process:\u003cbr\u003eWe have been working on our miniature production process for quite some time now, we use the same process to produce our prototypes for the industry.\u00a0\u003cbr\u003e\u003cbr\u003eWe start by hunting down incredible artists and getting beautiful concept pieces produced.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KYaD0CK.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThese are passed on to our sculptor who takes those concepts and turns them into sculpts.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bIgqNmg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOnce these digital models are returned to us we use in house 3D printing techniques to produce physical versions of these miniatures that retain every last little detail lovingly sculpted by our artists. The technology we use produces virtually layer free prints that we then further refine by hand to make mouldable parts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/tSrflLE.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/SN0H0E7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThese parts are then assembled onto sprues and frames before being moulded in platinum cure silicone, properly keyed and poured to produce bubble free moulds.\u003cbr\u003e\u003cbr\u003eFinally these masters are removed from the mould and set aside carefully for later production runs.\u003cbr\u003e\u003cbr\u003eThen the real production run starts, we make our miniatures in small batches, filling the moulds with resin which is then cured under 60psi of pressure to ensure bubble free castings.\u003cbr\u003e\u003cbr\u003eWhy subscribe rather than just go right to our Etsy store?\u003cbr\u003eFor starters this Patreon page is where most of our support comes from for new designs and monsters. Plus, it\u0027s cheaper! Those of you who subscribe will be receiving your miniatures at a reduced rate and you will be receiving them first! You can also receive discounts on the Etsy store.\u003cbr\u003e\u003cbr\u003eOn top of all that it also allows our community a way to get involved with our process. We are going to be holding monthly polls for our subscribers that allow them to help decide what miniature we produce next.\u003cbr\u003e\u003cbr\u003eThere will also be exclusive work in progress images, updates and information.\u003cbr\u003e"
   },
