    "summary": "Banner art: By oft surprising, Dave.\u003cbr\u003eIcon: By the ever amazing, \u003ca href=\"https://owlizard.deviantart.com/\"\u003eOwlizard\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommission Status:\u00a0\u003c/strong\u003eClosed\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u0027m Miranda, and I\u0027ve been writing for a few years for the transformation community. I prefer writing about expanding curves and the occasional more adventurous transformation. While I\u0027ve worked with a number of artist over the years, but I\u0027m always looking for new artist and like to pair art with the stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I write Expansion stories?\u003c/strong\u003e\u003cbr\u003eMostly because I\u0027m into expansion, in feeling bigger, growing bigger, and a lot of what I read online is... well from a very \u003cem\u003emale\u003c/em\u003e\u00a0perspective. I wanted to write what it\u0027s like from my point of view. I don\u0027t speak for \u0027all\u0027 females or even most, just myself.\u003cbr\u003e\u003cbr\u003eSomething I\u0027ve always loved about fiction in general is that it helped me not to feel alone. I hope what I write helps people who generally feel weird to enjoy what they do don\u0027t feel so alone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why a Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m a single mom and sometimes I struggle to keep up with my bills and I\u0027m hoping the stuff I enjoy is worth a dollar or so to the people who enjoy it..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat things will you NOT write about?\u003c/strong\u003e\u003cdiv style=\"\"\u003eSo far? I\u0027ve said no to anything involving poo, or clearly underage stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat things WILL you write about then?\u003c/strong\u003e\u003cbr\u003eGrowing, conjoinment, transformation, cloning/twinning, fusion, etc. Let me know!\u003cbr\u003e\u003c/div\u003e"
