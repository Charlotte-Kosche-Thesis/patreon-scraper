    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"https://mattyandannika.life\"\u003e\u003cstrong\u003eSite\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0|\u00a0\u003ca href=\"http://google.mattyandannika.life/\" target=\"_blank\"\u003eG+\u003c/a\u003e |\u00a0\u003ca href=\"https://www.strava.com/clubs/mattyandannika\" target=\"_blank\"\u003eStrava\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCZYMnqD13J83NoDaXuq5yaA\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"http://newsletter.mattyandannika.life\" target=\"_blank\"\u003eNewsletter\u003c/a\u003e |\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://mattyandannika.podbean.com/\" target=\"_blank\"\u003e\u003cstrong\u003ePodcast\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003ca href=\"https://www.mattyandannika.life/#HandMade\" target=\"_blank\"\u003eHandcrafts\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://mattyandannika.wordpress.com/\" target=\"_blank\"\u003e\u003cstrong\u003eMore Articles\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWelcome to Our Official Patreon Page\u003c/h3\u003e\n\u003cbr\u003e\nOn August 13th, 2017 MattyAndAnnika started riding bikes, by the end of 2017 this husband and wife had ridden over 2000 miles and are still going. MattyAndAnnika has found happiness in the adventure cycling, and mountain biking scene. Welcome to the Official Patreon and Blog for MattyAndAnnika. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat we\u2019re doing on Patreon\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are sharing our experiences in riding bikes with photos, stories, videos, and GPS rides. We aim to one day stream some live streaming rides and add a GoPro into the equation so we may make better YouTube videos to share here too. We do more than just ride bikes:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ewe work on gardening\u003c/li\u003e\n\t\u003cli\u003eshare our goals and interest in\u00a0off grid\u00a0living\u003c/li\u003e\n\t\u003cli\u003estream gameplay from time to time on our Twitch Channel\u003c/li\u003e\n\t\u003cli\u003ewe make some handmade items such as paracord bracelets and other things.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you get from being a Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDepending on the level of Patreon support though the basics are access to Patreon Posts, Polls, Patreon Access; along with a few other perks. \u003cbr\u003e\nBy supporting MattyAndAnnika on Patreon you\u2019re helping us reach our goals. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe\u0027re always adding to and expanding:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMinimal 1 Podcast a week (\u003ca href=\"https://mattyandannika.podbean.com/\" target=\"_blank\"\u003ePodbean\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003eAt least 1 video a week (\u003ca href=\"http://youtube.mattyandannika.life\" target=\"_blank\"\u003eOur YouTube\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003ewe stream a few times a week (\u003ca href=\"https://www.twitch.tv/mattyandannika\" target=\"_blank\"\u003eOur Twitch\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003eAt least 3 articles a week via Patreon Posts\u003c/li\u003e\n\u003c/ul\u003e\nWhen we decide to create something (example: when we create our first handmade soap, all persons who are patrons \"at that time\" will receive a bar.) we give random items out to patrons\u00a0from time to time. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout MattyAndAnnika:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re husband and wife and we have a lot of interest in life, riding bikes for charity and special events like Ironman, Trans America, and a few others are huge goals and our passion. Matty has started focusing on full time riding bikes due to some major health issues that have come into play. We ride for our health, for our special interest, and for our passion. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSupport MattyAndAnnika today\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBecome a Patreon and join us on our daily journey."
