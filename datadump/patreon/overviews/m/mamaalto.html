    "summary": "\u003cem\u003e\"Divine\" - The Havana Tribune. \u003cbr\u003e\"Near flawless\" - The Age.\u003cbr\u003e\"Mama Alto is an exceptionally talented singer, who makes the question as to whether it is a woman or a man singing obsolete. It is clearly an angel.\u201d - The Conversation\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eMama Alto is a gender transcendent diva, cabaret artiste, jazz singer \u0026amp; community activist. She is a non-binary trans femme person of colour who works with the radical potential of storytelling, strength in softness \u0026amp; power in vulnerability. Fierce, femme and fabulous, she has performed prolifically since 2011 and is beloved by audiences and acclaimed by critics.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHowever, my darlings, being an independent artist who self-produces, freelances, and floats from project to project isn\u0027t easy - even as a diva! That\u0027s why I have created this Patreon - a way for devoted fans to support me as a professional performing artist. 80% of my income is invested into my artwork, and with my Patrons on Patreon, I can supplement that income to make sure I can earn my living sustainably in an arts environment where finances can be feast or famine at any given moment.\"\u00a0\u003cbr\u003e\u003cbr\u003eAll Patrons receive rewards and gifts throughout the year, including exclusive access to my Patreon feed, and form the only official Mama Alto fan club.\u00a0\u003cbr\u003e\u003cbr\u003eAnd I thank you from the bottom of my heart.\u00a0\u003cbr\u003exx Mama Alto\u003cbr\u003e\u003cem\u003eRise Up Singing\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://www.mamaalto.com\" target=\"_blank\"\u003ewww.mamaalto.com\u003c/a\u003e \u00a0- \u00a0\u003ca href=\"http://www.facebook.com/mamaalto\" target=\"_blank\"\u003efacebook.com/mamaalto\u003c/a\u003e \u00a0- \u00a0Tweet\u00a0\u003ca href=\"http://www.twitter.com/MamaAlto\" target=\"_blank\"\u003e@MamaAlto\u003c/a\u003e \u
