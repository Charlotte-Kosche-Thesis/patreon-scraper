    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/YGFBkTyX3r8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "To those of you are new, welcome! \u003cbr\u003e\u003cbr\u003eI\u0027m so glad that you\u0027re here. Before you dive into the goals and ways in which you can be an integral part of the expansion of this community, I\u0027d like to go over a few things.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFirst, this is terrifying. Not in the I don\u0027t want to do this way, but in the putting myself out there way.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIt wasn\u0027t until I started wrapping up the final details of our first ever \u003ca href=\"https://www.morethanlyme.org/mtl-adventures/\"\u003eMTL Adventure\u003c/a\u003e, that I realized just how important it was to keep this going. To keep creating content, and more regularly, in a way that can work alongside the Adventures, as well as the other goals that we have for this year + beyond! Not to mention, more opportunities for you all to get involved on a personal level.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eSecond, to those of you who are new, I\u0027d like to go over a few details...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(BASIC) EXPANSION + CONTENT: \u003c/strong\u003e\u003cbr\u003eAt first, we\u0027ll really be focusing on expanding the website, providing you with more content (videos and posts), ideas, tips + tricks, clothing, other goods, discussions, and all things more than on a regular basis!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR BIGGER GOALS FOR THIS YEAR: \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBIG GOAL #1, THE MTL PODCAST + VIDEO SERIES \u003c/strong\u003e\u003cbr\u003eThis will be in addition to the \u003ca href=\"https://www.morethanlyme.org/mtl-adventures/\"\u003eMTL Adventures\u003c/a\u003e, as a way to provide you with more personal content outside of the gatherings.\u003cbr\u003e\u003cbr\u003eWhere we\u0027ll be looking to take the conversations, activities, speakers, and discussions that we have during our gatherings, as well as outside of, directly to you by way of a podcast and video, eventually moving towards weekly releases where we\u0027ll get to interview members of this community and bring-to-life our \u003ca href=\"https://www.morethanlyme.org/realtalk/\"\u003eReal Talks!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBIG GOAL #2, GROWTH OF MORE THAN LYME ADVENTURES\u003c/strong\u003e\u00a0\u003cbr\u003eThis year, we are holding two retreat styled gatherings. The first, in \u003ca href=\"https://www.morethanlyme.org/mtl-adventures/\"\u003ePortland, Oregon\u003c/a\u003e, and the second, in Denver, Colorado. With the possibility of one smaller meet up in between. \u003cbr\u003e\u003cbr\u003eNot only will be hosting our adventures on the West Coast of the United States, but across the country, and one day worldwide! While expanding the activities that we offer during each event, incorporating more of the outdoors, as well as overnight retreats, single day meetups, and inspiring speakers from all over!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBIG GOAL #3, FUNDRAISERS + SPONSORSHIPS\u003c/strong\u003e\u003cbr\u003eThis one is huge. Something I think will have the greatest and most lasting impact on this community. \u003cbr\u003e\u003cbr\u003eHere, we\u0027ll be opening up so many ways in which everyone can be part of this community. Everything from donations, sponsorships, covering the costs of \u003ca href=\"https://www.morethanlyme.org/mtl-adventures/\"\u003e MTL Adventure Tickets\u003c/a\u003e, raising funds for treatments, and so much more.\u003cbr\u003e\u003cbr\u003eThis has been on my mind since the beginning. I truly cannot wait to start putting these ideas into action...\u003cbr\u003e"

    "attributes": {
     "about": "\u003ch3\u003eHELLO \u0026amp; WELCOME! \u003c/h3\u003eWe are a community dedicated to raising awareness of Lyme Disease and other chronic illnesses through our mutual love for adventure, story telling, and the outdoors. With each adventure taken, and each story told, we grow stronger as a community and together we are more than.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eTHE BEGINNING...\u003c/h3\u003eMore Than Lyme was created as a way for me (Chloe, the founder) to start sharing snippets of my experiences with Lyme and what I had learned, but it ended up turning into much more than that.\u003cbr\u003e\u003cbr\u003eIt ended up changing the way I not only view myself, but this illness and what it has done for me; though devastating, Lyme Disease has taught me to keep creating alongside healing. Rather, to not let the complexities and obstacles of this disease take complete control of my life, and in turn, allowing my mind and body to explore places it used to only dream of. \u003cbr\u003e\u003cbr\u003eThis community is what it is because of you, and with that said, I hope you will continue to follow along, reach out whenever you feel inclined to do so, and share your story in a way that works for you. \u00a0\u003cbr\u003e",
