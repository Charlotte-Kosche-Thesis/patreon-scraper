on \u003cem\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eMidwinter\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e I have found no greater joy than creating this story, visualizing it, and sharing it with you--but I need your help to keep doing it! By donating here, you help us get more content to you sooner and allow us to grow.\u003cbr\u003e\u003cbr\u003eThis is a \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003epaid per post\u003c/span\u003e \u003c/strong\u003ePatreon, where you only have to pay when I deliver new comic pages to you. At my current rate, I\u0027ll be posting them 4-8 times each month. If that ends up being too much for your budget, \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eyou can always set a limit of how much you can pay per month!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCan\u0027t contribute? Help us spread the word! Share it with your friends on Facebook, Tumblr, Twitter, or any other site you see fit!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003eYou guys, our fans, \nare what keep us going. Without you, we wouldn\u0027t even be where we are \ntoday, so thank you for everything you\u0027ve done already. \u003cbr\u003e\u003cbr\u003eWe appreciate it\n more than you know!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
