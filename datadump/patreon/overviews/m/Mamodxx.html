    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you don\u0027t feel like reading the whole page, let me break it down for you: I make very strange videos, YouTube isn\u0027t always the most trusted source of revenue, and I appreciate you checking out this page!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eImportant note:\u003c/strong\u003e Do \u003cstrong\u003eNOT\u003c/strong\u003e support me if you\u0027re not financially stable. Take care of yourself first before others!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho is \"Mamodxx\"?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Mamodxx, also known as Kyle! I\u0027m most well known for Tinder Emblem and Spotifyre Emblem animations. If you don\u0027t know me beyond that, I\u0027m a youtuber who creates a wide range of videos from let\u0027s plays to animations. My primary focus is Fire Emblem, but I have been branching out recently to broaden my audience.\u00a0\u003cbr\u003ePersonally, I\u0027ve been on YouTube for nearly ten years now across multiple accounts. It wasn\u0027t until this account, Mamodxx, did I begin consider pursuing YouTube full-time. This may seem like a pipe dream as of now due to how often I upload, which is why I chose Patreon.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a very common platform for many creators on YouTube, and I, obviously, fall in that category. Unlike many other YouTubers, I upload only a few times a week due to me balancing another job alongside creating content for YouTube. Eventually, I\u0027d like to move to more frequent uploads, but until my channel reaches that point, I\u0027m restricted.\u003cbr\u003eReaching the point to where I can upload more is my current goal, and Patreon helps immensely. Relying solely on YouTube revenue is uncomfortable and unpredictable. Patreon allows a more fixed and secure source of revenue.\u00a0Additionally, I have received comments asking if I had a Patreon because the commenter wished to donate, so this is also for those who commented!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRewards!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCurrently, I have a special channel in my Discord server that is dedicated to supporters. There, I every so often put up sneak peeks at upcoming videos and projects. It\u0027s also a place where there are fewer people, so conversations can be more controlled and personal. Alongside this, every supporter\u0027s name will be posted at the end of all videos that have an end card. I\u0027m very grateful for every supporter, so I want the world to see my appreciation towards each one of you! These are all the rewards as of now, but I plan on creating more rewards.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank You!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you so much for taking the time to read all this! If you choose to support, then I\u0027m extremely appreciative of your generosity. There won\u0027t be any Patreon-exclusive videos or content. All content that patrons see will release on my main channel at some point, so if you don\u0027t wish or are unable to support me, you won\u0027t be missing out!\u00a0\u003cbr\u003e\u003cbr\u003eThank you again, you\u0027re all incredible! Thank you for inspiring me to getting a step closer to my dream every day!\u003cbr\u003e\u003cbr\u003eThe video above talks about what\u0027s said here. Check it out if you\u0027re interested!\u003c/span\u003e\u003cbr\u003e"
