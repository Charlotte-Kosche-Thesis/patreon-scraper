    "one_liner": "Trying to bring the Science back to Science Fiction. ",
    "patron_count": 17,

    "published_at": "2015-09-03T05:56:57+00:00",
    "summary": "I am the writer and creator of the pro-science comic \u003cem\u003eAfter the Gold Rush. \u003c/em\u003eYou check check out the Kickstarter we recently ran for the book\u00a0\u003ca href=\"https://www.kickstarter.com/projects/919052445/after-the-gold-rush-a-science-comic\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. I also do interviews about the importance of science, skepticism, and atheism in media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/247/018/558916a3df8f343e747104f624668f98_original.jpg?v=1438505303\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=db5cc5e7ff9634e3993a305298dba529\"\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/247/016/6f25dc41c513566ae0dbb4519cd050f3_original.jpg?v=1438505269\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=b95b618d37793dd8a4c8d6e60a05e749\"\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u003ci style=\"background-color: initial;\"\u003eAfter the Gold Rush\u003c/i\u003e has three major goals. The first is to tell a good story, that will matter. None of our other aspirations will manifest without a rich narrative. The motivations for ATGR are much more - but they are nothing without a rich narrative.\u003cbr\u003e\u00a0 \u00a0 At a con last year, I saw some wonderful and a few worrying trends in comics. The wonderful was the focus on perspectives from many different sub-cultures. I am a huge fan of Silver Age books; the early Marvel books created the artistic dialect for most the medium. The good of this precedent is the optimistic Sci-Fi expansionism, heroic deeds, and fantastic ideas. The bad, was that these wonderful stages lack diversity in their actors. This is now changing in Comics. But while I saw this inclusion for so many groups, I did not see a single book that was openly created by or for atheists, skeptics, and the hard science crowd.\u003cbr\u003e\u00a0 \u00a0The worrying trend is fear. \u003cstrong\u003eScience has been playing the role of the atom bomb again, instead of the moon-lander\u003c/strong\u003e. Tomorrow will be dark, there will be zombies, the buildings around you will be empty, you will be scavenging, the robots are coming, there is no help, the future will crush us, technology will twist and defame us \u2013 The end is now. No! This is not how it\u2019s going to be. I grew up watching Cosmos and Star Trek, and that\u2019s the future I see. That is what I want to bring back.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/254/888/5d12c5d34e8eec3b38fcfba759369f2a_original.jpg?v=1438634150\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=400827f9e02a20703d4079fd2e717ebc\"\u003e\u003cbr\u003eOur first issue is well underway, and scheduled to be released this January. It is in the process of being colored, so my focus is on issue 2 and forward. By backing me at any level you are helping me to focus on creating After the Gold Rush, and supporting my goal of spreading positive examples of science, skepticism, and atheism.\u00a0\u003cbr\u003e \u00a0 \u00a0You can also, just get the comic from me, and read it. If you don\u0027r care about all the other stuff, and just want some awesome funny books.\u003cbr\u003e"
   },
