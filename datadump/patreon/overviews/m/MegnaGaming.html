    "summary": "\u003ch1\u003e\u003cem\u003eHello, and welcome to my Patreon page!\u003c/em\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cem\u003eChanges are coming!!! Stay tuned for a lot of updates here\u003c/em\u003e \u003c/h2\u003e\n\u003cem\u003eHey guys, most of you know me as Megna. I\u0027m a full-time broadcaster on Twitch.tv with a passion for gaming, people, and producing content. I have this Patreon page in the hopes of accomplishing several things at once.\u00a0\u003c/em\u003e\n\u003cul\u003e\n\u003cli\u003eTransparency of support\u003c/li\u003e\n\u003cli\u003eProvide\u00a0ways to say \"thanks\" to my supporters in creative and meaningful way\u003c/li\u003e\n\u003cli\u003eProvide better quality content\u003c/li\u003e\n\u003cli\u003eContinue producing content at the same rate\u003c/li\u003e\n\u003c/ul\u003e\nSince the inception of the channel in January of 2014, I stream an average of 35 hours per week. As you can imagine, that hasn\u0027t left much time for creating income outside of what is brought in from the channel. I\u0027m at a point where I need help from the community at large if I\u0027m going to continue producing content at the same rate I have been for the past 2 years.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nSupporting the channel here will also allow for some much needed equipment upgrades. That, along with the ability to focus full-time on content creation, will help me to produce better quality content - both live and post-production. Add on top of that some\u00a0clearly defined and creative ways to give back to my supporters, and I think we\u0027ve got an awesome thing happening!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you guys so much for taking the time to read this and check out the page. The love and support I\u0027ve seen from the community has been an amazing experience and truly means the world to my family and I."
