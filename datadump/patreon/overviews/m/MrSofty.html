    "summary": "\u003cstrong\u003eGreetings Fellow Human and Welcome To My Patreon Page! \u00a0\u003cbr\u003e\u003c/strong\u003eI would love to call you by your name but i simply don\u0027t know it yet, and i realize you may also not know mine. So lets fix that... \u00a0\u003cbr\u003e\u003cbr\u003eMy names Reece, but online i call myself Mr Softy. I\u0027d tell you why but.. errrm, that\u0027s a story for another time!\u003cbr\u003e\u003cbr\u003eI\u0027m a 23 year old goofy dude with a passion for making things. Specifically videos for the internet. I make all kinds of stuff from gaming videos, sketches, skits, goofs, vlogs, and anything else i think is cool or could potentially make you laugh.\u003cbr\u003eI treat content creation as my \u0027full time job\u0027, despite it being completely voluntary and me not getting paid to do it. However this doesn\u0027t stop me being fully committed to it and i would like nothing more in life than to turn my passion, love and desire for creation into a career. Hence why i made this page. :)\u00a0\u003cbr\u003e\u003cbr\u003eI made this Patreon page solely because you can not live on this planet for free, \u00a0and whilst being a content creator is the most fun and rewarding thing i have ever done in my 23 years of living, unfortunately you don\u0027t get paid a great deal for it, or at least most content creators don\u0027t.\u00a0\u003cbr\u003e\u003cbr\u003eSo this page provides an opportunity for anyone who enjoys watching my videos to support me on my content creation journey through the power of donations. \u003cbr\u003eOr maybe you haven\u0027t seen any of my content yet and your just a generous passing stranger who wants to help up and coming creators like myself financially... \u003cbr\u003eWhich ever it may be, this page provides an opportunity for people such as yourself to support me if you wish to do so.\u003cbr\u003e\u003cbr\u003eNow of course donations are completely optional and it is entirely up to you if you want to donate and if so by how much, but what is compulsory is that you know any donation big or small is hugely appreciated by myself and its your donations that allow me to continue doing what i love each and everyday and for that i am forever thankful.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow that\u0027s not all: \u003c/strong\u003eIf you do choose to donate you do get little added bonuses and extras exclusive for donators. For more information on this see the donation/reward page. :)\u00a0\u003cbr\u003e\u003cbr\u003eBottom line is, weather you choose to donate or not, thank you for stopping by my page and i hope you have a great day.\u00a0\u003cbr\u003e\u003cbr\u003eCatch you later\u00a0\u003cbr\u003eMr Softy.\u003cbr\u003e"
