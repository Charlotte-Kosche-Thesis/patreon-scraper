    "summary": "Hi, I am the host of the podcast,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/mikedelic/id1109139637?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMikeadelic\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMikeadelic focuses on the \u003cstrong\u003ebenefits of psychedelics, self-improvement, and cognitive liberty.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEach week I discuss various topics that deal with society, culture, self-improvement, religion, spirituality, mindfulness, psychology, philosophy and much more. I aim to explore these topics through a psychedelic \u00a0POV with a focus on \u003cstrong\u003ecognitive liberty.\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy mission \u003c/strong\u003eis to create a space that has inspiring conversations and fosters interesting and unique explorations of deep thoughts and big ideas.\u003cbr\u003e\u003cbr\u003eI share information about the amazing healing potential of natural plant medicines and other alternative methods \u0026amp; practices for inner growth.\u003cbr\u003eI discuss the latest psychedelic news, tell stories, breakdown current events, have guests and play clips from \u003cstrong\u003evisionary thought leaders \u003c/strong\u003eand \u003cstrong\u003epsychedelic pioneers.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe in a future of peace and prosperity for all human beings on this planet. I know we can all live better lives and create a better world for the next generation. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am inspired by all of YOU!\u003c/strong\u003e all of you people out there that are passionate about taking this ride with me and living life to its fullest.\u00a0\u003cbr\u003e\u003cbr\u003eMore and more people are waking up every day. This new shift in consciousness is transforming our world by birthing new modalities and systems that we love. W\u003cstrong\u003ee can achieve it in our lifetime.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eThe freedom and connection the internet brings and the innovations in technology are making old power structures obsolete are changing the way we think and interact, know, and understand each other.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI need your help to spread this message of liberty, psychedelics and self-improvemt.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe live in the greatest time to be alive. We have the power to change the world for the better right now. In our lifetime. First, It begins with waking people up. My Podcast aims to do all these things and more. If you want to see the ideas I and my guests talk about on this show spread to a wider audience, then consider becoming a Patron. For only 3 cents a day you can support this show and make it happen. \u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eIf you share in my vision, you know what to do.\u003c/strong\u003e Peace."
