    "summary": "Hey there everyone! \u003cbr\u003e\n\u003cstrong\u003eMy name is Maguma\u003c/strong\u003e \u0026amp; Welcome to my Patreon! \u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve set this page up because I feel like this is a simple and easy way to let people support me and my craft financially while I create content. After a point, and if this Patreon were to ever reach a certain size, it would help aid/ease living expenses while I work to create more content for you guys! My goal will be to put my entire focus into making cosplays and creating cosplay/convention related content for myself, the Patrons, \u0026amp; most importantly the community. \n\u003cbr\u003e\n\u003cbr\u003e\nI value the cosplay community and the many sub communities all over the world. A huge goal in my work and my presence here is to make a positive impact and help influence fun and healthy ideals for everyone while sharing my own work, making tutorials as I learn, sharing knowledge, and bringing cosplayers and cosplay appreciators closer together. \n\u003cbr\u003e\n\u003cbr\u003e\nCosplaying is a fantastic hobby and has an amazing network of fans/friends and I want you all to see it~\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://i.gyazo.com/7e3cb2f76cf1184b7b5b609e01be38c9.png\"\u003eBy pledging any amount, you\u0027ll get access to my Patron-only feed! I\u0027ll be making posts about cosplay plans, shopping trips, posting progress photos and sharing knowledge and info with you guys! You\u0027ll be able to see things (depending on your reward tier) from photo shoots, BTS content, conceptualizations of props/costumes/shoots to Panel slides, presentations, and early video content access. Ultimately, anything and everything I produce will be for all to see, but Patrons will get high quality content, early access, and even input on a lot of what I plan to do! \u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cimg src=\"https://i.gyazo.com/bd6ccce1cad6287d80e2b28072afc41f.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nI \ncurrently have a few reward tiers listed as minor incentives for \ndonating! Over time I intend to add more as I figure things out and \nschedule accordingly as this page grows. \n\u003cstrong\u003eBe aware that any and all content that is \neducational or beneficial for others will not be restricted to any level\n of reward tiers. \n\u003c/strong\u003eI don\u0027t want anyone to feel that they have to pay \ntheir way in learning from anyone! All that type of content will be \npublicly shared. (Tiers for early access and sneak peaks into projects \nand plans are rewards for those who would like access to those \nsorts of things!) \n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/d2b5fc0ae88fb8f8b4e39bbeac25661a.png\"\u003e\u003cbr\u003e\nAnywhoooo. Thanks for reading all this and stopping by! If you\u0027d like to support me while I work on cosplay and convention content, it\u0027ll be GREATLY appreciated! If a monthly support is a bit much for you, or you\u0027d rather just make a one time donation, check out my Ko-fi page:\n\u003cbr\u003e\n\u003ca href=\"https://ko-fi.com/A6771JJ9\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi4.png?v=0\" style=\"height: 36px;\"\u003e\u003cbr\u003e\n\u003c/a\u003eEvery Contribution helps and is always appreciated! Thanks for stopping by!!!\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/3848a6f020c0c37f9fe8e8e9b4301202.png\"\u003e\u003cbr\u003e"
