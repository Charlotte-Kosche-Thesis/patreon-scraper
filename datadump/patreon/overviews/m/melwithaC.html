r\u003ePlease note that I will send out rewards once the payments have gone through successfully. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e What if I can\u0027t pledge monthly but want to give you a one-time contribution?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNo worries! You can leave me a tip via \u003ca href=\"https://www.paypal.com/ph/cgi-bin/webscr?cmd=_flow\u0026amp;SESSION=H1vxX_7rZaVrA_4QoxHsc8hHj3V38NAKvUABox-4wqylBUR47KfUqZl0lm0\u0026amp;dispatch=5885d80a13c0db1f8e263663d3faee8d66f31424b43e9a70645c907a6cbd8fb4\"\u003ePayPal\u003c/a\u003e,\u00a0\u003ca href=\"https://gumroad.com/l/meltipjar\"\u003eGumroad\u003c/a\u003e, or\u00a0\u003ca href=\"https://ko-fi.com/melgcabral\"\u003eKo-Fi\u003c/a\u003e. THANK YOU so much for your support! \u0026lt;3\u003cbr\u003e"
