    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eWelcome!\u003c/span\u003e\u003c/strong\u003e I inspire readers and seekers in a spiritually invigorating way. In this last decade, I authored five books (six-time award-winning) and shared many profound messages as a channel of the Archangel Michael!\u00a0My just published \u003cem\u003eMichael\u0027s Sword \u0026amp; You,\u003c/em\u003e with our beloved Archangel, is like no other. It describes his urgent call to us! He\u0027s asking us to help free our world from the darkness wreaking havoc, while maintaining our strength and high vibrations to help create our new Earth. \u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003eTo all those feeling this call, our Light is needed, and we are being empowered to \u003cem\u003eact now.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSince the publishing of my groundbreaking book on synchronicity \u003cem\u003eI Can See Clearly Now\u003c/em\u003e, I have inspired many to seek the mystical in what is often seen right within the mundane. Scores of readers have said that my books have changed their lives, but this newest one with Archangel Michael will help create change in your inner and outer lives like never before. You will receive much inspiration and uplifting guidance if you choose to be a patron of this work. If you know me from Facebook, you have an idea of what I\u0027ll provide... and much more.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cem\u003eMichael\u0027s Sword \u0026amp; You, \u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ewhich spawned this page, will inspire you to embrace your spiritual roots, your peaceful and yet strong warrior self, and take immediate action to help our world! This Patreon page will work mostly as a grassroots effort to build a group from all corners of the world to join forces for the greater good. If you wish to help this world, I hope you join us!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eWith Archangel Michael\u0027s overseeing presence, I will share with you Michael\u0027s new call... ARCHANGEL MICHAEL is offering the use of HIS SWORD!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e \u003c/span\u003eWhen used while immersed in a state of love with the force of Light\u2014which is the only way the sword will hold power\u2014we can raise the sword for three purposes: Light, Truth, and Protection! We have free will and the Heavens can interfere only so much. So it is now time to pick up Michael\u0027s sword, with him by our side. Just imagine what kind of influence this most Divine power from the Heavens, combined with our own immense power within, will have on the darkness of the world. I have already begun forming a quickly growing group that is \"Raising the Sword\" in a synchronization with people all over the world! It is already making a difference. \u003cstrong\u003eThis page will be a prime \"meeting place\" for committed warriors!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eDo you see that with your intention to be an active force of Light, to carry my sword into your daily life, you will create change that cannot happen without you? Does this sound too grandiose or too much to take in? Do you feel up to heeding this call? I tell you that there is no greater or more significant work you can do for yourself, your fellow beings, or the Earth than to carry and raise my sword at this time. For the time is ripe for this work and it will illuminate your Earth. It will bring forth Light, truth, and protection into the darkest recesses of your inner and outer lives.\u003c/i\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e~ Archangel Michael through Mary Soliel\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYou will receive inspiration several days of each week that will support you in shifting your awareness to the mystical and miraculous! In Tiers Two and up, there will be videos that will teach you how to use the sword, channeled messages from Michael from the past and into the future, posts helping us to remain in that higher perspective, as well as awareness boosting posts so we consider what to raise the sword on.\u003cbr\u003e\u003cbr\u003eI also provide gazings, where I send energy from my eyes to yours, either in live settings or through pictures. You can see testimonials on my website below. Down the line, I plan to offer live gazings, as well.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eWith gratitude to my amazing, caring, loving readers who have supported my work over the years\u2014and new readers and warriors to come\u2014we are all in this together, changing our world with awareness as we embrace life from a high perspective.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eMy websites are:\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e \u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003ca href=\"https://www.michaelsswordandyou.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003ewww.MichaelsSwordAndYou.com,\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.marysoliel.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003ewww.MarySoliel.com\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u00a0\u003c/span\u003eand\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.newsungazing.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003ewww.NewSunGazing.com\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eAll of my books\u2014\u003ca href=\"https://www.amazon.com/Can-See-Clearly-Now-Synchronicity/dp/0595458602/ref=sr_1_2?s=books\u0026amp;ie=UTF8\u0026amp;qid=1401853859\u0026amp;sr=1-2\u0026amp;keywords=i+can+see+clearly+now\" target=\"_blank\"\u003e\u003cstrong\u003eI Can See Clearly Now\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Michaels-Clarion-Call-Messages-Archangel/dp/0989016986/ref=sr_1_3?ie=UTF8\u0026amp;qid=1370623008\u0026amp;sr=8-3\u0026amp;keywords=Michael%27s+Clarion+Call\" target=\"_blank\"\u003e\u003cstrong\u003eMichael\u0027s Clarion Call\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003ca href=\"https://www.amazon.com/New-Sun-Archangel-Michael/dp/0989016935/ref=la_B00C6KK01Q_1_2?ie=UTF8\u0026amp;qid=1365879029\u0026amp;sr=1-2\" target=\"_blank\"\u003e\u003cstrong\u003eThe New Sun\u003c/strong\u003e\u003c/a\u003e\u003cem\u0
