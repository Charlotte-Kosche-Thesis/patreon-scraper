    "summary": "\u003cstrong\u003eGOIN\u0027 OFF PODCAST\u003c/strong\u003e\u003cbr\u003eI\u0027m Mues, co-host of the \u003cstrong\u003eGoin\u0027 Off Podcast\u003c/strong\u003e along side Daren \"Rap Critic\" Jackson. On our show, we discuss music and news and review hip hop\u0027s newest albums. Occasionally, we will review an album requested by a Patreon supporter!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINDIE CRITIQUE\u003c/strong\u003e\u00a0\u003cbr\u003eWe have a rule on the \u003cstrong\u003eGOP\u003c/strong\u003e that we don\u0027t review albums recorded by members of our audience, but for those to wish to have their work reviewed, that\u0027s where \u003cstrong\u003eIndie Critique\u003c/strong\u003e comes in. There, I will review your album or song by myself and give you my completely honest opinion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRIFFCOMS\u003c/strong\u003e\u003cbr\u003eFor fans of \"Mystery Science Theater 3000\" or Achievement Hunter\u0027s \"Theater Mode;\" \u003cstrong\u003eRiffcoms \u003c/strong\u003eis our series where we watch, and riff on, the worst television sitcoms past and present.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRIFF BREAK\u003c/strong\u003e\u003cbr\u003eMy best friends, Dillon and, my wife, Molly, have been watching retro commercials for our own amusement for years. A couple years back, we decided it would make for entertaining content. We post weekly episodes of our series where we riff on commercial compilations which we call \"\u003cstrong\u003eRiff\u00a0\u003c/strong\u003e\u003cstrong\u003eBreak\u003c/strong\u003e;\" a spin-off of \u003cstrong\u003eRiff\u003c/strong\u003e\u003cstrong\u003ecoms\u003cbr\u003e\u003cbr\u003eROPE BREAK\u003cbr\u003e\u003c/strong\u003eDillon and myself are lifelong wrestling fans, and in \u003cstrong\u003eRope Break, \u003c/strong\u003ewe apply our riffing prowess to the world of wrestling by providing our own snarky commentary to history\u0027s worst matches.\u003cbr\u003e\u003cbr\u003ePer usual here on Patreon, your pledges won\u0027t only be appreciated, but will be rewarded as well. I can\u0027t do this alone. Every little bit helps."
