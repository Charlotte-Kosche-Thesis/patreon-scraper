    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA hearty, voracious welcome!\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThank you for visiting my page here! I am \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMaximignon\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb (250, 192, 143);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, also known as \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eScaylid00d\u003c/span\u003e, and\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003eBlinky-Boi\u003c/span\u003e in rarer cases. I\u0027m from Southern Africa, and \nI have been sharing my \n\u003cstrong\u003evore \u003c/strong\u003eand\u003cstrong\u003e bondage\u003c/strong\u003e themed drawings \nfor about nine years as of 2018. My work can be seen on \n\u003ca href=\"https://aryion.com/g4/user/Scaylid00d\" rel=\"nofollow\"\u003eEka\u0027s Portal\u003c/a\u003e, \u003ca href=\"http://www.furaffinity.net/user/maximignon/\" rel=\"nofollow\"\u003eFur Affinity\u003c/a\u003e, \u003ca href=\"http://www.pixiv.net/member.php?id=9011326\" rel=\"nofollow\"\u003ePixiv\u003c/a\u003e and \u003ca href=\"http://maximignon.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003eDeviant \nArt\n\u003c/a\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAre there any Perks for Patrons?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eYes!\u00a0\u2665 As a Patron of any pledge size, you can take part in polls \nthat help determine most of my upcoming projects.\u003cbr\u003e\nYou can vote on more general themes like male/female characters, oral \nvore, tail vore, bondage, as well as more obscure themes like ball-gags, latex, nose hooks, long/short \nhair, monster-girl species, makeup, dark/light skin, color scheme, and so on. These topics are made available ahead of a drawing being made.\n\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, I host a livestream every second weekend, and in between when possible. A lot \nof my galleries\u0027 content will come from such shows. More often than not, you\u0027ll get to see \nme draw what you helped vote on :D The time of a stream is announced ahead of the show. \nOtherwise, the usual time is \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e16:00 GMT \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eon a\u003c/span\u003e weekend\u0027s \nSaturday.\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nLike most artists, my eventual goal is to earn a livable income from doing what I love, and \nin my case, it\u0027s drawing lewd vore and/or BDSM! ^ - ^ If you like my work, and would \nlike to support it, your contribution helps me greatly, whether big or small. When most \noverseas currencies are converted into my local currency (South African Rands), a single unit alone becomes a \nsizable tip. It won\u0027t ever go unappreciated :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAn important note:\u003c/strong\u003e Most of everything you see uploaded here will also be uploaded \nto my regular art accounts. The only things that might not make it on my galleries are quick and dirty sketches to announce a stream, and the calendar posts I use to plan a month. These are available publicly though.\u003cbr\u003eThere\u0027s no exclusive content when it comes to my works, so you don\u0027t have to worry about missing out on drawings if you\u0027re not a Patron. No sweat! c:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you ever so graciously!!\n\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nYou have my sincerest gratitude in advance, should you choose to support me here ^ v ^\u00a0 \nIf you choose not to donate, lots of love to you for taking the time to consider doing \nso \u2665\u00a0\u2665\u00a0\u2665\u00a0And, I hope that you continue to enjoy what I do! ;3b\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/e730/f/2017/286/4/e/petite_icon___glee_by_maximignon-dbqg9q5.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e"
