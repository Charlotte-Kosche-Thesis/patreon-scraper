    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHO AM I?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eMy name is Glen Albrethsen and I am the creator/writer of \u003cstrong\u003eMISSES\u003c/strong\u003e, an all-girl superhero team comic book series. I\u0027d like to hire a comic book artist and a colorist to do the artwork (like the images above) and start monthly digital and print issues.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHAT CAN YOU EXPECT FROM MISSES?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHigh quality stories and art that allow you to still use the most powerful medium in existence\u2014your imagination. Superheroes who aren\u0027t overpowered or infallible, but who still try and mostly do the right things. Supervillains whose main goals are to take over the world or destroy everything in their path, but who in some cases find a way to change for the better. A dark secret that threatens to undermine the very purpose of \u003cstrong\u003eMISSES.\u003c/strong\u003e Characters you will come to love.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSO WHAT NOW?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn the reward tiers, I\u0027m offering things like exclusive background information about the \u003cstrong\u003eMISSES\u003c/strong\u003e universe, concept art\u2014sketches to final color\u2014storyboards, and glimpses at the stories I\u0027m currently working on, as well as the digital and print versions of \u003cstrong\u003eMISSES.\u003c/strong\u003e All progress updates are free here on Patreon for anyone who wants to know what\u0027s going on.\u003cbr\u003e\u003cbr\u003eSo, go ahead and take a look around, find something you like and subscribe. Thank you for your time and consideration.\u003cbr\u003e"
