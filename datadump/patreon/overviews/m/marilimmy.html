    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605\u00a0\u003cspan style=\"\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.instagram.com/marilimmy/\"\u003eInstagram\u003c/a\u003e \u003ca href=\"https://www.instagram.com/marilimmy/\"\u003e\u003c/a\u003e||\u00a0\u003ca href=\"http://marilimmy.tumblr.com/\"\u003eTumblr\u003c/a\u003e ||\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003ca href=\"http://marilimmy.com/\"\u003ePortfolio\u003c/a\u003e || \u003ca href=\"https://twitter.com/MariLimmy\"\u003eTwitter\u003c/a\u003e \u00a0\u2605\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003eHello world!\u003cbr\u003e\u003c/strong\u003eI\u0027m \n\u003cspan style=\"background-color: initial; text-align: justify; color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMari\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, comic artist and freelance illustrator since 2011.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/360b292b839a830b305b18144e917d6c/tumblr_p7immp7YUb1rw3nxxo3_r3_540.png\" style=\"float: right; width: 240px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ve loved comics for as far back as I can remember, I\u0027ve been drawing them since I was a little kid and whenever I\u0027m not working on one, it feels like something is missing.\u003cbr\u003e\nRecently, I finished\u00a0\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e\u003cstrong\u003eThe Shadow\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003cem\u003e-\u003c/em\u003e\u00a0a short comic about my personal experience with anxiety - and it made it as clear as ever\u00a0that I am happiest when I\u0027m in front of a comic page - \u003cem\u003ewhen I\u0027m bringing a story to life\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo that\u0027s what this Patreon is all about: Bringing worlds and stories to life!\u003c/strong\u003e\u00a0From beginning to end, from concept to the finished page, I want you to join me in this journey as we explore new characters, new worlds and new expeiences.\u003c/div\u003e\n\n\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eI have stories to tell, and I want to share them with you!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003eI\u0027m no fan of paywalls, so that\u0027s not the idea. By becoming a patron you\u0027ll get \u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eearly access\u003c/span\u003e \u003c/em\u003eto content and other cool \u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eexclusives \u003c/span\u003e\u003c/em\u003elike sneak peeks and process, but \u003cstrong\u003emost posts will go public a few weeks after the early access for patrons.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eYour support makes these stories possible!\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://marilimmy.com/img/will-patreon.png\" style=\"float: left; width: 256px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u25baWHAT YOU GET EACH MONTH:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u00a01 page of the current \u003cstrong\u003ecomic\u003c/strong\u003e\u00a0OR\u00a0\u003cstrong\u003e1 big monthly Illustration\u003c/strong\u003e (if there\u0027s no comic available).\u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u003cstrong\u003e\u00a0Monthly art compilation\u003c/strong\u003e, including\u00a0\u003cstrong\u003econcept art\u003c/strong\u003e\u00a0of comics in development - studies, character exploration, environments... the whole story before the story!\u003cbr\u003e\u2022 Sneak peeks!\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNew rewards will unlock as we reach the new goals!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRewards are delivered after pledges are processed at the beginning of the month. Patrons flagged as fraud/declined will not receive rewards until their status changes.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003e\u25ba\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCOMICS:\u003c/span\u003e\u003c/strong\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://marilimmy.com/img/the-shadow-title.jpg\"\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003cem\u003eThe Shadow\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u2022 Status: COMPLETE.\u003c/strong\u003e\u003c/em\u003e\u00a0Will start posting 1 page each month.\u003cbr\u003e\n\tA short story based on my own personal experience with anxiety. I took a printed version of it with me to NY Comic Con last year looking for feedback, and received some incredible advice from all sorts of amazing artists. Everyone seemed to really like it, so I\u0027m proud to be sharing it with all of you now :) I hope you\u0027ll enjoy it too!\u00a0\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/shadow-cover-15107787\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.patreon.com/posts/shadow-cover-15107787\" target=\"_blank\"\u003e\u003cstrong\u003e\u25ba\u00a0START READING\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/marilimmy/posts?tag=The%20Shadow%20process\"\u003e\u25ba\u00a0SEE PROCESS ($5 tier)\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://marilimmy.com/img/incipit-title.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003eINCIPIT (here begins)\u003cbr\u003e\u2022 Status: In development.\u003c/strong\u003e\u003c/em\u003e Will post concept art and studies.\u003cbr\u003e\n\t\u2022 Genre: Fantasy.\u003cbr\u003e\n\tDante\nlives a monotonous, spiritless life, moving solely by the inertia of\nroutine. He\u0027s even forgotten how he got there, or what he once hoped\nto be. He\u0027s forgotten \n\t\u003cem\u003ecuriosity\u003c/em\u003e. One day, he spots a strange girl\nobserving him from afar, appearing over and over throughout his day,\nand something about her brings a spark of something long forgotten\nback to life. This is an old story that\u0027s getting a full revision and redesign!\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/marilimmy/posts?tag=INCIPIT%20art\"\u003e\u003cstrong\u003e\u25ba\u00a0SEE ART \u0026amp; DEVELOPMENT\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u25ba START READING (COMING SOON)\u003cbr\u003e\u003c/span\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://marilimmy.com/img/nighlights-title.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eNight Lights\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u2022 Status: In development.\u003c/strong\u003e\u003c/em\u003e Will post concept art and studies.\u003cbr\u003e\n\t\u2022 Genre: Urban Fantasy, Supernatural.\u003cbr\u003e\n\tIn\nthe world of\n\t\u003cem\u003e Night Lights\u003c/em\u003e, supernatural entities pull the strings of\nsociety from behind the scenes - they have for a long, long\ntime, shaping the world to their convenience. In the big cities,\u00a0\n\t\u003cem\u003eVampires\n\t\u003c/em\u003eare\nthe most prominent actors of the night scene. A select few are behind some of the richest companies, the best-known celebrities\nand the biggest crimes; others \n\t\u003cem\u003e- most of them -\u003c/em\u003e are out there trying to\nlive their \u201clife\u201d, hidden in\nplain sight. \n\t\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBut this story isn\u2019t about their world, but its inhabitants, their struggles, their inner demons \u2013 \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAfter all,\nevery vampire was once human.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\u25ba SEE ART \u0026amp; DEVELOPMENT (coming soon)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003eWhy is this Patreon marked as Adult Content?\u003cbr\u003e\u003c/strong\u003e\u003cem style=\"color: rgb(127, 127, 127); background-color: initial;\"\u003eNone of these comics will feature explicit sexual acts\u003c/em\u003e, but \u003cem style=\"color: rgb(127, 127, 127); background-color: initial;\"\u003enudity \u003c/em\u003e(partial or full) may be part of this page\u0027s conten (mostly for the purposes of character design, anatomy studies and the like). Some comics may also feature \u003cem style=\"color: rgb(127, 127, 127); background-color: initial;\"\u003ehorror elements, violence, blood and strong language\u003c/em\u003e.\u00a0To give you an idea: if you\u0027ve watched and enjoyed shows like \u003cem style=\"color: rgb(127, 127, 127); background-color: initial;\"\u003eFMA: Brotherhood\u003c/em\u003e or \u003cem style=\"color: rgb(127, 127, 127); background-color: initial;\"\u003eHunter x Hunter\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e, you\u0027re good to go!\u003c/span\u003e"
   },
