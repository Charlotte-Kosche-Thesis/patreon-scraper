    "summary": "\u003cdiv\u003eOh hey! Thanks for being here, and welcome to my Patreon page!\u003cbr\u003e\u00a0\u003cbr\u003eEven you just entertaining the thought of donating to me makes me feel special. Like a snowflake, or a penguin. \u003cbr\u003e\n\u003cbr\u003eI look at this like busking on the internet. I want to continue to make music and videos to share with you excellent people, and your donations will help me to do just that!\n\u003cbr\u003e\u003cbr\u003eI\u2019ve chosen to make your donation payment go out monthly, and each month I\u2019m going to make a couple of videos. They will vary from music and vlog style videos, to pretty much whatever I think would be awesome to make and share.\u003cbr\u003e\u003cbr\u003eYour donations will mean I can work less in the \"real world\", which will give me more time to create, get better at things, and come up with sweet new ideas!\u00a0\u003cbr\u003e\u003cbr\u003eThe different rewards are below, but every level of donation gets you access to the Patron Only feed. That is where I\u2019m gonna give weekly updates (blog/vlog/things) of what I\u2019m up to. I\u2019m also going to put out a monthly plan so you can see what creations I\u2019m trying to create, and throw ideas my way of what I could do next. \u003cbr\u003e\n\u003cbr\u003eI appreciate you taking the time to come and check this out. If you like what I do and want to support me in doing it, this is the best way to go! Even $1 a month would be sick and super helpful. You can bail at any time, and I\u2019m available for questions whenever!\u00a0\u003cbr\u003e\n\u003cbr\u003eKeep it real and keep it fresh. Real fresh.\u003cbr\u003e\n\u003cbr\u003exoxox\u003cbr\u003e\u003cbr\u003eMatt Mulholland\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
