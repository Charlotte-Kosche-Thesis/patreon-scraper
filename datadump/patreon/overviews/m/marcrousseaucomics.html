    "summary": "\u003cstrong\u003eHello. I am Marc.\u003cbr\u003eI am creating weird comic strips.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eUsually they are about sad things. They look like cartoons for babies but they are pumped full of swears and vomiting and blood. Also, sometimes there are cute animals.\u003cbr\u003e\u003cbr\u003eSupporting this Patreon really means supporting me. If you enjoy what I do, it\u0027s a nice way to throw me a tip. Don\u0027t feel like you have to though- I offer most of what I do online for free all the time, so you\u0027re all welcome to just enjoy it. I won\u0027t love you any less. I\u0027ll just love the supporters slightly more. Your help on Patreon is a huge step towards letting me pursue comics full time.\u003cbr\u003eI thank you all very much for your time and interest.\u00a0\u003cbr\u003ePS: Take a look at my\u00a0\u003ca href=\"https://www.instagram.com/marcrousseaucomics/\"\u003eInstagram\u003c/a\u003e and the updates here on Patreon to see more of what I am making.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Rocket of Eternal Gratitude:\u003c/strong\u003e\u003cbr\u003e(An ever-expanding poster to thank all patrons)\u003cbr\u003e\u003cimg src=\"https://scontent.fyxe1-1.fna.fbcdn.net/v/t1.0-9/23472028_875503835933641_1721086944459247780_n.jpg?oh=e63e06464ecb9e6635e82417ee9e1863\u0026amp;oe=5A95ECDC\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd hey! Check these out! Available for patrons of $5.00 or more!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e[A Miserable Guide to Saskatoon]\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFull 42-page book out now! Come discover the small city of Saskatoon, Saskatchewan (it\u0027s in Canada).\u003cbr\u003eSee what makes this place so quirky, interesting, and downright miserable.\u003cbr\u003eIn hi-res and printable formats!\u003cbr\u003e\u003cimg src=\"https://c10.patreon.com/3/e30%3D/patreon-posts/QHQD1WDokr5JTFEVFcS7hi763e8JrM80LCx7r9FQwpq3UDewqisswMDE3vHFzmGy.png?token-time=1504656000\u0026amp;token-hash=7fHu5KzOshLYgsdZJVnD9X305W9Y56aj0goPFFfoek0%3D\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e[Little Disappointments]\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFull 20-page collection out now! This parody of the classic comic strip \u0027Family Circus\u0027 focuses on a pitiful divorced father and his two \u003cem\u003elittle disappointments\u003c/em\u003e.\u003cbr\u003eIn hi-res and printable formats!\u003cbr\u003e\u003cimg src=\"https://c10.patreon.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/sfCRf8fYPu7m8l8kuP5IzaTxGFf-9UxwCt2Rfg8NF7cFDR8zvk9xL9EAMQnbWxbT.png?token-time=2145916800\u0026amp;token-hash=bKPK9RqoK4di8YIqjb4eiQR8RW0-49_lNIgY-M0NoC0%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
