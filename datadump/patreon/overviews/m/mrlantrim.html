     "created_at": "2018-04-07T14:42:39+00:00",
     "deleted_at": null,
     "description": "This is the level that would be necessary for me to consider my YouTube channel to be profitable. At all of the previous levels I am still losing money on every video I upload. At this level, I could consider my YouTube work a second job and I would treat it as such.\u00a0\u003cbr\u003e\u003cbr\u003eTo help you understand how I calculate what I would consider to be profitable, here is a breakdown of some of the costs and considerations I use for every video I upload.\u00a0\u003cbr\u003e\u003cbr\u003eEquipment: Currently I have a lot of equipment that I use for my videos. This includes a computer (now 7 years old), camera (2 years old), green screen, office area, software and more. While these are things I have already paid for, they are costs that have not been paid for via Patreon payments. I have made nowhere near that much money on Patreon, which means my starting balance is negative. Also, at least the computer will need to be updated soon.\u00a0\u003cbr\u003e\u003cbr\u003eWebsite: My website costs a set amount per year to run. This includes the domain names germanwithantrim.com and deutschmitantrim.com and the website hosting.\u00a0\u003cbr\u003e\u003cbr\u003eSoftware: I use a variety of subscription based softwares to create my videos and also to protect myself online. Each of these softwares have a cost associated with them that must be taken into consideration.\u003cbr\u003e\u003cbr\u003eMy time: If I work extra at my current job, I get paid a set amount per hour. I use this as an estimate of what I consider my time to be worth when making videos. Every video script takes about 5 hours to write. Recording the video takes about an hour. Editing the video takes about 3 hours minimum (just talking with very few graphics) and 6-8 hours at the maximum (animated videos). That means that on average I spend 10 hours making each video. That is a considerable amount of time that goes into each video. While this is a labor of love and I make these things out of the joy that it brings me to help others learn German, this time has a value and it must be taken into consideration when calculating what \"profitable\" means to me.\u00a0\u003cbr\u003e",
