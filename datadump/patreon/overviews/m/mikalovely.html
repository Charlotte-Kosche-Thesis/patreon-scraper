    "summary": "\u003cdiv style=\"margin-left: 180px;\"\u003e\u003cstrong\u003eHi, I\u0027m Mika Lovely!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eLet me first say: Thank you. If it were not for those supporting, interested in, or inspired by my work, I would not be able to branch out into new methods of artistic expression. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I am: \u003c/strong\u003eI\u0027m Mika. I \u0027m a strange amalgamation of fine art and erotica, black and white, holy and evil. \u00a0I like to make, combine, distort, and teeter on the line of boundaries.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon? \u003c/strong\u003ePatreon is a way for you to support your favorite artists in a more intimate manner than a paysite or crowdfunding. Here, you can pledge X amount per month and in return receive various benefits (read more below!) Just choose which of the rewards intrigues you or choose any amount you like.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusives:\u003c/strong\u003e\u00a0As my patrons, you provide a means for me to explore other artistic venues, self expression via photo/video, and much more. It means the world to me that others appreciate my work enough to express it! In exchange, I have so much to share with you:\u003cbr\u003e\u003cul\u003e\u003cli\u003efirst looks at my recent work\u003c/li\u003e\u003cli\u003ebehind the scenes photos and videos from events and shoots\u003c/li\u003e\u003cli\u003efull sets of photos, from in front of and behind the camera\u003c/li\u003e\u003cli\u003ean Archive Dropbox (featuring self shot sets, exclusive sets from select collaborators, and instant access to my current series behind the camera, CREEP XXX)\u003c/li\u003e\u003cli\u003eand more!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003eOnce you choose your pledge amount and reward tier, you will get your rewards after the 1st of the following month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinally, \u003c/strong\u003ethanks again! I\u0027m looking forward to wherever this adventure will take me. :)\u003cbr\u003e\u003cbr\u003e- Mika\u003cbr\u003e"
