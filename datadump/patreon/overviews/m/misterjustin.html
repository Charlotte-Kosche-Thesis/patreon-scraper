    "summary": "Greetings fans, friends, and random hobbyists! Thank you for taking the time to check out my Patreon campaign, and consider putting your support behind what I do here. Wait... what do I do?\u003cbr\u003e\u003cbr\u003eFor six years I have been the driving force behind Secret Weapon Miniatures, and in that time I\u0027ve produced hundreds of tutorial videos, step-by-step photo tutorials, and a handful of published hobby articles. The bulk of these focus on model detailing, and weathering, but a lot of them are answers to questions submitted to me over the years -- and I want to do a lot more of this!\u003cbr\u003e\u003cbr\u003eDoing this as a \"misterjustin\" project also allows me to add unboxing, review, and previews for other companies!\u003cbr\u003e\u003cbr\u003eYour input, feedback, and questions will help shape the project -- from the videos I produce, to the models I work on, and which companies I harass for product to review.\u003cbr\u003e\u003cbr\u003eHere are some examples of my work - and you\u0027ll find some of my old \"Two Minute Tutorial\" videos a bit further down.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/hphotos-xpa1/v/t1.0-9/1392859_655030627861964_765743100_n.jpg?oh=9694a19b79bf0b414880ec74b4fc593a\u0026amp;oe=57AE2B29\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/hphotos-xta1/t31.0-8/s960x960/13055883_1152704294761259_3056833844826138692_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/934800_577843218914039_1220358917_n.jpg?oh=b3de0e63fa1bf20a9883701def53fd4b\u0026amp;oe=57ADBE74\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/1460971_717584181606608_531222393_n.jpg?oh=bcbb42d635efd4974e663625c2426c8f\u0026amp;oe=57AB166E\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/hphotos-ash2/v/t1.0-9/1394406_677957888902571_2143884283_n.jpg?oh=87c36bb57941dbb0a5f035f959f616ef\u0026amp;oe=57ACBA77\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/O2ZPsG1ucRI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XK9ID1DJgfI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cstrong\u003e\u003cem\u003eBecome A Supporter\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eFor as little as $1 per video you can help support new hobby content, and have a say in which tips and techniques I cover. At the launch of the campaign my goal is a whopping four videos per month, although I do plan to ramp that up over time -- and will set a maximum charge for 20 videos per month (one per weekday!)... but we\u0027re a long way from that at the moment, and I\u0027ll give everyone notice before the schedule picks up.\u003cbr\u003e\u003cbr\u003ePatreon\n charges supporter\u0027s cards starting on the 1st of the month though the \n5th of each month, and you can see how much support we have at the top of the page every month.\u003cbr\u003e\u003cbr\u003ePlease also take a moment, and subscribe to the \"Just the Tips\" channel on YouTube -- and you\u0027ll always know where to find the new content. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/lHEFl6\" rel=\"nofollow\"\u003ehttps://goo.gl/lHEFl6\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
