    "summary": "\u003cbr\u003e\n\u003cstrong\u003e\"Gifts of wandering ice\"\u003c/strong\u003e is a bilingual sci-fi webcomic about ancient things people find in melting icebergs. The story is set in a green postapocalyptic world where people live in a peaceful matriarchal society where human life is valued greatly. Studying so called \"ice gifts\" (things of ancient civilizations frozen in icebergs) is their way to restore the forgotten history of humanity. Some ice gifts are beautiful things, some are just ancient junk, some are living creatures. They can be useful, useless, or dangerous. Truth about the dead world can be dangerous as well.\u003cbr\u003e\u003cbr\u003eYou can read the comic here (it\u0027s free!):\u003cbr\u003eMy main website: \u003ca href=\"http://mildegard.ru/ice_eng.html\"\u003ehttp://mildegard.ru/ice_eng.html\u003c/a\u003e\u003cbr\u003eComicFury: \u003ca href=\"http://icegifts.webcomic.ws/\"\u003ehttp://icegifts.webcomic.ws/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThere is also a free choose your adventure game based on it: \u003ca href=\"http://mildegard.ru/art/DL_icegifthunt.html\"\u003ehttp://mildegard.ru/art/DL_icegifthunt.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- I dream to earn my living doing what I love\u003cbr\u003e- My salary is small so every extra dollar improves my life a lot\u003cbr\u003e\u003cbr\u003eNot ready for becoming a Patron but still want to support me? You can just\u00a0\u003ca href=\"https://ko-fi.com/A338DLL\" target=\"_blank\"\u003ebuy me a coffee\u003c/a\u003e :)\u00a0It\u0027s a one time donation, and you get a reward for it too.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"\u0414\u0430\u0440\u044b \u0431\u0440\u043e\u0434\u044f\u0447\u0438\u0445 \u043b\u044c\u0434\u043e\u0432\"\u003c/strong\u003e - \u044d\u0442\u043e \u043d\u0430\u0443\u0447\u043d\u043e-\u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043a\u043e\u043c\u0438\u043a\u0441, \u0432\u044b\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u043d\u0430 \u0434\u0432\u0443\u0445 \u044f\u0437\u044b\u043a\u0430\u0445 \u0438 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0449\u0438\u0439 \u043e \u0434\u0440\u0435\u0432\u043d\u0438\u0445 \u0432\u0435\u0449\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0438\u043d\u043e\u0441\u044f\u0442 \u0441 \u0441\u043e\u0431\u043e\u0439 \u0442\u0430\u044e\u0449\u0438\u0435 \u0430\u0439\u0441\u0431\u0435\u0440\u0433\u0438, \u0438 \u043b\u044e\u0434\u044f\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0445 \u0438\u0437\u0443\u0447\u0430\u044e\u0442. \u0414\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0440\u0430\u0437\u0432\u043e\u0440\u0430\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0432 \u0437\u0435\u043b\u0435\u043d\u043e\u043c \u043f\u043e\u0441\u0442\u0430\u043f\u043e\u043a\u0430\u043b\u0438\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043c\u0438\u0440\u0435, \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u043e\u043c \u043c\u0438\u0440\u043d\u044b\u043c\u0438 \u043f\u043e\u0442\u043e\u043c\u043a\u0430\u043c\u0438 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439. \u0412 \u0438\u0445 \u043c\u0430\u0442\u0440\u0438\u0430\u0440\u0445\u0430\u043b\u044c\u043d\u043e\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0430\u044f \u0436\u0438\u0437\u043d\u044c \u0446\u0435\u043d\u0438\u0442\u0441\u044f \u043e\u0447\u0435\u043d\u044c \u0432\u044b\u0441\u043e\u043a\u043e, \u043e\u043d\u0438 \u043d\u0435 \u0437\u043d\u0430\u044e\u0442 \u0432\u043e\u0439\u043d \u0438 \u043f\u043e\u0447\u0442\u0438 \u043d\u0435 \u043f\u043e\u043c\u043d\u044f\u0442 \u0441\u0432\u043e\u0435\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438. \u0427\u0442\u043e\u0431\u044b \u0432\u0
