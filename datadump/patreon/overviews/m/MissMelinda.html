    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/NxMojloP0D0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-05-19T00:37:53+00:00",
    "summary": "\u003cstrong\u003eI appreciate Working on your behalf! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Miss Melinda, I am owner and operator of\u00a0\u003ca href=\"http://missmelindasmetaphysicalservices.com\"\u003eMiss Melinda\u0027s Metaphysical Services\u003c/a\u003e. For the last three years I have been publicly offering Group Spiritual Services each month in addition to private, customized Spiritual Work, Readings, Guided Mediations and more. This is my calling and my passion!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am a Pagan Spiritualist and Professional RootWorker specializing in fire magic, transmuting energy, clearing blockages and releasing the past.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI make\u00a0\u003ca href=\"https://www.youtube.com/channel/UCMJcTLxjrwbcTQp3QiCEjRQ/videos\"\u003evideos\u003c/a\u003e and\u00a0\u003ca href=\"https://missmelindasmetaphysicalservices.blogspot.com\"\u003eblog posts\u003c/a\u003e related to psychic abilities, channeling Spiritual guidance, energy Work, American folk magick, and Working with Spirits. \u003cbr\u003e \u003cbr\u003eI am always working to take my Services and skills to the next level \u0026amp; I\u0027m excited to have you along with me! \u003cbr\u003e\u003cbr\u003eOn my journey to continue Spiritual Work as a full time lifestyle, there are many areas where I will continue to grow and develop. Through Working for you we will grow together! Spiritual Work is life-long work and I aim to expand my reach, depth, skills and relationships indefinitely.\u003cbr\u003e\u003cbr\u003e\u2605Feel free to contact me\u00a0\u003ca href=\"mailto:MissMelindaAnn@gmail.com\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u27a4In an effort to better Serve my clients and streamline my Services, I have created this Patreon page. Here, all that I offer on a monthly basis is together in one convenient location. In the beginning this site was a place for my monthly members to continue membership in a location designed just for them! Since then membership has grown and with that my Services have also grown and changed. One thing remains the same: this is still a convenient location designed specifically for the benefit of my monthly members!\u00a0\u003cbr\u003e\u003cbr\u003e\u27a4All Spiritual Services offered here are Group Spiritual Services. In a Group Service one large Service is performed on behalf of all participants. Group Spiritual Services are a wonderful way to receive discounted Spiritual support for your individual petitions, goals, projects and challenges. If you have questions about this, or about Spiritual Work in general, please contact me\u00a0\u003ca href=\"mailto:MissMelindaAnn@gmail.com\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u27a4If you have never Worked with me before please contact me\u00a0\u003ca href=\"mailto:MissMelindaAnn@gmail.com\"\u003ehere\u003c/a\u003e BEFORE signing up.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u2605Please note: if you have a very large goal in mind, it may be recommended that individual Services are sought. Group Spiritual Services are a great way to back up and further support the energy of individual Services and on-going goals or transformation.\u2605\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOffered Here\u27a4\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u2605 \u003cem\u003eWheel of Fortune Society\u003c/em\u003e - A monthly video Reading pertaining to the energies of the month at hand. Only $5.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u2605\u003cem\u003eFull Moon Group\u00a0Spiritual Service\u003c/em\u003e\u00a0-\u00a0including photos and a detailed video\u00a0report. All video\u00a0reports\u00a0include a mini Reading. Starting at $12 per\u00a0month.\u00a0\u003cbr\u003e\u003cbr\u003e\u2605\u003cem\u003eNew Moon Group\u00a0Spiritual\u00a0Services\u003c/em\u003e - including the same\u00a0reporting process as the Full Moon Service. Starting at $24 per month for inclusion in both\u00a0Services.\u00a0\u003cbr\u003e\u003cbr\u003e\u2605\u003cem\u003eNew Moon Reading \u003c/em\u003e- delivered via\u00a0video\u00a0report on or around the New Moon each month. Starting at $45 per month.\u00a0\u003cbr\u003e\u003cbr\u003e\u2605\u003cem\u003ePersonalized 3 Day Altar Services\u003c/em\u003e - A\u00a0personal, monthly candle Service customized to your specific needs and goals. This is a private, individual Service. Reporting includes a\u00a0detailed\u00a0written\u00a0report\u00a0delivered to your email address\u00a0along with photos. Starting at $81 per month for this AND all the\u00a0above Services. This is a value of $130,\u00a0offered for just $81.\u003cbr\u003e\u003cbr\u003e\u2605M\u003cem\u003eonthly mentorship program -\u00a0\u003c/em\u003eAll of the\u00a0above, PLUS a 20 minute phone appointment to discuss, define, and\u00a0achieve your\u00a0personal goals for\u00a0Spiritual\u00a0development and\u00a0transformation. This is a\u00a0personal advising session in which I assist you with\u00a0achieving your goals and growth.\u00a0\u003cbr\u003e\u003cbr\u003eSee more about Membership tiers and offerings\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=810215\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u27a4More About Mentorship:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThese sessions can be used for gaining guidance, advice, insight and knowledge concerning developing your Spiritual connection or Spiritual practice. \u003cbr\u003eI am happy to provide assistance with and knowledge about: meditation, making magick, techniques for practicing folk magick, candle magick, systems of divination, reading tarot, nature oracles, Spiritual channeling, dream Work, dream analysis, spirit Work, Spirit guides, Ancestor Work, energy Work, mental exercises, protection, grounding, Spiritual and magickal tips for your lifestyle and household, developing psychic abilities, expanding intuition, exploring Spiritual gifts, and many other mystical topics. \u003cbr\u003e If you would like assistance developing a specific skill which I have not mentioned, please drop me a line here: \u003ca href=\"mailto:MissMelindaAnn@gmail.com\"\u003eMissMelindaAnn@gmail.com\u003cbr\u003e\u003c/a\u003eThese sessions are best used as Mentorship to assist you with developing your Spiritual gifts and path. Take advantage of one-on-one mentorship to learn from a seasoned practitioner! \u003cbr\u003eTogether we will hone in on your goals, track your progress and find ways to strengthen and develop your skills and practices! \u003cbr\u003eThis Service is available to all members at the Magician level. Phone appointments will be scheduled at least two weeks in advance at the start of the month. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u27a4\u003c/strong\u003eSee my policies\u00a0\u003ca href=\"https://www.missmelindasmetaphysicalservices.com/content/policies\"\u003ehere\u003c/a\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFind out more \u003ca href=\"https://www.missmelindasmetaphysicalservices.com/content/about-me\"\u003eabout me\u003c/a\u003e and my path \u003ca href=\"https://www.missmelindasmetaphysicalservices.com/content/about-me\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eSee my client\u00a0\u003ca href=\"https://www.missmelindasmetaphysicalservices.com/content/testimonials\"\u003etestimonials here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIt is a pleasure to be your \u27a4\u003cbr\u003e\u003cbr\u003e\u2605Spiritual Worker\u2605\u003cbr\u003e\u2605Psychic Advisor\u2605\u003cbr\u003e\u2605Meditation Coach\u2605\u003cbr\u003e\u003cbr\u003e~Blessings~\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
