style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat to expect!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eBy supporting my creations, you\u0027ll have access to my brain... While I\u0027m not the best teacher - I can show you my approach and perhaps you and I will both grow together in some way! \u003cbr\u003e\u003cbr\u003eProvided you\u0027re an \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eOtter\u003c/strong\u003e\u003c/span\u003e - then you can expect to gain access to my Patreon-exclusive blogs - these can include sketch dumps that I don\u0027t post elsewhere! But maybe you think becoming a \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCub\u003c/span\u003e\u003c/strong\u003e is more enticing and you want to pick my brain behind my artwork; no - maybe that sweet 15% discount off your choice of merchandise from my shop? Well, if neither of those fit your bill - then you must be a \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBear\u003c/span\u003e\u003c/strong\u003e - yes, my favorite type! I\u0027ll just have to hand you a video with YOUR name on it and pray you\u0027ll be satisfied! More details of the rewards on the right!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eImportant to know...\u003c/h4\u003e\u003cbr\u003eI understand that everyone has their own priorities financially. You can choose to pledge as much or as little as you want. You have the option to pledge without reward if you simply just want to throw your money at me. But most importantly, you can choose to stop supporting me at any given moment. Don\u0027t feel obligated - I\u0027ll still love you... forever \u0026lt;3\u003cbr\u003e\u003cbr\u003eUltimately, I want to thank you all for supporting my art - whether you found me on Instagram or whatever form of social media, I sincerely appreciate YOU! Now let\u0027s make ART!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
