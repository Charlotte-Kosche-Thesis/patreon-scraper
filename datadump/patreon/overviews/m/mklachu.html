    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello, my name is Michaela!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMany of you know me as \u003cstrong\u003emklachu.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eaka The Master Otamatonist \u0026amp; The World\u0027s Okayest Violinist :^)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been making vlogs and violin covers of video-game music for the past 5 years on YouTube while attending university, and since October 2016, I\u0027ve been expanded my covers to include Otamatone and viola.\u003cbr\u003e\u003cbr\u003eSince graduating, the standards of audio and video-production in the video-game music community has increased, which has been very encouraging! YouTube has been my outlet for experimenting musically, and this increase has only motivated me to push my craft further. \u003cbr\u003e\u003cbr\u003eSo here\u0027s the \u003cstrong\u003enew\u003c/strong\u003e game plan -- \u003cstrong\u003eTwo music videos per month\u003c/strong\u003e. These music videos will consist of violin/viola covers, Otamatone covers, and, possibly somewhere down the line, original compositions. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI want to make music for a living \u0026amp; be a full-time musician!\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003eI\u0027ve always been passionate about music, whether it\u0027s in the form of silly Otamatone covers to make people laugh or in beautiful violin covers to make people cry, hehe. Although I\u0027m currently juggling a non-music related life along with being a pseudo-studio musician in my room... I would love to put all of that aside and focus solely on continuing to create YouTube videos along with becoming a freelance composer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBut enough about me, let\u0027s talk a little bit about Patreon :^)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a way for fans to support content creators they love. It can be seen as a \u003cstrong\u003evirtual tip jar [with benefits]\u00a0\u003c/strong\u003efor artists such as myself. So... if you\u0027ve enjoyed watching and listening to my content and have been wanting to toss in few bucks to keep the ball rolling, then this is the place for you. \u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou have total control over your pledge.\u003c/span\u003e\u003c/strong\u003e If you want to, you can adjust the amount you want to pledge at any time. While these donations are set on a per music-video basis, if you don\u0027t want to exceed a certain amount each month you can set a limit on what you give.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon isn\u2019t mandatory!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe donations I receive here will go towards improving the audio and video quality of my content in the long run, potentially adding more live instruments, enhancing the samples utilized in my tracks, etc., \u003cbr\u003e\u003cstrong\u003eEven simply watching and sharing my music videos\u003c/strong\u003e helps me out sooooooooo much! And I greatly appreciate whatever support you are able to provide regardless.\u003cbr\u003e\u003cbr\u003eThank you so much for reading!\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e3\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e~ Michaela Nachtigall (mklachu)\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"

    "attributes": {
     "about": "Hello everyone! \u003cbr\u003e\u003cbr\u003eMy name is Michaela Nachtigall, but many of you know me as mklachu!\u00a0I\u0027m a classically trained violinist, violist, and composer located in the Bay Area.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been playing violin for about 15 years (though I was quite a rebellious child back then, so I don\u0027t really count the first 8 years of my violin experience... heh) and picked up the viola within the last few years. \u003cbr\u003e\u003cbr\u003eAs for composing music, I\u0027d say this is my ultimate passion. I\u0027ve been (secretly) composing music pretty much my whole life, and I plan on sharing more of my own music with you all in the near future!\u003cbr\u003e\u003cbr\u003eI\u0027ve contributed my violin-playing and viola-playing in remix albums such as Pokemon Reorchestrated: Kanto Symphony, Rogue Legacy: Reborn, Harmony of Heroes: Final Smash, Multiplayer I \u0026amp; II\u2019s charity albums, Materia Collective, and many more. \u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0also the violinist of Tetrimino, a four-piece band that covers video game music in the style of jazz-fusion. You can check us out right over here: \u003ca href=\"https://www.youtube.com/user/TetriminoVGBand\"\u003ewww.youtube.com/TetriminoVGBand\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e",
