    "published_at": "2016-08-04T08:02:49+00:00",
    "summary": "Well fancy seeing you here! Thanks for stopping by! As you may or may not already know I\u0027m Ken. I\u0027m the author of \u003ca href=\"http://mobmental.org/\" rel=\"nofollow\" target=\"_blank\"\u003eMOB Mentality\u003c/a\u003e. Far and wide I may roam but the interwebs are always my home. Check out the link address to see where I live. \u00a0We\u0027re a super progressive blog that promotes out of the box thinking to make it in our evolving world. LOL...I literally wrote the book on it. I call it the\u00a0\u003ca href=\"https://payhip.com/b/P0uD\" rel=\"nofollow\" target=\"_blank\"\u003eProcess of Progress.\u003c/a\u003e Yeah I tend to run on the political side quite often but you won\u0027t see any dry Fox news or CNNish posts around here. We\u0027re more about fixing our world than just stating what\u0027s shitty about it. Oh yeah. I curse a lot too...so there\u0027s that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/f9a73248d97c054b4d1d7eb2c311da48/tumblr_inline_o6xl52pL8I1trxmky_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo yeah. I love doing what I do. Nothing gives me more feelings of the warm and fuzzy variety than when I get a message telling me that my writing has made someone think or has given them an idea about how to improve their life or lives around them. Seriously. I drop a single tear every time. That\u0027s what I started doing this for. \u003cbr\u003e\u003cbr\u003eIf you want something on the lighter side(light green that is) come through the\u00a0\u003ca href=\"http://bettercannabisbureau.org/\" rel=\"nofollow\" target=\"_blank\"\u003eBCB\u00a0\u003c/a\u003eheadquarters. \u00a0Puff puff pass it on!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/2qb5dsg.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eAlas I had to be a grown up and get a \"real job\". Those bills are hell on one\u0027s creative process ain\u0027t they. Do I still write? Of course and will with or without patronage but do I write nearly as much as I want? Hell no. I have a genuine belief that the more content I put out the better the odds are I\u0027ll reach the people I can help. Hopefully if you\u0027ve found this page you think the same thing. \u003cbr\u003e\u003cbr\u003eIf the politics ain\u0027t your thing don\u0027t worry. Pop over to \u003ca href=\"https://www.wattpad.com/user/KenTaylor8\" rel=\"nofollow\" target=\"_blank\"\u003eWattpad\u003c/a\u003e and find all kinds of interesting reads. I\u0027ve got the futuristic epic\u00a0\u003ca href=\"https://www.wattpad.com/191689588-s-t-r-gazer-1\" rel=\"nofollow\" target=\"_blank\"\u003eS.T.R Gazer\u003c/a\u003e playing out currently.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://em.wattpad.com/87023fbdbc928e797b4f01c8e5358e0fc93e0dfa/687474703a2f2f6936352e74696e797069632e636f6d2f66356e79302e6a7067?s=fit\u0026amp;h=360\u0026amp;w=720\u0026amp;q=80\"\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMaybe you\u0027re on the go? \u00a0You busy folks aren\u0027t forgotten. \u00a0You can listen in on some of the best reads around on\u00a0\u003ca href=\"https://www.youtube.com/channel/UC0rsH6iz5fncCajteepW3dw\" rel=\"nofollow\" target=\"_blank\"\u003eWell Read\u0027\u003c/a\u003es \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube \u003c/span\u003echannel\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/i20o4h.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0\u00a0\u003c/div\u003eThink of us as audiobooks with attitude(A.W.A fool! Fuck the grammar police).\u003cbr\u003e\u003cbr\u003eDon\u0027t forget about the\u003ca href=\"https://payhip.com/b/P0uD\" target=\"_blank\"\u003e\u00a0Goalsetting book.\u003c/a\u003e  The system changed my life and it just may do the same for you\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pe56d.s3.amazonaws.com/o_1ahr97rvs1dqv12vl1sop1arv1uugh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eJeez. \u00a0There\u0027s a lot going on. \u00a0So my like-minded friends. You like what I create. I love creating it for you. Shall we take this opportunity to create it together?\u003cimg src=\"http://67.media.tumblr.com/2d5f68f2b30997ef784550dc74e6811e/tumblr_inline_o6oqezujYZ1trxmky_1280.png\"\u003e"
