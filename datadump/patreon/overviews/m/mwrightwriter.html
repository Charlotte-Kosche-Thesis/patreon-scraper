    "summary": "\u003cstrong\u003eWho?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMary is a 23 year old nonbinary person from New Jersey. They just graduated with their bachelor\u0027s degree in English/writing, and are super proud of themselves for getting through it.\u00a0You probably know them from their\u00a0\u003ca href=\"https://twitter.com/Maryiswriting\"\u003etwitter\u003c/a\u003e or else you found them through \u003ca href=\"https://twitter.com/search?f=tweets\u0026amp;vertical=default\u0026amp;q=%23ShowUpForWishes\u0026amp;src=tyah\"\u003e#showupforwishes\u003c/a\u003e. If you\u0027ve found them otherwise, well, they\u0027re not going to say that you can\u0027t join in the fun. Come along, then!\u003cbr\u003e\u003cbr\u003eProfile picture drawn by the wonderful\u00a0\u003ca href=\"https://twitter.com/lonnlette\" target=\"_blank\"\u003e@lonnlette on Twitter!\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e(Can you guess what pronouns I use? Now, you have no excuse not to use them correctly!)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere you\u0027ll find short stories, essays, poems, life updates, book reviews, and opinions on things. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMore details:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e$1/month - \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eDollar Store Donors\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e - You will get some combination of:\u003cbr\u003e- short stories 1,500 words or less. \u003cbr\u003e- Poems that are on the shorter side. \u003cbr\u003e- The occasional long opinion or essay or book review (though most of these will be limited to $5 and above).\u00a0\u003cbr\u003e\u003cbr\u003e$5/month - \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003eVending Machine Team\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e - In addition to $1 rewards, you will get some combination of:\u003cbr\u003e-\u00a0short stories 1,500 - 2,500 words long\u003cbr\u003e- Poems that are long form, sometimes prose. \u003cbr\u003e- All of my long opinions or essays or book reviews.\u00a0\u003cbr\u003e\u003cbr\u003e$10/month - \u003cem\u003e\u003cstrong\u003eCombo Meal Ensemble \u003c/strong\u003e\u003c/em\u003e- In addition to $1 and 5 rewards, you will get some combination of:\u00a0\u003cbr\u003e-\u00a0short stories above 2,500 words. \u003cbr\u003e- Poems that are a mix of short, long, and all in-between. \u003cbr\u003e- All of my long opinions or essays or book reviews\u00a0\u003cbr\u003e- plus a monthly (at least 2,000 words) post detailing what I\u0027ve found helpful that month in regards to any combination of some of the following things: music, television shows, movies, books, mental health, gender identity and sexuality, etc.\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- It will be organized with headings and lots of links and everything.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e....Sound good? Going to join me for the ride of what will hopefully be a great year? Great!\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eYou can also support me through these links, too:\u00a0\u003cbr\u003e\u003ca href=\"https://t.co/zNtr9ryf1H\" target=\"_blank\"\u003ePaypal\u00a0\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://ko-fi.com/marywright\" target=\"_blank\"\u003eKo-Fi\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://cash.me/$mwrightwriter\" target=\"_blank\"\u003eCash.me\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eLET\u0027S MAKE 2018 AMAZING.\u00a0\u003cbr\u003e\u003cbr\u003e- Mary\u003cbr\u003e"
