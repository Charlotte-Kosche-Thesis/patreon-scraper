    "summary": "Magic Markers es dos cosas. Por un lado, somo una empresa que realiza videos explicativos por encargo. La gente nos llama para que los ayudemos a explicar ideas, proyectos, productos... lo que sea. Por el otro lado, Magic Markers es un canal de YouTube en el que hacemos nuestros propios videos. \u003cbr\u003e\u003cbr\u003eLa parte empresarial de Magic Markers es la que m\u00e1s tiempo consume y tambi\u00e9n es la que paga las cuentas. Por eso es que muchas veces dejamos nuestro canal de YouTube abandonado. \u003cbr\u003e\u003cbr\u003ePara cambiar eso abrimos este patreon.\u003cbr\u003e\u003cbr\u003eSi ustedes nos quieren ayudar a hacer videos, a trav\u00e9s de esta p\u00e1gina podr\u00e1n hacer donaciones mensuales tan grandes o peque\u00f1as como quieran y durante el tiempo que quieran. Es totalmente voluntario. Y gracias a esas donaciones podremos invertir esa relaci\u00f3n; podremos hacer m\u00e1s videos para ustedes en YouTube y menos videos por encargo que, generalmente, son privados. Eso nos har\u00eda muy felices. \u003cbr\u003e\u003cbr\u003eAhora, los detalles.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo funciona Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHicimos un video tutorial para mostrar el paso a paso\u00a0\u003ca href=\"https://youtu.be/LRaRWt_9BpU\"\u003e(ver video)\u003c/a\u003e, pero b\u00e1sicamente ustedes eligen cu\u00e1nto dinero nos quieren donar, mes a mes, y Patreon se encarga de cobrar. Todo se hace con tarjeta de cr\u00e9dito.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfY eso s\u00ed es seguro?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eS\u00ed. Alg\u00fan d\u00eda haremos un video hablando sobre pagos en l\u00ednea y la tecnolog\u00eda de fondo, pero por lo pronto toca que nos crean: los datos de su tarjeta est\u00e1n muy bien protegidos. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 pasa si ya no quiero donar?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eF\u00e1cil: cancelas la donaci\u00f3n. Por si tienen alguna duda, hicimos un video tutorial para mostrar el paso a paso\u00a0\u003ca href=\"https://youtu.be/LRaRWt_9BpU\"\u003e(ver video)\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePero, \u00bfustedes reciben dinero de YouTube?\u003cbr\u003e\u003c/strong\u003eS\u00ed. El \u00faltimo mes ganamos 250 d\u00f3lares, que es algo, pero est\u00e1 muy lejos de ser suficiente para sostener a 16 personas. Hay que tener n\u00fameros intergal\u00e1cticos para vivir de la publicidad en YouTube.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
