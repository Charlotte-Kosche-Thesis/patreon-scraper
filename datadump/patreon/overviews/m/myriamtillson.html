    "published_at": "2018-03-01T18:41:24+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/f239ddc9574c730d22ab8e9100a2585b/tumblr_p7zzz5QQOS1tg9r7bo1_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/0395cae3b1db424d3a64c09ef3408928/tumblr_p4rhss51Ns1tg9r7bo1_400.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eABOUT MY WORK AND MY PATREON\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI am quite an obsessive artist, and I create a lot of work. Not all of it is consistent with a singular painterly style, as I am still exploring avenues and am constantly looking for new opportunities, but \n\t\u003cstrong\u003eone thread is constant\u003c/strong\u003e ;\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cbr\u003e\n\t\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI love darker, slightly unsettling themes, personal demons and surreal atmospheres\u003c/span\u003e\u003c/em\u003e. \u003cbr\u003e\n\tBut alongside that, I also practice A LOT, and do a lot of studies and more conventional pieces to hone my craft and further my skill. \u003cbr\u003e\n\tI intend my Patreon page to be the place where I share this progress and exploration of my art with you, and where you can be privy to my inner workings and personal progress. You will get to see a lot of my behind the scene work, and participate in helping me fine tune what I create and the message I want to send out with my art.\u003cbr\u003e\n\t \u00a0\u00a0\u003cbr\u003e\n\tExpect my page, tiers, and rewards, to gradually evolve and adapt as my page (hopefully) grows!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nFor now, these are the goodies you can get!\u00a0\n\t\u003cbr\u003e\n\u274b\n\t\u003ci style=\"font-weight: bold;\"\u003e\u00a0Scans of my sketchbook that no one else sees\u003cbr\u003e\n\t\u003c/i\u003e\n\t\u274b \u003ci style=\"font-weight: bold;\"\u003ePDFs of a painting from start to finish (including all sketches and reference material)\n\t\u003cbr\u003e\n\t\u003c/i\u003e\n\t\u274b\u003ci style=\"font-weight: bold;\"\u003e Early access to tutorials\u003cbr\u003e\n\t\u003c/i\u003e\n\t\u274b\u003ci style=\"font-weight: bold;\"\u003e Exclusive access to real-time painting videos\u003cbr\u003e\n\t\u003c/i\u003e\n\t\u274b\u003ci style=\"font-weight: bold;\"\u003e Your name in monthly draws to win stickers, small and medium prints, and the occasional original!\u00a0\u003c/i\u003e\u003cbr\u003e\n\t\u274b \u003ci style=\"font-weight: bold;\"\u003eMonthly prints, with the occasional sticker and/or pin thrown in\u003c/i\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ci style=\"font-weight: bold;\"\u003e\n\tPlus polls, every day life updates, early notice of sales and events...\u003c/i\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\ud83c\udf81 Extra irregular rewards\u003c/strong\u003e : \u003cbr\u003e\n\tSometimes, I will upload random things that I can\u0027t guarantee will be regular, so don\u0027t want to include them as official rewards, but will still depend on reward tiers. You can find a non-comprehensive (I always have new ideas) list of those on each reward tier.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cimg src=\"https://78.media.tumblr.com/fa7fdf5f5d26bd9e8d09e886aa47f2ad/tumblr_p4rhtxKmRr1tg9r7bo1_400.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u2736 \n\t\u003ci style=\"background-color: initial; font-weight: bold;\"\u003eYou can find more of my work here :\u00a0\u003c/i\u003e\u2736\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://myriamtillson.squarespace.com\" target=\"_blank\"\u003eWebsite\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/myriamtillson\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/Hedgesloth\" target=\"_blank\"\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/myriamtillson\" target=\"_blank\"\u003eTwitch\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/myriamtillson\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://myriamtillson.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://myriamtillson.storenvy.com/\" target=\"_blank\"\u003eShop\u00a0\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.redbubble.com/people/MyriamTillson/shop?asc=u\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e\u003c/div\u003e\n\n\n\n\n\n\n\n\u003ca href=\"https://www.redbubble.com/people/MyriamTillson/shop?asc=u\" target=\"_blank\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://78.media.tumblr.com/15c998c3546b72cf586b14e948519d17/tumblr_p6cqd2O1ay1tg9r7bo1_1280.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"

     "description": "\u003cem\u003eAn absolute palette essential.\u00a0\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\ud83d\udc96First of all, a \u003cstrong\u003eBIG thank you \u003c/strong\u003efor joining me on this venture, and choosing to support my weird work.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBut, \u003cstrong\u003ethat\u0027s not all\u003c/strong\u003e! Here is what you get on top of my truly heartfelt gratitude :\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\ud83d\udc41\ufe0f\u200d\ud83d\udde8\ufe0f \u003cstrong\u003eAccess to my Patron-only feed.\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLoads of insider information!\u003c/em\u003e Favourite supplies, what I\u0027m reading, watching, listening to, early news of upcoming events, early sales and charity events announcements....\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\ud83d\udccb \u003cstrong\u003eVote in polls. \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eVote for stickers, what topic I could cover in a future video, what my next tutorial\u0027s subject should be, which thumbnail I should use for Youtube...etc...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\ud83d\udcd6 \u003cstrong\u003eHigh-res Scans of my Sketchbook every month. \u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eGet a closer look into my process, how I work in my sketchbook and how I practice, as well as sketches I don\u0027t share on social media, including anatomy notes and studies.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\ud83c\udfb2 \u003cstrong\u003eIrregular extras (when I can) :\u003cbr\u003e\n\u003c/strong\u003e- 2 or 3 Royalty-free references images taken by me\u003cbr\u003e\n- Pictures of my old art\u003c/p\u003e\n\u003cp\u003e- Thumb
