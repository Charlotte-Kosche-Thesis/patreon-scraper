    "summary": "How\u0027s it going? As you can see my name is M. Nires and I\u0027m an illustrator/comic artist from Canada, EH? I love to eat, breath, and sleep (and draw of course,) and minus the breathing I kinda need money for the other two... well, I could always just sleep in a tree and eat strange plants... anyways, every pledge helps support me physically, mentally; literally, hypothetically, and everything in between!\u003cbr\u003e\u003cbr\u003eSocial Media Links\u00a0\u003ca href=\"https://twitter.com/m_nires\"\u003eTwitter\u003c/a\u003e \u003ca href=\"https://www.instagram.com/m.nires/\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eComics:\u003c/strong\u003e The comic I am currently working on is titled \u003cstrong\u003eUnlucky is as Lucky does\u003c/strong\u003e, and I\u0027m pretty psyched about it! The story follows a young princess and a very lucky (though also unlucky) boy as they flee the imminent (yet slightly questionable) threats on the princesses life! The comic will be posted on various sites (tapastic for traditional layout, webtoonsline for web,) and Patreons can get access to all kinds of goodies.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/unlucky-is-as-lucky-does/list?title_no=21206\"\u003eLINEWEBTOONS Comic Link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Unlucky-is-as-Lucky-does\"\u003eTapastic Comic Link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d30womf5coomej.cloudfront.net/c/48/6dd88122-3a7c-49d3-99dc-ef377706df7d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIllustrations and concepts:\u00a0\u003c/strong\u003eOf course, as any artist is, I\u0027m on a constant mission to evolve my style and fill a portfolio, and make extra cash with commissions. Not to forget the need for endless doodles and concepts... Patreons would get to see all the latest projects as they progress, as well as video\u0027s and tutorials. They would also get to see my love for the book \"Howl\u0027s Moving Castle\" haha.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://t03.deviantart.net/cnjbyGnSHL6mjhIHI0gvDbCwqDM=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre03/5ac4/th/pre/f/2017/005/2/b/howell_by_m_nires-daudqte.jpg\" style=\"width: 207px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/C172m8XUkAExBJ0.jpg\" style=\"width: 289px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/C0koFN-UcAA9jzG.jpg:large\" style=\"width: 262px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/C2hBGqhUcAA6qOo.jpg:large\" style=\"width: 245px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
