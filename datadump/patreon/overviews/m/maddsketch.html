    "summary": "\u003cimg src=\"http://www.maddsketch.com/wp-content/uploads/2017/09/title.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://twitter.com/maddsketch\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.maddsketch.com/wp-content/uploads/2016/12/twitter.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/maddsketch/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.maddsketch.com/wp-content/uploads/2016/12/instagram.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/maddsketch\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.maddsketch.com/wp-content/uploads/2016/12/youtube.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/maddsketchonline/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.maddsketch.com/wp-content/uploads/2016/12/facebook.png\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://www.maddsketch.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.maddsketch.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.maddsketch.com/wp-content/uploads/2016/12/maddsite.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Maddsketch and for awhile now I\u0027ve been drawing a lot of Sci-fi and Cyberpunk style stuff. I\u0027ve been a big fan of it and recently I\u0027ve been working on an artbook to compile a Hundred robots. \u00a0I\u0027ve reached over 50 now and i\u0027m looking to continue and get help to finish it.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eWhat are my goals with Patreon\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e?\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e. The more patrons help me out the bigger projects i will be able to afford to do like mini video games, or even Short film animations. Ultimately i\u0027ll be able to complete volume 2 and have it printed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eHow does it work?\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\u003col\u003e\u003cli\u003eClick the \u003cstrong\u003e\u201c\u003ca href=\"https://www.patreon.com/bePatron?c=191444\"\u003eBecome a Patron\u003c/a\u003e\u201d\u003c/strong\u003e button\u003c/li\u003e\u003cli\u003eyou can choose how much you want to pledge per month. You\u0027ll be charged automatically, and can change or cancel your pledge at anytime.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eWhat if we support you?\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003eYou guys can take me away from my freelance work and i\u0027ll be able to do more work on the things i love more, comics. All the money goes to the comic and if I get more, it will all go to making the short film and making mini games that will all be free for you patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eWhen will I receive my rewards?\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\u00a0At the end of the month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.maddsketch.com/wp-content/uploads/2017/09/topBar.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eAs for the comic it will be free to read online and you will also be in the page of thanks where I thank you all and stuff. Peace and Luv!\u003c/div\u003e"
