    "summary": "\u003cem\u003eNathan Carson has 3 months to live and he\u0027s going to live them, hard, regardless of what his team of Enforcers think. \u003cbr\u003eChicago\u0027s is a nasty place: it takes a nasty person to enjoy it\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWhat would happen if America lost the cold war?\u003cbr\u003e\u003cbr\u003eAfter Russia launches an abundance of nuclear warheads on America, and abruptly ending the cold war, the country shuts its boarders to the world with hopes of rebuilding the one city that escaped total destruction: Chicago. Seventy years later, the new capital kneels under the harsh rule of the police force: the Chicago Enforcers, who stepped into power and now show no sign of resigning peacefully. \u003cbr\u003eAfter Enforcer Nathan Carson is given the death sentance by his doctor, he goes out of his way to enjoy what time he has left, though he brash actions leaves a mess of destruction behind him, and with tensions running high between the Enforcers and the people they supposedly protect, can the Enforcers keep control of their city? Or will it fall into the hands of an ugly revolution?\u00a0 \u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0B5oBU6cYF039cnUxa0FDYnEyVnM\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/open?id=0B5oBU6cYF039Y3hPZ3VEeFN3emM\"\u003eHere is Issue 1 and the first 3 pages for free!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIts a violent, cathartic, messed up world we\u0027re creating, where everyone believes they are the hero of their own narrative: there\u0027s no black and white, only grey. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are \u0027WE\u0027? And what do we want!?\u003c/strong\u003e\u003cbr\u003eWe are Luke Davis and Josh Thorpe, two long time \u003cem\u003efriends \u003c/em\u003ewho met in secondary school, and two delusional individuals setting out into the world of comic books with our amazing team of X-men!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe credits go to:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCreators: \u003c/strong\u003eLuke Davis and Josh Thorpe\u003cbr\u003e\u003cstrong\u003eWriting:\u003c/strong\u003e Luke Davis\u003cbr\u003e\u003cstrong\u003eInterior Artwork:\u003c/strong\u003e Federica Brenni\u003cbr\u003e\u003cstrong\u003eColouring: \u003c/strong\u003eBeth Varni:\u00a0\u003cbr\u003e\u003cstrong\u003eLettering:\u003c/strong\u003e HdE\u00a0\u003cbr\u003e\u003cbr\u003eBeing a Patron is pretty easy. Your pledge will be monthly and you can edit it or cancel at anytime. We\u0027re using Patreon over Kickstarter as it\u0027s about joining us throughout the creative process, and helping bring the project to life! \u003cbr\u003e\u003cbr\u003eEvery \u003cstrong\u003eSUNDAY, \u003c/strong\u003ewe\u0027ll give Patreon\u0027s a look back at either some of our the concept artwork, updates, behind the scenes stuff, and some video updates:\u00a0 painting a picture of how Murmurs is evolving over time! \u003cbr\u003eAnd then \u003cstrong\u003eON THE 1ST OF EACH MONTH\u003c/strong\u003e we\u0027ll send out those dashing pages!\u003cbr\u003e\u003cbr\u003eCheers and keep it tight!\u003cbr\u003eThe Murmurs team."
