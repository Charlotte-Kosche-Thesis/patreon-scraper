    "pledge_url": "/bePatron?c=153537",
    "published_at": "2015-03-21T20:58:04+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/196114415\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cp\u003e\u003ca href=\"https://vimeo.com/196114415\" rel=\"nofollow\"\u003eMy Dad the Giant Promo\u003c/a\u003e from \u003ca href=\"https://vimeo.com/patrickstannard\" rel=\"nofollow\"\u003ePatrick Stannard\u003c/a\u003e on \u003ca href=\"https://vimeo.com\" rel=\"nofollow\"\u003eVimeo\u003c/a\u003e.\u003c/p\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\"My Dad the Giant\" \u003c/strong\u003eis a \u003cstrong\u003e\u003cem\u003eDisney-esc\u003c/em\u003e\u003c/strong\u003e hand drawn animated film by \u003cstrong\u003ePatrick Stannard\u003c/strong\u003e, a 5 year animation veteran and Animation Supervisor from \u003cstrong\u003ePowerhouse Animation Studios\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u00a0\"It is an independent film is that shows the audience how sometimes we become too absorbed with our own concerns and overlook those in our family who may be reaching out for acknowledgment and support.\"\u003c/em\u003e - Doug Stratton\u003c/div\u003eIt\u0027s a father son story that follows my character \u003cstrong\u003eEmilio\u003c/strong\u003e, and his struggle for acknowledgement from his gigantic father. \u00a0With a 6 minute running time it is an independent short film, and a work of love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003c/span\u003e\u003cimg src=\"http://i.imgur.com/JijyqLE.gif\"\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHow are you animating this?\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\"My Dad the Giant\"\u003c/strong\u003e is entirely hand animated by myself in Adobe Flash. \u00a0Every frame is drawn and relies on traditional principles of western animation to create graceful and interesting motion. \u00a0Over half of the entire film is animated, with less than 30 shots left in production. \u00a0My goal is to craft a high quality animated film, paying homage to such western classics as \u003cstrong\u003e\"Peter and the Wolf\"\u003c/strong\u003e, \u003cstrong\u003e\"Pinocchio\"\u003c/strong\u003e, and \u003cstrong\u003e\"Fantasia\"\u003c/strong\u003e. Entirely pantomime the film relies on musical cues instead of dialogue and strong character acting to carry it through.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Owt6gow.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnimation is a lot of work!\u003c/strong\u003e \u00a0With the help of \u003cstrong\u003ePatreon \u003c/strong\u003eI hope to work nearly full time on the film. \u00a0\u003cstrong\u003ePatreon \u003c/strong\u003efunds will also fund the hiring of additional artists. \u00a0While I plan to animate the remaining shots myself, I can always use the help of an inbetweener, or a clean up artist. \u00a0Many of the backgrounds still need to be painted, and with additional funds I can get an early start on layouts by hiring an illustrator.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PVq7BRf.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cem\u003eWhat do I get if I become a Patron?\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cbr\u003ePatrons can choose from 4 reward tiers. \u00a0\u003cstrong\u003eAll Patrons\u003c/strong\u003e will be subscribed to my Patreon feed and will be notified of\u003cstrong\u003e updates on the film\u003c/strong\u003e. \u00a0Patrons will also be invited to join me during my weekly\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://picarto.tv/kiltedanimaton\" rel=\"nofollow\"\u003eSaturday Streams\u003c/a\u003e, where I broadcast my animation process and engage with my Patrons via Picarto. \u00a0Additionally I take the time in each update to describe my thought process in hopes of passing on some of my animation knowledge to my readers. Those who pledge \u003cstrong\u003e$5+\u003c/strong\u003e will be granted access to \u003cstrong\u003eHD versions\u003c/strong\u003e of the WIP shots in every update to view and study at their leisure.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/BkuEA6z.png\" style=\"width: 281px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAt this point I would just like to thank you for taking the time to view my project and for supporting 2D, hand drawn, animation. \u00a0It\u0027s a medium worth keeping alive and worth expanding! \u00a0\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
