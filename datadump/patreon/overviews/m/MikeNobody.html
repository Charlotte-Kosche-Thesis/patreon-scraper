    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.dailymotion.com%2Fembed%2Fvideo%2Fx2lcoxh\u0026amp;src_secure=1\u0026amp;url=http%3A%2F%2Fwww.dailymotion.com%2Fvideo%2Fx2lcoxh\u0026amp;image=http%3A%2F%2Fs1.dmcdn.net%2FJsh2t%2Fx240-Hfy.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=dailymotion\" width=\"480\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://dai.ly/x2lcoxh",

    "patron_count": 1,

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\"Turning Junk\nInto Punk Since 1985!\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eUsually classified as an \"outsider artist-musician\" by my contemporaries, I create stuff, all sorts of stuff.\u00a0Since (at least) the age of twelve I have been making music \u0026amp; art with whatever has been available to me. My resources are often limited, but I do the best with what I have. I\u0027m here because I want to keep doing this and do it better than I\u0027m currently doing it. This is the only thing I\u0027ve ever felt content doing. It\u0027s all that I\u0027m good at. If I\u0027m not doing this, I don\u0027t know what else I\u0027d be doing.\u003cbr\u003e\u003cbr\u003eIf\nyou\u0027re reading this and you\u0027re already a fan, thank you. I don\u0027t know\nwhat else to say. You folks have no idea what it means to me that\nyou\u0027re there. \u003cbr\u003e\u003cbr\u003eIf you\u0027re reading this and you have no\nidea who the hell I am, I invite you to check out my \u003ca href=\"http://www.mikenobody.com/\"\u003e\u003cstrong\u003ewebsite\u003c/strong\u003e\u003c/a\u003e and\nsee if any of it looks like your type of thing. You might not like\neverything that I do (in fact, given how eclectic and idiosyncratic\nmy work is, you probably \u003cem\u003ewon\u0027t\u003c/em\u003e). But you might still find something that resonates with you:\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eMUSIC:\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003eMy primary occupation. I\u0027ve been playing solo and in tons of bands, like,\n\tFOREVER. The genres wildly vary. I can\u0027t think of any styles that I haven\u0027t\n\ttried already. But, I often gravitate to the strange and unusual.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eVIDEO\n\t\u0026amp; FILM:\u003c/strong\u003e\u003c/strong\u003e\u00a0After years of vlogging and making short videos, I\u0027m working my way up to making bigger feature-length independant movies.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eARTWORK:\u003c/strong\u003e\u003c/strong\u003e I\n\tmake art; paintings, drawings, mixed-media. Sometimes  I add it to my other work. But, otherwise, it\u0027s\n\tjust to be looked at.\u003c/li\u003e\u003cli\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eWRITING: \u003c/strong\u003e\u003c/strong\u003eI compose all of my videos and everything. But I also write stuff that is\n\tintended to be read, rather than turned into a script (zines, blogs, books, etc.).\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhether\nyou\u0027re a regular or a newcomer to my work, I\u0027m asking you to consider\nsupporting me with a pledge. This Patreon page will act as a direct\nway for fans \u0026amp; friends to help support my creative endeavors.\u00a0Even\nwhen I, sometimes, haven\u0027t released much, I never stopped creating, I\njust strive to continuously do new things, bigger and better and it\ntakes awhile.\u003cbr\u003e\u003cbr\u003eI also have many other things going on and problems\nthat take away my time and resources to create! The fridge \u0026amp;\ncupboards are empty. The van breaks down. The computer stops working.\nThe equipment is broken! Thousands of dollars in medical and credit\ncard debt to catch up on....and so on it goes. Your pledges will help\nme to get these mundane things dealt with quickly and out of the way\nso I can be more artistically productive.\u003cbr\u003e\u003cbr\u003eI\nhave so many ideas for what I would LOVE to do, to show\nyou that I think would be amazing, that I just can\u0027t afford at\nthe moment. That few extra dollars I need helps to create something\nawesome to show everyone and turn those ideas\ninto reality. I have so many projects going and I know they\u0027ll all\nget done. I just need a bit of support. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf\nyou are feeling generous, I would\nbe extremely grateful:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\n\tIf\n\tyou\u2019re a musician,\n\tI would gladly accept your hand-me-downs; guitar parts, pedals,\n\tbroken cymbals, snares, microphones, instrument cables, etc.\u003c/li\u003e\u003cli\u003e\n\tIf\n\tyou\u2019re filmmaker; cameras, props, computers, software, whatever.\u003c/li\u003e\u003cli\u003eMaterials to record with, build with, and paint with are always handy; blank\n\tcassettes, reel-to-reel tapes, paint, paint brushes, small\n\tcanvases, art supplies, used and abused electronics,\n\tanything really! .\u003c/li\u003e\u003cli\u003e\n\tSome\n\tthings that I could use personally (and for my cat) are; easily digestible cat food, cat toys, snacks, medical supplies, household\n\tstuff, etc.\u003c/li\u003e\u003cli\u003e\n\tGift\n\tcards are fine, too; Pet Smart, Target, Meijer, Aldi, Walmart,\n\tKroger, etc.\u003c/li\u003e\u003c/ul\u003e\n\n\n\u003cstrong\u003eOther\nWays You Can Help: \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\n\tGetting\n\tthe word out about my music, videos, and art.\u003c/li\u003e\u003cli\u003e\n\tClick\n\tthe share + like buttons on Facebook and YouTube to bring the noise\n\tand help me reach more people on social media.\u003c/li\u003e\u003cli\u003e\n\tIf\n\tyou know of any venues, promoters, festival organizers, art\n\tgalleries, or media who would be interested in my work, please put\n\tme in touch with them!\u003c/li\u003e\u003cli\u003eSend\n\tme an \u003ca href=\"mailto:MykNobody@aol.com\"\u003e\u003cstrong\u003eemail\u003c/strong\u003e\u003c/a\u003e if\n\tyou have ideas for new videos or rewards for patrons.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003eSend\nmail \u0026amp; packages to:\u003cbr\u003e \u003cstrong\u003e\u003cstrong\u003eMike\nNobody\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003ec/o Theee Urban SpaceCat\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eP.O. Box 1201\u003cbr\u003e \u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eTaylor,\nMI 48180\u003cbr\u003e \u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eUSA\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eWHY\nSUPPORT? WHAT DO \u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eYOU\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e GET\nOUT OF IT?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nI\nam not the type of person who is comfortable asking anybody for a handout,\nand that is not what this is intended to be. This is simply a way to\nget things done and for us to stay connected!\u003cbr\u003e\u003cbr\u003eTo\nmy Patrons I\u0027m offering a variety of rewards in return for their\nsupport. If you\u0027re interested in and able to do, I\u0027m flattered beyond\nwords by that. Whether it\u0027s $1, $5, $10, $20 or some other number,\nyou have my deepest gratitude. Depending on what level you choose to\nsign up for there are different perks available, but they are all\naimed at building friendships. My people have my back and I\nhave theirs! \u003cbr\u003e\u003cbr\u003eBut,\nplease don\u0027t become a patron if you\u0027re strapped for cash and low on\nmoney - I know what that feels like - and certainly don\u0027t feel like\nyou have to. I will carry on making stuff whether you donate or not,\nit just might be a bit better and more frequent if you do. Please\nonly sign up to donate what you can easily afford. If you can\u0027t\nafford to donate in the future, or you need to donate less that\u0027s\nabsolutely fine. You can just log in to change or cancel the account\nwhenever you want. \u003cbr\u003e\u003cbr\u003eSo,\nwhether you simply want to contribute to help with costs, recieve new\nmusic from me every month, or see a plethora of patron-only\nextras.... sign up and let\u0027s make things happen! If I fail to deliver the goods,\nyou can retract your pennies and spend them on bubblegum. Does that\nsound like a deal? Yes it does. \n\u003cbr\u003e\n\u003cbr\u003eIf\na monthly pledge isn\u0027t what you\u0027re interested in, you can also make a single contribution via \u003ca href=\"https://www.paypal.me/MikeNobody\"\u003e\u003cstrong\u003ePaypal\u003c/strong\u003e\u003c/a\u003e - even a dollar would be a huge help - it all adds up!\nThanks\nso much for supporting me!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://mikenobody.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMikeNobody.com\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gifyu.com/images/tumblr_obuuo3a5uC1u0c1b5o1_500.gif\" style=\"text-align: center;\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e"
   },

     "created_at": "2017-01-20T14:00:22.876910+00:00",
     "description": "Think of this as like chucking a coin into a street musician\u0027s hat - a musician that also writes, draws, paints, makes videos, and other stuff. Pitch in a dollar to know you\u0027ve made a difference and helped my projects move forward. It might seem small but it still makes a difference. Thank you!\n\u003cul\u003e\n\u003cli\u003eOne new downloadable MP3 audio track each month.\u00a0\u003c/li\u003e\n\u003cli\u003eAccess to the \u003cstrong\u003eSuperduper\u003c/strong\u003e \u003cstrong\u003eSecret\u003c/strong\u003e \u003cstrong\u003eSpaceCat\u003c/strong\u003e \u003cstrong\u003eBlog\u003c/strong\u003e. Something will be posted (almost) every week. \u00a0\u003c/li\u003e\n\u003cli\u003eAccess to exclusive audio AND video content only available to patrons. Each tier level includes more of it!\u003c/li\u003e\n\u003cli\u003eConnect with other patrons\u003c/li\u003e\n\u003cli\u003ePLUS you get to call yourself a patron of the arts!\u00a0\u003c/li\u003e\n\u003c/ul\u003e",
