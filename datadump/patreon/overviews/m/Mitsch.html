    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMitsch? Was ist denn das f\u0026#252;r\u00b4n Kerl...?!?!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003eVor gar nicht so langer Zeit, wurde in meiner Brettspielgruppe mal das Thema Pen and Paper-Rollenspiel angesprochen - den Begriff hatten wir alle schon mal geh\u0026#246;rt, aber wie das genau von statten gehen sollte, wusste eigentlich niemand dort. Ich setzte mich also einige Tage lang hin und recherchierte - vor allem sah ich mir zahllose Videos auf YouTube an.\u003cbr\u003eDamals gab es viele Spielrunden, von denen einige aber eher abschreckend auf \"Unkundige\" wie mich wirkten... leider...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eDamals\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e dachte ich: \"Wow, da\u00df das Ganze so trocken und humorlos ist, wusste ich gar nicht! Und dann diese Ton- und Bildqualit\u00e4t... kann man das nicht irgendwie besser machen?\" - Meine Begeisterung flaute sofort ab und ich verga\u00df das Thema \"Pen and Paper\" schnell wieder!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEin Jahr\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e und tausende Rollenspiel-Videos sp\u00e4ter kam ich zu dem Schlu\u00df, da\u00df es zwar doch einige gute Pen \u0026amp; Paper-Kan\u00e4le auf YouTube gab, der deutsche Sektor damit aber deutlich unterversorgt ist! Ein Plan wurde geschmiedet, Equipment wurde gekauft, Leute wurden \u003cem\u003e\u0026#252;berredet\u003c/em\u003e... und irgendwann habe wir dann einfach losgelegt. \"Mitsch\" war geboren...\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBei \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMitsch\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e seht ihr Rollenspielrunden, die visuell und soundtechnisch optimal in Szene gesetzt wurden und mit jeder Folge Lust auf mehr machen. \u003cem\u003eMitsch\u003c/em\u003e ist also weniger ein \"Kerl\"\u003cem\u003e (laut \u00dcberschrift)\u003c/em\u003e - es ist eher das Gef\u0026#252;hl, einen Platz zu haben, an dem man alle Sorgen mal f\u0026#252;r einen Moment vergessen kann...\u003cbr\u003e...hinter \u003cem\u003eMitsch\u003c/em\u003e steckt die Idee des \"Andersartigen\": Einfach mal machen, und zwar auf die eigene Art...\u003cbr\u003e...\u003cem\u003eMitsch\u003c/em\u003e ist die Erkenntnis, Unterhaltung und Spa\u00df auf einem ganz neuen Level zu erleben...\u003cbr\u003e...\u003cem\u003eMitsch\u003c/em\u003e: Das sind wir alle...\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWarum Euer Support uns hilft!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003eYouTube und somit auch der Kanal Mitsch, ist f\u0026#252;r Dich nat\u0026#252;rlich kostenlos - f\u0026#252;r uns, als Content-Creator aber leider nicht!\u003cbr\u003eUm die Qualit\u00e4t auf den aktuellen Stand zu heben, bedurfte es neuer Kameras, Mikrofone, allgemeine Audio-Aufnahmetechnik, Licht, wechselnde Ausstattung f\u0026#252;r das Set, Lizenzen f\u0026#252;r Musik und Ton, Animationsprogramme, Schnitt- und Effektprogramme, ein neuer Computer mit entsprechender Leistung...\u003cbr\u003e...und ein oft untersch\u00e4tzter Faktor, den man kaum mit Geld aufwiegen kann, ist die enorme Zeit die es braucht, um die Qualit\u00e4t zu halten und immer neuen und besseren Content zu kreieren.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWir\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e w\u0026#252;rde zuk\u0026#252;nftig gerne noch mehr Zeit investieren, um tats\u00e4chlich l\u0026#252;ckenlos und w\u0026#246;chentlich Content pr\u00e4sentieren zu k\u0026#246;nnen - Sachen, f\u0026#252;r die bis jetzt noch keine Zeit war. Dinge, \u0026#252;ber die wir schon 1000 Mal nachdachten...\u003cbr\u003eJeder Euro von Euch w\u00e4re ein Schritt in genau diese Richtung!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMehr Spielrunden f\u0026#252;r euch... mehr Pen and Paper... gr\u0026#246;\u00dfer, besser und immer weiter!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HmLO9ywhSSQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Ich war fr\u00fcher fest davon \u00fcberzeugt: Ich werde Filmemacher...\u003cbr\u003eRegisseur, Autor, Kamera- oder Sonstiges-Mann, Animationsk\u00fcnstler... \u003cstrong\u003eirgendwas\u003c/strong\u003e in diesem Bereich! Durch beschr\u00e4nkte M\u00f6glichkeiten und st\u00e4ndigem \"dagegenreden\" des Umfeldes lie\u00df ich schlie\u00dflich meinen Traum los und schlug eine andere Richtung ein...\u003cbr\u003e\u003cbr\u003eJetzt, Dekaden sp\u00e4ter, entdeckte ich Pen-and-Paper-Rollenspiele und die M\u00f6glichkeiten, die mir das in Verbindung mit YouTube bot. Eines Tages ergriff ich einfach die Initiative und tat das, was ich schon immer wollte: Geschichten erz\u00e4hlen - in Bild und Ton!\u003cbr\u003eEs ist kein TV, es ist kein Kino - aber es ist das, was mich erf\u00fcllt und was ich so lange in meinem Leben vermisste: Filme machen!\u003cbr\u003e\u003cbr\u003eDie Riese hat gerade erst begonnen...\u003cbr\u003e",
