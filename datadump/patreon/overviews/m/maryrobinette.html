    "summary": "I\u0027m a writer, puppeteer, and audiobook narrator. My goal in each of these careers has been to hit the point where I could turn down the gigs I don\u0027t want to do. As funny as it is to talk about narrating books where I have to say, in earnest, \"She released his love snake from its denim prison\" these aren\u0027t things I really want to be doing. But this is how I make my living so... I take the gigs. (Although for those I use a pseudonym that not even my husband knows.)\u003cbr\u003e\u003cbr\u003eThere are a ton of projects that I want to do that are labors of love. The Month of Letters Challenge. Ask a Puppet. Regency dresses. Teaching. Heck. Even the things I get paid to do I\u0027d like more time to do instead of having to pile deadlines on top of each other.\u003cbr\u003e\u003cbr\u003eSo, if you are interested in fiction, or puppets, or letters, or any of the other random things I do you can help me turn down the gigs I don\u0027t want to do.\u003cbr\u003e\u003cbr\u003eWhat\u0027s cool about Patreon is that it\u0027s on-going support. So if you think, \"I could afford $12 to help out,\" then you select the $1 per month pledge and that means that the $12 gets spread out over a year. And you don\u0027t have to think about it and I know exactly how much money I have to budget for side projects.\u003cbr\u003e\u003cbr\u003eHere are some of the things I want to do in the future:\u003cbr\u003e\u003col\u003e\u003cli\u003eHire a webmaster for Month of Letters\u003c/li\u003e\u003cli\u003eCreate a puppet webisode.\u003c/li\u003e\u003cli\u003eRun free writing workshops for early career and marginalized writers\u003c/li\u003e\u003cli\u003eRadio plays!\u003c/li\u003e\u003c/ol\u003eSo, can you help out?"
