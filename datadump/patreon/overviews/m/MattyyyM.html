    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0eBs90imWYU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=0eBs90imWYU",

    "pledge_url": "/bePatron?c=280303",
    "published_at": "2016-02-04T13:47:45+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.redd.it/jfn7rvj7bbq01.png\" style=\"width: 296px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWelcome! \u003c/strong\u003eI\u0027m a guitarist that specialises in recreating the soundtracks from Anime. I have recreated over 50 Anime songs in the past 10 months, releasing 1 new cover every week. You can learn about my life and how I arrived to being the creator I am today using the video above.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eHere are some examples of my work\u003c/em\u003e:\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/MattyyyM\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://itunes.apple.com/gb/artist/mattyyym/1291754889\" target=\"_blank\"\u003eiTunes\u003c/a\u003e |\u00a0\u003ca href=\"https://open.spotify.com/artist/39qSAHKb2FaGwcDlGtIXNJ?si=0wDMluOVSti96NnnGLHiQA\" target=\"_blank\"\u003eSpotify\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://play.google.com/store/search?q=mattyyym\u0026amp;hl=en\" target=\"_blank\"\u003e\u003cstrong\u003eGoogle Play\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.redd.it/3akp6ah8dbq01.png\" style=\"width: 307px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tStep 1: You donate $1.00 or more \n\t\u003cstrong\u003eper weekly upload\u003c/strong\u003e.\u003cbr\u003e\n\tStep 2: I invest your $1.00 or more into music/video equipment to better the content I release.\n\t\u003cbr\u003e\n\tStep 3: You gain access\n\t\u003cem\u003e (like a V.I.P)\u003c/em\u003e to fun rewards and privileges!\u003cbr\u003e\n\t*You can cancel this at \n\t\u003cstrong\u003eany time, \u003c/strong\u003eand set a \u003cstrong\u003emonthly cap to your spend limit*\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThink of this like a virtual tip jar...\u003c/strong\u003e\u003c/h4\u003e\nWhen people see a performer in the street that they like, people typically throw in a dollar or two to help support them to keep doing what they do. This is no different. I\u0027m fortunate enough to have an audience online, and that\u0027s the most important thing. This is just a place where you guys can come to help to financially support the channel that you\u0027re apart of.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.redd.it/nn9eoywodbq01.png\" style=\"width: 319px;\"\u003e\u003c/div\u003e\n\u003cstrong\u003eWith your donations\u003c/strong\u003e\u00a0I will be able to invest in cool things such as:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCamera equipment for \u003cstrong\u003ebetter looking videos\u003c/strong\u003e (lighting/lenses etc)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMusic equipment\u003c/strong\u003e and plugins for better sounding covers\u003c/li\u003e\n\t\u003cli\u003eFunding for my very own \u003cstrong\u003ewebsite\u003c/strong\u003e\u00a0\u003c/li\u003e\n\t\u003cli\u003eCool \u0026amp; fun \u003cstrong\u003egimmicks \u0026amp; props\u003c/strong\u003e for videos (cosplay during an anime cover?)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nDon\u0027t worry if you can\u0027t donate, this is just an option out there incase anybody ever wants to.\n\u003cbr\u003e\nI \n\u003cstrong\u003edon\u0027t\u003c/strong\u003e expect anything off any of my viewers!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat you\u0027ll gain...\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eEvery Sunday I release your rewards. You\u0027ll have the opportunity to learn \u003cstrong\u003enote for note\u003c/strong\u003e the songs I cover, exactly how I play them. Also, you\u0027ll have my \u003cstrong\u003epersonally made backing tracks\u003c/strong\u003e that I made myself, and will never release elsewhere. \u003cstrong\u003eYou can use these to create your own guitar covers!\u003c/strong\u003e Not to mention the \u003cstrong\u003e24 hour early access\u003c/strong\u003e to every cover, and the \u003cstrong\u003ehighest quality file downloads\u003c/strong\u003e of my covers. Along with the Alchemist reward of access to the individual stems that makes up my covers!\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://i.redd.it/qt4f21m7fbq01.png\" style=\"width: 319px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMusic is all I have, and i\u0027m deeply grateful to have such an awesome and supportive fanbase.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eYou guys have made this all possible so far.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nThank you for taking the time to look at my Patreon,\n\u003cbr\u003e\n-MattyyyM\n\u003cbr\u003e\n\u003c/strong\u003e"
