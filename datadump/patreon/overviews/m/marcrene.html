    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome Everyone!\u00a0\u003cbr\u003e\u003ca href=\"http://www.marcreneonline.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eCreative Djinn\u003c/em\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMarc Rene\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ehere! I\u0027m humbled and so happy you\u0027ve come to my realm of possibilities here on Patreon!\u00a0\u003cbr\u003e\u003cbr\u003eGrowing up as a\nhalf-Black half-Asian kid, I didn\u0027t identify with many heroes in comics--let alone the creators themselves. Now I find myself here, as an artist and a dad of a little girl, acting as a medium to create stories that feature a variety of voices. My\nweb-manga(comic)\u00a0\u003cstrong\u003e\u003ca href=\"https://tapastic.com/series/HUSKS\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHUSKS\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003etells the story of a young woman\nseeking to understand herself while saving others from losing what makes them unique. I created this story as a reaction to the many different\npeople I come across daily. Many of these people share their wonderful stories with me, but I always\nfear: what if that\u0027s it? What if that story never gets shared? \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHUSKS\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e is not\nonly a nod to the world my daughter will eventually venture out into, but also,\nsharing the stories of those who will fill her world and make it special.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eI also have a guilty pleasure in drawing stories rooted in history\u2026or conspiracy--Like\u00a0\u003ca href=\"https://www.comixology.com/I-Holmes-2/digital-comic/438517?ref=c2VhcmNoL2luZGV4L2Rlc2t0b3Avc2xpZGVyTGlzdC9pdGVtU2xpZGVy\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI, Holmes\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, or my project\u00a0\u003ca href=\"http://www.marcreneonline.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eOAK ISLAND\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003ewhich is a story\nabout family legacy converging with familial obligation in a time where rumors that the Order of Knights Templar have resurfaced. It all starts at the\nMoney Pit in Nova Scotia, and it all ends in\u2026well, you\u0027ll have to read the\ncomic to find out!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI WANT TO SHARE ALL THESE STORIES WITH YOU\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eMy webcomics, like\u003cstrong\u003e\nHUSKS\u003c/strong\u003e, \u003cstrong\u003eKOUINGA!\u003c/strong\u003e, and \u003cstrong\u003ePROJECT AURORAL\u003c/strong\u003e will always be free, but time is constrained due to career work. However, with your contributions I can update these titles more frequently, offer print editions for higher-tier patrons, and also create new titles that will be exclusive to patrons first before I release them anywhere else...AND Exclusive Prints! Wait, there\u0027s more...on top of that, here\u0027s\nwhat I offer just for becoming a patron--\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nIf you become a\nPatron, I will: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eShare my knowledge\non how to create illustrations and comics from imagination\u003c/li\u003e\u003cli\u003eOffer advice on\nillustrating both digitally and traditionally\u003c/li\u003e\u003cli\u003eShow detailed\n\"step by step\" guides to my process\u003c/li\u003e\u003cli\u003eOffer Intro,\nIntermediate, and Master Class level tutorials on Anatomy, Illustration and\nColoring in person via\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitch.tv/marcreneart\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch TV\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOffer One on One mentoring with Patrons looking to become a comic or storyboard artist via \u003cstrong\u003eGoogle Hangout\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eOffer hi-res\ndownloads of my files for personal practice\u003c/li\u003e\u003cli\u003eOffer hi-res\ndownloads of finished pieces for you to print up and hang on your wall\u003c/li\u003e\u003cli\u003eOffer signed\noriginal art for higher end patrons\u003c/li\u003e\u003cli\u003eOffer advanced access to current projects I\u0027m working on and the finished pages\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eIn the end, after\nits all drawn and done, the work I put in will ultimately come back to you to\nenjoy. It will be wonderful to have you as a integral part of my process. You\ncan donate as little or as much as you like. Obviously, higher tiers will have\naccess to a wider range of perks, however, no matter the tier, the art will be\n100% quality and made with my audience in mind, always. \u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Create the\nWorlds You want to Play In\"\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
