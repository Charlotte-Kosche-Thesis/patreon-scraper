    "summary": "\u003cstrong\u003eWelcome to Monster Tutorials!\u003c/strong\u003e\u003cbr\u003eHi, my name is Eduardo Talbert, father of 3 boys and husband to super Rachel. I\u0027m a creator that set off to figure how to make all those props you see in scary movies, horror shows and all over during Halloween! I study these things, figure them out and then video myself making them, in a very detailed way so you can make them too!\u003cbr\u003e\u003cimg src=\"http://www.monstertutorials.com/wp-content/uploads/2017/10/IMG_5845.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eWell, because all my content is FREE, always. I want everyone to see that you can make almost anything if you set your mind to it!\u003cbr\u003e\u003cbr\u003eAnd as a firm believer that creation is a piggy back process, I like to inspire people to do some of my projects, but also to add their own creative touches...hey add another eye, it will look wonderful and it will be YOUR creation!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eFrom the beginning I pledged to bootstrap the whole Monster Tutorials channel, website and company in general...all while offering all the content for free. So while advertising revenue helps a bit with website hosting and all those little expenses, I\u0027d like to grow the channel with more projects, materials and better equipment.\u00a0\u003cbr\u003e\u003cbr\u003eAs a Monster Tutorials patron, you help me get more tutorial materials, much needed tools and equipment and you also help me get more education with some of the latest techniques so I can break them down and put them into the easy to follow videos that have become so popular and have earned me more than 15K subs in YouTube.\u003cbr\u003e\u003cbr\u003eAdditionally, I still do Monster Tutorials on a part time basis and I still have a (totally unrelated) full time job...that most days takes the better of 9 hrs a day. Between daytime job and family, I can only slice little slivers of time for Monster Tutorials. \u003cstrong\u003eYour support will help me make Monster Tutorials into my full time job so I can bring you more of the content you love.\u003c/strong\u003e"
