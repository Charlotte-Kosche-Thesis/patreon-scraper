b(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e3) Who is working on the project?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThere are different artists working on this project. Content creation is supervised by a production department.\u003c/span\u003e\u003cbr\u003e \u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e4) How the Rewards work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEach Tier on the right has unique \u003cstrong\u003eREWARDS\u003c/strong\u003e for you. Furthermore, each Tier also gives you all the \u003cstrong\u003eREWARDS\u003c/strong\u003e of the Tiers above! By the 10th of each month we will send to you via email the \u003cstrong\u003eREWARDS\u003c/strong\u003e that you have chosen. If you have questions, send us a message before choosing your Tier. We will be happy to clarify everything to you in advance!\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e5)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u0
