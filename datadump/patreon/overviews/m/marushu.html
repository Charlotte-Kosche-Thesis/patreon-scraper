003e\n\t\u003cli\u003e\u043f\u0435\u0440\u0435\u0432\u043e\u0436\u0443 \u0430\u043d\u0433\u043b\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0435 \u0442\u0435\u043a\u0441\u0442\u044b \u0434\u0440\u0443\u0433\u0438\u0445 \u0430\u043a\u0442\u0438\u0432\u0438\u0441\u0442\u043e\u043a \u0431\u043e\u0434\u0438\u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f\u003c/li\u003e\n\t\u003cli\u003e\u0441\u043d\u0438\u043c\u0430\u044e \u0432\u0438\u0434\u0435\u043e \u043f\u0440\u043e \u0431\u043e\u043f\u043e \u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u0438\u0435 \u0441\u0435\u0431\u044f \u0438 \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e \u0438\u0445 \u043d\u0430 \u044e\u0442\u0443\u0431\u003c/li\u003e\n\t\u003cli\u003e\u0434\u0435\u043b\u044e\u0441\u044c \u0441\u0432\u043e\u0438\u043c \u043e\u043f\u044b\u0442\u043e\u043c, \u0447\u0443\u0432\u0441\u0442\u0432\u0430\u043c\u0438, \u043c\u044b\u0441\u043b\u044f\u043c\u0438 \u0438 \u043e\u0442\u043a\u0440\u044b\u0442\u0438\u044f\u043c\u0438\u003c/li\u003e\n\t\u003cli\u003e\u0447\u0438\u0442\u0430\u044e \u043b\u0435\u043a\u0446\u0438\u0438 \u0438 \u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u044e \u0432\u0441\u0442\u0440\u0435\u0447\u0438 \u0441 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u044f\u043c\u0438 (\u043f\u043e\u043a\u0430 \u043d\u0435\u043c\u043d\u043e\u0433\u043e, \u043d\u043e \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u044e \u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0447\u0430\u0449\u0435).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u0412\u0441\u0451 \u044d\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043c\u0438\u0441\u0441\u0438\u044f: \u003cstrong\u003e\u0447\u0442\u043e\u0431\u044b \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u043b\u044e\u0434\u0435\u0439 \u0432 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u043e\u043c \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435 \u0443\u0437\u043d\u0430\u043b\u0438 \u043e \u0431\u043e\u0434\u0438\u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u043e\u043c \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0438  \u0438 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u043b\u0438\u0441\u044c \u043a \u043d\u0435\u043c\u0443.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u0417\u0430\u0447\u0435\u043c \u043c\u043d\u0435 \u044d\u0442\u043e?\u003cbr\u003e\u003cbr\u003e\u2714\u00a0\u00a0\u042f \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u0435 \u0432\u0435\u0440\u044e, \u0447\u0442\u043e \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0431\u043e\u0434\u0438\u043f\u043e\u0437\u0438\u0442\u0438\u0432\u0430 \u2014 \u044d\u0442\u043e \u043d\u0435\u043a\u0438\u0439 \u0431\u0430\u0437\u043e\u0432\u044b\u0439 \u043d\u0430\u0431\u043e\u0440 \u043f\u0440\u0430\u0432\u0438\u043b \u0434\u043b\u044f \u0432\u0441\u0435\u0445, \u043a\u043e\u043c\u0443 \u0432\u0430\u0436\u043d\u043e \u0436\u0438\u0442\u044c \u0441\u0440\u0435\u0434\u0438 \u043b\u044e\u0434\u0435\u0439 \u0438 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u044c\u0441\u044f \u043a \u043d\u0438\u043c \u0431\u0435\u0440\u0435\u0436\u043d\u043e \u0438 \u0441 \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435\u043c (\u0447\u0438\u0442\u0430\u0439 \u201d\u0432\u0430\u0436\u043d\u043e \u043d\u0435 \u0431\u044b\u0442\u044c \u043c\u0443\u0434\u0430\u043a\u0430\u043c\u0438\u201d)\u003cbr\u003e\u2714\u00a0\u00a0\u042f \u0441\u0447\u0438\u0442\u0430\u044e, \u0447\u0442\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u0447\u0435\u0440\u0435\u0437 \u0431\u043e\u0434\u0438\u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u043e\u0435 \u043c\u0438\u0440\u043e\u0432\u043e\u0437\u0437\u0440\u0435\u043d\u0438\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u0438\u0439\u0442\u0438 \u043a \u043f\u0440\u0438\u043d\u044f\u0442\u0438\u044e \u0441\u0435\u0431\u044f \u2014 \u0430 \u0437\u043d\u0430\u0447\u0438\u0442, \u043a \u0431\u043e\u043b\u044c\u0448\u0435\u043c\u0443 \u0441\u0447\u0430\u0441\u0442\u044c\u044e \u0438 \u0433\u0430\u0440\u043c\u043e\u043d\u0438\u0438.\u003cbr\u003e\u2714\u00a0\u00a0\u042f \u0443\u0431\u0435\u0436\u0434\u0435\u043d\u0430, \u0447\u0442\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u044b\u0445 \u043b\u044e\u0434\u0435\u0439 \u0434\u0435\u043b\u0430\u0435\u0442 \u0447\u0443\u0442\u043e\u0447\u043a\u0443 \u043b\u0443\u0447\u0448\u0435 \u043c\u0438\u0440 \u0432 \u0446\u0435\u043b\u043e\u043c, \u0430 \u0437\u043d\u0430\u0447\u0438\u0442, \u0436\u0438\u0442\u044c \u0432 \u043d\u0451\u043c \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u043f\u0440\u0438\u044f\u0442\u043d\u0435\u0435 \u0434\u043b\u044f \u0432\u0441\u0435\u0445.\u003cbr\u003e\n\u003cbr\u003e\n\u0427\u0430\u0441\u0442\u0435\u043d\u044c\u043a\u043e \u043c\u043e\u044f \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0432\u0438\u0434\u0438\u0442\u0441\u044f \u043c\u043d\u0435 \u0432 \u0443\u0436\u0436\u0436\u0430\u0441\u043d\u043e \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u043e\u043c \u0441\u0432\u0435\u0442\u0435. \u042f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u0441\u0435\u0431\u044f \u044d\u0434\u0430\u043a\u043e\u0439 \u0431\u043e\u043f\u043e-\u0432\u043e\u0438\u0442\u0435\u043b\u044c\u043d\u0438\u0446\u0435\u0439 (\u0432 \u0441\u0432\u0435\u0440\u043a\u0430\u044e\u0449\u0435\u043c \u043f\u043b\u0430\u0449\u0435 \u0438 \u0432\u0435\u0440\u0445\u043e\u043c \u043d\u0430 \u0435\u0434\u0438\u043d\u043e\u0440\u043e\u0433\u0435), \u0432 \u043e\u0434\u0438\u043d\u043e\u0447\u043a\u0443 \u0441\u0440\u0430\u0436\u0430\u044e\u0449\u0435\u0439\u0441\u044f \u0441 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043e\u0439 \u043e\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u044f \u0442\u0435\u043b \u0441\u0432\u043e\u0438\u043c \u043e\u0433\u043d\u0435\u043d\u043d\u044b\u043c \u043c\u0435\u0447\u043e\u043c.\u003cbr\u003e\n\u003cbr\u003e\n\u0418 \u044d\u0442\u043e, \u043d\u0435\u0441\u043e\u043c\u043d\u0435\u043d\u043d\u043e, \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u044b\u0439 \u043e\u0431\u0440\u0430\u0437. \u041a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043a\u0440\u0430\u0439\u043d\u0435 \u0434\u0430\u043b\u0451\u043a \u043e\u0442 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438. \u0418 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0442\u0435\u043c, \u0447\u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u043d\u0435\u0442 \u043f\u043b\u0430\u0449\u0430, \u043c\u0435\u0447\u0430 \u0438 \u0435\u0434\u0438\u043d\u043e\u0440\u043e\u0433\u0430 \u2014 \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043f\u043e\u0442\u043e\u043c\u0443, \u0447\u0442\u043e\u003cstrong\u003e \u0441\u043c\u0435\u043d\u0430 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0433\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u043a \u0442\u0435\u043b\u0435\u0441\u043d\u043e\u0441\u0442\u0438 (\u0437\u0430\u043c\u0448\u0435\u043b\u043e\u0433\u043e \u0438 \u043b\u044e\u0434\u043e\u0435\u0434\u0441\u043a\u043e\u0433\u043e) \u043d\u0430 \u0431\u043e\u0434\u0438\u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u043e\u0435 (\u0431\u043e\u043b\u0435\u0435 \u044d\u043a\u043e\u043b\u043e\u0433\u0438\u0447\u043d\u043e\u0435 \u0438 \u043f\u0440\u043e\u0433\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u043e\u0435) \u2014 \u044d\u0442\u043e \u043d\u0435\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0437\u0430\u0434\u0430\u0447\u0430, \u0438 \u043e\u043d\u0430 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0440\u0435\u0448\u0435\u043d\u0430 \u043e\u0434\u043d\u0438\u043c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0421\u043c\u0435\u043d\u0430 \u043c\u0438\u0440\u043e\u0432\u043e\u0437\u0437\u0440\u0435\u043d\u0438\u044f \u2014 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u0439 \u043f\u0440\u043e\u0446\u0435\u0441\u0441, \u0443 \u043d\u0435\u0433\u043e \u043d\u0435\u0442 \u043d\u0438\u043a\u0430\u043a\u043e\u0439 \u043a\u043e\u043d\u0435\u0447\u043d\u043e\u0439 \u0442\u043e\u0447\u043a\u0438. \u003cstrong\u003e\u0410 \u0437\u043d\u0430\u0447\u0438\u0442, \u043c\u043e\u0439 \u0432\u043a\u043b\u0430\u0434 \u0432 \u044d\u0442\u043e\u0442 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u003c/strong\u003e \u043d\u0435 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0441\u043e\u0432\u0435\u0440\u0448\u0438\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043e\u0434\u0438\u043d \u0412\u0415\u041b\u0418\u041a\u0418\u0419 \u041f\u041e\u0414\u0412\u0418\u0413 \u0412\u041e \u0418\u041c\u042f \u0411\u041e\u0414\u0418\u041f\u041e\u0417\u0418\u0422\u0418\u0412\u0410, \u041a\u041e\u0422\u041e\u0420\u042b\u0419 \u0412\u0421\u0401 \u0418\u0417\u041c\u0415\u041d\u0418\u0422 (\u043d\u0435\u0442 \u0442\u0430\u043a\u0438\u0445 \u043f\u043e\u0434\u0432\u0438\u0433\u043e\u0432 \u0438 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c), \u0430 \u003cstrong\u003e\u0432 \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u043a\u0430\u0436\u0434\u043e\u0434\u043d\u0435\u0432\u043d\u043e \u0438 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0441\u043e\u0432\u0435\u0440\u0448\u0430\u0442\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f: \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u044c \u0447\u0443\u0436\u0438\u0435 \u0442\u0435\u043a\u0441\u0442\u044b, \u043f\u0438\u0441\u0430\u0442\u044c \u0441\u0432\u043e\u0438, \u043f\u043e\u0441\u0442\u0438\u0442\u044c \u0441\u0435\u043b\u0444\u0438 \u0438 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u0447\u043a\u0438 \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u003cem\u003e\u043d\u0435 \u043c\u043e\u043b\u0447\u0430\u0442\u044c\u003c/em\u003e. \u003c/strong\u003e\u0421\u0430\u043c\u0438 \u043f\u043e \u0441\u0435\u0431\u0435 \u044d\u0442\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043c\u0435\u043d\u044f\u044e\u0442, \u043d\u043e \u0432\u043c\u0435\u0441\u0442\u0435 \u043e\u043d\u0438 \u2014 \u0442\u0430 \u0441\u0430\u043c\u0430\u044f \u0432\u043e\u0434\u0430, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u043e \u043a\u0430\u043f\u043b\u0435 \u0442\u043e\u0447\u0438\u0442 \u043a\u0430\u043c\u0435\u043d\u044c (\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0439 \u043f\u043e\u0440\u044f\u0434\u043e\u043a \u0432\u0435\u0449\u0435\u0439). \u003cbr\u003e\n\u003cbr\u003e\n\u0421\u0430\u043c\u043e\u0435 \u0432\u0430\u0436\u043d\u043e\u0435 \u0432 \u0440\u0430\u0431\u043e\u0442\u0435 \u043f\u043e \u043e\u0431\u0442\u043e\u0447\u043a\u0435 \u043a\u0430\u043c\u043d\u0435\u0439 \u2014 \u043d\u0435 \u043f\u0440\u0435\u043a\u0440\u0430\u0449\u0430\u0442\u044c. \u0418 \u0438\u043c\u0435\u043d\u043d\u043e \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u044b \u043f\u043e\u043c\u043e\u0449\u044c \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043c\u043e\u0438\u0445 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439.\u003cbr\u003e\n\u003cstrong\u003e\u041c\u043d\u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b \u0432\u0430\u0448\u0430 \u043f\u043e\u043c\u043e\u0449\u044c \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0442\u043e, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e, \u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f, \u043e\u0444\u043e\u0440\u043c\u0438\u0442\u0435 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u0443\u044e \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443 \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435. \u041f\u043e\u0434\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f \u043c\u043e\u0436\u043d\u043e \u0434\u0430\u0436\u0435 \u0432\u0441\u0435\u0433\u043e \u043d\u0430 \u043e\u0434\u0438\u043d \u0434\u043e\u043b\u043b\u0430\u0440 \u0432 \u043c\u0435\u0441\u044f\u0446. \u0418 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u044d\u0442\u043e \u0443\u0436\u0435 \u0431\u0443\u0434\u0435\u0442 \u043e\u0433\u0440\u043e\u043c\u043d\u0430\u044f \u043f\u043e\u043c\u043e\u0449\u044c!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\ud83d\udd38 \u0412\u043e-\u043f\u0435\u0440\u0432\u044b\u0445,\u00a0\u043a\u0430\u0436\u0434\u0430\u044f \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0430 \u2014 \u044d\u0442\u043e \u043d\u0430\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u0435 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043c\u043e\u044f \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0438\u043c\u0435\u0435\u0442 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435. \u0422\u0430\u043a\u0438\u0435 \u043d\u0430\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u044f \u0434\u0430\u044e\u0442 \u043c\u043d\u0435 \u0441\u0438\u043b\u044b \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f \u0434\u0430\u043b\u044c\u0448\u0435, \u0438 \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043e\u0447\u0435\u043d\u044c \u0432\u0430\u0436\u043d\u044b.\u003cbr\u003e\u003cbr\u003e\n\ud83d\udd39 \u0412\u043e-\u0432\u0442\u043e\u0440\u044b\u0445, \u0438\u043c\u0435\u044f \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u0439 \u0434\u043e\u0445\u043e\u0434, \u044f \u0431\u0443\u0434\u0443 \u043c\u0435\u043d\u044c\u0448\u0435 \u0432\u043e\u043b\u043d\u043e\u0432\u0430\u0442\u044c\u0441\u044f, \u043d\u0430 \u0447\u0442\u043e \u043c\u043d\u0435 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u044c \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u0430 \u0432 \u044d\u0442\u043e\u043c \u043c\u0435\u0441\u044f\u0446\u0435 \u2014 \u0437\u043d\u0430\u0447\u0438\u0442, \u0432\u0441\u0435 \u0441\u0438\u043b\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0440\u0430\u043d\u044c\u0448\u0435 \u0442\u0440\u0430\u0442\u0438\u043b\u0430 \u043d\u0430 \u0432\u043e\u043b\u043d\u0435\u043d\u0438\u044f, \u044f \u0441\u043c\u043e\u0433\u0443 \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043d\u0430 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043d\u043e\u0432\u044b\u0445 \u0442\u0435\u043a\u0441\u0442\u043e\u0432.\n\u003cbr\u003e\u003cbr\u003e\n\ud83d\udd38 \u0410 \u0432-\u0442\u0440\u0435\u0442\u044c\u0438\u0445, \u043f\u043e\u0434\u043f\u0438\u0441\u044b\u0432\u0430\u044f\u0441\u044c \u043d\u0430 \u043c\u0435\u043d\u044f, \u0432\u044b \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u044f\u0435\u0442\u0435\u0441\u044c \u043a \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0443 \u043b\u044e\u0434\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0445\u043e\u0442\u044f\u0442 \u0436\u0438\u0442\u044c \u0432 \u043b\u0443\u0447\u0448\u0435\u043c \u0437\u0430\u0432\u0442\u0440\u0430, \u043d\u043e \u0438 \u0434\u0435\u043b\u0430\u044e\u0442 \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0447\u0442\u043e-\u0442\u043e \u043f\u0440\u044f\u043c\u043e \u0441\u0435\u0433\u043e\u0434\u043d\u044f. \u0418 \u0445\u043e\u0442\u044f, \u043a\u0430\u043a \u044f \u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0430, \u0432\u043a\u043b\u0430\u0434 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0438 \u043a\u0430\u0436\u0434\u043e\u0439 \u0438\u0437 \u043d\u0430\u0441 \u2014 \u044d\u0442\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u043a\u0430\u043f\u043b\u044f, \u0432\u043c\u0435\u0441\u0442\u0435 \u043c\u044b \u2014 \u0441\u0430\u043c\u044b\u0439 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0439 \u0432\u043e\u0434\u043e\u043f\u0430\u0434, \u0430 \u0437\u043d\u0430\u0447\u0438\u0442, \u043c\u043e\u0436\u0435\u043c \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u044c\u0448\u0435, \u0447\u0435\u043c \u043f\u043e\u043e\u0434\u0438\u043d\u043e\u0447\u043a\u0435!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u041d\u0443 \u0447\u0442\u043e, \u0433\u043e\u0442\u043e\u0432\u044b \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u044c\u0441\u044f?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0422\u043e\u0433\u0434\u0430 \u043d\u0430\u0436\u0438\u043c\u0430\u0439\u0442\u0435 \u043a\u043d\u043e\u043f\u043e\u0447\u043a\u0443\u003c/strong\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eBECOME A PATRON\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u0438 \u0432\u044b\u0431\u0438\u0440\u0430\u0439\u0442\u0435 \u0441\u0443\u043c\u043c\u0443, \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u044b \u0431\u044b \u0445\u043e\u0442\u0435\u043b\u0438 \u043c\u043d\u0435 \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c. \u041a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u044d\u0442\u0430 \u0441\u0443\u043c\u043c\u0430 \u0431\u0443\u0434\u0435\u0442 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0441 \u0432\u0430\u0448\u0435\u0433\u043e \u0441\u0447\u0435\u0442\u0430 \u0438 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u044c \u043d\u0430 \u043c\u043      "description": "\u041f\u043e\u043b\u0443\u0447\u0438\u043b\u0430 \u0432\u0430\u0448\u0435 \u043e\u0434\u0435\u044f\u043b\u043a\u043e. \u0417\u0430\u0432\u0435\u0440\u043d\u0443\u043b\u0430\u0441\u044c. \u0421\u0438\u0436\u0443 \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u0430\u044f \u0438 \u0441\u043e\u0433\u0440\u0435\u0442\u0430\u044f \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u043e\u0439. \u0421\u043b\u043e\u0432\u0430\u043c\u0438 \u043d\u0435 \u043f\u0435\u0440\u0435\u0434\u0430\u0442\u044c, \u043a\u0430\u043a \u044f \u0432\u0430\u043c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u0430. \u0421\u043f\u0430\u0441\u0438\u0431\u043e-\u043f\u0440\u0435\u0441\u043f\u0430\u0441\u0438\u0431\u043e!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u0412 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u0437\u0430 \u0432\u0430\u0448\u0435 \u043e\u0434\u0435\u044f\u043b\u0438\u0449\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u0441 \u043c\u0435\u043d\u044f:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u0412\u0441\u0435 \u0431\u043e\u043d\u0443\u0441\u044b, \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u0435 \u0432 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0430\u0445 \u0437\u0430 1, 3, 5 \u0438 10 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e+\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u0427\u0430\u0441\u043e\u0432\u0430\u044f \u0441\u0435\u0441\u0441\u0438\u044f \u043f\u043e \u0421\u043a\u0430\u0439\u043f\u0443 \u0441\u043e \u043c\u043d\u043e\u0439 \u0434\u043b\u044f \u0440\u0430\u0437\u0431\u043e\u0440\u0430 \u0432\u0430\u0448\u0435\u0433\u043e \u0411\u041e\u041b\u042c\u0428\u041e\u0413\u041e \u043e\u0442\u043b\u0438\u0447\u043d\u043e\u0433\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u0430 (\u0440\u0430\u0437\u043e\u0432\u043e).\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u041a\u0430\u043a \u0432\u0441\u0435\u0433\u0434\u0430, \u043d\u0435 \u0433\u0430\u0440\u0430\u043d\u0442\u0438\u0440\u0443\u044e \u0433\u043e\u0442\u043e\u0432\u044b\u0445 \u0440\u0435\u0448\u0435\u043d\u0438\u0439, \u043d\u043e \u0433\u043e\u0442\u043e\u0432\u0430 \u003cstrong\u003e\u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u003c/strong\u003e \u043f\u043e\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u043d\u0430\u0434 \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u043c \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u0432\u0430\u043c\u0438 \"\u043e\u0434\u043e\u043b\u0436\u0438\u0432\" \u0432\u0430\u043c \u0435\u0449\u0435 \u043e\u0434\u043d\u0443 \u0433\u043e\u043b\u043e\u0432\u0443 (\u043c\u043e\u044e), \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u0437\u0433\u043b\u044f\u043d\u0443\u0442\u044c \u043d\u0430 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0443 \u043f\u043e\u0434 \u0434\u0440\u0443\u0433\u0438\u043c \u0443\u0433\u043b\u043e\u043c.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u041f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0441\u0432\u044f\u0436\u0438\u0442\u0435\u0441\u044c \u0441\u043e \u043c\u043d\u043e\u0439 \u043f\u043e\u0441\u043b\u0435 \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0438 \u043b\u044e\u0431\u044b\u043c \u0443\u0434\u043e\u0431\u043d\u044b\u043c \u0432\u0430\u043c \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c\u0441\u044f \u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0441\u0435\u0441\u0441\u0438\u0438.\u003c/p\u003e",
