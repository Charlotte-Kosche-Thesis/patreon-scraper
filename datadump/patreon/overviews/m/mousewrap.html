    "summary": "Hello there, I am Daniel, the creator of the software \u003cbr\u003eMouse Wrap;\u00a0\u003ca href=\"http://www.mousewrap.co.uk\" target=\"_blank\"\u003ehttp://www.mousewrap.co.uk\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eDeveloping this useful yet mighty helpful app has been my\npet project for almost 15 years now. The small amount of PayPal donations I\nreceived over the years has helped keep the hosting site going.\u003cbr\u003e\n\u003cbr\u003e\n\nI started the project during my college days in the UK orgionally under the\nwebsite called Ex-D Software Development. Interest picked up during\nUniversity when it was reviewed by a Swedish magazine publisher.\u003cbr\u003e\u003cbr\u003eMouse Wrap 3.0, released in 2010 with a smaller download and other\nimprovements, as well as changing the software host site to QD Studios, which currently is dedicated to hosting Mouse Wrap. I am proud to say, version 3.3 released in 2013, is still being used today. However even though the software works on the latest version of Windows, updates are required as it it was\nnever formally developed and tested for Windows 10.\u003cbr\u003e\n\n\u003cbr\u003eIn the last few years donations have diminished and therefore I am\nmoving from direct PayPal Donations to Patreon. This will be the last\neffort to test the waters of Mouse Wrap\u0027s on going interests ad continued updates. I am looking forward to a response and to work on a much\nneeded Mouse Wrap 4.0 major update.\u003cbr\u003e\n\u003cbr\u003eAs you\u2019ll see I\u2019ve set up some goals to aim for, some of\nwhich, such as multi-montior support have been suggested multiple\ntimes and is high on my list of to-dos. I would be happy to accept\nother suggestions too.\u003cbr\u003e\n\u003cbr\u003eI understand this is a small app, but if you do find it useful\nthen please do support the continued development and website hosting\nfees. \n\u003cbr\u003e\n\u003cbr\u003eThank you so much, again, if you have previously donated and are visiting\nfrom a recent newsletter, every little has helped keep the development going.\u003cbr\u003e\u003cbr\u003eIf you have just discovered Mouse Wrap and are still evaluating\nhow useful it can be, then please do check back or consider\nsubscribing to the newsletter from the website.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLet\u2019s see where we can take this.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u00a0~ Daniel Downes\u003cbr\u003e"
