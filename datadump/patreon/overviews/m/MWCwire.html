    "summary": "Hey everyone! \u003cbr\u003e\u003cbr\u003eThanks so much for checking out our Patreon page dedicated to the Mountain West. This is where you can support this new venture by becoming a patron through small financial contributions on a monthly basis.\u003cbr\u003e\u003cbr\u003eA few reasons we are doing this.\u003cbr\u003e\u003cbr\u003eWe cover the Mountain West and I think our staff does an amazing job covering the league from a different angle compared to those who cover their team locally.\u003cbr\u003e\u003cbr\u003eJeremy Mauss and other writers have found a new home partnering with USA TODAY Digital Properties, and we are very excited about being part of a different brand hosting our Mountain West content at\u00a0\u003ca href=\"http://mwwire.com\"\u003eMountain West Wire\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe have a lot of writers on our staff and we would like to start covering the league more in-depth which would include covering practices, games and even traveling to events.\u003cbr\u003e\u003cbr\u003eOur coverage on the website \u003cstrong\u003ewill always be 100 percent free \u003c/strong\u003eso\u00a0the purpose of this Patreon page is to allow people to make ongoing contributions (think of it as a GoFundMe, but monthly) in order to keep providing high quality coverage. By doing that you will help support our staff of writers who really enjoy covering this conference.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t or don\u0027t want to contribute that is fine as reading our content and listening to the podcast helps us as well.\u003cbr\u003e\u003cbr\u003eWe are not asking for much really in return except maybe give up a large soda or that fancy coffee once a month and in return help out a group of people who we provide good content.\u003cbr\u003e\u003cbr\u003eWe will have some perks and bonus content if you do decide to contribute to this venture, but everything on the website \u003cstrong\u003ewill always be free\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for the support and we will see everyone around.\u003cbr\u003e"
