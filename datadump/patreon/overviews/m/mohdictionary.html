    "summary": "\u003cimg src=\"https://kanienkeha.net/wp-content/uploads/2016/11/moh-logo-1.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://Kanienkeha.net\" rel=\"nofollow\"\u003eKanienkeha.net\u003c/a\u003e \u003c/strong\u003e(Mohawk) Language Initiative is a labor of love brought to you by me (Benjamin II) and a team (yes, a full TEAM) of people around the North American continent who source words, edit stories, book our live meetings, maintain our website, and on and on.\u003cbr\u003e\n\u003cbr\u003eWe\u2019re an independent operation and it\u2019s a very costly production when you add up all the expenses we have as we pay our staff, conduct our interviews, produce our content, record stories, put games and lists together, maintain a vibrant web presence, etc.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://kanienkeha.net/wp-content/uploads/2015/08/protest-3.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\tEven with all of this up and running, we are still desperately in need of extra funding for publicity, marketing and new team members so we can continue to grow. So if you like Kanien\u2019keha Language Initiative, and you want to see and hear the language grow, please help keep Kanien\u2019keha Language Initiative running.\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Current Site Numbers\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eWords: 2600\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://blog.kanienkeha.net/?__hstc=119664599.fb868d291b90ef1dff0f90cba1beb333.1470869197204.1478206395828.1478269882480.416\u0026amp;__hssc=119664599.2.1478269882480\u0026amp;__hsfp=2409561756\" rel=\"nofollow\"\u003eBlog\u003c/a\u003e: 10\u003c/li\u003e\n\u003cli\u003eTags: 260\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://kanienkeha.net/sitemap/\" rel=\"nofollow\"\u003eCategories\u003c/a\u003e: 160\u003c/li\u003e\n\u003cli\u003eRegistered Users: 140\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\u00a0If you want to help keep us going strong and putting out new content every week, please consider a small donation. You\u2019ll be happy you did!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSample Flash Card (Number Ten)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAll flash cards are 3x5 so they fit well with the standard size index cards. They also come with corners cut or you can let me know if you want the corners left uncut. Become a patron and Pledge $20/month to get our starter set of 50 cards; 14 colors, 10 numbers, 9 shapes, 17 sight words. Every month that you continue to support our endangered language initiative you will receive four (4) new cards, mailed to you from our collectors series.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://kanienkeha.net/wp-content/uploads/2016/09/ten.jpg\" style=\"width: 232px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat are we working on?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMaking the website compatible with all mobile devices.\u003c/li\u003e\n\u003cli\u003eWeekly addition of words.\u003c/li\u003e\n\u003cli\u003eCategory structure to help with explaining compound ideas.\u003c/li\u003e\n\u003cli\u003eFree mobile application that will be available in itunes, chrome and other major providers.\u003c/li\u003e\n\u003cli\u003eSupplementary curriculum materials for schools, as recommended by the TRC.\u003c/li\u003e\n\u003cli\u003eBoard games and mobile games with animation and flash card memory challenges.\u003c/li\u003e\n\u003cli\u003eProducing early years language video material and programming.\u003c/li\u003e\n\u003cli\u003eAdding to the\u00a0\u003ca href=\"https://kanienkeha.net/resources/\" rel=\"nofollow\"\u003eResource material\u003c/a\u003e already made available.\u003c/li\u003e\n\u003cli\u003eand more.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eYour donation will help build on the tools, resources and energy that is needed to sustain this language initiative.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat Incentive do you have to support Kanienkehaha.net?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eBy contributing to this campaign, you will be helping me grow the \u003cem\u003eKanienkeha \u003c/em\u003elanguage and as we reach the campaign goals it will upgrade the production of our learning materials. You\u0027ll be directly responsible for there being more Mohawk language in the world for you to enjoy than I could ever produce without your support. \u003cbr\u003e\n\u003cbr\u003eThank you for supporting my Endangered Language Initiative! \u003cbr\u003e\n\u003cbr\u003eNia:wen\u0027kowa\u003cbr\u003eBenjamin Doolittle\u003cbr\u003e\n\u003ca href=\"http://kanienkeha.net/donate/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://kanienkeha.net/wp-content/uploads/2016/11/afff-e1478259866813.jpg\"\u003e\u003cbr\u003e"
