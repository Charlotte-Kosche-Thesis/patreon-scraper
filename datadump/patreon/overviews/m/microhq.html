    "summary": "Micro is an open source project simplifying cloud-native development.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMicro takes a developer first focus as we move to a cloud-native world. What does this mean? The move to cloud involves so many infrastructure based tools but rarely looks at it from the developer\u0027s perspective. Micro is primarily geared towards the developer, providing opinions for creating scalable systems and abstracting away the infrastructure details.\n\u003cbr\u003e\n\u003cbr\u003e\nMicro is designed as an opinionated framework using the microservice architecture pattern. It\u0027s geared towards developers and enterprises that want to build multi-application products without worrying about the details of distributed systems. \n\u003cbr\u003e\n\u003cbr\u003e\nThe core projects in development:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/micro/micro\"\u003emicro\u003c/a\u003e - a toolkit for cloud-native development\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/micro/kubernetes\"\u003ekubernetes\u003c/a\u003e - a distribution for k8s native microservices\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/micro/go-micro\"\u003ego-micro\u003c/a\u003e - a pluggable RPC framework\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/micro/go-web\"\u003ego-web\u003c/a\u003e - a framework for micro web apps\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/micro/go-grpc\"\u003ego-grpc\u003c/a\u003e - an alternative framework for gRPC development\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/micro/go-config\"\u003ego-config\u003c/a\u003e - a pluggable dynamic config library\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMicro is already in production at dozens of companies. If you\u0027re a business which relies on micro at the core of your platform then it likely makes sense to support micro\u0027s long term development by sponsoring. This will ensure the project you\u0027ve come to rely on is actively maintained and adds useful new features in the future.\n\u003cbr\u003e\n\u003cbr\u003e\nI also welcome individuals to back micro in support of OSS and if you\u0027re using micro in general. If you\u0027d rather make a one-off donation I also accept via\u00a0\n\u003ca href=\"https://www.paypal.me/chuhnk\"\u003ePayPal\u003c/a\u003e or\u00a0\u003ca href=\"https://micro.mu/#one-off-donation\"\u003eCryptocurrency\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEnterprise Sponsors\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://micro.mu/blog/2016/04/25/announcing-sixt-sponsorship.html\"\u003e\u003cimg height=\"auto\" src=\"https://micro.mu/sixt_logo.png\" width=\"150px\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPlatinum Sponsors\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.joinsavvy.com/en/\"\u003e\u003cimg height=\"70px\" src=\"https://micro.mu/images/logos/savvy.svg\"\u003e\n\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nGold Sponsors\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.neds.com.au/\"\u003e\u003cimg height=\"60px\" src=\"https://micro.mu/images/logos/neds.svg\"\u003e\n\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
