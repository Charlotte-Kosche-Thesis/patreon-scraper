    "summary": "\u003cdiv\u003e\u003cstrong\u003eWho am I and what kind of creations I make ?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eHi ! I\u0027m Moufrou, I\u0027m 23 and I\u0027m currently a fourth year student in Georges Melies animation school. I\u0027m a 2D and 3D animatior, illustrator and character designer.\u003cbr\u003eMy studies take a lot of my time, and I\u0027m currently working on the animated short-film that we have to make for our last year.\u003cbr\u003eI also stream on my \u003ca href=\"http://twitch.tv/Moufrou\"\u003eTwitch channel\u003c/a\u003e, and I have a \u003ca href=\"http://discord.gg/7KBVFnW\"\u003eDiscord\u003c/a\u003e !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon because I would like to work as a freelance artist when I\u0027m done with school.\u003cbr\u003eI would like to create the content I like and be able to share it to the world, but I\u0027d also like to work with studios, other creators and people on the internet in general. The freelance life can be hard, and Patreon would help me to live, but also (and most importantly) would help me to finance the making of products like prints, pins, and more, and I\u0027d be able to create my own Tictail shop !\u003cbr\u003eI\u0027ve created this Patreon for people who like my work and would like to support me for a tiny fee, but it\u0027s of course not an obligation !\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eThank you for your support, whatever the way you express it, it means a lot to me, and it motivates me to produce more content, for myself and for you !\u003cbr\u003e\u003cbr\u003eThanks for reading, and I\u0027ll see you soon on social medias !\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/uBgW8ZD.jpg\"\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qdN8E3S.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BO4S9D2.
