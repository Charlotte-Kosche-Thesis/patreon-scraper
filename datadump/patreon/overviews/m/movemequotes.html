    "summary": "\u003cstrong\u003eWhat is MoveMe Quotes?\u003c/strong\u003e\u003cbr\u003e\nMMQ is your source for high quality, ad-free,\naction-inspiring collections of quotes, stories, insights, and more. Our\nmission is to \u003cstrong\u003eelevate\nmindsets\u003c/strong\u003e and to keep readers focused on moving forward\u2014\u003cem\u003ethe ONLY direction\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\n\nMoveMe Quotes has been a love project since it\u0027s inception in 2010.  It has been paid for out-of-pocket and has\nbeen created during thousands of hours of free time... \u003cem\u003e\u003cstrong\u003eWe\u0027re\nhere because we\u0027re ready to take MoveMe Quotes to the next level!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eWith Your Help We Can:\u003c/strong\u003e\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003eBreakeven with our monthly costs while staying Ad-Free (\u003cem\u003ewe will no longer have to pay to create\u003c/em\u003e).\u00a0\u003c/li\u003e\u003cli\u003eCreate a budget that\ncan be used for better equipment, programs, services, and reach.\u00a0\u003c/li\u003e\u003cli\u003eMake MMQ a completely independent website that can support it\u2019s\nown staff.\u003c/li\u003e\u003c/ol\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eWhy\nPatreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon allows us to connect with and reward readers in easy and exciting ways so that we can create a reliable source of monthly income to offset costs and fund projects. For less than the price of a cup of coffee ($1) to a modest lunch ($10), every month, you can make an incredibly big impact on the sustainability and potential of our platform. And for that, we would be wildly grateful \u0026lt;3\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eEither way...\u003c/strong\u003e\u003cem\u003e Thank You.\u003c/em\u003e\u003c/strong\u003eThe fact that you made it this far\nmeans that, at the very least, you\u0027re seriously considering becoming a\npatron.  And whether you decide to become a monthly donor or not, I want\nto sincerely thank you for your time and attention.  I know that there are\na million+ things out there competing with me (for you) and I try not to take\nthat lightly\u003cem\u003e.\u003c/em\u003e I\nhope to continue to produce awesome, action-inspiring content for you and I\nwish you all of the best on your journey forward! \u003cem\u003e~ Matt\u003c/em\u003e\u003cbr\u003e"
