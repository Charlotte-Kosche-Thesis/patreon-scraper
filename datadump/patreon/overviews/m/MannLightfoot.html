    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHello. My name is Mann Lightfoot and I love animation. Like you, I grew up watching cartoons and always had an admiration for animation. I created a YouTube channel called Mann Of A Thousand Thoughts, where I give in depth reviews of newer cartoons. I even talk about why a lot of people flock to certain cartoons and what makes current cartoons so appealing. I always wondered what it is that attracts us to them, so most of my videos talk about what makes a good cartoon and what makes a bad cartoon. This Patreon will help me fund making more videos.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat type of videos are you making?\u003c/span\u003e\u003c/h2\u003e\nI make videos reviewing new animated TV shows, I call this General Thoughts. I also make editorials about certain shows and why they are so fascinating, which I call Mann Rants. I also make Vlogs, called Simple Thoughts, about talking about movies and channels and whatever topic I find worth talking about. I do in depth reviews of animated movies and TV shows which I call Deep Thoughts. Here are a few examples of my work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Q-rUZyCfY78\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tY7f5cjFTYI\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mN8bpmLBUpk\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/ul\u003e\u003cul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Yu6Oc_jfhaw\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy should I give my money to you?\u003c/span\u003e\u003c/h2\u003e\nThat\u0027s a good question to ask. If you pledge to me, your money will be used to pay for equipment, software and all sorts of things to help this become a high quality channel. Your donations will be greatly appreciated.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat rewards are there?\u003c/span\u003e\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003eFor $1, your name will be at the end of every video and you\u0027ll get early access before anyone else.\u003c/li\u003e\n\t\u003cli\u003eFor $2, you can make requests of any topic for me to talk about in my Simple Thoughts video.\u003c/li\u003e\n\t\u003cli\u003eFor $10, your name will be put into a raffle and the winner can request any new cartoon to be reviewed in my General Thoughts video.\u003c/li\u003e\n\t\u003cli\u003eFor $20, you can request any number list as long as it\u0027s about animation.\u003c/li\u003e\n\t\u003cli\u003eFor $25, you can request any Animated movie or show to be reviewed in my Deep Thoughts video.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eSo what are you waiting for? Become a patron today and help this channel become even better."
