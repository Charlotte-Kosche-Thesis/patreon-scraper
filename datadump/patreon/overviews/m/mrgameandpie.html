    "summary": "Helloooo there everybody! \u00a0I\u0027m mrgameandpie, Let\u0027s Player since 2011! \u00a0I record myself playing videogames while providing humorous and informative commentary, teaching one how to play a variety of videogames with a lighthearted, appropriate approach.\u003cbr\u003e\u003cbr\u003eI\u0027ve loved playing videogames since I was a little kid and sharing that love with others. \u00a0As such, the day I learned of Let\u0027s Plays I knew I wanted to create them. \u00a0I put effort into every series I create, doing practice runs, research, and collaboration to make sure I provide the best series I can. The vast majority of games that I play are rated E for Everyone, and my commentary is reflective of that fact. \u00a0I keep things family friendly so that everyone can enjoy my content without worrying about some sudden inappropriateness.\u003cbr\u003e\u003cbr\u003eAll that said, I do still need to do things like eat, sleep, and keep the electronics I use to make these videos working and up to date. \u00a0All of these things require the same resource: money. \u00a0Any support you provide will help me keep creating these videos, and even improve their quality! \u00a0Plus, you can also get some neat stuff yourself, that\u0027s how Patreon works after all!"
