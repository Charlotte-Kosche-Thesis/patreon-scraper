    "summary": "\u003cimg src=\"http://orig03.deviantart.net/0405/f/2017/153/9/8/tild_patreon2_by_maxa_art-dbb9e3m.jpg\"\u003eWelcome to\nMaxa\u2019s patreon ! I\u2019m a comic artist who published several books in my\ncountry and I\u2019m also doing commissions. You can see my art \u003ca href=\"http://maxa-art.deviantart.com/gallery/\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003eI devoted my life into drawing and creating stories! This is the place for\neveryone who wants to support me!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy\nPatreon?\u003c/strong\u003e\u003cbr\u003e\n\nWhile I\nenjoy drawing for others and doing my comics, living with it is hard. In the same time, I\u2019d like to spend more time into creating original\nillustrations and expand my skills. This is where you come in. By offering me\nyour support and help me securing some funds, you allow me to work on new\nthings or to bring light on another sides of my original stories. I will still\ndo commissions, but it will be more balanced.\u003cbr\u003eI will also still make some fanart through monthly polls!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eHow will it\nwork?\u003c/strong\u003e\u003cbr\u003e\n\nThe more\nsupport I have, the more original content I can produce (minimum : one original\npicture per month). By pledging, you will have access to some rewards, but you\nwill also work to reach the milestone goals, which will for starters increase\nthe number of original content I will able to draw each month. If there is\nenough support, I will move to more ambitious projects like illustrated side stories\nor short comics.\u003cbr\u003e\u003cbr\u003eedit : in order to be fair towards early pledgers, Patreon reward posts will be available for two months after their upload and will be gradually deleted after that.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\n\nWhat is my\noriginal content?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI like sexy\nand badass girls, sci-fi, angels, demons, monster girls, and I also try to\nexpand my views! But the most important sides of my works are the worlds of my\ntwo comic series, \u201cRiders\u201d, and \u201cTild\u201d\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cimg src=\"http://orig10.deviantart.net/3087/f/2017/153/6/4/patreon_title_riders_by_maxa_art-dbb9dp8.jpg\" style=\"width: 300px;\"\u003e\u003cbr\u003e\n\nRiders is\nthe story of Ph\u00e9nice, a wandering warrior using an \u201carmount\u201d, a half\nmechanical, half magical machine, which surpasses common mounts such as horses.\nShe encounters a young boy dreaming of becoming a Squire, which are\nmecanicians. Together, they learn to support each other and are going through a\nlot of adventures to unveil the mysteries of their world!\u003cbr\u003e\n\nSee more : \u003ca href=\"http://maxa-art.deviantart.com/gallery/43145530/Les-Chevaucheurs\"\u003ehttp://maxa-art.deviantart.com/gallery/43145530/Les-Chevaucheurs\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cimg src=\"http://orig08.deviantart.net/70be/f/2017/153/e/c/patreon_title_tild_by_maxa_art-dbb9dp2.jpg\" style=\"width: 300px;\"\u003e\u003cbr\u003e\n\nTild is a\nmage, a mercenary, a tomboy, and overall a greedy, short tempered girl ! she\nwants money, she wants fame, but, problem, her magic power is too powerful for\nher and she can\u2019t cast a spell without causing some sort of disaster! With the\nhelp of Kelwin, the dandy fencer, they try to make living in a fantasy world,\nand that\u2019s not easy!\u003cbr\u003eSee more : \u003ca href=\"http://maxa-art.deviantart.com/gallery/29026810/Tild-Mage-a-Louer\"\u003ehttp://maxa-art.deviantart.com/gallery/29026810/Tild-Mage-a-Louer\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd this is\nit for this Patreon overview! I am starting it simple so it\u2019s manageable, but I\nhope it will grow! Enjoy your stay and thank you for your support!\u003cbr\u003e\u003cbr\u003e"
