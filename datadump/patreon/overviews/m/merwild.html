    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.image-heberg.fr/files/15241515631155005707.jpg\"\u003e\u003cbr\u003eHello, thanks for passing by and Welcome!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Merwild (but you can call me Coco). \u003cbr\u003e\u003cbr\u003eApart from that, where do I even start?\u003cbr\u003eWell maybe by telling you that art is a huge part of my life. I went from that little kid doodling on every piece of paper I could get my hands on, to the child and teen drawing portraits with pencils on paper, doors, walls, school bags... to the freelance artist and massive lover of characters that I am now.\u003cbr\u003e\u003cbr\u003eFor the past four years, I\u0027ve been working on commissions. Even better, my art was featured in highly anticipated books from Bloomsburry US. So Yay! Massive Yay!\u00a0\u003cbr\u003e\u003cbr\u003eBut I am here now because one sad thing happened on the way to the Yay: by working more and more on people\u0027s projects, I neglected my own personal work. Fanarts, original arts, they all mean the world to me and it\u0027s more than time for me to give the priority to my own projects. \u003cbr\u003eFor that, \u003cstrong\u003eI need you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI can\u0027t imagine keeping my work to myself, I need to share it and have as much fun as I can with people. Your support could help me to do that.\u003cstrong\u003e With this Patreon I\u0027m hoping to give you access to more art, tutorials, step by step, line arts to color and more.\u003c/strong\u003e I\u0027m really hoping to share a bit of my knowledge with you as well. I\u0027ve been (and still am) inspired by so many great artists and I can only hope to do the same for other artists (a girl can dream).\u003cbr\u003e\u003cbr\u003eI\u0027ll be forever grateful for any support you can give me.\u003cbr\u003e\u003cstrong\u003eThank you!!!\u003c/strong\u003e"
