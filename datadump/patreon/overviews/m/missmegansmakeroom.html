    "summary": "\u003cbr\u003e\u003cdiv\u003e\u003ch1\u003eAbout Miss Megan + the Make Room\u003c/h1\u003e\u003cbr\u003eOpened in January 2017, Miss Megan\u0027s Make Room inspires creativity in the youth of Lubbock, TX, and surrounding communities with fine art classes, a student art gallery, weekend craft workshops, and full-service instructor-led private events and parties. \u003cbr\u003e\u003cbr\u003eMiss Megan holds a Bachelor of Arts Degree in Fine Arts from Minnesota State University and has been teaching the arts to students from age 9 to 90 (actually from age 4 to 90!) for the past 10 years. Miss Megan has been sewing since she was 8 years old, and holds a special place in her heart for Fiber Arts as well as Painting. Former class instruction includes lessons on drawing, painting, art history, sewing, embroidery, sculpture, collage, and printmaking.\u003cbr\u003e\u003cbr\u003eInspiration for the Make Room comes from Miss Megan\u0027s personal love of learning and the absolute joy she finds in helping children achieve their \"A-ha!\" moment when learning a new skill or concept. Miss Megan hopes to help your child experience their own \"A-ha!\" moments during their class time at the Make Room.\u003cbr\u003e\u003cbr\u003eHelp support Lubbock art by donating to our West Texas Art 4 Everyone (#WTXA4E)! Scholarship Fund. Donations collected through WTXA4E will provide:\u003cbr\u003e+Materials for Public Art projects such as murals and installations\u003cbr\u003e+Class tuition for students otherwise unable to afford art instruction\u003cbr\u003e+Funds to host a Community Art Night for non-profit groups and their clients\u003cbr\u003e\u003cbr\u003eCommunity Art Nights at Miss Megan\u0027s Make Room provide a safe and creative outlet for citizens seeking help through various community shelters and programs. At Miss Megan\u0027s, we feel that making is a therapeutic process. Whether creating something fun or functional, we believe using your hands to make something new will provide even the tiniest relief for participant\u0027s struggles.\u003c/div\u003e"
