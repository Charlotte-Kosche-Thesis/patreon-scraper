    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ZZeC24BzR_s\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-04-01T12:39:02+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eWho am I?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nHello defiant majority!  I am Mr. Fish. \nIf you don\u2019t know who I am already it is only because your parents,\npriest or parole officer has decided to classify me as a \u003cem\u003ebad influence \u003c/em\u003eand put me in the same depraved category as gas-huffing,\nnot standing for the fog salute and public urination.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nSo who am I?  I am a\npolitical cartoonist, cultural contrarian and mastur-crafter of exquisite dick\njokes, arresting social satire and weaponized commentary.  I am a pornographer of the naked truth and a high-minded\nmoralist for the hard of sneering.  My\nwork has appeared in \u003cem\u003eHarper\u2019s \u003c/em\u003emagazine,\n\u003cem\u003eThe LA Times\u003c/em\u003e, \u003cem\u003eThe Nation\u003c/em\u003e, \u003cem\u003eVanity Fair\u003c/em\u003e, \u003cem\u003eThe Village Voice\u003c/em\u003e, \u003cem\u003eThe Atlantic\u003c/em\u003e, \u003cem\u003eMother Jones\u003c/em\u003e,\n\u003cem\u003eThe Advocate\u003c/em\u003e and \u003cem\u003e\u003ca href=\"https://www.truthdig.com/author/mr_fish/\"\u003eTruthdig\u003c/a\u003e\u003c/em\u003e,\namong others.  My books include \u003cem\u003e\u003ca href=\"http://www.fantagraphics.com/worldblewup/\"\u003eAnd Then the World Blew Up\u003c/a\u003e\u003c/em\u003e,\u003cem\u003e \u003ca href=\"https://www.amazon.com/Go-Fish-Contempt-Influence-People/dp/161775014X\"\u003eGo\nFish: How to Win Contempt and Influence People\u003c/a\u003e\u003c/em\u003e and \u003cem\u003e\u003ca href=\"https://www.amazon.com/WARNING-Graphic-Content-Political-Uncensored/dp/1625178697/ref=pd_bxgy_14_img_2?_encoding=UTF8\u0026amp;pd_rd_i=1625178697\u0026amp;pd_rd_r=GPF0PTXPTWJV92T5KPDD\u0026amp;pd_rd_w=F9Wjq\u0026amp;pd_rd_wg=8NjpW\u0026amp;psc=1\u0026amp;refRID=GPF0PTXPTWJV92T5KPDD\"\u003eWARNING!\nGraphic Content\u003c/a\u003e\u003c/em\u003e, among others.  My\nawards include \u003cem\u003eThe Grambs Aronson Award for\nCartooning with a Conscience\u003c/em\u003e, \u003cem\u003eTheSigma Delta Chi Award for Editorial\nCartooning from the Society of Professional Journalists\u003c/em\u003e and \u003cem\u003eThe \u003c/em\u003e\u003cem\u003eSouthern California Journalism Award/L.A.\nPress Club\u003c/em\u003e, among others. \u00a0I\u2019m fairly well-known, like syphilis, and, like syphilis, will\nmost definitely get you slapped hard across the face by your mother if you ever admitted to being\nwell acquainted with who I am and what I do.\u003cbr\u003e\n\n\u003cbr\u003e\n\n(An ever-deepening archive of my work can be found at\u00a0\u003ca href=\"http://www.clowncrack.com\"\u003ewww.clowncrack.com\u003c/a\u003e)\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn other words, I have no real job and prefer to see myself\nas a public utility \u2013 a sewage system for the flushing away of bullshit and\ncomplacency \u2013 that needs to be regularly subsidized by those whose lives have\nbeen made better or easier or less shitty by my efforts.  Specifically\u003cem\u003e, \u003c/em\u003ebecause the work I create is rendered in contempt of advertisers\nand the corporate model of seeking to build a consumer base as opposed to a community-based\naudience, my income stream has always been dependent on the love and enthusiasm\nof patrons and likeminded riffraff. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eWhat else?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWell, in addition to my steady outpouring of filthy cartoons\nand award-winning graphic commentary, I\u2019m looking to expedite my infiltration of\nanimated television by launching a number of web series considered too radical\nand probing of the public mind for commercial release, beginning with \u003cem\u003eFor Christ\u2019s Sake\u003c/em\u003e (a brief description of\nwhich you\u2019ll find in my intro clip).  The\nscripts for the entire first season (20 episodes) are nearly finished, my unpaid actors have been recruited, the unpaid studio has been booked, the music has been\ncomposed and the animation program is radiating its sterilizing blue effluvia\nin giddy anticipation of a crapload of late nights.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nHaving been invited to pitch shows in the past by\ninnumerable multinational media conglomerates only to be told that my work,\nwhile \u201cgenius,\u201d was \u201ctoo smart\u201d and \u201ctoo political\u201d and needed to be dumbed\ndown for \u201cour boys\u201d \u2013 \u003cem\u003eour boys \u003c/em\u003ebeing the\n18 to 34 year old white guys who have been determining the tone and tenor of the\ngreat American Experiment ever since the first non-white-male opinion was shooed\naway like a foul stench \u2013 I\u2019m ready to present my animated work in the same way\nthat I present my single-panel cartoons: \nThat is, free of all the content and artistic limitations imposed by those\nindustry professionals too timid to offend, too sensible to be truly ecstatic and too fucking dim to enlighten.  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eNow what?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou decide.\u003cbr\u003e"

     "created_at": "2018-03-27T19:48:10.236964+00:00",
     "description": "With your $5.00 donation I will start eating better, get more sleep and stop running headlong into any and all pigeon congregations that I come upon. \u00a0Not only am I too old for such toddler-like behavior, but I\u0027m starting to wonder if those birds aren\u0027t actually on the verge of figuring some important shit out. \u00a0Barely a week ago I was in Bryant Park in New York and charged into a murmuring flock like a frigging baboon just as I overheard one saying to the group, \"So now that everybody has memorized a portion of the mathematical equation for time travel, the eradication of all diseases and the perfect egg salad...\" \u00a0Oh, and at this contribution level you\u0027ll also have access to high res versions of my artwork, which you\u0027ll be able to use for printing your own prints, posters and making your own t-shirts with my blessing. \u00a0Just tell me what you want and I\u0027ll email it to you. \u00a0You\u0027ll also get sketches and early drafts of cartoons and illustrations and ideas for jokes.",

     "created_at": "2018-03-28T02:47:36.769659+00:00",
     "description": "Show me an Alexander Hamilton and I\u0027ll fall in love with you immediately, knowing full well that you\u0027re only buying my affection with cold hard cash and I won\u0027t give a crap because I had a grandmother who tried to get her affection using the barter system and ended up living in her car with an unemployed parrot named Casey, her secondhand smoke turning both of them the color of old angry raisins. \u00a0As my new lover, you\u0027ll also gain access to my creative process, meaning you\u0027ll see 1st draft scripts for the web series, early pitches for other show ideas and early stage character sketches. \u00a0You\u0027ll also get the opportunity to influence storylines by communicating your love and/or hate of what I\u0027m planning. \u00a0That\u0027s right, you wanted to be my Yoko, be my Yoko and inspire me to terrific new heights of creativity \u2013 or burn the house down with your idiotic suggestions that my blind love will see as sheer genius, thereby drawing the ire and disdain of the whole world forever and ever.",

     "created_at": "2018-03-28T14:00:50.710697+00:00",
     "description": "Now you\u0027re just throwing your money away and we have to talk. \u00a0I mean it. \u00a0At this level I will engage with you and 9 other lunatics once a week via Google Hangout. \u00a0I will do this twice a week with 2 groups, limiting the number of spaces available to 20, so sign up early before there are no slots left. \u00a0It will be like one of those Paris salons from the early 20th Century where painters, philosophers and writers would gather together to smoke and drink and get high for the noble purpose of figuring out how to say, \u003cem\u003e\"Fuck everything and everybody but us!\" \u003c/em\u003ein a way that sounded more erudite. \u00a0I will also send you an original drawing twice a month, either custom made in accordance with whatever you and I talk about or some rumination I\u0027m having on my own about this or that. \u00a0Who knows, perhaps we\u0027ll all become such close chums that we\u0027ll end up living on a commune together, growing our own succotash, spinning our own clothes and milking whatever unsuspecting mammal happens to wander onto our property. \u00a0That said, we\u0027ll need a clipboard announcing whenever family members plan on visiting so as to avoid any unnecessary embarrassment.\u00a0",
