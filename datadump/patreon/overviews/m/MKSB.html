    "summary": "UPD: If you are willing to make a donation (it\u0027s up to you!), but don\u0027t want to waste your time registering on this website, I have a short Paypal link:\u00a0\u003ca href=\"https://www.paypal.me/foma\"\u003ehttps://www.paypal.me/foma\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHi and welcome to MKSB, my name is Pavel Fomenkov. Over the past 10 years I\u0027ve been learning guitar, finding inspiration in blues, jazz, classical and folk music, studying and playing hundreds of songs and tunes ranging from medieval chants and Bach\u0027s fugues to Blind Blake\u0027s blues and Bee Gees. It\u0027s impossible to list all the songwriters whose music I admire, but only one songwriter made me study \u003cem\u003eall\u003c/em\u003e of his songs \u2014 Mark Knopfler.\u003cbr\u003e\u003cbr\u003eThis is the reason why I wanted to create a place, where I\u0027d listed my breakdowns and lessons on how to play his songs, as Chet Atkins used to say, \u201cas the composer intended\u201d. Hopefully, in the process I will share my passion for his music and also will debunk some prejudices for aspiring musicians about guitar playing, mainly that it\u0027s hard. Surely it\u0027s not \u2014 because I\u0027m not even a professional musician.\u003cbr\u003e\u003cbr\u003eAs a hobby I was doing tabs and chords for Mark\u0027s and other artist\u0027s songs on Ultimate Guitar website and now reached the level of confidence for making a proper video lessons, although still as a hobby.\u003cbr\u003e\u003cbr\u003eTo start things off, above is a little video of me trying to recreate one of the finest guitar duos ever recorded \u2014 Instrumental Medley by Mark Knopfler \u0026amp; Chet Atkins. In the description I listed every possible source of information I managed to came up with: tablature, lessons and even a semi-interactive play along for each of the tracks both for \u201cI\u0027ll See You In My Dreams\u201d and \u201cImagine\u201d. Subscribe for more like this.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tabs.ultimate-guitar.com/m/mark_knopfler/beryl_crd.htm\" rel=\"nofollow\" target=\"_blank\"\u003eMy accurate chords for the song \u201cBeryl\u201d from Mark\u0027s 2015 album\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tabs.ultimate-guitar.com/m/mark_knopfler/tracker_album_crd.htm\" rel=\"nofollow\" target=\"_blank\"\u003eAnd the whole \u201cTracker Songbook\u201d (uploaded on the day of release)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThis is my rendition of \u201cThe Ragpicker\u0027s Dream\u201d from his 2002 album:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0tB-57vyv98\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
