    "summary": "\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHey everyone!\u00a0 I\u0027m a Vancouver based animator, and I love drawing cartoons and telling stories!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a6963524c0dbfb6898b48ed/5a6965ff71c10b886fdc2f3f/5a696607e2c483e34e2c2153/1516856843872/Test+Panel+00+%28self+portrait%29+%28no+comm%29+%28med%29.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mosobot64.wordpress.com/\" target=\"_blank\"\u003eMy long standing main art blog is right here\u003c/a\u003e, and I also have a\u00a0\u003ca href=\"https://discord.gg/easQjXr\"\u003eDiscord if you\u0027d like to come by\u003c/a\u003e.\u003cbr\u003eI also like to post sketches and sometimes finished artwork onto\u00a0\u003ca href=\"https://www.instagram.com/mosobot64/\"\u003emy Instagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI like streaming comics and artwork in progress\u00a0\u003ca href=\"https://www.twitch.tv/mosobot64\" target=\"_blank\"\u003eon Twitch on Saturdays\u003c/a\u003e and I\u0027m working on getting finished videos onto\u00a0\u003ca href=\"https://www.youtube.com/user/Mosobot64\" target=\"_blank\"\u003emy\u00a0Youtube channel.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBut what I most love is storytelling, and I especially love telling silly, over the top, sci-fi and fantasy stories, with lots of big ideas and plenty of heart.\u00a0 \u003ca href=\"https://www.ohmworld.ca\" target=\"_blank\"\u003eMy webcomic, Ohmworld, \u003c/a\u003eis all about Max Tesla and his friends, including a dragon, a voodoo priestess/programmer, and some poor dude trapped in a tower who likes making robots.\u00a0 I also draw witches, dragons and robots just for fun.\u003cbr\u003e\u003cbr\u003eSupport this Patreon, and you can get sketches, exclusive comic and art collections, and other behind the scenes templates and stuff that you can\u0027t get anywhere else!\u003cbr\u003e\u003cbr\u003eAnyway, thanks for reading!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
