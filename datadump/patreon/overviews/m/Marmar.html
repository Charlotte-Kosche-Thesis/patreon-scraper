03c/span\u003e\u003c/span\u003e\u003c/h3\u003eSince I am new to Patreon, this is pretty much a learning experience for me.\u003cbr\u003e\u003cbr\u003eThings may change as we discover new things to do, grow in size, find new concepts, or abandon old ones.\u003cbr\u003e\u003cbr\u003eNo matter the changes and updates that happen, I will announce them ahead of time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou can also find me here:\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://picarto.tv/MarmarsHentaiDungeon\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://picarto.tv/MarmarsHentaiDungeon\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/O5Zj4F1.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.hentai-foundry.com/user/AdultArtMarmar/profile\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/vnJ66kd.png\"\u003e\u003c/a\u003e\u003ca href=\"http://adultart-marmar.tumblr.com/archive\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/jGwSkaJ.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/AdultArtMarmar\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/KCdAQ76.png\"\u003e\u003c/a\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eOr write me an Email via:\u003cbr\u003eadultart.marmar@gmail.com\u003c/span\u003e\u003c/h4\u003e"
