    "summary": "\u003ch4\u003eWhat is Mythaura?\u003c/h4\u003e\n\u003ca href=\"http://mythaura.com\"\u003eMythaura\u003c/a\u003e is a browser-based virtual world currently in early development. You can own and raise a wide variety of different mythological beasts such as Dragons, Griffins and Unicorns. You can breed them to create new hybrids, battle them, train them and customize them with hundreds of unique items. There will be a number of different activities to participate in, such as quests, battle games and site-wide events. It\u2019ll be 100% free to join and play.\u003cbr\u003e\u003cbr\u003e\nMythaura is home to a mixture of different Beasts inspired by real-world mythological creatures. When entering the world, you will be given the chance to create your own Dragon, Griffin or Unicorn with a wide selection of colors to customize them to your liking. Your personal Abode can house numerous Beasts that you can buy through the marketplace sold by other players or you can breed them to create new Beasts with a wide spectrum of color combinations and unique Special markings, or - if you\u2019re lucky - create an entirely new Hybrid!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/af78922ff8f49f1bb2362794f5d3b792/tumblr_opl99buejr1w85wado1_540.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlanned features for the game include:\u003c/strong\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/01487a6d5898674e557ad09f889d3a8c/tumblr_ox17uswMEs1w85wado4_75sq.png\"\u003e\u00a0Variety of Mythological Beasts to own and customize.\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/01487a6d5898674e557ad09f889d3a8c/tumblr_ox17uswMEs1w85wado4_75sq.png\"\u003e\u00a0Two Factions to pledge alliance.\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/01487a6d5898674e557ad09f889d3a8c/tumblr_ox17uswMEs1w85wado4_75sq.png\"\u003e\u00a0Turn-based HTML5 online battle game with loot system and PVP.\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/01487a6d5898674e557ad09f889d3a8c/tumblr_ox17uswMEs1w85wado4_75sq.png\"\u003e\u00a0Quests, crafting and NPCs with unique personalities.\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/01487a6d5898674e557ad09f889d3a8c/tumblr_ox17uswMEs1w85wado4_75sq.png\"\u003e\u00a0Beast and item trading, selling and auctioning.\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/01487a6d5898674e557ad09f889d3a8c/tumblr_ox17uswMEs1w85wado4_75sq.png\"\u003e\u00a0Hundreds of items to collect.\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/01487a6d5898674e557ad09f889d3a8c/tumblr_ox17uswMEs1w85wado4_75sq.png\"\u003e\u00a0In-game community forums, notifications and message system.\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/01487a6d5898674e557ad09f889d3a8c/tumblr_ox17uswMEs1w85wado4_75sq.png\"\u003e\u00a0Rich lore and story shaped by the players.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/43d7ba62393bbc86c2a6489071d4c814/tumblr_opl99buejr1w85wado2_r1_540.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eWho are we?\u003c/h4\u003eOur current team on Mythaura is made up of four talented developers from around the world. \u003ca href=\"http://twitter.com/griffiling\"\u003eGrif\u003c/a\u003e, the owner and lead artist. Chimeric, our exceptional front-end coder and mastermind behind our current Beast Demo. And the back-end coding magicians - Kredgons and Arteyan.\u00a0\u003cbr\u003eEach team member has years of experience under their belt with creating content and staffing various sim games.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-----\u003c/div\u003e\u003cbr\u003e\n\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\nThe team is working hard to bring the vision of Mythaura to life, however, all work is currently done in the free time that we have. With your help, we can dedicate more of our time towards making the game the best it can be. As a supporter, you\u0027ll get access to our special supporter-only Patreon feed, see early previews of site content, cast your vote in polls, and have the opportunity to work with the artists to design items in the game. Supporting the game will give us the opportunity to hire additional talent, such as coders, artists and writers as well as give you a chance to shape how the game progresses. With an expanded team, the game\u0027s Alpha will arrive at a much speedier pace!\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-----\u003cbr\u003e\u003c/div\u003eIt was our goal from the very beginning to give our followers and supporters transparent updates as often as possible. Even if you cannot support us on Patreon, we will always be open to your ideas and suggestions! We are hoping to release weekly updates through our social media platforms and answer regular Q\u0026amp;A.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-----\u003c/div\u003e\u003cbr\u003e\n\u003ca href=\"http://mythaura.com/demo\"\u003eBeast Creator Demo\u003c/a\u003e \u003cbr\u003e\nThis early demo allows you to create a Beast with the options we have announced for the game thus far! The demo will be updated over time to feature newly announced Beasts and Special Markings, as well as other ideas we might be experimenting with.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0026gt;\u0026gt;\u003c/strong\u003e\u00a0\u003ca href=\"http://mythaura.tumblr.com\"\u003eCheck out the Tumblr developer blog for more details about the vision of Mythaura\u003c/a\u003e\u003cstrong\u003e! \u0026lt;\u0026lt;\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://twitter.com/mythauragame\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://discord.gg/dEzTNUJ\"\u003eDiscord\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://twitch.tv/mythauragame\"\u003eTwitch channel\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://youtube.com/mythaura\"\u003eYoutube channel\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://eepurl.com/c9ksDb\"\u003eNewsletter\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eYour support means the world. Thank you so much!\u00a0\u2764\u003c/span\u003e\u003c/strong\u003e"
