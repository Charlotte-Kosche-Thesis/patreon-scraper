    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F6_1Muz6c0Cg%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D6_1Muz6c0Cg\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F6_1Muz6c0Cg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003eSuilad, mellyn!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0I\u0027m costume designer, photographer, traveller and cultural studies researcher.\u003cbr\u003e My art philosophy in two words is c\u003cem\u003ereating legends\u003c/em\u003e. \u003c/div\u003e\u00a0I\u0027m not just\u00a0taking photos - I make photos, depicting moments of myths, legends and history. To make them\u003cbr\u003e real I create costumes, accessories, prepare hair and make up. I want to breath the new life in old stories. By\u003cem\u003e costume photography \u003c/em\u003eyou\u00a0can travel to the past, future or otherworld and face with our own myths and legends from the dephs of our personality. You can see results of my photo-projects at my web-page:\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://www.miraclelegends.net\" rel=\"nofollow\"\u003ewww.miraclelegends.net\u003c/a\u003e\u003cbr\u003e\u00a0 I\u0027m independent traveller since 2005. During my numerous travels from Siberia to Europe I searched for the spirit of old celtic and scandinavian legends. I found them in Iceland, where the folklore is still alive. The land looks like Tolkien`s masterpiece - Middle-Earth. That\u0027s why I make this big art-project that combines all my skills: photography, costume, cultural studies and travel: \u00a0 \u00a0 \u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0 \"Journey to Middle-Earth\"\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/ed13f4_57cf5dc89c8847aab2659fb5946cf686.jpg/v1/fill/w_1103,h_350,al_c,q_85,usm_0.66_1.00_0.01/ed13f4_57cf5dc89c8847aab2659fb5946cf686.webp\" style=\"margin: 0px; width: 980px; height: 311px;\"\u003e\u00a0People, who are fond of Tolkien world and north-european folklore are joining me and travel across Iceland to the places that are from Middle-Earth. I prepare special costumes to make photo-shoots, use some elements of LARP-games as the new art form (game like creation of new reality, in which person live like one of characters from the book). This is not a trip or holiday, it\u0027s journey through time and dimension.\u003cbr\u003e\u00a0I\u0027ve travelled to Iceland in 2015 and 2016 for 2 and 4 weeks, \u00a0researching the place, seeking for inspiration, places for shoot, learning about nature, climate, culture and people and making cultural research. It\u0027s a huge work that is paid only by myself. I\u0027ve made concept of art-project, costumes and photoshoots that you can see in my blog after becoming patron. Now I prepare the next Journey in 2017 to Iceland - to make this unique quest, to open the doors to Middle-Earth.\u003cbr\u003e\u003cbr\u003eTo make it in one person it`s quite hard as it\u0027s not official job, but the art-project. If you support my art, you will see the results of my work - as pre-production, during the trip and post-production process and will be the part of the miracle!\u003cbr\u003e\u003cbr\u003eInformation for those, who want to join in 2017 - you can ask technical info by message at\u00a0\u003ca href=\"https://www.facebook.com/maja.pushnaya\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e and a lot of news will be here so join my page and stay in touch!\u003cbr\u003e\u0418\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0445\u043e\u0447\u0435\u0442 \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 2017 \u0433\u043e\u0434\u0443 - \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0434\u0435\u0442\u0430\u043b\u0438 \u043c\u043e\u0436\u043d\u043e \u0443\u0437\u043d\u0430\u0442\u044c \u0432\u00a0\u003ca href=\"https://www.facebook.com/maja.pushnaya\" rel=\"nofollow\" target=\"_blank\"\u003e\u043b\u0438\u0447\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0438\u003c/a\u003e,\u00a0\u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u043d\u0430 \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435, \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u044f\u0439\u0442\u0435\u0441\u044c \u043a \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0435 \u0438 \u0431\u0443\u0434\u044c\u0442\u0435 \u0432 \u043a\u0443\u0440\u0441\u0435 \u0432\u0441\u0435\u0445 \u0441\u043e\u0431\u044b\u0442\u0438\u0439! \u00a0\u041e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u0430\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f:\u003ca href=\"http://www.miraclelegends.net/travel-to-middle-earth\"\u003e http://www.miraclelegends.net/travel-to-middle-earth\u003c/a\u003e \u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
