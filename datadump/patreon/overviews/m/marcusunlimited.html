    "summary": "Warning: I am about to make a shocking confession to you \u2026 I, am probably, an  opera creator.\u003cbr\u003e\u003cbr\u003eHowever, I was born in 1971 which through today, and most likely into the near  futures, is an era not exactly known for frequent, pre-commisioned opera  composition. Furthermore, I have this darned vow of allegiance to creating  positive-only, non-violent works harmonious with the concepts of veganism and  peace based solutions for all ages. Not exactly what the current movie, media or  music industries seem to like to prioritize investment wise, unfortunately.\u003cbr\u003e\u003cbr\u003eEnter, online video sharing. Videos = Movies = Opera!\u003cbr\u003e\u003cbr\u003eWhen online video sharing became a truly functional reality, I knew instantly that  was it! Online video sharing was where the most good I could do all presented  itself at once. It was a miracle and I have been hard at work at it since its first  day, all with my own, meager, Mozart-like, independent musician budgets of  supplemental time and money. Not nearly enough to go at this in the manner I  am fully capable of.\u003cbr\u003e\u003cbr\u003eProblem, meet solution, enter, Patreon, you, and me, \u201cMarcus Unlimited,\u201d as  your commissioned creator of all positive content.\u003cbr\u003e\u003cbr\u003eHere\u0027s how this can work through you, me and Patreon.\u003cbr\u003e\u003cbr\u003ePatreon is like a tiny-budget, ongoing Kickstarter campaign.\u003cbr\u003e\u003cbr\u003eWhere, per each one of my new works, (to be released, approximately once  every two weeks or so) you can pre-determine the minimum, or maximum  amount you might want to pledge to patronize, for the purpose of co-funding the  next all-original, all-positive Marcus Unlimited creation. Think of it like a compact,  more-consistent type of crowd funding.\u003cbr\u003e\u003cbr\u003eAs a Marcus Unlimited Patreon, you will have access to exclusive content, and  enough online contact with me to let me know what you might like to see and  hear more of.\u003cbr\u003e\u003cbr\u003eSo help me, to help you, and the minds of those around us through a new level  of consistent, all-positive content creation, through you, me and Patreon.\u003cbr\u003eSee the links below for a highly abridged list of previous, all-positive, Marcus  Unlimited VideOpera achievements.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe American Goldfinch:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=EJ3yflZe8Po\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=EJ3yflZe8Po\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePrelude in D Major:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=a8Q-L0K7NmE\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=a8Q-L0K7NmE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAllemande in D sharp minor:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=TRVnYNaBJZo\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=TRVnYNaBJZo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTwin-Den Falls:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=tsJDtVDVWic\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=tsJDtVDVWic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSnowflakes Fell to Earth:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=n3EF2jIrWQU\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=n3EF2jIrWQU\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSleeping Beauty Unlimited:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=LaPItPb1Nr4\u0026amp;list=...\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=LaPItPb1Nr4\u0026amp;list=...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe Magic Diamond:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=IHwsb2dK7eM\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=IHwsb2dK7eM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEpic Music Vocalise:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=C2X8izdy9_0\" rel=\"nofollow\"\u003ehttps://www.yo
