    "summary": "\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eHullo there!\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e***Edited to reflect certain recent, crappy realities! I\u0027m currently going through chemo for breast cancer, so most (all?) of my posts for the rest of 2017 at least will be related to my thoughts and experiences while going through it. So if you like autobio comics about real life things, welcome! And of course I\u0027ll try to mix in other non-cancer related comics, too. :) ***\u003cbr\u003e\u003cbr\u003eI\u0027m Monica and I write comics about nerdy, endearing people trying to get the most out of life. Some are autobio, some are wacky, and some are slice-of-life with just a hint of absurd.\u003cbr\u003e\u003cbr\u003eMy regular webcomic (which I currently update twice a week) is\u00a0\u003ca href=\"http://eatyourlipstick.com/bonnie-n-collide-archive/\" rel=\"nofollow\"\u003eBonnie N. Collide, Nine to Five\u003c/a\u003e!\u00a0It\u0027s about a roller-girl, her day job, her relationships, and her werewolf coworker Herb.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/562b8b5ee4b0b7066cf58b70/t/57818c6ce39aa49a53f2d9f2/1468109238226/BNCollide_1.png?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/562b8b5ee4b0b7066cf58b70/t/57818b32e39aa49a53f26a7e/1468109236763/BNCollide_312.png?format=1000w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/562b8b5ee4b0b7066cf58b70/t/57818bc0e39aa49a53f279bd/1468109177026/BNCollide_1891.png?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eIdeally I would like to post MORE comics each week (more Bonnie as well as wee little auto-bio ones, other short stories I have in mind - the possibilities are ENDLESS) and with your support that could very well happen! Plus\u00a0I love the idea of my readers actively participating in my characters\u0027 lives, and becoming a patron of my comics is a great way to do that. In the past, I\u0027ve put a \"donate\" button on my site, but by creating \u003cem\u003edifferent\u003c/em\u003e levels of support for readers to contribute, it allows me to give specific rewards and features and come up with creative ways to keep going!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/562b8b5ee4b0b7066cf58b70/578307f6b8a79b369b3bda35/578307f603596e5098efd77a/1468205049692/CIH_Page_2.png?format=750w\" style=\"width: 247px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nI love doing comics and I would love to do them all the time. I see Patreon as helping me get there while also allowing me to give specific things back to my supporters along the way!\u00a0Even pledging just a wee $1 a month will get you some bonus items, give you a broader view of my comics process, and enable me to interact directly with you all through videos n\u0027 livestreams! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/562b8b5ee4b0b7066cf58b70/57814223ebbd1acae39e104e/57fcc86a1b631ba46c257f1d/1476184172890/Holtzmann_Print.png?format=500w\" style=\"width: 290px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnd together with different goal amounts per month, you will be enabling me to do what I love most - create more! Hooray!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Monica Gallagher is an indie creator with over ten years experience making comics and illustrations with a positive, feminist spin. She has worked for \u003ca href=\"http://onipress.tumblr.com/\"\u003eOni Press\u003c/a\u003e, \u003ca href=\"http://www.vertigocomics.com/\"\u003eVertigo\u003c/a\u003e, \u003ca href=\"https://t.co/iRFOQgYOCF\"\u003ePapercutz\u003c/a\u003e, and \u003ca href=\"http://www.valiantentertainment.com/\"\u003eValiant\u003c/a\u003e, and as well as self-published several of her own mini-comics and books. Her latest webcomic is\u00a0\u003ca href=\"http://www.webtoons.com/en/romance/assassin-roommate/list?title_no=1050\"\u003eAssassin Roommate\u003c/a\u003e, currently in its second season and updated weekly on\u00a0\u003ca href=\"http://www.webtoons.com/en/\"\u003eWebtoons\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003eHer most recent published book, \u003ca href=\"https://oni-press.myshopify.com/collections/new-releases/products/part-time-princesses\"\u003ePart-Time Princesses\u003c/a\u003e, was released by Oni Press and featured on YALSA\u0027s The Hub Blog in their \u003ca href=\"http://www.yalsa.ala.org/thehub/2016/12/06/women-comics-princesses-twist/\"\u003e\u201cWomen In Comics: Princesses With a Twist\u201d article\u003c/a\u003e. Monica has also kickstarted and self-published the collected Volume #1 of her webcomics series \u003ca href=\"http://eatyourlipstick.com/comic/bonnie-n-collide-archive/\"\u003eBonnie N. Collide, Nine to Five\u003c/a\u003e (which was \u003ca href=\"http://www.npr.org/2016/07/27/485864440/minicomics-may-be-small-but-they-pack-big-thrills?utm_campaign=storyshare\u0026amp;utm_source=facebook.com\u0026amp;utm_medium=social\"\u003erecently reviewed by NPR Books!\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eIn 2013, Monica started up \u003ca href=\"http://bmoreintocomics.com/\"\u003eBmore Into Comics\u003c/a\u003e, a series of small, one-day shows featuring comics creators exhibiting their work in local businesses throughout Baltimore, with the goal of getting more people interested in and reading comics.\u003cbr\u003e\u003cbr\u003eMonica quit her day job in March 2017 (THANK YOU PATRONS) and is currently a freelance writer and cartoonist, living in Baltimore with her gigantor ginger cat.\u003cbr\u003e\u003cbr\u003e",
