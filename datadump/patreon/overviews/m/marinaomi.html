    "summary": "My name is MariNaomi and I\u0027m a visual artist, storyteller, podcaster, and community organizer.\u003cbr\u003e\u003cbr\u003eMy\u00a0\u003ca href=\"http://marinaomi.com/comics.html\" target=\"_blank\"\u003ecomics\u003c/a\u003e are primarily stories about compassion and complicated relationships. I also have a comic strip called \u003cem\u003eAsian Goth Punks Rule the World! \u003c/em\u003ethat appears regularly in \u003cem\u003eRazorcake Magazine\u003c/em\u003e, and my YA graphic novel trilogy called\u00a0\u003ca href=\"http://marinaomi.com/lifeonearth.html\"\u003eLife on Earth\u003c/a\u003e--the first book, \u003cem\u003eLosing the Girl,\u003c/em\u003e\u00a0came out this year.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://marinaomi.com/images/carnivore.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to being a cartoonist, I\u0027m also the creator and administrator of the\u00a0\u003ca href=\"http://cartoonistsofcolor.com/\"\u003eCartoonists of Color\u003c/a\u003e and\u00a0\u003ca href=\"http://queercartoonists.com/\" target=\"_blank\"\u003eQueer Cartoonists\u003c/a\u003e. These databases, which together feature over 1,500 comics creators, are free to the public. They\u0027re a good place to browse and discover the work and talent of marginalized creators.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://marinaomi.com/poc/coc-logo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon was created as a way to support my work, and to reward and connect with my readers. I\u0027m offering special access to my work, my artistic process, and a back-log of out-of-print comics, exclusive to my beloved patrons. This includes Patreon-exclusive diary comics, as well as sneak peeks of comics before they\u0027re available to the rest of the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://marinaomi.com/patreon/patreon-diarysample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe money I\u0027ve made from Patreon has gone right back into my work, affording me to give the databases their own space on the web, to create the podcast\u00a0\u003ca href=\"http://askbigrlz.com\"\u003eAsk Bi Grlz\u003c/a\u003e, and more. All this wouldn\u0027t have happened without the generosity of my patrons.\u003cbr\u003e\u003cbr\u003eIf you enjoy my comics or have benefited from my community work, please consider chipping in. Thank you so much!\u003cbr\u003e"
