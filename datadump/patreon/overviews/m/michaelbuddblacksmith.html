    "summary": "I have realized that I have a wealth of knowledge in my chosen profession as a blacksmith. I built up my own forge here in the Northwest of Ireland from a starting point of having an anvil, hammer and a set of old bellows, and only a few euros in my pocket. I realized at the time that with no access to training I would have to to focus on forge work in order to learn and increase my skill level. But this would limit my earning, not taking quicker more lucrative fabrication work, but if I took the fabrication work I\u0027d never have the time to develop my blacksmith skill set. It was my dream and it required a sacrifice, no family holidays, no new cars and so on.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.michaelbudd.ie/\"\u003ewww.michaelbudd.ie\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNow after 15 years hand forging my work I find myself with a valuable skill set and I\u0027d like to share it and help others achieve their dream too. This is where you can help me. I\u0027d like to start creating a series of YouTube videos that share my knowledge and experiences in the forge. My guide to becoming a better blacksmith if you like. The problem is I don\u0027t have the equipment to do this. The twelve year old laptop I write this on is not up to editing hi-res videos and it turns out an old digital camera is not capable of capturing that hi-res video. So I hope you will help me with my journey and contribute to my project. If you have contributed I wish to thank you very much, It means an awful lot to me to know that people believe in my project."
