     "created_at": "2016-12-20T04:20:48+00:00",
     "description": "\u003cstrong\u003eGo Go Gadget Microphone!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt $150 per deely-bobber, I would have the funds to invest in a better recording mic. This means that the sound quality on my youtube videos and on mp3s will improve vastly. That means more pleasant listening for all of you!\u003cbr\u003e\u003cbr\u003eAt this level, I will also start guaranteeing at least 2 videos a month for my patrons!",

   {

     "amount_cents": 25000,
     "completed_percentage": 89,
     "created_at": "2016-12-20T04:20:48+00:00",
     "description": "\u003cstrong\u003eHi-Ho, To Pennsic (and a gazillion other events) We Go!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt $250 per deely-bobber, I would be able to guarantee attendance at more events, such as Pennsic War, Estrella War, Great Western War, and more. Though I write original music outside the world of Medieval reenacting, SCA events is where I do the bulk of my performing. Reaching $250 per item means I can afford the travel costs to perform in the far-flung corners of the SCA for a wider audience.\u003cbr\u003e",
     "reached_at": "2017-10-30T21:17:51+00:00",

   {
    "attributes": {
     "amount_cents": 65000,
     "completed_percentage": 34,
     "created_at": "2016-12-20T04:20:48+00:00",
     "description": "\u003cstrong\u003e\u003cdel\u003eDon\u0027t\u003c/del\u003e\u00a0Quit Your Day Job!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis is huge. At $650 per deely-bobber, I could finally support myself through music. That means more songs can be written and learned, more trips to events in other cities can be made, more albums can be produced, ALL WHILE ALLOWING ME TO MAKE RENT! I might still have to have a part-time job to fill in the cracks, but I\u0027ll be able to dedicate the bulk of my time to music, sweet music.\u00a0",
     "reached_at": null,
     "title": ""
    },
    "id": "647425",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 35000,
     "completed_percentage": 64,
     "created_at": "2016-12-20T04:20:48+00:00",
     "description": "\u003cstrong\u003ePercussion! Strings! Wind! Words!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt $350 per deely-bobber, I can finally start looking at hiring studio musicians to play on projects. Just think of how amazing a cello would sound on H\u00e9lo\u00efse! Or drums on Little Skeleton!\u00a0\u003cbr\u003e\u003cbr\u003eBut seriously, collaboration is one of the things I love more than anything. To be able to afford collaboration sessions with other talented musicians would be a dream come true.\u003cbr\u003e\u003cbr\u003eAt this level, I will also start guaranteeing at least 1 mp3 track for my patrons each month, in addition to 2 guaranteed youtube videos!",
     "reached_at": null,

    },

     "reached_at": null,

   {

     "description": "\u003cstrong\u003eOur House Is A Very Very Very Fine Recording Studio!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eRecording equipment takes up a lot of room.\u00a0At $550 per deely-bobber, I could afford to move into an apartment or house with an extra room that I could turn into a dedicated music studio. That means better soundproofing, more room to store equipment, better jam sessions with other artists, and getting to have my bedroom back!\u00a0",

   {

     "description": "\u003cstrong\u003eLeave It To The Pros.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis level is a really big deal! $750 per deely-bobber means that I would be able to afford to hire a real producer for my albums. Currently, I balance my tracks myself, or get help from way underpaid and benevolent friends. I would so love to produce a high-quality project and afford to pay a producer to do the sound mixing.\u00a0",
