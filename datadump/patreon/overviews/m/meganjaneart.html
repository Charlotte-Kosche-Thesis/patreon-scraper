    "summary": "\u003cstrong\u003e\u003cimg src=\"https://farm1.staticflickr.com/820/40460750574_c14e1a1606_b.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my Patreon! If you\u0027re interested in Cosplay, Makeup and Prop Design, you\u0027re in the right place.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm1.staticflickr.com/789/26300845307_aae8bdfa11_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI decided to start a Patreon to give you guys a way to support my art and creativity, as well as to give me a way to give you more in return! I have so many ideas I\u0027d love to bring to life, and support from amazing people like you will help those ideas come to life!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm1.staticflickr.com/881/41173910771_e37b3fe108_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy love of cosplaying started before I even knew what it was. As a kid, I was OBSESSED with Halloween: the crazy costumes and elaborate makeup were always something I looked forward to every year. But then one year my friends invited me to an event that let you dress up outside of Halloween, and my entire life changed! You can imagine my excitement when I learned there\u0027s a great big world that allows you to make costumes and dress up whenever you want, and I dove in head first!\u003cbr\u003e\u003cbr\u003eFast forward a couple years and my cosplay world has grown so much, and that\u0027s all thanks to you! I want to dedicate more of my time and efforts into stepping up my cosplay game, and realized this is the next step!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo nudes/lewds at any time. Please don\u0027t ask, it\u0027ll just get awkward. :/\u003c/strong\u003e\u003cbr\u003e"
