    "summary": "Hello everyone, I\u0027m \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eMike Katar\u003c/strong\u003e\u003c/span\u003e, aspiring professional concept artist and illustrator. I\u0027m just starting my career, building up my portfolio and trying to improve my skills everyday :)\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m trying to make a living out of my art \u00a0and I know it won\u0027t be easy but it\u0027s my dream and I\u0027m going to give it my 120%! You can call me a late bloomer if you want, I tried a lot of stuff in my life but in the end the only thing I really enjoy is to create art that can make people happy :)\u003cbr\u003e\n\u003cbr\u003e\nSo, what can I do?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFan Art Illustrations\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eI really love making art that \u00a0resonates with my audience and there\u0027s no better way to reach that objective that making fan arts. I\u0027m a big fan of games made by the company named Hi-Rez Studios, but I love every form of entertainment, so I\u0027ll make stuff ispired by comics, videogames, movies, anime... you name it, I\u0027ll make it =) I\u0027ll have a monthly poll to decide which character to draw and my Patreons will be able to vote to help me choose the characters they want the most!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/FaIEruW.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOriginal Concept Art\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eAnother dream of mine is to become a full time professional concept artist. So, to reach that objective, I\u0027m drawing each day to improve my creative skills. And which better way to improve if not making character concepts for the games I like? I enjoy creating \"skins\" for existing characters, but the most satisfying thing for me is to make completely original stuff. I\u0027m also studying enviromental concepts, creating fantastical places to visit is the best!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/rYw6d3f.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eArt Commissions\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nOf course, like every aspiring professional artist, I\u0027m always looking for commission work! If you\u0027re interested in asking for commissions, I have a simple table to summarize my fees:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/WmCDclA.jpg\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou can contact me directly at mikey.tr@hotmail.com\u003c/li\u003e\n\t\u003cli\u003ePayments are done through Paypal\u003c/li\u003e\n\t\u003cli\u003eFor pieces below 50$ I will require payment in advance. For 50$+ pieces I\u0027ll split the payment, half after the initial sketching stage, the other half before deliverying the finished piece.\u003c/li\u003e\n\t\u003cli\u003eFor each commission delivery time will wary depending from the complexity. Some pieces require just a couple of hours, some others may require a week or more. I will keep the client informed through the whole creative process, sending sketches, WIPs etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMy Socials\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIf Patreon isn\u0027t enough for you :P, here\u0027s a list of social networks where you can find me:\u003cbr\u003e\u003ca href=\"http://m-katar.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://katar.artstation.com/\" target=\"_blank\"\u003eArtStation\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
