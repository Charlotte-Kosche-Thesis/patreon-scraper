 supporting my efforts. I spend at least 25 hours per week putting into my Youtube channel and connecting with all of you on Facebook. I also have a full time, 8:30-5:30 M-F job. (One where I am also required to create content.)\u003cbr\u003e\u003cbr\u003e"
