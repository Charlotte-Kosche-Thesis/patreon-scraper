    "summary": "\u003cstrong\u003e*Stuff You Missed in Sunday School\u003c/strong\u003e began in 2016, creating informative, easily digestible tidbits about Mormonism. \u003cstrong\u003e*Stuff\u003c/strong\u003e you never learned in church. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThe formula is simple.\u003c/strong\u003e In a religion that is saturated with commentary and opinion, we simply offer factual information, in an sharable card format. This isn\u0027t anti-Mormon, it\u2019s Mormonism without the makeup. Unfiltered and uncorrelated.\u003cbr\u003e\u003cbr\u003e\n\nWith your monthly support we will be able to increase our efforts to reach a broader audience and to improve the quality (and amount) of our work. Allowing us to:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003epurchase research materials\u003c/li\u003e\n\u003cli\u003eoffset expenses\u003c/li\u003e\u003cli\u003ework on translations of content\u003c/li\u003e\n\u003cli\u003eexpand our reach on social media platforms with direct, targeted advertising\u003c/li\u003e\n\u003cli\u003efund tangibles (books, calendars, etc)\u003c/li\u003e\u003cli\u003eand give use more time an opportunity to continue advocacy efforts\u003c/li\u003e\n\u003c/ul\u003e\n\nThank you, thank you, thank you for supporting our efforts to promote transparency and in keeping the LDS church honest. We can\u0027t emphasize enough how much your support means to us, financial, high-fives or even hugs. ;)\u003cbr\u003e"
