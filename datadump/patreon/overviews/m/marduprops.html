    "summary": "Hello beautiful people, my name is Alessandro Di Cesare and I am a \nyoung graduate in computer engineering from Italy. My passion for Cosplay pushed me\n into the world of the Makers, I absolutely love build anything:).\u00a0\u003cbr\u003e\u003cbr\u003eMy\n goal is to use all my abilities to create cosplay, accessories \nliterally anything you can think of regarding Games, Anime and Manga, films, etc.\u003cbr\u003eHave\n you ever stared in wonder to a weapon in your favourite Game or Anime, \nor even more a specific accessories that makes a Character an EXTREMELY \nCOOL Character? Well, my goal is to convey this feeling and emotions in \nthe Real Life.\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/vwvVzoc0Ari0hp65Dj/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eDuring the \nlast year I decided to take a turn in my life and take this passion into a job, starting taking commissions.\u003cbr\u003eI\n also started practicing in 3D modeling and after long hours of practice I finally managed to have really good results. This brought me even more \nskills to start working with international Cosplayers.\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/21430383_681788965356732_2047012238214528843_n.jpg?oh=bd236f9fd2cc4618f98f6b2c8c01f7f4\u0026amp;oe=5B4E3EDC\" style=\"width: 343px;\"\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/14067862_516826925186271_8934702134392224585_o.jpg?oh=d5f417a2e6c5e203a05c2ca91f9e6671\u0026amp;oe=5B49D9C7\" style=\"width: 422px;\"\u003e\u003cbr\u003eThe\n experiences had so far gave me the clear and definitive idea of what I want to do: create exact replica of your dream Game, Anime or Manga \nprop, not only meticulously replicate every single detail but giving it \nan extra edge, such as elettronic motors to move automatically your \nvisors, LED to make your weapon shine just like in the game, literally \ncombine my university degree and my passion to create amazing results.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/26001119_725973617604933_1141749288137748309_n.jpg?oh=6cff98009efd54968aed62db567c8ed4\u0026amp;oe=5B40E6BE\" style=\"width: 223px;\"\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/23519306_708579656010996_8448926222659593423_n.jpg?oh=528b97537a11c05e1795f1f687ecf490\u0026amp;oe=5B000204\" style=\"width: 224px;\"\u003e\u003cbr\u003eIf you have the Cosplay passion like or you would like to start into this magnificent world, please have a look to my page to look at what I\u0027ve done so far.\u003cbr\u003eIf you like what I do, Patreon will give you the possibility to support and help me in this amazing journey together.\u003cbr\u003eWhoever\n will decide to support my work will be rewarded, from tips and trick to\n specific 3D modelling requests from you on a monthly basis. Once in a while there will be also a survey where you can express your opinion on which next 3D model should I do :)\u003cbr\u003eAll\n my Patreon will receive Link and pass to my google drive so to be able \nto download your Reward at the beginning of the month.\u003cbr\u003eThank you so much for taking the time to visit my page and become my patreon.\u003cbr\u003eHere\u0027s a link to the models I\u0027ve done so far:\u00a0\u003ca href=\"https://www.facebook.com/pg/MarduCostumesProps/photos/?tab=album\u0026amp;album_id=723640901171538\"\u003ehttps://www.facebook.com/pg/MarduCostumesProps/ph...\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/25587032_723640904504871_9150607519105874989_o.jpg?oh=433d93f0dd4341e7fdf02085d2b8fc24\u0026amp;oe=5B09EC0A\" style=\"width: 297px;\"\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/25586769_723641401171488_2535712659874504188_o.jpg?oh=33f047d51375db148a553b501edf15c3\u0026amp;oe=5B0BF8D5\" style=\"width: 269px;\"\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/26850020_73364063
