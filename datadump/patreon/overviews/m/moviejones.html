    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWillkommen auf unserer Patreon-Seite! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMoment mal... Moviejones... MJ... irgendwas regt sich da im Gro\u00dfhirn.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDu sagst es. Hier neu, ansonsten nicht. MJ existiert schon seit 2007 - damals begannen wir, mehr durch Zufall, eine kleine Filmseite aufzubauen. Inzwischen gibt es bei uns so viel mehr zu entdecken, doch neben Trailern und Serieninfos ist das Beste ... \u003cstrong\u003eunsere Community\u003c/strong\u003e! In \u00fcber zehn Jahren haben sich echte Freunde, Kumpels und sogar P\u00e4rchen bei uns gefunden. Nicht zu vergessen Tausende von leisen und lauten Lesern, die in unz\u00e4hligen Kommentaren diskutieren, andere mit ihren Postings begeistern, sich mal streiten - und uns immer wieder \u00fcberraschen!\u003cbr\u003e\u003cbr\u003e\"Uns\", das sind die beiden Geschwister \u003cstrong\u003eClaudia und Torsten\u003c/strong\u003e, die MJ einst aus der Taufe hoben, sowie \u003cstrong\u003eNicole, Steffi, Robin und Frank\u003c/strong\u003e, unser Twitter-Gott. Jeden Tag bringen wir dir aktuelle News (oft sogar am Wochenende und mitten in der Nacht), dar\u00fcber hinaus spannende Specials, Infos, Gewinnspiele, sogar Spieletipps neuerdings u.v.m., die du bei uns als Film- und Serienfan entdecken kannst. Wir sind unabh\u00e4ngig, reden nicht um den hei\u00dfen Brei herum und ecken auch mal mit einem pers\u00f6nlichen Kommentar an. Dabei haben wir stets ein offenes Ohr f\u00fcr W\u00fcnsche und Kritik unserer User und stehen euch bei Fragen schnell zur Seite.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum wir hier sind?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIn\nden letzten Jahren hat allein der Fokus auf Werbekooperationen, um Kosten zu\ndecken, daf\u00fcr gesorgt, dass wir uns mehr mit \u00c4nderungen bei Google und Facebook\nbesch\u00e4ftigen mussten, als uns lieb war. Zeit, die dann f\u00fcr Inhalte auf der Seite fehlte. Wir m\u00f6chten \u003ca href=\"http://Moviejones.de\"\u003eMoviejones.de\u003c/a\u003e unabh\u00e4ngig von diesen IT-Giganten machen und letztlich unabh\u00e4ngig f\u00fcr euch sein. H\u00f6chstnoten f\u00fcr\nFilme, nur um einen Werbekunden gl\u00fccklich zu machen und aggressives Clickbaiting\nwird es auch in Zukunft nicht bei uns geben - und das ist ein Versprechen!\u003cbr\u003e\u003cbr\u003e\n\nUnd um diese Souver\u00e4nit\u00e4t zu wahren, wenden wir uns hier an euch, denen die Existenz unabh\u00e4ngiger Portale etwas bedeutet. Es ist unser Wunsch, die tolle famili\u00e4re MJ-Community zu erhalten, mehr auf eure Vorschl\u00e4ge sowie Ideen einzugehen und nicht immer dem Mainstream nachzurennen. Gut ist, was Spa\u00df macht und interessiert - seien es Filme, Serien, Spiele oder auch mal \u00fcber den Tellerrand zu schauen mit Miniature Painting, Tabletop u.a. Dank Patreon wirst du zum einzig wahren MJ-Pat, der uns bei der Umsetzung dieser Ziele hilft und dem wir \u00fcber die einzelnen Rewards etwas Exklusives bieten m\u00f6chten!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bekommst du z.B. als MJ-Pat?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSchon wer mit 1 $ dabei ist, wird behandelt wie ein K\u00f6nig oder eine K\u00f6nigin ;-) Dazu geh\u00f6rt u.a. die Hervorhebung deines Avatars und deiner Kommentare auf MJ gegen\u00fcber anderen sowie die M\u00f6glichkeit, von uns direkt nach einer Pressevorf\u00fchrung eine erste Tendenz zum Film zu erhalten. Verleiher sind hier mit Embargos manchmal richtig streng, so dass du noch vor unserer offiziellen Review erfahren k\u00f6nntest, was Sache ist und damit mehr wei\u00dft als andere.\u003cbr\u003e\u003cbr\u003eGeh\u00f6rst du zu den MJ-Pats, die mit leicht h\u00f6heren Betr\u00e4gen einsteigen, kannst du Werbung auf MJ komplett deaktivieren. Diskutiere mit uns zu spannenden Themen in unseren Podcasts und bei allen normalen Gewinnspielen h\u00e4ttest du eine doppelte Gewinnchance, sofern du teilnimmst. Auch schon erw\u00e4hnt, dass wir hin und wieder exklusive Aktionen f\u00fcr MJ-Pats durchf\u00fchren, bei denen die anderen nur\nneidisch zuschauen d\u00fcrfen? Weniger Teilnehmer, h\u00f6here Gewinnchancen...\u003cbr\u003e\u003cbr\u003eBei den Rewards kann es dabei immer mal wieder kleinere Anpassungen geben, es kommen welche hinzu oder es fallen welche weg, die nicht so gut ankommen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlle Infos zu den einzelnen Rewards, die wir f\u00fcr dich haben, findest du auf der rechten Seite und hier bunt zusammengefasst:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://www.moviejones.de/bilder/news/archiv/20180313_43_31602_patreon_rewards.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWie funktioniert das Ganze und wie kann ich \u00fcber Patreon bezahlen?\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eEs ist wirklich einfach und ohne langfristige Verpflichtungen: Du entscheidest, welchen Betrag du pro Monat geben m\u00f6chtest und erh\u00e4ltst daf\u00fcr von uns spezielle Rewards. Aktuell \nist das per Kreditkarte und Paypal m\u00f6glich. \u003cbr\u003e\u003cbr\u003eLeider gibt es Patreon noch nicht auf Deutsch, aber deswegen musst du nicht in die n\u00e4chste Wechselstube rennen, um Dollars einzutauschen. Auf einen jeweiligen Pledge werden 19% Mehrwertsteuer aufgerechnet, das war\u0027s, und sobald der Abrechnungszeitraum um ist, wird das Geld berechnet.\u003cbr\u003e\u003cbr\u003eLangsam, Freunde, Pledge? Rewards? \u003cem\u003eWovon redet ihr?!\u003c/em\u003e Hier noch mal kurz zusammengefasst:\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e: Ein Kunstwort, das \"patron\" enth\u00e4lt und auf Deutsch so viel bedeutet wie G\u00f6nner oder Sponsor = du.\u003cbr\u003e\u003cstrong\u003eCreator\u003c/strong\u003e: Wer etwas erschafft und ver\u00f6ffentlicht = wir.\u003cbr\u003e\u003cstrong\u003ePledge\u003c/strong\u003e: Die monatliche \"Zusage\", die du spenden m\u00f6chtest.\u003cbr\u003e\u003cstrong\u003eReward\u003c/strong\u003e: Die \"Belohnung\", die du als Gegenleistung f\u00fcr deine Spende erh\u00e4ltst. \u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e: Unsere Ziele f\u00fcr dich, die wir uns mit Erreichen einer bestimmten Summe setzen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie bekomme ich die Bonus-Features auf MJ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nDamit du in den Genuss der einzelnen Goodies deiner Pledge-Stufe\nkommst, ist ein Account auf Moviejones.de n\u00f6tig. Falls dies dieselbe E-Mail-Adresse wie auf Patreon ist, brauchst du nichts\nweiter zu tun. Falls nicht, auch kein Problem: Logge dich in dem Fall einfach\nauf MJ ein und gehe in dein Profil. Unter \"Basisdaten\" kannst\ndu dann deine Patreon-E-Mail hinterlegen und so die Accounts miteinander\nverkn\u00fcpfen. Nach maximal 24h (eher weniger) ist dann alles freigeschaltet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd noch eine Frage, die viele umtreibt: Was ist mit dem Datenschutz?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eVersprochen, Zahlungsinformationen werden nicht gespeichert oder weitergegeben. Wir sehen nicht, was du bei Patreon hinterlegt hast. Sowohl hier als auch direkt auf MJ nutzen wir https.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eUnd jetzt gerne austoben bei uns: Entdecke die Rewards, die auf dich warten und erfahre, welche tollk\u00fchnen Goals mit deinem Support machbar w\u00e4ren - damit wir auch in Zukunft noch kraftvoll zubei\u00dfen und sagen k\u00f6nnen: \"Vor nunmehr 20 Jahren ...\" ;-)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
