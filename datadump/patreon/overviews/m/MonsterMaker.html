    "published_at": "2015-05-10T10:26:55+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://78.media.tumblr.com/302ca8a1123a823ea32d393d0b4813b6/tumblr_inline_p2fhx4Cq4Y1rx5zka_500.jpg\" style=\"width: 379px;\"\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003eThank you for taking the time to look at my Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003eHi there, my name is Alyshia aka MonsterMaker and I am an artist who does dark fantasy and pop culture illustrations. I am inspired by Studio Ghibli, Digimon, Anime, video games, mythology, and mythical beasts. I am currently working as an artist and Youtube creator on the side of studying at university. I would love to have the funds and support to branch out into doing my own comics, t-shirt designs, and creating reference materials and tutorials.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://78.media.tumblr.com/b0ff5d36efc858e98f85589d7e89d2e0/tumblr_p2fhud1NJ81rgml4ao3_500.png\" style=\"width: 252px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0To be part of The Coven, simply chose a tier that best suits you. From Thrall to Demoness, anything you can contribute is greatly appreciated and you have my eternal gratitude and lots of good Karma coming your way.\u003cbr\u003e\u00a0 \u00a0 \u00a0 Lower tiers\u00a0\u003c/span\u003e\u003c/span\u003ewill receive the \"basics,\" digital goods, art posts, WIPS, downloadable e-books/zines, etc, while pledging higher tiers will \"unlock\" more parts of the magic, like physical goods. The more you pledge, the more involved with the art and process you will be.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThere are many different types of rewards including....\u003cbr\u003e\u2764 Videos\u003cbr\u003e\u2764 Tutorials\u003cbr\u003e\u2764 Stickers\u003cbr\u003e\u2764 Prints\u003cbr\u003e\u2764 Zines\u003cbr\u003e\u2764 Discount codes for my store\u003cbr\u003e\u2764 Original Art\u003cbr\u003e\u2764 Custom commissions\u003cbr\u003e\u2764 Early access to videos and sales\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/4617ca76948dc73bc30e2aa5992b3daa/tumblr_p2fhud1NJ81rgml4ao5_500.png\" style=\"width: 280px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 I do Youtube when I can, currently I upload weekly or fortnightly depending on my study load. Thanks to supporters on Patreon, I was able to buy a camera to do Youtube, and the monthly payments help me to afford the software to edit videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/f331c7966a7cb13083ab149f257252ff/tumblr_p2fhud1NJ81rgml4ao2_500.png\" style=\"width: 280px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0I am currently working on several short comics that I plan to publish in a book along with some concept sketches, illustrations, and custom commissions. Patreon helps to fund the license for the program I use for drawing, and helps me be able to spend time on personal projects like this. I expect to publish this book, titled \"Coven\" in the first half of 2018. Stay tuned to my Patreon feed for pages and concept sketches Can\u0027t wait to share the journey with you x\u003cbr\u003e\u003cspan style=\"text-align: center; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://78.media.tumblr.com/cab5a499c611135b11bf92c05b83db46/tumblr_p2fhud1NJ81rgml4ao4_500.png\" style=\"width: 268px;\"\u003e\u003cbr\u003e\u2605\u00a0\u003ca href=\"https://www.youtube.com/c/monstermakerart\" target=\"_blank\"\u003eYoutube\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605\u00a0\u003ca href=\"http://instagram.com/monstermaker\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u2605 \u003ca href=\"http://www.monstermakerart.tumblr.com\"\u003eTumblr\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2605\u00a0\u003ca href=\"https://twitter.com/MonsterMakerArt\"\u003eTwitter\u003c/a\u003e \u2605\u00a0\u003c/span\u003e\u003ca href=\"http://www.etsy.com/au/shop/monstermakerart\" target=\"_blank\"\u003eEtsy\u003c/a\u003e \u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
