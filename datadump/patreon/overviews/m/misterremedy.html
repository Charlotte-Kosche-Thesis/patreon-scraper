    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\"ARRANJA UM TRABALHO COMO AS PESSOAS NORMAIS\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAo longo da nossa vida existem frases que nos marcam pelos mais diversos motivos: os conselhos dos nossos pais, os elogios de professores, as palavras ap\u00f3s o primeiro beijo (das quais j\u00e1 me esqueci), as piadas dos amigos... enfim, uma lista infind\u00e1vel de bons e maus momentos. Todas essas frases e viv\u00eancias tra\u00e7aram a minha personalidade e levaram-me a ser quem sou hoje: um \u003cstrong\u003eYoutuber\u003c/strong\u003e (e n\u00e3o s\u00f3) de sensualidade extrema que procura entreter os seus seguidores com o seu \u003cstrong\u003ehumor sarc\u00e1stico\u003c/strong\u003e, \u003cstrong\u003econhecimento de videojogos\u003c/strong\u003e (n\u00e3o sou uma enciclop\u00e9dia), \u003cstrong\u003ediarreia mental\u003c/strong\u003e e \u003cstrong\u003eazares variados\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSim, eu sei. Ser \u003cstrong\u003eYoutuber\u003c/strong\u003e n\u00e3o \u00e9 normalmente aquilo que um pai quer para um filho, mas ser um licenciado com ambi\u00e7\u00e3o de fazer algo para al\u00e9m de est\u00e1gios curriculares tamb\u00e9m n\u00e3o \u00e9 aquilo que uma empresa quer para si. Admito: sou um grande admirador de companhias que recorrem \u00e0 m\u00e3o-de-obra escrava, mas n\u00e3o queria isso para mim. Criei um canal do Youtube em 2011 com o prop\u00f3sito de \"alimentar\" uma cr\u00f3nica semanal que produzia com todo o gosto para uma dessas empresas. Foi com todo o gosto que me deram um pontap\u00e9 no rabo no final do meu est\u00e1gio curricular. Foi ainda com mais gosto que resolvi investir no \u003cstrong\u003eTheRemedyChannel\u003c/strong\u003e e ultrapassar toda e qualquer expectativa que tinha para o mesmo.\u003cbr\u003e\u003cbr\u003eForam mais de 320 mil as pessoas que, nos \u00faltimos 5 anos e meio, conheceram e decidiram acompanhar o meu trabalho. Sim, leram bem: \u003cstrong\u003eTRABALHO\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAo contr\u00e1rio do que muita gente pensa, para algumas pessoas produzir conte\u00fado para o \u003cstrong\u003eYoutube\u003c/strong\u003e n\u00e3o \u00e9 algo que se fa\u00e7a em \"part-time\". Ali\u00e1s, nem sequer \u00e9 o equivalente a um \"full-time\". Produzir v\u00eddeos para o Youtube \u00e9, na verdade, um trabalho a \u003cstrong\u003e\"vou sugar todo o tempo-time\"\u003c/strong\u003e. Quer se goste ou n\u00e3o do trabalho desenvolvido por estes, o que \u00e9 facto \u00e9 que os youtubers de maior sucesso prescindem de praticamente tudo para alcan\u00e7ar/manter um p\u00fablico fiel e conseguir viver disso.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Mas tu \u00e9s um desses youtubers de maior sucesso, Remedy?\"\u003c/strong\u003e, perguntam voc\u00eas. Bem, com \u003cstrong\u003e320 mil inscritos\u003c/strong\u003e gostaria de dizer que sim. No entanto, visto que me recuso a produzir v\u00eddeos de fraca qualidade em quantidades industriais por ter plena no\u00e7\u00e3o de que perderia a minha \u003cstrong\u003eidentidade\u003c/strong\u003e... n\u00e3o, n\u00e3o sou. Por conseguinte, juntando a isto o facto de n\u00e3o querer colocar 10 publicidades em cada v\u00eddeo por saber que o p\u00fablico abomina as mesmas, n\u00e3o consigo viver exclusivamente daquilo que fa\u00e7o para o Youtube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Mas tu disseste que o Youtube era o teu trabalho\"\u003c/strong\u003e. Sim, \u00e9 com o Youtube que consigo chamar a aten\u00e7\u00e3o de empresas que, de vez em quando, me convidam para realizar publicidades/dobragens/livestreams que garantem o meu sustento... at\u00e9 certo ponto. Trabalhos como esses aparecem apenas \"quando o rei faz anos\" e, \u003cstrong\u003eno melhor m\u00eas da hist\u00f3ria do meu canal\u003c/strong\u003e - no qual n\u00e3o parei de produzir conte\u00fado desde que me levantava at\u00e9 que me deitava - \u003cstrong\u003en\u00e3o ganhei sequer o suficiente para pagar a renda da minha casa\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eE com isto atiramos-nos de cabe\u00e7a para a frase que est\u00e1 em destaque: \u003cstrong\u003e\"arranja um trabalho como as pessoas normais\"\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eEssa, em teoria, seria a solu\u00e7\u00e3o para o comum mortal sem ambi\u00e7\u00f5es. A pessoa que acha que a vida se resume a acordar cedo para fazer algo que n\u00e3o gosta, ganhando dinheiro para sustentar uma vida que n\u00e3o \u00e9 a que deseja. O ser que acha que, se n\u00e3o consigo viver assim nas minhas actuais condi\u00e7\u00f5es, tenho mais \u00e9 que me lixar e desistir dos meus sonhos...\u003cbr\u003e\u003cbr\u003e... mas eu \u003cstrong\u003en\u00e3o desisto\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eExistem milhares de pessoas que sabem aquilo que valho, que acreditam em mim e no meu potencial para animar os seus dias. Todas essas pessoas s\u00e3o minhas \"chefes\", mesmo que nunca tenham investido um \u00fanico euro para ver aquilo que gosto de fazer. Num mundo ideal e justo tudo permaneceria desta forma... mas infelizmente chegou a hora de fazer aquilo que mais me custa: pedir uma ajuda extra a quem confia em mim.\u003cbr\u003e\u003cbr\u003ePor apenas \u003cstrong\u003e1 d\u00f3lar por m\u00eas\u003c/strong\u003e (a s\u00e9rio, n\u00e3o me sinto confort\u00e1vel em pedir mais do que isto) podem ter a minha vida nas vossas m\u00e3os.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"\u00d3 Remedy, eu n\u00e3o te vou pagar para que fa\u00e7as uma coisa que posso ver gratuitamente!\"\u003c/strong\u003e. Eu compreendo isso e est\u00e1s no teu direito. Eu n\u00e3o vou deixar de produzir v\u00eddeos s\u00f3 porque decidiste n\u00e3o contribuir. No entanto, visto que dependo do Youtube para viver, poder\u00e1s ver um excesso de conte\u00fado que n\u00e3o ser\u00e1 do teu agrado (e provavelmente nem do meu) para que consiga garantir o meu sustento.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Mas isso significa que vais fazer mais v\u00eddeos se eu n\u00e3o te der dinheiro!\"\u003c/strong\u003e. Sim, mais v\u00eddeos maus e sem a identidade que me diferencia de todos os outros. N\u00e3o precisas de agradecer :)\u003cbr\u003e\u003cbr\u003eBastava que 1000 das 320 mil pessoas que me acompanham pudessem ajudar com o m\u00ednimo dos m\u00ednimos para garantir a estabilidade financeira e emocional que necessito para produzir o conte\u00fado que quero e que voc\u00eas merecem. Sei que esse \u00e9 um cen\u00e1rio praticamente ut\u00f3pico, mas ainda n\u00e3o se paga para sonhar!\u003cbr\u003e\u003cbr\u003eE pronto, resumidamente \u00e9 isto.\u003cbr\u003eBeijos, abra\u00e7os e que a sensualidade remediana esteja convosco!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
   },
