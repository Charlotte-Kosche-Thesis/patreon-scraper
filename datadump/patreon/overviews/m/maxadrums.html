    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME!\u003c/strong\u003e\u003c/h1\u003e\u003cem\u003e\u003cstrong\u003e*PATREON PAGE UNDER RECONSTRUCTION*\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am glad to see you\u0027ve found your way to my Patreon page.\u003cbr\u003e\u003cbr\u003eOver the past three years, I\u0027ve uploaded over 250 videos to YouTube. It\u0027s something I\u0027ve really enjoyed doing \u2013\u00a0it\u0027s a lot of fun, and seeing how well it\u0027s received by you guys is absolutely fantastic. The support has been phenomenal, and I envision myself continuing to create videos for as long as there\u0027s someone out there enjoying the content.\u003cbr\u003e\u003cbr\u003eI will always produce free drum videos and lessons for YouTube, do not worry! However, with the support of the amazing Patrons, I\u0027m hoping to invest more time and resources into creating not only better content, but also even more of it.\u003cbr\u003e\u003cbr\u003eAs a Patron, you will gain access to the Patreon feed where I will be posting additional updates and where you can join in on conversations. You will get access to a Patreon-only live stream, and will also be invited to our closed Patreon-only Facebook Community. All of this is included with all levels of \"Patronage\".\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThere are however many more services offered.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eDo you enjoy sneak peeks and previews? How about bloopers?\u003cbr\u003eWant to partake in deciding future content?\u003cbr\u003eInterested in growing via private drum instruction?\u003cbr\u003e... Or do you want me as your PRIVATE ON-CALL TUTOR?\u003cbr\u003e\u003cbr\u003eBrowse around, see what you can find and what interests you. Whether you stay a freebee, pledge $1 or $75 \u2013 thank you so very much for being a part in this journey. Great to see you here.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e-Maximiliam Andersson\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLATEST DRUM COVER\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLuzOwO9T2PCZ41ZR3fbRs2Pc2LZSdPdFd\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLATEST DRUM LESSON\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLuzOwO9T2PCa1933G5OF5lKIX3Dzm3I8-\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLATEST TUTORIAL\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLuzOwO9T2PCbT7hAOFdxKpzy87z5T29Pd\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003c/strong\u003e"
