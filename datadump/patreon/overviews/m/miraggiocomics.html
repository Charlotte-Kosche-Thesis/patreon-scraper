    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eATTENTION: WE DON\u0027T CURRENTLY BILL OUR PLEDGERS!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003ePlease read the \"UPDATE\" section for further informations.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eHello everyone and thanks for visiting our Patreon page.\u003cbr\u003eMiraggioComics is a group with a simple project: using comics as narration tool, we combine the use of 3D and 2D editing to create strongly sexual themed stories. This includes not only original adventures invented by ourselves, but also homages to well-known videogames in which the sexual part was neglected even when it deserved more attention.\u003cbr\u003eYou can follow our stories on: \u003ca href=\"http://www.miraggiocomics.com/\" rel=\"nofollow\"\u003ehttp://www.miraggiocomics.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT US.\u003c/strong\u003e\u003cbr\u003eFor years we supported just with imagination and programming skills a World in which we managed to make our erotic fantasies come to life. Initially we used our abilities to enact WoW-themed original stories, but afterwards we started to exploit them to recreate scenarios from many famous videogames, regardless of the genre.\u003cbr\u003eIt is our hope that nostalgic gamers like us \u2013 but also new enthusiasts \u2013 may enjoy our stories, like they were living inside them while playing in one of their (MMO?)RPG sessions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHIATUS - UPDATE.\u003c/strong\u003e\u003cbr\u003eWe decided to take a break and benefit from the conclusion of the First Chapter; not to rest, of course, but to work even more and improve our entire project.\u003cbr\u003eCommissions were also closed because of this.\u003cbr\u003e\u003cbr\u003eWe decided to improve the whole webcomic and our 3D models: in the next few weeks we\u0027ll start by upgrading our world to 7.0 to improve and renew our graphic engine and meanwhile we\u0027ll try to go down the SFM road like many people suggested us to do. The plan is to exalt and intensify the erotic content you already appreciated as much as possible.\u003cbr\u003e\u003cbr\u003eStay tuned and we\u0027ll show the steps we\u0027ll take in the right direction until the moment in which the Second Chapter happens. We\u0027ll \"remaster\" the old content in a short summary of the road so far, giving our heroine a new, detail-rich and wonderful look. And along with it we\u0027ll start creating those secondary stories from notorious videogames we already promised and that, partly, someone already commissioned us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLong Story Short?\u003c/strong\u003e\u003cbr\u003eHere is the timeline for our new projects:\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- Current Commission completion\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e (DONE)\u003c/span\u003e\u003cbr\u003e- Upgrade from 4.0 to 7.0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(DONE)\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- SFM\u003c/span\u003e\u003c/span\u003e (ON IT)\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- Garnet\u0027s Journey Remastered: \"The Road so far\"\u003cbr\u003e- Garnet\u0027s Journey: Second Chapter\u003cbr\u003e- Second Webcomic\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- New Commissions\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eUntil we complete our upgrades, learn SFM and publish the Remastered Summary, \u003cem\u003estaying with us won\u0027t cost a penny for our pledgers\u003c/em\u003e. You will be warned ahead of schedule when payments are set back, of course.\u
