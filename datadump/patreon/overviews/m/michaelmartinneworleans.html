    "summary": "I\u0027ve devoted my life to independent, low-budget, DIY theater, as an actor, writer, director, and producer; first in Chicago, now in New Orleans Much of it has been experimental in nature, much of it new. I\u0027ve provided dozens of artists their first, or among their earliest, opportunities.\u003cbr\u003eIn the last few years I\u0027ve added film work to my portfolio, gaining acclaim as a character actor for, again, independent and low-budget work. (I do land the occasional pro job.) I\u0027m slowly moving behind the camera, as a writer and producer, as well as remaining in front of it.\u003cbr\u003eAlthough my critical reputation is strong, in none of these capacities have I ever come close to breaking even, much less to making a living. But I remain persuaded that creating accessible art - and \"seeding\" it from others - is the best use of my life.\u003cbr\u003e\u003cbr\u003eMy biggest recent accomplishments were the title role of\u003cem\u003e King Lear \u003c/em\u003elast winter; also producing InFringe Fest last spring, more or less out of pocket, when New Orleans found itself without a fringe festival. (It\u0027s a long story.) My current projects (Fall-Winter 2016) include starring in a production of Brecht\u0027s \u003cem\u003eMr Puntilla and His Man Matti\u003c/em\u003e, for a new producer-director at a new venue; booking shows for an intimate New Orleans storefront, for other DIY theatermakers with more will than wallet; and writing the script for a feature-length film about \"Fran and Penny\", my strongest screen vehicle (two shorts, with a third on the way) to date.\u003cbr\u003e\u003cbr\u003eI will be happy to answer any questions, provide any references, you like. Thank you for your attention.\u003cbr\u003e\u003cbr\u003e[For an introductory video, I have only my audition reel.]\u003cbr\u003e"
