    "summary": "\u003cem\u003eIt\u0027s all about peace my friends...\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\nIn the past half a year I\u0027ve been helping in several refugee camps in Greece. Setting up distribution centres in the form of shops, developing and online inventory and sales app, giving lots of smiles, hugs and conversations.\u003cbr\u003e\u003cbr\u003e\nEvery now and then I go back to northern Europe to rest and enjoy some silence. To be able to maintain a peaceful heart and mind.\n\u003cbr\u003e\n\u003cbr\u003eIn order for me to work and live like this, I started this Patreon. It works\u00a0like this: In the periods that I work I post \n\u003cstrong\u003eone video or article per month\u003c/strong\u003e in which I share what\u0027s happening, where I am, what I\u0027m doing, who I meet, etc... And you can give 5, 10, 20, 50, or any other amount of euros per post. This covers my living expenses (accommodation, food, etc...), give money to some of the people I meet who really need it, and enables me to help, play, work, live without having to do any side projects.\u003cbr\u003e\n\u003cbr\u003e\nJoin me on this journey!! And help me improve the conditions in which refugees currently live and spread some love.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re curious to know more about me and the other stuff I\u0027ve done, you can check out\u00a0\n\u003ca href=\"http://www.maartenhunink.com\" rel=\"nofollow\" target=\"_blank\"\u003emaartenhunink.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHope to see you around somewhere! In case you want to physically join me for a short or long period? Let \n\u003ca href=\"mailto:maartenhunink@gmail.com\"\u003eme know\u003c/a\u003e!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFor now... I wish you a great day!\n\u003cbr\u003e\n\u003cbr\u003e\nMaarten\n\u003cbr\u003e"
