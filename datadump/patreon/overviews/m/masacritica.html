    "summary": "Reunidos en la desaparecida comunidad de Ate\u00edsmo desde M\u00e9xico, un par de infieles tuvieron un sue\u00f1o: Difundir el conocimiento, la ciencia y el librepensamiento, adem\u00e1s de criticar las pseudociencias, supersticiones y los dogmas de todo tipo.\u003cbr\u003eEl resultado de ese sue\u00f1o es este programa:\u00a0\u003cstrong\u003eMASA \u003cem\u003eCR\u00cdTICA\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eDurante los pasados 6 a\u00f1os el programa se ha restructurado varias veces, integrantes del staff han ido y venido pero yo sigo aqu\u00ed, produciendo el programa con esfuerzo y dedicaci\u00f3n para todo mi auditorio.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMASA \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eCR\u00cdTICA\u003c/em\u003e es mi medio para hacerte llegar mis ideas y puntos de vista sobre todo tipo de temas de inter\u00e9s y actualidad, principalmente los relacionados con la libertad de expresi\u00f3n, la superstici\u00f3n, los temas complicados y el libertarismo. El formato del programa es intuitivo, \u00e1gil y muy fresco, en esencia, ameno e interesante para todos. Aunado a esto si de paso puedo combatir la ignorancia, \u00a1Fant\u00e1stico!\u003cbr\u003e\u003cbr\u003eEspero que disfrutes mucho el programa. Esc\u00fachame cada semana, los martes, aproximadamente a las 22:30h en vivo por\u00a0\u003ca href=\"http://spreaker.com/user/masacritica\" rel=\"nofollow\"\u003espreaker.com\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEspero tus comentarios y sugerencias, t\u00fa como mi p\u00fablico eres muy importante, \u00bfquieres que trate un tema en especial? \u00bfDeseas que tus ideas aparezcan en alg\u00fan programa? \u00a1Estoy para escucharte!\u003cbr\u003e\u003cbr\u003e\u00a1Desde ahora y para siempre gracias por tu \u003cstrong\u003eapoyo para mantener vivo este sue\u00f1o!\u003c/strong\u003e\u003cbr\u003eAtte:  El Ramas y\u00a0\u003cstrong\u003eMASA \u003cem\u003eCR\u00cdTICA!!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
