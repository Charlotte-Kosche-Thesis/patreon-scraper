    "summary": "\u003cstrong\u003eENGLISH VERSION BELOW\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eKdo jsem?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u0158\u00edkaj\u00ed mi Meon, jsem student Japonsk\u00fdch studi\u00ed a dlouholet\u00fd fanou\u0161ek v\u0161eho spojen\u00e9ho s japonskou kulturou.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCo tvo\u0159\u00edm?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNa youtube kan\u00e1l AMzone d\u00e1v\u00e1m videa ka\u017ed\u00e9 pond\u011bl\u00ed editovan\u00e9 video t\u00fdkaj\u00edc\u00ed se n\u011bjak\u00fdm zp\u016fsobem t\u00e9mat spojen\u00fdch s anime nebo mangou. M\u016f\u017ee se jednat o\u00a0\u003ca href=\"https://www.youtube.com/watch?v=tZg8pD84PwY\"\u003edoporu\u010den\u00ed\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=B8d4ys-u44U\"\u003eshrnut\u00ed aktu\u00e1ln\u00ed sez\u00f3ny\u003c/a\u003e, nebo\u003ca href=\"https://www.youtube.com/watch?v=TnEt4wzH7Yo\"\u003e t\u00e9matick\u00e9 video\u003c/a\u003e na to, co m\u011b zrovna napadne. D\u00e1v\u00e1m tam tak\u00e9 z\u00e1znamy sv\u00fdch p\u0159edn\u00e1\u0161ek z r\u016fzn\u00fdch anime con\u016f, pokud jsem zrovna n\u011bco odp\u0159edn\u00e1\u0161el.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCo je tenhle Patreon za str\u00e1nku?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eV jednoduchosti jde o zp\u016fsob, kter\u00fdm m\u011b m\u016f\u017eete finan\u010dn\u011b podpo\u0159it v tvorb\u011b p\u0159esn\u011b \u010d\u00e1stkou, kterou uzn\u00e1te za vhodnou. Stoj\u00ed za to zd\u016fraznit, \u017ee se jedn\u00e1 o bezpe\u010dnou str\u00e1nku, kterou pou\u017e\u00edvaj\u00ed k z\u00edsk\u00e1v\u00e1n\u00ed podpory i zahrani\u010dn\u00ed youtube\u0159i, kresl\u00ed\u0159i, anim\u00e1to\u0159i a mnoho dal\u0161\u00edch lid\u00ed sna\u017e\u00edc\u00edch se \u017eivit se pomoc\u00ed internetov\u00fdch str\u00e1nek. Vpravo dole m\u016f\u017eete vid\u011bt n\u011bkolik tv\u016frc\u016f, kter\u00e9 v tuto chv\u00edli finan\u010dn\u011b podporuji j\u00e1.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePro\u010d sis za\u0159\u00eddil Patreon ty?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eV tuhle chv\u00edli c\u00edlem Patreonu v p\u0159\u00edpad\u011b \u00fasp\u011bchu vybrat dost pen\u011bz na to, abych si po\u0159\u00eddil z\u00e1kladn\u00ed XLR mikrofon se stojanem a extern\u00ed zvukovou kartou. V\u0161echno to dohromady bohu\u017eel stoj\u00ed jako cel\u00fd m\u016fj m\u011bs\u00ed\u010dn\u00ed plat z brig\u00e1dy, a proto je tato v\u00fdbava aktu\u00e1ln\u011b mimo m\u016fj dosah. Dovolila by mi ov\u0161em nahr\u00e1vat v lep\u0161\u00ed kvalit\u011b ne\u017e te\u010f a bez bolesti zad p\u0159i nakl\u00e1n\u011bn\u00ed nad mikrofonem.\u003cbr\u003e\u003cbr\u003eDodate\u010dn\u00e9 c\u00edle jsou tu sp\u00ed\u0161e jako vysn\u011bn\u00e9 mo\u017enosti, kter\u00e9 zat\u00edm nevid\u00edm realisticky, ale byl bych r\u00e1d, kdyby se mi jich jednou poda\u0159ilo dos\u00e1hnout.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJak m\u011b bude tento Patreon \u00fa\u010dtovat?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTento Patreon v\u00e1s bude \u00fa\u010dtovat jednou m\u011bs\u00ed\u010dn\u011b bez ohledu na to, jestli b\u011bhem m\u011bs\u00edce vyd\u00e1m 4 videa nebo 10 vide\u00ed. Po\u010det m\u016f\u017ee ovlivnit doba str\u00e1ven\u00e1 na brig\u00e1d\u011b, \u0161kola a nebo zkou\u0161kov\u00e9, nicm\u00e9n\u011b budu se sna\u017eit dosahovat alespo\u0148 na 4 p\u011btiminutov\u00e1 videa m\u011bs\u00ed\u010dn\u011b.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eD\u011bkuji, \u017ee jste se do\u010detli a\u017e sem a jestli jsem v\u00e1s p\u0159esv\u011bd\u010dil, \u017ee stoj\u00edm za va\u0161i investici, pak jsem v\u00e1m moc vd\u011b\u010dn\u00fd :)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHello, I\u0027m Meon, I study Japanese studies at Charles University in Prague and I\u0027m a long time fan of everything that has to do anything with Japan.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I create?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI make all kinds of videos for me and my friends youtube channel, AMzone. They are mostly in Czech, but when I have the time, I also make English subtitles for them. It can be a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ncu09gb7V3w\"\u003ereccomendation\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=TnEt4wzH7Yo\"\u003ea topic-based video on some aspects of the otaku culture\u003c/a\u003e, or an\u00a0\u003ca href=\"https://youtu.be/4GjmF_QwbJM\"\u003eanalysis of a series\u003c/a\u003e. I also put up recordings from my hour-long lectures at local anime conventions, but subbing these takes time, so keep that in mind please :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon thing?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a way for fans to support their favourite creators using donations\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy did you make a Patreon?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAt this point, the Patreon is just to help me earn enough money to get a basic XLR microphone, an audio interface and a microphone stand, so I can record in a nice crispy sound. Other goals include a cosplay of Saitama at 600 dollars a month (because my head decided to become a mirror at the age of 18, but I don\u0027t want to succumb myself to the embarassement of making a cosplay). And a possibility to make a living off this, even though none of these goals seem reachable right now.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAll the rewards are in Czech, what do get for supporting you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, unless you\u0027re one of the few people that understand Czech and weren\u0027t born in The Czech Republic or The Slovak Republic, you probably have no idea what any of the words above this mean. So, for non-Czech people, \u003cstrong\u003ethe 1$ reward\u003c/strong\u003e is basically just the possibilty to vote once a month on a topic you\u0027d want me to cover in an open poll. Unless something completely unexpected happens, I will cover it during the next month or two, do keep in mind I\u0027m still attending university. The rest of the rewards is just the access to AMzone discord room 99% populated by Czechs. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe 10$ reward\u003c/strong\u003e is for people who really like my voice - you get to send me an up to 2 pages long text a month and I\u0027ll make a recording of it. Keep 2 things in mind - First, I\u0027m a Czech guy, so my English might have an accent. If you are thinking about choosing this option, feel free to contact me through Youtube comments and we will figure something out. My part-time job requires me to speak English daily though, so it might be a lot better than you or I might think. Second, I reserve the right to refuse to read anything I don\u0027t want to, and that includes bad yaoi fanfiction (so only send me the good ones).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBoth options also include my eternal gratitude for you even thinking about supporting this one guy on the internet who speaks a language you\u0027ve probably never heard before in your life :D Thank you for reading this far and I\u0027ll be happy if you decide to support me. :)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
   },
