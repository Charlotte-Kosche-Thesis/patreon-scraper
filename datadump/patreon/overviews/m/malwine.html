    "summary": "Ciao a tutti, sono Malwine,\u003cbr\u003e\u003cbr\u003eintanto grazie per essere passati, sono uno scrittore italiano appassionato di fantasy, dark fantasy e giochi di ruolo.\u003cbr\u003e\u003cbr\u003eSupportarmi significa :\u003cbr\u003e\u003cbr\u003e- avere accesso a dei \u003cstrong\u003eracconti\u003c/strong\u003e, brevi o meno, con \u003cstrong\u003ecadenza settimanale\u003c/strong\u003e, potranno essere stand alone oppure facenti parte di una serie lunga o breve (minimo 4)\u003cstrong\u003e;\u003cbr\u003e\u003c/strong\u003e- sporadiche poesie;\u003cbr\u003e- partecipare ad un \u003cstrong\u003eracconto avventura\u003c/strong\u003e, in cui le \u003cstrong\u003evostre interazioni\u003c/strong\u003e decideranno la storia;\u003cbr\u003e- \u003cstrong\u003esuggerire\u003c/strong\u003e personaggi che \u003cstrong\u003efaranno\u003c/strong\u003e parte del racconto a serie;\u003cbr\u003e- commissionarmi racconti;\u003cbr\u003e- commissionarmi background di personaggio e quest per i vostri giochi di ruolo,\u003cbr\u003e(da giocatore e da dungeon master ho notato che non molti lo fanno volentieri);\u003cbr\u003e- influenzare progetti futuri e ricevere aggiornamenti ad essi riguardanti;\u003cbr\u003e- da dungeon master a dungeon master, ricevere suggerimenti e aiuti per qualunque cosa stiate lavorando.\u003cbr\u003e\u003cbr\u003eENG\u003cbr\u003e\u003cbr\u003eHello everybody, I am Malwine,\u003cbr\u003e\u003cbr\u003efirst of all thank you to be here and reading this, I\u0027m an italian writer in love with fantasy, dark fantasy and roleplay games.\u003cbr\u003e\u003cbr\u003eSupporting me means:\u003cbr\u003e\u003cbr\u003e- access to \u003cstrong\u003eweekly stories\u003c/strong\u003e, stand alone or series, 4 times at week at least;\u003cbr\u003e- sometimes some poetry, but very rare;\u003cbr\u003e- play at some king of \u003cstrong\u003egamebook\u003c/strong\u003e, where \u003cstrong\u003eyour choice\u003c/strong\u003e will decide the progression of the story;\u003cbr\u003e- give \u003cstrong\u003etips\u003c/strong\u003e for characters for the future contents;\u003cbr\u003e- I will accept commissions for stories;\u003cbr\u003e- I will accept commissions for backgrounds or questline for your roleplay;\u003cbr\u003e- helping me with future project and having updating about it\u003cbr\u003e- I will help to create entire world and campaign for your roleplay"
