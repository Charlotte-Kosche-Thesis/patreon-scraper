    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/7c9HUc3gDIg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eABOUT THE GAME\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.throneoflies.com/\"\u003e\u003cbr\u003e\u003c/a\u003eMINDNIGHT is a \u003cstrong\u003eFREE TO PLAY\u003c/strong\u003e\u00a0\u003cstrong\u003eonline multiplayer game of social deduction\u003c/strong\u003e for 5 to 8 players, a take on the classic party games such as\u00a0\u003ca href=\"https://www.playwerewolf.co/rules/\"\u003eWerewolf\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/The_Resistance_(game)\"\u003eThe Resistance\u003c/a\u003e. It is a game of deceit, accusations and unpredictability. It challenges the player\u0027s ability to lie and detect other players that are lying.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT US\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://t.redshell.io/aff_c?offer_id=6134\u0026amp;aff_id=1014\" target=\"_blank\"\u003eMINDNIGHT\u003c/a\u003e is a game that was created initially in an internal game jam by a team of 8 friends from around the world. We also develop other games in \u003ca href=\"http://nomoon.io/\"\u003eNo Moon\u003c/a\u003e. It all started in a game jam where we realized that we have spent many years playing games such as\u00a0\u003ca href=\"https://www.playwerewolf.co/rules/\" target=\"_blank\"\u003eWerewolf\u003c/a\u003e and\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/The_Resistance_(game)\" target=\"_blank\"\u003eThe Resistance\u003c/a\u003e, but we have never seen a lightweight and accessible digital version of these games.\u003cbr\u003e\u003cbr\u003eWe have seen an opportunity, not just to replicate some of the emotions that are triggered in these kind of social deduction games, but take it further and add some spices and twists.\u003cbr\u003e\u003cbr\u003eAfter a successful\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=923420228\u0026amp;searchtext=Mindnight\" target=\"_blank\"\u003eGreelight\u003c/a\u003e, we decided to polish the game and release it (Available \u003cstrong\u003eFor Free\u003c/strong\u003e on\u00a0\u003ca href=\"http://t.redshell.io/aff_c?offer_id=6134\u0026amp;aff_id=1014\" target=\"_blank\"\u003eSteam now\u003c/a\u003e), however - to continue update the game and constantly add new skins, gestures, emoji and gameplay features we need your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW TO PLAY\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe game ranges from 5 to 8 players. Players are assigned a random role to be either Agents or Hackers. In order to win the game with your team you must capture three nodes.\u003cbr\u003e\u003cbr\u003eIn each round, there are three phases. The Talking Phase, The Voting Phase and the Mission Phase.After a team proposal for a mission node, each player on the proposed and voted team must secretly perform an action on the mission node. Agents may only secure the node. Hackers may either secure or hack based on their preference.\u003cbr\u003e\u003cbr\u003eHackers have the objective to hack three nodes while Agents need to secure three nodes from the total of five. As a hacker you know who your fellow hackers are, but as an agent, you know only who you are.\u003cbr\u003e\u003cbr\u003eSave or corrupt the network by working together. Remember...in the future, anyone could be compromised. Who can you trust?\u003cbr\u003e\u003cbr\u003eYou can watch a How to Play video here.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe decided to run a Patreon\u003c/strong\u003e to simply let others help us in our development, take decisions for updates and earn some little fame and gratitude in the\u00a0\u003ca href=\"http://t.redshell.io/aff_c?offer_id=6134\u0026amp;aff_id=1014\" target=\"_blank\"\u003eMINDNIGHT\u003c/a\u003e community. For starter Discord roles and Reddit flair.\u003cbr\u003e\u003cbr\u003eAdditionally we are sending for really generous people posters, tshirts and other goodies branded with MINDNIGHT.\u003cbr\u003e\u003cbr\u003eIf you are not familiar with \u003ca href=\"http://t.redshell.io/aff_c?offer_id=6134\u0026amp;aff_id=1014\" target=\"_blank\"\u003eMINDNIGHT\u003c/a\u003e, us and our work, probably you will be just confused for now, but check out the game and maybe you will like it. Join our Discord and chat with other players, find game session or create one of your own and ask developers anything.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith the Patreon earnings\u003c/strong\u003e, we will split it among the team. Overall, this supports us to be more relaxed around server costs, 3rd party fees and other costs planned to expand the game such as In-Game Voice Chat licensing and marketing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://nomoon.io/\" target=\"_blank\"\u003eNo Moon\u003c/a\u003e is a band of bleeding heart indie developers with AAA backgrounds, big dreams, and no need to sleep. We are a cooperative company with multiple projects under way, with MINDNIGHT being the first (and the most modest).\u003cbr\u003e\u003cbr\u003eCurrently we are a company of roughly 25 strong and growing. We work with people all over the world from all backgrounds, genders, orientations, and creeds. Some of us currently hold other jobs, and we do this for the fun of it.  We also strongly believe in high quality games that people want, but nobody has built yet.\u003cbr\u003e\u003cbr\u003eCommunity around games is incredibly important to us. We\u2019re just here to geek out and enjoy with the rest of you!  If you like what you see and want to support the cause, we would love to have you aboard!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUSEFUL LINKS\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"mailto:contact@nomoon.io\"\u003eEmail us\u003c/a\u003e\u003ca href=\"https://discord.gg/gvNbRSB\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/gvNbRSB\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/mindnight\"\u003eJoin Discord\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/gvNbRSB\"\u003e\u003c/a\u003e\u003ca href=\"http://mindnightgame.com/\" target=\"_blank\"\u003eOfficial Site\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://t.redshell.io/aff_c?offer_id=6134\u0026amp;aff_id=1014\" target=\"_blank\"\u003eSteam Page\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.throneoflies.com/\"\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
