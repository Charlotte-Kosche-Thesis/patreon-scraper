    "summary": "Hello! my name is Minilyth Amber Dragonstone, I am twelve years old and live in texas. I love manga and asian stuff in general, but I am terrible at drawing human beings! I mostly do creatures in real life and the occasional mythical beast. I have no idea how much I can earn from this, and I haven\u0027t seen anyone else doing it. I hope you like my original content!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 My goal is to shine some light on creatures that are dying out, unpitied and unknown. If you saw a sign that said: SAVE THE PINK RIVER DOLPHINS or SAVE THE GOBLIN SHARKS, would you even know what they were talking about? Many intriguing animals are going extinct because nobody knows or cares, and, lastly, because they aren\u0027t popular. I want save these animals by showing them to the world, so that they can be heard, so that they can be helped.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 I\u0027ve decided to add some comics as additional content. They\u0027re not as good as other artist\u0027s but I\u0027m trying. I have no idea what these are about half the time. Anyway, thanks for visiting!!"
