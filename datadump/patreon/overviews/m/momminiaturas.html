    "summary": "Hola a todos!!!\u003cbr\u003e\u003cbr\u003eMOMminiaturas es una peque\u00f1a empresa de miniaturas dedicada a los wargames que naci\u00f3 en 2015, con esta iniciativa queremos promover el hobby, darnos a conocer y ense\u00f1ar a nuestros clientes lo que se va haciendo en taller, tanto las piezas realizadas por Manuel Olmedo, como la de todos los colaboradores que est\u00e1n trabajando con nosotros.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.momminiaturas.com/\"\u003ehttps://www.momminiaturas.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEn el grupo de Facebook de \"Patreon MOMminiaturas\", mostraremos los v\u00eddeos con los procesos tanto de escultura como de pintura de las novedades de la marca. Podr\u00e9is ver todo el proceso de las miniaturas casi a diario. Ademas probaremos productos y t\u00e9cnicas que os pueden servir para la conversi\u00f3n de vuestras miniaturas.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/1736461229710004/\"\u003ehttps://www.facebook.com/groups/1736461229710004/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHaremos sorteos cada semana de novedades que van a salir o han salido al mercado y que os llegar\u00e1n totalmente gratis a casa.\u003cbr\u003e\u003cbr\u003eMientras mas miembros seamos intentaremos dar mas recompensas en los soteos y ofertas como descuentos 25% y 50% para vuestras comprar en nuestra web.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/ifAmJb\"\u003e\u003cimg src=\"https://preview.ibb.co/cG5Ldb/IMG_0563_horz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/cZYqdb/IMG_0802_horz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ibb.co/mmjABw\"\u003e\u003cimg src=\"https://preview.ibb.co/dJCK4G/22489997_1941725319381408_6827176934326633987_n_tile.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/DivineRage/videos/1938681476352459/\"\u003ehttps://www.facebook.com/DivineRage/videos/1938681...\u0
