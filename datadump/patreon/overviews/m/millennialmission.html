    "summary": "So, my name is Taylor, and \u003cstrong\u003eI dream big\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003eMy biggest dream is to change the trajectory of our generation, and to ignite them to encounter Jesus, follow Him, and transform the world.\u003cbr\u003e\u003cbr\u003eStarting with a series of podcasts aimed at everyday Catholic/Christian Millennials, my dream is to create world-class content to invite them into a deeper relationship with Jesus \u0026amp; equip them to evangelize their friends, workplaces, \u0026amp; families. Eventually my goal is to launch a housing network to start and support young adult missional communities that will become nuclear reactors of evangelization \u0026amp; discipleship for local parishes all over the country.\u003cbr\u003e\u003cbr\u003eLet\u0027s be brutally honest, the \u003cstrong\u003eproblem is bad\u003c/strong\u003e: 35% of our generation, Millennials (born 1981-1996) \u003ca href=\"http://www.pewresearch.org/fact-tank/2015/05/12/millennials-increasingly-are-driving-growth-of-nones/\"\u003eidentify themselves as religiously unaffiliated\u003c/a\u003e, making us the least religious \u0026amp; spiritual generation ever in the USA.\u003cbr\u003e\u003cbr\u003eEven worse, it seems nobody, especially in the Catholic world, is taking tangible steps to change this outcome. In fact, most churches and ministries are frustrated or completely clueless on how to meet young adults and invite them into a dynamic faith.\u003cbr\u003e\u003cbr\u003eHowever, we haven\u0027t stopped asking the big questions of meaning, life, and God. The same-old answers, told in the same-old way, by people we don\u0027t know or trust, just aren\u0027t working anymore.\u003cbr\u003e\u003cbr\u003eThe calvary isn\u0027t coming, so therefore we need to roll up our sleeves and take ownership for our own generation. We first need to change ourselves to grow and become magnetic\u00a0disciples of Jesus, and then equip ourselves with the best practices and tools to evangelize our own friends, colleagues, and families.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin me on a mission to grow together and invite our own generation to encounter Jesus.\u003cbr\u003e\u003cbr\u003eSupport the conversation to ignite a generation!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
