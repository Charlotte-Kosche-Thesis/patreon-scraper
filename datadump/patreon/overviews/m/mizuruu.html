    "summary": "\u003cimg src=\"https://orig00.deviantart.net/0959/f/2017/268/2/4/patreon_banner_by_mizury-dbolcji.png\"\u003e\u003cbr\u003eHi everyone,\u00a0I\u0027m Mizu\u00a0\u2661\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWelcome to my Patreon page! \u00a0I\u0027m a Freelance Illustrator and Game Artist based in Montreal, Canada. Although I specialize in a more anime-ish style, exploring different approaches is part of my journey.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/mizury_ruru\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"https://instagram.com/mizuzuu/\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCpegBu3y399fy9UpT0nh1-w\"\u003eYOUTUBE\u003c/a\u003e |\u00a0\u003ca href=\"http://mizururu.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e |\u00a0\u003ca href=\"https://ko-fi.com/mizuruu\"\u003eKO-FI\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e--\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003eWhy a Patreon?\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ve been very fortunate to be able to do both full time job and freelance work. However, working as a freelance can sometimes be a bit rough, and although it is very fulfilling, personal projects tend to suffer a lot. I\u0027m hoping to eventually be able to make a living off the stories and art I\u0027d like to tell.\u003cbr\u003e\u003cbr\u003eWith your support I\u0027ll be able to rely on my daytime job less, allowing me to draw a lot more, post more frequently, as well as bring my own personal projects to life while providing you with material that I won\u0027t release anywhere else! Every supporter means a lot to me and regardless of the amount I will forever be grateful, thank you\u00a0\u2661\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat you get:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI consider an illustration a full, completed artwork. Any doodle or sketchy creation will of course not be considered an illustration and will always be free. As of today, I will most likely be able to create no more than 2-3 creation per month, but \u003cstrong\u003eyou can always cap your monthly max\u003c/strong\u003e if needed!\u003c/div\u003e"
