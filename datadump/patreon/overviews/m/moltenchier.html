    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"http://orig08.deviantart.net/cc7d/f/2016/361/c/d/cutiebootieallospat_by_moltenchier-dat34un.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://moltenchier.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig02.deviantart.net/5458/f/2016/362/3/0/moltendabuttonpat_by_moltenchier-dat5mj1.png\"\u003e\u003c/a\u003e \u003ca href=\"http://purgatoryhound.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig06.deviantart.net/29eb/f/2016/362/b/c/da2uttonpat_by_moltenchier-dat5mje.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/moltenchier/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig03.deviantart.net/6b3a/f/2016/362/e/2/fabuttonpat_by_moltenchier-dat5mja.png\"\u003e\u003c/a\u003e \u003ca href=\"http://purgatoryhound.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig03.deviantart.net/751b/f/2016/362/9/0/tumblrbuttonpat_by_moltenchier-dat5miw.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/purgatoryhound/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig15.deviantart.net/914a/f/2016/362/8/2/instagrambuttonpat_by_moltenchier-dat5mj4.png\"\u003e\u003c/a\u003e \u003ca href=\"https://picarto.tv/PurgatoryHound\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig05.deviantart.net/c53c/f/2016/362/4/7/picartobuttonpat_by_moltenchier-dat5miz.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAfter having had this patreon and doing so little with it I\u0027ve finally revamped it for a fresh 2017. \u00a0I want to utilize patreon as a tool to support myself in order to continue doing what I do best. \u00a0I want to share with people who want to support me and interact more with my community. \u00a0I seek to advance my skills, spread over new horizons, and share all that I\u0027ve learned! \u00a0Patreon allows me the opportunity to do this and you an opportunity to take part.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/2099/f/2016/362/f/a/patadv_button_by_moltenchier-dat70m5.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWHY ME?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eArt has been the core of my growth as a person, it\u0027s a passion I\u0027ve pursued since I was twelve years old but a talent I\u0027ve worked towards since I was two. \u00a0I\u0027ve been privileged, gifted, and very grateful but above all: I\u0027ve been hard working. \u00a0To this day I still work hard and I have faced unusual hardships--\u003cem\u003eand continue to do so\u003c/em\u003e--and it\u0027s not easy, especially in the profession of art and freelance work. \u00a0For me, this is not a hobby, this is my job, this is my life\u0027s investment and everything I want to do and will continue to do. \u00a0I\u0027ve made sacrifices, as does everyone, to do what I love.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m grateful for the time you take to read this! \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMY NAME IS MARS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOr less formerly\u00a0\u003ca href=\"http://moltenchier.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eMoltenchier\u003c/a\u003e, KBR (KilledByRaptors) and occasionally\u00a0\u003ca href=\"http://purgatoryhound.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePurgatoryHound\u003c/a\u003e. \u00a0Since early 2005 I\u0027ve been involved with several different online communities, starting first with\u00a0\u003ca href=\"http://www.gaiaonline.com\" rel=\"nofollow\" target=\"_blank\"\u003eGaiaonline\u003c/a\u003e and expanding to other pixel-related, avatar based collectives. \u00a0I specialize in Character Concept and Design, but what I really love is Creature Concepts. \u00a0I study animal anatomy and musculature for fun, crafting characters to suit all kinds of continuity and themes. \u00a0I have a Degree in both Studio Art and New Media but I\u0027m a self-taught digital artist as neither degree offered extensive courses to pursue my field of interest.\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWHERE DOES IT GO?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eLike most people recovering from hardship I\u0027m trying to reclaim my independence. \u00a0In truth I was homeless in late 2014, couch surfing, house hopping, basically the definition of a leech until about early 2016 and since then I\u0027ve been able to start anew in the state of Montana. \u00a0\u003cem\u003eDrove all the way.\u003c/em\u003e \u00a0I\u0027ve started over, I\u0027ve gotten an apartment with roommates and I have new responsibilities and bills to pay. \u00a0There\u0027s a slew of things I\u0027ll need to make money to pay for, and now that I have my new computer I\u0027m out to replace my seven year old tablet and other tools so I can pursue more professional work and eventually acquire a job in the industry. \u00a0I\u0027d love the opportunity to subscribe to the sites where I share my artwork, such as DeviantArt and Picarto, but these things can become costly month after month.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eTHANK YOU.\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
   },
