     "about": "\u003cstrong\u003eRev. Dr. Mark Y. A. Davies\u003c/strong\u003e is the Wimberly Professor of Social and Ecological Ethics, Director of the World House Institute for Social and Ecological Responsibility, and Executive Director of the Leadership. Education, and Development (LEaD) Hub North America for the General Board of Higher Education and Ministry (GBHEM) at Oklahoma City University where he has worked in both teaching and administration for 22 years.\u003cbr\u003e\u003cbr\u003eMark\u2019s Ph.D. is from Boston University in the area of Social Ethics, and he has served Boston University School of Theology (BUSTH) as a member of its Dean\u2019s Advisory Board and is currently the alumnus representative on BUSTH\u2019s Green Team as part of the Green Seminary Initiative.\u003cbr\u003e\u003cbr\u003eMark has led and implemented a number of initiatives in coordination with the Division of Higher Education of the United Methodist Church including a Methodist Higher Education Global Ethics Initiative from 2008 to 2012, a United Methodist Higher Education Interfaith Initiative from 2015 to present, and a Global Methodist Higher Education Social and Ecological Responsibility Initiative from December 2016 to the present. Mark has published in the areas of Boston personalism, process philosophy and ethics, and ecological ethics.\u003cbr\u003e\u003cbr\u003eIn 2017, the General Board of Church and Society of the United Methodist Church selected Dr. Davies to serve as the convener of the writing team tasked with revising \u201cThe Natural World\u201d section of the \u003cem\u003eSocial Principles of the United Methodist Church\u003c/em\u003e. This is the first time the\u003cem\u003e Social Principles\u003c/em\u003e have undergone a thorough revision since their adoption by the denomination in 1972.\u003cbr\u003e\u003cbr\u003eMark is one of the inaugural members of the New Room Books Editorial Board. New Room Books is a reviewed academic monograph series that offers scholars from the Methodist tradition and their students a way to share their work.\u003cbr\u003eSince 2015, Mark has served on the United Methodist University Senate, which is \u201can elected body of professionals in higher education created by the General Conference to determine which schools, colleges, universities, and theological schools meet the criteria for listing as institutions affiliated with The United Methodist Church.\u201d\u003cbr\u003e\u003cbr\u003eAn ordained elder in the United Methodist Church, Mark serves as the Chair of the Board of Church and Society of the Oklahoma Conference. He is also a \u201cClimate Justice\u201d study leader for the United Methodist Women\u2019s Mission U.\u003cbr\u003e\u003cbr\u003eMark engages in advocacy and activism in the areas of peace, social justice, and ecological sustainability. Locally this is expressed through his work with the Human Community Network, which works to create non-violent systemic change for a just and flourishing human and ecological community through collaboration, education, innovation, and action. See \u003ca href=\"http://www.humancommunitynetwork.org/\"\u003ewww.humancommunitynetwork.org\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHe and his wife Kristin live in Edmond, OK in the United States, and they have two teenage daughters.\u003cbr\u003e\u003cbr\u003eThe views expressed by Mark Davies do not necessarily represent the views of Oklahoma City University.\u003cbr\u003e\u003cbr\u003eContact information for scheduling a speaking engagement can be found at \u003ca href=\"https://oneworldhouse.net/speaking-availability/\"\u003ehttps://oneworldhouse.net/speaking-availability/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eEducation:\u003c/strong\u003e\u003cbr\u003eB.A. in Philosophy/Religion, Oklahoma City University\u003cbr\u003eM.Div., Candler School of Theology at Emory University\u003cbr\u003ePh.D. in Social Ethics, Boston University\u003cbr\u003e",
