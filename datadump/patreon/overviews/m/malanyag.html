    "published_at": "2017-09-26T13:20:44+00:00",
    "summary": "\u003cstrong\u003eHey! I ain\u0027t got no money! But honey I\u0027M RICH on personality!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eLong story, short:\u00a0\u003cem\u003eThis is a virtual monthly tip jar for you to show me support for my creative endeavors!\u00a0\u003c/em\u003e\u003c/b\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eYour contribution will grant you exclusive access to videos and images of me working on the pole or in the painting studio, testing techniques and completing projects and announcements about art shows and pole recitals. You\u0027ll see my mistakes, my adventures, my triumphs, and my accomplishments - all in real time - while also getting special monthly thank you gifts, offers to come visit or help out in either studio, and access to my private Instagram page where most of the magic will be posted!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eRead below for more details:\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e____________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m \u003cstrong\u003eMalanya \u003c/strong\u003e\u003cem\u003e[muh-LAHN-yuh]\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e- a\u003cem\u003e\u00a0\u003c/em\u003equeer\u00a0Black femme whose\nintersecting identities deeply influence my creative practices. I received my BFA in Painting from Hunter College in 2015 and I am currently becoming a pole dancer and an MFA candidate. I also want to be an urban farmer, a doula, and a tattoo artist. My goals in life are a testament to my belief in healing through movement.\u00a0\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u201c\u2026I am fascinated by effect, by positioning, and by\nintimacy\u2026 What happens when I stand close to you? On myriad levels, we are both\ngoing to fail, fail each other and ourselves\u2026 The linguistic failures are\ndisappointing and excoriating\u2026 and the images don\u2019t exactly recoup or repair-\nthey are a form of recess, which is its own kind of movement, including both\nthe break from and passage back to the unbearable.\u201d - Claudia Rankine\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003eMy life work is radical. It stems from surviving multi-layered trauma, exploring faiths within the African diaspora, building family through queer lenses, mining stories from ancestors and elders, and honoring/holding space for neuro-atypicality and mental health.\u00a0\u003c/strong\u003eI want to facilitate not only a personal healing but also contribute to the wellness of my beloved community.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eIf you decide to generously support my work by becoming a patron, your contributions will primarily help me with purchasing paints and pole classes and an occasional coffee to keep me on point!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003cem\u003eWith your support, I can worry less about choosing between paying a bill and getting necessary creative supplies - paint, brushes, multi-purpose containers, fabric, subscriptions for Photoshop, dance classes, dance attire, camera supplies for documentation, etc.\u003c/em\u003e It\u0027s almost impossible to have a \u003cem\u003esustainable\u003c/em\u003e practice as an emerging artist in NYC \u003cstrong\u003ebut \u003c/strong\u003e\u003cstrong\u003ewith your help and belief in me\u003c/strong\u003e, \u003cem\u003e\u003cstrong\u003eI CAN DO THIS\u003c/strong\u003e\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eLove loooove looooveee love *SZA voice*,\u003cbr\u003e\u003cstrong\u003eM\u003c/strong\u003e\u003cbr\u003e"
