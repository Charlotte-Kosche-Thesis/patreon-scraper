    "summary": "Hi! I\u0027m Jaana. (The J sounds like a Y) \u003cbr\u003e\u003cbr\u003eAll I want to do is to share my art with you. What I am making, while I\u0027m making it, and, of course, the finished work.\u003cbr\u003e\u003cbr\u003eMy current focus is on completing \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003ca href=\"http://mentoleum.com/the-plant-guide/\" target=\"_blank\"\u003eThe Plant Guide\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e, an art project in the form of a book. \u003cbr\u003eIt is a series of pen \u0026amp; ink drawings of (mostly) fictional plants, labeled in a constructed language and translated into English in the margins. It hints at a narrative without actually telling the whole story, leaving the reader to ponder the possibilities.  \u003cbr\u003e\u003cbr\u003eUp next is a fictional dream journal, written in a different constructed language, and, of course, illustrated. I expect I will do color art for this one. \u003cbr\u003e\u003cbr\u003eIn the mean time, I also want to make cartoony life-update drawings, videos about art and other thoughts, and general art for the sake of art. \u003cbr\u003e\u003cbr\u003eMy patrons will see updates on the progress and process, and early access to special offers.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e \u003c/span\u003e\u003c/span\u003eYou can modify or delete your\npledge at any time, so don\u0027t hesitate to sign up. \u003cbr\u003e\n\u003cbr\u003e\nFor more examples of my artwork, feel free to browse \n\u003ca href=\"http://mentoleum.com\" rel=\"nofollow\" target=\"_blank\"\u003emy website: mentoleum.com\u003c/a\u003e. \u003cbr\u003e\nMentoleum is a word I cooked up from the Latin roots for \"mind\" and
