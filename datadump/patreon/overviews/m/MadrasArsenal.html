    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat Is The Arsenal?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003eSince\u003c/strong\u003e 1918 the Stevens family has been engaged in business, my great grandfather and grandfather ran a clothing business in a small town in Mississippi specializing in men\u0027s suits.\u00a0 Today I am carrying on that tradition by providing our customers with the finest historical reproductions and outdoor equipment.\u00a0 \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003eToday\u003c/strong\u003e Madras Arsenal is the leading United States traditional handmade kukri dealer.\u00a0 My grandfather served in India during World War II and after seeing his picture, that is where my passion for the Kukri began.\u00a0 I strive to ensure that all of our products are the best on the market, a guarantee that my forefathers strongly believed in.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e My\u003c/strong\u003e goal for this Patreon is to expand our YouTube presence and bring to you the finest quality video\u0027s about historical events, weapons, rations, uniform reviews and much much more.\u00a0 Our channel has what others do not, advertisers.\u00a0 Earlier this year YouTube got the really bright idea to limit ad content on certain channels, well Madras Arsenal is one of those channels that YouTube deemed as \"non ad friendly content\" despite my subscription number doubling during 2017.\u00a0 I will never turn my channel into a commercial where all you hear about is the good.\u00a0 This is why you guys are so important to the life of Madras Arsenal, and with your investment, you will get good, honest reviews and videos on the things you enjoy seeing.\u00a0 \u003cbr\u003e----Kurt Stevens\u003cbr\u003e----Owner- Madras Arsenal\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
