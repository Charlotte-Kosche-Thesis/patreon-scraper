    "summary": "Hello, I am \u003cstrong\u003eMagnifire\u003c/strong\u003e and I like to draw bewbs and stuff. You can see my work at\u00a0\u003ca href=\"http://magnifire-art.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/Magnifire\" rel=\"nofollow\"\u003e\u003cstrong\u003eHentaiFoundry\u003c/strong\u003e\u003c/a\u003e, I also have a slightly SFW gallery at\u00a0\u003ca href=\"http://magnifire.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003edA\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI have been making a living out of this for a few years now and I really love what I do. Unfortunately though commissions take all of my time and I hardly have time for my own projects or anything else for that matter. So I have decided to Launch one of my personal projects here and ask for your support in making it possible for me to create this comic. This was not made so that I can stop taking commissions though as I love making them and has helped me meet wonderful people as well as provide a decent living for myself and the people around me through the years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this project?\u003cbr\u003e\u003c/strong\u003eWell its an \u003cstrong\u003eadult comic\u003c/strong\u003e, I will release them all for free so whether you become a patron or not you will still be able to see it. What I do offer to the people that support is to see them in advance. My goal at the moment is to release a page a week which is why I need your help so I can release them faster.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNotes:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e2018 - \u003c/strong\u003eLooking at my sched I still will not be able to release a page a week, I am working on the draft for the next chapter though. I will be posting concept art for the characters in the coming days. Will have to edit the stretch goal realistically.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2017-\u00a0\u003c/strong\u003eI have revamped the comic as the previous version was all over the place. You can still read the previous one but it has been discontinued permanently. I will try to organize the tags in the coming days as well, I just noticed how hard it is to find stuff in my posts T.T\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
