    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello Im Jay (MotGames) , a small time Variety gaming Youtuber and Twitch streamer who makes gaming content almost daily. My passion for gaming started at a very young age with my first video games console the Sega Megadrive also know as Sega Genesis, and continued on to the PlayStation 1 and then eventually Pc gaming. My love of gaming has only grown throughout the years to the point of starting to make Youtube videos in late 2013 , After along break i returned to creating videos in 2016 and have not looked back since.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat Content Do I Make?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe content i create is mostly gaming related , whether it be of a newly released game or a playthrough of an indie game it always revolves around gaming. Allot of my content is in the Building / Management genres However the channel is variety gaming so all games can be featured on the channel.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy I Need A Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCurrently my Youtube channel is very small but i am really dedicated to making it work. Luckily enough i am self employed and can find the time to work hard on my Channel , Being self employed allows me to expand and spend more time on my channel when we meet certain patreon goals.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere Will My Money Be Spent?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAll of the money pledged through this Patreon page will be spent on furthering the channel , As a small variety gaming channel that does not get many review copies of games buying new games to feature on the channel is a huge problem and this is where most of the money will be spent. Depending on amount pledged games will be purchased each month and featured on the channel, these videos will also mention all patrons who helped support the videos in both the actual video and the description.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eWhat Rewards Will I Get For My Support?\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eIm glad you asked :) If you are interested in becoming a patron and want to know the rewards don\u0027t worry I have you covered.\u00a0\u003cbr\u003e\u003cbr\u003eAll teirs of rewards will include having YOU\u0027RE name featured in all video descriptions that where purchased with patreon funding. And Discord access + Patreon status in discord server.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$5 Pledges\u003c/span\u003e\u003c/strong\u003e will also have there name feature in the video endslates and my livestream descriptions.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e$10 Pledges\u003c/span\u003e\u003c/strong\u003e Will receive all of the above aswell as a special Discord rank.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e$25 Pledges\u003c/span\u003e\u003c/strong\u003e All of the above + a personal shoutout / Thanks in an upcoming video.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e$50 Pledges\u003c/span\u003e\u003c/strong\u003e All of the above + Gets to SUGGEST a Game to be purchased and played on Youtube and livestreams. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e$100 Pledges\u003c/span\u003e\u003c/strong\u003e All of the above + Gets to SUGGEST 3 Games for purchase each month. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI would just like to say thank you to each and everyone of you for visiting my Patreon page , Even if you decided not to pledge . You are all amazing and i appreciate each and every one of my followers and subscribers and you are the reason why i make the content that i make.\u003cbr\u003e\u003cbr\u003eThank you so much - MotGames.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
