    "summary": "\u003cstrong\u003eMARAKESH - 199X EP (2017)\u003cbr\u003e*\u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u043d\u0438\u0436\u0435\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur brand new EP 199X will be out February 22nd, but you can download it here right now!\u003cbr\u003e\u003cbr\u003eAll you have to do is become a 5$ patron and download the 6-track EP\u00a0\u003ca href=\"https://www.patreon.com/posts/7852526/\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cbr\u003eOr become a 10$ patron and download the amazing 17-track Deluxe Edition (which includes instrumental versions of all tracks, live tracks and demos)\u00a0\u003ca href=\"https://www.patreon.com/posts/7852453/\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCheck out some other cool rewards that only our patrons have access to.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eWhat is Patreon and how it works? Watch\u00a0\u003ca href=\"https://www.youtube.com/watch?v=OTQ8zMH35wc\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e*Important:\u003cbr\u003ePatreon isn\u0027t really set up for one-time donations. If you\u0027d like to make a one-time donation, input your \"monthly max\" while checking out, then wait a month to change or delete your pledge (cards are charged on the last day of every month.)\u003c/em\u003e\u003cbr\u003e__________\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0448 \u043d\u043e\u0432\u044b\u0439 EP 199X \u0432\u044b\u0445\u043e\u0434\u0438\u0442 22-\u0433\u043e \u0444\u0435\u0432\u0440\u0430\u043b\u044f, \u043d\u043e \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u043a\u0430\u0447\u0430\u0442\u044c \u0435\u0433\u043e \u0437\u0434\u0435\u0441\u044c \u0443\u0436\u0435 \u043f\u0440\u044f\u043c\u043e \u0441\u0435\u0439\u0447\u0430\u0441!\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043a \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?\u003cbr\u003e1. \u0417\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f (\u0438\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044f\u00a0\u003ca href=\"https://youtu.be/H892nZyxiFw\" target=\"_blank\"\u003e\u0437\u0434\u0435\u0441\u044c\u003c/a\u003e)\u003cbr\u003e2. \u041f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c 5$ \u0438 \u0441\u043a\u0430\u0447\u0430\u0442\u044c 6-\u0442\u0440\u0435\u043a\u043e\u0432\u044b\u0439 EP\u00a0\u003ca href=\"https://www.patreon.com/posts/7852526/\" target=\"_blank\"\u003e\u0437\u0434\u0435\u0441\u044c\u003c/a\u003e\u003cbr\u003e3. \u0418\u043b\u0438 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c 10$ \u0438 \u0441\u043a\u0430\u0447\u0430\u0442\u044c \u0441\u0443\u043f\u0435\u0440 \u043a\u0440\u0443\u0442\u0443\u044e 17-\u0442\u0440\u0435\u043a\u043e\u0432\u0443\u044e \u0434\u0435\u043b\u044e\u043a\u0441-\u0432\u0435\u0440\u0441\u0438\u044e (\u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0449\u0443\u044e \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0430\u043b\u044b, \u043b\u0430\u0439\u0432\u044b \u0438 \u0434\u0435\u043c\u043e)\u00a0\u003ca href=\"https://www.patreon.com/posts/7852453/\" target=\"_blank\"\u003e\u0437\u0434\u0435\u0441\u044c\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u041e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043e\u0437\u043d\u0430\u043a\u043e\u043c\u044c\u0442\u0435\u0441\u044c \u0438 \u0441 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u043a\u043b\u0430\u0441\u0441\u043d\u044b\u043c\u0438 \u043f\u043e\u0434\u0430\u0440\u043a\u0430\u043c\u0438 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u043c\u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u043d\u0430\u0448\u0438\u0445 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432.\u003cbr\u003e\u003cbr\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0432\u0430\u043c \u0437\u0430 \u0432\u0430\u0448\u0443 \u043f\u043e\u0434\u0434\u0435\u0440
