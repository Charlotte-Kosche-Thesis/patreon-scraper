    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eUNDER CONSTRUCTION! NEW CHANNEL COMING SOON!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://messyelliott.rocks/patreon_images/infotext1.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHey! I\u0027m Messy Elliott and I do\u00a0constantly struggle with my identity.\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eBut let\u2019s just say I\u2019m genderqueer feminist and a proud degenerate.\u003c/strong\u003e\u003cbr\u003eI\u2019ve become a full-time video creator by accident a few years ago and haven\u2019t stopped expressing my shitty political beliefs ever since. Now that I\u2019ve spend almost 8 years in the german community, I\u2019ve felt like I need a fresh start. My work is focused on feminism, queer politics, mental health, several other overused leftists talking points and the alternative music scene for the most part as well as general cultural and societal analyses from queer feminist leftist perspective. I don\u2019t just wanna scratch on the surface of an issue but try to see the whole picture and put as much details together as possible to give you as much information as necessary to make the whole topic accessible. Also: Just because I care about the facts, doesn\u2019t mean I don\u2019t care about your feelings.\u003cbr\u003e\u003cbr\u003eAs you can probably imagine issues like those aren\u2019t much in favour of most advertisers, that\u2019s why videos like mine depend a lot on support from the community. And let\u2019s be honest: Ads suck anyway. Patreon is providing a safe way for you to support my work on a regular per month basis, if you want it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://messyelliott.rocks/patreon_images/infotext2.png\"\u003e\u003cbr\u003e\u003cbr\u003eFirst and foremost you enable me to invest more time and resources into future videos while still being able to do this as a full-time job and keeping me off the edge. These kinda videos take a lot of time in research and preparation as well as editing, which would probably not be possible without any support.\u003cbr\u003e\u003cbr\u003eApart from that I\u2019m a huge video nerd who\u2019s always trying to get the best out of their own work and having the funds necessary to invest in better equipment, props, cool sets and more space definitely helps to present you even better, more fancy looking videos in the future. I\u2019ve got a lot on my mind already and with a little bit of your help all of this could possibly become reality. If there\u2019s still some money left in the end to enjoy an evening outside and meet-up with some other nice people, that\u2019s cool but not my main priority.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://messyelliott.rocks/patreon_images/infotext3.png\"\u003e\u003cbr\u003e\u003cbr\u003eEvery supporter gets exclusive access to some extra content I\u2019ll share on my Patreon feed. This includes previews for upcoming videos, some polls to get more involved in the creative process and just small pieces for shits and giggles that seem too risky for a greater audience at any given time. You will also get access to an exclusive patreon area on my discord server. This stuff is mostly meant for kind-hearted people who aren\u2019t completely new within the leftist queer community.\u00a0\u003cstrong\u003eDepending on your reward level, you will also get to see your name in the credits or spoken out at the ending of each video or even get early access to new video essays as my most direct way of thanking you for your support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://messyelliott.rocks/patreon_images/infotext6.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ll be releasing long form videos once or twice a month, mostly video essays that providing a deeper look into issues that matter to you and me trying to see the whole picture. I can\u2019t make \u003cem\u003emuch\u003c/em\u003e predictions for the future but doing short films and other artistic productions that deal with the same issues could be considered a possibility as well. I will make sure to let you know more about those when I\u2019m ready.\u003cbr\u003e\u003cbr\u003e\n\nApart from that I might produce some smaller videos from time to time just for the sake of having fun and providing something for you to fill gaps between long form videos. However, I don\u2019t really plan on those and I\u2019ll just do them if I can come up with some random ideas.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://messyelliott.rocks/patreon_images/infotext5.png\"\u003e\u003cbr\u003e"
