    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/madpolar/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003eFuraffinity\u003c/a\u003e : \u003ca href=\"http://madpolart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e : \u003ca href=\"https://beta.furrynetwork.com/madpolar/\" rel=\"nofollow\" target=\"_blank\"\u003eFurry Network\u003c/a\u003e : \u003ca href=\"https://twitter.com/madpolart\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWARNING: this is an ADULT patreon, not for anyone under the age of 18\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello patreon!\u003cbr\u003e\u003cbr\u003eThis Patreon is more or less a tip jar now, so pay what you want and you get access to the goods.\u003cbr\u003e\u003cbr\u003eI needs money to buy things... mostly food, water and electricity, and would greatly appreciate some cash for what I do.\u00a0 \u003cbr\u003e\u003cbr\u003eUntil now i have given my wares for mostly free, but as things have taken a turn in my life I no longer have the free time to do art.\u00a0 Well at least not art that I do not turn a profit from.\u003cbr\u003e\u003cbr\u003eSo that\u0027s where you come in, see if you support this endeavor it will mean that I can produce more are, and more importantly more art of a specific type or subject.\u003cbr\u003e\u003cbr\u003eDoes this mean you cant get my stuff without paying, no... it just means you won\u0027t see it as early as all work will be posted here first and foremost.\u003cbr\u003e\u003cbr\u003eIf this little experiment works out i will also be working on a comic and try to release it at a fairly regular rate, who knows, if this works out we may even get it off the ground to actual printed version.\u003cbr\u003e\u003cbr\u003eSo if you like my stuff and want to see more of it, think about slipping me a few bucks... maybe in return i will slip you a few... or Does... or horses... whatever you fancy.... ha ha its a pun.\u003cbr\u003e\u003cbr\u003eIm gonna try and make this thing uploaded at least weekly with a complete pic, not to mention the other things that go along with it.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
