    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/9949/f/2017/318/4/5/welomewatercolour_by_amythunderbolt-dbts5xz.jpg\" style=\"width: 650px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is my patreon! The place for those of you who\nwish to help and support me do more photoshoots! All the while getting rewarded\nfor your support!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\nwanted to create something new: some exclusive content, including behind the\nscenes video from my life, right here on Patreon. I\u2019ll share content from my\nphoto shoots and all types of private selfies. I\ndo all sorts of sexy stuff as well my general cute shoots! I keep everything as\ntasteful, fun and artistic as possible!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://mrsbouquets.com/wp-content/uploads/2017/02/pagedivider.png\" style=\"width: 531px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019m even creating some PHYSICAL MERCHANDISE for those of you looking to pledge\na bit more including signed photos/wardrobe! These\nspots are limited so make sure you get them while you can! Each month I send\nout prints and polaroids! ALL DETAILS are listed in the rewards so please read carefully so you\nknow exactly what you are getting.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://www.google.com/url?sa=i\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=images\u0026amp;cd=\u0026amp;ved=0ahUKEwiP-cvyxcvXAhXjylQKHbD_DgoQjBwIBA\u0026amp;url=https%3A%2F%2Fpng.pngtree.com%2Felement_origin_min_pic%2F00%2F00%2F09%2F2957eccb9334915.jpg\u0026amp;psig=AOvVaw2sdyR93kibfV6mqLTaOkJa\u0026amp;ust=1511211638123814\"\u003e\u003cimg src=\"http://carlton-prestwick.com/wp-content/uploads/2017/02/04DividerFloral-e1430279353220.png\" style=\"width: 372px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIF YOU ONLY WISH TO PURCHASE PRINTS/DIGITAL FILES FROM MY PRINT STORE AND AVOID SUBSCRIBING HERE, FOLLOW THIS LINK!\u003cbr\u003e\u003ca href=\"http://mandypriceprints.storenvy.com/\"\u003ehttp://mandypriceprints.storenvy.com/\u003cbr\u003e\u003c/a\u003eNew prints are added every month to the\u00a0print store but keep in mind that a few of my tiers here include DISCOUNTS\u00a0to my print store and more!\u003cbr\u003e\u003cbr\u003eThis is finally a platform that weeds out the trolls. This is\nwhere I can connect with the fans that genuinely want to get to know me and\nhave a vested interest in who I am as a person and most\nimportantly supporting my venture into the world of modeling. This is a place\nwhere I can connect with every single one of you, and take you on this journey\nwith me. Thanks for clicking through my campaign, I can\u2019t wait to get to know\nall of you and share my growth with you all!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://goo.gl/images/g6VDjc\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE: You\u0027re charged on the 1st of every month. If you weren\u0027t signed up before the 1st of this month, you will not be charged and will not receive the rewards from said month. \u003c/strong\u003e(IE:If you signed up for a $25 tier on September 3rd, you will not be charged until October 1st, making you not eligible for the September rewards.)\u003cstrong\u003e To keep content as exclusive as possible, I do NOT upload monthly digital images from shoots directly to my Patreon. This is to help prevent scammers from signing up for a tier they have no intention on paying for, ripping all the past content, and then deleting their pledges. I will personally send monthly digital images to each deserving patron!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://goo.gl/images/g6VDjc\"\u003e\u003cimg src=\"https://goo.gl/images/g6VDjc\"\u003e\u003cimg src=\"https://orig00.deviantart.net/0bc0/f/2017/318/5/f/thankwatercolour_by_amythunderbolt-dbts5y8.jpg\" style=\"width: 413px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI do not do any pornographic content or overly sexual\nimagery.\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eYou get access to photosets\nbut no copyrights. You cannot resell my work.\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e** COPYRIGHT **\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003ePhotos and videos are for personal use only and\nare not to be distributed or posted on other sites. Legal action can and will\nbe taken if you violate this policy.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
