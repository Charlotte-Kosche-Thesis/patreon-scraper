     "about": "HELLO\u003cbr\u003eI\u2019d just like to spend a minute introducing myself.\u003cbr\u003eMy name is Daisy \u2013 known online as: \u003cem\u003eSurviving Change\u003c/em\u003e. I am a happily married and mother to one gorgeous child (now a young man), I enjoy gardening and love animals. I\u2019ve been doing readings for over 30 years.\u003cbr\u003eI perform intuitive readings via phone and in person, I like being engaged with my reader and also like the opportunity to instantly work through issues that come up.\u003cbr\u003e\u003ca href=\"http://www.angelguidereadings.com/wp-content/uploads/2018/02/daisyfeb2018.jpg\"\u003e\u003cimg height=\"300\" src=\"http://www.angelguidereadings.com/wp-content/uploads/2018/02/daisyfeb2018-169x300.jpg\" style=\"float: right; margin: 0px 0px 0px 1.5em;\" width=\"169\"\u003e\u003c/a\u003e\u003cbr\u003eAngels are messengers and are always with us, and make themselves present to those that are receptive to their guidance.\u003cbr\u003eIt is no coincidence you are visiting my page\u2026 whether we believe and accept the mysteries of life \u2013 or not\u2026  does not diminish the amazing mystery that life in itself is.\u003cbr\u003eI\u2019ve learned that there are many things in the \u2018natural\u2019 that we still are seeking answers for\u2026  and there are way more things in the \u2018supernatural\u2019 that we have yet to explore, so we and end up labeling it\u2026  \u2018mystery\u2019.   The Truth to some of these mysteries can only be found within ourselves.\u003cbr\u003e\u003cbr\u003eyour angel guide reader \u0026gt;\u00a0 Love \u0026amp; Light",
