    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!  It\u0027s Mee (Alexandra) creator of Mee And The Band.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA mahoosive thank you to all \u0027Mee And The Band\u0027 fans and Patrons!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eYou enable Mee to get paid through my creative work,\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eAnd grow my business\u00a0\u003ca href=\"http://www.meemusic.co.uk/\"\u003eMee Music\u003c/a\u003e Ltd.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI was born to be paid, for being a...\u003cbr\u003esong writer, singer, creative uplifter and entertainer.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eTo put it another way - you are making my dreams come true!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Thank you for being you!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 #iLoveMee\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBeing a Patron and how it works.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003eYou are voluntarily giving money to support our art and gain rewards\u003c/b\u003e\u003c/strong\u003e\u003c/li\
