    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello, everyone!\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eWelcome to my Patreon page.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/muramuri/1446300066/1446300066.muramuri_ccccc2.png\" style=\"width: 258px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003eI ended up creating my own Patreon for few simple things:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e-I want to show off more of my personal projects\u003cbr\u003e-I want to draw more fanart\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately I don\u0027t always \u003cem\u003e(okay, I admit...too rarely)\u003c/em\u003e have enough time to do the things listed above.\u003cbr\u003eCommissions are my only income, and that\u0027s why paid art is always first in the priority line.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith the help of Patreon\u003c/strong\u003e, I hope I could arrange little time to produce and show my own personal projects. These projects include drawings of my own characters, fanart of different topics (Patreons are welcome to help to choose!) and comics!\u00a0\u003cbr\u003e\u003cem\u003eBut mainly comics... because I love drawing those.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhat projects are you talking of, in detail?\u003cbr\u003e\u003c/strong\u003eI have few comic projects I\u0027d love to give more time:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://bob-demon-cat.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e~Bob the demon cat~\u003c/a\u003e\u003cbr\u003e\u003cem\u003eMini comics about cute, demonic cat called Bob.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://muramuri-wasabi.tumblr.com/\" rel=\"nofollow\"\u003e~Yoshida Family~\u003c/a\u003e\u003cbr\u003e\u003cem\u003eShort comics and drawings of the members of Yoshida family.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eBased on true life events between me and my fiance Wasabi.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e+possible other comic projects I have waiting to be started, if I end up having enough time for them.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does the Patreon system work?\u003c/strong\u003e\u003cbr\u003ePledges will be collected once a month, 23rd of each month.\u003cbr\u003eArt will be shared with Patreons whenever the art has been produced.\u003cbr\u003eBigger works like fanart and comics (if there\u0027s any) will be posted after 23rd.\u003cbr\u003e\u003cbr\u003e"
