    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMIO here, a cat from outer space!\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e I draw FURRY ART\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u00a0hot\u0027n\u0027kinky, cute\u0027n\u0027crinkly or both\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u00a0- You choose!\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\nThis is... something different!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMore, than a regular Patreon page\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e- Requests\u003c/strong\u003e (your ideas :3 )\u003cbr\u003e\u003cstrong\u003e- Character pools\u003c/strong\u003e (your characters for requests and my ideas)\u003cbr\u003e\u003cstrong\u003e- Free-YCH\u003c/strong\u003e s (\"Your Char. Here\" - no extras or auctions, just grab it!)\u003cbr\u003e\u003cstrong\u003e- Interactive community\u003c/strong\u003e - news, polls, updates and chat!\u003cbr\u003e\u003cstrong\u003e- Different projects\u003c/strong\u003e (like Tg.stickers, ych-s, videos, game, comic and r.l.goods!)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI believe that this is the future, a better way of interaction between fans and artists they like, also more flexible! I made this page as a tool to build that special two-way connection with those, who really care! It feels more natural and creative-enabling to me than buy-sell of commissions (which is also an option!), and has that uniting original furry community  spirit I love, where we help and support each other in ways we can, that enables us create something new together \u0026lt;3 \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eJoin our little community/club,\u003cbr\u003e get comfy and feel free to ask me anything!\u003cbr\u003e \u003cstrong\u003eYou can always move your pledge up and down when you see fit\u003c/strong\u003e (all created content is available at a smallest tier and accessible from special Tg. channel)\u003cbr\u003e- - -\u003cbr\u003e\u003cbr\u003e I made a \u003cstrong\u003esmart database\u003c/strong\u003e to keep track of all my patron\u0027s contribution to \u003cstrong\u003eensure fair reward distribution\u003c/strong\u003e, that is based on a principle \u003cem\u003e\"each art piece, received through this contribution would not cost you more, than if it was a regular commission\"\u003c/em\u003e \u003cstrong\u003eso it is not all random\u003c/strong\u003e and in fact more efficient way to get yourself drawn than a regular commission if you are ok to delegate me some of the artistic freedom^^\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eW\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003ehat do I draw?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nI love to draw both \u003cstrong\u003ecute cubfurs and hot playful kinky\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e fluffbutts\u003c/strong\u003e :3\u003cbr\u003e (I have A LOT of cubfur/babyfur art in here, but let it not worry you if it is not your thing - it is You who affect what I draw next! - I am open to almost anything and am willing to hear from you!)\u003c/em\u003e, \u003cbr\u003eI also do crafts and designs, always have cool ideas - and here you can support me to make them come true and \u003cstrong\u003ebecome a very part of them yourself!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\n\u003cimg src=\"http://d.facdn.net/art/miopaws/1487144272/1487144272.miopaws_artstudio_logo2mm.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003epledge explained simple:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e1$\u003c/span\u003e Cookie level support: \u003c/span\u003eexclusive patrons-only content (Tg. channel for 18+), news and polls.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e6$\u003c/span\u003e Club membership level:\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e Place requests to specific posts to get your fantasies drawn (not personalized), I try draw most of them picking few every moth!. Patreon-only chat (link will appear in Featured tags). 1 Instant upgrade (to take part in free-YCHs or other events)\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e18$\u003c/span\u003e Party level support:\u003c/span\u003e Send \u003cstrong\u003eyour characters\u003c/strong\u003e to \u003cstrong\u003eSFW pools\u003c/strong\u003e (themed posts where I picks a few to draw every month), grab \u003cstrong\u003eFree-YCH\u003c/strong\u003es and more!\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e21$\u003c/span\u003e NSFW party level support:\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e More fun! - \u003cstrong\u003eNSFW\u003c/strong\u003e pools unlocked! Send characters to \u003cstrong\u003eALL\u003c/strong\u003e \u003cstrong\u003ethemed \"pools\" \u003c/strong\u003eof your liking,  \u003cstrong\u003eI pick them to draw art\u003c/strong\u003e,\u003cstrong\u003e requests\u003c/strong\u003e and own ideas.\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e150$ VIP\u003c/span\u003e level support:\u003c/span\u003e Just two full commission slots a month! Up to 2 char (or a ref. or sequence/comic page) each. Plus all above.\u003c/li\u003e\n\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\n \u003cstrong\u003e\u003cimg src=\"http://d.facdn.net/art/miopaws/1486756834/1486756676.miopaws_heart_tail.png\" style=\"width: 370px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHow does it work?:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cem\u003e- Specific posts (like pools or request threads) can be found through \u003cstrong\u003e\"Featured tags\"\u003c/strong\u003e (Mobile version of site is highly not recommended). Patreon feed, Telegram \u003cstrong\u003eupdates/news channel\u003c/strong\u003e (All high-res and uncensored arts posted there) and \u003cstrong\u003echat link\u003c/strong\u003e can also be found there as you subscribe! Feel free to ask me anything.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u00a0- I add you into database after your pledge was processed for the first\n time (1st each month), your total contribution then stays there and \ntaken into the account (for rewards) even if you change the tier (for \nexample \"instant upgrade\" is when you subbed for \"club tier\" for $6 and \nafter 3 month you see a sfw YCH-spot you like, your total is $18 which \nmeans you can just up your tier and take the slot not waiting for the \nmonth to end, and even go back before the month ends and spend no extra)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAll explanation and examples how stuff works are inside the posts.\u003c/strong\u003e\u003cbr\u003e Input goes by posting the comments in there.\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://d.facdn.net/art/miopaws/1486758643/1486758458.miopaws_think1m.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhat are requests?: \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour ideas! Request something nice, kinky or fun, that you\u0027d love to see drawn by me, maybe something that hasn\u0027t been drawn before and could be a great idea^^\n\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhat are pools?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003ePosts, dedicated to specific art themes, like \"Transformation\", \"Toys\" or \"Cubfurs\" etc, etc. You can submit your character\u0027s info to any number of them and I pick few regularly for my art, when a matching position occurs (or I create one if its your time! see part about \"smart database\")!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhat is Free-YCH?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPosts with a sketch or example of characters doing something, called \"Your Character Here\" If you in a \"pool\" tier and conditions match - first comment to desired spot gets it for his character! No extra payment or auction. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhere c\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003ean I find/follow the Updates?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eAs I prefer not to risk playing with site rules, all NSFW content gets to Patreon feed censored or as a preview - Please consider using Telegram news/updates channel for it \u003cstrong\u003e(link appear in \"Featured Tags\"! its super convenient^^)\u003c/strong\u003e, and the chat! Could also be sent privately by request. Art would also go to one of my FA pages with a few month delay\n\u003cem\u003e (\u003ca href=\"http://www.furaffinity.net/user/maxhaibane\" target=\"_blank\"\u003emaxhaibane\u003c/a\u003e or \u003ca href=\"http://www.furaffinity.net/user/addickted\" target=\"_blank\"\u003eaddickted\u003c/a\u003e )\u003c/em\u003e."
