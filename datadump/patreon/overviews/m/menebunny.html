    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis Patreon is currently on hold to deal with RL stuff. Current Patrons have been notified and offered refunds :)\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eHey, folks~\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThanks for checking out my Patreon page!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eJust so you know!\u003c/span\u003e\u003c/strong\u003e Before I say anything else, I want you to know that my Patrons will not get access to any \"exclusive\" content. I\u0027m not into that...\u003cbr\u003eI am currently using Patreon to fund specific goals and reward Patrons who provide major support to said goals because it really helps me out! \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEven though supporters get charged at the end of the month, I will not withdraw the money and start the commissions until the goal is fully funded\u003c/span\u003e\u003c/span\u003e, that way you know I\u0027m actually trying to get what I have set a goal for :P.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy am I doing this?\u003c/span\u003e\u003c/strong\u003e I\u0027m doing this as a way to be a more active with art and put out more content while trying to reach a goal to help me do even more special projects in the future! You\u0027ll be helping me pay for things I\u0027m using specifically on art that I will then be using for you guys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat do you get out of the rewards?\u003c/span\u003e\u003c/strong\u003e You\u0027ll be getting anything from fun little doodles to a full commission that I will then feature in a special Featured Art Collection for 2016 once complete. You\u0027ll even get special thanks in said art collection for your support! Essentially, you\u0027re paying to help out and be a part of the collection! Please be aware, all the rewards are still bound by my\u00a0\u003ca href=\"http://www.butterbunart.com/#!terms-of-sale/c12j\" rel=\"nofollow\" target=\"_blank\"\u003eTerms of Sale!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow am I planning on handling said rewards?\u003c/span\u003e\u003c/strong\u003e Once the goal has been met, I\u0027ll be ordering the tablet and then I\u0027ll contact each of you to ask how you\u0027d like your art. After that, I\u0027ll be working on art for the reward tiers\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eat random.\u00a0\u003c/strong\u003e\u003c/span\u003eI will not be setting a quick deadline on any of the art and will be doing the art at a pace I deem acceptable, providing updates for every piece as I start and finish them. The art pieces will be made public as well, so you won\u0027t be waiting for the collection to actually come out!\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat is each reward tier getting in more detail.\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eThe $10.00 Reward Tier will be receiving little sketches and doodles of 1 character of their choosing as long as it is their own or with the permission of its owner and will be featured in the background of the \"Special Thanks\" page of the Featured Art collection. They will also be able to request if they would like their name to be added to the \"Supporters\" section of the Special Thanks page.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe $30 Reward Tier will receive 1 commission quality piece of 1 to 2 characters\u00a0of their choosing as long as it is their own or with the permission of its owner and will be featured in the main pages of the Featured Art Collection. They will also be able to request if they would like their name to be added to the \"Supporters\" section of the Special Thanks page.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe $80 Reward Tier will receive 1 commission quality piece of 1 to 4\u00a0characters of their choosing as long as it is their own or with the permission of its owner and will be featured in the main pages of the Featured Art Collection.\u00a0They will also be able to request if they would like their name to be added to the \"Supporters\" section of the Special Thanks page and receive special mention for that extra bit of help!\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eSo, now that that\u0027s out of the way. If you do still feel like supporting me on here, thank you sooo much and welcome to my little page here~ It means a lot to me that you appreciate my stuff enough to support me and root for me to continue posting things online and giving me the opportunity to get a little extra funds to get new tools for arting.\u003cbr\u003e\u003cbr\u003eCurrently, I have no special projects planned aside from using your pieces in the art collection and I\u0027ll go about posting art as I normally do!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOnce again, thank you so much for all of your support if you do decide to become a patron!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e-Men\u00e9\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
