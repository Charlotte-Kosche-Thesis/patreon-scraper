    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVersion 0.41A for \u003cstrong\u003e\u003cstrong\u003eTier#1\u003c/strong\u003e\u003c/strong\u003e patrons!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou can download it here (\u003cstrong\u003eTier#1 patrons\u003c/strong\u003e): \u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.patreon.com/posts/magus-lab-v-0-4a-16560352\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/magus-lab-v-0-4a-16560352\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eVersion 0.36A for \u003cstrong\u003e\u003cstrong\u003eTier#2\u003c/strong\u003e\u003c/strong\u003e patrons\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e:\u003c/span\u003e \u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/14960490\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/magus-lab-v-0-15631738\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/magus-lab-v-0-15631738\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eVersion 0.31A for \u003cstrong\u003e\u003cstrong\u003eTier#3\u003c/strong\u003e\u003c/strong\u003e patrons:\u003c/span\u003e \u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/14161110\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/14960490\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/14960490\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003ePlay public \u003c/strong\u003eversion 0.25A\u003cstrong\u003e for free here\u003c/strong\u003e: \u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/14161110\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/14161110\"\u003ehttps://www.patreon.com/posts/14161110\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePlay public demo for free here:\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e \u003cbr\u003e\n\u003ca href=\"http://www.newgrounds.com/portal/view/695394\"\u003ehttps://www.patreon.com/posts/magus-lab-v-0-3-15523332\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello everyone. \n\u003cbr\u003e\nI am glad to represent you, my adult game \n\u003cstrong\u003e\"The Magus Lab\"\u003c/strong\u003e, so if you are of legal age to view adult content for the country, carry on!\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/0fc6394e2863fbed8fb9ebb8234d2301/tumblr_oh1815DSFE1vraeqyo1_500h.jpg\"\u003e\u003cbr\u003e\nI am artist, \n\u003cstrong\u003eBrozeks\u003c/strong\u003e, who made all arts for HypnoSlave and Servant\u0027s Chamber. I got a lot of exp from these projects, so this project will be muuuuch better.\u003cbr\u003e\n\u003cbr\u003e\nThere I want to show my new project with new ideas and features.\n\u003cbr\u003e\nIf you don\u0027t know anything about our my games, you can check the \n\u003ca href=\"https://www.patreon.com/BrozeksGrozeks?ty=h\" rel=\"nofollow\"\u003einformation here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you should to know?\u003c/strong\u003e\u003cbr\u003e\nI have a practice with creating and helping from you side patrons, before we can introduce a full game. It isn\u0027t my first game, that mean I have an experience of creating adult games.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nFetish\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eanal\u003c/li\u003e\n\t\u003cli\u003emilf\u003c/li\u003e\n\t\u003cli\u003eF/F\u003c/li\u003e\n\t\u003cli\u003echubby\u003c/li\u003e\n\t\u003cli\u003efurry (optional)\u003c/li\u003e\n\t\u003cli\u003ecorruption\u003c/li\u003e\n\t\u003cli\u003emanagement\u003c/li\u003e\n\t\u003cli\u003eanimation\u003c/li\u003e\n\t\u003cli\u003efantasy\u003c/li\u003e\n\t\u003cli\u003ebig tits\u003c/li\u003e\n\t\u003cli\u003ebeautiful ass\u003c/li\u003e\n\t\u003cli\u003eblowjob\u003c/li\u003e\n\t\u003cli\u003esexual training\u003c/li\u003e\n\t\u003cli\u003ehardcore\u003c/li\u003e\n\t\u003cli\u003eslave\u003c/li\u003e\n\t\u003cli\u003ebreeding\u003c/li\u003e\n\t\u003cli\u003eprostitution\u003c/li\u003e\n\t\u003cli\u003epregnant\u003c/li\u003e\n\t\u003cli\u003eelfs\u003c/li\u003e\n\t\u003cli\u003eorcs\u003c/li\u003e\n\t\u003cli\u003edemons\u003c/li\u003e\n\t\u003cli\u003ebulls\u003c/li\u003e\n\t\u003cli\u003ecentaurs\u003c/li\u003e\n\t\u003cli\u003emonsters\u003c/li\u003e\n\t\u003cli\u003egrouping\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere some game features\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/c1aab3f1b6303ec83b68544a82884a0a/tumblr_os21taPmNk1vraeqyo1_1280.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/a6b943babc9da8f6a0d1403e8faba9d3/tumblr_os21tmoiEj1vraeqyo1_1280.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/35fff9c8004ebf66e0264ccbaa0701d0/tumblr_os21tw9blO1vraeqyo1_1280.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/68659ce6624f0ffa6c507023a902b215/tumblr_os21u5yGHu1vraeqyo1_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat platform I can use for gaming?\u003c/strong\u003e\u003cbr\u003e\nWe consider two platform, that is web (in first beta) and desktop (in later version). Actually we haven\u0027t problems with another platform and we may add other, if it will be needed.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat game we present?\u003c/strong\u003e\u003cbr\u003e\nThis game about the secret laboratory of mage. Yes, it will be in fantasy style with pony\u0027s and unicorns... Do you want some pony\u0027s in Brozeks style? \n\u003cbr\u003e\nIf seriously, there will be many characters. One of them will visit you in daylight, other in night time. \n\u003cbr\u003e\nDon\u0027t be surprised to see elf in the morning and ork in the night. You will be to do many things with your customers. For example, you may force some of them, to wash the floor or put to the chain. But be careful with you clients, they may to punish you in the future.\n\u003cbr\u003e\nAll gameplay will basic on RPG with strategy elements.\n\u003cbr\u003e\nYou may sell, carry out orders, gain resources, making experiments, magic, build rooms with other destinations and more other things.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is a way to join your favorite creator\u0027s community and pay them for making the stuff you love. And for all you artsy people that would rather just watch a video...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"854\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhy do you choose us?\n\u003c/strong\u003e\u003cbr\u003e\nWe have all to create a good game, like unique design and interesting ideas. \n\u003cbr\u003e\nWe have a strong team, which hard working every day. We spend all our time for creating a good games for yours.\n\u003cbr\u003e\n\u003cbr\u003e\nNice to see you in our \n\u003cstrong\u003eMagus Lab\u003c/strong\u003e.\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/51fb980b147bdd4189188df6772ea7f2/tumblr_p37u51yNrd1vraeqyo1_500.jpg\"\u003e\u003cbr\u003e"
