    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-iOJsnXQMhg4/WLdGhpWpRBI/AAAAAAABCGo/iTi5Gv8aLXIlzwTdVyOs7kmqDZRnfTmmgCLcB/s1600/28d7fa854ca5baceb2ad3ad26f0f70bc.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eKicking off in 2011, Surrender at 20 has ranked up from a small blog to one of LoL\u0027s largest news sites. With a small and dedicated staff, we work as hard as possible to bring you everything related to League of Legends as fast as possible - PBE news, red post collections, esports coverage, and more!\u00a0\u003cbr\u003e\u003cbr\u003eStraight from our home in Southern Indiana, we currently work on the site full time and spend every day of the week working on keeping the community in the loop. Currently, our income depends on the ads located on the bottom and sidebar of Surrender at 20 as well as Patreon, our Amazon Affiliation, and ads through DISQUS. The growing use of Ad Block, a volatile ad market, and exhaustive\u00a0attempts to keep these ads low key and unobtrusive continue to cause concern and frustration regarding our livelihood \u0026amp; the site\u0027s future.\u00a0\u003cbr\u003e\u003cbr\u003eEveryone who frequents the website and interacts with our community has contributed to the growing success Surrender at 20. We hope this Patreon can serve as an optional avenue for those who wish to go above and beyond to support us with a monthly monetary donation.\u003cbr\u003e\u003cbr\u003eThese pledges go directly towards continuing to keeping the Surrender at 20 ship afloat as our full time jobs with daily and timely League of Legends coverage and facilitate new types of content \u0026amp; projects. With a recently launched discord channel and upcoming streams, we hope 2017 will be another great year for Surrender at 20 and our community including dipping our toe into creative content!\u003cbr\u003e\u003cbr\u003eThank you for your time and we are very fortunate to have your support.\u003cbr\u003e\u003cbr\u003e- Moobeat.\u0026amp; Aznbeat, July 2017\u003cbr\u003e"
