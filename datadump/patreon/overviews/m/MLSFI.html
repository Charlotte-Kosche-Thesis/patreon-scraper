    "summary": "\u003cstrong\u003eHistory\u003c/strong\u003e\u003cbr\u003eThe MLS Fantasy Insider started in 2014 as a source to help all the players of the MLS Fantasy Manager game. The goal was to produce a weekly show that focused on the Fantasy game, suggested players to trade, and answer questions. It was a great show but only only lasted for a year.\u003cbr\u003e\u003cbr\u003eThanks to the devotion of some other die hard MLS Fantasy fans, a new MLSFI podcast was resurrected in 2015 (with the blessing of the original hosts) and that is the show that exists today.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We Do\u003c/strong\u003e\u003cbr\u003eBasically, we\u0027re a bunch of guys who may or may not be too obsessed with MLS Fantasy Soccer. Normally this would make us instant outcasts, but we also love to share our passion with others with the hope they can have as much fun as we do.\u00a0To do this, every week during, and a little before, the MLS Season, we put together a podcast that discusses and provides transfer tips for the MLS Fantasy Manager game. \u003cbr\u003e\u003cbr\u003eBecause community involvement is so important to us, we also work with the r/FantasyMLS subreddit to collect questions which we answer during the show.\u00a0In addition to the podcast, we administer a public leagues so our followers can have a place to gather to compete.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to Find Us\u003c/strong\u003e\u003cbr\u003eIf you\u0027ve never heard our podcast, please stop by \u003ca href=\"https://soundcloud.com/mlsfantasy-boss\" rel=\"nofollow\"\u003eSoundCloud \u003c/a\u003eto listen to our latest and past episode(s).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We\u0027re Asking\u003c/strong\u003e\u003cbr\u003eIf you\u0027re considering becoming a Patron of the MLSFI Podcast, we\u0027d like for you to know exactly what we\u0027re asking for support for. \u00a0Currently, the show is very low budget, but we do have some regular monthly costs that allow us to host out podcast and keep an archive of our previous shows.\u00a0\u003cbr\u003e\u003cbr\u003eDepending on how much support we get, we\u0027d also love to be able to provide prizes for those who participate in our league.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get\u003c/strong\u003e\u003cbr\u003eJust take a look at the sidebar to find out what we\u0027re offering our patrons. We tried to select rewards that we thought people would like, but we\u0027re always open to suggestions. This is also the first time we have jumped into printing our own MLSFI swag, so the Stickers and Glasses my not be imediately available for shipping.\u003cbr\u003e\u003cbr\u003eThanks for reading and appreciate your consideration.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
