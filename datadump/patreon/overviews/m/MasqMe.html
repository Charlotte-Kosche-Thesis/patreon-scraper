    "published_at": "2017-07-05T02:51:45+00:00",
    "summary": "Hello Masqueraders\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0Since Bumble first discovered and released his first Podcast in 2015, he has had the hope and dream to start a network. But not just any standard little network; but rather one that allows its users and employees to help create a very unique and artistic approach.\u00a0\u003cbr\u003e\u003cbr\u003eSo on January 16th 2017 Bumble took it upon himself to build a company dedicated to putting out Podcasts that can inspire, evoke, and awaken the imagination. The first show on the network\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-masquerade/id1052933527?mt=2\" target=\"_blank\"\u003eThe Masquerade\u003c/a\u003e launched on April 1st 2017. It is a bi-weekly podcast about his journey of starting the company as a whole.\u00a0\u003cbr\u003e\u003cbr\u003eThe whole process has been exciting, and as time passes we are pleased to announce that the business is growing.\u00a0But it takes a lot of time, as well as real money, to take this on.\u00a0\u003cbr\u003e\u003cbr\u003eOur hope is that the loyal fans who are sticking with us as we try and build\u00a0\u003ca href=\"http://masqme.org\" target=\"_blank\"\u003eMasqMe\u003c/a\u003e will help pitch in.\u00a0Now that we\u0027ve been running this network for a few months, we think a Patreon is the perfect way to keep things running in a sustainable way.\u003cbr\u003e\u003cbr\u003eBy becoming part of our Patreon family, you\u0027ll be assisting us with not just the day-to-day operations of\u00a0\u003ca href=\"http://masqme.org\" target=\"_blank\"\u003eMasqMe\u003c/a\u003e, but also helping us plan for the future. With your patronage, you\u0027ll be allowing us the time and resources to not only produce the show, but also create much more content, purchase better equipment, design future merchandise \u003cem\u003eand\u003c/em\u003e get even more shows out on the Network!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003ePlus\u003c/strong\u003e; donators of $3 or more gets a chance to be a Super Shareholder. \u003cbr\u003e\u003cem\u003e(See more details below)\u003c/em\u003e\u003c/div\u003e \u00a0 \u00a0 \u00a0\u003cbr\u003e* For a \u003cstrong\u003e$3 Donation\u003c/strong\u003e\u00a0you get the \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMasquerader Starter-Pack\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e- This is our basic starter pack. It comes with the ability to read some of our Post, as well as be able to vote on Polls as they release. Plus we will send thank to you via our minds.... which is pretty much Telekinesis!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e* For a \u003cstrong\u003e$6 Donation\u003c/strong\u003e you become a \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVault Vigilante\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003e-\u003cem\u003e\u00a0By becoming a Vault member you gain access to \u003cstrong\u003eThe Vault\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e,\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003ewhich has lost and hidden episodes recorded for those who donated. Only those who have climbed deep enough into their pocket books and fought off the dark revenges\u00a0of old receipts\u00a0will gain the unknown knowledge of what lies beneath.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003eThe Super Shareholder Event: \u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e-Every Donator of $3 or more to our Patreon Page will be entered for a chance to win a portion of the company! The event will take place in January, and for every month that you donate with us up to December, you will receive One Ticket into the drawing. \u003cbr\u003e\u003cbr\u003eWe will give Two lucky people 1% of the company within a few months of winning as Permanent Shareholders. Yes; there will be some paperwork to fill out and complete, but that isn\u0027t too tough.\u00a0\u003cbr\u003e\u003cbr\u003e+ \u003cstrong\u003e\u003cem\u003eBasic Rules:\u003c/em\u003e\u003c/strong\u003e If a winner cannot be contacted or is disqualified for any reason, the Company reserves the right to determine an alternate winner. Must be 18+ to be eligible. Please, only one (1) prize per household for the Contest. Employees of the Company, the Contest\u2019s participating sponsors and their advertising agencies, employees of other radio or television stations or podcast networks, and members of the immediate family of any such persons are not eligible to participate and win. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*** I will \u003cstrong\u003eonly\u003c/strong\u003e give away 1% of the company if we can reach 30 Donators total by the last day of 2017. Should we surpass that and reach 50 total donators then I will give away another 1% to a lucky listener.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eAnd, of course, no matter how much you pledge (yes, we know there is only a $1, $3 and $6 option so far), you will have \u003cstrong\u003eour undying gratitude\u003c/strong\u003e for helping! \ud83d\udc1d"
