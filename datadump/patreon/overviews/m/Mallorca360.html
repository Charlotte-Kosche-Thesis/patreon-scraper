    "summary": "Created by a couple of locals with a love for the island and its beautiful places, Mallorca 360 lets you experience locations throughout Mallorca, where you can sit, stand, relax, meditate, contemplate, listen, and enjoy what Mallorca has to offer in 360\u00ba degree virtual reality, so get out your VR viewer or Google Cardboard and your mobile phone to live and experience Mallorca in 360\u00ba VR.\u00a0\u003cbr\u003e\u003cbr\u003eIn creating our videos, we try to follow Franco Esteve\u0027s \"park bench moment or experience\" concept by attempting to portray places we ourselves enjoy spending time in. We are our first patrons and consumers, so we create videos that we ourselves would like to consume and enjoy and relax in. Because of the passive nature of 360 VR, it is important for us that the relaxing experience of a \"park bench\" lives within our videos.\u00a0We love showing off our island and providing these relaxing, immersive experiences for people to enjoy, wherever they are or whatever their situation is, whether they can\u0027t travel, visit, are ill in bed, or just want to relax in a beautiful location.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we are on Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a reality that creating videos costs money. There\u0027s all sorts of costs involved in creating our videos: people, food, cameras, equipment, computers, software, lots and lots of hard drives. This is a labor of love, but thanks to you, our wonderful patrons, we can grow our channel into something that allows us to provide you with all the experiences we wish to give you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you get extra benefits as well as access to more of our content, but most of all you allow us to grow and improve our video offerings without having to overload our content with heavy or annoying advertising. Our goal is to never have to have more than one corporate sponsor. With your monthly patronage, we can certainly achieve this, and a whole lot more.\u003cbr\u003e\u003cbr\u003eHere\u0027s an example of one of our 360\u00ba VR videos. It\u0027s from the UNESCO protected, hydrological phenomenon of Ses Fonts Ufanes in Campanet, Majorca:\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xXmbzkb22so\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHere\u0027s one from Palma de Mallorca\u0027s \"Passeig des Born\" promenade during the Christmas holidays, including some wonderful music created for it by\u00a0\u003ca href=\"https://patreon.com/FrancoEsteve\" target=\"_blank\"\u003eFranco Esteve\u003c/a\u003e:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XkM8XzE7CPo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHere\u0027s another of the gorgeous Mediterranean waters at Font de Sa Cala beach in Capdepera:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GvWQwnszgVA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnd another sample from the top of the port breakwater in Cala Ratjada:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qPXvPvW2Bvs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eYou can watch more of our videos on our YouTube channel here:\u00a0\u003ca href=\"https://goo.gl/567x4R\" target=\"_blank\"\u003ehttps://goo.gl/567x4R\u003c/a\u003e\u003cbr\u003e\u00a0or on VeeR, the global VR community, here:\u00a0\u003ca href=\"https://veer.tv/vr/Mallorca360\" target=\"_blank\"\u003ehttps://veer.tv/vr/Mallorca360\u003c/a\u003e or on our website, here: \u003ca href=\"https://www.mallorca360.es/\" target=\"_blank\"\u003ewww.mallorca360.es\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you to our fans, followers, viewers, and patrons. You are the ones who inspire us to create and continue this labor of love. There\u0027s a lot more to come in the future, and we\u0027re happy y\u0027all have come along on this journey with us by becoming a patron. Thank you!\u003cbr\u003e"
