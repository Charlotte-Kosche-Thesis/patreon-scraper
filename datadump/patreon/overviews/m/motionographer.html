    "summary": "\u003ch4\u003e\nSince 2006, Motionographer has shared inspiring work, insightful interviews and\u00a0industry commentary with over 11 million people from around the world.\n\u003c/h4\u003e\n\u003cbr\u003e\nBut we\u2019re just getting started. We believe Motionographer could be \n\u003cem\u003eso much more\u003c/em\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nWith your help, we can:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eBuild \u003cstrong\u003enew tools\u003c/strong\u003e to find amazing work and connect with the people who are making it.\u00a0\u003c/li\u003e\n\u003cli\u003eDive deep into \u003cstrong\u003eproject breakdowns\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eDouble down on \u003cstrong\u003esurveys and reports\u003c/strong\u003e to understand how our industry is changing.\u00a0\u003c/li\u003e\n\u003cli\u003eBuild a \u003cstrong\u003elibrary of resources\u003c/strong\u003e to aid studios and freelancers alike.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nSince day one, Motionographer has been fueled by a deep passion for design and moving images.\n\u003cbr\u003e\n\u003cstrong\u003eIf we\u2019ve ever helped you or inspired you, please join us by becoming a patron now. \u003c/strong\u003e"
