    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/g_q7PplWCb8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "***SUBSCRIBE BEFORE MARCH 1ST 2018 AND GET YOUR NAME PRINTED \u0026amp; THANKED IN THE PHYSICAL CD LINER NOTES OF MY 2ND ALBUM, STAY SURPRISING!\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page!\u003cbr\u003e\n\u003cbr\u003e\nYour membership \u0026amp; support will allow me to grow my music career in a\nhealthy, sustainable way over the long term, while allowing me to give you\nmusic on a regular basis using a state of the art platform: Patreon!\n\u003cbr\u003e\n\u003cbr\u003e\nIn these troubling times where the biggest corporations in the world profit from widespread artist exploitation, Patreon literally is the\nsaving grace of the Internet. I\u2019ve done the research and there\u2019s no other\nplatform like it (\n\u003ca href=\"https://www.forbes.com/sites/hughmcintyre/2017/05/18/patreon-is-on-track-to-pay-creators-150-million-in-2017-alone/#13b799cd60b7\"\u003echeck out their recent Forbes feature\u003c/a\u003e)! Patreon, on a large scale, can help nurture and support\nemerging artists in this struggling digital music economy so we can continue to\ncreate (and deliver) music - directly to the fans. With Patreon, ANYONE can become a Patron of the\nArts - the platform already has a million patrons and 50,000 artists of all types!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eArt\npatronage is no longer reserved for the wealthy, and there is power in numbers. \n\u003c/strong\u003e\u003cstrong\u003eLet\u0027s turn some heads!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA little context (how I got here):\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs young, independent jazz artist, I\u0027ve searched far \u0026amp; wide to find the\nright platform for ongoing (vs project based) support, through which I can\nregularly release music and get paid fairly for my life\u0027s work:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI LOVE sharing my music directly with the\npeople (no record label dictates what I do), without compromise.\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy fans are progressive, supportive folks. \u003c/strong\u003e\u003c/strong\u003eLast year, you helped me \u003cstrong\u003ecrowdfund my debut album (The Sound of Surprise) 124%\u003c/strong\u003e which allowed me (as\na young, independent jazz artist \n\u003cstrong\u003eWITHOUT\nMANAGEMENT, BOOKING AGENT OR LABEL BACKING\n\u003c/strong\u003e) to accomplish the\nfollowing, against all odds: \n\u003cbr\u003e\n\u003cbr\u003e\n-Cover album \u0026amp; tour expenses (retaining my rights to the master recordings\nand publishing of my original music) \n\u003cbr\u003e\n\u003cbr\u003e\n-Distribute my album worldwide (Physical sales in 10+ countries, 500,000 streams worldwide since Feb 2017).\n\u003cstrong\u003eThis\nis unheard of for a jazz artist\u0027s self-released debut without label backing\n\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n-Garner significant local, national, and international press from the likes of \n\u003ca href=\"https://open.spotify.com/user/spotify/playlist/37i9dQZF1DX7YCknf2jT6s\"\u003eSpotify\u0027s \u003c/a\u003e\u003ca href=\"https://open.spotify.com/user/spotify/playlist/37i9dQZF1DX7YCknf2jT6s\"\u003eState\nof Jazz\n\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e\u003ca href=\"http://read.tidal.com/article/tidal-rising-this-weeks-5-artists-to-watch-february-8\"\u003e JAY\nZ\u0027s TIDAL\n\u003c/a\u003e, \u003ca href=\"https://twitter.com/quincyjonesprod/status/841379973256507392\"\u003eQuincy\nJones\n\u003c/a\u003e\u003cstrong\u003e Productions, \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/officialsonnyrollins/posts/1475001149209941\"\u003eSonny\nRollins\n\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e\u003ca href=\"https://twitter.com/nprmusic/status/860162355484925952\"\u003e NPR\u003c/a\u003e\u003cstrong\u003e/WBGO,\u003c/strong\u003e\u003ca href=\"http://jazzineurope.mfmmedia.nl/2017/01/mike-casey-the-sound-of-surprise-live-at-the-side-door/\"\u003e Jazz\nin Europe\n\u003c/a\u003e \u003cstrong\u003e(2x),\nCanada\u0027s\n\u003c/strong\u003e \u003ca href=\"https://jazzdagama.com/cds/mike-casey-sound-surprise/\"\u003eJazz\nda Gama\n\u003c/a\u003e\u003cstrong\u003e, Live for Live Music (\u003c/strong\u003e\u003ca href=\"http://liveforlivemusic.com/reviews/mike-casey-roars-on-the-sound-of-surprise/\"\u003ealbum\nreview\n\u003c/a\u003e \u003cstrong\u003eand\u003c/strong\u003e\n\u003ca href=\"http://liveforlivemusic.com/features/premiere-mike-casey-trio-dagobah/\"\u003evideo\npremiere\n\u003c/a\u003e\u003cstrong\u003e), plus digital \u0026amp; print features in nearly every major CT\npublication including \n\u003c/strong\u003e\u003ca href=\"http://www.courant.com/entertainment/music/hc-mike-casey-trio-black-eyed-sallys-20170301-story.html\"\u003eThe\nHartford Courant, The Day, New Haven Register, and\n\u003c/a\u003e\u003ca href=\"http://www.connecticutmag.com/arts/mike-casey-trio-the-shape-of-hartford-jazz-to-come/article_4ecf3322-fdce-11e6-9e09-7b87ba9b182f.html\"\u003eConnecticut\nMagazine -- and much more! \u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWe were even voted \"Best Jazz Band\" by the CTNow 2017 Readers Poll!\u003cbr\u003e\n\u003cbr\u003e\n-Single-handedly book/tour 25 cities in 6 months \u0026amp; triple my online\nfollowing in less than a year\n\u003cbr\u003e\n\u003cbr\u003e\n-Cover the \n\u003cstrong\u003ecountless unpaid hours every week\u003c/strong\u003e\nbehind the scenes it takes me as a one-man team to make all these things happen\non the business side - before you include hours of daily practice to continue\nmy artistic growth.\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s the thing though - that was one album campaign, which is now over. I\nfully intend on taking things to the next level. Within the next 2 years I want to tour\ninternationally, hire part-time staff to help with booking/marketing (so I can spend more time creating music for YOU), and most\nimportantly, release new music on an ongoing weekly/monthly basis, at a high\nlevel.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo do this, I need a sustainable model that\nwill financially support my long- term growth as an artist. This is an\nopportunity for everyone to come along for the journey \u2013 to become a patron of\nmy art. \n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eIf you like my music and want to help me make more, please\nconsider subscribing. There are multiple subscription tiers starting as low as\n$1/month. By subscribing to my music, you are directly helping me CREATE art. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\nTo stay relevant in the modern music\nindustry, artists must release music on a consistent basis. I don\u0027t want to\nsolicit my fans to crowdfund every album I put out, as that would quickly\nbecome unsustainable and annoying. On the other hand, the current model for\nreleasing music today doesn\u0027t allow for an emerging artist to make their mark\nin a long term, sustainable way. \n\u003cstrong\u003e\u003cu\u003eBut now there is Patreon \u2013 a win win for both artists\nand their fans\n\u003c/u\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbove all, it\u0027s about the journey. It\u0027s about\nsustainability. It\u0027s about getting closer with my fans.  Long-term growth.\nI will be making music until the day I drop. Won\u2019t you come along for the ride?\n\u003c/strong\u003e\u003cbr\u003e\n\u00a0\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you like my music and want to help me make\nmore, please consider subscribing. There are multiple subscription tiers\nstarting as low as $1/month. By subscribing, you will become a Patron of my Art!\n\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThanks for reading and becoming a part of the journey!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMike\u003c/strong\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "\u003cdiv\u003e\u0026lt;figure\u0026gt;\n  \u003cblockquote\u003e\n    \u201cYoung virtuosos are not always proof that the future \nof music is in good hands. Their yammering, often faster than the speed \nof light to inform us that they have \u201cheard\u201d Art Tatum, Oscar Peterson \nor Errol Garner; Bird, \u2018Trane or Sonny Rollins and taken them to heart. \nBut as the Great Bard once said, \u201cLife\u2019s but a walking shadow, a poor \nplayer/that struts and frets his hour upon the stage/and then is heard \nno more. It is a tale/told by an idiot, full of sound and \nfury/signifying nothing. There are indeed exceptions \u2013 albeit few and \nfar between \u2013 and it is these musicians who give hope to the future of \nmusic. Happily Mike Casey is one of these musicians. He seems not to \nbrandish his tenor saxophone as a weapon of war, but rather he makes \nmusic out of great gulps of air, which are delivered through its reed, \nsoftened by the song. And he always makes you want to listen.\u201d\n  \u003c/blockquote\u003e\n  \u0026lt;figcaption\u0026gt;\u2014 Raul da Gama, Jazz da Gama (Canada)\u0026lt;/figcaption\u0026gt;\n\u0026lt;/figure\u0026gt;\u003cbr\u003eA\n lifetime passion for jazz began when Mike took to the saxophone like a \nfish to water in 5th grade.  Eager to expand his musical horizons, he \nattended the \u003cstrong\u003eGreater Hartford Academy for the Performing Arts\u003c/strong\u003e in high school, where he studied in its sought-after jazz program, which trained notable alumni such as \u003cstrong\u003eJimmy Greene, Josh Evans, The Curtis Brothers, and members of West End Blend \u0026amp; The McLovins.\u003c/strong\u003e\u003cbr\u003eHe began attending the renowned \u003cstrong\u003eJackie McLean\u003c/strong\u003e Institute of Jazz at the \u003cstrong\u003eHartt\u003c/strong\u003e\u003cstrong\u003e School\u003c/strong\u003e\u003cstrong\u003e of \u003c/strong\u003e\u003cstrong\u003eMusic (University of Hartford) \u003c/strong\u003ein 2011, where he studied with renowned jazz artists such as saxophonists \u003cstrong\u003eAbraham Burton, Rene McLean, \u0026amp; Javon Jackson, trombonist Steve Davis, and bassist Nat Reeves\u003c/strong\u003e. Shortly before graduating in 2015, \u003cstrong\u003eCasey was one of 24 young composers selected worldwide\u003c/strong\u003e to participate in the prestigious\u003cstrong\u003e Betty Carter Jazz Ahead Program \u003c/strong\u003eat the \u003cstrong\u003eKennedy \u003c/strong\u003e\u003cstrong\u003eCenter\u003c/strong\u003e in Washington, D.C., where he studied with an all-star faculty including \u003cstrong\u003eEric Harland, JD Allen, Eric Revis, Carmen Lundy, Andre Hayward, Cyrus Chestnut, and Jason Moran\u003c/strong\u003e.\u003cbr\u003eHis resume includes performances with\u003cstrong\u003e Charles Tolliver, DJ Logic, Nat Reeves, Benito Gonzalez, Brandee Younger, Zaccai Curtis, Tarus Mateen, Duane Eubanks, \u003c/strong\u003eand \u003cstrong\u003eMarc\u003c/strong\u003e\u003cstrong\u003eCary\u003c/strong\u003e, whose project \u201cThe Harlem Sessions\u201d features Casey as an original member. Through\n his apprenticeship with Cary (which began almost immediately after \ngraduating from Hartt in 2015), he has performed at the \u003cstrong\u003eNYC Winter Jazz Fest\u003c/strong\u003e, \u003cstrong\u003eLincoln Center, NYC SummerStage, Ginny\u2019s Supper Club, \u003c/strong\u003eand \u003cstrong\u003eCape May\u2019s Exit Zero Jazz Festival\u003c/strong\u003e. After selling out his NYC debut as a leader at the  legendary \u003cstrong\u003eMinton\u2019s\u003c/strong\u003e in September 2016, Casey went on to accomplish an incredible feat: his \u003cstrong\u003ePledgeMusic\u003c/strong\u003e crowdfunding campaign for \u201cThe Sound of Surprise\u201d reached 124% funded and was covered by leading music industry blogs such as \u003cstrong\u003e\u003ca href=\"http://www.hypebot.com/hypebot/2016/12/crowdfunding-a-jazz-album.html\"\u003eHypebot\u003c/a\u003e \u0026amp; \u003ca href=\"http://diymusician.cdbaby.com/musician-tips/crowdfunded-debut-jazz-album-111-30-days/\"\u003eCDBaby\u003c/a\u003e\u003c/strong\u003e. \u003cstrong\u003e\"The Sound of Surprise\u201d\u003c/strong\u003e was recorded in early 2016 at the\u003cstrong\u003e Side Door\u003c/strong\u003e in Old Lyme, Connecticut, which \u003cstrong\u003eDownbeat Magazine\u003c/strong\u003e calls \u0027one of the best jazz clubs worldwide\u0027. \u003cbr\u003e\u003cp\u003eReleased February 7th, 2017, the album has garnered \u003cstrong\u003einternational\u003c/strong\u003e\n airplay, sales, and press. Between winter and fall 2017, Mike\u0027s trio (4\n years strong) toured 26 cities in support of the album, hitting (and in\n some cases, selling out) notable jazz venues across the Northeast. In \nconjunction with the album release, Mike was afforded the opportunity to\n curate an \u003ca href=\"http://bit.ly/TIDALx30under30\"\u003eexclusive playlist \u003c/a\u003efor \u003cstrong\u003eJAY Z\u0027s TIDAL\u003c/strong\u003e music service highlighting his peers in modern jazz (30 under 30) and featured in \u003cstrong\u003e\u003ca href=\"http://read.tidal.com/article/tidal-rising-this-weeks-5-artists-to-watch-february-8\"\u003eTIDAL RISING editorial\u003c/a\u003e.\u003c/strong\u003e \u003cstrong\u003eSpotify\u003c/strong\u003e has featured 2 tracks from the album on their official \u0027State of Jazz\u0027 playlist, resulting in\u003cstrong\u003e 116K+ streams \u003c/strong\u003eand counting. Mike\u0027s album \u0026amp; story was featured by nearly every major CT newspaper (\u003cstrong\u003e\u003ca href=\"http://www.connecticutmag.com/arts/mike-casey-trio-the-shape-of-hartford-jazz-to-come/article_4ecf3322-fdce-11e6-9e09-7b87ba9b182f.html\"\u003eConnecticut Magazine\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.courant.com/entertainment/music/hc-mike-casey-trio-black-eyed-sallys-20170301-story.html\"\u003eHartford Courant\u003c/a\u003e\u003c/strong\u003e covered his sold out Hartford album release show, while the \u003cstrong\u003e\u003ca href=\"http://www.nhregister.com/arts-and-entertainment/20170201/mike-casey-trio-returns-to-the-side-door-in-old-lyme\"\u003eNew Haven Register\u003c/a\u003e/\u003ca href=\"http://www.theday.com/aemusic/20170202/mike-casey-trio-performs-cd-release-party-friday-in-old-lyme\"\u003eThe Day\u003c/a\u003e\u003c/strong\u003e covered his sold out album release show at The Side Door), nationally\u003cstrong\u003e (\u003ca href=\"http://liveforlivemusic.com/reviews/mike-casey-roars-on-the-sound-of-surprise/\"\u003eLive For Live Music\u003c/a\u003e\u003c/strong\u003e twice, \u003cstrong\u003e\u003ca href=\"https://twitter.com/nprmusic/status/860162355484925952\"\u003eNPR\u003c/a\u003e/\u003ca href=\"http://wbgo.org/post/young-saxophonist-channels-his-inner-jedi-music-international-star-wars-day#stream/0\"\u003eWBGO\u003c/a\u003e\u003c/strong\u003e) \u0026amp; internationally in notable blogs/magazines \u003cstrong\u003e\u003ca href=\"http://jazzineurope.mfmmedia.nl/2017/01/mike-casey-the-sound-of-surprise-live-at-the-side-door/\"\u003eJazz in Europe\u003c/a\u003e, \u003ca href=\"http://www.argonautamagazine.com/single-post/2017/03/13/Mike-Casey\"\u003eArgonauta \u003c/a\u003e(Italy),\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"https://jazzdagama.com/cds/mike-casey-sound-surprise/\"\u003eJazz da Gama\u003c/a\u003e\u003c/strong\u003e \u003cstrong\u003e(Canada)\u003c/strong\u003e and more. His trio\u0027s format is inspired (but not bound) by jazz icon \u003cstrong\u003eSonny Rollins\u003c/strong\u003e, the pioneer of the \"chordless\" saxophone trio - which is evidenced in \u003ca href=\"https://www.youtube.com/watch?v=XtgxzHxKtlg\"\u003ethis 2014 video\u003c/a\u003e featuring \u003cstrong\u003eRollins and Casey in conversation. \u003c/strong\u003e\u003c/p\u003e\u003cp\u003eArtistically,\n Mike wears his heart on his sleeve and aims to tell a story above all. \nNot one to rely on sizzle over substance, his compositions and playing \nstyle focus on \u003cstrong\u003erhythm, melody, space, lyricism, dynamics, contrast, communication and phrasing\u003c/strong\u003e - not simply \"displaying\" skill for ego\u0027s sake - \u003cstrong\u003ewhile delivering each musical statement with power, honesty, and passion.\u003c/strong\u003e\n Always searching deep within to communicate his emotions through art, \nhe believes strongly in the power of music to be a force of good in the \nworld, \u003cstrong\u003econnecting people through positive vibrations\u003c/strong\u003e. He has enchanted audiences young \u0026amp; old alike, performing his signature blend of \u003ca href=\"http://www.mikecaseyjazz.com/music\"\u003eupbeat, accessible, original music \u003c/a\u003eand\n exciting arrangements of jazz and pop classics with mature lyricism and\n a formidable sound that commands the attention of the listener. \u003cstrong\u003eMike loves to pose musical \"questions\" to the audience, keeping them engaged, inquisitive, and above all, FEELING\u003c/strong\u003e. He is also an experienced \u003cstrong\u003e\u003ca href=\"http://www.mikecaseyjazz.com/education\"\u003eteaching artist \u003c/a\u003e\u003c/strong\u003eand enjoys working with \u003cstrong\u003eserious\u003c/strong\u003e\n students of all ages and skill levels. Mike\u0027s students have been \nselected for regional/all state competitions and received scholarships \nto notable music schools.\u003c/p\u003e\u003cp\u003ePhilanthropy\n through music has long been a focus of Mike\u0027s, dating back to his 7th \ngrade Bar Mitzvah project where he raised money for \u003cstrong\u003eLittle Kids Rock\u003c/strong\u003e,\n a then-beginning (now national) organization focusing on bringing after\n school music programs to schools where music classes had been cut. For \nhis high school senior project, he recorded an album, sold it, and \ndonated the proceeds to \u003cstrong\u003eHorns for Kids\u003c/strong\u003e, a CT charity \nthat fixes broken wind instruments and donates them to schools in need. \nMost recently, he collaborated with Hartford based, innovative nonprofit\n \u003cstrong\u003eThe RiseUP Group\u003c/strong\u003e to produce his sold-out Hartford \nalbum release event (the concert doubled as a fundraiser for RiseUP, and\n was featured in digital and print by \u003ca href=\"http://www.courant.com/entertainment/music/hc-mike-casey-trio-black-eyed-sallys-20170301-story.html\"\u003e\u003cstrong\u003eThe Hartford Courant\u003c/strong\u003e\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.connecticutmag.com/arts/mike-casey-trio-the-shape-of-hartford-jazz-to-come/article_4ecf3322-fdce-11e6-9e09-7b87ba9b182f.html\"\u003e\u003cstrong\u003eConnecticut Magazine\u003c/strong\u003e\u003c/a\u003e.\u003c/p\u003e\u003c/div\u003e",
