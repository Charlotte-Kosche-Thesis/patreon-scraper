href=\"https://moga.tumblr.com/\"\u003ehttps://moga.tumblr.com\u003c/a\u003e \u003cbr\u003e                                          (woo 3000 + strong~!! Thanks everyone~!)\u003cdiv\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSOUNDCLOUD[ \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fsoundcloud.com%2Fmeroga\u0026amp;t=OTQzYTY5ZmI0YzM2MTg1YzBlMzEyOTA4MTM5MzJhZmQ4ZDYyMTRjMCxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eGO THERE\u003c/a\u003e ] \u003ca href=\"https://soundcloud.com/meroga\"\u003ehttps://soundcloud.com/meroga\u003c/a\u003e\u003cbr\u003eTWITTER [ \u003ca href=\"https://twitter.com/moga_holyblade\"\u003eGO THERE\u003c/a\u003e ] \u003ca href=\"https://twitter.com/moga_holyblade\"\u003ehttps://twitter.com/moga_holyblade\u003c/a\u003e\u003cbr\u003eDEVIANTART[ \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fmogaton.deviantart.com%2F\u0026amp;t=YjExM2M1YTk4YzA1MzY3NDllYTJkYmUzODAxMzM5MDYwNTRiOGJiNyxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eGO THERE\u003c/a\u003e ] \u003ca href=\"http://mogaton.deviantart.com/\"\u003ehttp://mogaton.deviantart.com/\u003c/a\u003e\u003cbr\u003eYOUTUBE[ \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUCsuiVgtPaGtPYAQ1b5ayfsA\u0026amp;t=NDJlODliYmJiMjY0MjEyOGNjMWNiYjM5OTY0YWQ4YWRlMWI1MjkzYSxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eGO THERE\u003c/a\u003e ] \u003ca href=\"https://www.youtube.com/channel/UCsuiVgtPaGtPYAQ1b5ayfsA\"\u003ehttps://www.youtube.com/channel/UCsuiVgtPaGtPYAQ1b5ayfsA\u003c/a\u003e\u003cbr\u003eINSTAGRAM[ \u003ca href=\"https://www.instagram.com/himitsunohana/\"\u003eGO THERE\u003c/a\u003e ] \u003ca href=\"https://www.instagram.com/himitsunohana/\"\u003ehttps://www.instagram.com/himitsunohana/\u003c/a\u003e\u003cbr\u003eSKYPE[ MOGATON ]\u003cbr\u003eKIK [Sugar.Akemi]\u003cbr\u003eDISCORD [ Moga #7307]\u003cbr\u003e\u003cbr\u003eDiscord hangout is currently in limbo, and unavailable at this time.\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEMAIL[ akemisameji@gmail.com ]\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003c/span\u003e\u003c/div\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch2\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0ABOUT ME\u003c/h2\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ve done art nearly my entire adult life in various forms, studied science and technology to be able to build interactive experiences, \u00a0adapted my craft \u00a0and philosophies into many types of media. \u003cbr\u003eSome of it recognized, some of it not. \u003cbr\u003eSome where I bear it all, and some where i keep my secrets tightly bound to me.\u003cbr\u003e I\u0027ve been in galleries for my games, and paintings. I\u0027ve had the privilege to collaborate with many talented musicians and artists. Most recently I\u0027ve collaborated with Winterwolves making background art~ which has been great.\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003eABOUT MY SITUATION\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eDespite great misfortune for me, which has been often and sometimes broken me down to a pain-ridden organism barely capable of thought or reaction since my health isn\u0027t the best- I have continued to make art in whatever form I can manage to strangle out.\u003cbr\u003e\u00a0Fortunately, things are a little bit more stable now. It informs a lot of my work though, and has only made me more passionate about what I make. It also has caused me to not post my work as much as I could have however, even if I am always actively working on something and trying to further my skills.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eABOUT CONTRIBUTION\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI don\u0027t expect anything, in fact I rather people enjoy whatever I put out freely and in the manner of their choosing. Money is hard won nowadays, and kinda tough to come by. However- you can help me continue to create and collaborate with your contribution in any manner you seem appropriate- literally anything is greatly appreciated, and needed.\u003cbr\u003eI make all my living around making content whenever I can.\u00a0\u003cbr\u003eI take patreon contributions, paypal, bitcoin, requests, commissions, comments, and appreciate some good conversation as well, so don\u0027t be shy friend~\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThat said, thank you for reading, and checking out my patreon.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eTo see my content and check me out on social media, please follow the links below. Follows, likes, signal boosting, and whatever is all encouraged and appreciated.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"http://img14.deviantart.net/eeff/i/2017/144/f/f/the_grand_birth_of_saint_aheryhx_by_vomiting_by_mogaton-dba9xbb.png\"\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0 \u00a0 \u00a0+\u003cbr\u003e\u003c/span\u003e\u003cem style=\"background-color: initial;\"\u003ewitches are the dominant organisms on this earth.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cem\u003e+\n\t\u003c/em\u003e\n\u003c/div\u003e"
