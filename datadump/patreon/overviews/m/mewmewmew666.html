    "summary": "Hi! \u00a0I\u0027m the creator of the Clitty Cat comics! \u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHistory of Clitty Cat\u003c/h3\u003eClitty Cat was born in May of 2013. \u00a0I hand sewed a kitty plushie holding a guitar for my love, Alex, for his birthday. \u00a0The death metal kitty plushie was supposed to be Alex in cat form. \u00a0Soon, I was drawing the unnamed kitty skateboarding, moshing, drinking beer, and eating pizza on a regular basis. \u00a0The kitty was adopted by my grind band, Clit Eastwood, as band mascot and my brother in law (and CE drummer) named him Clitty Cat accordingly. \u00a0Clitty Cat soon got his own Facebook page. \u00a0I created the character Dwayne for Clitty as his best friend, and my pet cats in real life, Sushi \u0026amp; Richard, inspired the characters Sushi \u0026amp; Uncle Dick in the Clitty world. \u00a0The characters formed a grind/powerviolence band, M.E.W., with Uncle Dick as their manager.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat I Aim to Do\u003c/h3\u003eI want to use the Clitty Cats to humorously portray the everyday mundane things and struggles of working musicians, extreme metal musicians, introverts, and weirdos. \u00a0But mostly,\u00a0I create Clitty Cat comics to make myself and others laugh. \u00a0If I can make ONE person forget their troubles and laugh for one second, I have happily done my job.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy You Should Become a Clitty Cat Patron\u003c/h3\u003e\u003cdiv\u003eWith your support, I will become a healthier, happier comic artist. \u00a0Maybe I will be able to quit my second job that drains so much of my spirit and energy and concentrate on making people laugh through my comics. \u00a0I will post Patreon EXCLUSIVE comics here from time to time. \u00a0I will be posting all other comics a few hours to a few days in advance on here before they are available anywhere else. \u00a0Plus, you will get neat rewards, like merch and hand drawn Clitty Cats in the mail!\u003c/div\u003e"
