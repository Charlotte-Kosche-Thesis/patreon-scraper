    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eMuffin Girl or \u003cstrong\u003eatisutori (\u003cem\u003eArtist Bird\u003c/em\u003e)\u00a0\u003c/strong\u003ehere! Thank you for visiting my page.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://s31.postimg.cc/i8ehc5kt7/thumb.jpg\" style=\"width: 208px;\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI am the creator of \u003cstrong\u003e\u003cem\u003eA Budgie\u0027s Life\u003c/em\u003e\u003c/strong\u003e webcomic which is free to read on\u003ca href=\"http://www.webtoons.com/en/slice-of-life/its-a-budgies-life/list?title_no=985\"\u003e Line Webtoon\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s31.postimg.cc/5jk6sac23/department.jpg\"\u003e\u003cbr\u003eI also started on my second series inspired by\u003cem\u003e A Budgie\u0027s Life\u003c/em\u003e called, \u003cstrong\u003e\u003cem\u003eSoara Academy\u00a0\u003c/em\u003e\u003c/strong\u003eon\u003cstrong\u003e \u003ca href=\"https://www.webtoons.com/en/challenge/soara-academy/list?title_no=171329\"\u003eDiscover Line Webtoon\u003c/a\u003e. \u003c/strong\u003eIt is a humanized story of my birds which can be read as a stand-alone comic even if you\u0027ve never heard about\u00a0\u003cem\u003eA Budgie\u0027s Life\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWhy Become a Patron?\u003c/strong\u003e\u003cbr\u003eMaybe just reading the webcomic isn\u0027t enough to support the author. Perhaps you want to show a bit more love through something generous? The\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e Birdyful Giver\u003c/span\u003e\u003c/strong\u003e tier are for those who want to show a bit more appreciation by giving some extra pocket money. Hence the tip jar. \u003cem\u003e\"Tips are like hugs, without all the touching.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eSo toss in some tips! My budgies will catch it.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s31.postimg.cc/hmpifl7m3/patreontip.jpg\" style=\"width: 466px;\"\u003e\u003c/div\u003e\u003cstrong\u003eBut I Want Something More...\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNo worries, \u003c/em\u003ewe all want some sort of birdy goodies. So I present to you the \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eBirdfect Art Patron\u00a0\u003c/strong\u003e\u003c/span\u003etier! At the end of every month I will send out some downloadable goodies such as wallpapers, phone backgrounds, and bits of bird illustration pieces shown on some of my episodes. No need to screenshot them on your phones. \u003cem\u003e*wink wink*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the Fam...\u003c/strong\u003e\u003cbr\u003eJoining this\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBird-Lovin Fam\u003c/span\u003e\u003c/strong\u003e tier will let you also have downloadable wallpapers but in FULL HIGH QUALITY versions + PSD file which you can see the process of how I drew it. More rewards to come.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you for visiting! Spread the birdyful love!\u003c/strong\u003e\u003c/em\u003e"
