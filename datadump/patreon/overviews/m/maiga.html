    "summary": "Thank you for visiting me on Patreon!\u00a0\u003cbr\u003e\u003cbr\u003eI love moving bodies. It\u0027s a part of my life as a social justice activist as well as a yoga teacher. It\u0027s becoming a big part of my voice as a writer. How can our imaginations move us into the world as it is?\u003cbr\u003e\u003cbr\u003eI\u0027m creating a lot of professional development for yoga teachers. I have online courses and this work also inspired my podcast.\u00a0\u003cbr\u003e\u003cbr\u003ePodcast listeners receive full yoga classes to take wherever they are! The podcast may evolve too-- is there something you\u0027d like to hear? Please tell me!\u003cbr\u003e\u003cbr\u003eI\u0027m writing. I\u0027m currently working on two different books. My in-process writing is on my blog!\u003cbr\u003e\u003cbr\u003eMy journeying in the world is inspiring a lot of internal movement. I\u0027m getting it down. My hope is that something connects us-- coherent, healthy embodiment; adventures on land; inspired spirit. Thank you for connecting with me here!"

     "about": "I teach public yoga classes in the Philadelphia area. I have been trained as a vinyasa and Jivamukti yoga teacher and now train other yoga teachers. I create a lot of professional development content for other yoga teachers. I want to give yoga teachers, wherever they may be in the world, tools to help them manage a classroom, create atmosphere, offer connected teachings in their own voice, and serve their students.\u003cbr\u003e\u003cbr\u003eI podcast yoga classes for remote students and as a template for other yoga teachers engaging with my professional development material.\u00a0\u003cbr\u003e\u003cbr\u003eI am a writer currently working on two books. One is a collaborative effort understanding movement especially as it\u0027s studied and practiced in yoga. The other work is potentially a memoir working with ancestry and place in Appalachia.\u003cbr\u003e\u003cbr\u003eMuch of my in process written work is in my blog.\u00a0",
