    "summary": "Using a custom-built newsgathering system I\u0027ve refined over 15 years of working on marijuana policy, I track all the latest cannabis legislation, polls, endorsements and business deals so I can keep readers like you up to speed on the most important items that impact what you\u0027re working on.\u00a0\u003ca href=\"http://marijuanamoment.net/\"\u003ehttp://MarijuanaMoment.net\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nReaders who make monthly pledges to support Marijuana Moment\u0027s advocacy journalism get newsletter and website shoutouts, PLUS...\u003cbr\u003e\n\u003cbr\u003e\nStarting at the $25/month pledge level, you get access to custom interactive bill tracking maps and charts so you always know where key marijuana legislation is the approval process \u2014 in Congress and in all 50 states.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e(If your organization or business needs to know about All. Of. The. Cannabis. News. before competitors do, make sure you check out the reward for the $100/month pledge tier.)\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHere\u0027s how our $25/month Marijuana Bill Tracker tools work...\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHeat maps show concentrations of relevant legislation in each state and Congress:\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/cUByzR/marijuana_legislation_map.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nClick a state to see a sortable list of bills we\u2019re tracking:\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/kDv2R6/marijuana_legislation_state_list.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nClick a bill to see detailed information on legislative progress, including scheduled hearings:\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/fPLDYm/marijuana_legislation_bill_progress.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAccess full bill text and compare amended versions:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/gK7Gm6/marijuana_legislation_full_text.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nUse the bill hearing calendar to make sure you don\u2019t miss any developments:\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/kSoNR6/marijuana_legislation_hearing_calendar.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo make it easy to follow what you\u2019re most interested in, Marijuana Moment also offers separate widgets individually tracking:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBills to create new legalization laws (including regulated sales/production and noncommercial possession/homegrow)\u003c/li\u003e\n\t\u003cli\u003eBills to create new decriminalization laws\u003c/li\u003e\n\t\u003cli\u003eBills to create new medical cannabis programs (including low-THC/CBD only)\u003c/li\u003e\n\t\u003cli\u003eBills to modify regulations for existing state marijuana laws (licensing, advertising, plant counts, qualifying medical conditions, reciprocity, social use, homegrow, penalty reforms, etc.)\u003c/li\u003e\n\t\u003cli\u003eMiscellaneous bills (study commissions, nonbinding resolutions, etc.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nPlus, an all-inclusive tracker with everything in one place (including congressional legislation).\u003cbr\u003e\n\u003cbr\u003e\nA pledge of just $25 per month gets you access to all that. And, your support allows Marijuana Moment\u2019s ongoing breaking news reporting and analysis about what\u2019s happening on Capitol Hill and in state capitols to continue, on a daily basis.\u003cbr\u003e\n\u003cbr\u003e\nThank you for making it possible to keep policymakers accountable on cannabis."
