    "summary": "Desde 2010, MMAdictos se ha convertido en la referencia sonora a todas las noticias, entrevistas y entresijos que deparan las MMA tanto en Espa\u00f1a como en Latino am\u00e9rica y resto del mundo.\u003cbr\u003e\u003cbr\u003eDesde hace m\u00e1s de 7 a\u00f1os, Sam Danko junto con Neithan Hardy y Dani Dominguez se encargan de poner el micr\u00f3fono al lado de la noticia, cubriendo eventos nacionales e internacionales, siempre con un punto de vista fresco y divertido, pero tambi\u00e9n veraz y objetivo.\u003cbr\u003e\u003cbr\u003eLuchadores de primer nivel de UFC \u00f3 Bellator, as\u00ed como otros j\u00f3venes talentos nacionales han pasado por los micros de MMAdictos, tales como Wasabi, Abner Lloveras, Kelvin Gastelum, \"Goyito\" P\u00e9rez y un largo etc\u00e9tera que durante este tiempo, han hecho las delicias de nuestros oyentes.\u003cbr\u003e\u003cbr\u003eSabemos que un programa como MMAdictos comporta una periodicidad total y actualizada para estar siempre con la \u00faltima hora de los acontecimientos en las Artes Marciales Mixtas, por eso, creemos que ha llegado el momento de contar con vuestro siempre necesario apoyo para cumplir con vuestras exigencias, y es por este motivo por el que nos hemos decidido a crear nuestra propia cuenta de Patreon en donde vosotros, form\u00e1is parte de MMAdictos m\u00e1s que nunca.\u003cbr\u003e\u003cbr\u003eCon vuestra inestimable aportaci\u00f3n, podremos llevar nuestro longevo programa m\u00e1s all\u00e1; Varios programas semanales tem\u00e1ticos (Especiales de Jap\u00f3n, Latino Am\u00e9rica o Espa\u00f1a), An\u00e1lisis exhaustivos de eventos, entrevistas exclusivas para nuestros patreons y mucho m\u00e1s, ahora, vosotros ten\u00e9is el control...\u003cbr\u003e\u003cbr\u003eM\u00e1s informaci\u00f3n en nuestros pr\u00f3ximos programas de MMAdictos.\u003cbr\u003e\u003cbr\u003e--Sam D."
