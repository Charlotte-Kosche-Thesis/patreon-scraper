    "summary": "\u003cstrong\u003eWho are you, exactly?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am the lady making these videos.\u00a0 I\u0027m a science communicator, just finished my M.S. in neuroscience, currently scoping out PhD programs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you make videos about?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNeuroethics, in particular the intersection of morality, behavior, biology, and psychology.\u00a0 My work is both descriptive and prescriptive, ultimately attempting to draw practical life advice from scientific literature and other media.\u00a0 \u003cbr\u003e\u003cbr\u003eI am also making arguments for more moderate political discourse.\u00a0 Ideological polarization is at an all-time high; it is stifling important academic dialogue and generating undue animosity between good, decent people.\u00a0 In an attempt to ameliorate this, I am producing polished, engaging content that illuminates humanity\u0027s common ground while encouraging civility and good humor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, but why do you want money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy video quality would improve with better equipment.\u00a0 Also, I currently spend a decent amount of time working side jobs.\u00a0 I could spend more time making videos if people paid me to do it.\u00a0 That\u0027s where you come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDepends on how much you\u0027re willing to shell out.\u00a0 If the channel picks up steam, I\u0027ll add new Patreon tiers with rewards like handcrafted charms and other weird shit.\u00a0 Right now, you\u0027ll just get your name in the video credits as a reflection of my gratitude.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I just make a one-time donation?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSure, here\u0027s my\u00a0\u003ca href=\"http://twitch.streamlabs.com/ladysonder\"\u003etip jar\u003c/a\u003e.\u00a0 The money goes to medical bills and student loans.\u00a0 Money is fungible, so I suppose it also goes to box wine and gummy bears.\u00a0 Whatever.\u003cbr\u003e\u003cbr\u003e"
