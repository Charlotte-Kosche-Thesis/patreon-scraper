    "summary": "Thank you so much for joining me here on Patreon! I\u0027m honored to have so many talented knitters as part of the MediaPeruana Designs community.\u003cbr\u003e\u003cbr\u003eMy name\u0027s Kristen, I\u0027m the designer behind MediaPeruana Designs, a growing small business focused on creating high quality knitting patterns and providing knitting instruction through web-based tutorials, e-courses and in-person workshops.\u00a0\u003cbr\u003eIn the years since I began knitting, I\u0027ve developed a unique skill--the ability to envision and bring to life modern knitwear designs and translate those designs into patterns so other knitters can recreate them. It is, perhaps, an odd job to have fallen into, but one I am passionate about continuing. Your support means I can do just that--so thank you!\u003cbr\u003e\u003cbr\u003ePerhaps you\u0027re thinking, \"But wait! I already buy patterns from MediaPeruana Designs!\" Pattern sales are the heart of my business, and I truly appreciate each and every pattern purchase--Patreon simply gives patrons the opportunity to \u003cem\u003epreorder \u003c/em\u003ethose patterns, while simultaneously helping me to ensure a reliable income stream. Every reward tier includes those patterns you want, plus other exclusive perks and bonuses!\u003cbr\u003eIn addition to producing patterns, MPD also works to provide other knitting-related content and activities for free. These include\u003cbr\u003e\u003cul\u003e\u003cli\u003etutorials\u003c/li\u003e\u003cli\u003eknit-a-longs\u003c/li\u003e\u003cli\u003econtests\u003c/li\u003e\u003cli\u003eproduct reviews\u003c/li\u003e\u003c/ul\u003eBy supporting MediaPeruana Designs through Patreon, you help to ensure that I can continue to create not only knitting patterns but a complete knitting experience!"
