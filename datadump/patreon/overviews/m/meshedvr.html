3cbr\u003e\n\u003c/a\u003eRelease 1.1: \u003ca href=\"https://mega.nz/#!Mrw1ADYR!26PNZ8Wf2KxGPUpASzqdVWBvA_L4idbV2CYfAhVjWCE\"\u003emega.nz link\u003c/a\u003e\u003cbr\u003e\nRelease 1.0: \u003ca href=\"https://mega.nz/#!YiA0GTIB!tlF5xXIcWDsY3i79xi7XQFuUuMo6lyRQtVXfOWo0zLY\"\u003emega.nz link\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTutorial Videos (much thanks to backer Jason Dawn a.k.a JustLookingForNothin):\u003c/h4\u003e\n\u003ch4\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLsf1TU3s9ts0u3dpKC-BsJHlBRHQLFOs6\"\u003eYouTube VAM-Tutorials\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch4\u003eHow-To-Guide (work in progress):\u003c/h4\u003e\n\u003ch4\u003e\u003ca href=\"https://www.reddit.com/r/VirtAMate/wiki/index\"\u003ehttps://www.reddit.com/r/VirtAMate/wiki/index\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cbr\u003e\nCommunity Created Scenes and Presets:\n\u003c/h4\u003e\n\u003ch4\u003e\u003ca href=\"https://www.reddit.com/r/VAMscenes/\"\u003ehttps://www.reddit.com/r/VAMscenes/\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cbr\u003e\nDevelopment Plans:\n\u003c/h4\u003e\n\u003ch4\u003e\u003ca href=\"https://trello.com/b/LDlEpfvk/virt-a-mate-public-plans\"\u003ehttps://trello.com/b/LDlEpfvk/virt-a-mate-public-p...\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003eVideo Hub:\u003c/h4\u003e\n\u003ch4\u003e\u003ca href=\"https://vrporn.com/studio/meshedvr/\"\u003ehttps://vrporn.com/studio/meshedvr\u003c/a\u003e\u003c/h4\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch4\u003eOlder Videos:\u003c/h4\u003e\n\u003ca href=\"https://www.pornhub.com/users/meshedvr/videos\"\u003ehttps://www.pornhub.com/users/meshedvr/videos\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eVirt-A-Mate is currently VR-only\u003c/h3\u003e\nWe want to make sure this is clear before you pledge! Virt-A-Mate demos released to backers require a VR headset with motion controllers. Currently supported are:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOculus Rift with Touch controllers\u003c/li\u003e\n\t\u003cli\u003eHTC Vive (additional trackers will be supported for controlling more things at one time)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eOur Goals\u003c/h3\u003e\nMeshedVR is a small indie developer that enjoys advancing state-of-the-art technology in the upcoming field of VR. Our 1st project has focused on advancing character simulation, and a natural outlet of that work is a VR sex simulator! Our Patreon will therefore be dedicated to creating adult VR games utilizing the technology that we have developed and to continue to push the cutting-edge of what is possible to bring you the most realistic sex simulator possible.\n\u003cbr\u003e\n\u003cbr\u003e\nOur first project is Virt-A-Mate, an adults-only virtual reality sex simulator. The goal of this project was to make realistic characters using a combination of realistic joint physics, soft body physics, skin-accurate collisions, and advanced rendering techniques. The characters can come alive by capturing and storing motion capture from off-the-shelf VR controllers like the Vive controllers or Oculus Touch controllers. The characters can react to your movements or objects you control in a realistic manner. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy do we need Patreon?\u003c/h3\u003e\nMeshedVR has been working on the technology portion of this project for several years to bring something unique to the market. We would like to expand on what has been completed so far by adding more content, optimizing performance, adding more features, and also exploring other future tech with the ultimate goal of bringing the most realistic characters possible to life inside of VR.\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch3\u003eWhat needs to be done to complete Virt-A-Mate?\u003c/h3\u003e\nBy choosing to support us, you can help us complete our project. Our project needs the following things:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSound\u003c/li\u003e\n\t\u003cli\u003eCompletion of motion-capture animation engine\u003c/li\u003e\n\t\u003cli\u003eMore content: environments, props, characters, etc.\u003c/li\u003e\n\t\u003cli\u003eOptimization\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch3\u003eWhat does the future hold?\u003c/h3\u003e\nLonger term, and with your support, MeshedVR will invest time working on:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFluid physics\u003c/li\u003e\n\t\u003cli\u003eClothing physics\u003c/li\u003e\n\t\u003cli\u003eImproved hair simulation\u003c/li\u003e\n\t\u003cli\u003eImproved skinning system and support for Daz3D Generation 3 models\u003c/li\u003e\n\t\u003cli\u003eImproved skin physics\u003c/li\u003e\n\t\u003cli\u003eCommunity sharing system\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003c/h2\u003e"
