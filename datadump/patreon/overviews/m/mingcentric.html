    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Pearl...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e...\u00a0and I\u0027m a freelance artist, living in Melbourne, Australia. I love art and I\u0027ve been drawing as long as I can remember. It\u0027s my dream to be able to support myself with my art. I love sharing my process, and have other people be involved in the creation of my art, and I thought that Patreon would be perfect for that!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI draw a lot\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eand I love to share my process with you guys. A lot of these include studies, sketches, and other fun stuff that I don\u0027t publish on to my social media accounts which means that despite the cast amount of art I create, not much of it gets to see the light of day. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m here to learn and maybe to teach!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHopefully that my processes and sketches are helpful to some people. With enough interest, I plan to make tutorial and walkthrough videos. I owe so much artistic growth to the artistic community that I hope to be able to give back.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support means everything to me...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e...not only does it mean that I am able to devote more time to creating art, it also allows me to interact with you guys, and be closer to the people who value my creativity.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m also on...\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://mingcentric.tumblr.com\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(54, 96, 146);\"\u003eTumblr\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e /\u00a0\u003ca href=\"https://twitter.com/mingcentric\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e /\u003ca href=\"https://www.instagram.com/mingcentric_/\"\u003e \u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e /\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UC2Zkl9qRBQ53KixPDoAoETA\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYoutube\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0/\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/A875XLW\"\u003e\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://ko-fi.com/A875XLW\"\u003eTip Jar\u00a0\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
