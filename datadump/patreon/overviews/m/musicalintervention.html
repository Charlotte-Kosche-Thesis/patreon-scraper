    "published_at": "2017-11-22T17:16:30+00:00",
    "summary": "\u003cbr\u003e\u003cstrong\u003eMusical Intervention\u003c/strong\u003e works with clinical and community based organizations to provide the platform for people of all walks of life to write, record, and perform original music.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe envision\u003c/strong\u003e a world in which all people are empowered to use their creativity and self-expression to better their lives and the lives of others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur\u003c/strong\u003e \u003cstrong\u003emission\u003c/strong\u003e is to to\u00a0promote empathy, transform lives, and inspire the world one song at a time. \u003cbr\u003eWe believe that there is a song in everyone that can be explored to rediscover humanity and realize potential.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur intention for the \u003cspan style=\"color: rgb(23, 54, 93);\"\u003eMI Headquarters\u003c/span\u003e\u003c/strong\u003e is to be the place where the public can go to make music in a safe, positive space, away from from drugs and alcohol, collaborate with like-minded musicians, connect with the community, and have a platform to get their music and stories out to a wider audience, and find employment and jobs training opportunities.\u00a0\u003cbr\u003e\u003cbr\u003eComing up to our 2nd anniversary in April 2018, we are amazed at how much we\u0027ve been able to do with the community of volunteers that have made it possible, but we know we can do better.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWe invite you to join us \u003c/strong\u003eon this journey as we look to the next step of hiring a space manager and staffing programming for all the populations we serve. A heartfelt \u003cstrong\u003ethank you\u003c/strong\u003e\u00a0in advance.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Adam Christoferson is the founder and driving force of Musical Intervention. Adam grew up seeing the effects that trauma, drugs, and mental illness had on the closest people in his life. Weaving though foster care and special education, Adam discovered that the transformative power of music was his anchor and his calling. Musical Intervention began to take form during his work as a Recreation Therapist at Yale Child Psychiatric Inpatient Hospital. His work there was featured in the World Congress of Adolescence and Child Psychiatry, international symposiums, high schools and universities throughout Connecticut. In 2011, Adam began to work with other clinical and community based organizations, and so Musical Intervention Services was born. After receiving a grant though the National Endowment of the Arts in 2015, Adam began to work with the homeless population in New Haven, Connecticut. During this work, he saw the need to have a safe, drug and alcohol free space for the disenfranchised to be creative, productive and connect with the broader community. Adam then partnered with Project Storefronts and opened the doors to Musical Intervention Headquarters in April of 2016. MI Headquarters has since served thousands of people from all over the world.",
