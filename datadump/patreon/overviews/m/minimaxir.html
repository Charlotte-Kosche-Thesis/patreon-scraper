    "summary": "\"Data\" has become a favorite buzzword.\u00a0As a result, data presentation and analysis, often including the terms big data/machine learning/deep learning, has become a popular tool for clickbait shenanigans. Since the data and methodology is rarely included with these types of content, it is impossible for others to verify the conclusions and learn from the data.\u003cbr\u003e\u003cbr\u003e\n\nI intend to change that.\u003cbr\u003e\u003cbr\u003e\n\nAll my data and code for getting the data, processing the data, and visualizing the data, is open source for anyone to reference and improve upon. With Patreon funding, I will be able to take the my data analysis to the next level, and do some really crazy-yet-cool things.\u003cbr\u003e\u003cbr\u003e\n\nAnd perhaps a few other surprises as well.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003e\n\nI\u0027m Max Woolf, an Associate Data Scientist at BuzzFeed. In the 5 years since moving to the San Francisco Bay Area, I\u0027ve written many, many blog posts on my personal blog,\u00a0\u003ca href=\"http://minimaxir.com/\" target=\"_blank\"\u003eminimaxir\u003c/a\u003e, and posted many open-source code repositories on\u00a0\u003ca href=\"https://github.com/minimaxir\" target=\"_blank\"\u003eGitHub\u003c/a\u003e with hundreds of Stars.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy I Am On Patreon\u003c/strong\u003e\u003cbr\u003e\n\nThe traditional feedback loop for teaching material on the internet is sell stuff -\u0026gt; get money -\u0026gt; use money to create better material -\u0026gt; get even more money -\u0026gt; repeat. Engineers often sell very expensive classes or eBooks and market very aggressively to facilitate this cycle.\u003cbr\u003e\u003cbr\u003e\n\nI refuse to add those annoying newsletter popups and write blog-posts-which-are-secretly-book-advertisements. This unfortunately puts me at a competitive disadvantage in getting exposure and generating revenue, especially since I want to publish everything I make open-source and free.\u003cbr\u003e\u003cbr\u003e\n\nEven though I am able to keep the cost of production down significantly through clever engineering, the costs of running large data analyses and apps are non-zero, and can in fact be very expensive when machine-learning with GPUs in the cloud.\u003cbr\u003e\u003cbr\u003e\n\nThe goal of this Patreon is to \u003cem\u003esubsidize\u003c/em\u003e the costs of development, but the more money I receive on Patreon, the greater the projects I can accomplish.\u003cbr\u003e"
