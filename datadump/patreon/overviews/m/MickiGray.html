    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHey, Everyone!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eTeriyaki-Deer here! But, I\u0027m mostly known as Mick/Micki on Tumblr and DeviantArt so feel free to call me either! Most importantly though...welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGrowing up I spent a lot of hours in my day just wondering how it\u0027d be to just be able to draw all the time. When I figured out that there were jobs that allowed me to do just that I was hooked! And, that is why I\u0027ve created this Patreon. \u003cbr\u003e\u003cbr\u003e\n\nUnfortunately, nowadays, it\u0027s difficult to get your works out there so this is a good way for me to be able to support myself (like eating regularly and paying bills...) while focusing on making my original works!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eThe Goal?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe main goal for myself is to be able to make comics and finally be able to put all the stories I\u0027ve created in the past decade into real life.\n\u003cbr\u003e\u003cbr\u003e\nAnother goal, although it is not the main focus, is for me to be able to work solely on my original projects (make a clothing store, work on characters/adopts, create a few video games, etc.) and of course, making comics and artwork full-time.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat Do You Even Create?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWell, I\u0027m a Webcomic Artist that writes mainly romance/slice of life stories focusing on girls with mostly LGBT+ themes. I\u0027ve also tried my hand at fantasy/action! \u003cbr\u003e\u003cbr\u003e\n\nAnd, if you\u0027re new here, most, if not all, the stuff I draw is about girls in some way... That includes character designs and adopts.\n\u003cbr\u003e\u003cbr\u003e\nThat being said, I\u0027ve also just drawn plain monsters and animals before! So, I do like to mix it up sometimes. However, it is not usual for me.\u003cbr\u003e\u003cbr\u003eso um... anyways...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eThank you for stopping by!!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
