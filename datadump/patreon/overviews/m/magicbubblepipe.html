Tuesdays!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/79cd7d0d18df76cf1d71fce4ec6a6762/tumblr_p1llqpjbMR1qejvoio1_540.png\"\u003e\u003c/strong\u003e\u003cbr\u003eI make a new doodle or painting of Taako the Wizard on Tuesdays!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEverything Else:\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://78.media.tumblr.com/d3b7aef86367f3e0f7baacc31e340b29/tumblr_ozwezkP7301qejvoio1_540.jpg\"\u003e\u003c/em\u003e\u003cbr\u003eThis is every art piece that doesn\u0027t fall into either of the first two categories. These won\u0027t follow a schedule per-se, but will instead be posted randomly throughout the month like little surprise nuggets!\u00a0"
