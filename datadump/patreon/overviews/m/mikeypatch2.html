    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/c797/th/pre/i/2017/045/4/2/croaker__the_black_company__by_irontree-daz1ifv.jpg\"\u003e\u003cbr\u003eCroaker from The Black Company book series by Glen Cook\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eThere are some books I just have to draw stuff from. I effing love fantasy, so most of the stuff here is fantasy. People on the interwebs have asked if they can support me, so here is mah patreon! The art is always available for free, this is just more of a place for those who have asked how they can tip me.\u003cbr\u003e\u003cbr\u003eI hope you like the art, and thanks for your support!\u003cbr\u003e\u003cbr\u003e\u0026gt;Projects that I\u0027m working on right now:\u003cbr\u003e-The Black Company\u003cbr\u003e-Way of Kings\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s9.postimg.org/5ig4lzh25/Black_Company_Character_list.jpg\"\u003e\u003cbr\u003e\u0026gt;Projects I am considering working on next (In no particular order)\u003cbr\u003e-The Silmarillion by JRR Tolkien\u003cbr\u003e-Dune by Frank Herbert\u003cbr\u003e-The Thief by Megan Whalen Turner\u003cbr\u003e-Tales of the Otori by Lian Hearn\u003cbr\u003e-Monkey Journey to the West by\u00a0Wu Ch\u0027\u00eang-\u00ean\u003cbr\u003e-The Odyssey by Homer\u003cbr\u003e-The First Law series by Joe Abercrombie\u003cbr\u003e-Cuchulain of Muirthemne by Lady Gregory\u003cbr\u003e-Crimson Sun by Colby Dunn\u003cbr\u003e-Also, I might post Zelda art, cause I effing love Zelda.\u00a0\u003cbr\u003e\u003cbr\u003e\u0026gt;Books I am considering reading:\u003cbr\u003e-Abarat by Clive Barker\u003cbr\u003e-12 Kings of Sharakhai by Bradley P. Beaulieu\u003cbr\u003e-Abhorsen by Garth Nix\u003cbr\u003e\u003cbr\u003e\u0026gt;Book recommendations? Let me know.\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/000/566/639/large/mikey-patch-kon-covair.jpg?1426980106\" sty
