    "summary": "\u003cstrong\u003e\u003ca href=\"http://i601.photobucket.com/albums/tt98/mid252/Who.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/zFkHn8I.png\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003eI go by MidZM, my real name is a secret kept from most of the internet. \u00a0I am an independent artist currently creating the webcomic\u00a0\u003cem\u003eMarked\u003c/em\u003e. \u00a0Ever since I started reading Manga and watching Anime I\u0027ve always wanted to make an Anime, that dream was shot down by my shear lack of focus and artistic ability at the time of the dream, so I got into drawing Manga styled comics, 3 out of 4 are Naruto comics and only 1 of which was ever finished (Though it wasn\u0027t very well drawn) and the other 2 were killed by me hating the series after it\u0027s ending. \u00a0To which I started working on my current series \u003cem\u003eMarked.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/qGwlYt4.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eWhat do you get for becoming my Patron? \u00a0\u003cstrong\u003eYou get some pretty cool rewards!\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003ch4\u003e\n\t\u003cli\u003e\u003cstrong\u003e1$ Patrons:\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/h4\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\t\u003cli\u003ePages of Marked 1 week early and 5 pages ahead of public release.\u003c/li\u003e\n\t\u003cli\u003eSneak peeks of Marked and other projects I work on.\u003c/li\u003e\n\t\u003cli\u003ePatron news and announcements.\u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\t\u003ch4\u003e\n\t\u003cli\u003e\u003cstrong\u003e3$ Patrons:\u003c/strong\u003e\u003c/li\u003e\n\t\n\u003c/h4\u003e\u003c/ul\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eEarly Access to \u003cstrong\u003eALL \u003c/strong\u003ecurrently released and future released pages!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003eEarly access to large art projects like games, animations, art, and other \u003cstrong\u003eLARGE\u003c/strong\u003e\u00a0art projects.\u003c/li\u003e\n\u003c/ol\u003e\u003cul\u003e\u003ch4\u003e\u003cli\u003e\u003cstrong\u003e5$ Patrons:\u003c/strong\u003e\u003c/li\u003e\u003c/h4\u003e\u003c/ul\u003e\u003col\u003e\u003cli\u003eMonthly bust of a character you\u0027d like me to draw.\u003c/li\u003e\u003cli\u003ePortions of Silhouettes revealed.\u003c/li\u003e\u003cli\u003eAccess to page linearts.\u003c/li\u003e\u003cli\u003eAccess to in-development projects such as new comics, games, etc.\u003c/li\u003e\u003c/ol\u003e\u003cul\u003e\u003ch4\u003e\u003cli\u003e\u003cstrong\u003e10$ Patrons:\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/h4\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eSilhouettes are revealed to you in full color! (That means you get to see new characters and monsters way before everyone else!)\u003c/span\u003e\u003c/li\u003e\u003cli\u003eMonthly full-body drawings of a character you\u0027d like me to draw.\u003c/li\u003e\n\t\u003cli\u003eYou or your own character could appear in Marked as a background character (Or one that the protagonists/antagonists talk to): Check tier reward for more information.\u003c/li\u003e\n\t\u003cli\u003eA full-color drawing of you or your character.\u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\t\u003ch4\u003e\n\t\u003cli\u003e\u003cstrong\u003e20$ Patrons:\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/h4\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eAn armored Angel, Demon, or Mykorin that you create could appear as a background character in Marked: Check tier reward for more information\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003eA full-color drawing of you, your character, or your armored character: Check tier reward for more information.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote style=\"margin-left: 42px;\"\u003e\n\t* Tier rewards may change in the future\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/YOm4cYZ.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eI love working on Marked, art, creating comics, and just generally being able to make people feel emotions (Hopefully happy) with my work. \u00a0However working on all of this is very time consuming and difficult (Even if it\u0027s fun to do). \u00a0By pledging to me you are making it so that I can work on all of this and more and I want to thank each and everyone of you for being so generous and consider my work worth your pledge.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSocial Media Links:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://mid25.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantART\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://tapastic.com/Mid25\" rel=\"nofollow\" target=\"_blank\"\u003eTapas\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://twitter.com/MarkedManga\"\u003eTwitter\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://www.facebook.com/XZoeo/\"\u003eFacebook\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://pre12.deviantart.net/04ff/th/pre/i/2016/144/5/e/marked_chapter_3___cover_by_mid25-da3mf8m.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://pre15.deviantart.net/5f2d/th/pre/f/2017/087/5/8/help____me__by_midzm-db3v1ev.png\"\u003e\u003cbr\u003e"
