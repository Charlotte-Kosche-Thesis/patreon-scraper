    "summary": "Hi I\u0027m Mia\u003cbr\u003e\u003cbr\u003eI am an custom animator for The Sims 4.\u003cbr\u003e\u003cbr\u003eSo I started animating October last year (2017) after a dramatic and traumatic few months resulting in a re-think of careers. I uploaded my first animations in November of that same year, and the responses blew me quite literally away. So I decided give this stuff a go, and committed myself to improving and posting up some great animations. But I was never 100% comfortable with where my animations were, posted to an adult mod site, and I felt constricted to the content I could create. \u003cbr\u003e\u003cbr\u003eSo I decided to leave that site. And here is where we sit today. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy animations now live over at Mod the Sims, find them\u003cstrong\u003e \u003ca href=\"http://modthesims.info/download.php?p=5351373#post5351373\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMy long term goal is to animate as a full time job, whether it be independently like this or working for others. Patreon and the Sims is the first step towards that goal. If you do decide to donate to this haphazard fledgling creator \u003cstrong\u003eYou Are Amazing\u003c/strong\u003e and I \u003cstrong\u003eThank You\u003c/strong\u003e from the bottom of my heart! Any money I receive from this will be ploughed back into animating, whether that be hardware, software, or future projects outside the Sims. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e to all the people who like, view, download, enjoy and support my animations! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
