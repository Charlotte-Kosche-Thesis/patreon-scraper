 Scion tC (Fully Custom) and will be credited as a supporter of the Wreck Car Rebuilt Series!\u003cbr\u003e\u003cbr\u003eTier 3: Donate $20.00 a month and you will have a 20% chance (Name Entered 2x For Raffle) of winning my 2006 Scion tC (Fully Custom) and will be credited as a supporter of the Wreck Car Rebuilt Series!\u003cbr\u003e\u003cbr\u003eTier 4: Donate $50.00 a month and you have a 60% chance (Name Entered 2x For Raffle) of winning my 2006 Scion tC (Fully Custom) and \u00a0will be credited as a supporter of the Wreck Car Rebuilt Series!\u003cbr\u003e\u003cbr\u003eTier 5: Donate $100.00 a month and you have a 90% chance (Name Entered 3x For Raffle) of winning my 2006 Scion tC (Fully Custom) and will be credited as a supporter of the Wreck Car Rebuilt Series!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e(IF YOU DO NOT WIN MY 2006 SCION TC, NO WORRIES! YOU WILL ALSO GET CASH BACK 100% FOR DONATING TO THE SERIES)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can visit my YouTube channel at Moto6Sanity at\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCuNd7aMXNNlh_W-6F_r_WjQ\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCuNd7aMXNNlh_W-6F...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can go LIKE my official Facebook page at\u003cbr\u003e\u003ca href=\"https://www.facebook.com/moto6sanity/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/moto6sanity/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can FOLLOW me on my official Twitter at\u003cbr\u003e\u003ca href=\"https://twitter.com/Moto6Sanity\" rel=\"nofollow\"\u003ehttps://twitter.com/Moto6Sanity\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eYou can FOLLOW me on Instagram at\u003cbr\u003e\u003ca href=\"https://www.instagram.com/moto6sanity/\"\u003eInstagram/Moto6Sanity\u003c/a\u003e\u003cbr\u003e"
