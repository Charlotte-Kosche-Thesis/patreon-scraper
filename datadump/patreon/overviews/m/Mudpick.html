    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 106, 0);\"\u003eHi, I am Mudpick!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\nI am a passionate 2d animator and illustrator. \n\u003cbr\u003e\n\u003cbr\u003e\nFor the\npast years I\u2019ve been obsessed with the all the branches of 2d\u00a0digital art. And since I decided to dedicate as long as I have on this earth to said\nart I\u2019ve come up with a plan!\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eFor the rest of year this year I\u0027ll be focusing on my graduation short film, that means my rewards for patreon are going to stop until i\u0027m done with it. I\u0027ll be back really soon!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI dream of telling\nmy own stories to the world, through comic, animation and music. And let me\ntell you right now: It IS GOING to happen. I\u2019m a positive person and though I still\nhave much to learn and improve, I\u2019m confident I\u2019ll get there! And I would love\nfor you to be there with me too. \n\u003cbr\u003e\n\u003cbr\u003e\nIt is no\nsecret how much I love this thing that we do, so much I want to spend every\nwaking hour doing it. But truth is I can\u2019t live solely on passion so that\u2019s\nwhere YOU can help me! \n\u003cbr\u003e\n\u003cbr\u003e\nIn exchange,\nI will share with you all I can about my art, my process, tips I\u2019ve learn along\nthe way and my stories. But most importantly I will promise you to work my\nbehind off so every day I\u2019m better than the last one and if you can join me on\nthat ride It would be an honor!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you\nso much for your trust and support! It means the world to me!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 106, 0);\"\u003eSo how does it work? What do you get?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nFor the\nprice of one meal or a fancy dessert you can choose from the following tiers of\nrewards. There\u2019s various levels that range from just leaving a tip, all the way\nto getting the whole detailed process for the pieces of work. Tons of cool\nstuff for you to enjoy and you\u2019ll only be charged once a month. So what are you\nwaiting for!? Check out the reward tier list right now!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 106, 0);\"\u003eWhen do you get it?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eAll rewards are posted during the LAST week of the month! \u003cbr\u003e$10+ rewards will be moved to my gumroad store at the start of next month so remember to claim them!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 106, 0);\"\u003eWhat are my\ngoals?\n\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nEven with $1\nyou\u2019re helping me getting closer to my goals. From an upcoming Webtoons online\ncomic to directing my second animated short film but this time with voice\nactors and more animators! It\u2019s thanks to you that I\u2019ll be able to tell my stories\nto the world! THANK YOU!!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 106, 0);\"\u003ePrevious\nmonth\u2019s rewards are available at Gumroad! Remember by backing as few as $2 you\nget a 40% discount on all my Gumroad Store.\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://gumroad.com/mudpick\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/3n9zsXk.png\" style=\"width: 85px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 106, 0);\"\u003eHere you\ncan check some of my art.\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.artstation.com/artist/mudpick\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/43s8i4t.png\" style=\"width: 92px;\"\u003e\u00a0\u003c/a\u003e \u003ca href=\"http://mudpick.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Xg6ClN8.png\" style=\"width: 84px;\"\u003e\u003c/a\u003e \u00a0 \u003ca href=\"https://www.instagram.com/Mudpick/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/sTR31bB.png\" style=\"width: 85px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI would\nlove to hear feedback from you. If you have any questions, any suggestions,\nsomething special you would like to see next month or you just want to chat you\ncan find me here every day!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.twitch.tv/mudpick\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/39wyLzb.png\" style=\"width: 75px;\"\u003e\u003c/a\u003e \u00a0\u00a0 \u003ca href=\"https://www.facebook.com/Mudpick\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/ZV8xfqB.png\" style=\"width: 85px;\"\u003e\u003c/a\u003e \u00a0 \u003ca href=\"https://twitter.com/ThatMudpickGuy\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/n4Pcxpj.png\" style=\"width: 106px;\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 106, 0);\"\u003eThanks for your time and\nvisiting my profile ( \u02d8 \u00b3\u02d8)\n\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e"
