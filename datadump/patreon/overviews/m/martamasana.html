e ser dibujante de comics -y no morir en el intento-, que me servir\u00e1n de referencia para futuras obras.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePor supuesto, si te cansas de pagar puedes cancelar o editarlo siempre que quieras!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u00a1GRACIAS POR TU APOYO! \u0026lt;3\u003cbr\u003e\u003cbr\u003ePuedes ver mis trabajos en\u00a0\u003ca href=\"https://www.instagram.com/marta.masana/\"\u003einstagram\u003c/a\u003e,\u003ca href=\"https://twitter.com/sharpnailis\"\u003e twitter\u00a0\u003c/a\u003ey\u00a0\u003ca href=\"https://www.facebook.com/sharpnailisillustration/\"\u003efacebook\u003c/a\u003e"
