    "summary": "Buenas mi nombre es Israel, soy un madrile\u00f1o que lleva mas de 20 a\u00f1os jugando a wargames, me he especializado en Warhammer 40k y quiero compartir mi pasi\u00f3n por este o cualquier otro juego de estrategia que haga de tu tiempo para el hobby una alegr\u00eda.\u003cbr\u003eTengo un canal de YouTube (Malaga Wargames) \u00a0y soy creador de contenido, tengo v\u00eddeos te\u00f3ricos, trucos del hobby aplicables a muchos otros en general, pinto y hago conversiones. Jugamos partidas y las grabamos explicando un mont\u00f3n de t\u00e1ctica, mi idea es que todos aprendamos cosas y nos reinventemos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.google.es/search?q=malaga+wargames\u0026amp;source=lnms\u0026amp;tbm=isch\u0026amp;sa=X\u0026amp;sqi=2\u0026amp;ved=0ahUKEwjXvaDunZTTAhUGVxQKHYJhAgAQ_AUIBigB\u0026amp;biw=1366\u0026amp;bih=662#imgdii=GuAPves-puJZgM:\u0026amp;imgrc=HOk2fN1Yt-JBLM:\"\u003e\u003cbr\u003e\u003cbr\u003eQuiero trasmitir mi pasi\u00f3n por el hobby y que se\u00e1is participes de ello. Es por ello que os ofrezco la opci\u00f3n de entrar a formar parte de la selecta familia de Patreon Malaga Wargames, con vuestro mecenazgo podremos acceder mas r\u00e1pido a los fondos para tener mejor equipo de grabaci\u00f3n, edici\u00f3n y fondos para ofreceros mejor y mas variado contenido. Hay diferentes metas que quiero conseguir y seg\u00fan lleguemos a esos puntos podremos avanzar en el desarrollo, vuestra colaboraci\u00f3n y participaci\u00f3n en el proyecto sera mayor.\u003cbr\u003e\u003cimg src=\"https://www.google.es/search?q=malaga+wargames\u0026amp;source=lnms\u0026amp;tbm=isch\u0026amp;sa=X\u0026amp;sqi=2\u0026amp;ved=0ahUKEwjXvaDunZTTAhUGVxQKHYJhAgAQ_AUIBigB\u0026amp;biw=1366\u0026amp;bih=662#imgrc=Wv6owwX7iA1-yM:\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHello my name is Israel, im creating youtube content from Malaga, Spain, Im a wargame player, im playing warhammer 40k since 1994 and I want to expand my knowledge with everybody, im focussing on the Spanish community cause there is no many channels that cover this part, on the international content for the english community im translating on english all the battlereports that we make, the painting content that we are making with the international community and painting tutorials. But I want to increase the amount of content on this part of my channel. You can help you by contributing with my channel as a patreon to reach our goals.\u003c/em\u003e"
