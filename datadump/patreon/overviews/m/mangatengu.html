    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/s0mDp3y-akM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHey I\u0027m Manga Tengu, I\u0027m an indie French manga artist mainly known for being the author of WASTE a post nuclear seinen. I begun drawing it in 2010 and it has evolved with me through the years. WASTE is free to read, free to spread since the beginning. I\u0027ve refused several exclusivity proposals to keep it this way as my main satisfaction is to spread it.\u003cbr\u003eI\u0027m drawing WASTE on my free time. So by becoming a patron, you can help me free up more time from my job\u00a0and \u00a0release more often.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can read my work for free here :\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://mangatengu.com/?page_id=27\u0026amp;manga_title=WASTE_english\u0026amp;manga_chapter=001\u0026amp;manga_page=1\" target=\"_blank\"\u003eread WASTE on mangatengu.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/waste/list?title_no=77287\"\u003eread WASTE on webtoon\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/waste/list?title_no=77287\"\u003e\u003cimg src=\"http://mangatengu.com/patreon/1dol_510.jpg\"\u003e\u003cbr\u003e\u003c/a\u003eParticipate with 1$ and you\u0027ll get early access to next chapter \u003cstrong\u003eto be\u003c/strong\u003e released before every one else ! (as of chapter 18 a chapter is around 10 pages)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I bring to you (in addition to WASTE) :\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhile drawing WASTE, I\u0027ve tried lots of stuff between traditional and digital :\u003cbr\u003e-I have begun WASTE on paper with traditional tools (liners, chinese brushes, pens...) \u003cbr\u003e-I\u0027ve switched to digital (which was a painful experience). \u003cbr\u003e-Then in the latest chapters you can see I went for digital painting, then beginning to mix it back with line art.\u003cbr\u003eI\u0027ve always randomly shared about that on youtube. Now by becoming a patron, you can vote for the topic you\u0027d like to see covered !\u003cbr\u003e\u003cbr\u003eHere are pages picked all over the series:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mangatengu.com/patreon/frisePlanches_1_510.jpg\"\u003e\u003cbr\u003eFirst one is done on papers, the two others on a Cintiq.\u003cbr\u003eThen I continued trying around and went of a smaller tablet, an intuos (so it\u0027s less expensive to upgrade, more portative...). At in the last image in the row just below you can see I went full painting :\u003cbr\u003e\u003cimg src=\"http://mangatengu.com/patreon/frisePlanches_2_510.jpg\"\u003e\u003cbr\u003eThen I\u0027ve been working on getting a mix of both (like on the patreon banner), but I\u0027m still exploring.\u003cbr\u003e\u003cimg src=\"http://mangatengu.com/patreon/7_waste_c8_p07.jpg\"\u003e\u003cbr\u003eIn a word, I\u0027m always trying something new.\u003cbr\u003eRecently Added color in chapter 16 :\u003cbr\u003e\u003cimg src=\"http://mangatengu.com/patreon/waste_c16_p05.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
