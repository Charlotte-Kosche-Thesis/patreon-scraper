    "summary": "\u003ca href=\"http://mmdhcomic.com\"\u003e\u003c/a\u003eHello peeps! I\u0027m Matthew (MattmanDH) and I draw, and lay around berating myself for not drawing. I mostly draw curvy women and giant robots. I\u0027m also a pretty ok comic man.\u003cbr\u003e\u003cbr\u003eI do a lot of daily drawings. A lot of them themed like witches, #MarchofRobots and #Mermay. I\u0027m on the look out for more themes and prompts to keep me practiced and to keep pushing my limits with anatomy and character design!\u003cbr\u003e\u003cbr\u003eI also do a lot of portraits and commissions! I especially love drawing plus-sized women and do my best to be body positive and make people feel good in their own skin. I believe a good portrait is both flattering and accurate! On my Instagram (\u003ca href=\"https://www.instagram.com/mattmandh/\" target=\"_blank\"\u003e@MattmanDH\u003c/a\u003e) I do a ton of giveaways, raffles and commission sales so it\u0027s the best place to check me out!\u003cbr\u003e\u003cbr\u003eI sell a lot of my small projects on my\u00a0\u003ca href=\"https://www.etsy.com/shop/mattmandh\" target=\"_blank\"\u003eEtsy store\u003c/a\u003e! Coloring books for adults, zines, Stickers, prints and comics! Some of those are exclusives right here on my Patreon!! \u003cbr\u003e\u003cbr\u003eSo if you like my stuff and want access to some special exclusives, um, they\u0027re right here!! On my Patreon! My Patreon!! ...Thank you.\u003cbr\u003e\u003cbr\u003eFor information about commissions contact me at\u00a0\u003ca href=\"mailto:savemedinosaurhunters@gmail.com\"\u003esavemedinosaurhunters@gmail.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e"
