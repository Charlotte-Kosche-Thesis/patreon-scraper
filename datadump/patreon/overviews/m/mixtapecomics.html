    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003eMy name is Rachel Dukes. I\u0027m the creator of the webcomic series\u00a0\u003cem\u003e\u003ca href=\"http://shop.mixtapecomics.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFrankie Comics\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e.\u00a0(You may have seen the strip\u00a0\u003ca href=\"http://www.mixtapecomics.com/journalcomic/comic/01232013/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLife with/out a Cat\u003c/span\u003e\u003c/a\u003e from \u003cem\u003eFrankie Comics \u003c/em\u003eon your Facebook feed once or twice.)\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing comics for 15 years and have created freelance work for publishers including Boom Studios, Lion Forge, Beyond Press, Ninth Art Press, Silver Sprocket, and The Nib. I\u0027m ready to\u00a0transition away from freelance to create\u00a0\u003cem\u003eFrankie Comics\u003c/em\u003e full time. Patreon is a great way for me to raise funds for\u00a0\u003cem\u003eFrankie Comics\u003c/em\u003e\u00a0and give Frankie fans special access, content, and rewards for their pledges.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mixtapecomics.com/frankiecomics/wp-content/uploads/2015/01/2013-08-01.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://mixtapecomics.com/frankiecomics/wp-content/uploads/2015/01/2013-08-06.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://mixtapecomics.com/frankiecomics/wp-content/uploads/2015/01/2013-08-08.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does it work?\u003c/span\u003e\u003c/h4\u003eClick \u201cBecome a Patron.\u201d Then choose how much you want to pledge per month. (Different pledge amounts correspond to different rewards.)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRewards:\u003c/span\u003e\u003c/h4\u003eIn return for your support, you\u0027ll get rewards like: behind-the-scenes updates on \u003cem\u003eFrankie Comics\u003c/em\u003e #5 and the upcoming 120-page full-colour \u003cem\u003eFrankie Comics\u003c/em\u003e collection (with bonus content exclusive to Patreon), early access to new projects, digital downloads and more!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePledge $1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e a month and you\u0027ll get my gratitude for helping me create comics and access to the (secret, exclusive) Cute Cat Butt Club server on Discord. (There, we can talk comics, cats, and creative stuff. I\u0027ll also host a monthly video hangout once a month.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePledge $2\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e a month and you\u0027ll get my gratitude, access to work-in-progress shots from \u003cem\u003eFrankie Comics\u003c/em\u003e (and other current work), and an exclusive first-look at completed \u003cem\u003eFrankie Comics\u003c/em\u003e strips at least one week before they\u0027re posted elsewhere online.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePledge $5\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e a month and you get all previous tier perks, digital downloads of the first three issues of \u003cem\u003eFrankie Comics\u003c/em\u003e, and occasional exclusive digital content (wallpapers, e-cards, icons, etc).\u00a0You\u0027ll be included in a monthly contest to win a custom full-colour drawing.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere\u0027s also \u003cstrong\u003eadditional content\u003c/strong\u003e on my Patreon blog that you\u0027ll gain access to (including some comics that were never published and are Patreon-exclusive)! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAdditional content includes (but is not limited to) comics for:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMy Body My Voice\u003c/em\u003e by Protein Press,\u00a0\u003cem\u003eTim\u0027rous Beastie\u003c/em\u003e\u00a0by Iron Circus Comics,\u00a0\u003cem\u003eDestiny NY\u003c/em\u003e by Pat Shand, the \u003cem\u003eBottoms Up\u003c/em\u003e anthology by Birdcage Bottom Books, \u003cem\u003eFrankie Comics #4\u003c/em\u003e,\u00a0\u003cem\u003eNo Gods No Dungeon Masters\u003c/em\u003e by Silver Sprocket,\u00a0\u003cem\u003eNot-So-Secret Society\u003c/em\u003e,\u00a0\u003cem\u003eShitty Watchmen\u003c/em\u003e\u00a0(Chapter VI),\u00a0\u003cem\u003eAdventure Time\u003c/em\u003e, \u003cem\u003eCare Bears\u003c/em\u003e,\u00a0\u003cem\u003eSteven Universe\u003c/em\u003e, the\u00a0\u003cem\u003eOath: Anthology of New Heroes\u003c/em\u003e,\u00a0\u003cem\u003eFrankie Comics #3\u003c/em\u003e, and my never-published 170-page graphic novel\u00a0\u003cem\u003eLet Me Walk You Home\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThanks!\u003c/span\u003e\u003c/h4\u003eEven a small pledge does a world of good to help me bring you new \u003cem\u003eFrankie Comics\u003c/em\u003e faster than ever. \u2764\ufe0f\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eOther place to follow \u003cem\u003eFrankie Comics\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/mixtapecomics/\"\u003eFacebook\u003c/a\u003e |  \u003ca href=\"http://www.instagram.com/mixtapecomics/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://poseurink.us2.list-manage1.com/subscribe?u=de3b4182c9c15594ba4bbc09c\u0026amp;id=315acf0a76\"\u003eeNewsletter\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/6364ec18feef2384e6db331ed4313522/tumblr_ovj46gwW3N1qktg7xo1_1280.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://poseurink.us2
