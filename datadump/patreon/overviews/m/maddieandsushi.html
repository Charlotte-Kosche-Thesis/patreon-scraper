v1e6n1l.png\" style=\"width: 236px;\"\u003e\u003c/div\u003e\n[Floof Tier]\u003cbr\u003e\nYou\u0027ll receive:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMy never-ending gratitude\u003c/li\u003e\n\t\u003cli\u003eFull-Res images\u00a0\u003c/li\u003e\n\t\u003cli\u003eAccess to Patreon only feed\u003c/li\u003e\n\t\u003cli\u003eExclusive paintings (at least once a month)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n[Fluff Tier]\u003cbr\u003e\nYou\u0027ll receive:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEverything from my Floof Tier\u003c/li\u003e\n\t\u003cli\u003eOriginal PSD files\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n[Mew Tier]\u003cbr\u003e\nYou\u0027ll receive:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePrints of this month\u0027s work\u003c/li\u003e\n\t\u003cli\u003eFluff Tier\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1307.photobucket.com/albums/s586/Bianca_Maddela/pa%204_zps3e7skctn.png\" style=\"width: 374px;\"\u003e\u003c/div\u003e\nIf you want to do a one time donation, you can always check my\u00a0\u003ca href=\"https://ko-fi.com/maddieandsushi\" target=\"_blank\"\u003eKo-Fi account\u003c/a\u003e :3\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1307.photobucket.com/albums/s586/Bianca_Maddela/pa%205_zpsgsjhfn1k.png\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\nFollowing even just one of my socials can really help me big time :3\u003cbr\u003e\n[FB] [Instagram] [Twitter] [Pinterest]\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e"
