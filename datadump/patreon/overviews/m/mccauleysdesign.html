    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAbout McCauley\u0027s Design\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nThanks for visiting me on Patreon. \u00a0I produce free woodworking content as often as I can, generally once a week. \u00a0Videos similar to \n\u003ca href=\"https://www.youtube.com/watch?v=7FuLUhPZ4Bw\" rel=\"nofollow\" target=\"_blank\"\u003ethis one where I build an extending trestle table\u003c/a\u003e. \u003cimg height=\"320\" src=\"http://mccauleysdesign.com/wp-content/uploads/2015/05/img_63401.jpg\" width=\"500\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nOr this iPhone Charging Dock!\n\u003cbr\u003e\n\u003cimg height=\"576\" src=\"http://mccauleysdesign.com/wp-content/uploads/2015/05/img_67781.jpg\" width=\"400\"\u003e\u003cbr\u003e\nI really believe in the online woodworking community and without it I wouldn\u0027t be able to build the things I currently do. \u00a0I want to continue to share that knowledge with others. \u00a0My videos share my projects as well as show the techniques I use to build them.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhy Support McCauley\u0027s Design?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a full time custom furniture maker. \u00a0As a result I produce videos of those furniture builds. \u00a0I can\u0027t put out a build video every single week. \u00a0It takes longer than a week to build a quality piece of furniture. \u00a0I\u0027m married and I have three children all of whom require my attention and support. \u00a0My family is my first priority and your financial support will go a long way in supporting McCauley\u0027s Design\u0027s video content. \u00a0With your support I\u0027ll be able to produce higher quality content, more often and with more detail! \u00a0I\u0027ll be able to produce more in-depth instructional videos. \u00a0All while supporting the number one reason I do anything I do, my family.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn addition to the content I produce I\u0027d really like to be able to increase the quality of that content by using better lighting as well as better video equipment. \u00a0A new camera and a few light boxes would go a long way in increasing the overall quality of the content McCauley\u0027s Design produces.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow Does It Work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI like to compare Patreon to the annual fundraising drives that member supported radio stations hold. \u00a0They ask that you pledge a certain amount of money to help support the station and in return you receive some cool rewards.\n\u003cbr\u003e\n\u003cbr\u003e\nThis works essentially the same way except that you are pledging an amount per month that McCauley\u0027s Design produces. \u00a0Again, in return for your much appreciated support there are rewards you\u0027ll receive based on the level of support you choose! \u00a0Every level receives something. \u00a0From early access to all of the videos produced to access to all the build plans available for purchase on my website, \n\u003ca href=\"http://www.mccauleysdesign.com\" rel=\"nofollow\" target=\"_blank\"\u003emccauleysdesign.com\u003c/a\u003e. As well as Patreon only videos just for my Patrons and even one on one video chats with me to discuss whatever you want!\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for considering to support McCauley\u0027s Design! \u00a0Just the fact that you clicked on my Patreon link and spent the time to check it out means a lot to me! \u00a0I really appreciate you watching and sharing my videos. \u00a0More importantly I appreciate your involvement in our community."
   },
