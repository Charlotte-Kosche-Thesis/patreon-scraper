    "summary": "\u003ch3\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eI am an agitant. Whether it be writing about race, joining protests, or involving myself in politics, I struggle for a better world.\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e----------------------------------------------------\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e2018 is not the time for standing on the sidelines.\u003c/strong\u003e Black men continue to be gunned down in the street. Income inequality is worsening out of control while rents in cities continue to soar. Amidst this all, man-made pollution threatens to irreversible alter our climate, leaving it permanently a less hospitable place.\u003cbr\u003e\u003cbr\u003eYet at this time when America needs compassionate leaders who fight for the little guy, Donald Trump - who has spent his life trampling the less fortunate - is our president. Donald Trump - whose many immoralities both political and personal do not require listing - is our president.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt is not enough for us to merely resist Trump. \u003c/strong\u003eDonald Trump was not president when continuing police brutality sparked #BlackLivesMatter. Donald Trump was not president when DAPL encroached on indigenous water rights\u0027 at Standing Rock. Income inequality did not begin when Donald Trump became president, nor did climate change.\u003cbr\u003e\u003cbr\u003eThe Democratic Party allowed this all, either by capitulating to Republican policies, internalizing them, or losing to them. \u003cstrong\u003eIt\u0027s time for a new generation of Democrats who fight for radically progressive policies. \u003c/strong\u003eI ran to be a California Democratic Party Delegate, and was elected. I do not intend to stop there. I have hesitated to leave my job, to become a fulltime political activist, because I fear that I cannot afford the high cost of living in Los Angeles with the specter of student loan debt looming over my head.\u003cbr\u003e\u003cbr\u003eTo be honest, I don\u0027t know what my options are. I don\u0027t know what\u0027s likely to work, but I\u0027m pursuing all options, starting with repurposing this Patreon with one goal. \u003cstrong\u003eLet\u0027s call it \"sponsor-an-activist\".\u003cbr\u003e\u003cbr\u003eIn return, I\u0027ll try to show you a glimpse into the life of an activist, and try to lay down a roadmap for aspiring activists.\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e----------------------------------------------------\u003c/strong\u003e\u003c/div\u003eThe son of a Swedish immigrant and a black American, everybody wants to know \"what I\u0027m mixed with\", like my parents had dabbled \nwith different recipes before deciding on the perfect amount of \nchocolate for the cake. \"Multiracial\" isn\u0027t really a coherent or consistent identity, so I\u0027ve been using words to carve meaning into my world. Those words allowed me to see race for what it is: a social construct with little grounding in reality and a history of abuse and oppression.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWriting allows me to bring other people into my world, whether that\u0027s recounting a racialized experience, discussing politics, or sharing my activism.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eIn a world where racism has surged into the national spotlight, my work is more important to me than ever. \u003c/strong\u003eI want to divert more of my time and effort into issues of race, but I also have to make a living and pay off student loans. I am investigating leads in politics and non-profits, where I hope to speak truth to power and mold a future I can be proud of.\u003cstrong\u003e A successful Patreon is the first step, allowing me to spend more time writing and working for my ideals, and less time clocking overtime.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eKnowing \nthat my work is valued is the ultimate reward. First and foremost, my \nPatreon is an attempt to create a centralized database for my highlight \nreel of work, and getting as many eyes on it as possible. \u003cstrong\u003eThe single best thing you can do for me - if you like my \nwork - is to share it on social media.\u003c/strong\u003e If after that, \nyou still feel like contributing, consider making yourself a Patron of \nmy work, and know that I appreciate anything and everything.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNote that all of my articles are available for free at \u003ca href=\"http://www.medium.com/@mattias.lehman\" rel=\"nofollow\"\u003emedium\u003c/a\u003e, regardless of patronage.\u003cstrong\u003e\n If you want to show support, please read, discuss, and share my \nwork. Think of this as a tip jar!\u003c/strong\u003e\u003cbr\u003e"
