    "summary": "MayDay\nRooms is an educational and organising space for social movements. Based in the\ncentre of London, our building contains an archive of historical material\nlinked to social struggles, experimental culture and the expression of\nmarginalised and oppressed groups. We also offer cost-free organising and event space for\nradical and self-education groups. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4356/37058408502_c9df1bc3b9_b.jpg\" style=\"width: 460px;\"\u003e\u003c/div\u003eMayDay\nrooms was established in 2013 to safeguard histories of radicalism and\nresistance by connecting them with contemporary struggle and protest, and by\ndeveloping digital platforms for dissemination. Our building offers communal\nspaces \u2013 a reading room, a meeting and screening room, a large kitchen, and a\nroof terrace \u2013 where this material can be explored and researched, to activate\nits potential within current social antagonisms. The spaces in the building\nfacilitate collective gatherings and build connections between users of the\nbuilding and its archives. We also run a programme\nof regular events, including film screenings, poetry readings,\n\"scan-a-thons\" for digitising archival material, discussion and\nreading groups, and social nights.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4351/37230553785_85c79b8233_b.jpg\" style=\"width: 457px;\"\u003e\u003c/div\u003eThe\nspace and archive is run by a small, non-hierarchical staff collective in\ncollaboration with a number of resident groups, including Strike! Magazine,\nMovement for Justice By Any Means Necessary, Cleaners and Allied Independent\nWorkers Union, Statewatch, Radical Artists Faction, Industrial Workers of the\nWorld, and the UK\u0027s largest independent Pan-African Cinema\nArchive. More the twenty other activist, social justice, and educational groups\nfrequently use the building for meetings and events. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4366/36415738503_17f9e5d4a1_b.jpg\" style=\"width: 458px;\"\u003e\u003c/div\u003eWe\nproceed from the understanding that social change can happen most effectively\nwhen marginalised and oppressed groups can get to know - and tell - their own\nhistories \"from below.\" Our archive focuses on social struggles,\nradical art, and acts of resistance from the 1960s to the present: it contains\neverything from recent feminist poetry to 1990s techno paraphernalia, from situationist\nmagazines to histories of riots and industrial transformations, from 1970s\neducational experiments to prison writing. Our collections challenge the\nwidespread assault on collective memory and the tradition of the oppressed, by\ncountering those prevalent narratives of historical inevitability and political\npessimism. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4345/37230551885_d637671cda_b.jpg\" style=\"width: 456px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eOne\nof our big current projects is to archive grassroots housing campaigns in\nLondon during the last five years, preserving a history that would otherwise be\nlost to geographical displacement, while establishing an invaluable\ncounter-narrative to the official history of London\u2019s \u201credevelopment\u201d in the\ntime of austerity. The core work of MayDay Rooms is to activate this historical\nmaterial, primarily through collaborative education, informal research,\ndigitisation and online distribution. We aim always to make historical material\nopen to question and criticism; as much as this material contests the present,\nit still needs to be challenged by it.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4370/37058406292_366af2f217_b.jpg\" style=\"width: 455px;\"\u003e\u003c/div\u003e\u003cstrong\u003eBut we need your help:\u003c/strong\u003e While we receive some funding, and often\napply for small grants for projects, our core operations are currently running\nat a loss. Your donation, whatever its size, will mean that our staff can\ncontinue to organise and help activate our historical material, maintain our\nbuilding, keep our events free, and facilitate a much-needed meeting place in\ncentral London in the\nspirit of solidarity. Anything you can give is\ngreatly appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://maydayrooms.org/about/\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4379/37230553185_5e71221d5a_b.jpg\" style=\"width: 451px;\"\u003e\u003c/a\u003e\u003c/div\u003eAnd\neven if you can\u0027t donate now, you are more than welcome to visit us - our\narchive opening hours are 10am - 6pm, Wednesday to Friday, and 1pm - 5pm on the\nfirst three Saturdays every month. Or come to one of our events! The building\nis also open for bookings for meetings every day from 10am - 10pm. You can get\na monthly bulletin of what\u0027s coming up by signing up to our mailing list at the\nbottom of our\u00a0\u003ca href=\"http://maydayrooms.org/\"\u003ewebsite\u003c/a\u003e, or by following us on\u00a0\u003ca href=\"https://twitter.com/maydayrooms\"\u003eTwitter\u003c/a\u003e or\u00a0\u003ca href=\"https://www.facebook.com/maydayrooms/\"\u003eFacebook\u003c/a\u003e. And if you have any historical materials you would be\ninterested in depositing in the archive, or if you are interested in booking\nrooms for meetings or organising events, please get in touch.\u003cbr\u003e"
   },

     "about": "MayDay Rooms is an educational charity founded as a safe haven for historical material linked to social movements, experimental culture and the radical expression of marginalised figures and groups. It was set up to safeguard historical material and connect it with contemporary struggle. Its home, the Birmingham Daily Post\u2019s former London office at 88 Fleet Street, was refurbished over 2012-13 to facilitate collective gatherings and allow fluid connections between users of the building, its archives, and various digital platforms for dissemination\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://flic.kr/p/YsJ2KC\"\u003e\u003cimg src=\"https://flic.kr/p/YsJ2KC\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4356/37058408502_c9df1bc3b9_b.jpg\" style=\"width: 356px;\"\u003e\u003c/div\u003eIt offers communal spaces \u2013 a reading room, a meeting and screening room and a canteen \u2013 where this material can be explored and researched, to activate its potential in relation to current struggles and informal research. MDR\u2019s growing collections challenge the widespread assault on collective memory and historical continuity by countering those prevalent narratives of historical inevitability and political pessimism. Working in a broad range of media, from printed documents to film and ephemera, the core work of MDR is to activate and socialise this material in a number of linked processes \u2013 primarily collaborative education, digitisation and online distribution. MDR aims always to make historical material open to question and criticism; as much as this material contests the present, it still needs to be challenged by it.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4366/36415738503_17f9e5d4a1_b.jpg\" style=\"width: 348px;\"\u003e\u003c/div\u003eThe organisation is located in Fleet Street, Central London, but is informally linked in inspiration, collaboration and practice with an international network of common and concurrent initiatives.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4351/37230553785_85c79b8233_b.jpg\" style=\"width: 344px;\"\u003e\u003c/div\u003eYour donations, whatever their size, will mean that our staff can continue to organise and help activate our historical material, maintain our building, keep our events free, and facilitate a meeting place in central London in the spirit of solidarity.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4345/37230551885_d637671cda_b.jpg\" style=\"width: 361px;\"\u003e\u003c/div\u003eOver four floors and a roof garden we provide a home for a wide range of open-access resources, including risograph printing facilities, a book scanner, a video editing suite, a radio station and a weekly language exchange. We also host and programme a range of talks, events, screenings, workshops and skill-shares, all of which are free.You can find out more about our historical materials \u003ca href=\"http://maydayrooms.org/archives/\"\u003ehere \u003c/a\u003eand about our organisational structure and the groups using the building\u003ca href=\"http://maydayrooms.org/about/\"\u003e here.\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://maydayrooms.org/about/\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://maydayrooms.org/about/\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4379/37230553185_5e71221d5a_b.jpg\" style=\"width: 367px;\"\u003e\u003c/a\u003e\u003c/div\u003e",
