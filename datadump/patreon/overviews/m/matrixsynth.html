    "summary": "\u003ca href=\"http://www.matrixsynth.com\" rel=\"nofollow\" target=\"_blank\"\u003eMATRIXSYNTH\u003c/a\u003e is a website dedicated to logging the world of synthesizers. \u00a0Think of it as a free online magazine that is updated daily, seven days a week, rather than once a month. \u00a0The goal of the site is to capture synth history in the making. \u00a0I created this page for those who enjoy the site and want to contribute. \u00a0Before you do, please note\u00a0\u003ca href=\"http://www.matrixsynth.com\" rel=\"nofollow\" target=\"_blank\"\u003eMATRIXSYNTH\u003c/a\u003e is a labor of love and will continue to be free for the foreseeable future. \u00a0Please only contribute if you want to, and only what you will not miss.\u00a0You can contribute as little as $1 a month and you can set limits to how much you want to donate. \u00a0You can change the amount and/or cancel anytime. \u00a0Donate when you feel like it and cancel when you don\u0027t. \u00a0\u003cbr\u003e\u003cbr\u003eThe site has been running nonstop for over ten years. \u00a0Every single post goes up by hand by one individual, and an average of 40+ posts go up every single day, seven days a week. \u00a0Since the inception of the site there has been only one single day without a post. \u003cbr\u003e\u003cbr\u003eRunning\u00a0\u003ca href=\"http://www.matrixsynth.com\" rel=\"nofollow\" target=\"_blank\"\u003eMATRIXSYNTH\u003c/a\u003e is a full time job and any contribution is greatly appreciated.\u003cbr\u003e\u003cbr\u003ePatreon contributors of the site will get some exclusive perks as outlined in the\u00a0\u003ca href=\"http://www.matrixsynth.com/p/how-to-post-on-matrixsynth.html\" rel=\"nofollow\" target=\"_blank\"\u003eposting guidelines\u003c/a\u003e for the site. \u00a0You can find a list of contributors complete with links to their properties on\u00a0\u003ca href=\"http://www.matrixsynth.com/p/support-matrixsynth.html\" rel=\"nofollow\" target=\"_blank\"\u003eMATRIXSYNTH here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003ematrix"
