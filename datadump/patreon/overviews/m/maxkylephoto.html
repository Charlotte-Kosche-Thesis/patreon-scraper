    "summary": "\u003cimg src=\"http://i.imgur.com/2laRvHo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi guyz!\u003cbr\u003e\u003cbr\u003eFive years ago i started taking pictures in my free time. I did not really think this would be a permanent thing, it kind of just happened and i wasn\u00b4t even thinking about where it will lead me. I started a facebook page, showing some content to a small audience and it didn\u00b4t take long that people were asking me how much money a shoot is. First I was surprised but at the same time i was so happy and thought: \"THAT\u00b4S IT!\" \u003cbr\u003eI started working like crazy on all different photography stuff that gave me some kind of information. I wanted to know everything! But most important: I was actually shooting! \u003cbr\u003e\u003cstrong\u003eBeing with other people, creating scenes, a special atmosphere and a room for emotions, that is what i love to do! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSince then i have been obsessed - in a positive way - because i always wanted to be a real photographer but never thought i can actually make it! Thank god: I was wrong. Today i have lovely followers and fans all over the world that support me and inspire me every day. You guys always motivate me even more to give my best!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOne of my first statements i did three years ago:\u003cbr\u003e\u201cA photograph for me is an image. An intricate composition of the moment, the thoughts, the feelings and the people. It does have to be real. It has to represent me, be a part of us all, without exposing or betraying us.\u003cbr\u003eI love my job. Every person brings along something very special \u2013 distinct ideas and challenges. My ambition, my volition and my passion are my constant companions on the journey. My biggest motivation is to leave customers more than satisfied with the results to give them \u201cthat\u201d something special.\u003cbr\u003eOften I am being told that my images are reflections of my nature: somewhat crazy, emotional and sexy.\u003cbr\u003eAnd I am going to leave it this way.\"\u003cbr\u003e\u003cbr\u003eBy supporting me\u00a0 and my work you are not only making my live way less stressful but you actually help me produce more content for you awesome people! You give me more space for creativity.\u003cbr\u003e\u00a0I love being in contact with my audience \u2013 and most of you do, too.\u00a0\u003cbr\u003e\u003cbr\u003eThe new Tier-system gives you the opportunity to see more content. Choose what you wish to expirience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for all your support! I appreciate it more than you can imagine and it really honours me a lot!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e#THIS_IS_HOW_I_DO_IT!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for reading,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMax\u00a0\u003c/strong\u003e"
