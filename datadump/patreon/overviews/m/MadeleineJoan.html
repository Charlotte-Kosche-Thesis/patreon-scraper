    "summary": "\u003cdiv\u003eHi! I\u0027m Madeleine, and I\u0027m a Tarot reader, astrologer, and magic maker! I absolutely \u003cstrong\u003e\u003cem\u003elove\u003c/em\u003e\u003c/strong\u003e doing what I do, creating free Tarot readings on\u00a0\u003ca href=\"http://instagram.com/madeleine.joan.stars\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://facebook.com/madeleinesstars\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/c/madeleinejoanstars\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, and writing weekly\u00a0\u003ca href=\"https://writteninthestars.co\" target=\"_blank\"\u003ehoroscopes\u003c/a\u003e and practical magic posts.\u00a0It is my purpose and my pleasure, and I will \u003cem\u003ealways\u003c/em\u003e do it for free - but I would love to be able to do \u003cem\u003emore!\u003c/em\u003e \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI have been studying magic in various forms all of my life, since I was 5 years old. (How bad did I want to go to Hogwarts School of Witchcraft and Wizardry? \u003cem\u003eSO BAD.\u003c/em\u003e) \u003cstrong\u003eNow I\u0027m ready to share that knowledge with those who want to activate and enhance their magical skills.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy goal is\u003cstrong\u003e\u00a0\u003c/strong\u003eto create a safe, supportive, and inspiring online community where we can learn, harness, and share our personal superpowers to \u003cem\u003echange our lives and have more fun!\u003c/em\u003e \u003cstrong\u003eIf you\u0027re interested in astrology or Tarot classes, or practical magic tips and rituals, there\u0027s a tier for that - I\u0027m excited to help you level up your magic and create more of it in your life!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIt\u0027s also really important to me to keep my prices for personal readings accessible to all people, so crowdfunding my work is an effort to keep them that way.\u003c/strong\u003e\u00a0\u003c/em\u003eYour monthly pledge of $1 or more per month will help me create more and better content, and help keep prices reasonable enough that anyone can get a reading when they need one, ensuring that we all lift each other up.\u003cbr\u003e\u003cbr\u003eYou\u0027ll also be \u003cem\u003epersonally\u003c/em\u003e helping me make my greatest dream come true, and getting some sweet perks in return. ^__^ I appreciate your generosity - it will help keep my work (and me!) going strong!\u003cbr\u003e\u003c/div\u003e"
