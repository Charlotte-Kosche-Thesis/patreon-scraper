    "summary": "Hi\neveryone ^o^! My name is M\u00f3nica, commonly known as Monniponi. I\u2019m a freelance\nillustrator (work in progress, ahem). I\u2019m specialized in traditional art. I make fanart related to\nvideo games, anime, movies, furries, pandas and cute things! (Especially\npandas\u2026 ^^Uu hehe). However, in the future I would like to carry out my own\nprojects ^_^. (Perhaps a magical pandas comic? Oh, oh!\nBetter yet! Magic pandas in the space! Yay!)\u003cbr\u003e\nUntil recently I haven\u2019t had the\ncourage to call myself artist. Since I was a little kid, I have always liked\nanthropomorphic animals. I think that many of my drawings are influenced by\ngreat illustrators like Beatrix Potter and cartoons of the 80\u0027s too: Willy Fog, Sherlock Holmes, Dogtanian And The\nThree Muskehounds, Montana Jones, etc. Although I use many references to topics\nof contemporary anime and japanese pop culture, sometimes I also experiment and\nmake new things. \u003cbr\u003e\n\u003cbr\u003e\n\nBut I know this is a long way. So... I\nhumbly ask for your support! No need to cooperate, but each comment, each\n\"like\", is a little step I take in the long road called \"personal evolution\". I\ndon\u0027t have much to offer, but I hope that with your help we may grow together.\nI want to keep improving! With the contributions I could get new drawing tools\nand expand my art production. I hate talking about money, but unfortunately it\u2019s\nvery necessary =__=Uu.\u003cbr\u003e\n\u003cbr\u003e\n\nIt\u2019s\nthe first time I do something like this, so if you have any questions... please\ncontact me via email or tumblr ^^. I hope you feel at home and enjoy your stay\nin my Patreon ^o^. You can stay as long as you want!\u003cbr\u003e\n\u003cbr\u003e\n\nThank you so much\nfor everything! Have a nice day! ^3^\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2665 \u003ca href=\"http://monniponi.deviantart.com/\" rel=\"nofollow\"\u003eDEVIANTART\u003c/a\u003e \u00a0\u00a0 \u
