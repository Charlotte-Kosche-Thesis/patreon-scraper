    "summary": "Six years ago we launched a YouTube channel that focused on showcasing some of the best new music talent from around the world. We capture artists and bands performing in beautiful and quirky locations from rooftops, parks, churches, farmyards and even on a house boat.\u003cbr\u003e\u003cbr\u003eWe called these Mahogany Sessions.\u003cbr\u003e\u003cbr\u003eOver the years we\u0027ve been amongst the first to showcase incredible talent like James Bay, George Ezra, Hozier, Leon Bridges, Amber Run, Bastille, Rhodes, Keaton Henson, Michael Kiwanuka, Jamie Woon, The Staves, First Aid Kit, Alex Vargas, Nathaniel Rateliff and Jamie Lawson, to name but a few. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZpucBUIv28k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThroughout this journey we have remained a fully independent small team based in London and our commitment to creating beautiful content for our fans around the world is unparalleled. \u003cbr\u003e\u003cbr\u003eNow we want to embark on a journey that will allow Mahogany Sessions to travel to some of the most spectacular locations and deliver some of the most awe-inspiring sessions on the internet.\u003cbr\u003e\u003cbr\u003eWe have hundreds and hundreds of ideas that will come true through Patreon, and also want YOU to be involved in this creative process and suggest locations that YOU think would be amazing for Mahogany Sessions.\u003cbr\u003e\u003cbr\u003eThese are some of the places that we hope to reach with your help.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fourtwothreeonestoke.files.wordpress.com/2016/03/patreon_location_carousel.png?w=723\"\u003e\u003cbr\u003e"
