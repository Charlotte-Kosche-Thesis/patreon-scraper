    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.meyaoi.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWebsite\u003c/span\u003e\u003c/a\u003e |\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003ca href=\"http://forum.meyaoi.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eForum\u003c/span\u003e\u003c/a\u003e |\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://twitter.com/meyaoigames\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e |\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://facebook.com/meyaoigames\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e |\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://meyaoigames.tumblr.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e|\u00a0\u003c/span\u003e\u003ca href=\"http://meyaoi.itch.io/seiyuudanshi\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eitch.io\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cimg src=\"http://i.imgur.com/JDpkydj.png\" style=\"width: 384px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eHello guys! I\u0027m Meyaoi, an indie game developer with a passion of creating \u003cstrong\u003eboys love (BL) / yaoi \u003c/strong\u003egame. My current main project is \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSeiyuu Danshi\u003c/span\u003e\u003c/span\u003e,\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0an 18+ BL/Yaoi dating sim with voice acting as the main theme. The game has been in production for 1 and a half years already (you can learn more about Seiyuu Danshi / download demo\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://meyaoi.itch.io/seiyuudanshi\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHERE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e) and is slated for Dec 2017 release date.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/bJ5AraY.png\" style=\"float: left; width: 272px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ll be graduating soon so unless I get a more stable income, I\u0027ll only be able to work on the game part-time like my sister does now (my parents don\u0027t really approve of such a non-stable income, unfortunately), and that will make the game\u0027s progress delayed a lot *sigh* (But even if I end up having to get a day job, I\u0027ll still work on it part-time, don\u0027t worry \u003cimg src=\"http://forum.meyaoi.com/images/smilies/icon_e_wink.gif\" style=\"margin: 0px; color: rgb(65, 65, 65); background-color: rgb(241, 241, 241);\" title=\"Wink\"\u003e )\u003cbr\u003e\u003cbr\u003eAnyway, another reason for making Patreon is because I don\u0027t think I\u0027ll be able to go on Kickstarter again in the future (since it requires US residency, and I no longer want to disturb my friend x\"D) so I\u0027m currently trying to find other source of funding for my games in the future (once I manage to finish Seiyuu Danshi I would love to make other games). Patreon allows sending the money directly to our Paypal account, which makes it easier to pay the artists (since I pay them via Paypal balance), so I think it\u0027s a rather good alternative.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHAT MAKES YOUR BL GAMES DIFFERENT?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"http://i.imgur.com/0fpXT8T.png\" style=\"float: right; width: 320px; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eLOTS OF INTERACTIVITY!\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have nothing against pure visual novels, they are great too, but I\u0027d love to be able to actually do something in my BL game. And that\u0027s exactly what we\u0027re offering. In our game, you\u0027ll be able to actually move around the town, have a date whenever you want, go to jobs to earn money, talk to NPCs, and even have an \u003cstrong\u003einteractive sex! (yup, decide where to grope your lover and increase his arousal!)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/81gRV72.png\" style=\"float: left; width: 280px; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eREVERSIBLE!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe like to give our players freedom... and that includes the freedom to choose whether to top or bottom in a relationship! No more restrictions, though the guys do have a preference of their own. Our\u00a0game also features an \u003cstrong\u003eall consensual sex\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://i.imgur.com/vfAHbCp.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAs our patrons, you\u0027ll get various rewards that are only limited to patrons :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWeekly Update:\u00a0\u003c/strong\u003eWe\u0027ll give you an update regarding all our games in progress every week. You\u0027ll get to know all about the game progress before anyone else!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/QC52xWK.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eSneakpeek of upcoming games: \u003c/strong\u003eBefore we release it anywhere else, we\u0027ll post about our future games in-making here first.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/JAUXWxu.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eRights to participate in Patreon-only polls: \u003c/strong\u003eWe usually like to decide changes in features etc via polling. If you support us, you\u0027ll be able to participate in Patreon-only polls that we don\u0027t post anywhere else.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/P3PnRJu.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eArt progress:\u003c/strong\u003e We\u0027ll show you the process of our art assets, starting from sketches -\u0026gt; lineart -\u0026gt; until they are finally colored.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/h8lSrjd.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eHigher-res CG art:\u003c/strong\u003e You\u0027ll also be able to get higher resolution version of our CG art!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/BKgodue.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eBeta access\u003c/strong\u003e: You\u0027ll be able to play the game before other people!\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e18+ contents\u003c/strong\u003e: In other social medias, we usually censor the pic, but you\u0027ll be able to enjoy the uncensored 18+ content in their full glory~~\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/AEX19Bu.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eCopy of the game:\u003c/strong\u003e Last but not least, you\u0027ll also be able to get copy of the game if you\u0027re an active patron during the release time (must be patron for at least 2 months to avoid fraud, sorry)\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/tZMhLIU.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEven if you don\u0027t end up pledging, we really appreciate your consideration in supporting us. Thank you for stopping by here, that means a lot \u0026lt;3\u00a0\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://i.imgur.com/s0BoJgt.png\"\u003e\u003cbr\u003e\u003cbr\u003eDo you have any question? \u003cbr\u003eDon\u0027t hesitate to mail us at meyaoigames@gmail.com!\u003c/strong\u003e\u003cbr\u003e"
