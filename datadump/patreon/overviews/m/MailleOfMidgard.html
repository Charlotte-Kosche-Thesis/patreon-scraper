    "summary": "\u003cstrong\u003eGood Morning!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n I\u0027m Tristan Archibald and I have been creating since I learned to sew at six years old. I run\u00a0\u003ca href=\"https://www.etsy.com/shop/MailleOfMidgard?ref=ss_profile\"\u003ethis Etsy shop\u003c/a\u003e for my chainmaille business, and I also make calligraphy, knit, crochet, needlefelt, sew, write, and cosplay. I love to make stuff, and Patreon gives me a fantastic opportunity to share my creations with all you good people on the internet.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhere Your Money Goes:\n\u003c/strong\u003e\u003cbr\u003e\nYour patronage allows me to ship chainmaille supplies from Canada, reach my goals of new supplies and producing art prints, and support myself by doing what I love most.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you are considering pledging, thank you. Just by looking at this page you have helped me already. If you are struggling financially or just don\u0027t want to give me money, then don\u0027t. I am not worth your support if it is a burden to you. However, consider sharing this page on social media, or telling your friends.\n\u003cbr\u003e\n\u003cbr\u003e\nA thousand thanks to everyone who contributes towards my continued success as a creator! I have immense love for you all.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nAwesome Rewards!\n\u003c/strong\u003e\u003cbr\u003e\nBy becoming a patron, you gain access to exclusive content such as poems, doodles, short essays, chainmaille experiments, etc. that are found nowhere else on the internet. You also see my content first, before chainmaille hits Etsy and videos hit YouTube. Any commissioned calligraphy work will also be shown here, with the commissioner\u0027s permission.\n\u003cbr\u003e\n\u003cbr\u003e"
