    "summary": "Hey everyone, it\u0027s Brandon, that guy with the cool pants that smokes weed on the Internet! Oh yeah, sometimes with my mom too!!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWho is MyStonerLife?\u003c/h3\u003eMyStonerLife is a YouTube channel that Brandon, that\u0027s me, the guy writing this, started after his love for weedtube blossomed. On March of 2016 we slapped on our stoner pants, loaded up our bong \u0026amp; uploaded our first video! \u003cbr\u003e\n\u003cbr\u003eShortly after I introduced everyone\u0027s favorite Stoner Mom to the channel, my Mom!! After much love we decided to feature Mom in at least one video every Thursday. \u003cbr\u003e\n\u003cbr\u003eNow we\u0027re the stoner family, I hope you grab your favorite piece \u0026amp; toke along!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhat are the rewards?\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eJoin the Stoner Family: $1\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\t\u003cli\u003eHelp Mom \u0026amp; I invest more time to produce more quality videos for you amazing people!\u003c/li\u003e\t\u003cli\u003eAccess to our feed that we share with Patreon-only family!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eSmoke Along Special: $5\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\t\u003cli\u003eInput your valuable ideas for upcoming videos! This gives you a clear feed from the trolls \u0026amp; comments for us to see what you really want.\u003c/li\u003e\t\u003cli\u003eAll the previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eStoner Penpals: $10\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\t\u003cli\u003eGet a personally handwritten card from Mom \u0026amp; I every month. That\u0027s right, hand written \u0026amp; hand signed to each \u0026amp; every lovely stoner!\u003c/li\u003e\t\u003cli\u003eAll the previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eSocial Stoners: $25\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\t\u003cli\u003eWe follow you on social media!! Give us your name and we\u0027ll follow you on social media we have! (Snapchat excluded)\u003c/li\u003e\t\u003cli\u003eAll the previous rewards, even a card\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eFun Rip Friday Directors Seat: $100\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\t\u003cli\u003eYou take the directors seat for a Fun Rip Friday and give us the challenge you want to see! Must be reasonable and within the budget of donation.\u003c/li\u003e\t\u003cli\u003eExtra special thank you card\u003c/li\u003e\t\u003cli\u003eAll previous rewards\u003c/li\u003e\n\u003c/ul\u003eLIMITED EDITION: This is a limited edition Patreon as there are only 4 Fridays every month. Snag this while you can!! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhere will the rewards go?\u003c/h3\u003eI want to make it clear that 100% of all Patreon rewards will go to improving the show. Weedtube isn\u0027t a cheap hobby, so you\u0027ll always help us improve the quality, camera, lights, editing, the number of videos we can make \u0026amp; much more!! Just know, even one dollar helps us immensely! \u003cbr\u003e\n\u003cbr\u003eInstagram: MyStonerrLife \u003cbr\u003eSnapchat: MyStonerrLife"
