    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHace\nm\u00e1s de seis a\u00f1os que escribo y vendo mis libros en las calles.\u003cbr\u003e \n\nDeber\u00eda\ntener un reconocimiento por eso?\u003cbr\u003e\n\nTengo\nmuchos, a lo largo de este grand\u00edsimo pa\u00eds donde nac\u00ed y tambi\u00e9n en Uruguay, la\npatria de mis padres. El 5 de abril de 1981 vine al mundo, despu\u00e9s de 5 a\u00f1os de\nque ambas familias paternas fueran exiliadas por el golpe de estado que ejecut\u00f3\ny desapareci\u00f3 a tantas personas en Sudam\u00e9rica.  Con esa breve referencia de mi pasado voy a describir lo que\nhago y lo que ofrezco.\u003cbr\u003e\n\nLo\nque ofrezco es lo mismo para todos, no importa si su apoyo es de 1 o 100 d\u00f3lares,\nno puedo dar 1000 libros a cambio de 1000 d\u00f3lares, pero les voy a deber moralmente\nhacer posible con un post, con un d\u00f3lar o con 100, levantarme cada d\u00eda y\nsabiendo que est\u00e1n ah\u00ed esperando leer uno de mis cuentos, ensayos y poemas.\u003cbr\u003e\n\nHace\nseis a\u00f1os que vendo mis publicaciones en calles, restaurantes,, bares,\nuniversidades, caf\u00e9s y todo lugar p\u00fablico con suficiente tr\u00e1nsito de gente. En\nese tiempo no he dejado de escribir, m\u00e1s la producci\u00f3n de libros se convirti\u00f3\nen una actividad muy demandante para sincronizarla con las dem\u00e1s, entre ellas\nla vital, salir a vender.\u003cbr\u003e\n\nActualmente\ntengo seis vol\u00famenes de Indiloka, una publicaci\u00f3n de cuentos ensayos y poes\u00eda y\nestoy al acecho de la pr\u00f3xima oportunidad para publicar los vol\u00famenes 7 y 8,\nuna tarea que tambi\u00e9n me exige crear dos portadas y el trabajo de dise\u00f1o editorial\npara poderlos imprimir.\u003cbr\u003e\n\nLo\ngrato es que me dediqu\u00e9 a realizar por adelantado un trabajo editorial que\nre\u00fane todos los vol\u00famenes hasta el momento impresos en un solo libro, dividido\nen secciones de cuento, ensayo y poes\u00eda.\u003cbr\u003e\n\nY\nen este intercambio que vamos a sostener durante mucho tiempo, les ofrezco a\ntodos los\u003cem\u003e patrons\u003c/em\u003e que colaboren con\nm\u00e1s de 50 d\u00f3lares, una edici\u00f3n del libro Indiloka en pdf y a aquellos que\naporten m\u00e1s de 150 d\u00f3lares, el env\u00edo de un libro por correo postal autografiado\ny dedicado.\u003cbr\u003e\n\nTodos\ntendr\u00e1n mis obras, la diferencia es el formato de las antolog\u00edas. Indiloka  son seis antolog\u00edas.\u003cbr\u003e\n\nA\nquien me poye con 250 d\u00f3lares o m\u00e1s estar\u00e9 envi\u00e1ndole mis nuevos vol\u00famenes, 7 y\n8, adem\u00e1s del libro que ya mencion\u00e9. Como dije al inicio, ofrezco lo mismo a\ntodos pero en diferentes presentaciones.\u003cbr\u003e\n\nIndiloka\nsurge como producto de mi necesidad art\u00edstica, de mi b\u00fasqueda y desarrollo\npersonal, de la inmadurez que George Bataille dice que caracteriza a todo\nartista, a todo escritor, que se resiste a adaptarse al mundo en el que nos\nmanda vivir el canon social, el dise\u00f1o socioecon\u00f3mico, la rutina productiva\nmercantilista que se adue\u00f1a de nuestras horas, de nuestras mentes y nuestro\ncuerpo.\u003cbr\u003e\n\nCon\nesta misma confianza que expongo mis obras para que se lean a trav\u00e9s de \u003cem\u003ePatreon\u003c/em\u003e en busca de una audiencia m\u00e1s\ngrande y en una lengua extranjera para m\u00ed, un d\u00eda a finales del 2010 decid\u00ed\nincursionar en el que hacer editorial e hice un volumen con cuentos ensayos y\npoemas que no pude ofrecer a mi primera lectora sino hasta febrero de 2011. El\nefecto inmediato fueron ventas que me dieron sustento econ\u00f3mico y alimento\nmoral para producir en abril de 2011 el segundo volumen\u003cbr\u003e\n\nAcababa\nde regresar al D.F. de un largo viaje por m\u00e1s de un a\u00f1o por diferentes partes\ndel pa\u00eds; ese ser\u00eda mi primer a\u00f1o de viaje, no lo sab\u00eda, el viaje contin\u00faa. La\nciudad anterior a la capital fue Guadalajara, ah\u00ed resid\u00ed dos meses, poco m\u00e1s,\npoco menos, en un \u003cem\u003eashram\u003c/em\u003e en la\ncolonia Americana, en esa muy c\u00e1lida y bien organizada ciudad de M\u00e9xico. Sin\nduda ese pensamiento que vino a m\u00ed en el autob\u00fas que me llevaba hacia Puerto Vallarta,\ndespu\u00e9s de haber conocido Chapala fue una decisi\u00f3n que no voy a olvidar,. En\nese momento decid\u00ed baja r del cami\u00f3n y regresar a Guadalajara, caminar desde el\ncentro de la ciudad y preguntando, me hice llegar al templo Krshna que dos\nnoches o tres antes una chica a la que le ofrec\u00ed mis aretes me dijo que podr\u00eda\nservirme de momento. Esa noche no acud\u00ed a l templo, no lo cre\u00ed moralmente correcto,\npedir asilo en un templo, no era un hotel, y pas\u00e9 la noche en la calle, dorm\u00ed\nfuera de un \u003cem\u003eOxxo\u003c/em\u003e, como en muchas\notras ciudades, muchas otras noches, cuando s\u00f3lo estaba de paso, con poco dinero\ny no quer\u00eda gastar en un hotel, s\u00f3lo en comida. Recordaba exactamente el lugar en\nque hab\u00eda ocurrido el encuentro y las indicaciones no fueron de ninguna\ndificultad porque ella, una espa\u00f1ola quiz\u00e1s de mi edad 28 o 29 a\u00f1os, me indic\u00f3\ncon el brazo estirado hacia su costado derecho, sigues todo derecho por esta (Pedro Moreno) hasta Av. Las Am\u00e9ricas, el \u003cem\u003eashram\u003c/em\u003e\njusto estaba en la esquina. Finalmente llegu\u00e9, ped\u00ed asilo, asegur\u00e9 cumplir con\nlas cinco normas para integrarme a la vida en el \u003cem\u003eashram \u003c/em\u003ey colaborar con los h\u00e1bitos de mantenimiento del lugar.\u003cbr\u003e\n\nDespu\u00e9s\nde haber estado dentro, de haber probado deliciosa \u003cem\u003eprasadam \u003c/em\u003ey de conocer el principal, no el \u00fanico libro de tantos\nVedas (libros de conocimiento), el \u003cem\u003eBhagavad\nGita\u003c/em\u003e, pens\u00e9 como siempre, que la relaciones humanas son igualmente dentro o\nfuera de un templo  una iglesia,\nbuenas y malas, la gente tiene las mismas necesidades y defectos como para\nrobar, as\u00ed que decid\u00ed continuar viaje. Mi parada siguiente fue M\u00e9xico Distrito\nFederal. Ah\u00ed, con un amiga uruguaya quien me dio techo durante un par de\nsemanas, intent\u00e9 tramitar mi pasaporte, quer\u00eda viajar hacia Brasil por tierra,\nel tr\u00e1mite fue en pocas palabras una patada en los huevos cada d\u00eda durante 4 semanas\nde idas y vueltas a la SER. Lo que sucedi\u00f3 despu\u00e9s de la segunda semana, fue\nque necesit\u00e9 un segundo techo, asilo. Esta vez V\u00edctor me tendi\u00f3 la mano.\nTramit\u00e9 el pasaporte a las dos semanas de estar con \u00e9l y cuando intent\u00e9 partir\nme asegur\u00f3 que podr\u00eda quedarme el tiempo que quisiera e incluso me anim\u00f3 a\ncomenzar a hacer un cortometraje con \u00e9l. Este cortometraje jam\u00e1s lo terminamos,\npero el inicio fue la continuaci\u00f3n de una amistad y una excusa perfecta para\npermanecer con \u00e9l como invitado. O algo as\u00ed. Pas\u00f3 el tiempo y yo me ve\u00eda enfrascado\nen mi trabajo como artesano. Esto ya ven\u00eda desde antes de terminar la\nuniversidad, 4 a\u00f1os antes de esto. Y como no encontraba la manera de hacerme un\nlugar en mi tiempo para rodearme y crear y entonces vivir como cineasta, en la\ndesesperaci\u00f3n de tener material guardado que iba y ven\u00eda con migo a lo largo de\nmis diferentes viajes, despu\u00e9s de haber perdido todo en un robo a mi\ndepartamento, estos materiales de los que hablo los pude conservar gracias a\nque suelo escribir a mano y despu\u00e9s en la computadora. Esta desesperaci\u00f3n me\nhizo tomar un ejemplo que jam\u00e1s he confesado: los \u003cem\u003eHare Krsna\u003c/em\u003e adem\u00e1s de inciensos y comida dentro del templo, venden\nlibros para sobrevivir y para mantener el \u003cem\u003eashram\u003c/em\u003e,\nde manera inconsciente, inconsciente por mucho tiempo, no hoy, decid\u00ed hacer mi\npropio libro y salir a venderlo a la calle, obviamente no hablar\u00eda de religi\u00f3n,\nni de mi propia religi\u00f3n, es decir, la religi\u00f3n, qu\u00e9. Entonces me apoder\u00e9 de la\ncomputadora de V\u00edctor en cada momento que \u00e9l no se encontraba en su casa, con\nsu permiso, y comenc\u00e9 a transcribir mis textos. Al cabo de un mes ya hab\u00eda\ncomenzado a utilizar un programa para editar libros, y al mes y fracci\u00f3n ya\nten\u00eda hasta la portada y 4 ejemplares que imprim\u00ed en una papeler\u00eda. Me\nencontraba en octubre o noviembre de 2010. Continuaba escribiendo, continuaba\nreleyendo el \u003cem\u003eBhagavad Gita\u003c/em\u003e,\ncontinuaba haciendo aretes y collares. En aquel entonces ya hab\u00eda comenzado\ntambi\u00e9n a hacer aretes con tapas de cerveza de cerveza, fue un hit, diferente\nde todo lo que se ve\u00eda en las calles, el alambre ofrece variantes limitadas,\naunque yo martillaba la alpaca muy bien. Muchas chicas me ped\u00edan un par atr\u00e1s\nde otro y me encargaban sus marcas favoritas, las clientas no faltaban, eran\nbaratos, fuera de lo com\u00fan y a m\u00ed no me costaban literalmente nada. Lo mejor\nera que como soy especialista con el martillo, al martillar las tapas de\ncerveza quedaban planas como fichas, entonces la sorpresa cuando las ofrec\u00eda\nera del 200 por ciento. Todo esto segu\u00eda, yo continuaba, continuaba haciendo\ntodo lo que quer\u00eda dejar pero que cada vez se pon\u00eda m\u00e1s deber\u00eda decir sobre el\ncamino que realmente quer\u00eda recorrer. La decisi\u00f3n de culminar algo aunque no\nfuera la venta de un libro a una editorial o de un gui\u00f3n a trav\u00e9s de un concurso,\nme llev\u00f3 a crear este primer volumen. Pero, c\u00f3mo lo titular\u00eda? Eran varios\ncuentos, varios poemas, varios ensayos. Algunos de mis guiones los hice cuento,\no relatos, o textos literarios que se parecen al cuento y que quiz\u00e1s no lo\nsean, tal vez vi\u00f1etas y mucha prosa. C\u00f3mo llamar a estas antolog\u00edas? Algo que\nhab\u00eda aprendido de estar en el templo fueron algunas palabras en s\u00e1nscrito, no\nrecuerdo ahora muchas, algunos dioses, el significado de sus nombres, y sobre\ntodo, el nombre de algunos planetas, porque en la cosmovisi\u00f3n hind\u00fa, los dioses\ntienen un planeta cada uno, como por ejemplo\u003cem\u003e\nKrshnaloka\u003c/em\u003e, que quiere decir el \u003cem\u003ePlaneta\nde Krshna\u003c/em\u003e, esa composici\u00f3n ling\u00fc\u00edsticamente hablando y otras similares,\ncomo \u003cem\u003eGoloka\u003c/em\u003e, \u003cem\u003eel Planeta de las Vacas \u003c/em\u003e(las vacas son un ser sagrado) cuando se\nentiende, tiene un efecto l\u00fadico del idioma, de la lengua, del lenguaje, muy\nmin\u00fasculo, pero suficiente para mis necesidad en ese momento. Loka es planeta\nen s\u00e1nscrito y yo era un completo desamparado, .que viv\u00eda en una casa de\ncampa\u00f1a o en un templo o en la calle hac\u00eda dos a\u00f1os, o en la casa de V\u00edctor,\ndonde estuve por cuatro meses. Por eso mismo y por una experiencia un poco\nreveladora, en la que leyendo a Eric From, despu\u00e9s de haber adoptado el\npseud\u00f3nimo de \u003cem\u003eEl indi\u003c/em\u003e, por aquello de\nque la t\u00eda de un amigo traicionero le dijera \u201cte busca tu amigo el indigente\u201d,\no sea, yo, qued\u00e9 impresionado por que en \u003cem\u003eEl\narte de amar,\u003c/em\u003e From describe al ser humano como un indigente afectivo dada\nnuestra imposibilidad y necesidad permanente de dar y recibir amor, por nuestro\nsentimiento de estar siempre desconectados, divididos, solos e incompletos en\nel universo. Ante ambas circunstancias experiment\u00e9 muy diferentes emociones\nracionalmente y sensiblemente hablando. Pero en ese entonces, en el 2010,\ndespu\u00e9s de lo que la t\u00eda de mi amigo traicionero dijo y antes de leer a Eric\nFrom, \u003cem\u003eEl indi\u003c/em\u003e, ya era mi pseud\u00f3nimo e\n\u003cem\u003eIndiloka \u003c/em\u003ese ajustaba perfectamente para\ntitular mi antolog\u00eda; \u003cem\u003eEl planeta del indi\u003c/em\u003e.\u003cbr\u003e\n\nDiferentes\nactividades y factores alternados a lo largo del tiempo hasta el d\u00eda de hoy,\n2017, me dejan con una experiencia amplia entorno a la labor editorial como\nescritor, como productor y dise\u00f1ador y tambi\u00e9n como vendedor. Quiero\ncompartirla con ustedes. La m\u00e1s retribuyente es la de saber lo que mis lectores\npiensan, gustan y agradecen por mi trabajo. Ese es el principal resultado que\nagradezco y que perdura, las monedas, para lo que son, van y vienen, de la\nventa y de otros trabajos temporales, pero la seguridad me la devuelven los\nsegundos encuentros, la devoluci\u00f3n humana, me hace permanecer y continuar\nhaciendo esto, expresar, contar y reflexionar lo que es humano, lo que es de\ntodos.\u003c/div\u003e"

     "about": "\u003cdiv style=\"text-align: justify;\"\u003eEs un esfuerzo diferente al proceso creativo de la escritura lograr presencia en este mundo y he hecho un compromiso conmigo para lograrlo. Espero contar con la concurrencia y apoyo de muchos lectores. Son actividades y modalidades de pensamiento creativo diferentes las necesarias para \u00a0producir contenidos con el fin de atraer lectores y para llenar los diferentes espacios que est\u00e1n disponibles actualmente en las redes sociales. Me ha costado mucho tiempo decidirme a estar aqu\u00ed y all\u00e1, es decir, son tantos los formatos de texto: escrito, video y audio, que no he resuelto a\u00fan una estrategia con los pocos medios que cuento para producirla. Pero poco a poco estar\u00e9 subiendo tambi\u00e9n videos y audios. Las tecnolog\u00edas de la informaci\u00f3n y del entretenimiento forman parte de nuestras vidas de una manera que no se hab\u00eda vivido nunca y la consulta online, desde una receta, hasta un libro o un ejercicio de estiramiento, llenan un mundo antes presente en dudas y pendientes por consultar en un otro lugar, f\u00edsicamente hablando, a una persona, en una revista, en la gu\u00eda telef\u00f3nica, en la librer\u00eda o biblioteca y eso nos conduc\u00eda a llenar quiz\u00e1s una hoja de papel, el primer trozo de papel disponible a la mano para anotar \"checar\u003cem\u003e Cuentos de amor de locura y de muerte\u003c/em\u003e\u00a0de Horacio Quiroga\". La rapidez para resolver dudas, curiosidad, sed de conocimiento e incluso de recreaci\u00f3n cultural est\u00e1n aqu\u00ed para acceder a ellas. As\u00ed que esta incursi\u00f3n intr\u00e9pida de subirme a la ola es una aceptaci\u00f3n de estar con las convenciones de una era que nos posibilita formas de intercambio como esta y una posibilidad diferente de apostar por el emprendimiento personal para volvernos parte de una comunidad con intereses mediante experiencias enriquecedoras como la lectura. Estamos por contar cuentos que le\u00edmos online alrededor del fuego, pero las experiencias humanas, entre humanos y en el mundo son la fuente de nuestra imaginaci\u00f3n y de cualquier narraci\u00f3n, no debemos sustituir eso por una experiencia virtual como lo podemos hacer con un texto. Aunque para los amantes de la lectura tradicional, tambi\u00e9n hay libros y seguir\u00e9 usando tinta y papel para quienes desde aqu\u00ed lo soliciten.\u00a0\u003cbr\u003e\u003c/div\u003e",
