    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnnouncements\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eI\u0027ve completed the delivery of Tier 4 rewards and now \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027m working towards Tier 5.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eDiscord rewards were added, so if you haven\u0027t joined our channel please join us at\u00a0\u00a0\u003ca href=\"https://discord.gg/WeNDQhz.\"\u003ehttps://discord.gg/WeNDQhz.\u003c/a\u003e Join the channel and link your discord account to patreon to gain access to exclusive discord channel(s) for patrons.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout Us\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eHelly everyone,\u003cbr\u003e\u003cbr\u003eThank you for taking the time to visit my Patreon page. I\u0027m Alsey and I translate\u00a0\u003cem\u003e\u003cstrong\u003eThe Sacred Ruins\u003c/strong\u003e\u003c/em\u003e on Qidian International. I\u0027ve been dedicating all my free time to producing quality translations and am honored to bring the Chinese Wuxia novels that I love to the English reading community. Any support is greatly appreciated as it helps me out a great deal.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank You\u003c/span\u003e\u003c/h3\u003eA massive thank you to all patrons. Your support keeps me going on the never-ending path towards improvement. If you guys have any questions, advice or anything you want to tell me, please feel free to contact me via pm.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFrequently Asked Questions\u003c/span\u003e\u003c/h3\u003e\u003cem\u003eDo I need to pledge to read Sacred Ruins? \u003cbr\u003e\u003c/em\u003eNot at all. It is completely optional and is only a means to show your appreciation. The chapters of Sacred Ruins are free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eCan I change my pledge amount? \u003cbr\u003e\u003c/em\u003eYes, you can. In the \u0027my pledges\u0027 section, you will see the option to edit your pledges.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI made a pledge, but I haven\u0027t been charged yet.\u00a0\u003cbr\u003e\u003c/em\u003eAll pledges on Patreon are processed at the start of the month, so regardless of when you pledged. You will be charged at the start of the next month if you pledged this month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhen will the release speed increase?\u003cbr\u003e\u003c/em\u003eAt the start of the month when the patrons are charged.\u003cbr\u003e\u003cbr\u003eIf you have any further questions, feel free to send me a message.\u003cbr\u003e"
