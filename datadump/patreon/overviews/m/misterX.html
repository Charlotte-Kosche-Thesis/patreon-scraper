ed the\u00a0\u003ca href=\"http://channelawesome.com/tag/from-dusk-till-dawn-cast/\" rel=\"nofollow\" target=\"_blank\"\u003eFROM DUSK TILL DAWNCAST\u003c/a\u003e (with\u00a0\u003ca href=\"http://www.patreon.com/thecinemasnob\" target=\"_blank\"\u003ebrad jones\u003c/a\u003e) and have been a guest on\u00a0\u003ca href=\"http://projection-booth.blogspot.com/2014/06/episode-170-manhunter.html\" rel=\"nofollow\" target=\"_blank\"\u003eTHE PROJECTION BOOTH\u003c/a\u003e,\u00a0\u003ca href=\"http://www.1201beyond.com/podcasts/radiodrome/episode-117-selling-media/\" rel=\"nofollow\" target=\"_blank\"\u003eRADIODROME\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.thecinemasnob.com/podcasts/snobcast-the-manimal-movie\" rel=\"nofollow\" target=\"_blank\"\u003eSNOBCAST\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eWHY THIS PATREON EXISTS\u003c/span\u003e\u003c/span\u003e\u003c/div\u003ei don\u0027t make these projects for a living, i don\u0027t need any additional tech anytime soon and i don\u0027t want this campaign to be misinterpreted like several online funding projects are...\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ewhat i need is time and sense of purpose\u003cbr\u003e\u003cbr\u003eadditional funding for my projects allows me to both balance my \"RL\" requirements and have a responsibility to my patrons that will increase my creative output because if people enjoy my work enough to support it, i HAVE to respect that by treating it like a job\u003cbr\u003e\u003cbr\u003ebelow you will see that the \u0027rewards\u0027 structure has been designed to be realistic \u0026amp; not extortionary. i also plan to provide quite a bit of \u0027patron-only\u0027 content as a thank you to those generous enough to help out (including a free bonus download when you become a patron at ANY tier)\u003cbr\u003e\u003cbr\u003ei appreciate
