    "summary": "\u003cimg src=\"https://i0.wp.com/mrandmrsadventure.com/wp-content/uploads/2017/01/20160417-IMG_4823.jpg?ssl=1\"\u003e\u003cbr\u003eWelcome to our Patreon page!  Here you can help us make adventure videos.  Patreon allows viewers to set up recurring contributions to video makers like us!  You decide the amount you want to donate per video and set a monthly maximum so you don\u0027t spend more than you want. We post a video, you enjoy it and we get a couple dollars in our pocket from you, which will make it possible for us to boost our video quality, quantity, and content!  It\u0027s a win-win situation :)\u003cbr\u003e\u003cbr\u003eHere\u0027s our current game plan:\u003cbr\u003e\u003cbr\u003eUSA:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eDrew and I have spent the past 2 years traveling across Europe (on our endless honeymoon) in our camper van, the \"Howlin\u0027 Yoweller.\" We are currently back in the states waiting out our Schengen Visa + spending time with family + editing all the footage we gathered in Scandinavia during the 4 months of VanLife Europe Part 2 - new episodes on YouTube now!\u003c/div\u003e\u003cbr\u003eCheck out this blog post to see where exactly we went for Part 1 + Part 2 + a rough draft for Part 3 (which we talk more about below!):\u00a0\u003ca href=\"https://mrandmrsadventure.com/2017/10/24/vanlife-europe-where-did-we-go-whats-next/\"\u003ehttps://mrandmrsadventure.com/2017/10/24/vanlife-e...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMOROCCO, SPAIN, PORTUGAL, FRANCE, CORNWALL:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOn December 28th we fly back to Europe and will drive the Howlin\u0027 Yoweller to Morocco where we will live and travel in our van for 3 months, then we will take the ferry to Spain + Portugal + the western coast of France for 3 more months, before taking a ferry into England where we will be exploring Cornwall + meeting up with our friends @therollinghome, and eventually selling our beloved honeymoon mobile on wheels!\u00a0\u003cbr\u003e\u003c/div\u003eTHEN WHAT?!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThen we will return to the US (or maybe fly to Thailand to backpack SEA for a stint), where we will be purchasing a van to call our permanent HOME. We have seen so many incredible camper vans in Europe and we just CAN\u0027T WAIT to build or dream van!\u00a0\u003c/div\u003e\u003cbr\u003eCA + BAJA:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOnce we have our dream van complete, we will likely drive west to embrace the California sunshine + National Parks + endless adventure once again, before a long-awaited surf trip South to Baja :)\u003c/div\u003e\u003cbr\u003e** We\u0027re currently raising funds to be able to purchase a new van shell for when we return to the US! We will of course film the entire conversion process so you can see how we do it! See our $15 rewards :)\u003cbr\u003e\u003cbr\u003ePlanned video schedule:  1 video per week!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe are currently editing footage from VanLife Europe Part 2 and are scheduling our episodes to post 1 per week on YouTube. When we return to Europe at the start of the new year, we will likely run into difficult spots (shoddy electricity + non-existent internet), but we will try our hardest to edit videos along the way and get them up as we can!\u003c/div\u003e\u003cbr\u003eOne last thing, our videos will always be FREE for everyone! We are just opening a door for those who can and want to contribute to making their and our entertainment more exciting! So, if contributing isn\u0027t something you can do, don\u0027t worry about it!  Just keep enjoying the videos!\u003cbr\u003e\u003cbr\u003eAdventure and love all-ways,\u003cbr\u003eBrittany and Drew\u003cbr\u003e"
