    "summary": "\u003cstrong\u003eWelcome\u003c/strong\u003e\u00a0to my shiny new Patreon page -\u003cstrong\u003e thank you\u003c/strong\u003e for being here!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Mary and I\u0027m a visual artist, scientist and passionate community member.\u00a0My mission is to \u003cem\u003ecreate art, experiences and supportive connections that make people feel good, inspire creativity and build community.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI have some really big plans for the future and I am asking you to be a part of them...\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5699aaffa12f44354e007473/5864761820099e2bc4202e4d/57363ad6b654f9749a4d9d7b/1488995779442/Coalescence8x10.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMuch of my energy is going into beautiful projects for the \u0027greater good\u0027 but which don\u0027t support me financially. I would love your help to bring them to you and to the world! \u003cbr\u003e\u003cbr\u003eWhat I\u0027m up to:\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eCreating a collection of digital, science-based art\u003c/strong\u003e called\u003cstrong\u003e\u00a0\u003ca href=\"https://www.marypines-art.com/cellularlandscapes/\" target=\"_blank\"\u003e\"Cellular Landscapes\"\u003c/a\u003e\u003c/strong\u003e\u00a0based the stunning microscope images I collected through 10 years as a scientific researcher. This project aims to \u003cem\u003efoster awareness of the miracle that is every cell in the body and in all creatures, and to garner respect for how we treat them and our environment\u003c/em\u003e;\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eCollaborating with the production and presentation of\u003c/strong\u003e\u003cstrong\u003e\u00a0the incredible\u003c/strong\u003e\u003cstrong\u003e \"\u003ca href=\"http://www.backtolife.org\" target=\"_blank\"\u003eRevival Project\u003c/a\u003e\"\u003c/strong\u003e, which aims to\u003cem\u003e foster a new, healthier societal paradigm \u003c/em\u003ethrough community, science, art, education and social connection;\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eCo-creating a educational, immersive audio-visual journey\u003c/strong\u003e\u003cstrong\u003e called\u003c/strong\u003e \u003cstrong\u003e\"Chiasma\"\u003c/strong\u003e\u00a0to bring to public gatherings, schools and festivals (collaboration with an astrophysicist in the UK). \"Chiasma criss-crosses between analytical and intuitive ways of knowing through a kaleidoscope of interactive visual art, algorithms, sound, microscopy and traditional artwork. We weave stories from the heart of science and draw parallels between perceived polarities to open the portals of perception. We also share imaginative perspectives and scientific evidence on how we can use \u2018flow\u2019 to resource ourselves from our creative subconscious.\" (Website coming soon!)\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eVolunteering\u003c/strong\u003e with the Multidisciplinary Association for Psychedelic studies (MAPS) Canada. We\u0027re working hard on a crowdfunding campaign that will run through the month of May to fund Phase 3 clinical trials to treat PTSD with MDMA-assisted psychotherapy! (PTSD affects a \u003cem\u003etremendous\u003c/em\u003e number of people in chronic, devastating ways, yet a \u003cem\u003esingle\u003c/em\u003e session of MDMA therapy can reverse this damage!) I have donated 14 artworks for silent auction at the launch party and am the featured artist. :)\u00a0\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eCo-creating women\u0027s creative empowerment retreats \u003c/strong\u003ewith Jennifer Field, Registered Holistic Nutritionist, certified lomi lomi, breathwork and reiki practitioner and owner/operator of Halfmoon Haven Retreat \u0026amp; Spa. We already have 3 dates booked this year! Stay tuned for details.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eLearning and sharing,\u003c/strong\u003e obsessively! I take in a lot of information on science, health and wellness and I want to share this knowledge with you in a way that\u0027s fun, relevant and fascinating! I\u0027ve starting posting some of these thoughts and articles on my\u00a0\u003ca href=\"http://www.marypines-art.com/blog\" target=\"_blank\"\u003eblog\u003c/a\u003e, but it\u0027s very time-consuming and I can\u0027t afford to spend much time on it. I\u0027d love to be supported to do this - it\u0027s one of my greatest passions! (Eventually, I want to start a webcast, and bring in guests too!)\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eWriting a book\u003c/strong\u003e...!! Admittedly, a lofty goal, but one I\u0027ve begun nonetheless. The book will be a unique blend of science, art, story, \u0027life hacks\u0027\u00a0and spirit, woven together into one very entertaining tale!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-5.fna.fbcdn.net/v/t31.0-8/15288636_1222962444454031_5678211393975752634_o.jpg?oh=787c92fd88e8c0514f0355f8f4ba87ee\u0026amp;oe=594EA16D\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003ePatreon provides an easy way for my fans (you!) to show support, helping me to keep bringing art, science and inspiration to the world on a regular basis! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t open up too much about my thoughts and processes on outlets like Facebook and Instagram, but Patreon will be different.\u003c/strong\u003e I\u0027ll be showing a lot more behind-the-scenes photos from my life and art space, insight into my processes, progress pictures and general musings. Please help me give back to you! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal\u003c/strong\u003e with Patreon is not only to create an income stream to support myself but to support our community by\u00a0\u003cstrong\u003esharing knowledge and techniques\u003c/strong\u003e that empower people to:\u00a0\u003cbr\u003e1. enhance their\u00a0\u003cem\u003ecreativity\u003c/em\u003e in new ways, \u003cbr\u003e2. learn about \u003cem\u003eground-breaking science\u003c/em\u003e,\u00a0\u003cbr\u003e3. improve their health through deeper understanding of the body and what\u0027s out there in the media (and debunk the myths as they spread),\u003cbr\u003e4.\u00a0live happier, more balanced lives through simple, reliable methods that foster connection and growth. \u003cbr\u003e\u003cbr\u003eBy \u003ca href=\"https://www.patreon.com/bePatron?u=4824018\" target=\"_blank\"\u003ebecoming a patron\u003c/a\u003e, you give me the opportunity to do all of this. It really is that simple! I value your donation with the utmost gratitude, and...\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYour support inspires me to succeed!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eJust a small pledge on your part can \u003cem\u003echange my life\u003c/em\u003e. :)\u00a0\u003cbr\u003e(Important note: you can cancel your support at any time! You\u0027re under NO obligation once you sign up!)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.marypines-art.com\" target=\"_blank\"\u003eMy portfolio and other information about me can be viewed here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you!!\u003c/div\u003e\u003cbr\u003eI am very grateful to have fans like you - people who are willing to help me build this dream, and be a part of who I am and what I do. Your generosity will not only support me, but give my patrons and others the opportunity learn and grow. A win on all accounts!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5699aaffa12f44354e007473/58ea94e2725e255182fd1f6c/58f17eebe3df28353c614618/1492221683148/22-11-05_GFP-EFGAS2_spec2actub_mandala-1.jpg?format=1000w\"\u003e\u003cbr\u003e"
