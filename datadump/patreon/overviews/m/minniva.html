    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIn a Few Words...\u003c/span\u003e\u003c/h3\u003e\nHi guys ! I am Minniva and I make\u003cstrong\u003e vocal covers\u003c/strong\u003e music videos in \u003cstrong\u003eheavy metal\u003c/strong\u003e style. May it be a proper cover OR a  metal arrangement of a non metal song.\n\u003cbr\u003e\nI would you to be aware that you are holding this project because I invite EVERYONE of you to send me \u003cstrong\u003eyour requests\u003c/strong\u003e and songs you would like to hear from me ! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are the BOSS\u003c/strong\u003e, ok ? :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow To Be a Support For Me ?\u003c/span\u003e\u003c/h3\u003e\nFirst I would like say to you \u003cstrong\u003enot to feel forced\u003c/strong\u003e\u00a0to support me financially if you don\u2019t feel like doing it or if you don\u2019t have the budget to do so. It\u2019s alright ;)\n\u003cbr\u003e\u003cbr\u003e\nBeing a patron for actually means \u003cstrong\u003etipping me\u003c/strong\u003e for my work:\n\u003cbr\u003e\nFor every video i realize (1/week) you can tip me with money. Two ways to do this:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledging on one \u003cstrong\u003erewards package\u003c/strong\u003e (1$ or more, 3$ or more, 5$ or more, 10$ or more, 20$ or more, 35$ or more every week) and get \u003cstrong\u003eaccess to exclusive and free content\u003c/strong\u003e which I will describe below\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePledging the \u003cstrong\u003eamount of money you want\u003c/strong\u003e without getting the advantages of the rewards.\u00a0\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cbr\u003eThe pledges are \u003cstrong\u003ecompletely customizable\u003c/strong\u003e. You can adapt them to your liking, your own currency, pause it, stop it and also set a monthly maximum ! \u003cbr\u003e\n\u003cbr\u003e\nFeel free to ask if any question ! \u003cbr\u003e\n\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat I Am Actually Doing\u003c/span\u003e\u003c/h3\u003e\nFrom the time I have a video idea till the time you can see it guys is a \u003cstrong\u003elong process\u003c/strong\u003e. It implies a lot of energy, time and resources. Let me guide you through my process:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eI pickup a relevant song in your \u003cstrong\u003erequest\u003c/strong\u003e list\u00a0\u003c/li\u003e\u003cli\u003eI get in touch with one or several of my \u003cstrong\u003eloyal musicians\u003c/strong\u003e so they make the magic with the music itself \u003cbr\u003e(Creating an instrumentals can take up to several weeks depending on the complexity of the songs)\u00a0\u003c/li\u003e\u003cli\u003eOnce I get the music done and that I am happy with it I can finally start to \u003cstrong\u003erecord my vocals\u003c/strong\u003e for you guys and shoot that moment with my devotee black background set up in my cabin. \u003c/li\u003e\u003cli\u003eDepending on the video, I get \u003cstrong\u003ehelp from friends\u003c/strong\u003e being involved in video making to take it to the next level. (Outdoor and drone footage for exemple) \u003c/li\u003e\u003cli\u003eSometimes I just also drive around to find\u003cstrong\u003e inspirations on spots\u003c/strong\u003e for filming\u2026 It can be far away from home. \u003c/li\u003e\u003cli\u003eOnce I both have music and video recorded It\u2019s time to import all of that in my \u003cstrong\u003evideo editing\u003c/strong\u003e program and here the fun starts ! I really enjoy putting those videos together for you my friends :) \u003c/li\u003e\u003cli\u003eNO ! It\u2019s not done ! Then I have to \u003cstrong\u003eupload the video to YouTube\u003c/strong\u003e, tweak around some parameters, prepare video tags, create an enjoyable thumbnail for you guys and taking care of other minor stuff that has to be done. \u003c/li\u003e\u003cli\u003eWe are getting there\u2026 Every friday afternoon, I make myself ready to \u003cstrong\u003espread my video\u003c/strong\u003e. That means I am preparing posts to spread the word on every social media platform in am on. And then, when everything is ready\u2026. \u003cstrong\u003eGO !!! \u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAnd of course I\u2019m taking to \u003cstrong\u003eget in touch with all of you\u003c/strong\u003e ! Having fun chatting with you, answering your comments, writing down your requests. I would not be there if YOU wouldn\u0027t ! I am very \u003cstrong\u003egrateful \u003c/strong\u003eto all of you ! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/li\u003e\u003c/ol\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://dbclipart.com/wp-content/uploads/2016/03/Free-music-clip-art-images-2.jpg\" style=\"width: 259px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat is the money used for ?\u003c/span\u003e\u003c/h3\u003e\nFor now becoming a patron for me also means keeping myself\u003cstrong\u003e alive\u003c/strong\u003e !\n\u003cbr\u003e\nI\u2019m doing this job because this is what \u003cstrong\u003eI love\u003c/strong\u003e. It requires so much time that I can\u2019t possibly do anything else besides it, not even have regular job.\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSo at first, your money is used to face the regulars \u003cstrong\u003ecosts of life\u003c/strong\u003e in society implies. It\u2019s simple as that !\u00a0\u003c/li\u003e\u003cli\u003eWhen needed I would also like to \u003cstrong\u003einvest\u003c/strong\u003e in better gear and infrastructures to make the best production possible  for you so you can enjoy even more ! For example:\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u00a0- Music gear\u003c/strong\u003e (microphone, mixer, computer)\u003cbr\u003e\u003cstrong\u003e\n- Video gear \u003c/strong\u003e( lights, camera, lenses\u2026)\u003cbr\u003e\u003cstrong\u003e\n- Studio gear \u003c/strong\u003e(desk, acoustic treatments,\u2026) \u00a0 \u00a0 \u00a0\u00a0\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://musicappblog.com/wp-content/uploads/2014/09/Screen-Shot-2014-01-16-at-17.36.01.png\" style=\"width: 268px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMy Rewards/Presents For You !\u003c/span\u003e\u003c/h3\u003eFirst be aware to besides those rewards, you will be able to directly \u003cstrong\u003einteract with me\u003c/strong\u003e on my Patreon feed where I also share all random kind of things :)\u003cbr\u003eALSO Feel free to \u003cstrong\u003epropose me\u003c/strong\u003e what you would like to see as rewards ! I hope I can make it happen for you !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs you all are my everyday heroes, I\u0027m inviting YOU to join my fight to make it to the top !\u003cbr\u003eChoose wisely your squad...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eJoin THE ALLIANCE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $1 or more per music video\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePersonal Thank You Message from Minniva\u003c/li\u003e\u003cli\u003eSee the Patrons-only activity feed\u003c/li\u003e\u003cli\u003e      "about": "Hi! My name is Marit \"Minniva\" B\u00f8rresen. I was born in \u00a01990, and I am a I Norwegian rock/metal vocalist. I live on a farm roughly two hours drive outside the beautiful capital city of Norway, Oslo. I am blessed to be part of a great family: I have three brothers, a loving mother and a wonderful father as a mentor.\n\u003cbr\u003e\u003cbr\u003eI have been singing for over a decade, but in May of 2015, I decided I was ready to put all my energy and passion into my music. That is when I gave up my apartment and moved into a tiny cabin (with no running water!), just big enough for my bed and my little studio. Here in the country, amongst nature, farms and wild animals, I live happily in an amazing environment that continues to inspire my musical life.\n\u003cbr\u003e\u003cbr\u003eI am girl with big goals and dreams, but my primary focus now is to keep the music flowing. I have been uploading a new weekly video for you, my faithful fans, since I began this journey, and I plan to keep doing this for foreseeable future.\n\nIf my financial situation one day allows, I will put more video and music content into my channel. I also hope I can one day obtain better studio gear (for better quality recordings) and maybe even make my cabin soundproof!\n\u003cbr\u003e\u003cbr\u003eThis is where you can help, by supporting me on Patreon :)\u00a0\u003cbr\u003e\u003cbr\u003e",
