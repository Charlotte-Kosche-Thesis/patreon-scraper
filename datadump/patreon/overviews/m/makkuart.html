    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWELCOME!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eIf you\u0027re here you must have seen my art somewhere already, which means I know exactly what you\u0027re coming for!\u003cbr\u003eI really like drawing butts for people! Furry, pony, human butts, it doesn\u0027t matter really! Unfortunately\u00a0freelance \"butt art\" isn\u0027t the most lucrative business one could have. T\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003ehis page is here to give you guys a premium viewing experience of everything I work on, while helping pick up the financial slack. If you\u0027re confused on what you\u0027ll be getting, just keep reading! Thank you so much for visiting the page~\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHow will I use your money?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eFreelance is my only source of income, and I\u0027d like to keep it that way. Your donations are used for living expenses and student loans, along with some equipment upgrades. At the end of the day, you guys give me the ability to work on my art with the freedom that I have come to enjoy.\u00a0\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat will you be getting?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThis page will be updated very regularly throughout the week! I stream around 3-5 times a week to give you guys new images as often as possible! On top of sketches, I\u0027m always working on other projects too. Fully colored images, wips, sai files, and reference sheets. Maybe even comics in the near future! All this will be posted here before anywhere else. So if you enjoy my art, and would like to see it in it\u0027s best quality, consider supporting me!\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003efull res commission updates\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003ework in progress images\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003esai files\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003etext updates/news/information\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003epolls\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAll art will be uploaded here first!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank
