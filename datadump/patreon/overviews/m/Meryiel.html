    "summary": "\u003cblockquote style=\"text-align: center;\"\u003eHello there! Thank you for visiting my Patreon page! Here you can read some general informations about me and why you should consider supporting me.\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003cbr\u003e\n\t\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cem\u003eAbout me...\u003c/em\u003e\u003c/h1\u003e\n\tMy name is \n\t\u003cem\u003eMarianna\u003c/em\u003e and I\u0027m a 20-years-old \u003cdel\u003e\u003cem\u003eautist\u003c/em\u003e\u003c/del\u003e hobbyist artist from Poland. I\u0027m creating both \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eNSFW\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003eSFW\u003c/span\u003e \u003c/strong\u003edrawings, comics, and animations. I also voice act from time to time. My dream is to become a professional artist one day. For now I study IT and learn how to program.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/d4vwIqy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003eHere are some other \n\t\u003cdel\u003e\u003cem\u003enot\u003c/em\u003e\u003c/del\u003e interesting informations...\u003c/h4\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eExpect to see many drawings of my character - Succ the Succubus! She\u0027s a real star!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cimg src=\"https://i.imgur.com/SNRbalo.png\"\u003e\u003cbr\u003e\n\t\t\u003cli\u003eMy commissions are currently closed since I chose to focus on my Patrons more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\t\t\u003cli\u003eI have some big projects and collaborations that are still in early work, but I will try to finish them as soon as possible and upload \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eWIPs\u003c/span\u003e here regularly.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOh, and I also love food and video games.\u003c/li\u003e\u003c/ul\u003e***\u003cbr\u003e\u003ch2\u003e\u003cem\u003eMy other pages...\u003c/em\u003e\u003c/h2\u003e\u003ca href=\"https://www.facebook.com/meryielart/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://meryiel.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://meryiel.tumblr.com/\" rel=\"nofollow\"\u003eTumblr (SFW)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://meryielnsfw.tumblr.com/\" rel=\"nofollow\"\u003eTumblr (NSFW)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Meryielart\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eAnd feel free to join my server on Discord!\u003c/h4\u003e\n\t\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDiscord\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e -\u0026gt; Meryiel#3020\u003cbr\u003e\u003ca href=\"https://discord.gg/3PrsFQn\" target=\"_blank\"\u003eServer Invite (Meryiel\u0027s Lewd Den)\u003c/a\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003ch3\u003e\u003cem\u003eWhy would you want to support me?\u003c/em\u003e\u003c/h3\u003e\u003cstrong\u003eAll of my drawings are free to view and download!\u003c/strong\u003e I don\u0027t and I won\u0027t hide my work behind a pay wall. \u003cbr\u003eThat is why I ask you for your support - I have to manage my time between college and drawing, and I can\u0027t always rely on commissions when it comes to earning money. I wish to buy myself a new tablet since the one I\u0027m currently using is faulty and won\u0027t last long. I also need to pay for extra programming lessons and drawing programs. \u003cbr\u003eSo if you like my art and you want to see more Succ or just more of my stuff in general - please consider donating to me monthly! Of course - there will be rewards included!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eIf you don\u0027t want to donate monthly, you can also \"buy me a coffee\" or send a direct donation to my PayPal account.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://www.buymeacoffee.com/Meryiel\" target=\"_blank\"\u003eBuy Me A Coffee\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.me./Meryiel\" target=\"_blank\"\u003ePayPal\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e***\u003cbr\u003e\u003c/div\u003e"
