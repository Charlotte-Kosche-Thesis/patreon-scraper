    "summary": "Makers \u0026amp; Mystics is a podcast for the art-driven, spiritually adventurous, seekers of truth and lovers of life. It is also the official podcast of\u003ca href=\"http://www.thebreathandtheclay.com/\"\u003e\u003cstrong\u003e The Breath \u0026amp; The Clay\u003c/strong\u003e\u003c/a\u003e creative arts movement.\u003cbr\u003e\n\n\u003cbr\u003eThis last year, Makers \u0026amp; Mystics grew exponentially into an internationally recognized resource for artists seeking to draw connections between faith and art. This growth is exciting yet unexpected, so we need your participation.\u003cbr\u003e\n\n\u003cbr\u003eWe\u2019re inviting you to invest and receive from this growing community.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy you should become a patron:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eYou enable us to produce high quality, bi-weekly podcasts for our global community to grow in artistic wisdom and inspiration.\u00a0\u003cbr\u003e\u003c/li\u003e\n\n\u003cli\u003eYou allow our team to expand and host more events where emerging artists can be encouraged.\u003cbr\u003e\u003c/li\u003e\n\n\u003cli\u003eYou\u2019ll help us create other valuable resources and get immediate access when they arrive.\u003cbr\u003e\u003c/li\u003e\n\n\u003cli\u003eYou become a part of a growing tribe of artisans committed to depositing beauty into the world.\u003cbr\u003e\u003c/li\u003e\n\n\u003cli\u003eYou\u2019ll receive exclusive content and behind the scenes access.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003eWe live in a cultural moment when the empowerment of artists and creative thought leaders who recognize the connections between faith and art is essential to the development of healthy, spiritual communities. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eThrough your partnership, we will develop a greater cultural understanding of why creativity abides at the core of our      "created_at": "2017-03-07T16:35:52+00:00",
     "description": "For the past 12 years, I have owned and operated a window cleaning business while simultaneously toured with a band, recorded albums, wrote and self-published books, and traveled internationally as a public speaker on art and faith. \u003cbr\u003eThe window cleaning business was my way of supporting my family until my creative ventures consistently provided for our needs. \u00a0\u00a0\u003cbr\u003eIronically, it was the window cleaning business which flourished while my art continued to fluctuate between feast and famine. The increasing demands of the business made it difficult to juggle both worlds until eventually, I had to choose. Would I be a \"hobbyist\"\u00a0with my creative passions or would I forsake the comfort of convention and take a leap into the unknown? You are reading these words because I chose to take the leap.\u00a0\u003cbr\u003eYour monthly support enables me not only to continue making the music and art I love but also to mentor and empower other artists to follow their call as well. Your support helps me create inspiring podcasts, host creative conferences and ultimately write the story I will leave to my children. I want to show them and all of the artists worldwide following my journey that creativity is essential to a thriving spiritual and human experience.",
