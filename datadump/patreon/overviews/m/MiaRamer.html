    "summary": "(Version fran\u00e7aise en bas!)\u003cbr\u003e\u003cbr\u003eENGLISH:\u003cbr\u003e\u003cbr\u003eI write songs telling stories inspired by my life experiences, trying to create songs that are enjoyable to hear and lyrics that people can relate to. I am also a contemporary dancer and like editing my own videos. My dream is to be able to combine those passions together and create my own music videos with my own music and my own choreographies! Like the video above but with my own music.\u003cbr\u003e\u003cbr\u003eI quit my office job and apartment several months ago and at the moment I am living a nomadic life, staying with friends or family or volunteering in exchange for food and stay. I also make Youtube videos about my\u00a0travels and my life journey that you can check out here:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCwMVvgBWR33qad1wke5uBbg\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCwMVvgBWR33qad1wk...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eMy music and dance videos are also on this channel. For me it is a platform to showcase my work. I\u00a0put a lot of time and effort in my creative work, but it is not easy to make ends meet as an artist. This is where you come in! I would be very grateful for any donation, and once I get to 100 \u20ac, I will be able to start recording some of my songs that you will then get for free. Some of the money raised will also compensate me for the hours of work that I spend on my project.\u003cbr\u003e\u003cbr\u003eOnce my songs are recorded in a studio, I will have good enough audio quality recordings to start working on my own music videos! I am doing all of this myself, with no manager or any other help, so I am very excited to have you follow my journey, making my life as an artist easier and more meaningful. If you want to support my work, I promise to do my best to create the best possible content for you!\u003cbr\u003e\u003cbr\u003eI will be posting one or two artistic videos a week, along with some of my travel vlogs, which will be for free.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFRAN\u00c7AIS:\u003cbr\u003e\u003cbr\u003eJ\u0027\u00e9cris des chansons inspir\u00e9es par mes exp\u00e9riences de vie. J\u0027essaie de cr\u00e9er des chansons qui sont agr\u00e9ables \u00e0 \u00e9couter et des paroles auxquelles on peut s\u0027identifier. Je suis aussi danseuse contemporaine et j\u0027aime faire des vid\u00e9os. Mon r\u00eave est de combiner ces passions ensemble et de cr\u00e9er mes propres clips vid\u00e9os de mes propres chansons et chor\u00e9graphies! Comme dans la vid\u00e9o ci-dessus mais avec ma propre musique.\u003cbr\u003e\u003cbr\u003eJ\u0027ai quitt\u00e9 mon travail alimentaire de bureau et mon appartement il y a plusieurs mois et je vis une vie de nomade,en logeant chez des amis ou famille et en faisant du b\u00e9n\u00e9volat en \u00e9change d\u0027un lit o\u00f9 dormir. Je fais aussi des vid\u00e9os sur Youtube sur mes voyages et mes exp\u00e9riences que vous pouvez voir ici:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCwMVvgBWR33qad1wke5uBbg\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCwMVvgBWR33qad1wk...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMes vid\u00e9os de musique et de danse sont aussi sur cette cha\u00eene. Pour moi c\u0027est une plateforme pour montrer mon travail. Je passe beaucoup de temps et mets beaucoup d\u0027effort dans mon travail cr\u00e9atif, mais \u00e7a n\u0027est pas facile de joindre les deux bouts en tant qu\u0027artiste. C\u0027est l\u00e0 que vous pouvez m\u0027aider! Je serais tr\u00e8s reconnaissante pour toute donation, et quand j\u0027attendrai les 100\u20ac de r\u00e9colt\u00e9s, je pourrai commencer \u00e0 enregistrer ma musique en studio et vous la recevrez gratuitement en remerciement. Une partie de l\u0027argent r\u00e9colt\u00e9 me permettra \u00e9galement d\u0027\u00eatre r\u00e9mun\u00e9r\u00e9e pour les heures de travail que je passe sur mon projet.\u003cbr\u003e\u003cbr\u003eUne fois que mes chansons seront enregistr\u00e9es, j\u0027aurai une qualit\u00e9 d\u0027audio suffisante pour commencer \u00e0 faire le tournage et le montage de mes clips vid\u00e9os que je partagerai sur cette page quand ils seront termin\u00e9s.\u003cbr\u003e\u003cbr\u003eJe fais tout cela toute seule, sans agent, manager ou toute autre aide, et je suis tr\u00e8s contente si vous vous int\u00e9ressez \u00e0 mes cr\u00e9ations et \u00e0 mon cheminement, \u00e7a rend ma vie d\u0027artiste plus facile et lui donne plus de sens. Si vous souhaitez faire une donation, je vous promets de faire tout mon possible pour produire la meilleure qualit\u00e9 artistique possible de mes vid\u00e9os.\u003cbr\u003e\u003cbr\u003eJe partagerai sur cette page une ou deux vid\u00e9os artistiques par semaine, ainsi que mes vid\u00e9os de voyage (en anglais) qui seront gratuites."
