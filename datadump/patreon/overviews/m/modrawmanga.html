    "summary": "Howdy Humans!\uff08\uff3e\u2200\uff3e\uff09\u003cbr\u003eMy name is Mo Izarin, and I\u0027m the creator of Mission Diversion, a \u003cstrong\u003emature action-romance comic\u003c/strong\u003e that is free to read on Webtoon Discover.\u003cbr\u003e\u003cbr\u003eI have been gobbling a boatload of\nmanga since I was a kid, and this comic is a brainchild of my\nfascination with the visually striking, M-rated anime (+bishonen lol), and live action films/TV series that have:\u003cbr\u003e \u003cem\u003ea good story, strong characterizations and inspirational values.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you enjoy reading Mission Diversion and you feel that it has given you positive values, you can make \u003cstrong\u003eweekly update of this comic possible\u003c/strong\u003e by becoming my patron.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhy do I make a patreon page\u003c/strong\u003e\u003cbr\u003eTo hire a professional assistant to help me create this intensive labor of love on a weekly basis.\u003cbr\u003e\u003cbr\u003eAll proceed\nreceives from patreon goes \u003cstrong\u003e100%\u003c/strong\u003e toward\u003cem\u003e hiring help \u003c/em\u003eto \u003cstrong\u003eproduce longer chapters\u003c/strong\u003e that \u003cstrong\u003ewill eventually lead to weekly update\u003c/strong\u003e instead of 2x per month update.\u003cbr\u003e\u003cbr\u003eI used to update weekly, but the workload was too much for one person to handle \u003cem\u003e(it takes between \u003cstrong\u003e40-100 hours\u003c/strong\u003e for me to create one chapter, depending on length of content and how tired I am when I draw my comic)\u003c/em\u003e, so the help of professional assistants are needed to make weekly release possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get if you become a\npatron\u003c/strong\u003e\u003cbr\u003e\n\u003col\u003e\u003cli\u003eMonthly Hi-Def\n\tWallpapers, a clean textless art from the comic. \u003ca href=\"https://gum.co/BBDjc\" target=\"_blank\"\u003e(free public sample here)\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAccess to\n\tmonthly patron exclusive behind-the-scenes (sketches, \u003ca href=\"https://www.patreon.com/posts/princess-art-16911997\" target=\"_blank\"\u003eart process\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eBoost my\n\tmorale to keep working hard and not get sidetracked by other things that disrupt me\n\tfrom making comics for your entertainment.\u003c/li\u003e\u003cli\u003eUncensored\n\tmild NSFW panels that occassionally appear during the story.\u003cbr\u003e\u003cem\u003eSince this is a plot-driven classy mature content, fanservice images only appear when it\u0027s relevant to the story.\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eThanks for any support you can offer if\nyou decide to, and thank you for reading Mission Diversion!\u003cbr\u003e\u003cbr\u003e-Mo\u003cbr\u003ePS. Pledge amount and duration is entirely up to you (\u2312\u2207\u2312)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.modrawmanga.com\"\u003eOfficial Site\u003c/a\u003e - \u003ca href=\"http://www.webtoons.com/en/challenge/mission-diversion/list?title_no=112646\"\u003eWebtoons\u003c/a\u003e - \u003ca href=\"https://www.redbubble.com/people/modrawmanga\"\u003eRedbubble Merch Shops\u003c/a\u003e - \u003ca href=\"https://gum.co/BBDjc\" target=\"_blank\"\u003eGumroad\u003c/a\u003e - \u003ca href=\"http://instagram.com/modrawmanga\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e"
