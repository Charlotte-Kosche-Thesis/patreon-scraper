    "summary": "\u003cstrong\u003eI am a creator of videos, a performer, and a projection video artist. \u003cbr\u003e\u003cbr\u003eIf you have never seen my work before - please take a look\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://vimeo.com/missmorphic\"\u003e\u003cdel\u003ehttps://vimeo.com/missmorphic\u003c/del\u003e\u003cbr\u003e\u003c/a\u003e(This channel has been deleted by Vimeo. I am slowly getting my work back online on YouTube -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCVOT_Xu6Z90cAmgws1EvaLw\"\u003evisit here\u003c/a\u003e\u003cstrong\u003e)\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eMy aim is to make videos as my own personal therapy, and to bring my performance art to another level.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have been filming/editing videos since I was 13, with any video camcorder I can get my hands on. It honestly feels like my purpose in life, and has always kept me sane. I have been making videos for over 17 years - most of them for charity/non profit - ranging from burlesque to video performance to dancing around in my own living room. All of them give me a chance to try out new filming/editing/effects techniques, and document throughout my entire life what I might be feeling at any one moment.\u00a0\u003cbr\u003e\u003cbr\u003eMy followers will know that for years I have managed to make videos in my own flat - but it is time to step up my game. No longer will I be confined to the boundaries of my four tiny walls - but instead free to throw myself around in the massive space that is my local Infinity Cove. The studio is around the corner from where I live, and is so beautiful I cried when I first saw it.\u00a0\u003cbr\u003e\u003cbr\u003eThe first video I made in The White Studio was \u0027Elastic Heart\u0027 - a chance to exert a lot of creative energy and push out my grief when I had just recently experienced trauma in losing my mother. She passed away a year ago, and with this tremendous changed in my life my videos are taking a different turn. Most of them are now expressing the feelings and emotions I am experiencing, and have shifted into performance art away from my traditional burlesque.\u003cbr\u003e\u003cbr\u003eI have many followers who love and support me on Vimeo and Facebook, and the applause and recognition I get for my videos feeds my soul. It really does make life worth living. I am hoping that after years of making videos out of my own pocket, that some of my fans would like to help me make my dream come true by renting this professional studio to help me \u0027get it all out\u0027. I only want to cover part of the cost if at all possible, so even if you could spare just a few dollars I\u0027d be ever so thankful. I am going to the studio once every few months, for a whopping 8 hours a day. The current fee for this whole session is \u00a3300, and I tend to get 3/4 videos filmed in any session. This then gives me lots of material to work with over the few months until I can rent it again. I will aim to edit 1/2 videos a month under this program I have set myself.\u003cbr\u003e\u003cbr\u003eThanks so much for reading and let me know if you have any questions. Thanks for supporting me, it really means a lot. This could change my life forever.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuch love - Miss Morphic. xxx\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
