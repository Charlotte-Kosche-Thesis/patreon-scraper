     "description": "\u003cstrong\u003eMaslow\u0027s All Access Patron Level\u003c/strong\u003e\u00a0\n\u003cp\u003eThis is where the rubber hits the road from a patronage point of view. \u00a0At this reward level you are committed to a partnership; you select from one of the song forms at the bottom of this post; I then lock myself away in the studio. \u00a0The results are yours, in video clips, interviews, stream of consciousness brainstorm sessions... the works. \u00a0You\u0027ll be part of what gets it done, and then we\u0027ll deliver the goods together.\u003cbr\u003e\n\u003cbr\u003e\nBuilding our Rhythm Section:\u003cbr\u003e\nRhythm Guitar:\u003cbr\u003e\nLead Guitar:\u003cbr\u003e\nAre there lyrics? \u00a0If so, what\u0027s the story? How do they follow the rest of the structure? \u00a0(Stereo, harmony, chorus?)\u003cbr\u003e\n\u003cbr\u003e\nUpwards of 40 hours (in pieces mind you) crafting _OUR_ song. \u00a0I compose, record, mix, and master the track, and deliver it to you in sparking .wav and .mp3 formats.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLIMITED exclusively to FOUR Patrons ONLY!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eI can only produce a limited number of these items per month with my busy schedule, but they\u0027ll highlight some of my most professional works. \u00a0\u003c/p\u003e",
