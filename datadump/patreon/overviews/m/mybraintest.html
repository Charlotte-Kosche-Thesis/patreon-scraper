    "summary": "\u003cstrong\u003eCurious About Your Brain?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMyBrainTest provides unique insights into brain health, and helps translate neuroscience into everyday language and concepts.\u003cbr\u003e\u003cbr\u003eWe provide a set of online brain health tools, including:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOnline memory screening tests:\u00a0\u003ca href=\"https://www.memorylosstest.com/free-short-term-memory-tests-online/?pton\"\u003eShort Term Memory Test\u003c/a\u003e,\u00a0\u003ca href=\"https://www.memorylosstest.com/free-working-memory-tests-online/?pton\"\u003eWorking Memory (Digit Span) Test\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.memorylosstest.com/working-memory-training-online/?pton\"\u003eSpatial Memory Test\u003c/a\u003e. Patrons receive unlimited, ad-free access to these online memory tests. Patrons will also receive a free unlock code for a private test account, to track their memory performance over multiple tests.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe\u00a0\u003ca href=\"http://www.mybraintest.org/healthy-brain-test/?pton\" target=\"_blank\"\u003eHealthy Brain Test\u003c/a\u003e, a cognitive health and wellness assessment that helps people understand how lifestyle habits (diet, exercise, sleep, etc) and certain chronic health conditions can affect overall brain health. Patrons receive a free unlock code for their customized brain health guide (includes summary dashboard and several pages of actionable detail):\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://www.memorylosstest.com/dl/result9.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAn online\u00a0\u003ca href=\"http://www.mybraintest.org/alzheimers-dementia-memory-loss-symptom-checklist/?pton\" target=\"_blank\"\u003eMemory Loss Checklist\u003c/a\u003e, designed for concerned family, friends, or caregivers who are worried about the memory health of an older adult.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe also pen articles every month on useful brain health news and interesting neuroscience trends:\u00a0\u003ca href=\"http://www.mybraintest.org/?paton\" target=\"_blank\"\u003ewww.mybraintest.org\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eHow We\u0027ll Invest Contributions:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGoal 1:\u003c/strong\u003e\u00a0Hosting, online cloud services that underpin the online brain health tools, and MailChimp services (50K+ subscribers to date and growing, for the free Healthy Brain Update Newsletter) cost just over $500 per month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal 2:\u003c/strong\u003e\u00a0Create new, interesting online memory tests; augment and improve the current tests. The current memory tests are used more than 50,000 times each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal 3: Objective Research on\"Brain Booster\"/Memory Supplements\u003c/strong\u003e: Launch an objective review series to take a deep look at the multitude of \u003cem\u003e\"brain power\" pills and \"miracle\" memory supplements\u003c/em\u003e that are advertised relentlessly on every media channel. \u00a0We\u0027d like to offer this review series as a public service.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal 4:\u003c/strong\u003e\u00a0\u003cstrong\u003eAlzheimer\u0027s Support Group Moderation Resource\u003c/strong\u003e: We recently launched an\u00a0\u003ca href=\"https://healthunlocked.com/alzheimer-support\" target=\"_blank\"\u003eonline support community for people newly diagnosed\u003c/a\u003e with Alzheimer\u0027s (and other types of dementia). This community also provides support to their caregivers. \u00a0As this free community grows, we will need to bring in additional resources to help with community moderation.\u003cbr\u003e\u003cbr\u003eA Big Thank You to Our Patrons!\u003cbr\u003e\u003cbr\u003eChristian Elliott\u003cbr\u003eEditor \u0026amp; Founder\u003cbr\u003e\u003cbr\u003e"
