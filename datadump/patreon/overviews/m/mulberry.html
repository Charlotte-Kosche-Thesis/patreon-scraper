    "summary": "Hi everyone! \u003cbr\u003eAs much as I enjoy drawing and illustrating, having some financial support would be pretty neat. After much thought, I decided to create this Patreon. So what am I offering you?\u003cbr\u003eI want to call these illustrations \u0027Community Commissions\u0027, as they are voted on (and paid for) by you.\u003cbr\u003eWith each goal tier reached, I will take suggestions on some fan art and make a poal the following day. Once decided, I\u0027ll begin working on the winning result. So if you ever wanted to see me draw that certain favorite character, you can make the suggestion! I\u0027ll even try to make some variants or even a wallpaper.\u003cbr\u003e*[New! Edit] For the past few months, I made a \"freebie\" illustration with everyone\u0027s suggestions. As time goes by, I\u0027m becoming more busy with my current project (Yandere Simulator). So I\u0027m making the decision to stop the \"freebie\" for a while. I don\u0027t want to completely drop it, so if I\u0027m able to squeeze in the suggestion poll and the time to draw, I will.\u003cbr\u003e\u003cbr\u003eI want everyone to be able to enjoy my work, so there is no exclusive content or pay walls. If you are able to throw me a buck or two, I thank you for the generosity and it is very appreciated, as it does help to pay the bills.\u003cbr\u003eThank you for sticking around for nearly a year~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for taking the time to read all that!\u003c/strong\u003e\u003cbr\u003eIf you can, check out my\u00a0\u003ca href=\"http://mulberrydreamer.deviantart.com/\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e and\u00a0\u003ca href=\"http://mulberryart.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e. I\u0027m also one of the 2D Illustrator volunteers for\u00a0\u003ca href=\"https://yanderesimulator.com/\" target=\"_blank\"\u003eYandere Simulator\u003c/a\u003e!\u003cbr\u003e"
