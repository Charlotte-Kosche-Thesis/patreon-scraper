OUT OF ALL THIS?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFor pledging $1 (71p in \u00a3):\u003c/strong\u003e\u00a0You will receive a lovely, warm feeling of generosity that will flow up and and through your body. Do not be alarmed. This feeling is fine, safe and \u003cstrong\u003enormal.\u003c/strong\u003e Thank you very much for the dollar.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NtYeSDz.png\"\u003e\u003cbr\u003e\u003cstrong\u003eFor pledging $5 (\u00a33.57 in \u00a3):\u003c/strong\u003e\u00a0That same lovely warm feeling again I guess, but I\u0027ll also update a monthly blog discussing up and coming videos, links for free downloads to new songs and a monthly Q\u0026amp;A where I\u0027ll tell you about my breakfast. Also Jokes?? I\u0027ll post jokes?? You can donate more for me to stop telling these jokes OH HES STARTED ALREADY!! Please pay me to stop.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/rWA05EY.png\"\u003e\u003cb style=\"text-align: center;\"\u003e\u003cbr\u003eFor pledging $1,000,000,000,000: \u003c/b\u003eThe truth behind the video titles will be finally unleashed\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 60px; text-align: center;\"\u003e\u003cstrong\u003e- - - -\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027d like to spend a lot more time making videos and telling stories. So if you like my videos and want to show a little support I\u0027d really appreciate it. On Patreon you set the amount that you\u0027d like to contribute for each month. At any time you can decide to donate less or stop completely, just go into settings and click cancel or change the amount. :)\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eOf course only pledge if you have the money and really want to. I don\u0027t want families ruined because of me. \u003cem\u003e\"Why can\u0027t we afford the rent this month Steven? You\u0027ve given it all to youtube.com/itsamemyleo havent you!?\"\u003c/em\u003e I don\u0027t want that. \u003cem\u003e\"He\u0027s just so cute\" \u003c/em\u003eSteven would reply. And Steven\u0027s wife would agree. They\u0027d both be right. The marriage has never been better. And ItsameMyleo has a Patreon.\u003cbr\u003e\u003cbr\u003e- Myles\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
