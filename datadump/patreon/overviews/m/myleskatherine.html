    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003eMy name is Myles Katherine. I\u0027m a photographer, musician, youtuber \u0026amp; model based in Portland, Oregon.\u003cbr\u003e\u003cbr\u003eMost likely, you follow my photography. The majority of my photo shoots are trade based, meaning no one gets paid. In many cases, I lose money because I\u0027m paying for things like props, studio rental, film processing, etc. While I love doing these photo shoots, the ultimate dream is to be able to create art for you to enjoy, without sacrificing all of my income. Having your support would mean I could create more work, more often.\u003cbr\u003e\u003cbr\u003eMy youtube channel called Cameras \u0026amp; Cats (@camerasncats) is my latest venture. Since I am so busy building my business, it\u0027s difficult to find time to work on it. With your support, I could devote more time to C\u0026amp;C, meaning I could create more content, do more interviews, post more videos \u0026amp; meet more artists \u0026amp; their cats. This is TRULY the dream.\u003cbr\u003e\u003cbr\u003eFilm photography is expensivvve. Your support would allow me to shoot more film, more often - and ultimately, move away from digital photography.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also in a band called Rugby with my husband Chris. Your support would allow us to create more music videos (since we shoot \u0026amp; edit our own videos), tour more often, and record music more consistently. \u003cbr\u003e\u003cbr\u003eBy pledging a donation, you would be supporting the creation of new photographs, allowing me to shoot film exclusively, giving me to time to invest in new Cameras \u0026amp; Cats episodes, and providing me the opportunity to travel to other cities and countries to work with artists / photographers that I have been dreaming of working with for years.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your support, it truly means the world to me. \u0026lt;3"
