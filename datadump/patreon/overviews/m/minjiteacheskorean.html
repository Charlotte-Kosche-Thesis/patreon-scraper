    "published_at": "2018-01-11T14:19:44+00:00",
    "summary": "Hello my awesome \u0026amp; incredible subscribers!!\u00a0\u003cbr\u003eThank you for your time checking my Patreon page.\u003cbr\u003eAs you already know, I\u0027ve been teaching Korean language on Youtube. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks to your great support, my channel has grown a lot over the past year. \u003cbr\u003eThank you so much. \ub108\ubb34 \uac10\uc0ac\ub4dc\ub9bd\ub2c8\ub2e4. I won\u0027t forget!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSo in return for your support, I\u0027ll contunue to do my best in 2018.\u00a0 \u003cbr\u003eI\u0027ll upload videos more regularly so that I can communicate with you guys frequently.\u00a0 \u003cbr\u003eAlso, I want to help you learn Korean by making good quality videos. \u003cbr\u003e\u003cbr\u003eAs you can see above, I already uploaded a video about my plans for 2018!\u003cbr\u003eThese are \u003cstrong\u003eMY PLANS FOR 2018 ;\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e*\u00a0\u003cb style=\"background-color: initial;\"\u003eMondays : \"Korean Like A Native\"\u003cbr\u003e\u003c/b\u003e\u003ca href=\"https://www.youtube.com/watch?v=pl4GS3Ov1po\"\u003ehttps://www.youtube.com/watch?v=j_eSeJcoB4A\u003c/a\u003e\u003cbr\u003eIn this series, you can learn Korean buzzwords or Korean idiomatic expressions that will be very helpful for you to communicate with native Korean speakers.\u00a0 I\u0027ll cover the most useful expressions that native Korean speakers use a lot :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Wednesdays : \"Korean Words Master\"\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=E4vTvcss7EA\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=Az6ksWFWNgo\"\u003ehttps://www.youtube.com/watch?v=Az6ksWFWNgo\u003c/a\u003e\u003cbr\u003eIn this series, you can learn a lot of Korean words that related to one category such as \u0027Words that you can see at a cafe\u0027, \u0027Words for tourists\u0027 and so on.\u003cbr\u003eI\u0027ll repeat the words over and over so that you can memorize them easier. Let\u0027s master Korean words :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Fridays : \"Easy Korean Patterns\"\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=mr0zHILNIYA\"\u003ehttps://www.youtube.com/watch?v=mr0zHILNIYA\u003c/a\u003e\u003cbr\u003eYou\u0027ll be able to make and form your own Korean sentences by learning how to conjugate Korean verbs in this series. I\u0027ll teach you a lot of Korean sentence patterns like \u0027- \uace0 \uc2f6\ub2e4\u0027 (I want to -), \u0027-\u3139/\uc744 \uac70\uc608\uc694\u0027 (I\u0027ll -), etc. Also I\u0027ll cover some grammars so you\u0027ll be able to understand how Korean sentences work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Sundays : \"Explore Korean culture\" and more\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=FKlPqtxr34U\"\u003ehttps://www.youtube.com/watch?v=FKlPqtxr34U\u003c/a\u003e\u003cbr\u003eI\u0027ll upload interesting cultural videos every Sunday. Most of the videos would be not about Korean language but about Korean culture. (So you can study Korean on weekdays and have fun on weekend) Mostly, I\u0027m going to speak only in Korean with subtitles so that I can help you improve your listening. And I\u0027ll do a live streaming if you want~!! :)\u003cbr\u003e\u003cbr\u003eSo these are my plans.\u003cbr\u003e2018 is going to be quite challenging to me but I won\u0027t give up because I really want to help you learn Korean and I\u0027m here to help you. Also I love creating videos SO MUCH ~~!!\u00a0 These days, I feel really honored because finally I realized there is something that I can do for you.\u00a0\u003cbr\u003e\u003cbr\u003eTherefore, I hope you are willing to join my journey of 2018!\u003cbr\u003eCould you\u00a0be my patreon and help me make better videos? :)\u003cbr\u003e\uc800\uc758 \ud6c4\uc6d0\uc790\uac00 \ub418\uc5b4\uc8fc\uc2dc\uba74 \ub108\ubb34\ub108\ubb34 \uac10\uc0ac\ud558\uaca0\uc2b5\ub2c8\ub2e4\u003cbr\u003e\u003cbr\u003e\uc0ac\ub791\ud574\uc694 \uc5ec\ub7ec\ubd84\u003cbr\u003eLove you :)\u003cbr\u003eMinji"
