    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI\u0027m an Australian Retro PC hardware collector \u0026amp; Gamer who loves to share his thoughts and past experiences with like minded PC enthusiasts.\u003cbr\u003e\u003cbr\u003eI have been PC gaming ever since the early 90s and building custom PC\u0027s since 2002.\u003cbr\u003e\u003cbr\u003eMy YouTube channel is a place where I can connect with people and talk about all things PC \u0026amp; Gaming related. And share information \u0026amp; my opinions of PC hardware from a time since past.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYouTube Channel: \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCQJOgyVB8iYgLWpMtzdThXg\"\u003e\u003cstrong\u003eModzy\u0027s Retro Collection\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eHere on Patreon I will be sharing behind the scenes content including mini vlogs \u0026amp; previews of upcoming work.\u003cbr\u003e \u003cbr\u003e--------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporter Disclaimer!\u003c/strong\u003e\u003cbr\u003eI also want to make sure everyone who wishes to support my work fully understands my intentions and reasoning behind why I have started this.\u003cbr\u003e\u003cbr\u003eI personally dislike the use of Patreon as an in your face \"give me money\" tool. I was highly put-off even touching Patreon if could not implement it in a way that was fun, engaging \u0026amp; rewarding for the supporters. But most importantly, for the right reasons.\u003cbr\u003e\u003cbr\u003eALL Patreon earnings will go directly into a \"piggy bank\" that I will also be supplementing. I am personally saving towards better filming equipment. First on that list is a Macro lens \u0026amp; Focus Puller for my main filming camera. The most important items to deliver the best quality cinematic footage I can.\u003cbr\u003e\u003cbr\u003e(Jan\u002718 update)\u003cbr\u003eDue to the recent dramatic changes YouTube has made, its now even harder as a micro YouTuber to gain momentum and support. So after much deliberation and uncertainty. I wanted to open this Patreon as a way to connect with more people, share more content \u0026amp; help grow as a content creator.\u003cbr\u003e\u003cbr\u003e*New 2018 Channel Video Coming Soon!*\u003c/div\u003e"
