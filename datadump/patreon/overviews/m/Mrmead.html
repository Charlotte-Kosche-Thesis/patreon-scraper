    "summary": "Hello!\u00a0\u003cbr\u003eMy name is Tom and I am a character designer/Fine artist/Illustrator and love to draw strange characters and environments.\u00a0\u003cbr\u003e\u003cbr\u003eThe plan for this page is to create a consistent revenue stream to help me visually develop my projects and help develop new ones. In a nutshell this page will help me push those big projects that have been mulling around in my brain for years, but have simply never had the financial support and time to complete them.\u00a0\u003cbr\u003e\u003cbr\u003eThe project I am currently working on is an Indie game featuring my characters (for more info see \u003ca href=\"http://www.siltgame.com\" target=\"_blank\"\u003ehere\u003c/a\u003e). This project is moving fast, so expect a lot of concept art development work, sketches for new assets and general ideas. Also there will be video clips of the games development.\u00a0\u003cbr\u003e\u003cbr\u003eAlso I wish to\u00a0hone my character style to build up a new body of work for art fairs and shows, so I plan to have a lot of development sketches of those designs exclusively here. Essentially, every bit of behind the scenes with my work will be here, and the finished pieces will be on all platforms.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eThis is my full time profession and your support will help me further develop work that i have been dreaming about but have had no way to push further until now.\u00a0\u003cbr\u003e\u003cbr\u003eThankyou very much for reading this and your interest, hopefully one day we will meet and/or these projects will be in your possession! :)\u00a0\u003cbr\u003e\u003cbr\u003eKind regards,\u003cbr\u003e\u003cbr\u003eTom"
