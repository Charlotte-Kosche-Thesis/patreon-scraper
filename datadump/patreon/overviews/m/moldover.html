    "summary": "Hi! \u00a0\u003cstrong\u003eMy name is Moldover.\u003c/strong\u003e \u00a0I make all kinds of \u003cem\u003emusical\u003c/em\u003e\u003cem\u003e THINGS\u003c/em\u003e. \u00a0Besides typical things like\u00a0\u003ca href=\"https://moldover.bandcamp.com/album/four-track\"\u003ealbums\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=BKbvpRtY04A\"\u003emusic videos\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=5UXG4SWCzGI\"\u003elive shows\u003c/a\u003e, I also make performance instruments, playable packaging, jamboxes, and videos that tie all this madness together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://moldover.com/graphics/Moldover_Patreon_image_cells_01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNone of this would be possible without support from YOU, and that\u0027s why I\u0027m super excited about this new opportunity to take our collaborative relationship to the next level! \u00a0Patreon is a way you can support\u00a0my work directly with a monthly \"tip\", making it far more simple and sustainable for me to produce\u00a0\u003cem\u003eawesome\u003c/em\u003e THINGS! \u00a0In return it allows me to give YOU\u00a0\u003cem\u003edirect access\u003c/em\u003e to MORE of the cool things I make.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eFor as little as $1 a month,\u003c/strong\u003e\u003cstrong\u003e \u003cbr\u003eYOU can make a big difference in my life, \u003cbr\u003eAND you\u0027ll get Patreon exclusives like:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u2022 Unreleased music\u003cbr\u003e\u2022\u00a0Behind-the-scenes videos\u003cbr\u003e\n\u2022 Sound packs\u003cbr\u003e\u2022 Interviews\u003cbr\u003e\u2022 Invitations to private online Hangouts\u003cbr\u003e\u2022 Live concert videos and more!\u003cbr\u003e\n\u003cbr\u003e\n10% of all proceeds I receive will go directly to The ACLU, IRAP, and Planned Parenthood, so in addition to helping me, you\u2019ll be helping support causes I care about. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://moldover.com/graphics/Moldover_Patreon_image_npo-logos_01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s totally simple to customize your patronage and you can cancel at any time. \u00a0To show my gratitude I\u2019ve organized a bunch of sweet \u003cstrong\u003erewards\u003c/strong\u003e for you to choose from over on the right-hand side of this page.  I\u2019ve also set milestone \u003cstrong\u003egoals\u003c/strong\u003e (on the left-hand side of this page) so that as this campaign grows and more people become patrons, I can focus more of my time on this campaign and make the things EVEN BETTER!\u003cbr\u003e\u00a0\u003cbr class=\"Apple-interchange-newline\"\u003e\u003cimg src=\"http://moldover.com/graphics/Moldover_Patreon_image_headshot_-_crop_300.jpg\" style=\"width: 212px; float: right; margin: 0px 0px 10px 10px;\"\u003eI love making musical things that inspire and empower\u00a0my\u00a0fans. \u00a0I am ultra-excited to use this platform as a new way to connect to the people who care about my\u00a0work the most.  Thank you so much for supporting my dreams!\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eMuch love,\u003cbr\u003eMoldover\u003cbr\u003e( ! )\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCover photo by\u00a0\u003c/em\u003e\u003ca href=\"http://www.jenfedrizzi.com/\"\u003eJen Fedrizzi\u003c/a\u003e\u003cem\u003e, headshot by\u00a0\u003c/em\u003e\u003ca href=\"http://theqsnap.com/\"\u003eQuincy Cardinale\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"

     "about": "\u003cstrong\u003e\u201dA musician at heart, inventor born of curiosity, and innovator by necessity, I believe the world calls him the \u0027Godfather of Controllerism\u0027 for damned good reasons\". -John Tackett, Crowd Wire\u003c/strong\u003e\u003cbr\u003e\n\nHistorically there are only a handful of artists who have pushed the limits both with their music and with the instruments of creation.  What Bach was to the keyboard and Hendrix was to the guitar, this is what Moldover is to the controller.  Fans from all walks are drawn to his live shows, disillusioned with \"press play\u201d DJs and eager to witness electronic music\u2019s return to virtuosity, improvisation, and emotional authenticity.  Dig deeper into Moldover\u2019s work and you\u2019ll uncover a subversive cultural icon who has redefined physical media with his Instrument-Albums, revolutionized musical collaboration with his custom Jamboxes, and is inspiring an entire generation of forward thinking music-makers by openly sharing his methods and madness.\u003cbr\u003e",
