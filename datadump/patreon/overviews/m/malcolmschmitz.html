    "summary": "Hi! I\u0027m Malcolm. I write fantasy and science fiction with a distinctly autistic bent.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOK, give me the deets.\u00a0\u003c/strong\u003e\u003cbr\u003eFor the past year I\u0027ve been writing\u00a0\u003cem\u003eRunning with Rats, \u003c/em\u003ea web serial\u00a0about thoughtforms who steal dreams in a dystopian dieselpunk city. If that doesn\u0027t sound like your kind of thing, I\u0027ve written a bunch of other stuff-\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eThe Court of Stars\u003c/em\u003e:\u003cem\u003e\u00a0\u003c/em\u003eChristian tel Arundel, a gay knight and Lord of a noble family, must defend his homeworld from an alien invasion with the help of a sarcastic talking lizard.\u003c/li\u003e\u003cli\u003e\u003cem\u003eChrysalis: \u003c/em\u003eOn the internet, no one knows you\u0027re a bug- unless you tell them. But when Gregor undergoes a painful transformation, he\u0027ll need the help of his internet friends to survive.\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Captain\u0027s Sphere\u003c/em\u003e: Ava Lovelace is a skyship captain first, a scientist second, and a noblewoman third. To pursue her vocation- hunting eldritch creatures called angels- she must struggle against Society\u0027s restrictive gender roles.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Unicorn\u0027s Beard:\u00a0\u003c/em\u003eSawbones, a wandering veterinarian, has been forced into the service of the queen. They must use their extensive knowledge of goat diseases to cure her sick unicorn- or it\u0027s off with their head.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSo why Patreon?\u00a0\u003cbr\u003e\u003c/strong\u003eBy now you probably know what Patreon is- it\u0027s a site that lets you support artists you like and get cool perks in exchange.\u00a0In other words: I pass the hat every month, you put cash in, and I pull out a rabbit for you every so often. You like rabbits, right? No? I\u
