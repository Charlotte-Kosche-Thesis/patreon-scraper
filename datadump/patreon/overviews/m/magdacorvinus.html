    "summary": "Hey there!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is Magda, I go by Magda Corvinus on my social media. I come from Romania, the region of Transilvania to be more precise :D\u003cbr\u003eI am a self taught photographer and alt/goth model. Everything I do I do myself with a bit of help from my boyfriend. I do the styling, makeup, modeling, photography, post-processing/edit and all the networking. I\u0027m basically a one woman show.\u003cbr\u003e\u00a0I\u0027ve been \u0027\u0027darkly inclined\u0027\u0027 for about 15 years, my looks (and my life in general) revolve around goth, metal, vampires and everything spooky.\u00a0\u003cbr\u003eRead more about me in this Q\u0026amp;A from my blog:\u00a0\u003ca href=\"http://corvinusstyle.blogspot.ro/2017/06/faq-q-your-questions-answered.html\"\u003ehttp://corvinusstyle.blogspot.ro/2017/06/faq-q-you...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eWhy am I here?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI made this Patreon to get a bit of help so that I can continue doing what I love.\u003cbr\u003eAs many others I do struggle financially and living in a poor country makes me have very limited access to quality equipment.\u003cbr\u003eI only have lens for my (Nikon D7100) camera, no lights and my laptop freezes every 5 minutes when I edit photos.\u003cbr\u003eI also need to buy props for my shoots, clothing, accessories, make-up, gas for my car to go to locations, money to fix my car every month hahaha and many more.\u00a0\u003cbr\u003eI do have a job but the money doesn\u0027t cover all these things. I\u0027m very thankful for my sponsors, the brands and shops that do collaborations with me because otherwise I don\u0027t think I would have been able to do this.\u003cbr\u003eBecause of the struggles we\u0027ve decided to move countries and now I\u0027m also saving up for that.\u003cbr\u003e That\u0027s why every little amount counts not only to get better pictures but get a decent lifestyle.\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cem\u003eThis is 100% optional and only for those who can afford it. You choose what amount you want to give and for how long. No obligations, no questions, no strings attached.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eWhat can you expect from my Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI post full sets before anywhere else.\u003cbr\u003eExclusive HQ shots.\u003cbr\u003eBetween 15 and 30 photos per month\u003cbr\u003ePolls where you can give your opinion about certain subjects\u003cbr\u003eMake requests about shoots and styles and ask questions\u00a0\u003cbr\u003eI\u0027m also open to occasional chats\u00a0\u003cbr\u003e\u003cbr\u003eEverything starting from 3$/month\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eMy links:\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/magda_corvinus/\"\u003ehttps://www.instagram.com/\u0026lt;wbr\u0026gt;magda_corvinus/\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/magdacorvinus/\"\u003ehttps://www.facebook.com/\u0026lt;wbr\u0026gt;magdacorvinus/\u003c/a\u003e\u003cbr\u003eBlog: \u003ca href=\"https://corvinusstyle.blogspot.ro/\"\u003ehttps://\u0026lt;wbr\u0026gt;corvinusstyle.blogspot.ro/\u003c/
