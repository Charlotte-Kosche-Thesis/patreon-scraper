    "summary": "Hi, welcome to my Patreon page.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m trying to save the world. \u003cbr\u003e\nThrough dance*. \u003cbr\u003e\u003cbr\u003e\n\nI travel the world dancing with people in different\ncommunities. Using improvisation and contemporary dance as a way to\nre-somaticize society, by connecting people to their intuition, physical and\nemotional intelligence and bringing them together. I create performances for\nothers, I perform, I teach and I facilitate creative process. I work with lots\nof different people, but most often with young women. I share experiences between\npeople and places.\u003cbr\u003e\n\n*dance is shorthand for a range of contemporary\nperformance and making practices. Sometimes it\u2019s dance-theatre, sometimes its\nimprov, clown, storytelling, theatre, visual spectacle, installations\ndancefilms. \u003cbr\u003e\u003cbr\u003e\n\nHere\u2019s what that looks like:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePerform\u003c/strong\u003e \u003cstrong\u003e\u003cem\u003eWe Don\u2019t Need Another Hero\u003c/em\u003e\u003c/strong\u003e, a\n     Go-Anywhere show with local performers; so far in Finland, Greece,\n     Austria, \u0026amp; Ontario, New Brunswick and BC in Canada.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreate\u003c/strong\u003e \u003cstrong\u003e\u003cem\u003eThe Love Project / L\u0027age de l\u0027amour\u003c/em\u003e\u003c/strong\u003e,\n     a live dance-theatre show for 5 dancers and teen audiences about healthy\n     relationships. It\u2019s funny, serious and sassy. It\u2019s bilingual and it\u2019s\n     touring schools in Ontario.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExplore \u003c/strong\u003econnection between external stimulus and\n     physical response in workshops of \u003cstrong\u003e\u003cem\u003eFight, Flight or Bond: somatic\n     structures for unstable times \u003c/em\u003e\u003c/strong\u003ein Iceland, Ireland, Spain, Hungary.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMake\u003c/strong\u003e dancefilm on Long Beach in Canada with First Nations\n     cellist/composer Cris Derksen and interdisciplinary artist Helen Yung; in\n     Barcelona with collaborator Trist\u00e1n Per\u00e9z-Mart\u00edn;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLead\u003c/strong\u003e a participatory performance for a Nordic-Baltic dance\n     network in Scandinavia, exploring the tension we need to work with in\n     order to thrive together.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMentor\u003c/strong\u003e emerging artists in the Yukon, Manitoba, Ontario,\n     Atlantic Canada and in Finland and Spain.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTeach\u003c/strong\u003e improvisation for composition and performance \u0026amp;\n     for social change with \u003cstrong\u003e\u003cem\u003eListen \u0026amp; Lead: improv strategies\n     for a better world\u003c/em\u003e\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExchange\u003c/strong\u003e skills with artists in different practices -\n     like learning to sing a song in another language in exchange for\n     choreography.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSHARING THIS WORK AMPLIFIES IT\u2019S IMPACT\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eUpcoming Activity and Projects:\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m International Associate Artist at Dance Ireland this season and am teaching\nimprovisation and working on a new (interactive solo) show, \u003cstrong\u003e\u003cem\u003eDream\nA Better Day\u003c/em\u003e\u003c/strong\u003e, a feminist re-visioning of James Bond. This is no \u2018girl\nwith a gun\u2019. This is an unpacking of ideas about how to save the world in ways\nwe haven\u2019t seen yet. \u003cbr\u003e\n\u003cbr\u003e\nA remount of the Dora Award nominated \u003cstrong\u003e\u003cem\u003eThe Atomic Weight of Happiness\u003c/em\u003e\u003c/strong\u003e, a\nsolo show that I co-created with director Andrea Donaldson that will tour in\nlearning environments.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eDance-Scapes\n: Land-Songs\u003c/em\u003e\u003c/strong\u003e, 13 short dancefilms created in collaboration and exchange\nwith First Nations and other artists in each of Canada\u2019s 13 provinces and\nterritories. Exploring power of place: traditional, contemporary, personal and\ncommunal forms of expression in response to environment. Relating the body\u2019s\nnervous system with the pulse of different landscapes. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eAgency:\nField Training for Women of the World\u003c/em\u003e\u003c/strong\u003e, a compendium to \u003cem\u003e\u003cstrong\u003eDream\nA\u003c/strong\u003e \u003cstrong\u003eBetter Day\u003c/strong\u003e\u003c/em\u003e; a program of shared wisdom and multidisciplinary hard\nskills.\u003cbr\u003e\n\u003cbr\u003e\nYOU CAN HELP MAKE THIS HAPPEN. \u003cbr\u003e\n\u003cbr\u003e\n\nYou can pledge\na monthly amount, something small, or something big, that helps me do what I do\nand share it with you.\u003cbr\u003e\n\nYour\nsupport means that you get inside updates. \u003cbr\u003e\nYou\u2019ll get videos of what I\u2019m working on and interviews with people I meet.\u003cbr\u003e\n\u003cbr\u003e\nThis is big.\u003cbr\u003e\nBe a part of it.\u003cstrong\u003e\u003c/strong\u003e"
