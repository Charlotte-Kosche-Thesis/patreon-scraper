    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eWelcome!\u003cbr\u003eI\u0027m Mr.Steak\u003c/span\u003e. I draw cute girls on the internet. This is the site what enables me to do that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003ca href=\"http://i.imgur.com/M7pmpfn.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/M7pmpfn.png\" style=\"width: 459px;\"\u003e\u003cbr\u003e\u003cstrong\u003eSimply put, this Patreon is an easy, and relatively clean way to support myself, and the creation of my art! Tiers are few, and clear cut. Admission is far from costly, and physical rewards are optional. Easy-peasy. If you enjoy my work, or even just want to support me, this is the place to do it! Updates and new content are \u003cem\u003every \u003c/em\u003efrequent, often daily.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://i.imgur.com/mEp5FQj.png\" style=\"width: 455px;\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI\u0027m a digital artist! While I\u0027ve been working in digital stuff for ~7 years, I\u0027ve been drawing all my life, and have devoted a majority of my waking hours to my work. I generally specialize in pinups, usually of cute, colorful girls. I\u0027m always striving to improve and learn when and wherever I can. I try my best to keep Patrons and fans alike up to date on things, as well as make sure my content stays current.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA lot of the content you\u0027ll see here will likely revolve around interests of mine, as well as popular trends. Expect a lot of Dragon Ball, old video game characters, and lots of 80\u0027s aesthetic and color. \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eDig\u003c/i\u003e\u003cstrong\u003e it, daddio.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/HtEpEAH.png\" style=\"width: 451px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI put loads and loads of effort into my work. Ever since I was a wee babe of 4, I yearned for a career producing art to support myself. This Patreon, and by extension, \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eyou\u003c/i\u003e\u003cstrong\u003e, make that a real possibility. Finally being able to support myself doing what I\u0027ve devoted my entire life to is very, very surreal, but also immensely humbling and appreciated. \u003cbr\u003e\u003cbr\u003eMuch of what I make here, while primarily supporting myself, will also be funneled into other friends and artists\u0027 projects that I wish to support or contribute to. Share the wealth, and all that.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- - - - -\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWhether you choose to pledge or not, I sincerely appreciate you having read this far. I\u0027m incredibly grateful for your giving me a chance to make even the slightest impression, whatever that impression may be.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you so very much for your time. I hope you enjoy my work, and have a lovely day.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMrSteak\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
