    "summary": "\u003cstrong\u003eHi guys! Welcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Marissa, for those of you who somehow stumbled across my page without watching my youtube channel MarissaKai (aka\u00a0\u003ca href=\"https://www.youtube.com/channel/UCVi_bMjIfD6oWWB8oonemgg\"\u003eLifestyleWithMe\u003c/a\u003e).\u00a0I create videos on a wide range of topics including mental health, nutrition, and vegan lifestyle videos. I also make daily vlogs on my second channel,\u00a0\u003ca href=\"https://www.youtube.com/user/MomentsWithMe\"\u003eMomentsWithMe\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGet to know the one and only MarissaKai:\u003c/strong\u003e\u003cbr\u003eI\u0027m 22, a full-time dietetics student at Marshall University, work part-time at the student rec center, and a YOUTUBER. I have two fur babies, Winnifred (\u003cem\u003ewittle baby girl pup\u003c/em\u003e) and Milo (\u003cem\u003ewittle baby boy kitten\u003c/em\u003e). I\u0027m bisexual #bipride! I LOVE to travel and have been to 16 countries (shoutout to Vegan Travel for sponsoring me in 2016)! I enjoy running, yoga, eating smoothie bowls, nutrition education and sharing every detail of my life with the internet (that\u0027s you!!).\u003cbr\u003e\u003cbr\u003eSO if you\u0027re here, you\u0027re probably wondering...\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003ePatreon is a crowd-funding platform for content creators. It\u0027s sort of like Indiegogo, only instead of supporting one big project one time, continuous, small projects are funded through your small, continuous support. Becoming someone\u0027s \"Patron\" helps content creators like myself maintain a consistent stream of funding. \u003cstrong\u003eMy content will forever remain free\u003c/strong\u003e, don\u0027t worry! Patreon is simply a way to support the creators you really care about, \u003cem\u003eif you choose to do so\u003c/em\u003e. Even if it\u0027s just a couple of dollars - every bit helps!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should I Help?\u003c/strong\u003e\u003cbr\u003eI\u0027m making this patreon as an attempt to dedicate more time to making content for all of you and doing what I truly love doing--spreading a message for good mental and physical health! I would like to become less dependent on my part-time job and ad sponsorships so I can focus more on making quality, informative content!\u003cbr\u003e\u003cbr\u003eIf you support my videos, you can donate to my patreon for exclusive content and offers! I will be adding all of you wonderful humans to a private facebook group where we can communicate and share resources!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goals\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb\u003eUpload 3-4x a week on my main channel\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eContinue daily vlogging 4-EVA\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eMake a blog\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eMERCH\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003ePublic speaking events (aka maybe tour to see all of you?? omg)\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eRelay the current nutritional research to you in easy-to-understand videos.\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cstrong\u003eGROW our community and normalize conversations about mental health!\u00a0\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cb\u003e\u003cbr\u003e\u003c/b\u003eI just want to say, \u003cstrong\u003eTHANK YOU\u003c/strong\u003e for all of your continued support on and off patreon. You beautiful people make doing what I love even more enjoyable. I love each and every one of you!\u003cbr\u003e\u003cbr\u003eI greatly appreciate all the support I get. I couldn\u0027t do it without all of you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMUCH LOVE xx\u003c/strong\u003e\u003cbr\u003eMarissa Kai"
