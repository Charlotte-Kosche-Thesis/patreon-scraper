    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7a65/f/2018/005/9/5/draw_by_mamamii-dbz3d5f.png\" style=\"width: 252px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eWho am i?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHello there! My name is Michelle, also known to many as MamaMii! \u003cbr\u003eI\u0027m a Canadian mother of a headstrong preschooler, attempting to focus on my art and make it my primary source of income.\u003cbr\u003e\u003cbr\u003eMy work often includes creatures of all sorts, world building through sketches, and sometimes humans. Most things I work on I tend not to share publicly\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2665\u003ca href=\"https://mamamii.deviantart.com\"\u003eDeviantart\u003c/a\u003e\u2665\u003ca href=\"https://twitter.com/MamaMiiBear/\"\u003eTwitter\u003c/a\u003e\u2665\u003ca href=\"https://trello.com/b/ZdYqOaF3/commission-progress\"\u003eTrello\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2665\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMamamii #7432 on discord\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you prefer donating once instead of supporting me every month, here is my \u003ca href=\"https://digitaltipjar.com/mamamii\"\u003e\u003cstrong\u003eTip jar\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat to expect!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll be posting sketches at least once a week of my head-world and/or anything I\u0027d be working on, previews to auctions that I\u0027ll be holding (including Grems), Patreon-exclusive adopts and commission slots, access to streams, help with voting, and possibly more~!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhy am i here?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eI want to be able to work on art more than I am now, and be able to also be here at home for my son. Regular work seems to take me away from that. I\u0027ve tried so many jobs since I was very young, and as much as I really enjoy physical work, I feel like I\u0027m missing a lot in my son\u0027s life and I want to be there for him. He\u0027s already three years old and I feel that I\u0027m not as close as I want to be with him! I also want to keep doing what I love most and that\u0027s drawing, and by supporting me, it will definitely give me a better chance to do that.\u003cbr\u003e\u003cbr\u003eIcon art was made by \u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003ca href=\"https://corykatze.deviantart.com/\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ch3\u003e\u003ca href=\"https://corykatze.deviantart.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://5019.deviantart.com/\"\u003e5019\u003c/a\u003e\u003c/h3\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003eBanner art was made by\u00a0\u003cstrong\u003e\u003ch3\u003e \u003ca href=\"https://corykatze.deviantart.com/\"\u003eCoryKatze\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/h3\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
