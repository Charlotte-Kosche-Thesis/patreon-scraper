    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F4AFPsCIFPoA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4AFPsCIFPoA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F4AFPsCIFPoA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is Mr. Viz\u003cbr\u003e\u003cbr\u003e\n\nI will be a film student at Interlochen Fine Arts Academy in the  fall. I am an avid Filmmaker, Writer, Actor, Artist, Musician and a staunch steward of Life, Liberty and the Pursuit of Happiness.\u003cbr\u003e\n\n\u003cbr\u003eI\u0027ve been making YouTube Videos for a total of: 3 Years, 2 Months, 21 Days, 5 Hours, 12 Minutes, and 18 Seconds, wait now 19, ugh... 20, 21, well you get the point\u2026\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/t31.0-8/16113321_440192489704621_4134830119142100421_o.jpg?oh=b7b21bc7dacd16510bff6d8897179a58\u0026amp;oe=591A5557\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do I do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy videos cover a wide range of subjects mostly consisting of: Film Topics, Comic Books, Comedy Sketches, and original TV Shows.\u003cbr\u003e\u003cbr\u003eHere are a few of my shows with brief descriptions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBatman: The Illustrated Series\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGENRE: Action/Crime/Drama\u003cbr\u003e\u003cbr\u003eMotion Comic TV Series, adapted from the original comic books. \u003cbr\u003e\u003cbr\u003eVoiced, Directed, and Edited by me. [Written By: Scott Snyder Drawn By: Greg Capullo]\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t31.0-8/16179738_441050219618848_4881888728132403910_o.jpg?oh=6280cef777856978de4edff25d032f91\u0026amp;oe=59235248\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBatmen\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eGENRE: Comedy\u003cbr\u003e\u003cbr\u003eAll 4 Batmans from different eras through time constantly argue about various reasons why they\u0027re the best Batman.\u003cbr\u003e\u003cbr\u003eWritten, Animated, Directed, Voiced, and Edited by me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/t31.0-8/16179484_441050226285514_2671941153022864483_o.jpg?oh=38f8979295981e6b8feef4c579ca80cc\u0026amp;oe=597B39B2\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSketches\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGENRE: Comedy\u003cbr\u003e\u003cbr\u003eVarious SNL-Like Sketches based on pretty much anything.\u003cbr\u003e\u003cbr\u003eWritten, Directed, [Rotating Cast] and Edited by me.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/t31.0-8/16422711_449722418751628_1112997341759629695_o.jpg?oh=57dae77acbc54078cb203508a8727d01\u0026amp;oe=597EE775\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCinema 101\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGENRE: Movies/TV Shows/Film Analysis\u003cbr\u003e\u003cbr\u003eVideo Essays about film techniques, meanings and artists.\u003cbr\u003e\u003cbr\u003eWritten, Narrated, Directed and Edited be me.\u003cbr\u003e\u003cbr\u003e[Occasionally Rotating Cast]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow many v\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eideos per month?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOn Average... I post about 4 videos a month, always posted on Fridays. (This is usually the case but now that school has started I usually post 1 to 2 times a month. Always trying for weekly though.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere will the pledges go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePledges will go into: New Equipment, Source Material, and MOST IMPORTANTLY \u003cem\u003eTime\u003c/em\u003e to Write, Film, and Edit videos.\u003cbr\u003e\u003cbr\u003eFor Percentages, see: \u003cem\u003eGoals \u003c/em\u003e(To the upper left of the screen)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU SO MUCH!!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nCurrently I am still a relatively small channel trying to build up my viewer base. I would really appreciate it if you would share my channel with your friends, family and contact lists!\u003cbr\u003e\n\n\u003cbr\u003eAgain, \u003cstrong\u003eThank You! \u003c/strong\u003eThis channel could not be possible without your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
