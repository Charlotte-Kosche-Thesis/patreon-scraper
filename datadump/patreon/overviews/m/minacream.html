    "summary": "Hello! I\u0027m Mina Cream!\u003cbr\u003e\u003cbr\u003eTo keep my art skills sharp, I make it a goal to sketch every day. My favorite subjects are pinups of cute girls and yuri! Especially cute girls snuggling, smooching or being naughty. \u0026lt;3\u0026lt;3 (But I also love hentai in general, so you will see a variety of pairings/kinks here.) With your support on this Patreon, my goal is to do even more of that. With enough supporters, I\u0027ll even be able to put time into creating cute original yuri comics and even polished finished works.\u003cbr\u003e\u003cbr\u003eFor the price of a coffee, you\u0027ll get early access to all of my pinup sketches, the full-size HD JPGs, a zip file at the end of the month collecting everything in one easy-to-download pack, and the opportunity to request a character to be included in the monthly poll. At the $10+ a month level, you\u0027ll get access to select layered PSDs. Plus\u00a0as a patron, you\u0027ll have the good feeling of knowing you\u0027re helping support me in my quest to draw cute girls! \u0026lt;3\u003cbr\u003e\u003cbr\u003eFinally, I have a few commission tiers (includes all the above perks!) Snag a slot, and get all the above goodies too! \u0026lt;3\u003cbr\u003e\u003cbr\u003eThank you and enjoy! \u0026lt;3\u0026lt;3\u003cbr\u003e\u003cbr\u003eYou can see my art on:\u003cbr\u003e\u003ca href=\"http://minacream.tumblr.com/\" rel=\"nofollow\"\u003eminacream.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.cutepet.org/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.cutepet.org/\" rel=\"nofollow\"\u003eCutepet.org (nsfw!)\u003c/a\u003e\u003cbr\u003e"
