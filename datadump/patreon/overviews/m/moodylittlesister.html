    "published_at": "2016-02-16T18:31:00+00:00",
    "summary": "\u003cstrong\u003eWANT MORE FROM MOODY LITTLE SISTER?\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\nWelcome to Patreon! Where you as a fan can subscribe for exclusive content from us, including podcasts, videos, mp3\u0027s, bootleg recordings from live shows.. and MORE..\u00a0\u003cbr\u003eThis content will only be made available to you! \u003cbr\u003eHere\u0027s what we dream of being able to do with the support of the patrons of Moody Little Sister:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSOMEDAY having a Premier Music Video\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eIncrease our Touring Schedule\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnnual Camping Concerts: \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA Second Moody\nLittle Sister Record:\u003c/strong\u003e Typing\nthis makes me excited and it also feels daunting.  Making a record is\nsuch a huge endeavor.  Our record \u201cWild Places\u201d was a $35K\ninvestment and three years of our time.  Yet...it feels like it is\ntime to start the process again.   We have over 20 new songs since\nwriting \u201cWild Places\u201d.  We will probably be carving out a writing\nweekend, and talking to our producer.  The ball will at least start\nrolling this year and we will keep you posted on our progress.\u003cbr\u003e\n\u003cbr\u003eTHANK YOU so much\nfor your continued belief in the power of music to connect human hearts and create community, we will need that now more than ever.\u00a0\u003cbr\u003e\nWe could not tour, or make the content we provide here without your continued support and belief!\u00a0\u003cbr\u003e\u00a0"
