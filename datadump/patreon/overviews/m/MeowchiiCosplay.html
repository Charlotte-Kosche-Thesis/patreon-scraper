    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e \u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhats the deal?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello there, lovelies! My name is Noelle, for those of you who don\u0027t know me, I\u0027m a small cosplayer (MeowchiiCosplay) that lives in Washington. I really want to be able to make more cosplays, and put out more content. I\u0027m not exactly in a position where I can make cosplays as much as I would like to. Its one of my biggest passions.\u003cbr\u003e\u003cbr\u003eAs I may not be very popular, I still would like to have this as an option. I\u0027ve had people want to commission cosplays before, but never had an easy way for them to be able to. So this is perfect! \u0026lt;3\u003cbr\u003e\u003cbr\u003eBasically, \u00a0I\u0027m going to be open ears to what you guys would like to see me cosplay, based on who it is I\u0027m going to total up what it would cost to make it. I\u0027ll give you the price, and each time you donate I\u0027ll start on it and continue until finished, so its not like you have to pay all at once of course. And I\u0027ll make progress pictures of course! \u0026lt;3\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eRewards my dudes!\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLewd photo shoot of any character, suggestions are welcome! Once a month thing.\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePlay League with me! Eventually Overwatch will be a thing too, I just need my desktop back first.\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCosplay makeup tutorials and vlogs\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSkype tiiiiiime! I\u0027ll be skyping a few of you at a time, we can talk, watch anime, share weird youtube videos and just chill. :D\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003eThe more you pledge, whatever is lower tier, you do get those things too.\u003c/span\u003e\u003cbr\u003e"
