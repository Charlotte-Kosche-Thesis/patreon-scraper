    "summary": "The Mundane Festival is a podcast hosted by actor and comedian Chris Lamberth. Each week, Chris talks about various topics including sports, movies, and current events. Episodes are available at\u00a0\u003ca href=\"http://mundanefestival.podbean.com/\"\u003emundanefestival.podbean.com\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMore about Chris:\u003cbr\u003e\n\u003cbr\u003e\nChris Lamberth is a native of Prince George\u0027s County, MD and currently actor and comedian based in the New York area. He has toured nationally with Chris Hardwick and has shared the stage with a variety of headliners including Bill Burr, D.L. Hughley, Craig Robinson, Marc Maron, Maria Bamford, Maronzio Vance, and Wyatt Cenac. He recently performed on AXS TV\u0027s \u003cem\u003eGotham Comedy Live\u003c/em\u003e and the popular podcast \u003cem\u003e2 Dope Queens\u003c/em\u003e. As an actor, he earned an MFA from The Theatre Conservatory at Roosevelt University in Chicago, IL. His regional credits include \u003cem\u003eTill\u003c/em\u003e (The Goodman Theatre), \u003cem\u003eBlue/Orange\u003c/em\u003e (Actor\u0027s Revolution Theatre), \u003cem\u003eJulius Caesar\u003c/em\u003e (Chicago Shakespeare Theater), and \u003cem\u003eThe Exonerated\u003c/em\u003e (Raven Theatre). He recently wrapped production on Marielle Heller\u0027s \u003cem\u003eCan You Ever Forgive Me?\u003c/em\u003e starring Melissa McCarthy for Fox Searchlight and can be seen in the upcoming season of HBO\u0027s \u003cem\u003eHigh Maintenance\u003c/em\u003e.\u003cbr\u003e"
