    "summary": "Hi!\u00a0 My name is Virginia.\u00a0 I have been writing and drawing comics for eight years.\u00a0 I self-published the diary minicomic \u003cem\u003e\u003ca href=\"http://milkyboots.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMilkyboots\u003c/a\u003e\u003c/em\u003e for a long time, as well as other one off zines and comics.\u00a0 My work has appeared in \u003cem\u003eSadie\u003c/em\u003e Magazine, \u003cem\u003eBrad Trip\u003c/em\u003e anthology, \u003cem\u003eBig Feminist But\u003c/em\u003e anthology and \u003cem\u003eBitch\u003c/em\u003e magazine among other places.\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/1a85625b4086505190fe671c6ebfcf57/tumblr_nqzk909XrD1tj4p3fo1_1280.jpg\"\u003e\u003cbr\u003eIn 2014 I launched my webcomic \u003ca href=\"http://thewhyscomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe WHYs\u003c/em\u003e\u003c/a\u003e.\u00a0 It\u0027s about a bunch of queer teens with superpowers who get recruited by a sketchy government spy agency.\u00a0 It\u0027s my first major work of comics fiction.\u00a0 \u003cem\u003eThe WHYs\u003c/em\u003e started fairly simply, with a short story about two girls, one of whom can create fire from nothing, walking home from the bus.\u00a0 It since grew into a giant epic with many new characters, conspiracies, betrayals, friendships and romances.\u00a0 \u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/6685d6c84b6cd0b9b32d0d9a21fd4b34/tumblr_nf0ivmOAas1qipijpo1_540.jpg\"\u003e\u003cbr\u003eI started \u003cem\u003eThe WHYs\u003c/em\u003e because I love long, epic stories and I love writing them.\u00a0 I think a lot about representation, too, and what a huge difference seeing other queer people in media might have made for me when I was younger - especially seeing queer people in stories that weren\u0027t centered on their queerness.\u00a0 I wanted to write an action/adventure comic aimed at teens where the majority of characters are queer and their queerness informs their lives, but is not the be-all, end-all of their stories.\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/35dea85756f38d6203d804edb94a0138/tumblr_nw0u61PLOM1tj4p3fo1_1280.jpg\"\u003e\u003cbr\u003eBut! mostly I want \u003cem\u003eThe WHYs\u003c/em\u003e to be fun, exciting and entertaining.\u003cbr\u003eAt the present moment, \u003cem\u003eThe WHYs\u003c/em\u003e updates once a week on Tuesdays.\u00a0 A page a week is about what I can handle at the moment - I have a day job and do pet-sitting on the side.\u00a0 While the day job does pay, drawing \u003cem\u003eThe WHYs\u003c/em\u003e does not.\u00a0 Supporting me drawing \u003cem\u003eThe WHYs\u003c/em\u003e will help me out money-wise and hopefully, give me the ability to cut back my hours at my day job and increase my comic updates.\u00a0 Ideally I would put out 2-3 pages a week.\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/thewhyscomic.com/wp-content/uploads/2017/01/whysch7pg154color.jpg?fit=1019%2C1627\"\u003e\u003cbr\u003eSo how Patreon works is pretty easy - you can pick a dollar amount per month!\u00a0 I update once a week (haven\u0027t missed an update in a year!)\u00a0 If you donate $2 a month, that\u0027s just $.50 per page of entertainment!\u00a0 As the number of donors increases, I hope to increase my pages per week rate, so you will be getting even more bang for your buck!\u003cbr\u003eSo the more people who support me, the more \u003cem\u003eWHYs\u003c/em\u003e you will get!\u00a0 I\u0027ll also have time to work on other projects - like an all-ages short story and a post-apocalyptic time travel graphic novel.\u00a0 More support will also bring a full-color print version of \u003cem\u003eThe WHYs\u003c/em\u003e closer to being a reality.\u00a0 \u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/36279c6517a4c5b3dce110b8dc440a4c/tumblr_oo9danxKSx1qipijpo1_500.jpg\"\u003e\u003cbr\u003e"
