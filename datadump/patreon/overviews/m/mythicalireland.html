    "summary": "Thank you for supporting my effort to shed new light on Ireland\u0027s ancient past. For almost 20 years, I\u0027ve been \u003cstrong\u003ephotographing, researching, writing books and making videos\u003c/strong\u003e and films about\u003cstrong\u003e Ireland\u0027s ancient myths and monuments.\u003c/strong\u003e I\u0027ve done this for a long time as a hobby and a passion, but now I\u0027d like it to become my vocation. There\u0027s an opportunity for me to fully immerse myself in this exploration, and, with your support, to bring you more \u003cstrong\u003enew images and blog posts and books and films\u003c/strong\u003e about this extraordinary history and landscape. I am thrilled to have had such \u003cstrong\u003ewonderful support\u003c/strong\u003e from the Mythical Ireland community in everything I\u0027ve done, and have no doubt that with your support here on Patreon, I can not only continue to bring these things to you, but hopefully with an \u003cstrong\u003eincreased volume and regularity.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy hopes:\u003cbr\u003eTo create a \u003cstrong\u003ecompletely revamped and enhanced website\u003c/strong\u003e at \u003ca href=\"http://www.mythicalireland.com\"\u003ewww.mythicalireland.com\u003c/a\u003e with the aim of bringing the very best of my photography, writing and video/film content to you regularly.\u003cbr\u003eTo make \u003cstrong\u003emore videos and films\u003c/strong\u003e about ancient Ireland and its megalithic monuments, mythology, history, astronomical alignments and landscape.\u003cbr\u003eTo \u003cstrong\u003ewrite more books\u003c/strong\u003e. If you\u0027re read Island of the Setting Sun, Newgrange: Monument to Immortality or one of my works of fiction, you\u0027ll have seen my passion for ancient Ireland. I honestly feel as if I have at least another dozen books to write, and perhaps many more. Your support will allow me to write some of these books \u2013 and of course to take the beautiful photos that will adorn their pages.\u003cbr\u003eTo create \u003cstrong\u003emore blog posts,\u003c/strong\u003e which have been a hugely popular part of my work over the past few years.\u003cbr\u003eTo undertake \u003cstrong\u003etours of the monuments\u003c/strong\u003e and landscape focusing on the areas that I have written and spoken extensively about in my books and films.\u003cbr\u003eTo hold occasional \u003cstrong\u003eseminars/symposiums\u003c/strong\u003e about the latest research and information relating to Ireland\u0027s wonderfully rich heritage.\u003cbr\u003e"
