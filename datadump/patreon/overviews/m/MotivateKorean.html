     "about": "A student of life and language learner of Korean and Spanish with some experience studying Chinese, Farsi, Hindi and Sanskrit. Jeremy is also a yoga teacher and teaches one on one English and Korean classes over Skype with students located all over. He has played basketball from a young age, got into language learning about 6 years ago with Korean, and got really into yoga in the past few years. Video editing was a childhood hobby that has turned into a wonderfully useful way to connect with language learners all over the world. He believes that we all have the potential to become the language we wish to learn and that is you do these three things, you are guaranteed success:\u00a0\u003cbr\u003e1. Do something everyday.\u00a0\u003cbr\u003e2. Listen and speak as much as you can.\u00a0\u003cbr\u003e3. Keep going.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
