    "summary": "\u003cstrong\u003eHello~! If you find Musictea a helpful resource, please consider supporting the site.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI would love to be able to devote my full schedule to building up Musictea into the site that I envision. Writing the site code is very time-consuming, and having to work a day job to pay bills causes site updates to be less frequent. Besides the code, there\u0027s also a lot of work needed in other areas to get the site off the ground. I\u0027d deeply appreciate any financial support.\u003cbr\u003e\u003cbr\u003e~ ~ ~ ~ ~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we?\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://musictea.org\"\u003eMusictea\u003c/a\u003e is a community-based project to build the most current and comprehensive music database. Its focus is thoroughness and accuracy. It\u0027s built by music fans, for music fans, and in time will cover everything a music nerd would want to know about an artist\u0027s work.\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s also a way to keep up-to-date with every release by the artists you like. You can see every new album by the artists you follow in one place.\u003cbr\u003e\u003cbr\u003e~ ~ ~ ~ ~\u003cbr\u003e\u003cbr\u003ePlease keep an eye on Musictea! I\u0027ve been building this for 6 years now, and I have so much more planned for the site! :)\n\u003cbr\u003e\n\u003cbr\u003e\n-- mizuononde (Casey)"
