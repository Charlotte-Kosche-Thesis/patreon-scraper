    "published_at": "2017-04-28T23:40:11+00:00",
    "summary": "Hello everyone! There are a lot of gaming channels on YouTube out there that are quite popular, but plenty of them contain vulgar and gory content. I am creating a YouTube gaming channel that is curse free and as kid friendly as possible. My goal is for the content on my channel can be viewed by all people without being subject to cursing and extreme gore. The content includes (but is not limited to), Super Mario, Legend of Zelda, Overwatch, Halo, and more. The videos will be walkthroughs, analyzing gameplay, and just simple gameplay. My goal is for people who love video games to watch my channel, be educated, have fun, and not concern themselves with excessive gore or the creators cursing.\u003cbr\u003e\u003cbr\u003eThere is, however, another reason I am creating this channel and Patreon page. There are several charities, shelters, and orphanages that I visit and get involved with in and out of the U.S.A. and I want to contribute financially to them. My hope is to use this channel to gain funds that I can give to these places that help those who cannot help themselves. Every summer for the past three years I have gone to El Tunco, El Salvador to an orphanage called Remar. Remar is an international organization with sixty-eight global locations who care for and educate orphans and children in need. I still plan to make annual trips, but I also wish to contribute financially to their cause. My pledge is to give fifty percent of the gross income I make from this channel to Remar and possibly other shelters and charities. If you wish to learn more about Remar visit www.remarusa.org. Thank you."
