    "summary": "\u003ch3\u003e\u003cstrong\u003eWho is Melody Lane?\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eI create! I inspire! I enable\u003c/strong\u003e! Every Saturday at 11am eastern time, I do a LIVE Cricut Design Space class on YouTube. I also upload a crafty video every Tuesday and Thursday. In between the crafty tutorials, you may see me LIVE in my golf cart driving around The Villages, Fl. When possible, I release my videos early to my Patreon supporters. I try to inspire everyone to live a better, happier life.\u003c/div\u003e\n\u003ch3\u003eWhy is she using Patreon?\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eI use Patreon as a platform to connect with my followers and a way for them to receive perks such as my personal Cricut Design Space files, shout outs, and more that aren\u0027t available anywhere else.\u00a0Because of your support through Patreon, I am able to work full-time helping and inspiring people like you.\u003c/div\u003e\u003ch3\u003eHow much do I pledge?\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou decide how much you want to give. For as low as $1 a month, you get access to all of my personal Cricut Design Space files. You get to choose the support you would like to give, based on the perks you would like to receive.\u00a0\u003cstrong\u003eYou will get charged on the day you pledge and on the first day of each month afterwards. \u003c/strong\u003e\u003c/div\u003e\u003ch3\u003eCan I stop my subscription?\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYes, you can cancel your pledge at any time. If you decide it\u0027s not for you anymore or money is tight, please feel more than free to opt out. I never want Patreon to be a financial\u00a0burden on anyone. You can always come back later if you want. I promise I will still like you just as much as I do now.\u00a0\u003c/div\u003e\u003ch3\u003eCan I still watch your videos for free?\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eYes, you can watch my YouTube videos for free. Please do not feel obligated to pay. This is only for people who want to give and receive rewards.\u003c/div\u003e"
