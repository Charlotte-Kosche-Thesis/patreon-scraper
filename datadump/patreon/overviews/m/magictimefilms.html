    "summary": "You know what makes the movie world go round? You. The fans. The very people that filmmakers like ourselves couldn\u0027t be more proud to have on our side.\u003cbr\u003e\u003cbr\u003eWe love movies. And if you\u0027ve landed here on our Patreon chances are you love movies too. But what if we could do something special? What if we could become part of the ever-expanding net based system of film content?\u00a0\u003cbr\u003e\u003cbr\u003eThose are some of the questions we asked ourselves. Years ago, Ryan Brewer and Keith Melcher came together to create Magic-Time Films. The purpose of the company and the YouTube channel was to create a channel devoted to diverse content similar to what one might see on other high-end\u00a0streaming services such Netflix and Hulu.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eMagic-Time Films isn\u0027t just about making web series and movie review videos... Well, we are but that\u0027s not the point. We want to go beyond that. Our goal is to deliver frequent, original content in the form of high quality short and feature films. And by joining us on Patreon you give us the chance to deliver that content on a full-time basis. Throughout the year, and with your help, we will produce a variety of short films and, eventually, feature films which the entire world can enjoy. Everything from Horror to Comedy to Drama. We already have a good base to start from with shows like --\u003cbr\u003e\u003cbr\u003e--\u00a0\u003ca href=\"https://www.youtube.com/watch?v=uTnDJf4AGak\u0026amp;list=PLOk1ymUY5UnpzshYjFmRTk7BsgWdRXH1R\" target=\"_blank\"\u003eLarry \u0026amp; The Monsters\u003cbr\u003e\u003c/a\u003e--\u00a0\u003ca href=\"https://www.youtube.com/watch?v=QfWHLWTasd0\u0026amp;t=113s\" target=\"_blank\"\u003eNyar\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAs a member of our Patreon you not only get to see great content but receive a variety of great perks as well. All those amazing DVD\u00a0extras we love so much? You guys and you guys alone get access to it. Extras such as:\u003cbr\u003e\u003cbr\u003e-- Directors cut versions of the shorts and features.\u003cbr\u003e-- Gag reels.\u003cbr\u003e-- Behind the scenes documentaries.\u003cbr\u003e-- Extended/Deleted Scenes.\u003cbr\u003e-- Cast and crew exclusive interviews\u003cbr\u003e-- AND MORE!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs an extra added perk, Patreon\u0027s will also get participate in occasional exclusive votes on which projects we work on next. Also, we here at Magic-Time Films are all about community. Throughout the year we will be holding various\u00a0charitable\u00a0events and hope to spread the love nationwide! So by donating to MTF you\u0027ll also be helping others in need.\u003cbr\u003e\u003cbr\u003eSo what are you waiting for? Hop on board the MTF\u00a0train and become a part of something great! And always know that we will forever be grateful to you. We love the fans with all of our heart and want nothing more than to\u00a0please the hell out of you. So let\u0027s do this!\u003cbr\u003e\u003cbr\u003eLet\u0027s make movies!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e"
