    "summary": "Salaams!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Adam\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eProblem\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003eI personally saw the problem of not being able find one platform that had l the different online Islamic Studies Classes presented on a higher intellectual level such as that taught in Zaytuna College and Cambridge Muslim College by scholars like Shaykh Hamza Yusuf, Shaykh Abdal Hakim Murad and all on one website. At the onset I started this website/blog of as my own personal resource to study for my own education in Islam.\u003cbr\u003e\n\u003cbr\u003e\nMy wife and I also want to further our Islamic Studies at a reputable Islamic Institution for a few years but we cannot afford it right now. Instead of going around asking for funds, I thought I would build a website that Muslims across the world can educate themselves at no cost. InshaAllah if people find this valuable they could sign on as a patreon (monthly payments) and help us fund our Islamic education. \u003cbr\u003e\n\u003cbr\u003e\n\"No doubt, it is better for a person to take a rope and proceed in the morning to the mountains and cut the wood and then sell it, and eat from this income and give alms from it than to ask others for something.\"\u00a0(Sahih Bukhari\u00a0Vol #2, Hadith #1480)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eSolution\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003ca href=\"https://medium.com/muslim-open-online-course\" target=\"_blank\"\u003eMuslim Open Online College\u003c/a\u003e\u003c/strong\u003e\u00a0is a repository of Islamic Studies Courses from leading scholars across the world. We are the Zaytuna College \u0026amp; Class Central of Online Islamic Classes.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMOOC\u00a0feature classes from leading \u00a0Muslim Intellectual Scholars worldwide such as Shaykh Hamza Yusuf, Dr. Yasir Qadhi, Shaykh Abdal Hakim Murad, Prof Tariq Ramadan, Dr. Umar Farooq Abd-Allah and others. \u003cbr\u003e\u003cbr\u003e\nMOOC teaches an intensive Islamic studies cirricuculam covering the foundations of Islam, Seerah studies, Islamic theology (Aqeedah), Islamic spirituality, Fiqh, jurespudence, Hadith studies, Qur\u2019anic studies and Islamic history. \u003cbr\u003e\n\u003cbr\u003e\nThese classes have been sourced and aggregated from a variety of different platforms and will give students the opportunity to build an open mind to Islamic studies.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eChallenges\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n1. It took me a really long time to source all these classes. I purpusely excluded single lectures as I feel lectures are are not a good way to intensely learn a subject. Classes on the other hand gives the student the ability to dig deeper into the subject at hand.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n2. Finding the funds to properly host the website\u003cbr\u003e\n\u003cbr\u003e\n3. Finding the funds to further my wife and m owny Islamic Education\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eAsk\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003eJoin our monthly subscription to what you can afford. We require $3000 a month to cover Rent, \u00a0cost of living as well as Tuition fees. Thats \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eBenefit\u003c/strong\u003e\u00a0\u003c/h3\u003e1. Earn Sadaqatul Jariyah (which simply means Continuous Alms/Charity. A continuous charity is an action that someone does that remains active even after the person is dead.).\u00a0\u003cbr\u003e\u003cbr\u003e\"When a man passes away, his good deeds will also come to an end except for three: Sadaqah Jariyah (ceaseless charity); \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ea knowledge which is beneficial\u003c/span\u003e\u003c/strong\u003e, or a virtuous descendant who prays for him (for the deceased)\" \u003cbr\u003eNarrated by Abu Hurairah, Sahih Muslim\u003cbr\u003e\n\u003cbr\u003e2. \u00a0Awesome benefits for members like discounts on paid courses, courses available immediately, exclusive book clubs with leading scholars\u003cbr\u003e\u003cbr\u003e3. Help Muslim educate themselves on the religion of Islam across the globe.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMay Allah reward you for your efforts.\u00a0\u003cbr\u003e"
