    "published_at": "2018-01-21T19:39:45+00:00",
    "summary": "\u003cstrong\u003eWhy should you support the Model MAJORITY Podcast?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn January 2017, we (Kevin Xu and Tony Nagatani) started the \u003ca href=\"http://modelmajoritypodcast.com\"\u003eModel Majority Podcast\u003c/a\u003e out of our respective living rooms, because we thought there was a lack of minority voices in podcasting (and media in general), thus important issues and perspectives were not being heard. With experiences in the White House, Cabinet agencies, and 10+ political campaigns, we wanted to share our takes on current issues and amplify the Asian-American voice however we can. \u003cbr\u003e\u003cbr\u003eWe also got a bunch of guests who were way above our pay grades--governors, congressmen, news anchors, journalists, artists--on the show to share their stories and thoughts. Two of those guests, Alissa Ko (former White House official and veterans of national and California politics) and Punya Krishnappa (veterans of both of Obama\u2019s presidential campaigns, Enroll America, and Hillary Clinton\u2019s 2016 presidential run), liked our podcasting so much they decided to join the crew, sometimes as co-hosts, sometimes to book amazing guests, and to add more voices, angles, and insights to this important conversation. \u003cbr\u003e\u003cbr\u003eSo in January 2018, one year after we started this journey, the NEW we (Alissa, Kevin, Punya, Tony) are embarking on a journey to build a bigger podcast. And we need your support to help us grow and sustain the Model Majority Podcast.\u003cbr\u003e\u003cbr\u003eThe Asian population in the U.S. grew by a\u00a0\u003ca href=\"http://www.pewresearch.org/fact-tank/2017/09/08/key-facts-about-asian-americans/\"\u003ewhopping 72%\u003c/a\u003e from 2000 - 2015. If this rate continues until the time we retire, Asian-Americans might just be one of the largest racial groups in America! So, we may be the minority among the minorities for now, but our voices, stories, and issues deserve to be amplified. And Model Majority Podcast is doing exactly that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will we use the money for?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe will use your generous support to: \u003cbr\u003e\u003cul\u003e\u003cli\u003eKeep the podcast sustainable for many many years to come (right now it\u2019s funded out of Kevin and Tony\u2019s meager salary)\u003c/li\u003e\u003cli\u003eKeep the podcast ad free forever (so you don\u2019t ever need to worry about skipping through interruptions about Squarespace/Blue Apron/Casper/Sonos/etc.)\u003c/li\u003e\u003cli\u003eBuy better recording equipments (Tony\u2019s laptop sometimes crashes when we record, which is sad\u2026)\u003c/li\u003e\u003cli\u003eNormal operational cost of producing a weekly podcast in perpetuity (website, hosting, occasional promotions, time\u2026)\u003c/li\u003e\u003cli\u003eHost our first ever live show!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow does the reward tiers work?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTier I: Crazy 88 Club\u003cbr\u003e\u003cul\u003e\u003cli\u003eGoal: 88 contributors at $8 per month (just 2 Starbucks venti mocha frappuccinos, which is coincidentally Tony\u0027s once-but-no-longer favorite campaign trail indulgence.) \u003c/li\u003e\u003cli\u003eReward:\u003cul\u003e\u003cli\u003eShoutouts in each of our episode intro\u003c/li\u003e\u003cli\u003eSpecial invitation to be a co-host in one of our future episodes\u003c/li\u003e\u003cli\u003eDedicated segment to answer your burning questions\u003c/li\u003e\u003cli\u003eOur undying gratitude\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTier II: Globalist Elite 88 Club\u003cbr\u003e\u003cul\u003e\u003cli\u003eGoal: 8 elite contributors at $88 per month (we know this is steep, but the reward is really cool!)\u003c/li\u003e\u003cli\u003eReward:\u003cul\u003e\u003cli\u003eEXCLUSIVE: Google Hangout with an Asian-American political insider, former senior official, maybe even a current candidate, to chat about all things electoral politics, give you the inside scoop, and answer your questions.\u003c/li\u003e\u003cli\u003eSurprise Gift Box: we will mail you a gift box full of fun(ny) goodies (Stickers? Tshirts? Rice bowls? We\u2019ll keep the surprise a...well surprise)\u003c/li\u003e\u003cli\u003eEverything the Crazy 88\u2019s get\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for your contribution and for being a patron of the Model Majority Podcast!\u003cbr\u003eEven if you didn\u2019t contribute, thank you for reading all the way to this point of our campaign and giving us a chance to tell you our story! Come back and visit us anytime, we\u2019ll be around for a long time."
