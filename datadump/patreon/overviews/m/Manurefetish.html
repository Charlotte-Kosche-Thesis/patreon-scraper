    "summary": "\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003eHello fellow Manure lovers. \u003cbr\u003eI\u00b4am 27 years old and love manure, in specific cow manure. (dindn\u00b4t found a got spot yet for horse or pig manure) I dont know when exactly i discovered my fetish for it, but it\u00b4s a long time ago, i think i was around 13/14 years old.\u003cbr\u003ei live in the german countryside with many good spots (Farms around me), also i like to discover new spots and drive around to find new exciting places.\u003cbr\u003e\u003cbr\u003eSo this is a little thing about me, you still can ask me everything i\u00b4am happy to answer.\u003cbr\u003eWhy started patreon? I like to record my manur tours and save them, to have nice memories. I started to record my tours a few years back while i hade my gopro camera (which sadly broke) because in this kind of fetish there isn\u00b4t much content online, so i wanted to create my own.\u003cbr\u003e\u003cbr\u003eI never thought of sharing it, but i figured out, there may be some people who are interested in it and would like to see stuff like this or for the future (if everything goes as planned) to decide what i should do in my videos.\u003cbr\u003eI know a few people who would like to do it but are to insecure about it, so they only watch videos or read about it.\u003cbr\u003e\u003cbr\u003eSo i planned for myself, i make this patreon, hope that someone like the idea and want to support me. I wrote in the \"Goal\" section what is planned right now (that\u00b4s not final yet). First i want to release my old stuff, the first video i mentioned is from june 2015, it was the first video i filmed with my gopro back then. It\u00b4s around 25 Minutes long the second one is from march 2016 and also 25 Minutes long and the thrid one is from august 2016 and 1 hour long.\u003cbr\u003e\u003cbr\u003eThe big point is and i want to change that, is that all videos of mine are filmed at night, i wouldn\u00b4t have a problem with that if i had better lights (or even a real camera light) back then. So a few parts in the videos are quite dark, i will edit them to get the best out of them.\u00a0\u003cbr\u003eIf everything goes well enough i can afford a new camera (you can suggest me one if you like, it has to be water proofed) and some good lights so everything is bright as daylight.\u003cbr\u003e\u003cbr\u003eIf you have questions, suggestions, please write me i\u00b4am happy for every input i can get.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlans for the future:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew camera (if possible something waterproofed (gopro or something else, if you know a good camera you can suggest it to me)\u003c/li\u003e\u003cli\u003eNew Lights/Spotlights for a good illumination ( i already got the racks and tripods for the lights and camera, so that problem is solved)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eBig Goal\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo start filming again, this would be possible if the goal of 500 \u20ac is reached, maybe before that. I save every money made through pledges here to get as fast as possible to the point where i can buy a new camera.\u003c/li\u003e\u003cli\u003eAs already mentioned in the goals, you can decide what you want to see in the video, this will also apply if i start filming with female models.\u003c/li\u003e\u003cli\u003eTo get female models, i already contacted some and that would be no problem if the money\u00b4s right. For that i created the pledge goal of 1000 \u20ac, that would not cover the whole cost of the model but combined with extra money from me it would work.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e500 \u20ac Goal explanation\u00a0\u003c/strong\u003e\u003cbr\u003eI talked to a few models who would not be averse to be filmed. This would include, Nude/Sex/Clothed, the point is the payment.\u003cbr\u003eIf we could reach this goal, it would be possible to shoot the first video with a female actor. If we come near this goal, i will start a poll so you can suggest what you would like to see. Which clothes she should wear, what location you would like to see, what she should do etc.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eShop:\u003c/strong\u003e\u003cbr\u003eIn this shop you can buy the clips if you dont want to wait or for example if you want every video but only can/want pledge a small amount.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.yezzclips.com/store1799\"\u003ehttps://www.yezzclips.com/store1799\u003c/a\u003e\u003cbr\u003e"
