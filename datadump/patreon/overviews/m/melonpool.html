    "summary": "I\u0027m \u003cstrong\u003eSteve Troop\u003c/strong\u003e and I created \u003cem\u003e\u003cstrong\u003eMelonpool\u003c/strong\u003e\u003c/em\u003e in 1978. That\u0027s not a typo. I\u0027ve been drawing this little spaceman since I was six years old. My comic strip has appeared in four school papers (1984-1998), a four-issue comic book series in 1996 and as a (mostly) daily webcomic from 1996-2005. This last run produced 14 books, all available through\u00a0\u003ca href=\"http://www.melonpool.com/store/\" rel=\"nofollow\"\u003emy website\u003c/a\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://www.melonpool.com/wp-content/uploads/2015/11/Tilly.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eMelonpool\u003c/em\u003e is the story of the crew of the\u003cem\u003e \"Steel Duck,\u003c/em\u003e\" a giant-hamster powered spaceship commanded by a sci-fi addicted captain as he explores the galaxy with his crew consisting of a hyper-intelligent dog, a mad scientist and the mad scientist\u0027s \"evil\" clone (who\u0027s actually a nice guy).\u003cbr\u003e\u003cbr\u003eIn 2014, I rebooted the strip, which runs daily at\u00a0\u003ca href=\"http://www.melonpool.com/\" rel=\"nofollow\" target=\"_blank\"\u003emelonpool.com\u003c/a\u003e. There are multiple perks to supporting me through Patreon, including access to \u003cem\u003eMelonpool\u003c/em\u003e works that are no longer online (or never were). It also puts food on my table and keeps my dog happy.\u003cbr\u003e\u003cbr\u003eThanks for your support!"

     "about": "\u003cstrong\u003eSteve Troop\u003c/strong\u003e was born in Poway, CA in 1972 and began drawing aliens shortly thereafter.\u003cbr\u003e\u003cbr\u003eSteve makes his living as a freelance puppet designer, illustrator and graphic designer in Los Angeles, CA. His puppet designs has been featured in commercials for Nike and American Greetings, TV shows\u00a0\u003cem\u003eGlee and\u00a0\u003c/em\u003e\u003cem\u003eJimmy Kimmel Live! and music videos for\u00a0\u003c/em\u003eTrace Adkins and Ed Sheeran. \u003cbr\u003e\u003cbr\u003eIn 2014,Steve rebooted \u003cem\u003eMelonpool\u003c/em\u003e (again) and updates it daily at \u003ca href=\"http://www.melonpool.com./\" target=\"_blank\"\u003emelonpool.com.\u003c/a\u003e In addition to drawing aliens, creating alien puppets and watching TV shows about aliens, Steve spends much of his free time \u00a0with his dog, Tilly \u2014 an Italian Greyhound who looks like an alien. \u003cbr\u003e",
