    "summary": "Danke, dass du auf den Link geklickt hast. Wenn du von meiner Seite kommst, dann hast du mich ja schon oben rechts gesehen. Mein Name ist Michael, aber wir sind ja unter Freunden und so darfst du auch gerne Mike zu mir sagen ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWer bin ich?\u003c/strong\u003e\u003cbr\u003eMein Name ist, wie gesagt, Michael und ich bin im Moment 43 Jahre jung. Ich komme aus einem kleinen Ort in der N\u00e4he von M\u00fcnchen und liebe Brettspiele. Ebenso liebe ich es, Menschen etwas zu erkl\u00e4ren und darum habe ich mein Projekt \"Mikes Gaming Net\" vor \u00fcber 5 Jahren gestartet. Dank meiner Selbstst\u00e4ndigkeit kann ich mir meine Zeit selber einteilen und darum bleibt auch immer ein bisschen Zeit f\u00fcr dieses Projekt \u00fcbrig.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas mache ich?\u003c/strong\u003e\u003cbr\u003eWie du vielleicht wei\u00dft, stelle ich Brettspiele vor. Dies mache ich nicht nur in textlicher Form, sondern drehe auch zu jedem Spiel ein ausf\u00fchrliches (manchmal zu ausf\u00fchrliches) Video. In den letzten f\u00fcnf Jahren sind so \u00fcber 730 Brettspielvorstellungen entstanden und \u00fcber 4.000 nette Menschen haben mich auf YouTube abonniert.\u003cbr\u003e\u003cbr\u003eMeine Arbeit kannst du auf den folgenden Plattformen finden und gerne auch abonnieren:\u003cbr\u003e\u003cbr\u003eBlogseite: \u003ca href=\"https://www.mikes-gaming.net/\" target=\"_blank\"\u003ehttps://www.mikes-gaming.net\u003c/a\u003e\u003cbr\u003eYouTube: \u003ca href=\"https://www.youtube.com/mikesgamingnet\" target=\"_blank\"\u003ehttps://www.youtube.com/mikesgamingnet\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"http://www.facebook.com/MikesGamingNet\" target=\"_blank\"\u003ehttp://www.facebook.com/MikesGamingNet\u003cbr\u003e\u003c/a\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/MikesGamingNet\" target=\"_blank\"\u003ehttps://twitter.com/MikesGamingNet\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/mikesgamingnet\" target=\"_blank\"\u003ehttps://www.instagram.com/mikesgamingnet\u003cbr\u003e\u003c/a\u003eGoogle+:\u00a0\u003ca href=\"http://google.com/+Mikes-gamingNet\" target=\"_blank\"\u003ehttp://google.com/+Mikes-gamingNet\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003eEinige unterst\u00fctzen mich ja schon damit, dass sie meinen Amazon-Partnerlink nutzen. Das Geld, was dort eingenommen wird, geht sofort wieder raus in neue Brettspiele. Aber vielleicht magst du ja Amazon nicht, oder unterst\u00fctzt schon jemand anderen. Darum gebe ich euch jetzt auch die M\u00f6glichkeit, mich auf Patreon zu unterst\u00fctzen. Hier k\u00f6nnt ihr selber festlegen, ob ihr zwei Dollar pro Monat oder 100 Dollar spenden wollt. Man kann seinen Beitrag \u00fcbrigens jederzeit wieder k\u00fcndigen, oder auch erh\u00f6hen bzw. reduzieren. Man geht also keinerlei Verpflichtung ein, die man nicht haben m\u00f6chte. Euro kann das System leider noch nicht, aber wenn ihr zum Beispiel per PayPal zahlt, dann rechnet euch das PayPal auch brav in Dollar um, ohne dass ihr einen zus\u00e4tzlichen Aufwand habt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum solltet ihr mich unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003eWeil ich pers\u00f6nlich es einfach sch\u00f6n finde, jemandem, der seine Arbeit kostenlos zur Verf\u00fcgung stellt und viel Zeit darin investiert, eine kleine Anerkennung zu geben. Ich bringe seit f\u00fcnf Jahren alle zwei bis drei Tage eine neue Brettspielvorstellung heraus. Ihr k\u00f6nnt euch sicher denken, wie viel Arbeit dahinter steckt. F\u00fcr alle die es sich nicht vorstellen k\u00f6nnen, hier ein kleiner Ablauf so einer Brettspielvorstellung bis zur Ver\u00f6ffentlichung:\u003cbr\u003e\u003cbr\u003e1. Spiel kaufen oder netterweise vom Verlag bekommen\u003cbr\u003e2. Spiel \u00f6ffnen, Anleitung lesen und mit verschiedenen Leute spielen\u003cbr\u003e3. Ein Video zum Spiel erstellen\u003cbr\u003e4. Fotos des Spielmaterials knipsen\u003cbr\u003e5. Fotos, Audio und Video am PC importieren\u003cbr\u003e6. Die Fotos bearbeiten, zuschneiden und mit Signatur versehen\u003cbr\u003e7. Die Video-Zwischensequenzen f\u00fcr das Spiel erstellen\u003cbr\u003e8. Die Audiodaten aufbereiten (Rauschentfernung, Lautst\u00e4rke etc.)\u003cbr\u003e9. Eine Collage f\u00fcr die textliche Rezension erstellen\u003cbr\u003e10. Die textliche Vorstellung schreiben \u003cbr\u003e11. Anleitung herunterladen und verlinken\u003cbr\u003e12.\u00a0Fotos einbauen\u003cbr\u003e13. Das Video schneiden und auf YouTube hochladen\u003cbr\u003e14. Video in die Vorstellung einbauen und Sprungmarken anlegen\u003cbr\u003e15. Text und Video mit Keywords f\u00fcttern und verlinken\u003cbr\u003e16. Text lektorieren lassen und Bilder im Text verlinken\u003cbr\u003e17. Vorstellung auf oben genannten Plattformen ver\u00f6ffentlichen\u003cbr\u003e18. Zus\u00e4tzlich auf Luding, BBG, Amazon, Spiele-Offensive und Spiele-Check ver\u00f6ffentlichen\u003cbr\u003e19. Ver\u00f6ffentlichungsliste pflegen\u003cbr\u003e20. E-Mail an den Verlag schicken\u003cbr\u003e\u003cbr\u003eSo in etwa sieht das jedes Mal aus, wenn ich ein Brettspiel vorstelle. Ihr k\u00f6nnt euch sicher denken, dass dies alles doch etwas Zeit in Anspruch nimmt. Diese Zeit nehme ich mir aber gerne, denn es macht mir einfach unheimlich Spa\u00df.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDu machst das doch auch ohne Unterst\u00fctzung weiter?\u003c/strong\u003e\u003cbr\u003eKlar, ich mache auf jeden Fall weiter wie bisher. Ich m\u00f6chte nur einfach allen die M\u00f6glichkeit geben, mir f\u00fcr meine Arbeit ein bisschen Anerkennung zukommen zu lassen. Das w\u00fcrde mich einfach unheimlich freuen, denn jeder K\u00fcnstler braucht ein bisschen Anerkennung. Sei es ein Daumen hoch auf YouTube, ein netter Kommentar auf Facebook, oder eben ein kleiner Betrag hier auf Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas mache ich mit dem Geld?\u003c/strong\u003e\u003cbr\u003eKeine Angst, ich muss davon nicht leben und kann darum das Geld wieder sinnvoll in weiteren Brettspielen anlegen.\u00a0\u003cbr\u003e\u003cbr\u003eDanke, dass du den Text bis zum Ende gelesen hast.\u003cbr\u003eIch hoffe, ich konnte dir einen kleinen Einblick in mein Projekt geben und wir sehen uns hoffentlich bei meiner n\u00e4chsten Brettspielvorstellung wieder. \u003cbr\u003e\u003cbr\u003eBis dahin w\u00fcnsche ich euch eine gute Zeit!\u003cbr\u003eServus, euer Michael\u003cbr\u003e"
