    "summary": "\u003ch3\u003e\u003cstrong\u003eO mne.\u003c/strong\u003e\u003c/h3\u003eNu\u017e som otaku YouTuber zo Slovenska ,ktor\u00fd tvor\u00ed videa oh\u013eadom Japonsk\u00fdch\u00a0 ANIME show, mangy a omnoho viac. Robi\u0165 videa je pre m\u0148a v\u00e1\u0161e\u0148 a l\u00e1ska na cel\u00fd \u017eivot a vklad\u00e1m do toho v\u0161etku moju energiu a \u00fasilie, aby bola moja tvora tak dobr\u00e1 ako len m\u00f4\u017ee by\u0165. V neposlednom rade s\u00fa moje vide\u00e1 ako z\u00e1bavn\u00e9, tak i u\u017eito\u010dn\u00e9. Top 5, Top 10, Top 15... Tematick\u00e9 videa s kopcom vtipu a podobne.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePre\u010do som na patreon?\u003c/h3\u003eAko mo\u017eno niekto z v\u00e1s vie som moment\u00e1lne \u0161tvrt\u00e1k na strednej \u0161kole, \u010do znamen\u00e1, \u017ee tento rok (2018) maturujem. Probl\u00e9m ale nast\u00e1va, \u017ee som svoju tvorbu chcel roz\u0161\u00edri\u0165 o ve\u013ea nov\u00fdch typov vide\u00ed pre v\u00e1s, mil\u00ed div\u00e1ci, a na to bude potrebn\u00e9 zna\u010dn\u00e9 mno\u017estvo prostriedkov. Taktie\u017e sa chyst\u00e1m na Vysok\u00fa \u0161kolu, ak v\u0161etko p\u00f4jde tak ako m\u00e1. Nem\u00e1m ten benefit toho, \u017ee si m\u00f4\u017eem dovoli\u0165 venova\u0165 sa YouTube naplno, ke\u010f\u017ee \u0161tudujem. Na V\u0160 ale bude probl\u00e9m s \u010dasom. Videa budu zna\u010dne obmedzen\u00e9, lebo vo\u013en\u00fd \u010das budem musie\u0165 investova\u0165 do pr\u00e1ce, aby som mohol osta\u0165 \u0161tudova\u0165 na V\u0160. To by znamenalo \u017ee by som pre\u0161iel na form\u00e1t jedno video mesa\u010dne. T\u00fdm p\u00e1dom by mi patreon pomohol aj s t\u00fdmto. Viac prostriedkov by znamenalo viac \u010dasu, \u010do by znamenalo viac vide\u00ed.\u00a0\u003cbr\u003e\u003ch3\u003eAk sa rozhodne\u0161 prispie\u0165\u003c/h3\u003eUr\u010dite neod\u00edde\u0161 bez odmeny. Chyst\u00e1m toti\u017e hromadu odmien pre mojich patreonov(\u013eud\u00ed \u010do prispeli) medzi ktor\u00e9 by patrili s\u00fakromn\u00e9 po\u010fakovanie a konverz\u00e1cie na discorde, alebo v\u0161elijak\u00e9 in\u00e9 odmeny vo forme VIP miest na konvenci\u00e1ch a ostatn\u00e9 v\u00fdhody.\u003cbr\u003e\u003ch3\u003eAko to funguje?\u003c/h3\u003eVyber si jeden z predvolen\u00fdch pr\u00edspevkov alebo vytvor svoj vlastn\u00fd kliknut\u00edm become patreon.\u003cbr\u003eArigato.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
