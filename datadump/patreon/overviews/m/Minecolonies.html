    "summary": "Our mod, which is available now as an Alpha Test version is hugely ambitious and complex. We have a very very long list of content we want to add to our mod, and ongoing support both financially and from our fan base spurring us on is critical to the development of this mod forging ahead.\u003cbr\u003e\u003cbr\u003eThe development of a major minecraft mod such as ours takes a huge amount of time and effort that our team give for free.  It also requires the ongoing maintenance and payment of things like the website, domain names, Official Play Servers and other ongoing costs.  This can mount up over time to a significant amount of money.\u003cbr\u003e\u003cbr\u003eBacking us through Patreon will ensure we can fund the ongoing development of the mod and will enable us to bring you even better content via more professional YouTube videos and Live Streams, better artwork and models for the mod, professional custom sounds and music to our mod, powerful and robust Official Servers both in Europe and the US (and other locations based on demand) for you all to play on, plus many other things that as a Patreon supporter, you will have early or exclusive access to, such as more direct contact with the Dev team.\u003cbr\u003e\u003cbr\u003eWe hope you choose to support us, and help make this mod as good as it can be, but if not rest assured the complete mod will always be available for free - we will never restrict any of our mods content to subscribers only."
