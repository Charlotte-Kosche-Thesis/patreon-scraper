    "summary": "\u003cdiv\u003e\u003cstrong\u003eWelcome to Minecraft Me! \u00a0A show about Minecraft!\u003c/strong\u003e\u003c/div\u003eWelcome to the Patreon page for Minecraft Me! \u00a0 Minecraft Me is a show from\u00a0\u003ca href=\"http://www.geekgamer.tv\" rel=\"nofollow\" target=\"_blank\"\u003eGeekGamer.TV\u003c/a\u003e that is all about Minecraft. \u00a0Covering the top Minecraft news, interactive How-To Segments, Resource Pack Reviews, showcasing awesome community builds and taking your questions and tips on every show!\u003cbr\u003e\u003cbr\u003eThe goal from the start as been to create a weekly professional show about this awesome building blocks game from Mojang!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAn example of one of our shows!\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/iHgXCqlR7Pg\" width=\"640\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Patreon and Why we are here?\u00a0\u003c/strong\u003e\u003c/div\u003eFrom the beginning, we have been creating content because we are passionate about it. \u00a0We love interacting with the community and dealing directly with the people who enjoy and get what we are trying to do.\u003cbr\u003e\u003cbr\u003eWhat Patreon allows you to do is support us for creating great content! \u00a0From as little as .25 cents per episode ($1 a month), your contribution goes directly to making Minecraft shows and other items possible for the community. \u00a0This includes TeamSpeak, Servers, Video Production and many many other production expenses that are involved in making weekly shows.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill Minecraft Me remain free for all?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYes! \u00a0We understand that not everyone can afford to support a show or content financially. \u00a0The show will always remain free, however we may attempt to get sponsors from time to time to support our show (unless we achieve the \"Sponsor Free\" milestone!). \u00a0Right now, we are paying for the servers and production directly from our own pockets because we love this show and the community so much. \u00a0We are hoping that through this Patreon, we will be able to offset those costs and perhaps eliminate them completely!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for supporting you? \u00a0What happens when you contribute?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNot only you will get our tremendous thanks for supporting content like ours, but your contributions will go to support...\u003cbr\u003e\u003cul\u003e\u003cli\u003eCommunity Forums\u003c/li\u003e\u003cli\u003eMinecraft Public Servers (Survival, Creative, and Advanced)\u003c/li\u003e\u003cli\u003eTeamSpeak Voice\u003c/li\u003e\u003cli\u003eEquipment for Production\u003c/li\u003e\u003cli\u003eFile Servers for shows.\u003c/li\u003e\u003c/ul\u003eWhen you commit to at least one dollar a month ($1), you will be featured on our GeekGamer.TV Supporters Page and be listed as a supporter on our web page! \u00a0 If you decide to contribute more then a dollar a month, then we have added additional perks to you as well!\u003cbr\u003e\u003cbr\u003eMost importantly, when you contribute, it helps us keep going! \u00a0Keeps the servers running, keeps the production of shows moving forward, and it helps us build an awesome community!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA final note...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePersonally, I have been creating content on the web for 9 years now and the most important thing to me is community and quality. \u00a0Thanks to you for supporting me, the network and this show. \u00a0It truly means a lot. \u00a0Thank you!\u003cbr\u003e\u003cbr\u003e- Chase\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
