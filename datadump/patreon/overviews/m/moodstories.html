    "summary": "\u003cimg src=\"https://photos-5.dropbox.com/t/2/AAC6L0lEYvj06hYAPjtB1r5_pQzR5ou_SBuQEAd0_mEzzw/12/214888749/jpeg/32x32/1/_/1/2/introduction-concept.jpg/EIa67aEBGDMgBygH/D617Ege9wsckP3xQitMd3PWOVulmXsvOfRM7TKP1IVc?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eMood\nStories\u00a0\u003c/strong\u003e\u003c/strong\u003eis\na new mix series concept that incorporates exclusive title tracks, video diary and complete vision of musical storytelling. Each season of the year has a\nmood story to tell.\u003cbr\u003e\u003cbr\u003eThe\nmotivation for doing this is first of all to inspire \u003cstrong\u003eyou\u003c/strong\u003e to\nlisten more carefully to forwardminded music, as I believe this will\nenrich your understanding and appreciation for dance music and DJ\nculture. At the same time I would like to share my vision as a DJ and reveal the thought process behind my style of telling\nstories with records. \u003cbr\u003e\u003cbr\u003eI\nalso would like to use the project to collect investment capital for my\ndream to establish a online sample store/software company, with the focuse on innovative music tools related to the concept of \"Accidental Creativity\". Money will be invested in hiring a DSP programmer that can help out with developing some of the product ideas that has been in the making for the last 5 years.\u00a0\u003cbr\u003e\u003cbr\u003eThe online store will offer innovative tools for the modern dance music artist, courses on applying \"Accidental Creativity\" in music production, inspiring patches for digital VST synths and\u00a0coolcat sample packs.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AACdKXVyD7rYtNf2-bzhogibWh0Fhses5ABw3a9RXl0BEg/12/214888749/jpeg/32x32/1/_/1/2/introduction-howdoesitwork.jpg/EIa67aEBGDMgBygH/BMGIow8kGIwG20eCrSwj3hDmu-iag03RheZC87MMqYg?size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eYou believe in my stories and want to hear more. You want to help me establish a software company. You want to show your humble support and be a part of the \u003cstrong\u003eMood Stories.\u003c/strong\u003e\u00a0How can you contribute?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSolution:\u003c/strong\u003e\u003cbr\u003eChoose the amount you want to pledge \u003cstrong\u003eper story\u003c/strong\u003e from the list of rewards I offer. The amount you choose, gets deducted from your credit card every time I publish a new story (mix).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease Plan:\u003c/strong\u003e\u003cbr\u003eI will try to publish a new musical story each season (4 stories\u00a0per year).\u003cbr\u003e\u003cbr\u003e"
