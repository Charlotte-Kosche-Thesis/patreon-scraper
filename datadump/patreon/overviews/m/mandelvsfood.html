    "summary": "\u003cstrong\u003eQui\u00e9n soy y qu\u00e9 hago?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQu\u00e9 pasa, chavales? Que marcha llev\u00e1is?\u003cbr\u003eMe llamo Mandel y esta es mi historia. Siempre me ha gustado mucho comer. Y siempre me ha gustado hacer re\u00edr a la gente. Asi que, porque no combinar ambas cosas en v\u00eddeo?\u003cbr\u003eTambien me gusta las movidas de 8-bits, comics, anime, superh\u00e9roes... Puedes encontrar un poco de todo eso en mis v\u00eddeos.\u003cbr\u003eY comida, mucha comida! Buen provecho!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eC\u00f3mo funciona de momento mi Patreon\u003c/strong\u003e\u003cstrong\u003e?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDe momento, no hay creado un sistema de recompensas, ni un cobro mensual. Puedes hacer transferencias individuales de cualquier cantidad cuando lo desees. En un futuro cercano, concretamente a mi regreso a Espa\u00f1a, s\u00ed empezar\u00e9 a trabajar m\u00e1s en este sitio y ofrecer material extra.\u00a0 Mientras tanto, cualquier aportaci\u00f3n que ayude con los gastos que genera crear los v\u00eddeos (materiales, desplazamientos... y en ocasiones la comida puede ser costosa tambi\u00e9n) es muy bienvenida.\u003cbr\u003eTanto si decides colaborar como si no, gracias por haberme dedicado parte de tu tiempo ^^\u003cbr\u003e\u003cbr\u003e_____\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnglish translation\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s up, guys? What\u0027re you up to?\u003cbr\u003eMy name is \u003cstrong\u003eMandel \u003c/strong\u003eand this is my story. I always liked eating a lot. And I always liked to make people laugh. So, why not joining both things together?\u003cbr\u003eI also like 8-bit stuff, comics, anime, superheros... You can find a little bit of all that in my videos. And food, a lot of food!  Bon App\u00e9tit!"
