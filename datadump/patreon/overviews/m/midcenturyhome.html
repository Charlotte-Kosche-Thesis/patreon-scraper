    "summary": "\u003ch3\u003eWHAT IS MID-CENTURY HOME?\u003c/h3\u003e\n\u003cbr\u003e\nHello. I\u2019m Marco Guagliardo and I\u2019m the \u003cstrong\u003efounder and editor in chief of Mid-Century Home\u003c/strong\u003e. \n\u003cbr\u003e\n\u003cbr\u003e\nMid-Century Home is an online magazine dedicated to Modernist and mid-century architecture, which aims to inspire thousands of readers every day through photography, articles and interviews with some of the world\u2019s most influential architects and designers.\u003cbr\u003e\n\u003cbr\u003e\nI started Mid-Century Home in 2014 to \u003cstrong\u003eshare my love and passion for meaningful and enjoyable architecture\u003c/strong\u003e, make people dream and show that a different way of building is possible.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.midcenturyhome.com/wp-content/uploads/2017/09/L1300530.jpg\"\u003e\u003cbr\u003e\nThis is me: Marco.\u003cbr\u003e\n\u003cbr\u003e\nEverywhere in the world \u003cstrong\u003ewe are surrounded by unfriendly architecture designed for profit, more than people.\u003c/strong\u003e Mid-Century Home aims to raise awareness of a better way of building and living (the Modernist way), while having fun in the process.\u003cbr\u003e\n\u003cbr\u003e\nMid-Century Home has grown in popularity over the past few years and with your support I want to \u003cstrong\u003etake the Mid-Century Home community to the next level\u003c/strong\u003e, bringing great architecture to more people than ever before.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.midcenturyhome.com/modernist-residence-japan-kidosaki-architects/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.midcenturyhome.com/wp-content/uploads/2017/07/Kidosaki-Architects-Yokouchi-Residence.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nKidosaki Architects, Yokouchi Residence\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWHAT WILL I DO WITH YOUR MONEY\n\u003c/h3\u003e\n\u003cbr\u003e\nThe highest priority will be to \n\u003cstrong\u003ehire a full time co-editor\u003c/strong\u003e to support our current editor Charlie Clemoes, the (part-time) storyteller who writes what you can read today on the site. \u003cbr\u003e\n\u003cbr\u003e\nA full time co-editor will be essential to \u003cstrong\u003estabilize and increase article production\u003c/strong\u003e each week.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eContent Development\u003c/h3\u003e\n\u003cbr\u003e\nYour monthly contribution will also be essential in \u003cstrong\u003edeveloping a range of content\u003c/strong\u003e including:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e3x more weekly original stories (18 per week instead of 6);\u003c/li\u003e\n\t\u003cli\u003eOriginal video content;\u003c/li\u003e\n\t\u003cli\u003eExpansion of our newsletter platform (we exceeded the free quota already) to create original, shareable content for members/patrons;\u003c/li\u003e\n\t\u003cli\u003eA dedicated area for members/patrons to access exclusive content\u003c/li\u003e\n\t\u003cli\u003eExpansion of content to include Europe, South America, and Australia, building upon our current USA focus;\u003c/li\u003e\n\t\u003cli\u003eMore interviews to Architects, House Owners and whoever else will make sense;\u003c/li\u003e\n\t\u003cli\u003eRecent developments in the world of Modernist and mid-century architecture;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.midcenturyhome.com/mid-century-house-remodel-saul-zaik/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.midcenturyhome.com/wp-content/uploads/2017/07/Saul-Zaik-House.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nMid-century house designed by\u00a0Saul Zaik\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eFaster, Stronger\u003c/h3\u003e\n\u003cbr\u003e\nWe live in a 24hr society and \u003cstrong\u003ekeeping the site up running at the fastest speed possible, does not come cheap\u003c/strong\u003e. So, your contribution will also help to ensure that the Mid-Century Home platform is stable and \u003cstrong\u003efaster than ever before.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI strongly believe that a community should be founded on trust, to grow and succeed in its goals. That is why, as patron, \u003cstrong\u003eyou will receive a report on how much money we raised every quarter\u003c/strong\u003e and how we spend it. \u003cbr\u003e\n\u003cbr\u003e\nSo, regardless if you are already following Mid-Century Home or you just stumbled upon us, I \u003cstrong\u003ewelcome you and thank you in advance for any contribution\u003c/strong\u003e you will decide to give.\u003cbr\u003e\n\u003cbr\u003e\nYou can find us at: \u003cbr\u003e\n\u003ca href=\"http://www.midcenturyhome.com\"\u003ewww.midcenturyhome.com\u003c/a\u003e \u003cbr\u003e\n@midcenturyhome\u003cbr\u003e"
