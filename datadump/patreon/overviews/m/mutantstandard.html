    "summary": "Hi, I\u0027m Dzuk. I\u0027m a graphic designer and illustrator. I\u0027m making this emoji set that is more flexible, more inclusive, more expressive and generally just more fun. I call it Mutant Standard.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy Emoji?\u003c/h2\u003e\u003cbr\u003e\u003ca href=\"https://mutant.tech/patreon_content/peaches.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://mutant.tech/patreon_content/peaches.png\"\u003e\u003cbr\u003e\u003cbr\u003eA lot of people call emoji a language, but few people seem to think about what the effects of using languages are. A language isn\u0027t a neutral or universal way of communicating with others - it\u0027s a particular way of seeing the world.\u003cbr\u003e\u003cbr\u003eI think that rather often the same is assumed of the standard emoji we\u0027re used to on our phones and computers, but they actually represent a limited view of humanity, even more limited than the written or spoken word. The world of our standard emoji is one where\u00a0men only have short hair and women only have long hair, there are lots of sports, but no knitting or board games, and the only currencies are $, \u20ac, \u00a3 and \u00a5.\u003cbr\u003e\u003cbr\u003eThe reason this is so is because we are only usually allowed one set and only one group of people get to decide what\u0027s in that set - the Unicode Consortium and various tech companies (mostly Silicon Valley ones). But it shouldn\u0027t be this way and it doesn\u0027t have to be.\u003cbr\u003e\u003cbr\u003eMutant Standard is a project that is aiming to change this by creating a new set (and accompanying technical standard) that expands the range of human expression, and by doing so, encouraging others to change how we think about and use emoji in our daily lives.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat\u0027s in Mutant Standard?\u003c/h2\u003e\u003cbr\u003e\u003ca href=\"https://mutant.tech/patreon_content/variety.png\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"https://mutant.tech/patreon_content/variety.png\"\u003e\u003cbr\u003e\u003cbr\u003eYour standard emoji, but better.\u003c/strong\u003e\u003cbr\u003eA new take on Unicode\u0027s emoji that\u0027s more inclusive and more flexible. These will be mostly compatible with other Unicode Standard emoji sets.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGender neutral emoji that are inclusive no matter your hair style, gender or race.\u003c/li\u003e\u003cli\u003eFamily emoji that are inclusive to different family arrangements.\u003c/li\u003e\u003cli\u003eAwesome new customisation, with things like nonhuman skin colours and different hand types like paws and clawed hands.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAwesome new emoji.\u003c/strong\u003e\u003cbr\u003eLots of new and fun emoji for different groups of people and interests. This list will grow as time goes on:\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eLGBTQIA+/GSD pride symbols, flags, etc.\u003c/li\u003e\u003cli\u003eEmoji for furries, scalies, monsters, nonhumans, etc.\u003c/li\u003e\u003cli\u003eFantasy \u0026amp; Roleplaying emoji\u003c/li\u003e\u003cli\u003eCyberpunk emoji\u003c/li\u003e\u003cli\u003eOccult emoji\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA different design approach.\u003c/strong\u003e\u003cbr\u003e\nEvery emoji is designed and rendered in a very distinctive style based on thick lines, bold shading and bright colours.\u003cbr\u003e\u003cbr\u003eThis makes the emoji really crisp and readable on the kinds of computer and device screens you already own. The black outlines also mean that the emoji also work on almost any background, including dark backgrounds.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently Mutant Standard has more than 600 unique emoji designs, and more than 3,000 emoji including colour variants.\u00a0\u003c/strong\u003e\u003ca href=\"https://mutant.tech/use\" target=\"_blank\"\u003eYou can view and download the latest version here\u003c/a\u003e and use them for non-commercial purposes. It\u0027s licensed Creative Commons BY-NC-SA 4.0 International.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat would my money go towards?\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"https://mutant.tech/patreon_content/project.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eMaking more emoji\u003c/strong\u003e\u003c/h4\u003eA large portion of the work will be the research, design and production of emoji. The end goal is to make Mutant Standard a complete, standalone set.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eEnabling people to use the emoji\u003c/strong\u003e\u003c/h4\u003eThere will be time dedicated to helping people use Mutant Standard in various sites and services. So in addition to the production of emoji, your money will go towards:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHosting the project website and emoji downloads.\u003c/li\u003e\u003cli\u003eProduction of different emoji formats tailored to different services and web apps (Mastodon, Discourse, Discord, Telegram Stickers, etc.).\u003c/li\u003e\u003cli\u003ePlotting of codepoints in the Unicode Private Use Area so people can consistently send Mutant Standard\u0027s custom emoji to each other.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf the bigger goals for the project are reached, then other things can be worked on - like custom emoji pickers for web apps and potentially even emoji keyboards for browsers and phones.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eMaking Merchandise\u003c/strong\u003e\u003c/h4\u003eSome time will also be spent on converting emoji into merchandise for people to enjoy and to promote the project IRL.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have a \u003ca href=\"https://trello.com/mutantstandard\"\u003epublic Trello board\u003c/a\u003e for my production notes so you can get a glimpse of what I\u0027m thinking about and what I\u0027m up to at any time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThe Design Process\u003c/h2\u003e\u003cimg src=\"https://mutant.tech/patreon_content/process.png\"\u003e\u003cbr\u003e\u003ca href=\"https://mutant.tech/patreon_content/process.png\"\u003e\u003c/a\u003e\u003cbr\u003eDesigning and producing emojis can be quite an intensive task - some designs take a few minutes to make but others can take a few hours. Some emoji might change later as opinions and perceptions change, so there\u0027s an element of experimentation too. I\u0027ll keep you informed on how the emoji are doing and what I think about them.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eRewards and Goals\u003c/h2\u003e\u003cbr\u003e\u003ca href=\"https://mutant.tech/patreon_content/rewards.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://mutant.tech/patreon_content/rewards.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons can get special perks like:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBeing included in the readme credits for all future releases.\u003c/li\u003e\u003cli\u003e Exclusive seasonal wallpapers for desktop, tablet, phone and watch. Including tailored ones for tall borderless phones (like iPhone X and new Samsung Galaxy phones) and old feature phones.\u003c/li\u003e\u003cli\u003eAccess to exclusive Discord and Patreon communities and priority access to ask me questions and more development details.\u003c/li\u003e\u003cli\u003eThe ability to vote on special \u0027VIP\u0027 emoji I make each month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI strongly believe in freely accessible education, so I have decided to make educational things goals instead of rewards. If I get enough funding for this, I can comfortably do special process/educational things for everyone to enjoy, like livestreams and publishing of my design notes and sketches. \u003cbr\u003e\u003cbr\u003eThere are also some great non-educational things planned for later goals, like custom emoji pickers and emoji keyboards for browsers and phones.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eUpdates + Feedback\u003c/h2\u003eI will post updates here as well as on \u003ca href=\"https://weirder.earth/@mutantstd\"\u003eMastodon\u003c/a\u003e, \u003ca href=\"https://twitter.com/MutantStd\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://discord.gg/N83NchQ\" target=\"_blank\"\u003eDiscord\u003c/a\u003e,\u00a0\u003ca href=\"https://t.me/mutantstandard\" target=\"_blank\"\u003eTelegram\u003c/a\u003e and\u00a0\u003ca href=\"https://mutstd.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m totally up for feedback! Message/comment here or on those other places to tell me what you think of the emoji right now, or if you have any ideas for what other emoji might be cool for this set. \u003cbr\u003e\u003cbr\u003eIf you have any questions, check my \u003ca href=\"https://mutant.tech/info/faq\" target=\"_blank\"\u003eFAQ\u003c/a\u003e first to see if your question has already been answered.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThanks!\u003c/h2\u003eThanks for checking this out! You can see a more detailed roadmap, FAQ, web demos and downloads at \u003ca href=\"https://mutant.tech/\" target=\"_blank\"\u003emutant.tech\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mutant.tech/patreon_content/thanks.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://mutant.tech/patreon_content/thanks.png\"\u003e\u003cbr\u003e"
