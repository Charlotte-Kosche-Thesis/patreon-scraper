    "summary": "\u003ch4\u003eWHO ARE THESE NUTS?\u003c/h4\u003eMidlife Ballers is a podcast, where Matt Scarpino and Jason Buuck talk about some real important stuff.  OK, so in reality, very rarely do we talk about important stuff, it\u0027s mostly random shit.  Each of the ballers has a unique view of the world and brings that to the podcast.  Producer Chris chimes in now and then with his take, obviously the sane one in this gaggle.  \u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003eHOW DOES THIS WORK?\u003c/h4\u003eAs always, all of our main content stays free on YouTube and iTunes/SoundCloud.  Patreon gives you, the audience, a chance to help support us (yes, this thing costs $ and we\u0027d like to keep doing it!), even if its just a few bucks a month.  You can donate at whatever level you feel comfortable.  There are different rewards for the different levels, and you can see those on the right. Join us, it\u0027ll be fun!!\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003eWHAT WILL WE USE THE MONEY FOR?\u003c/h4\u003eVEGAS BABY!!!  Just kidding.  But maybe not??  Our goal for this podcast has always been to \"take it to the streets\", breaking out of the confines of our studio and exploring the world with our own unique perspective.  To do this, and all the other cool stuff we do, we need money.  The more fan support we have, the more cool stuff we can do.  The sky\u0027s the limit, or in Jason\u0027s case, that large blue thingy where the bird poop comes from.    \u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003eTHANK YOU!\u003c/h4\u003eThank you so much for watching and making this thing we do mean something.  We can\u0027t do this without you, your support, and affection.  So, whether you give or not, know that we appreciate you.  Keep listening and tell your friends!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003c/h4\u003e"
