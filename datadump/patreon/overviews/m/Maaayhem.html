=10943630\" target=\"_blank\"\u003ePixiv\u003c/a\u003e\u003cstrong\u003e]\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nand also, I do stream here!\u003c/strong\u003e\u003cbr\u003e\n\u25b6 \n\u003cstrong\u003e[\u003c/strong\u003e\u003ca href=\"https://picarto.tv/Maaaaayhem\" target=\"_blank\"\u003ePicarto.TV\u003c/a\u003e\u003cstrong\u003e] [\u003c/strong\u003e\u003ca href=\"https://piczel.tv/\" target=\"_blank\"\u003ePiczel.TV\u003c/a\u003e\u003cstrong\u003e] [\u003c/strong\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=10943630\" target=\"_blank\"\u003ePixiv\u003c/a\u003e\u003cstrong\u003e]\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u25c6 Why I started Patreon\u003c/strong\u003e\u003cbr\u003e\nI decided to start Patreon to focus my life more on making more NSFW / R-18 stuffs.\n\u003cbr\u003e\nfor now, I should work on other things to maintain my life.\n\u003cbr\u003e\nbut if Patreon grows, I could use more time for drawing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u25c6 What I\u0027m going to Draw\u003c/strong\u003e\u003cbr\u003e\nCurrently I\u0027m planning two things in mind.\n\u003cbr\u003e\n\u003cimg src=\"http://78.media.tumblr.com/9de4c7f459dc7526e8dbd392b65e9fa2/tumblr_p2mpihgTHY1vp3l1po3_r1_1280.jpg\"\u003e\u003cbr\u003e\nFirst, League of Legends NSFW / R-18 arts.\n\u003cbr\u003e\n\u003cbr\u003e\nI thought only draw yordle girls in first plan(named blowing bottom lane), but there are too many great girls in league, as everyone know.\n\u003cbr\u003e\nso decided to work on every of them. going to draw CG with variation scenes.\n\u003cbr\u003e\nit could be 1~3 simple layer addition, but some works would have more variations.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://78.media.tumblr.com/4812b8dede7531c7f02354eae8d84cd3/tumblr_p3aqohLdJz1vp3l1po2_540.jpg\"\u003e\u003cbr\u003e\n Second, Other fanarts.\n\u003cbr\u003e\n\u003cbr\u003e\nand of course, there are many, many cute girls in Anime, game, novel, .etc.\n\u003cbr\u003e\nso I could draw NSFW / R-18 drawing of them. they will also have at least one variation scene.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u25c6 Future\n\u003c/strong\u003e\u003cbr\u003e\nI want to fully focus on making/drawing arts.\n\u003cbr\u003e\nfor now, I\u0027m suggesting NSFW / R-18 fanart drawings as rewards.\n\u003cbr\u003e\nbut if Patreon grows enough to support my life, I would like to show you my original comics and CGs. \n\u003cbr\u003e\nand I\u0027ll continue to learn drawing skills to make my art better and better!\n\u003cbr\u003e"
