    "summary": "Take a Deep Inhale with me...now a long, slow, slow exhale....ahhhhhh\u003cbr\u003eBreathwork not only calms the mind \u0026amp; emotions, it is extremely good for the body. Every one of the million cells in the body - blood, tissue, nerve, and bone benefits from whatever added supply of oxygen it can get from proper breathing.\u003cbr\u003e\u003cbr\u003eFor just $1.00 you can begin at the ground level. If you are new to yoga breathing or energy activations it is highly recommended you start here and learn the basics of pranayama breathing, which then graduates to rhythmic breathing, which will progress to the final step of Cosmic Breathing.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eCosmic Breathing, has the added bonus of being a spiritual practice that expands the heart, sparks the inner fire, inspires creativity, and yes awakens the magic that resides at our core. In actuality it is a form of love transmissions and activation into higher frequency. When this art of rhythmic breathing is practiced you put yourself in tune with the rhythm of the Universe. I have been teaching this breathwork for close to a decade, it is time to bring it forth as a full-time mission, to assist in expanding a person\u0027s consciousness to cosmic consciousness.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConnecting our heartbeats with the Yoga Cosmic Love Breath core principle: \u003cstrong\u003e\u003cem\u003eMaking a sincere and deep heart connection with ourselves, the natural world, and everyone around us.\u003c/em\u003e\u003c/strong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll discover how to build your love muscle, without even striking a pose! \u003cbr\u003e\u003cbr\u003eUsing this three-part Cosmic Love breathing which is; part yoga breathing/ part meditation/ part energy work I have shifted into the 5th world more frequently and have become a communicator to the Faery Realm.\u003cbr\u003e\u003cbr\u003eEvery book needs a beginning allow me to share the \u003cstrong\u003eWhy of my mission and cause\u003c/strong\u003e.\u003cbr\u003eI take you to the backstory of a Promise I made.\u003cbr\u003eThe journey began with a promise to my granddaughter when our hearts literally became one for a short time while I was meditating with her on me when she was a few weeks old. You can find the original video explaining the meditation I did, and why I made the promise to leave this world better, under the posts section. I didn\u0027t know at the time, that the Cosmos would come calling to aid me in fulfilling the promise.\u00a0 I\u0027ve already contributed a ton of content across the web and I didn\u0027t realize how much until I gathered all the pieces together on this Pateron page! \u003cbr\u003eThis makes the outline easier to see, thanks to this platform there\u0027s a map showing what to put in the book.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhen you become a patron, you become a member, how fantastic!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThis\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(247, 150, 70); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0gives YOU access to deeper insights, exclusive videos, content, and allows you to become a part of a magical journey which began with opening the heart. Now I\u0027m on a mission to spread and leave magic along with deeper heart connections in this world for our future and the future of our children.\u003cbr\u003eWith a community behind me, I look forward to being able to continue sharing content freely, holding Q\u0026amp;A sessions, and keep my youtube videos free of ads.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is my message, who am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNamaste, I am Margarit Brigham aka Magical Margarit, I am\u00a0a Wisdom Elder, a Grandmother who is living many of my past lives in this one. I wear many hats; as a yoga teacher, Author, Spiritual Mentor, Goddess and magic coach. And creator!\u003cbr\u003eI have been a creator of diverse yoga teachings from yoga to golf, which transitioned into golf goddess yoga, which has led to the final shift of Magical Goddess Yoga.\u003cbr\u003eI still gave the Yoga Cosmic Love Breath teachings part-time as a gift to anyone and everyone. You do not have to change your religious beliefs to do this breathing, and it can be a part -time\u00a0method for you to do too! Come to the page follow along the videos, whenever you need to keep your energy in a higher frequency state.\u003cbr\u003e\u003cbr\u003eThe link below is playlist on \" Yoga Cosmic Love Breath\" that you can explore. It begins with videos from 2009 to present, You\u0027ll see how this Cosmic Breathing has transformation and the tweeks to show that it is a way to move through ascension with more ease and grace.\u003cbr\u003eMoving forward this platform will be my homepage where\u00a0I\u0027ll be able to contribute videos and behind the scenes videos privately and publicly.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watchv=8acCEtmhNHw\u0026amp;list=PLPBh0jhixY14sLA3tlSkQLUyWFKJMSmAK\"\u003ehttps://www.youtube.com/watchv=8acCEtmhNHw\u0026amp;list=PL...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have been a spiritual warrior on behalf of leaving more love and magic in this world, despite the many obstacles and challengers that have left weary of the struggle and density of 3D.\u003cbr\u003eBut I am hopeful, we can set ourselves free.\u003cbr\u003eMonths after I began building this new platfrom,\u00a0my health has declined and my doctor has advised that I cannot work and there is a chance I will be accepted on disability.\u003cbr\u003eI am creating this pateron\u00a0platform to become my homepage, where people can find me the most. \u003cbr\u003eI\u0027ve had to let everything go,and I\u0027ve gone from ambition to meaning. With many distractions removed I have started writing the book. I will continue to dedicate to continue to generously teach this heart expanding breathing, that awakens the magic and lifts us to the new world.\u003cbr\u003eThe page has now become a way to help myself, not to have to apply for disability.\u003cbr\u003eI see the possibilities with many other Pateron creators\u00a0 who are making a living by giving their gifts to the world. I am inspired it can happen for me as well.\u003cbr\u003e\u003cbr\u003eThe invitation is to take a stand with me, to value love, magic, and a new generous economy culture!\u003cbr\u003e\u003cbr\u003eIf you are a beginner to raising your frequency, I suggest to just follow the story and not attempt to do this breathing, as you will learn in my videos, what I went through when my body couldn\u0027t handle the cosmic energy.\u00a0\u003cbr\u003eThat is the reason I changed the original teachings to include; grounding into the earth\u0027s heart, being in nature after an activation, to adding the Hawaiian Shamanism, Ho\u0027oponopono method on how to forgive. Forgiveness is a very important piece for holding the higher frequency.\u00a0 I have walked through keeping my heart open, when all the hurts come up, I\u0027ve seen this over and over when I\u0027ve shifted my level of vibration. Especially when I do this breath on portal days!\u00a0\u003cbr\u003eI am here, prepared to be a bridge, as a spiritual advocate to the new generation, to join me in doing this work. It will align our magic heartbeats, When we Breathe Love As One, we heal the heartaches given to us from a sick culture, transforming to the vision of our unity and walking each other home.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0Why am I here?\u003cbr\u003e\u003cbr\u003eFor many years I was mentored by the Native Elder Dave Courchene Jr., who taught me the value of generosity and the quote below is one teaching that has guided much of my life;\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u201cW\u003cem\u003ee are all given gifts from the Creator and our gifts are not ours, they are for the people.\u201d - Dave Courchene Jr.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003eWhat began as a gift to humanity in 2009, during the month of Sept for the First National yoga month. Even though I live in Canada I still wanted to show support and spread my love of yoga.\u00a0Once I started teaching free online, I continued on key dates, thanks to the generous ways to connect with technology. My intention was to uplift more people out of density and fear into Love and magic just kind of happened along the way.\u00a0 I realize now what I was doing was an act of Philanthropy (\u003cstrong\u003ePhilanthropy\u003c/strong\u003e means the \u003ca href=\"https://en.wikipedia.org/wiki/Love\"\u003elove\u003c/a\u003e of \u003ca href=\"https://en.wikipedia.org/wiki/Human\"\u003ehumanity\u003c/a\u003e.) This gift I\u0027ve dubbed as\u00a0\"The Yoga Cosmic Love Breath\" is something anyone can find across the web at a blog, to dozens of how to videos, to talk shows, Summits and seminars, however that may a long search. \u003cbr\u003eI\u0027m grateful now to be able to showcase the trail of cosmic breadcrumbs right within this page and to offer people a way to connect with \"star and planetary guidance\" when you practice this cosmic magic you will become a master at trusting your own vibes, regardless of what anyone else has to say about the matter.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e***There are free \"How To\" videos on the Yoga Cosmic Love Breath under the POSTS section at the top of this page***\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere did the Name -\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eYoga Cosmic Love Breath come from?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"I learned it as Cosmic Breathing, from a yoga book, Renew your Life through Yoga, it is a very ancient practice. I added the Love word later when I discovered how much it expanded my Heart.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWhen you start this breath\u00a0YOU become a link between Heaven and Earth. \u003cbr\u003e\u00a0With the intention or not, you will be drawing down the Love of the sky nation, stars, sun, moon etc. WE\u00a0anchor in the love to you and the earth. Recently it\u0027s upgraded and I guide us to anchoring into the crystalline core of the new earth.\u003cbr\u003eThe Cosmos ARE Calling me, to call to you, as they are here to help humanity.\u003cbr\u003e\u003cbr\u003eIt\u0027s about a being in alignment with a cosmic heart connection of a different heartbeat, a heartbeat attuned to Cosmic Love through activations and being in rhythm with nature.\u003cbr\u003eWE are stronger together is true!\u003cbr\u003eHow do you make an impact when you are working alone? Sloooowly. \u003cbr\u003eLet us quicken as One.\u003cbr\u003eIt is a simple solution, we have done the heavy lifting, now we are in the labor pains and a smart mother- to-Be will learn how to breathe to ease the pain. \u003cbr\u003eIt only makes sense to do this as well, while we are in this process of birthing a new earth, does it not?\u003cbr\u003eOur work now only requires us to BREATHE in a new way, and connect to our hearts, the only way out, is through.\u003cbr\u003eThis is about something greater than ourselves!\u00a0\u003cbr\u003eTo Be, Midwives for the planet whether you are a woman or a man.\u003cbr\u003e\u003cbr\u003e*New Offering*\u00a0\u003cspan style=\"\"\u003e\u003cstrong\u003eExclusively for my patrons, I\u0027m sharing some magic in a video each month on the New or Full Moon. I\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003entuitive group reading\u003c/em\u003e\u003cstrong\u003e from either/or;\u00a0\u003c/strong\u003e\u003cbr\u003eFairy Card Deck/ Tree Magick Cards/ Mayan Oracle/ Inner Child Cards / Animal Cards\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy intent is the readings will guide and support your path and are an extra thank you exclusively for YOU my beautiful members!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am here to strengthen your Hope, strengthen your intimacy of the 5th world and your Heart.\u003cbr\u003eYou will discover the more of us that do the inner work consistently, of raising our vibration and releasing density, we will be pulled towards the 5th World. This is not a might be, this is a pathway. I\u0027m here to be a wayshower and a bridge. This will\u00a0fill the body with cosmic energy, assisting you to hold more light and love and to be the anchor And container.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much love can a heart hold?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\"ll be writing about leaving a legacy of love, by first being a guinea pig with my own initiation into this energy tool of love yoga.\u003cbr\u003eAs I noticed the effects of my own vibration raising to uplift others so I begin to teach in videos and on key dates such as Solstices, Equinoxes, Full Moons and on powerful portals\u003cbr\u003e09.09.09, \u003cbr\u003e11.11.11\u00a0\u003cbr\u003e12,12,12. to serve others as a way to the higher heart resonance, which elevates us into different dimensions, and you can experience this too.\u00a0\u003cbr\u003eResearch has shown that the magnetic field of the heart is 5,000 times more powerful than the mind. The way to living in the higher dimensions is through the heart portal which leads to unconditional love and a greater connection to the Divine, to yourself, to others and to nature.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE!!\u003c/strong\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI have reached the first Goal by being gifted the book;\u00a0\u003cbr\u003e\u003cstrong\u003eRenew your Life through Yoga\u003c/strong\u003e, by \u003cem\u003eIndra Devi (where cosmic breathing came from)\u003cbr\u003e\u003cstrong\u003eFrom our Patron Cherie Ann Day! Sooo grateful to get this book quicker!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe book is out of print and the used copies on Amazon are very expensive. \u003cbr\u003e\u003cem\u003eHaving this book again will be a reference to show where I found how to do the Cosmic Breathing, and I can make new videos using this book for YOU and can use it when I am doing my free Public talks.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture training, for you to become a Cosmic Coach\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe link below is a video that describes how this is an energy tool, and why you would want to fast track your healing and be a teacher/healer of yoga Cosmic Love Breath \u003cbr\u003e- Certification Program coming late 2019-2020\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/prAbZbPIDF8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWarriors Of the Rainbow - Wisdom from a Native Elder Mentor\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003eProphecy foretells:\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003e\u201cThere will come a time, when the keepers of the legend, stories, culture and all the Ancient Tribal customs would be needed to restore us to health, making the earth green again. They would be mankind\u2019s key to survival, they are the \u201cWarriors of the Rainbow.\u201d \u003c/em\u003e  -Cree Prophecy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eThe Cosmos awoke the magical essence at my core and for many years I have been on a mission to find other lightworkers, Earth Angels, and believers of Love and their magical selves. As you will see, when I gather the past blogs together, a theme emerged with the aid of the Cosmic Love Breathing and connection after I learned about the prophecy of the Rainbow Warriors, from my Native Elder mentor, Dave Courchene Jr,\u00a0\u003cbr\u003eMy intention, Hope, and prayers are to gather my Rainbow tribe into a community using this platform.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI know this frequency of Love, a love that is so palpable, which offers codes of remembering to the Indigo, crystal and rainbow children.\u003cbr\u003eEven though I feel this is specific for lightworkers, please know it can be used by anyone who wishes to feel a love deeper than any human love.\u003cbr\u003e\u003cbr\u003eFor, the children in all of us, as Carl Sagan reminded us, \u003cbr\u003e\"In the most profound sense, we are all children of the cosmos.\"\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u00a0Dave says: \u201cWe now live in a time of the emergence of the \u201cWarriors of the Rainbow\u201d the prophecy had foretold during this time of great challenge and darkness the new people will emerge. These people will come from all walks of life and these new people referred to as \u201dWarriors of the Rainbow\u201d who would have a really deep concern as to what is happening to humanity, what would be happening to the environment, what would be happening to our home that we call planet Earth.\u201d These new people, our youth, need encouragement and support to bring forth the special gifts they have been handed.\u003cbr\u003e\u003cbr\u003eMeet Dave through my blog\u00a0\u003cem\u003e\u003ca href=\"https://sacredconnections.wordpress.com/2008/08/11/a-weekend-to-remember/\"\u003ehttps://sacredconnections.wordpress.com/2008/08/11...\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhat I have essentially set myself up is to be of assistance to help midwife the New Earth and Rebirth Magic for the New Children.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI look forward to making and leaving this world better, with more Love, along with you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBlessings,\u003cbr\u003eMargarit Brigham\u003cbr\u003e\u003cbr\u003ep.s.My excitement for Finding this Patreon \u0026lt;g\u0026gt;platform,\u0026lt;/g\u0026gt; is to see that this tip, giving model works!! So many artists, musicians, writers are already making a living with their own pages.\u003cbr\u003eThis is my new home base to let my creative spirit flow and allows me to commit to a community \u0026lt;g\u0026gt;in\u0026lt;/g\u0026gt; a more personal level.\u003cbr\u003e\u003cbr\u003e\u00a0Youtube channel -\u00a0\u003ca href=\"https://www.youtube.com/user/MargaritBrigham/featured?view_as=subscriber\"\u003ehttps://www.youtube.com/user/MargaritBrigham/feat...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFind me on\u00a0\u00a0\u003ca href=\"https://www.facebook.com/margarit.brigham\"\u003eFacebook,\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eSign up to\u00a0\u003ca href=\"http://www.awakenmagic.com/\"\u003eAwaken Magic\u003c/a\u003e and be part of a Magical Community, PLUS you\u0027ll get 3 Gifts to a Magical, Joyful Life!\u003cbr\u003e\u003cbr\u003eREAD Past BLOG Posts, of how I\u0027ve walked and taught the Yoga Cosmic Love Breath\u003cbr\u003e\u003ca href=\"https://sacredconnections.wordpress.com/\"\u003eSacred Connections\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
