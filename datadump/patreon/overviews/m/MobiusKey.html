    "summary": "\u003cstrong\u003eImagine... \u003c/strong\u003eIt\u0027s 1924, and MGM Studios is about to produce its first moving picture. YOU ARE THERE. At the right place, at the right time, to get in on the action. Would that have been cool, or what? If you really had been there to take advantage of the opportunity, what would your life have been like? Ask yourself, how often does an opportunity like that come around?Okay, let\u2019s move into the present. You\u2019re here in present day 2016, being offered the same kind of opportunity \u2026 but in a way that will grow faster than Hollywood, using the power of the Internet.\u003cbr\u003e\u003cbr\u003eOur team of\u00a0350 Digital Creators, Translators, Audio/ Video Specialists, Writers and Editors are making this... 4DStory, a reality.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Power of a 4D Story\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFor the Audience\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eA 4DStory is a fictional story broadcast across the Internet at no charge to the user. Each week, a new installment appears on the story blog, and all across social media you run across videos and fascinating memes interspersed with comments from the characters that keep the story moving, day by day, minute by minute. \u003cbr\u003e\u003cbr\u003eOne thing that makes this story 4th-dimensional is that the audience is invited to interact with these characters. You can suggest changes to the story\u2019s direction, and you may even have the opportunity to become a character in the story! 4DStory is a  content  campaign broadcasting a fictional story across social media to garner fans  and drive traffic.  Drawing on the combined power of a Hollywood movie and Internet Marketing, a 4D Story magnetically attracts demographically targeted fans and followers through our proprietary Story Integrated Marketing\u00ae process.  By connecting with your audience  in  the safe context of story, we are able to emotionally influence them with the theme, plot, characters, and settings of  your  4D Story without ever interrupting their day,  flowing it to them seamlessly through their social feeds. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Humanity of a 4D Story\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFor all of us\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e4DStory has a higher calling... to provide leverage to the nonprofit industry. \u00a0Recognizing that most nonprofits are struggling to stay solvent, much less be of any help, and knowing that a ForProfit company is capable of so much more when they align properly with a nonprofit, we have established 4DStory as our platform for nurturing an inventory of nonprofits who want to prepare themselves for presentation to our ForProfit partners. \u00a0Through a 4DStory, there are many advantages that can be leveraged through a nonprofit cause marketing campaign, including 10\u0027s of thousands of dollars worth of free Google Ad traffic every month to drive your story through the roof and take your cause along for the wonderful ride.\u003cbr\u003e\u003cbr\u003eWe believe, if we can cultivate an assortment of nonprofits who will allow us to make them solvent and adaptable to a ForProfit relationship, at no cost to them, our model will be able to resurrect many nonprofits and give them a whole new story (a 4DStory) in which to relate to donors. \u00a0\u003cbr\u003e\u003cbr\u003eSee,\u00a04DStory is only the face of a giant body of people with good intentions, kindred hearts and amazing professional value who are all coming together to not only revolutionize the entertainment industry but to turn charitable giving into a performance art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout This Particular 4DStory\u2026 The MobiusKey\u003c/strong\u003e\u003cbr\u003eA secret deep-diving submarine is trying to save the world from the inevitable AI Rebellion by discovering and assembling an ethereal link between Artificial Intelligence and the human species.  A witty and beautiful protagonist finds herself in a torn love affair with the very man who is  working to tear apart her friends, her livelihood, and ultimately the world.\u003cbr\u003e\u003cbr\u003eBut\u2026 In this epic saga, a single perspective is never the whole story. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis is our Flagship 4DStory,\u003c/em\u003e following the paradigm established and tested over the past year in  two prototype stories that produced exciting results. Now, you have at your disposala systematic process to produce stories based in your brand, from conceptualization to monetization,  stories that will sustain themselves in the marketplace and create  the impact you\u2019re looking for. .\u003cbr\u003e\u003cbr\u003eIf you were allowed to hang out virtually backstage of your favorite TV show before the broadcast,  wouldn\u2019t that be awesome? As a Patreon contributor of 4DStory you can do that! \u00a0Hang around the people and celebs we attract, discover new art, new media and new ideas as we go in search of content for our next story. \u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat is Patreon?\u003c/h2\u003ePatreon is basically like an on-going Kickstarter campaign where you can pledge a set recurring monthly amount, that you specify, as a thank-you for the work that I\u0027m creating and sharing online for free.\u003cbr\u003e\u003cbr\u003eThrough your financial support you become one of my esteemed patrons, affording me the privilege to continue forging a world where stories empower people.\u003cbr\u003e\u003cbr\u003eI am treating this campaign is like a membership site where me and my production team continuously interact with the community, offering\u00a0Rewards and opportunities to be involved in our online 4DStory broadcasts, based on your monthly commitment. \u00a0As writers create new scenes and our clients produce new stories, you will be on the front lines of  insider information, new scripts, scene outtakes, and more.\u003cbr\u003e\u003cbr\u003e We\u2019re going to have a lot of fun together! \u003cbr\u003e\u003cbr\u003eJump on board and feel free to  fill the stream with ideas for your own 4DStory.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e4DStory | Time To Perform\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "MobiusKey is our flagship 4DStory. \u00a0And what is 4DStory? \u00a0It\u0027s storytelling over the web and social media, leveraging an integrated marketing technology called Story Integrated Marketing\u00ae.\u00a0\u003cbr\u003e\u003cbr\u003eHello, my name is James Craddock and I am excited to be perpetuating my creation of four dimensional storytelling. \u00a0The fourth dimension, loosely interpreted, comes about when you remove time from the 3 dimensional plane. \u00a0A story that unfolds gradually across social media in small micro-scenes creates an opportunity to sort of bend time around the story, in a way that intrigues, attracts and engages fans.\u00a0\u003cbr\u003e\u003cbr\u003eBy integrating a marketing message into the story, we are able to treat the story like a Content Marketing campaign and monetize it in line with the story, avoiding the need for interruptive ads.\u003cbr\u003e\u003cbr\u003eThis vision has been unfolding in my head for over 30 years and as it continues to become a more prominent reality in my life, the industry continues to accelerate and dovetail into this platform. \u00a0\u003cbr\u003e\u003cbr\u003eI am the creator of 4DStory and the future of online entertainment. \u00a0To learn more about me and my background, you are invited to visit: JamesCraddock.me. \u00a0\u003cbr\u003e\u003cbr\u003eTo discover 4DStory and what it can do for your business, please visit: 4DStory.com and if you just want to become famous in a 4DStory, begin by going to: bit.ly/MakeYou4DFamous.com.\u003cbr\u003e\u003cbr\u003eWelcome to the 4D Age... Time To Perform!\u003cbr\u003e",

     "created_at": "2016-07-21T20:25:50+00:00",
     "description": "This contribution level includes all the communications I put out to our 4D Studio as Director and Producer of this online show.\u003cbr\u003e\u003cbr\u003eAs the Director of this story, it is my job to coordinate the vision of the characters, plot and theme across the writer(s) and Architects of each character.  \u003cbr\u003e\u003cbr\u003eEach character in the story maintains a digital footprint with their own web page, social media accounts on FB, Twitter and Pinterest as well as a KLOUT score.\u003cbr\u003e\u003cbr\u003eThis is very much like being a Director on a movie set, constantly shaping and inspiring the story and its characters every step of the way. \u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever wanted to experience the creative inspiration of a film director, this is an opportunity to do just that. \u003cbr\u003e\u003cbr\u003eYou will get firsthand insight as to how we are developing the story from both the marketing aspect as well as the creative aspect.  \u003cbr\u003e\u003cbr\u003eIt is very interesting to see how the dynamics of a 4DStory shape the story.  It truly becomes a story of the fans as it matures, because of its interactive nature around a socially connected platform.  \u003cbr\u003e\u003cbr\u003eThe aim of this contribution level is to inspire you, through the inspiration passed on to  our cast and crew.  \u003cbr\u003e\u003cbr\u003eJoin us now, and thank you.",
