    "summary": "If you don\u0027t feel comfortable donating on a monthly basis but still want to give me something, you can send me money via \u003ca href=\"https://www.paypal.me/MainMemory\"\u003ethis PayPal.me link\u003c/a\u003e. I\u0027d advise you to consider Patreon though, because I can\u0027t reward single-time donators as easily, and you can give as little as $1 per month to get rewards.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWho Am I?\u003c/h4\u003e\nHi, I\u0027m MainMemory (with no space thank you). You may know me from such fan works as \u003ca href=\"http://info.sonicretro.org/Knuckles\u0027_Emerald_Hunt\" rel=\"nofollow\"\u003eKnuckles\u0027 Emerald Hunt\u003c/a\u003e, \u003ca href=\"http://info.sonicretro.org/SonLVL\" rel=\"nofollow\"\u003eSonLVL\u003c/a\u003e, the \u003ca href=\"https://github.com/MainMemory/SADXCharSel\" rel=\"nofollow\"\u003eSADX Character Select Mod\u003c/a\u003e, and the \u003ca href=\"http://info.sonicretro.org/SADX_Mod_Loader\" rel=\"nofollow\"\u003eSADX Mod Loader\u003c/a\u003e. I also make other things sometimes, like my IRC bot, \u003ca href=\"https://github.com/MainMemory/MMBot\" rel=\"nofollow\"\u003eMMBot\u003c/a\u003e. You can find more information on the kinds of things I make on \u003ca href=\"http://mm.reimuhakurei.net/\" rel=\"nofollow\"\u003emy website\u003c/a\u003e and \u003ca href=\"https://github.com/MainMemory\" rel=\"nofollow\"\u003emy GitHub account\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\nI love making game mods, being able to explore all the \u0027what-ifs\u0027 that you think of when playing your favorite games, and make them a reality. The only thing I love more is helping other people do the same by providing tools to make creation of mods easier.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027d like nothing more than to continue doing these things indefinitely, but unfortunately, there\u0027s this thing called \"Real Life\", and it requires this thing called \"money\" to keep going. So, I\u0027m hoping I can acquire some money from you because otherwise, I\u0027d have to find some kind of \"real job\", which would mean a lot less time for me to work on the things I love.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eRewards\u003c/h4\u003e\nIf you support me, you may get access to private betas of my latest projects, opportunities to suggest subjects for YouTube videos of existing mods or newly created mods, and the chance to suggest which project I should focus on next.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eLegal Disclaimer\u003c/h4\u003e\nAny works I create based on copyrighted characters are released for free, without involvement from the copyright holders.\u003cbr\u003e"
