    "summary": "Hi, there! My name\u0027s Juniper, and I\u0027m the designer for Magical Nerds. Which is the small clothing company I started around\u00a02016-2017? Here on my Patreon, I make exclusive clothing for my subscribers. To participate, all you need to do is sign into Patreon and pledge. It\u0027s super easy, it\u0027s basically like a subscription--but cancellation is easy too, and you don\u0027t need any special permission to stop subscribing. Basically, you can come and go as you please.\u003cbr\u003e\u003cbr\u003eAll Patreon artists are different, so let me explain how my page works!\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e(1.)\u003c/strong\u003e Every month you get an exclusive gift that I design for my patrons and my patrons alone. Each tier has different rewards and perks! Feel free to take a minute to decide which one you want.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e(2.)\u003c/strong\u003e The theme of the items is voted on by my patrons (that\u0027s you!).\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e(3.)\u003c/strong\u003e When everyone has voted, I spend a month designing the rewards. Towards the end of the month, I will post a list of the all the rewards for each tier.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e(4.)\u003c/strong\u003e Each tier has multiple options to ensure there is at least one thing you like, so take your time deciding what you want. Around the 1st of the month, you\u0027ll find a message from me in your Inbox on Patreon asking you which item you want (and double checking your address).\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e(5.)\u003c/strong\u003e Once you\u0027ve picked out your reward, all you have to do is wait. The rewards are made and will always be shipped with tracking. Items will take 5-10 business days to make, and tracking is usually sent out after about 3 business days. An average delivery is expected to be 8-12 business days but may take more. This adds up to usually around 2-3 weeks from the time that rewards are finalized to when you\u0027ll get yours in the mail!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e(6.)\u003c/strong\u003e\u00a0Your item arrives! Yay! Then, if you\u0027re happy with the items and want to get more, the cycle starts again! But you aren\u0027t obligated to stay for more than a month--as I mentioned before, you may cancel at any time.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eF.A.Q:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ1. Will the Patreon rewards ever be sold on your store (magicalnerds.storenvy.com)? \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eNope, that\u0027s what makes them Patreon exclusives! All items are designed only for my Patrons! There is, however, a Patreon-exclusive store in the works. Access to that is given to those who pledge at least $5!\u003c/div\u003e\u003cstrong\u003eQ2. How do the Patreon goals work? Are those for patrons only too?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe goals are for new products in the illustration store \u0026amp; the apparel store on Storenvy. Which we\u0027ll be able to afford once we reach that goal. While it\u0027s not for patrons only, patrons do get a discount on these items for pledging \u0026amp; helping achieve this goal. They are also able to vote on which item they\u0027d like funded first.\u003c/div\u003e\u003cstrong\u003e Q3: How do I get rewards without pledging? I don\u0027t wanna pledge for more than a month.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou don\u0027t have to stay pledged for more than a month! Cancelling is super easy for anyone to do! If you truly don\u0027t want to use Patreon because of another personal reason, I have a donation button on my Storenvy that offers some of the rewards at certain donations levels, though it doesn\u0027t offer any of the Patreon perks. It is a quick option if you want it--all you have to do is donate the proper amount for the item you want and type in the desired item in the note section at checkout!\u003c/div\u003e\u003cstrong\u003eQ4: How do I cancel? \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAll information on how to cancel is provided in this link!\u00a0\u003cstrong\u003e\u003ca href=\"https://tinyurl.com/cancelpatreon\"\u003ehttps://tinyurl.com/cancelpatreon\u003c/a\u003e\u003c/strong\u003e\u00a0\u003c/div\u003e\u003cstrong\u003eQ5: When should I expect my reward?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou should expect it in 2-3 weeks, give or take a few days. All items include tracking, and you\u0027ll be updated on progress.\u003c/div\u003e\u003cstrong\u003eQ6: I saw a past reward I wanted/Do terms expire?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eNope! If you\u0027ve already been pledged for at least one month, you can pick any past reward you want, forever! However, one-time patrons cannot pick a past reward as their gift unless it\u0027s a reward for the tiers below the $40 tier... or, they can pay a little bit extra! If it\u0027s a past reward of $40 or above, one-time patrons will need to pay an additional $10 for the tier of an old item that they want.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eQ7: What if I don\u0027t like the rewards?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eNot a problem! There are many options you can do if you don\u0027t like this month\u0027s rewards. For example, You can pick a past reward you like better, or you can decide to have a voucher instead! A voucher is a cash coupon good for any item in my store and will be topped off with an additional $15! The voucher does not apply to purses, backpacks, \u0026amp; shoes and can not be combined with any other deals.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eQ8: Do I have to pay extra for shipping?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eShipping is free everywhere but Canada. For Canadian patrons, you have to click the desired term you want, then pledge an additional $20.\u00a0This is because I have to reroute packages going into Canada to ensure they do not get held at customs for weeks (or worse, months!). I\u0027m essentially paying for shipping twice, and unfortunately, the base prices I set on my tiers will not cover that additional cost for Canadian residents.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eQ9: Can I have rewards sent to a different location as a gift, and can it be wrapped?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eNo, it can\u0027t be wrapped, but every now and then yes I can send your reward as a gift if you\u0027d like. However, I may ask additional details to make sure it is really you who is asking for this and not someone else trying to steal your rewards. I do this for your safety!\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eQ10: What are Patreon Referrals?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you recommend my Patreon to someone \u0026amp; they pledge any tier of at least $15. I\u0027ll give you both a voucher for my store of $5. Vouchers will stack up to $30 \u0026amp; after that, you must use it first before you can earn more.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e Q11: I\u0027m in the tier (x), but I saw a reward from tier (y). Do you do substitutions?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eYes, but it depends on what you want. Obviously, you can\u0027t be in a $40 pledge and ask for a reward for a $125 pledge. But you can always ask and we\u0027ll work on customizing your monthly rewards to match your pledge amount. I also accept add-ons to tiers, which basically means if you want a $15 reward with your $40 reward, you just inform me of your decision and just make a custom pledge of $55.\u003c/div\u003e\u003cbr\u003eHopefully, that explains everything. Anyway, I hope you all have a great time! I can\u0027t wait to start this journey with you guys! -\u2764 Juniper\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP.S: If you\u0027d like to help without donating, following me on social media is a great way to do so!\u00a0On Instagram, I post tons of coupons and giveaways when I can!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/MagicalNerds/?ref=aymt_homepage_panel\"\u003ehttps://www.facebook.com/magicalnerds\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/magical_nerds/\"\u003ehttps://www.instagram.com/magical_nerds\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
