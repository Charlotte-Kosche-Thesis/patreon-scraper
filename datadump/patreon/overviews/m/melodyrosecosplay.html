    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a1Hola a todos!\u003c/strong\u003e\u003cbr\u003e\nPrincipalmente quiero presentarme, mi\nnombre es Agustina pero me conocen como Melody, hago cosplay desde 2007. Nac\u00ed y\ncrec\u00ed en Neuquen Capital pero hace dos a\u00f1os me mude a Buenos Aires para seguir\ncon mis estudios~ Estoy abriendo este patreon para dar la opci\u00f3n de que puedan\napoyarme a seguir con este hobbie que amo tanto y me ayudo todo este tiempo a\nconocerlos y conocerme.\n\u003cbr\u003e\nMediante este medio se hacen donaciones\npor recompensas y espero que encuentres una que sea de tu agrado! Gracias de coraz\u00f3n por todo el apoyo~\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHello Everyone! \u003c/strong\u003e\u003cbr\u003eFirst I want to introduce\nmyself, my name is Agustina but you may know me as Melody, I\u2019m a cosplayer\nsince 2007. I was born and raised in Neuquen Capital but since a year ago I\u2019m\nstudying in Buenos Aires\n.\n\u003cbr\u003e\nI\u0027m setting up this patreon to give you the chance to support me so I can\ncontinue this hobbie that I love so much and that helped me all this time to\nget to know you and myself better.\n\u003cbr\u003e\nThrough this website you can make donations in exchange of rewards and I hope\nyou find one to your liking!\n\u003cbr\u003e\nThank you from the bottom of my heart for the support~\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n.: IMPORTANTE :.\n\u003cbr\u003e\n- Esta plataforma sera una extensi\u00f3n a lo que subo en mi facebook, va a haber\ncontenido exclusivo y por sobre todo llegara primero aca pero facebook va a\nseguir  activo con material como siempre \u2665\nEsto es para los que quieran y puedan ayudar~\n\u003cbr\u003e\n- La moneda es en d\u00f3lares (lamentablemente no se puede hacer en pesos) pero se\npuede pagar con tarjeta y con paypal.\n\u003cbr\u003e\n- Las recompensas se entregaran en la \u00faltima semana del mes pero durante el\nmismo se va a ir subiendo contenido igualmente.\n\u003cbr\u003e\n- El set mensual sera subido un peque\u00f1o porcentaje a Facebook y el resto ac\u00e1 de forma exclusiva.\u00a0\u003cbr\u003e- Las fotos duraran un mes activas, al comenzar el otro mes se eliminaran automaticamente asique no te pierdas la oportunidad de tener el set mensual!\u00a0\u003cbr\u003e\n- El set Patreon exclusive solo se encontrara ac\u00e1 a partir del Tier 3.\u003cbr\u003e\u003cbr\u003eSi queres ver todo el contenido sumante \u00a1se agradece muchisimo! Sigo creciendo gracias a su apoyo~\u00a0\u2665\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\u00a1Miles de millones de gracias por todo! \u2665 Son increibles\u00a0\u2665\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/X6ULvdAOAUS2fn8Xx1/giphy.gif\"\u003e"
