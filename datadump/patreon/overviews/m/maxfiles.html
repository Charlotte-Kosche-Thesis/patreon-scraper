    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FIi_MD_ANkBs%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DIi_MD_ANkBs%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FIi_MD_ANkBs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "patron_count": 2,

    "published_at": "2015-05-18T15:38:49+00:00",
    "summary": "\u003cstrong\u003eHi, I\u0027m Max. \u003ca href=\"http://www.dreadfulgate.de/wordpress/eng/\" rel=\"nofollow\" target=\"_blank\"\u003eI make comics.\u003c/a\u003e \u003cbr\u003eAnd you can help me with that.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou may know my webcomic \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://vanehlsing.dreadfulgate.de/\" rel=\"nofollow\"\u003eConny Van Ehlsing, Monster Hunter\u003c/a\u003e, \u003c/strong\u003e\u003c/em\u003ea weekly(ish) coming-of\u003cstrong\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003c/strong\u003eage horror comic that I\u0027ve often pitched as a blend of \u003cem\u003eBuffy\u003c/em\u003e and the \u003cem\u003ePeanuts.\u003c/em\u003e \u003cstrong\u003eYou can read it \u003c/strong\u003eand other comics, cartoons, short stories and whatevers \u003cstrong\u003e\u003ca href=\"http://www.dreadfulgate.de/wordpress/eng/\" rel=\"nofollow\"\u003efor free at my site\u003c/a\u003e\u003c/strong\u003e. (German readers, just take it \u003ca href=\"http://www.dreadfulgate.de/wordpress/\" rel=\"nofollow\"\u003efrom here\u003c/a\u003e.)\u003cstrong\u003e\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI also write \u003cem\u003eabout \u003c/em\u003ecomics and about making them\u003ca href=\"http://dreadfulgate.blogger.de\" rel=\"nofollow\"\u003e in my blog\u003c/a\u003e. It\u0027s all in German, but I\u0027m resharing a lot of it in English \u003cstrong\u003e\u003cstrong\u003eright here in my Patreon feed.\u003c/strong\u003e\u003c/strong\u003e (Look for the posts tagged \u0027the job\u0027 or \u0027the craft\u0027.)\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.dreadfulgate.de/wordpress/eng/files/pay-Edit.jpg\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eOn top of all that, I\u0027m currently working on:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe next season of \u003cstrong\u003eConny Van Ehlsing\u003c/strong\u003e comics;\u003c/li\u003e\u003cli\u003eTwo completely new \u003cstrong\u003elong-form comics\u003c/strong\u003e;\u003c/li\u003e\u003cli\u003eOne or two\u003cstrong\u003e ebooks\u003c/strong\u003e based on my blog (depending on which days you ask);\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnother book\u003c/strong\u003e, but that\u0027s really on the back-burner.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOf course, all of that takes more time than even the most out-of-work freelancer can afford. Here\u0027s where you come in, my dear imaginary would-be patrons. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow it Works:\u003c/strong\u003e\u003cimg src=\"http://www.dreadfulgate.de/bilder/riches.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nYou log in to Patreon (obviously) and pledge to back my work with a \u003cstrong\u003emonthly amount\u003c/strong\u003e of your choosing. In return, you get \u003cstrong\u003eall the content I release online\u003c/strong\u003e (or at least the links because sometimes I do cool format-challenging stuff that you\u0027ll want to \u003ca href=\"http://www.dreadfulgate.de/wordpress/eng/comic/on-my-way-to-the-games-convention\" rel=\"nofollow\"\u003esee\u003c/a\u003e \u003ca href=\"http://www.dreadfulgate.de/wordpress/eng/comic/whos-garwin\" rel=\"nofollow\" target=\"_blank\"\u003ethere\u003c/a\u003e), sketches, draft pages, progress reports, blog posts, whatever I can push your way. On top of that, you get the ebook version of \u003cstrong\u003eeverything I release for free \u003c/strong\u003e(well, you \u003cem\u003edo\u003c/em\u003e pay, that\u0027s why it\u0027s Patreon) as soon as it\u0027s out! Print, too, depending on your pledge level. \u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=725816\"\u003eLook here for more rewards.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eMore than the money, I get the \u003cstrong\u003ereassurance\u003c/strong\u003e that you care enough about my work to see me through the production of it. And the more of you chime in, the more \u003cstrong\u003eI get to do what I like best! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eThanks in advance!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA lot!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
