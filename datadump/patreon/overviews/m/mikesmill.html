     "about": "I\u0027m a sort of Jack of all trades. I was taught a lot of different skills by my Grandfather, (Dandan.) We went sailing, built a good number of cool things in his wood shop, (Like a Tennisball cannon and a Trebuchet.) What I didn\u0027t learn from him I got from my Mother and Father who have always been supportive of my artistic leanings.\u003cbr\u003e\u003cbr\u003eIn my spare time I write fantasy stories, play the trumpet, build megaliths in \u003cem\u003eMinecraft\u003c/em\u003e, Carve Fursuit heads in foam, film cheesy discussions on Youtube, and program video games. Recently I started getting into Historical European Martial Arts and boat design. \u003cbr\u003e\u003cbr\u003eNow I want to use some of my other skills to make life a little more awesome everyday.\u003cbr\u003e\u003cbr\u003eI still have most of my woodworking stuff, and with a little bit of funding I can buy some supplies to make some tail-kicking works of solid art.\u003cbr\u003e",
