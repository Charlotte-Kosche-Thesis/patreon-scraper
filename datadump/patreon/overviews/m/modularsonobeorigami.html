    "summary": "Hello!  My name is Jason Kemppainen and\nthis is the Modular Sonobe Origami Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nI am appealing for patrons because I\nlove making modular origami, and if I have more\nsupport, I can make more origami and do more origami tutorials. The\ntutorials are especially important to me because they let me share\nthe joy of making origami with other people. While it is nice to have\npeople admire my origami, helping others to make their own\nadmirable origami is even better!\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eI have been folding paper since I was a\nyoung child. I got my start folding with a book of paper airplanes,\nseveral of which used origami bases as part of the instructions.\nLater as a teenager I learned to fold traditional origami, and I was\ndelighted to realize that I already knew the first steps from my book\nof paper airplanes. Finally, when I was a university student I\nlearned about modular origami from Tomoko Fuse\u0027s Multidimensional\nTransformations Unit Origami book.  I made several kinds of modular\norigami featured in the book, but once I found the sonobe unit I fell\nin love and have never looked back!\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eThank you for visiting my Patreon page.\nI hope you will consider becoming my patron.\u003cbr\u003e"
