    "summary": "To the Absent Audience,\u003cbr\u003e\n\nWhereas\na classic performance is completed by an audience that is present, in the case\nof my \u201cTo the Absent Audience\u201d performances, my solitude in relationship to an\nabsent but connected audience is paramount.\u003cbr\u003e\u003cbr\u003e\n\nI\nam redefining a new performance-code. I\nam creating these videoperformances alone, but a performance\ndoes not exist without an audience.\nBy sharing the performances via the internet, the audience is present and completes my work. In the\nperformances to this \"Absent Audience\", presence and absence are inseparable.\nTime and place become relative and the performance can be revealed anytime, anywhere on\nthe globe.\u003cbr\u003e\n\u003cbr\u003e\n\nBy showing my work on PATREON, you, the \"Absent Audience\" can support my work in a new way. You will be what the Medici\u0027s were to Michelangelo in a hyperconnected internet age.\u003cbr\u003eThanks,\u003cbr\u003eMarie Julia Bollans\u00e9e\u003cbr\u003e"
