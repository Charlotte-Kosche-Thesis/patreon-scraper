    "summary": "\u003cstrong\u003eMystical Mirage\u003c/strong\u003e is a \u003cstrong\u003e5-member\u003c/strong\u003e Alternative and Rock Band originating from \u003cstrong\u003eMalaysia\u003c/strong\u003e. Comprising of \u003cstrong\u003eK3n\u003c/strong\u003e on Vocals, \u003cstrong\u003eJimmy Blues\u003c/strong\u003e and \u003cstrong\u003eAaron AC\u003c/strong\u003e on guitars, \u003cstrong\u003eDaniel Subah\u003c/strong\u003e on bass and \u003cstrong\u003eJared\u003c/strong\u003e on drums, Mystical Mirage sets out to deliver a \u003cstrong\u003epower-packed\u003c/strong\u003e performance in every show. The band was \u003cstrong\u003eformed\u003c/strong\u003e in 2008 by Jimmy and K3n to participate in a college\u2019s rock band competition. They first started gaining recognition through local ACG events like \u003cstrong\u003eJrock Tamashi\u003c/strong\u003e, \u003cstrong\u003eAniManGaki\u003c/strong\u003e and \u003cstrong\u003eComic Fiesta in 2012\u003c/strong\u003e.\u003cbr\u003eIn\u003cstrong\u003e 2014\u003c/strong\u003e, they release their first EP Prelude and toured \u003cstrong\u003eMalaysia\u003c/strong\u003e and \u003cstrong\u003eTaiwan\u003c/strong\u003e to bring their music closer to their fans. Soon after, the band took a break to work on their personal projects and catch up with life.\u003cbr\u003eIn 2016, the band made a comeback at one of \u003cstrong\u003eSoutheast Asia\u2019s \u003c/strong\u003ebiggest ACG event, Comic Fiesta with an energetic and exhilarating performance, proving that Mystical Mirage is \u003cstrong\u003eback, better than ever.\u003c/strong\u003e\u003cbr\u003eWith new songs and music in the works, the band is discovering new sounds, mixing their signature rock with a touch of post-rock and stronger vocals. Having a few awards under their belt, \u003cstrong\u003eVIMAs\u003c/strong\u003e, and \u003cstrong\u003eBattle of the Bands \u003c/strong\u003eto name a few; the band aims to share their music with the rest of the world, at bigger and better platforms. They are set to take the world and let everyone hear the sound that is truely Mystical Mirage.\u003cbr\u003e"
