    "summary": "Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eI have a few of reasons for starting this campaign:\u003cbr\u003e\u003cbr\u003e1: I\u0027ve been drumming in all kinds of bands for over thirty years. I\u0027ve learned thousands of songs for many working cover bands as well as working in more original bands than I can list. My professional experience ranges from country and folk music to electronic music, progressive metal and avant-garde/experimental music. I\u0027m starting to teach drumming again, and online lessons are an increasingly viable way to do this. Not only can I help you with techniques and practice regimens, but also with creative philosophies and home recording advice.\u003cbr\u003e\u003cbr\u003e2: I\u0027ve been creating Experimental/Avant-Garde\u00a0music in earnest for the last fifteen years. While I do this primarily for my own enjoyment, it does cost money to make any music. I\u0027m hoping this page will help me to cover some of those costs. I also hope to be able to engage my listeners in ways more interesting than just listening, by allowing them to become a part of the process in ways such as providing theme suggestions for me to write for, or access to videos of the creative process.\u003cbr\u003e\u003cbr\u003e3: I am available to provide drum tracks for your music no matter where you may be. I\u0027ve collaborated with people on nearly every continent and in many different musical styles.\u00a0\u003cbr\u003e\u003cbr\u003e4: I am seeking opportunities to provide soundtrack music for your film or video projects. I specialize in Ambient Soundscapes that would be well suited for Science Fiction, Horror or otherwise unorthodox subject matter.\u003cbr\u003e"
