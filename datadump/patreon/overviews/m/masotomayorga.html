     "about": "\u003cstrong\u003eMaximiliano Alejandro Soto Mayorga (Santiago de Chile, 1991)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eGraduated with highest distinction in 2016, he obtains his Licenciatura en Artes Menci\u00f3n Composici\u00f3n from Universidad de Chile, where he studied composition with Rafael D\u00edaz Silva, Jorge Mart\u00ednez Ulloa and Andr\u00e9s Maupoint \u00c1lvarez. Today he studies a Master in Music, Composition in the Musikhochsch\u00fcle Freiburg, Germany, with Johannes Sch\u00f6llhorn.\u003cbr\u003e\u003cbr\u003eHe currently is Artistic Director of \"Festival Azul de Nueva M\u00fasica\", season 2017-2018, new music festival dedicated to chilean composers, organized by Colectivo Azul Ensamble (https://www.facebook.com/amigoscolectivoazul/). Season 2018 features a series of young chilean composers born between 1980 and 1997, toguether with an hommage to composer Fernando Garc\u00eda Arancibia (b.1935).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/settings/%E2%80%8B%E2%80%8Bhttps://soundcloud.com/maximilianosoto\"\u003evisit my soundcloud page\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIn 2016 he receives the First Price from the Chilean Fine Arts Academy Composing Contest \"Carlos Riesco\", and the Third Price from the Orquesta Marga Marga \"III Composition Contest\". Since 2010 he has written mainly for Chamber Music Ensambles, as well as music for Dance and Performative Works, including pieces for String Chamber Orchestra, Electric Guitar Ensemble with voices, Ensemble Pierrot, Guitar Quartet, Flute Orchestra, Recorder Tr\u00edo and Duo, Violin and Piano, as well as for Clarinet, Guitar and Piano solo pieces. In 2015 he premiered his Performance \"Perspectiva Parcial\", for two dancers and music ensemble, created together with coreographers Natacha Godoy and Johanna Castillo.\u003cbr\u003e\u003cbr\u003eHis music has been played in several instances in Chile, such as PRISMAS Festival Permanente de Creaci\u00f3n Latinoamericana (2011, 2012, 2013, 2014, 2015), Concierto de Gala Orquesta Marga Marga (2015, 2016), XVII Festival Internacional de M\u00fasica Contempor\u00e1nea Universidad de Chile (2017), I Ciclo M\u00fasica Contempor\u00e1nea SCD (2017), Panorama Musical Chileno Universidad de Chile (2017), Ciclo J\u00f3venes Compositores Universidad de Chile (2015). Abroad, his music has been part of\u00a0SIMUC \"International Society for Chilean Music\" Europe Tour (Vienna, Austria), I Bruno Maderna Composers Forum and Competition, KLK New Music (Lviv, Ucraine), PRISMAS Festival Permanente de Creaci\u00f3n Latinoamericana (La Plata - Buenos Aires, Argentina; Arequipa, Per\u00fa) and Emmanuel Sowickz Master Recital in the London Royal Academy of Music. Currently he is working in projects toguether with musicians from Mexico (Chaos Ensemble), and Germany.\u003cbr\u003e\u003cbr\u003eBetween 2011 and 2016 he attended to Germina.Cciones... Primaveras Latinoamericanas, courses for composition and collaborative creation with composer and writer Luca Belcastro, in Santiago and Valpara\u00edso (Chile), as well as La Plata (Argentina) and Lima (Per\u00fa). During 2012 and 2014 he worked as Concert Organizer Assistant, together with the chilean organizing team, and in 2015 he was invited to work as Production Manager, working together to organize completely free courses, concerts and master classes for new music and art in a collaborative manner for hundreds of young artists (www.germinaciones.org).\u003cbr\u003e\u003cbr\u003eBetween 2012 and 2015, toguether with other students and teachers, he created the Student Concert Cometee, organizing more than 15 concerts for young composers in his university.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
