    "summary": "Hey, thanks for visiting my page.\u00a0My name is Misha and I\u2019m a Tokyo-based ex-recruiter, author and blogger.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy Do I Write?\u00a0\u003c/h2\u003e\u003cbr\u003eI live by the motto \u003cem\u003e\u201cWrite every day. Read voraciously. Then see what happens.\u201d \u003c/em\u003eThere\u2019s a lot we can learn from books and I love to share the ideas and insights I get from them in a meaningful and interesting way.\u003cbr\u003e\u003cbr\u003eBut books only get you so far \u2014 we have to discover life ourselves. Ultimately one of the biggest values I can add is to share what I\u2019ve learned and gained from my \u003cem\u003eown\u00a0\u003c/em\u003eexperiences, in hopes of helping those around me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA few topics that I\u2019m deeply fascinated by:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- The intersection of meaningful work, purpose and happiness \u003cbr\u003e- Boosting productivity without sacrificing freedom\u003cbr\u003e- Cryptocurrencies and the future of money \u003cbr\u003e- The fusion of Buddhism and modern psychology\u003cbr\u003e- Optimizing health, genetics, and neuro-hacking \u003cbr\u003e- Everything related to Japan\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat Do I Write?\u00a0\u003c/h2\u003e\u003cbr\u003eLike most people, my interests are varied. The result is my writing on an eclectic range of topics, from\u003cstrong\u003e psychology, entrepreneurship, blockchain technology, productivity, Japan, health and finding meaningful work. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou can get started with reading some of my top articles below, or jump to view a full list \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fmishayurchenko.me%2Farticles%2F\u0026amp;h=ATMgQnBiOaZJPD9ESbSqNotzw1q5NSJ45LXpS5IXS6T-QKtLG1lQrEGCro_cDf3qOUtk9dwiSTOpQo1UkqiBiY9biPmtlaJPW3NovCyagvqXta3YZSIYls4Q8779qxfav6SljN4A\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eSome of my favorite posts...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eProductivity \u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fmishayurchenko.me%2F2018%2F05%2F09%2F10-daily-habits-to-boost-your-brain%2F\u0026amp;h=ATNt4QEWx7A0G7zpyzJV1QNNbJlZPJUtX5N-6JcHYgEbV7I_S8Y5CHUqf83e66eftR-e09FSv2ja3LXg1kTA3AuMHSULkT4unswcXCMfcIqWe9WQ4TudoYxpkFbx-2G3ByM854Hw\"\u003e10 Habits to Boost Brain Power\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fmishayurchenko.me%2F2018%2F05%2F15%2Fsystems-first-goals-second%2F\u0026amp;h=ATODtzY4K8_jhgEAiL6-tuqiUQmmJgqaBonOQHb6idqYYsUuFctiNy4E1pdtY4y9efc4JnsuU_Y3Q9RCNkauaqCj-YrYyZJRsLUXfFw0ddCevz8I9dh8O6-5HW_hqcMd6TftU4Mc\"\u003eSystems First, Goals Second\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.quora.com%2FIf-you-can-give-me-only-one-tip-to-improve-my-life-what-would-it-be%2Fanswer%2FMisha-Yurchenko\u0026amp;h=ATMDxYM7sfBfJIytc8yo3BrNIdUFgsXmRt8wooBMTAw8jjDsKU8YzYvifqBKQ7ZX8n2dgbJTuHbkciA0CCffX33EzhZ1nWXYCHT_rdwz9Mkf8bU1Mx8NLftmlVuNkaVIUWeco9DU\"\u003eBeginner\u2019s Mind \u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eMeaningful Work\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.quora.com%2FIn-a-job-when-should-you-say-yes-and-when-should-you-say-no%2Fanswer%2FMisha-Yurchenko\u0026amp;h=ATOQyYkfXtbLm--_OwagkTOuuzGVblSydf8TkwNu-t4XwSTiQvW47AjoRXdBN2u_M6efHjo0bCBBpUKR54v9_Vgctp7iikKiRyTbO4kaYSaSfP9KA1Hpb9xtpcRisE-0Iph23FrX\"\u003eWhen To Say \u201cYes\u201d at Work\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fmishayurchenko.me%2F2018%2F05%2F07%2Fwhat-da-vinci-taught-us-about-motivation%2F\u0026amp; doctors-bankers-and-recruiters-have-in-common%2F\u0026amp;h=ATPWyODP9NEZXHRBH5FzbQW1v6ZndWsjdpTYFm3Q8xw2ACS706ADv__3Ddpd5t4UnzWglsDKPv8OLt5Vf7foRbTo9JnQHXwHa05hJBD0azV5vNa_nkqclXkqbLN4cPGKV_mVo6IZ\"\u003eGetting Past the Principal-Agent Problem \u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://mishayurchenko.me/2018/03/17/why-your-grandma-is-probably-right/\"\u003eThe Lindy Effect and the Wisdom of Grandma \u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fmishayurchenko.me%2F2018%2F05%2F12%2Fhow-i-got-my-first-job%2F\u0026amp;h=ATMChzIjcyFkjKo87FJNncsRTkv_ee6tZbE4IOyfsUzcJkcRFn6v9jt8Iut-qCXHZTL3ndp2IB72PkUV3U9LORsHfmJ_epV6oW4uKXIEfRKiB9MF3JfaN7hmeCSB9hImbIB4h3qd\"\u003eHow I Got My First Job\u00a0\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e##############################################\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eYou can check out most of my content on:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mishayurchenko.me/\"\u003eMy Blog\u00a0\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.quora.com/profile/Misha-Yurchenko\"\u003eQuora page\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://mailchi.mp/780498b6e587/newsletter-signup\"\u003eNewsletter\u003c/a\u003e that I push out weekly with my \u0027big idea\u0027 for the week\u003cbr\u003e\u003ca href=\"https://www.facebook.com/hellomisha/\"\u003eFacebook\u003c/a\u003e for daily nuggets/random stuff\u003cbr\u003e\u003ca href=\"https://www.linkedin.com/in/misha-yurchenko-88458565/\"\u003eLinkedIn\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e##############################################\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhat Do You Get if You Become a Patron?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eIf you\u0027d like to support my work you can do so through donating monthly through Patreon. Just click on \u003cstrong\u003e\"become a patron\"\u003c/strong\u003e on the right hand side. Patreon lets loyal fans provide a small monthly contribution to artists, writers and creators that they like. In return, creators I offer rewards as a sort of thank you gift.\u003cbr\u003e\u003cbr\u003eOnce you become a Patron you get access to...\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e1) My weekly \"Ask Me Anything\u00a0Q\u0026amp;A\"\u003cbr\u003e\u003cbr\u003e2) Access to exclusive essays\u003cbr\u003e\u003cbr\u003e3) Exclusive content that I post frequently only on Patreon, including early drafts of my articles\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003eWhat Patreon Supports\u00a0\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eMy life is a spiral of working around the clock, reading and writing. Your support helps push me further towards my goals.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEmail/Hosting. \u003c/strong\u003ePayments for website hosting, domain names, and expenses for sending the newsletter to thousands of readers.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBooks.\u003c/strong\u003e I read several books a month - it adds up.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eResearch.\u003c/strong\u003e Peer-reviewed journal subscriptions cost several hundred $ per month. Eventually I will also hire an assistant.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2\u003eMy new book I\u0027m working on....\u003c/h2\u003e\u003cbr\u003e\u003ch2\u003e\"The Unlikely Pioneers of Japan\"\u003c/h2\u003e\u003cbr\u003eIt\u0027s hard to find information about successful foreigners in Japan, apart from the occasional article you read on Japan Times. But there are lots of them. Experts in their field who have carved a niche for themselves amongst cultural adversity.\u00a0\u003cbr\u003e\u003cbr\u003eI am working on my next book about foreigners living in Japan who are pioneers in their field. I am interviewing 50+ foreigners in Japan\u00a0 -- from ambassadors to foreign musicians and bitcoin moguls -- and share their stories with the world. \u003cbr\u003e\u003cbr\u003eThanks so much for reading and see you soon. Feel free to drop me a message anytime.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMisha\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/mishayurchenko.me/wp-content/uploads/2018/04/IMG_6595-e1523855452889.jpg?ssl=1\" style=\"width: 232px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"

    "attributes": {
     "about": "My fascination with Japan stems back to when I was a pimply 12-year old boy that croaked at girls in hallways at school. I was living in France at the time and had to take an extra language class, on top of taking French (which I didn\u2019t speak). My choices were Italian, German or Japanese.\u003cbr\u003e\u003cbr\u003eOut of an act of rebelliousness, I chose to learn Japanese (instructed in French\u2026) in hopes of setting myself up for failure and getting some pity from my parents. This should give you an idea of how mature I was at the time. Surely, learning one of the hardest languages in the world in a language I didn\u2019t even understand would be impossible\u2026\u003cbr\u003e\u003cbr\u003eInstead, I ended up learning French and Japanese. Then I fell in love with France and Japan, moved to Tokyo and the rest is history.\u003cbr\u003e\u003cbr\u003eI moved to Japan in 2013 and in the past 5 years I\u2019ve helped companies like Facebook and Amazon build their hiring strategies, started (and shut down) my own company, learned Japanese, and quit my job.\u003cbr\u003e\u003cbr\u003eNowadays I travel, build stuff, research and write about various topics. Some practical, some just for fun. Writing is my passion and my goal is to provide fun and actionable insights to my readers.\u003cbr\u003e\u003cbr\u003eBest,\u003cbr\u003eMisha\u003cbr\u003e",
