    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello, Hi and Welcome!\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/bpyLx5X\"\u003e\u003cimg src=\"https://i.imgur.com/bpyLx5X.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tNew Patreon, Who Dis?\n\t\u003c/strong\u003e\n\u003c/div\u003e\nMy name is Maddy and I am an illustrator currently living in Virginia. I took the first steps to make my hobby into a career back in 2013 and have been growing since.\u00a0My passion is zoology and my art follows that same path. If it ain\u2019t a critter, what\u0027s the point?\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat is the point of this Patreon?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYour support will help me to further explore and experiment while keeping me motivated to work on new creative projects. It will allow me some financial freedom and breathing room to focus on my work while building a better art community with you in mind.\u003cbr\u003e\n\u003cbr\u003e\nIn short Patreon is a way to throw a little tip money my way if you like what I\ncreate, but don\u2019t necessarily want a product or I haven\u2019t created one that fits\nyour needs just yet. Every bit helps and would predominately go to essentials\nlike art supplies, paying insurance, and buying cat food.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://imgur.com/CuMEhap\"\u003e\u003cimg src=\"https://i.imgur.com/CuMEhap.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat if I can\u2019t support you right now?\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nThat is totally fine! You can still view completed work over on my\u00a0\n\u003ca href=\"https://www.instagram.com/maddywilsonart/\"\u003eInstagram\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/maddywilsonart\"\u003eTwitter.\u003c/a\u003e You can also browse my\u00a0\u003ca href=\"https://www.etsy.com/shop/MaddyWilsonArt\"\u003eonline shop\u003c/a\u003e. Or you can send things the old fashioned way to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nMaddy Wilson\n\u003cbr\u003e\nPO Box 37\n\u003cbr\u003e\nSaint Stephens Church, VA 23148\n\u003c/em\u003e\u003cbr\u003e"
