    "published_at": "2016-11-15T01:03:17+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u00a0Welcome to my Patreon page!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eBonjour !\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/cc0003af7b2b90b3c97d1f35b2c93fc0/tumblr_p5fux9YIoz1qd3xiyo1_1280.jpg\"\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003eI\u0027m Ma\u00eblle, a twenty-something freelance illustrator\u003c/strong\u003e living in Paris. I\u0027ve been drawing all my life as a hobby, and thanks to the Internet, started to show my work to the world when I was 15. It\u0027s been a few years now that I\u0027m doing it as a living :)\u003cbr\u003e--\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBienvenue sur ma page Patreon !\u003c/strong\u003e\u003cbr\u003eJe suis Ma\u00eblle, la vingtaine (quoique plus pour tr\u00e8s longtemps), illustratrice freelance bas\u00e9e \u00e0 Paris. J\u0027ai toujours dessin\u00e9 et, gr\u00e2ce \u00e0 Internet, j\u0027ai commenc\u00e9 \u00e0 montrer mes illustrations \u00e0 15 ans. J\u0027en ai fait mon m\u00e9tier, et ce depuis quelques ann\u00e9es :)\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/17360080/aafce384fb534af98fbecb585a1f577d?token-time=1521936000\u0026amp;token-hash=t1qctntsqapkztmuvq-iEPhAVA2BDNuEooZ55dTR7Us%3D\"\u003e\u003c/em\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy am I here?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eI joined Patreon because I want to draw more, be more independent and create things that make both you and I happy. \u003cstrong\u003eI\u0027ll post behind-the-scenes, desk situations, work in progress, insides of my sketchbooks...\u003c/strong\u003e\u00a0You\u0027ll also find a\u00a0\u003cstrong\u003eweekly illustrated newsletter\u003c/strong\u003e, where I talk about daily life, work, successes and struggles.\u003cbr\u003eIt\u0027s quite hard to be an illustrator, trying to evolve, grow as an artist AND sustain your basic needs at the same time, and I hope Patreon can help me find a balance between all these.\u00a0\u003cbr\u003e--\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePourquoi avoir rejoint Patreon ?\u003c/strong\u003e\u003cbr\u003eParce que je veux dessiner plus, \u00eatre plus ind\u00e9pendante sur mes projets personnels et cr\u00e9er des choses qui me satisfassent autant vous que moi. \u003cstrong\u003eJe poste des \"envers du d\u00e9cor\", mon mat\u00e9riel et bureau, mes travaux en cours, l\u0027int\u00e9rieur de mes carnets de croquis..\u003c/strong\u003e. Vous trouverez aussi et surtout en premier \u003cstrong\u003echaque semaine ma Newsletter illustr\u00e9e\u003c/strong\u003e, o\u00f9 je parle de mon travail, ma vie quotidienne, les succ\u00e8s et mes \u00e9checs.\u003cbr\u003eIl est de plus en plus compliqu\u00e9 d\u0027\u00eatre illustrateur, tenter d\u0027\u00e9voluer en tant qu\u0027artiste ET subvenir \u00e0 ses besoins en m\u00eame temps, et j\u0027esp\u00e8re que Patreon m\u0027aidera \u00e0 trouver un \u00e9quilibre\u00a0:)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/673d1f1f7f7b60e45a4b49c4f1894681/tumblr_p5fgt3hbkd1qd3xiyo1_1280.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eLet\u0027s have fun together!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eYour support would really help me to pursue my personal projects, draw more and be more consistent as an illustrator!\u003cbr\u003eThanks again for joining me on this adventure! Of course,there\u0027s absolutely NO obligation here,\u00a0\u003cstrong\u003eyou can cancel your pledge anytime you want\u003c/strong\u003e, do not worry.\u003cbr\u003e--\u003cem\u003e\u003cbr\u003eVotre soutien serait d\u0027une immense aide , me permettant de d\u00e9velopper mes projets personnels, dessiner plus et \u00eatre plus consistante en tant qu\u0027illustratrice.\u003cbr\u003eUn grand merci \u00e0 tous ceux qui me rejoignent dans cette aventure ! BiEN EVIDEMMENT,\u003cstrong\u003e il n\u0027y a ici aucune obligation, vous pouvez annuler votre participation \u00e0 tout moment, n\u0027ayez aucune crainte :)\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003e\u003ca href=\"http://instagram.co/cirquedepapier\"\u003eInstagram\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"http://maellerajo.myportfolio.com\" target=\"_blank\"\u003e\u003cstrong\u003ePortfolio\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"http://twitter.com/cirquedepapier\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e -\u00a0\u003ca href=\"http://society6.com/maellerajo\" target=\"_blank\"\u003e\u003cstrong\u003eSociety6\u003c/strong\u003e\u003c/a\u003e -\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003ca href=\"https://www.cirquedepapier.com/\" target=\"_blank\"\u003eMy shop\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://twitter.com/cirquedepapier\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/27dd8f23768b
