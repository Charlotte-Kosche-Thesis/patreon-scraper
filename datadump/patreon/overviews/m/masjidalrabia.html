    "summary": "\u003cstrong\u003eAll   Muslims   deserve   an   environment  in   which   we  can   practice   our   faith  without   fear   of   exclusion   or   violence. \u003c/strong\u003e We   don\u2019t   believe   it   is   asking   too   much  to   be   uncompromisingly   ourselves   -  as   women,   as   queer   and   trans   people,  as   \u201cminority   Muslims\u201d   -   and   still   have  a   faith   community   we   can   come  home   to.\u00a0It is more necessary than ever that all have safe access to the healing and empowering home that is rooted in principles of justice as detailed through Prophetic example and the truth of the holy Qur\u0027an. \u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003ca href=\"http://masjidalrabia.org\" target=\"_blank\"\u003eMasjid al-Rabia\u003c/a\u003e is a mosque, education/advocacy org and community hub in Chicago providing spiritual care for marginalized Muslims. We are a women centered LGBTQIA+ affirming pluralist organization based on the principles of accessibility, inclusivity, and uncompromising equality.\u003c/h3\u003e\u003cdiv\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWith a small sustaining donation you can help ensure the reach and longitivtiy of this critical work.\u00a0A SUSTAINING DONATION TO MASJID AL-RABIA WILL HELP:\u003c/span\u003e\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eCover rent and maintenance fees\u003c/strong\u003e for our current home and consider expanding into a permanent location to better build our community.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaintain our Prison Outreach Program. \u003c/strong\u003eThe only program in the country that provides direct services to incarcerated LGBTQIA+ Muslims--with over 600 participants and growing every week.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eKeep up\u00a0\u003c/strong\u003e\u003ca href=\"http://It is more necessary than ever that all have safe access to the healing and empowering home that lies in the truth of the Qur\u0027an. \"\u003eour beautiful website\u003c/a\u003e like did you know those things cost money?\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSupport day-to-day office operations\u003c/strong\u003e like covering printing cost for literature and keeping local events properly stocked with tea, coffee and snacks.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMaintain and expand the Masjid al-Rabia Library\u003c/strong\u003e - a free resource including books on women in Islam, revered texts from minority sects, and feminist Qur\u0027anic exegesis. Our Qur\u0027an library includes translations in over a dozen languages. This free service is provided without late fees, and including services sending books to incarcerated queer \u0026amp; trans Muslims across the country.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSupport Masjid al-Rabia volunteers\u003c/strong\u003e - This is important, tireless work and every single member of the Masjid al-Rabia team works on a volunteer basis. Our dedicated volunteers keep up with administrative duties, run local events, and maintain our numerous educational programs. We believe every person should be compensated for this crucial work, but until we have a proper budget we are unable to compensate our team. As we expand our budget, we will be able to better support our volunteers, compensate people for their work and even maybe do something nice for them once in a while!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eStaying true to our belief in radical accessibility, \u003cstrong\u003ewe will never post content behind a paywall\u003c/strong\u003e. As a Patreon supporter we will use this space to keep you informed on the numerous programs and events we run every month, with opportunities to let your voice be heard and even have a hand in the development of new projects. We ask that you commit to one dollar a month, but you are welcome to contribute as much as you are willing to donate. Your donation will go directly to services, programming and maintenance of this unique organization doing unprecedented work for marginalized Muslims. Can\u0027t make a monthly donation? Want to impart a one-time special gift?\u003ca href=\"https://masjidalrabia.org/donate\"\u003e You can find our traditional donation page here\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eQuestions? Contact us at info@masjidalrabia.org"
