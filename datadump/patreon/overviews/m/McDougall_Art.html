    "summary": "\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello! I am a Medical Artist living in Edinburgh, Scotland.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou\u0027re a what!?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI create \u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003emedical illustrations, animations, graphics, 3D models\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e to support the teaching of anatomy, medicine and dentistry. This can be for educational institutes, scientific journals, patient/public information, promotional material for pharmaceutical companies, medical textbooks... there is a long list. Basically, I have a passion for art and anatomy and science.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CvM15vrWEAAmS4W.jpg\" style=\"width: 299px; float: left; margin: 0px 10px 10px 0px;\"\u003eI have a background in Fine Art and am a painter at heart.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have began creating tutorials on my\u00a0\u003ca href=\"http://www.youtube.com/c/EmilyMcDougallArt\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eYoutube Channel\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and the reaction from everyone who has viewed my videos has been more than I could ever have asked for. I am creating these videos as these are videos I wish I could have watched when I started out as a medical illustrator/animator. Learning digital illustration (Photoshop and Illustrator) is hard... learning 3D software (Autodesk Maya and zBrush) is even \u003cstrong\u003eharder\u003c/strong\u003e... especially when you are trying to teach yourself. \u003cbr\u003e\u003cbr\u003eSo that is my aim, to fill in the gap on youtube for medical/anatomy/science specific tutorials. All tutorials will be of high quality in terms of content, post-production and voice over (nothing worse than a pixellated video with no voice over!). Unfortunately, I cannot prioritise these videos without financial support from the generous people out there who watch my tutorials!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CtHJSZrWYAAKtZX.jpg\" style=\"width: 575px;\"\u003e\u003cbr\u003e\u003cbr\u003eI hope you can support me to help support others! It does take a \u003cstrong\u003elong\u003c/strong\u003e time to put together a tutorial and any pledge you can make will make it all the more worth it! I am not sponsored or endorsed by anyone to create this tutorials... I just want to spread my knowledge and also to learn for other creators!\u003cbr\u003e\u003cbr\u003eThe best part is you can cancel or change your pledge whenever you want!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eEmily xx\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
