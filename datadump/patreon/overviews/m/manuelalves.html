    "published_at": "2017-05-31T15:07:34+00:00",
    "summary": "Hi.\u003cbr\u003e\n\u003cbr\u003e\nHow this\nworks:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMe\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-EAkfij3g1Q0/WUFcBarq5rI/AAAAAAAALQs/ahYd2GKY2QIh4VQzNH3o6rOA-Pai1qz2wCLcBGAs/s1600/patreon%2Bmeme%2B-%2Bme%2B7%2Bpeq.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n And go \n\u003cstrong\u003eMe\u003c/strong\u003e!\nGo create!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou\u003cbr\u003e\n\u003cimg src=\"https://4.bp.blogspot.com/-djRq1g0LFCE/WR8cbqblVcI/AAAAAAAALI4/8lH-yoZmL2cqh3KpDWUPDtkJrEucvb31ACLcB/s1600/patreon%2Bmeme%2B-%2Byou%2Bpeq.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nAdorable!\nJust adorable!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-S4HACFGXcaM/WUFcBeWyjNI/AAAAAAAALQw/708OAOw870E9t5QlSFEvRu1hPxeSz2mVACLcBGAs/s1600/patreon%2Bmeme%2B-%2Blogo%2B7%2Bpeq.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nUh\u2026 Hullo,\nmy darlings! Be nice to each other and enjoy all things created. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Deal\u003cbr\u003e\n\u003cimg src=\"https://1.bp.blogspot.com/-VbOIhNbYjMY/WR8dDk3CaUI/AAAAAAAALJE/xev7oB_WfqUlpLA8vap41-QWNxtfR3J0gCLcB/s1600/patreon%2Bmeme%2B-%2Bwrite%2Band%2Bdoodle%2B2%2Bpeq.jpg\"\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cstrong\u003e\nI\u003c/strong\u003e write and\ndoodle.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://3.bp.blogspot.com/-SMB8I619HI0/WR8dauxnD4I/AAAAAAAALJI/LBugdo9W9GYVxqIg80qGUnmdFnVR1MbVQCLcB/s1600/patreon%2Bmeme%2B-%2Bawe%2Bpeq.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eYou\u003c/strong\u003e read and contemplate in awe!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://1.bp.blogspot.com/-gT7wzTMQi4c/WR8dsEHO6OI/AAAAAAAALJM/YCsYgM5MOtYegwHW_4Tuum7AZiVFvbWewCLcB/s1600/patreon%2Bmeme%2B-%2Bbecome%2Bpatron%2Bpeq.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eYou\u003c/strong\u003e become a \u003cstrong\u003ePatron\u003c/strong\u003e\nand throw the occasional buck my way.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://3.bp.blogspot.com/-rubELlmSELk/WR8eEXll6-I/AAAAAAAALJQ/o4w7rUHnh3cCp3tSIjQZv8wqTcetzBVSwCLcB/s1600/patreon%2Bmeme%2B-%2Bgreat%2Bthings%2Bpeq.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\nI \u003c/strong\u003ekeep on\ncreating the great stuff.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://3.bp.blogspot.com/-al4hwpi7rfw/WR8ems6W_BI/AAAAAAAALJY/bc4KRK0JMAIsI-sQXYD5mOFbWFjzsl9egCLcB/s1600/patreon%2Bmeme%2B-%2Bnot%2Bso%2Bgreat%2Bpeq%2B2.jpg\"\u003e\u003cbr\u003e\nAnd the not so great stuff (but that will always be\nfree\u2026 probably).\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nLong story short\u003cbr\u003e\n\u003cimg src=\"https://3.bp.blogspot.com/-bYXFEspqcEE/WR8cndUtrtI/AAAAAAAALI8/cVzs1gmyK3cg8JGIpT1-wwhkRtATbfF1gCEw/s1600/patreon%2Bmeme%2B-%2Bhigh%2Bfive%2Bpeq.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nHigh five\nthe awesome \n\u003cstrong\u003eDeal\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\n--\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHow much do You pledge?\u003cbr\u003e\n\u003cimg src=\"https://4.bp.blogspot.com/-_cNt_w8ZaXg/WR8e_1UDdPI/AAAAAAAALJc/saQRi9Lm3ZIX_o2Lh9JTE9vIlKozohmaACLcB/s1600/patreon%2Bmeme%2B-%2Bhow%2Bmuch%2Bpeq.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nIt\u2019s up to \n\u003cstrong\u003eYou\u003c/strong\u003e, \u003cstrong\u003eYou\u003c/strong\u003e most incredibly beautiful... no words to completely describe\nawesomeness. \n\u003cstrong\u003eYou\u003c/strong\u003e decide what Y\u003cstrong\u003eou\n\u003c/strong\u003ewant from \n\u003cstrong\u003eThe Deal\u003c/strong\u003e according to the\navailable rewards.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor how long?\u003cbr\u003e\n\u003cimg src=\"https://4.bp.blogspot.com/-PP8zI3Ird-c/WR8fMHnD8vI/AAAAAAAALJg/oIka7NY7awwkbxeV5d2Ly2HC6CDy8bIQACEw/s1600/patreon%2Bmeme%2B-%2Bhow%2Blong%2Bpeq.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nAgain, up\nto \n\u003cstrong\u003eYou\u003c/strong\u003e beauties. \u003cstrong\u003eYou\u003c/strong\u003e can stop pledging anytime Y\u003cstrong\u003eou \u003c/strong\u003ewish.\nNo questions asked (unless it is a declined card thing, in which case I may\ninquire about it\u2026 or not; the future is all guesswork).\n\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOkay, and how do You throw the occasional buck\nmy way?\n\u003cbr\u003e\n\u003cimg src=\"https://2.bp.blogspot.com/-0NvMjtq9wXg/WR8fMP_9FHI/AAAAAAAALJo/QWdKrjXUNmMwjI5YrVOaRGkr38hxT7HywCEw/s1600/patreon%2Bmeme%2B-%2Bhow%2Bto%2B2%2Bpeq.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nA couple of\nways to do it: Credit Card or PayPal. Boom! Done!\n\u003cbr\u003e\nAnd these\nare pretty much the nuts and bolts.\n\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEnjoy!\u003cbr\u003e\n\u003cimg src=\"https://4.bp.blogspot.com/-bDZLNQA5vGk/WR8fMMqm2VI/AAAAAAAALJs/Z4xrxJHZMOs6yPwZljArPCKwvFbNU3ZswCEw/s1600/patreon%2Bmeme%2B-%2Benjoy%2Bpeq.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nGo. Shoo.\nGo enjoy!\n\u003cbr\u003e\n\u2026\n\u003cbr\u003e\n\u2026\n\u003cbr\u003e\n\u2026\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://4.bp.blogspot.com/-UJG-7xMU-fE/WR8gFNO-0TI/AAAAAAAALJw/2riMQQpkvdMkwS0k_xjAcVM4928arKlAwCLcB/s1600/patreon%2Bmeme%2B-%2Benjoy%2B2%2Bpeq.jpg\"\u003e\u003cbr\u003e\nThe way \n\u003cstrong\u003eYou\u003c/strong\u003e enjoy it is your business\u2026\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eOh, fair warning:\u003c/strong\u003e\n\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-i9JDY-d14Eo/WSQWj2757bI/AAAAAAAALKA/sonY6DoA4o0TToBBrx7FbidpMDx9RMvIQCLcB/s1600/patreon%2Bmeme%2B-%2Bwarning%2Bpeq.jpg\"\u003e\u003cbr\u003eDon\u0027t let the cute memes fool You. This is about Wulfric, an immortal fictional character with a life span of thousands of years, and there may be graphic content reflecting less (or more) civilized times and a somewhat absence of human morality. You know the popular saying: beware of the dog? Well, in this case, beware of the wolf.\u003cbr\u003e"
