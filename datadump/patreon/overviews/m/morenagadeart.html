    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/M-_M8JZmNpQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/M-_M8JZmNpQ",

    "pledge_url": "/bePatron?c=1011784",
    "published_at": "2017-06-23T01:10:45+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eI want to take this moment to thank you for your Patreonage\u003c/em\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBy supporting my art (and thereby becoming my lifelong friend [are you ready for that?]), you are encouraging inspiration and amplifying waves of creative positivity throughout the universe. Let\u0027s make the determination together to \u003cu\u003euncover beauty in the ordinary triumphs in our lives and others\u0027 where it might otherwise be missed\u003c/u\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eYour monthly pledge steadily funds all the not-so-glamorous expenses of just getting started out living la vie boheme! That includes but is not limited to: \u003cem style=\"background-color: initial;\"\u003eliquitex acrylic paints, iridescent paints, liquitex mediums and flow aids, paintbrushes, palettes, canvases, claybords, framing, matting, packaging materials, custom hand-cut stationery, shipping, tents, weights, tables, easels, lighting, marketing, marketing materials, booth fees, business licenses, studio rent, gallery rent, coffee, coffee, coffee, etc. etc. etc.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhat it all means to me...\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAlong with the solitude granted by my current residence in Las Vegas, Art has come to me as a gracious conduit for self-discovery. I immerse myself in obsession over thought, song, memory, and color. I let time and space and reality wash away from my consciousness and \u003cu\u003eseek to unearth deeper connections and truths\u003c/u\u003e.\u003cbr\u003e\u003cbr\u003eAs the work unfolds I learn what it all means to me. Often things I paint without intention actually hold volumes of meaning that come to light after the piece is finished. I learn a little something more about the world around me and the stories I keep inside that need to be free and heard. I hope my art helps you \u003cu\u003eawaken untold stories of your own\u003c/u\u003e.\u003c/div\u003e\u003ca href=\"https://morenatan.wordpress.com/gallery/\"\u003e\u003cstrong\u003e\u003cbr\u003eHere is my current Gallery\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eClick on any painting and you\u2019ll see that piece in each stage of creation played out to a song I feel best represents the art. I encourage you to sit and stare, absorb and react. Move and be moved!\u003cbr\u003e\u003cbr\u003eOriginals are available at my \u003ca href=\"https://www.spreesy.com/morenagadeArt\"\u003e\u003cstrong\u003eShop\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/JanasRedRoom/\" target=\"_blank\"\u003e\u003cstrong\u003eJana\u0027s RedRoom\u003c/strong\u003e\u003c/a\u003e\u00a0at\u00a0\u003ca href=\"https://www.facebook.com/theartsfactorylv/\" target=\"_blank\"\u003e\u003cstrong\u003eThe Arts Factory\u003c/strong\u003e\u003c/a\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003eI currently work at\u00a0\u003ca href=\"https://www.facebook.com/Wonderland-Gallery-1430358713931740/\" target=\"_blank\"\u003e\u003cstrong\u003eWonderland Gallery\u003c/strong\u003e\u003c/a\u003e\u00a0every Wednesday and Thursday!\u003cstrong\u003e\u00a0\u003c/strong\u003eYou can also catch me at every First Friday and other Live Painting Pop-Ups around Las Vegas. \u003cbr\u003e\u003cbr\u003eFollow me on \u003ca href=\"https://www.facebook.com/morenagadeart\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e and \u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.instagram.com/morenagadeart/\"\u003eInstagram\u003c/a\u003e \u003c/strong\u003eto find out where I\u2019ll be next! Anything else- just \u003ca href=\"mailto:morenagade@gmail.com\"\u003e\u003cstrong\u003eask me\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e. I\u2019m happy to help :)\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://morenatan.wordpress.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://morenatan.files.wordpress.com/2017/03/bizcard.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
