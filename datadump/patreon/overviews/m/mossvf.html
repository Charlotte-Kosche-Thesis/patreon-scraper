    "summary": "When I turned 36, I realized that my life needed a change. I\nwas working my ass off and felt like I was accomplishing nothing that I wanted\nto accomplish. I wanted to create and do something that would influence others.\nSo, I asked my self, why not become a photographer? I had experience shooting\nstill life and toys, so why not challenge myself and try and capture the beauty\nthat is the human form. I knew it wouldn\u2019t be an easy task, but I also didn\u2019t\nknow that in two years I would be as far along as I am today.\u003cbr\u003e\u003cbr\u003e\n\nWith this patron site, I want to create more breathtaking,\nadventurous shoots by introducing new locations and more extravagant ideas. I\nwould love to be able to compile all of my art into a single book and to have a\nsolo showing of my photography in a studio in LA. With your help and support, I\nwould be able to quit my job and live out my dream of being able to fully\nimmerse my self within my art and produce the best damn photography I know I\ncan make. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AAAWi_iBW2-BFrzT0vFgolGm4xP-X1QkqBEzRBeeyg_r7Q/12/222595658/jpeg/256x256/1/_/1/2/river88-7931.JPG/EMe0oacBGM-AAiAHKAc/y8GuWCPqObluRaOAHw0H5rugA8aj6s6JH8U1ejQLG1U%2CM4I0QJiqN9Sg3BykjcqdcXAGyPK1JFhHdP-RUst_GjM%2CbewG0FiSNf4LHV3ScpbdKJEpWcsIThLXOymYAd_ATm4%2CHAZV5Kf6G8a0THAyayV-q9saCMk69sLy6HsmkhSSkNY?size_mode=3\u0026amp;size=2048x1536\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AACJHu1qu_g7aJ35XU6Mm1WCL5BPtzGPAjiImXDRbNNSZA/12/222595658/jpeg/256x256/1/_/1/2/slim-4804.JPG/EMe0oacBGM-AAiAHKAc/Fwu9ZExilrUDXECj0ykmcgbqNRfhGkSpfWcB9rEeGhM%2C_OMpVxG3hy9LQWYEalJRveraOSruCPKwj5l4otAmwMc%2CkDcLWlNRoJjAKmWrY0qXmYeqUPENUYr2qBv9OEa3usA?size_mode=3\u0026amp;size=2048x1536\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AACD0YE28OzvExwPm7ueJzRu6iTcdtxoqVoz3qsaNBG8mw/12/222595658/jpeg/256x256/1/_/1/2/anon88
