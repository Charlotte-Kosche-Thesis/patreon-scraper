    "summary": "\u003ch4\u003eHello, I\u0027m Cora aka Mythori.\u003c/h4\u003e\n\u003cbr\u003e\nI am an \nartist from Switzerland and create mostly illustrations and paintings \ncovering fantasy and nature topics. I use a lot of different media: My \nmost preferred one is digital sometimes I even also create 3D content in ZBrush, but I also draw with pencils, watercolors and acrylics.\n\u003cbr\u003e\nCreating\n art takes love for what you do... but also a lot of time. Living in \nSwitzerland is very costly, so every $ you spend will help me free up \nthe time I need to create more art.\u003cbr\u003eYou can check out my artworks over at \u003ca href=\"http://www.mythori.deviantart.com\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n_____________________________________________________________________\u003cbr\u003e\n\u003cbr\u003e\nI am planing to make the \n\u003cstrong\u003epayment \"per image\"\u003c/strong\u003e at first, \u003cstrong\u003enever uploading more than twice a month\u003c/strong\u003e though.\u003cbr\u003e\nWhy?\n\u003cbr\u003e\nMy lack \nof time might keep me from drawing and I may not upload anything for \nmore than a month. Having my Patrons pay while not receiving anything to\n look at? Nope. When I reach a certain milestone though, I will change \nthe paying method to \"per month\" while trying to upload more than once a\n month.\n\u003cbr\u003e\nBy \"upload\" I mean finished, fully fleshed out pieces.\n\u003cbr\u003e\nYou will\n see more than these though! Depending on your donating tier, you will \nnot only see finished artworks earlier than everyone outside of patreon,\n but also get to have a peek behind the scenes. Sketches and WIPs will \nbe common! You will be able to see what I am working on and you will be \nable to tell me in polls (starting from Hatchling-Tier) which images you\n want to see finished first or what color scheme you want me to use.\n\u003cbr\u003e\n\u003cbr\u003e\nI am \nstill working on the goodies and reaching the income-milestones will \nunlock more rewards for you all such as tutorials, real-time videos of \nmy work in progress and much more. Do you have specific wishes? Just let\n me know!\n\u003cbr\u003e"
