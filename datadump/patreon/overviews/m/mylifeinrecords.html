    "summary": "I make comics in the wee hours of the morning. \u00a0On average, I have been put out one full color comic book and one black and white comic each year. \u00a0I also exhibit my original artwork several times a year in local gallery spaces.\u003cbr\u003e\u003cbr\u003eI\u0027ve had a few comics published by Fantagraphics Books, but generally I self publish my books and sell them through my website and at art shows. \u00a0While it costs very little to make comics and publish them on the web, exhibiting my artwork and creating physical books to sell do cost money.\u003cbr\u003e\u003cbr\u003eI love the democratizing power of webcomics, but I also love flipping through tangible books. \u00a0I would like to be more consistent about putting my books out into the world and I would like to continue to exhibit my work. \u00a0It is getting increasingly difficult to justify dipping into my earnings from my day job to do these things. \u00a0\u003cbr\u003e\u003cbr\u003eYour patronage will ensure that I can still put out two books a year and that I can exhibit my original work throughout the year. \u00a0\u003cbr\u003e\u003cbr\u003eAs a patron, you will get your name listed on the special thanks page in each upcoming comic book. You will get unlimited access to archived comics. \u00a0Finally, for patrons pledging $5.00 per month (or more) you will receive exclusive discount codes so you may\u00a0purchase the book and other art from my storenvy site at a reduced price.\u003cbr\u003e\u003cbr\u003eSo what are you waiting for? \u00a0Sign up and help me make some comics!"
