can do with just a cost of a gum! By\u00a0pledging any amount to my patron page, you can support me everytime I finished a drawing. \u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThe pledge can be just a dollar, all supports are much appreciated\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/em\u003e You can even set maximum amount of pledge you want to support me each month. Therefore have no fear of overpaying. The best part is you can quit anytime, no pressure!\u003cbr\u003e\u003cstrong\u003eWhat do you get for supporting me\u003c/strong\u003e\u003cbr\u003eFirstly, you get all my thanks for your kind heart. I do not have fancy give away to give you all. I am an artist, so I will draw more to show my appreciation. :D\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e*All rewards and voting will take place on 5th of every new month after the payment have been transferred.*\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/hmdox9ltvrwutyg/frontpage2.png?raw=1\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
