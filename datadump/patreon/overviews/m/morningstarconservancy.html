    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHANK YOU\u003c/span\u003e for your interest in coming together to respectfully conserve the medicinal peyote cactus\u00a0\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eLophophora Williamsii\u003c/em\u003e\u00a0\u003cstrong\u003eand its native habitat.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eToday, there are many critical issues severely threatening the long-term survival of this sacramental plant in its natural setting \u003cspan style=\"color: rgb(31, 73, 125);\"\u003ein the deserts of southern Texas and northeastern Mexico.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Morning Star Conservancy\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e has been created as a \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e501c(3)\u00a0\u003c/strong\u003e\u003cstrong\u003enon-profit organization to protect the precious wild peyote and its biosphere from these threats. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eOur main objective is to create and implement Sustainable Management Plans, which includes\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eestablishing guidelines for\u00a0best harvesting practices, active\u003c/strong\u003e\u003cstrong\u003e\u00a0conservation of the lands where this ancient medicine naturally grows, and aligning with other conservation groups working in this region so that we can together ensure the \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003esurvival\u003c/span\u003e\u003cstrong\u003e of this unique cactus species for many generations to come.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eTo attain these goals, we are initially relying entirely on contributions from each and every person who wishes to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGIVE BACK \u003c/span\u003eto these medicine ways, or simply wishes to help empower our environmental conservation efforts \u003cspan style=\"color: rgb(227, 108, 9);\"\u003efor the \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEarth\u003c/span\u003e. \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis campaign is the beginning steps on a long journey of \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecreating public awareness and balance\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e, and we will be regularly sharing the progress along the way with you here. Once our initials goals have been met, we will evolve this campaign into a membership structure linked to our own website and newsletter.\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWe are a gender-equal council of eight individual advocates from different walks of life freely offering our time and love \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ein \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eservice\u003c/span\u003e to this important mission.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for your generosity! Together \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewe \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewill\u003c/span\u003e make an impactful difference!\u00a0\u003c/strong\u003e\u003cbr\u003e"
   },
