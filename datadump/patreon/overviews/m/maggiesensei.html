    "summary": "\u307f\u306a\u3055\u3093\u3001\u3053\u3093\u306b\u3061\u306f\uff01Hello everyone!!\u003cbr\u003eFirst, thank you so much for checking out my Patreon page.\u003cbr\u003e\u003cbr\u003eMaggie Sensei and Yukari have made over 250 Japanese lessons on \u003ca href=\"http://maggiesensei.com\"\u003emaggiesensei.com\u003c/a\u003e over the past 7 years. \u003cbr\u003eOur mission is simple: to teach you REAL Japanese and have some fun in the process.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://maggiesensei.com/2016/06/05/useful-phrases-at-a-hairsalon/\"\u003eUseful Japanese at a Hair Salon\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://maggiesensei.com/wp-content/uploads/2016/05/hairsalon2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://maggiesensei.com/2016/11/05/male-speech/\"\u003eMale Speech \u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://maggiesensei.com/wp-content/uploads/2016/11/malespeech.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e****\u003cbr\u003eIn additions to our main website, we also post mini lessons on \u003ca href=\"https://www.facebook.com/MaggieSensei\"\u003eFacebook\u003c/a\u003e and \u003ca href=\"https://twitter.com/MaggieSensei\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003eIn fact, I tweet useful vocabulary, phrases,\u00a0 kanji or slang words\u00a0almost everyday so be sure to follow me on twitter!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://maggiesensei.com/wp-content/uploads/2017/06/\u30b9\u30af\u30ea\u30fc\u30f3\u30b7\u30e7\u30c3\u30c8-2017-07-15-17.37.47.png\"\u003e\u003cbr\u003e\u003cbr\u003eOur lessons tend to be very long because we try to include lots of example sentences but we also post fun and useful mini lessons on our site Facebook\u00a0 and Twitter.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://maggiesensei.com/wp-content/uploads/2010/10/immigration.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe never run out of lesson ideas which is good because we love making lessons. \u003cbr\u003e\u003cbr\u003eAnd we are happy to answer any of your Japanese questions (except translations. Sorry! We don\u0027t do translations!) and you can even make lesson requests. \u003cbr\u003e\u003cbr\u003eWe can\u0027t wait to interact with you! \u003cbr\u003e\u3042\u308a\u304c\u3068\u3046 for all your support! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
