    "summary": "Ol\u00e1, amamos produzir conte\u00fado nas interwebs! Somos o Mupoca!\u003cbr\u003e\u003cbr\u003eEstamos nos bits do r\u00e1dio e da telinha.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/CizOpDr.png\" style=\"width: 663.688px;\"\u003e\u003cbr\u003e\u003cbr\u003eHoje, temos o nosso podcast \u003ca href=\"http://mupoca.b9.com.br/\"\u003eMupoca\u003c/a\u003e rodando na linda \u003ca href=\"http://b9.com.br/podcasts\"\u003eFam\u00edlia B9 de podcasts\u003c/a\u003e. Tamb\u00e9m come\u00e7amos a produzir a web-s\u00e9rie \u003ca href=\"http://youtube.com/mupoca\"\u003eCoisas da Rua\u003c/a\u003e, com dicas de baixa gastronomia e cultura. O podcast \u00e9 produzido desde 2014 e est\u00e1 entre os 100 mais populares do pa\u00eds. A s\u00e9rie contou com uma primeira temporada de 10 epis\u00f3dios, chegando a mais de 300.000 pessoas em apenas 3 meses.\u003cbr\u003e\u003cbr\u003eFant\u00e1stico, n\u00e3o \u00e9? Sim, amamos fazer isto! Mas \u00e9 verdade: hoje temos custos e a \u00fanica receita certa \u00e9 o patronato, que ainda n\u00e3o cobre tudo o que gastamos. Se voc\u00ea curte o que produzimos, esta \u00e9 a sua chance de mudar o nosso presente e garantir um futuro pr\u00f3spero para as produ\u00e7\u00f5es Mupoca!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/IrCYEli.png\" style=\"width: 663.688px;\"\u003e\u003cbr\u003e\u003cbr\u003eO que vem a\u00ed?\u003cbr\u003e\u003cbr\u003e- Produ\u00e7\u00e3o semanal dos podcasts: sim, hoje estamos mantendo uma frequ\u00eancia irregular porque a equipe se desdobra em outros trabalhos para pagar as contas, al\u00e9m das contas do podcast (edi\u00e7\u00e3o, grava\u00e7\u00e3o, log\u00edstica) tamb\u00e9m serem menos penosas. A id\u00e9ia \u00e9 que contemos com edi\u00e7\u00f5es regulares, semanais, com uma equipe de apoio!\u003cbr\u003e\u003cbr\u003e- Mais temporadas Coisas da Rua: j\u00e1 estamos com uma nova temporada (que estamos chamando carinhosamente de Temporada 1.5) sobre a comida japonesa em seus aspectos tradicionais e modernos. Vamos mostrar que n\u00e3o \u00e9 s\u00f3 sushi e sashimi que satisfaz o nip\u00f4nico e at\u00e9 mesmo o brasileiro! Al\u00e9m disso, sua ajuda \u00e9 fundamental para financiarmos as pr\u00f3ximas temporadas!\u003cbr\u003e\u003cbr\u003e- Mais v\u00eddeos! Sim: queremos fazer mais s\u00e9ries. Algumas delas j\u00e1 contam com pilotos gravados. Outras est\u00e3o no papel! Sua ajuda \u00e9 fundamental para viabilizarmos mais conte\u00fado na web!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAjude-nos a chegar l\u00e1!\u003cbr\u003e\u003cbr\u003e"
