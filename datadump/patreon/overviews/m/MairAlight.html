    "summary": "\u003cem\u003eDream Come True!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYes! You\u0027re invited to participate in this empathy dream as it begins and grows! \u003cbr\u003e\u003cbr\u003eYou can c\u003cem\u003eall the Free Phone Empathy Warmline to request empathy when you want it. This is not a \u0027crisis hotline\u0027. (If you are in\u00a0\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cdiv style=\"\"\u003e\u003cem\u003e\u003cem\u003edanger or crisis, and need immediate support, click \u003ca href=\"http://www.crisiscallcenter.org/crisisservices.html\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e ).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDefinition of the acronym PHEW: \u00a0\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003efyo\u035eo/ \u00a0\u003cem\u003eexclamation \u00a0\u003c/em\u003einformal\u003c/strong\u003e\u003c/div\u003e\u003c/em\u003e\u003cstrong\u003e\"expressing a strong reaction of relief.\" - Phew! What a year!\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eIf you would like \u00a0\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eto request empathy; to be listened to for what is important to you without judgment, blame, criticism call \u00a0\u00a0\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003e844-FOR-EMPA\u003c/strong\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cem\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e(844-367-3672)\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cem\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cem\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cem\u003e\u003cem\u003eIf you do not reach a live empathizer, you can leave your phone number and best time to call or just call again! To support the call being available to all who call, we ask you call only once per day as we build our capacity \u00a0to attend to listening fully to you these first few months. Calls may be limited to 30 minutes or less, given the time and day you call and the number of empathizers waiting to speak with you. Open for input- we\u0027re figuring this out as we go!\u00a0\u003cbr\u003e\u003cbr\u003eAll Patrons will be invited to monthly Celebration Calls where we\u0027ll connect/celebrate with each other. \u003cbr\u003e\u003cbr\u003eNOTE: You\u0027ll be invited to the Celebration Calls regardless of the monthly amount you pledge as together we co-create Free Empathy Calls for All....Your financial monthly pledge will allow me to focus more on free empathy warmline development and expansion .\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cdiv style=\"\"\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cem\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cem\u003e\u003cdiv style=\"\"\u003ePatreon will help me and you \u00a0engage with each other via the activity feed. \u00a0The activity feed is where we can propose empathy art ideas and collaborations, engage in conversations, and share your words and art. My intention for my words and art is to use \"copywrite\" with Creative Commons Sharealike License. My activity-feed will be the primary avenue in which all this can happen. The financial patronage aspect of this project is the main way I\u0027m asking for recurring, on-going financial support.\u003cbr\u003e\u003cbr\u003eYou are invited to volunteer to empathize by filling out THIS FORM (not currently active here-but soon!) If you would like to volunteer for tech support, please put your offer in the activity feed. My intention is to interact on the activity feed several times a week (maybe daily, but not promising!)\u003cbr\u003e\u003cbr\u003eA Free Phone Empathy Warmline fan has typed out a transcript of the video I created for this site \u003cbr\u003ewhich I will post in the activity feed.\u00a0I\u0027m having trouble uploading-let me know if you can help!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003c/div\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003c/em\u003e"

    "attributes": {
     "about": "Empathy Specialist...especially phone needs-based empathy\u003cbr\u003eCurrently hosting a FREE EMPATHY PHONE LINE...starting with the United States and expanding (through phases) to GLOBAL FREE EMPATHY 24/7/365. \u003cbr\u003ePhone 1-844-FOR-EMPA (1-844-367-3672)\u003cbr\u003e\u003cbr\u003eUpdate: As of Feb 2017 this line has 6 additional empathy artists answering the phone. Forwards to me if no one else answers. Leave a message with your phone number if you don\u0027t reach someone and you will get a call back, usually within 24 hours. Try again if you don\u0027t hear back. Tech glitches might be the reason your call is not returned.\u00a0\u003cbr\u003eNote: If you don\u0027t leave a message with your number, we won\u0027t call you back.\u003cbr\u003e\u003cbr\u003eI\u0027m adding my drawings, empathy art, to ZAZZLE.com, where you can choose the product you would like empathy art printed on. I\u0027m starting with an empathy store where I will first offer cards, pins, buttons with my empathy art drawings and sayings. I\u0027ll show here on my patreon page by posting as I create. A new venture! I\u0027m excited!\u003cbr\u003eThank you so much for your support, which helps to make the empathy art possible. Your patronage buoys me! :-)",
