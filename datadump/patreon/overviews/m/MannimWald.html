    "summary": "Hallo und herzlich Willkommen auf meiner Patreon-Seite.\u003cbr\u003e\u00a0\u003cbr\u003eBitte auch des Zeug unten lesen, damit ihr keine Katze im Sack, oder nen F\u00f6rster im Loch kauft.\u00a0\u003cbr\u003eIch gehe schwer davon aus, dass hier niemand landet der mich nicht eh schon kennt, daher spare ich mir s\u00e4mtliches vorstellen und erkl\u00e4ren was ich mache.\u003cbr\u003e\u003cbr\u003eGrunds\u00e4tzlich:\u00a0\u003cbr\u003eEs wird immer kostenlose, werbefreie, unabh\u00e4ngige Web-Videos von mir geben. Immer mindestens eins pro Woche. (Au\u00dfer ich bin auf Tour, oder wahhhhnsinnig im Stress) ABER: Ja, da es jetzt diese Seite hier gibt, werde ich einen Teil meiner Zeit hier hinein stecken und ja, die Zeit fehlt dann auf meinem regul\u00e4ren Kanal. Ganz offen und Ehrlich. Dem ist so.\u00a0\u003cbr\u003eWenn also meine Zeit nicht f\u00fcr regul\u00e4ren gratis Krempel und f\u00fcr Patreon reicht, dann gibts halt nur auf Patreon was. Solche F\u00e4lle bleiben aber seltene Ausnahmen solange hier nix durch die Decke geht.\u00a0\u003cbr\u003e\u003cbr\u003eZwei Endziele hab ich f\u00fcr mein (berufliches) Leben: M\u00f6glichst viele Leute von der Natur begeistern um irgendwann davon sogar Leben zu k\u00f6nnen, um nix anderes mehr machen zu m\u00fcssen. Quasi ein sich selbstverst\u00e4rkender Prozess. Was ihr hier seht ist der erste Schritt in diese Richtung und mir daher eine Herzensangelegenheit.\u00a0\u003cbr\u003e\u003cbr\u003eEs gibt vier Gr\u00fcnde f\u00fcr diese Seite:\u00a0\u003cbr\u003e\u003cbr\u003e1) Wer so gut findet was ich so mache und mir dies mit einer kleinen finanziellen Unterst\u00fctzung danken m\u00f6chte hat hier die M\u00f6glichkeit. Es handelt sich dann um ein monatliches Einkommen, also eine kontinuierliche Unterst\u00fctzung meiner Arbeit. Das ist nat\u00fcrlich besonders gro\u00dfartig! Weil so kann hab ich bei allem was ich mache meine Unterst\u00fctzer (Patrons) immer im Hinterkopf und weis f\u00fcr wen ich tue, was ich tue. Daf\u00fcr ist die 1$-Unterst\u00fctzung gedacht. Davon werde ich sicher nicht reich, aber in einem Jahr kann ich mal ne Currywurst essen und was dazu trinken. In tiefer Dankbarkeit und Freude! :-)\u00a0\u003cbr\u003e2) Patreon ist sau praktisch um alle m\u00f6glichen Formen von Inhalten einem exklusivem Publikum zug\u00e4nglich zu machen. Hei\u00dft: Ich kann f\u00fcr die Leute Produzieren, bei denen ich schon weis, dass sie mit meiner Art die Dinge anzugehen gut zurecht kommen. Das bedeutet auch mal noch ein bisschen Tiefer in die Details einsteigen zu k\u00f6nnen, oder einen gr\u00f6\u00dferen pers\u00f6nlichen Bezug herzustellen. Quasi: Die St\u00f6renfriede m\u00fcssen drau\u00dfen bleiben! Mehr Freiheit f\u00fcr mich! Nat\u00fcrlich soll dies nicht bedeuten dass ich dann nur noch Chemische-Gleichungen rezitiere oder \u00fcber Greenpeace und Peter Wohlleben herziehe. Aber ich \"k\u00f6nnte\" es! Darum gehts. :-).\u00a0\u003cbr\u003e(Auch jetzt gibts hier schon ein ganz paar Videos die mir f\u00fcr die breite \u00d6ffentlichkeit zu \"Kritisch\" sind. Oder auch zum Klimawandel w\u00fcrde ich gern mehr machen, aber die Trolle nerven mich zu sehr, hier geht des alles.)\u00a0\u003cbr\u003e3) Manche Videos erfordern soviel Aufwand dass ich es mir einfach nicht/kaum leisten kann sie v\u00f6llig ohne finanzielle Gegenleistung zu erstellen. Lob und Anerkennung ist gro\u00dfartig und tun unglaublich gut. Aber ich muss irgendwo Geld her nehmen, denn leider w\u00e4chst des NOCH nicht auf B\u00e4umen. Doch: \"Wir arbeiten dran! Herzlichst Ihre Forstwissenschaft\".\u00a0\u003cbr\u003e4) Ich schreibe auch sehr gerne. YouTube ist da der falsche Ort f\u00fcr. Hier hingegen funktioniert des wunderbar. Texte sind als kleines zus\u00e4tzliches Dankesch\u00f6n f\u00fcr die 3-$-Patrons gedacht und geben mir ne zus\u00e4tzliche M\u00f6glichkeit mich auszudr\u00fccken. Au\u00dferdem halte ich eine kurze Textzusammenfassung zu manchen Themen f\u00fcr erheblich praktischer als ein Video. Z.B. Das richtige Verhalten gegen\u00fcber Wildtieren, Sicherheitstipps f\u00fcr den Wald, Checklisten f\u00fcr m\u00f6gliche Ausr\u00fcstung, Packlisten meiner Touren, Waldrecht zum \"mal eben nachlesen\". Solche Dinge eben.\u00a0\u003cbr\u003e\u003cbr\u003eRechts findet ihr die drei Level in denen ihr mich Unterst\u00fctzen k\u00f6nnt. Dabei gilt Grunds\u00e4tzlich: Ich\u00a0versuche ich all eure Frage-Mails und sonstige Nachrichten so gut es geht zu beantworten... Klappt nicht. Meine Erfolgsquote liegt bisher so bei 50%. K\u00fcnftig werde ich aber ein bisschen differenzieren m\u00fcssen ob die Nachrichten von Patrons kommen und diese dann bevorzugt Behandeln. Wer mich unterst\u00fctzt, denn Unterst\u00fctz ich nat\u00fcrlich zur\u00fcck. Klingt doch fair, oder? \u00a0\u003cbr\u003e\u003cbr\u003eF\u00fcr nen Dollar gibts nix weiter, au\u00dfer meine niemals endende Dankbarkeit.\u00a0\u003cbr\u003eF\u00fcr 3$ gibts als Dankesch\u00f6n Texte und\u00a0niemals endende Dankbarkeit. (Ca. ein Text pro Monat, das soll ja nur ein kleines Dankesch\u00f6n sein)\u00a0\u003cbr\u003eF\u00fcr 6$ gibts dann auch Videos, Texte\u00a0niemals endende Dankbarkeit und alles andere was mir noch einf\u00e4llt was ich mal ausprobieren will. Also z.B. Podcasts. So zu sagen: die \"Vollversion\". :-)\u00a0\u003cbr\u003e\u003cbr\u003eWie gehts weiter?\u00a0\u003cbr\u003eIn Planung ist ne Variante bei der ich immer zum 1. Sonntag im Monat irgendwo in Baden-W\u00fcrttemberg nen Tag im Wald anbiete. Also ihr erfahrt denn Treffpunkt und grob worum es geht und wenn ihr da Zeit habt und in der N\u00e4he wohnt, seid ihr herzlich Eingeladen mitzukommen. Allerdings ist des noch Zukunftsmusik weil: Sowas muss man anmelden und da brauch ich noch Zeit bis ich gen\u00fcgend W\u00e4lder zusammenhabe die da mitspielen... und grob absch\u00e4tzen kann ob sich des \u00fcberhaupt wenigstens ein ganz ganz klein bisschen lohnt. Sprich: Die Fahrtkosten wieder rein kommen.\u00a0\u003cbr\u003eWenn des hier gr\u00f6\u00dfer werden sollte, sind selbstverst\u00e4ndlich auch solche Sonntage in anderen Bundesl\u00e4ndern drin. Das k\u00f6nnen wir dann per Abstimmung ganz demokratisch regeln.\u00a0\u003cbr\u003eAu\u00dferdem w\u00fcrde ich eine monatliche Live-Fragestunde anbieten. Also einen Live-Stream der bei bedarf auch ein bisschen l\u00e4nger gehen kann. Muss ich aber auch erstmal testen und rechtliche Fragestellungen kl\u00e4ren.\u00a0\u003cbr\u003e\u003cbr\u003eNoch ein paar Worte zum Geld:\u00a0\u003cbr\u003eLeider funktioniert hier alles in $. Des bedeutet, wer was zahlen mag, zahlt erstmal auch in Dollar und durch den schwankenden Wechselkurs kommen da etwas schwankende \u20ac-Betr\u00e4ge zustande.\u00a0\u003cbr\u003e\u003cbr\u003eWer verdient da dran mit?\u00a0\u003cbr\u003eDrei mal wird mir was abgezogen. 1) Patreon nimmt 5% als Bezahlung (fair, wie ich finde) 2) Kosten f\u00fcr \u00dcberweisung und Umtausch (Variabel, siehe unten) 3) Paypal will auch noch was abhaben, f\u00fcrs \u00dcberweisen auf mein Bankkonto. (1 %, maximal 20 $)\u003cbr\u003eGanz konkret: Bei der 3-$-Variante bekomm ich am Ende ca. 81-89 %. Da f\u00fcr \u00dcberweisung und Umtausch fixe Cent-Betr\u00e4ge anfallen, bekomm ich bei h\u00f6heren Betr\u00e4gen etwas mehr % \u00dcberwiesen und bei kleineren Betr\u00e4gen etwas weniger. Wenn man viele Patrons hat verringern sich auch die Transferkosten weil nur einmal \u00fcberwiesen wird und nicht jeder Kleinbetrag einzeln. Und zuletzt spielt noch das Verh\u00e4ltnis von Kleinen-Unterst\u00fctzern zu Gro\u00dfen-Unterst\u00fctzern eine Rolle (Besser f\u00fcr mich sind mehr gro\u00dfe und weniger kleine)\u00a0\u003cbr\u003eEin Beispiel: Im Dezember (also vom November) 2017 hab ich 9 $ von zwei Patrons bekommen (meine Mutter als Test-Patron und einen echten Patron: HERZLICHEN DANK!) Davon wurden abgezogen: 5% Patreon-Anteil und 11% (des kann schwanken) \"Bearbeitungskosten\". Also 16%. Mir bleiben 7,56 $. Davon will jetzt Paypal noch 7,5 Cent und der Rest ist meins! Hurra! Eine Currywurst! Lecker! :-)\u00a0\u003cbr\u003e\u003cbr\u003eWichtig!\u00a0\u003cbr\u003eEs fallen auf eurer Seite noch Steuern an. :-( Und zwar in Deutschland 19% also quasi die Mehrwertsteuer, die zahlt ja bekanntlich immer der Endverbraucher und des seid leider ihr. (Keine Ahnung wie des in der Schweiz oder \u00d6sterreich aussieht)\u00a0\u003cbr\u003eHei\u00dft: Wenn ihr 1 $ zahlt, werden euch 1,19 $ abgebucht. Anders ausgedr\u00fcckt: Die Summen die ihr ausw\u00e4hlen k\u00f6nnt sind alle EXKLUSIVE Mehrwertsteuer!\u00a0\u003cbr\u003e\u003cbr\u003eWarum erz\u00e4hl ich des alles?\u00a0\u003cbr\u003eMaximale Transparenz und Ehrlichkeit!\u00a0\u003cbr\u003eEs k\u00f6nnte sein dass sich an den Zahlungsbedingungen irgendwann bald noch was \u00e4ndert. Daf\u00fcr kann ich dann nix. Sollte es jedenfalls so sein, dass ihr mehr draufgeschlagen bekommt und ich weniger abgezogen, dann mach ich aus der 6 $ Vollversion eben ne 5 $ Vollversion. Kommt aufs selbe raus.\u00a0\u003cbr\u003e\u003cbr\u003eAuch noch unbedingt wichtig zu wissen:\u00a0\u003cbr\u003eWenn ihr unzufrieden seid, habt ihr zwei M\u00f6glichkeiten. Entweder schreibt ihr es mir oder l\u00f6scht eure Unterst\u00fctzung mit einem Mausklick (oder beides). Also ihr braucht keine K\u00fcndigung schreiben oder \u00e4hnliches. Geht wirklich ganz einfach und sofort. N\u00e4heres hierzu gibts in den FAQ von Patreon.\u003cbr\u003e\u003cbr\u003eAbschlie\u00dfende Worte:\u00a0\u003cbr\u003eIch hab auf YouTube seit Jahren nicht mehr um Abos oder Likes gebeten. All meine Videos und was ich sonst so mache verstehe ich als v\u00f6llig zwanglose Angebote. Inzwischen ist meine Einstellung dazu: Wenn du magst kannst du dir ein Video angucken, ich will dir aber nicht sagen du SOLLST oder MUSST es gucken. Du KANNST. Das ist alles. \u00dcber ein \"Danke\" (in Form von Daumen, Abo oder Kommentar) freu ich mich nat\u00fcrlich, ist aber genauso wenig notwendig.\u00a0\u003cbr\u003eUnd so will ich es auch hier auf Patreon halten. Wenn du mich unterst\u00fctzen magst hilft mir des au\u00dferordentlich. Daf\u00fcr bekommst du dann auch was zur\u00fcck. Im Idealfall haben wir also beide was davon. Wenn nicht, dann nicht. Alles prima!\u00a0\u003cbr\u003e\u003cbr\u003eBei Fragen oder Anmerkungen k\u00f6nnt ihr auch gerne meine Mailadresse nutzen: BTuexen@googlemail.com\u003cbr\u003e\u003cbr\u003eHerzlichen Dank f\u00fcrs Lesen bis hier unten! :-)\u00a0\u003cbr\u003eViel Spa\u00df im Wald!\u00a0\u003cbr\u003eBen\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
