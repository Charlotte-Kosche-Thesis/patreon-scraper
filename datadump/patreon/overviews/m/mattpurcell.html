    "summary": "I am a \u003cstrong\u003equalified Life Coach, speaker and musician.\u003c/strong\u003e I engage over 100,000 people annually through seminars, business, conferences and schools. I\u0027ve\u00a0spoken on national television on youth issues, nominated as Australian Of The Year and have been acknowledged for Excellence In Entrepreneurship.\u00a0\u003cbr\u003e\u003cbr\u003eI develop programs that educate young people, families and organisations on developing positive mental health, behavioural management, motivation with proven frameworks to combat anxiety and stress.\u003cbr\u003e\u003cbr\u003eMy goal is to help equip families and organisations with engaging and proven tools and tactics to improve their wellbeing and character. There is such a huge need for it. I\u0027ve spoken in schools all sizes from elite grammar schools to rural country areas and more than ever we need assistance with managing mental health issues and offering programs and role models to display a positive way to live.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Current \u0026amp; Upcoming Projects:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e - Youth Podcast \"THE CODE OF KINGS\"\u003c/strong\u003e\u003cbr\u003eIn 2015 I developed a program that interviewed current youth around the most important topics that face young people today. Drugs, Mental Illness, Suicide, Relationships, Family and more. Students open up to share their life stories and views on current issues in the world. This project has been unfunded and it went to #1 In Australia on the Australian Itunes Charts.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Mental Health Gym\u003cbr\u003e\u003c/strong\u003eI\u0027m currently working on a mental health program that will engage with the fitness industry to assist gym\u0027s and personal trainers clients to overcome their psychological challenges that many faces\u00a0with motivation and completing their goals. I have a gym chain of 40 gym\u0027s nationwide that really want to pilot the program, but I need funding to resource this.\u00a0\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Life Hacks Books\u003cbr\u003e\u003c/strong\u003eI recently released my first book called \"Life Hacks For Mindful Living\" which is about mental health and mindfulness. It is the first of many small and practical books that I want to release. The books are designed and written to engage and educate the general public on various topics and I want to release a school series on social media use, cyberbullying and anxiety.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e - School Programs\u003cbr\u003e\u003c/strong\u003eSchools are requesting mental health and technology use programs to use in their wellbeing department. Many programs deliver a non-engaging\u00a0and irrelevant approach to important topics.\u003cbr\u003eTopics schools are asking for are:\u003cbr\u003e\u003cbr\u003e- Social Media Education\u003cbr\u003e- Anxiety And Depression (Mental Health Awareness)\u003cbr\u003e- Anti Bullying\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
