    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHy, mein Name ist Marius.\u003cbr\u003eIch bin psychologischer Berater im Bereich Angstbew\u00e4ltigung und Psychologe i.A. und freue mich, dass du auf meine Seite gefunden hast. Alleine die Tatsache, dass du hierher gefunden hast zeigt mir, dass dir etwas an dir selbst liegt und du etwas in deinem Leben ver\u00e4ndern m\u00f6chtest. Das finde ich wundervoll und mutig.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWarum?\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003eNach meinem eigenen Zusammenbruch habe ich mein Leben einmal um 180 Grad gedreht, gesch\u00fcttelt, wieder umgedreht und neu aufgebaut. Seit \u00fcber 16 Monaten investiere ich bereits meine Zeit und Geld in Blogs, B\u00fccher schreiben, Ideen analysieren und nat\u00fcrlich mich selbst. Mit deinem Beitrag werden die Inhalte nicht nur pers\u00f6nlicher, sondern auch besser.\u003cbr\u003e\u003cbr\u003eVon Beginn an war es meine Entscheidung, dass andere nicht so leiden m\u00fcssen, wie ich es musste. Ja, das klingt vielleicht ein wenig pathetisch, aber das meine ich wirklich so. Selbst, wenn du mich nicht unterst\u00fctzt (keine Sorge, ich komme mit Kummer klar), dann werde ich weiterhin Blogs und B\u00fccher schreiben und \u00fcber Social Media in die Leben meiner Follower positiv eingreifen. Daf\u00fcr erhalte ich keinen Cent und trotz mehrmonatigen D\u00fcrrephasen in meinem Geldbeutel werde ich das weiterhin tun.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWie?\u003c/strong\u003e\u003c/span\u003e Ich habe unterschiedliche Level erstellt, sodass du dein monatliches Abo w\u00e4hlen kannst. Selbst f\u00fcr 1\u20ac erh\u00e4ltst du schon Zutritt zu Feed Posts, Konzepten und Ideen und meinem t\u00e4glichen Tagebuch \"Marius Diary\", in dem ich meine Gedanken ver\u00f6ffentliche und dich dadurch vielleicht auch zum Nachdenken anrege.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWas? \u003c/strong\u003e\u003c/span\u003eWenn du ein Teil der Entwicklung sein m\u00f6chtest, sodass ich weiterhin meinen gr\u00f6\u00dften Kostenfaktor, n\u00e4mlich meine Zeit, investieren und zwischendurch noch ein wenig meditieren kann, dann kannst du auch die h\u00f6heren Unterst\u00fctzungen ausw\u00e4hlen, die auch dir weiterhelfen werden.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIch danke dir wirklich sehr f\u00fcr deine Unterst\u00fctzung, denn ansonsten w\u00e4ren sehr viele Dinge einfach nicht m\u00f6glich. Danke dir, ich sch\u00e4tze das wirklich. Patreon bietet dir und auch mir eine einzigartige M\u00f6glichkeit, uns zusammen zu entwickeln.\u003cbr\u003e\u003cbr\u003e Wenn du denkst, dass die \u00fcber 80+ Stunden Zeit, die ich w\u00f6chentlich investiere, dein Leben verbessern k\u00f6nnen, dann freue ich mich \u00fcber deine Unterst\u00fctzung.\u003cbr\u003e\u003cbr\u003eBeste Gr\u00fc\u00dfe\u003cbr\u003eMarius\u003cbr\u003e\u003cem\u003eZielmacher \u0026amp; Dailybuddha\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eH\u00e4ufig gestellte Fragen\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eWarte: Wie kann ich ein Teil sein?\u003c/strong\u003e\u003cbr\u003eDu kannst direkt auf dieser Seite ein sogenannter \u003cem\u003ePatron\u003c/em\u003e werden. \u003cem\u003ePatreon\u003c/em\u003e\u00a0bietet uns die M\u00f6glichkeit, zusammenzufinden. Die Inhalte hier sind ausschlie\u00dflich f\u00fcr Patrons verf\u00fcgbar.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHabe ich irgendwelche Verpflichtungen, wenn ich ein Patron werde? Was, wenn ich nur unterst\u00fctzen m\u00f6chte?\u003c/strong\u003e\u003cbr\u003eDu kannst entweder teilnehmen oder einfach nur \u003cem\u003e\"stiller Teilhaber\"\u003c/em\u003e sein und das ganze Geschehen aus der Ferne beobachten, mit dem Wissen, dass du wirklich etwas Gutes getan hast. Du kannst nat\u00fcrlich auch in die Community springen, um andere kennenzulernen, mit Vorschl\u00e4gen oder Tipps beitragen usw.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKann ich in Zukunft meine Spenden beenden?\u003c/strong\u003e\u003cbr\u003eJa, auf jeden Fall! Du kannst dein Abo jederzeit und ohne Angabe von Gr\u00fcnden beenden oder ver\u00e4ndern.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas, wenn ich mehr als das h\u00f6chste Abo spenden m\u00f6chte?\u003c/strong\u003e\u003cbr\u003eWAS? \u00c4hm, puh, ja, wenn du das m\u00f6chtest, dann trage w\u00e4hrend des Kaufes einfach eine Spende deiner Wahl ein. Wenn ich vom Meditationskissen falle, dann hafte nat\u00fcrlich ich.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum diese Namen f\u00fcr die Abos?\u003c/strong\u003e\u003cbr\u003eWarum nicht? Ich mag sie, ich mag dich, es macht mich gl\u00fccklich :-)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eManches ist hier auf englisch und Manches auf deutsch? Was nun?\u003c/strong\u003e\u003cbr\u003eDie Plattform ist zwar auf englisch, doch meine Inhalte sind alle auf deutsch.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuss ich in US Dollar bezahlen?\u003c/strong\u003e\u003cbr\u003eNein. Patreon zeigt zwar Dollar Preise an, doch du kannst jede W\u00e4hrung verwenden. Sie wird dann automatisch gewechselt.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNoch Fragen?\u003c/strong\u003e\u003cbr\u003eSchicke eine Mail an m@zielmacher.ch (bitte Wartezeit einkalkulieren).\u00a0\u003cbr\u003e\u003c/div\u003e"
