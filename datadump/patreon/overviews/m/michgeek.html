    "summary": "Hi there! My name is Michel alias\u00a0\u003ca href=\"https://twitch.tv/michgeek\" target=\"_blank\"\u003emichgeek\u003c/a\u003e. I am a french guy from Lyon living in Melbourne. I am a passionate geek, gamer and experienced web developer.\u003cbr\u003e\n\u003cbr\u003e\n\nI am creating streamnotify.com version 2 which I renamed to maelstream.com. You can watch me code live\u00a0\u003ca href=\"https://twitch.tv/michgeek\"\u003eon Twitch!\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\u003cstrong\u003eWhat is Maelstream?\u003c/strong\u003e\n\u003cbr\u003e\nMaelstream is an all-in-one streaming tool that helps streamers to create cool and engaging live alerts for their streams.\n\u003cbr\u003e\n\u003cbr\u003e\nYou will be able to connect and manage multiple services in one place. It is already supporting Twitch.tv, StreamLabs.com and JustGiving.com. In the very near future it will support Youtube, Mixer, Hitbox.\u003cbr\u003e\n\u003cbr\u003e\nIt offers a user-friendly drag and drop interface, a real-time dashboard and plenty of customisable widgets.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhat kind of alerts will it support?\u003c/strong\u003e\u003cbr\u003e\nIt is supporting the basics: Followers, Subscriptions and Donations. But there\u0027s more to come such as Host, Cheers or any chat events (text, connection, disconnection, kick, ban, etc.)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWill it be free?\u003c/strong\u003e\u003cbr\u003eIt is free since the beginning and will always be free to use. However in order to reward my supporters I will create exclusive widget and add more customisation features.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhen did I start the project?\u003cbr\u003e\u003c/strong\u003e\nI initially created this tool for\u00a0\u003ca href=\"https://twitch.tv/yAssonz\" target=\"_blank\"\u003emy friend yAssonz\u003c/a\u003e since late 2015. I have been working on my spare time since.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhat is coming in the near future?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eConnect with more 3rd services (Youtube, Mixer, Hitbox, Discord, you name it)\u003c/li\u003e\u003cli\u003eAll-in-one chat with emotes\u003c/li\u003e\u003cli\u003eLive poll\u003c/li\u003e\u003cli\u003eLottery give-away\u00a0wheel\u003c/li\u003e\u003cli\u003eTip jar\u003c/li\u003e\u003cli\u003eThemed overlays\u003c/li\u003e\u003cli\u003eChat Bot\u003c/li\u003e\u003cli\u003e Quiz Bot\u003c/li\u003e\u003cli\u003eMore Widgets, really cool and exclusive Widgets for pledgers!\u003c/li\u003e\u003cli\u003eTablet app\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\nWhy do I need your support?\u003c/strong\u003e\u003cbr\u003eFor maintaining and developing maelstream.com. I want to make it the best streaming tool ever and this requires a lot of time. I have been working only on my spare time and I would love to work full-time. My ultimate goal is to grow to a point that allow me to create a company and hire passionate geek to work on it with me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy you can be sure I will still be motivated?\u003c/strong\u003e\u003cbr\u003eWell... I worked on it on my spare time for 2 years and never let it down because I just love what I do.\u003cbr\u003e\u003cbr\u003e"
