    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F237505475\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F237505475\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F659937633_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/237505475",

    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YGesSMB--3U?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u0026gt;\u0026gt;\u0026gt;BRAND NEW:\u003c/strong\u003e Max Boost Issues 1-10 are available now for $1 or higher level Patrons!\u0026lt;\u0026lt;\u0026lt;\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/NJjsEFg.png\"\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDo you love car culture, tuners, and hi-speed hi-jinx?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u00a0\u00a0\u003cbr\u003eThen this is for you! Max Boost is a classic comic book that I created, and originally featured in a very popular car culture magazine call Import Tuner.\u003cbr\u003e\u003cbr\u003eMax Boost has been loved by over 1 Million people throughout the years, and our team needs your help to \u00a0\"re-boost\" the comic, and continue our mission of providing amazing, authentic, motorsports themed comics for generations to come!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6unq5vC.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eOur DREAM is for Max Boost to become the \"Speed Racer\" of THIS generation!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0\u003cbr\u003eCall us crazy, but we have dedicated our lives to making Max Boost a full-blown entertainment property with a mission to delight and unite car lovers, and motorsports fans\u00a0throughout the world,\u00a0both young and old.\u003cbr\u003e\u003cbr\u003eOur goal is lofty, and to create the ultimate car culture comic and animation series requires a lot of of people, time, and resources. \u00a0So that\u0027s why we need your help!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qb9mgk3.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003eBecome a MAX BOOST SPONSOR today and get:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMAX BOOST COMIC - \u003c/strong\u003eExclusive limited access to original Max Boost Comic issues (1998-2006) released page by page, day by day/week by week throughout 2017! \u00a0Join the \"re-boost\" journey!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEXCLUSIVE CONTENT - \u003c/strong\u003eGet messages and exclusive media content from the creator of Max Boost, Dennis Caco, and the Max Boost Crew!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFREEBIES AND SWAG - \u003c/strong\u003eGet freebies and swag not available anywhere else! \u00a0(for $15 per month Sponsors or higher)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFOUNDERS FAMILY -\u003c/strong\u003e Have YOUR NAME listed on our Founders Page in the future website (and Max Boost Racecar)!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCOMMUNITY - \u003c/strong\u003eJoin our community and interact and have virtual hang-outs with the Max Boost Team, fans, and other sponsors! \u00a0Let\u0027s talk about cars, comics, and racing!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJOIN THE JOURNEY -\u003c/strong\u003e Help us grow Max Boost into a full fledged, entertainment property! \u00a0It\u0027s the big dream!\u003c/li\u003e\u003cli\u003eAnd more!\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cbr\u003e*See Sponsor level tiers for details.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PEUQli4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHOW YOUR SPONSORSHIP HELPS OUR MISSION:\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWhen you become a MAX BOOST SPONSOR today, you monthly pledge helps our team achieve these milestones in the very near future:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal #1 (100 sponsors)-\u00a0\u003c/strong\u003e  Make comics available here on Patreon (about to 200 Pages of comic book\u00a0content!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal #2 (200 sponsors)\u00a0\u003c/strong\u003e- Hire designers to launch a website and webstore, and create some amazing swag!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal #3 (300 sponsors) -\u003c/strong\u003e\u00a0We can Increase promotion through Social Media and Live Events, and get a street team!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal #4 (500 sponsors) -\u003c/strong\u003e\u00a0Help our Team get Max Boost back into a publication like Import Tuner\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal #5 \u003c/strong\u003e\u003cstrong\u003e(750 sponsors) -\u00a0\u003c/strong\u003eKickstarter! We will crowdfund a printed version of Max Boost Comic!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal #6 (1000 Sponsors) -\u003c/strong\u003e Create some pilot Max Boost animations!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal #7 (1200 Sponsors)-\u003c/strong\u003e Launch a Kickstarter for a Max Boost Animated series!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal #8 (1500 Sponsors) -\u003c/strong\u003e\u00a0Create Toy prototypes\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal #9 (1750 Sponsors)-\u003c/strong\u003e Launch a Kickstarter for Max Boost Toys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal #10 (2000 Sponsors) -\u003c/strong\u003e Build actual Max Boost Race car! (Hey, we can dream, can\u2019t we?!) And, all sponsors (you) get your names on the car!  We will share videos and updates about the Race Car build, and share with you the in-car footage of the races and time-attacks we do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd more...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e**Sponsors (like you) will help us determine what we should do next, so sponsorship perks, levels, and goals may change from you valuable input. Heck, your ideas might be better than what we already have planned! Let\u0027s do this together!**\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/xr68M8h.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/okICXqk.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003eWe use this website, Patreon, as the online platform that allows you to gain access to your perks, access your community, and manage your account. \u00a0We love it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/82SAHy1.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003eThe Max Boost dream can take YEARS to accomplish, but with your help we can make this possible.\u003c/strong\u003e  The more sponsors that we have, the quicker we can accomplish these goals!\u003cbr\u003e\u003cbr\u003eJoin the fun, and spread the word!  Let\u2019s bring Max, Otto, Papa Wheely, and the gang back bigger, louder, and faster than ever!\u003cbr\u003e\u003cbr\u003eDrive Fast. Race Hard.\u003cbr\u003e\u003cimg src=\"https://camo.githubusercontent.com/59e9997c538fc5b1147b51c70540065423c30fcf/68747470733a2f2f662e636c6f75642e6769746875622e636f6d2f6173736574732f393837332f3236383034362f39636564333435342d386566632d313165322d383136652d6139623137306135313030342e706e67\" style=\"width: 205px;\"\u003e\u003cbr\u003e-Dennis Caco and The Max Boost Team\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003e \u00a0\u003cbr\u003e\u00a0\u003cimg src=\"http://i.imgur.com/zGYG2YL.png\"\u003e\u003cbr\u003e \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VV51JEs.jpg\"\u003e\u003cbr\u003eImport Tuner, Issue #5, circa 1999!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lVI20xR.jpg\"\u003e\u003cbr\u003eMax Boost first started in a internationally distributed magazine, called Import Tuner, and ultimately became an icon in the tuner culture. \u00a0Max and Otto graced the pages of every issue for over 8 years, entertaining fans throughout the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/auMPNCk.jpg\"\u003e\u003cbr\u003e \u00a0\u003cbr\u003eMax Boost Issue #1, Page 1 - Where it all started! \u00a0Dennis Caco, the creator of Max Boost, has a love for all things Honda, so naturally a Type-R Integra would need to be involved in the strip. \u00a0Also, Dennis\u0027 first car, a originally-blue-painted-white 1981 Celica with 300,000 miles on the odometer, was immortalized in the very first panel!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yJAm7rC.jpg\"\u003e\u003cbr\u003eMax Boost Issue #2, Page 1 - Surprise!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BHACoQo.jpg\"\u003e\u003cbr\u003eMax Boost Issue #2, Page 2 - This the very first appearance of the little \"Pea-Green Civic\" that became infamous, and also became a star of the comic.\u003cbr\u003e \u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/XJ28vrc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e10 Year Anniversary poster for Import Tuner Magazine, celebrating a decade of awesome! \u00a0As a testament to the authenticity of Max Boost and Import Tuner, we always collaborated with industry greats like Rays/Volk, TEIN, Motul, AEM, and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1ZDieu0.png\"\u003e\u003cbr\u003e\u003cbr\u003e\"It was all a dream...\"\u00a0- The very first Max Boost Prototype cars that were on display at the Javitts Center in New York, It was a GREAT show, but the project eventually got denied because we lost a huge deal with Warner Bros. \u00a0Back to the drawing board.... literally!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/EJccnlY.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/F0jY0FN.png\"\u003e\u003cbr\u003e"
