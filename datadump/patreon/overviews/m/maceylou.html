    "published_at": "2016-08-15T22:08:27+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFirst of all, THANK YOU, fans and patrons! You all rock, and I\u0027m so happy to be going on this journey with wonderful and sweet people like you. It\u0027s beyond amazing. \u0026lt;3 I hope you enjoy joining me in this, and let me know any feedback you have. I\u0027d love to hear it, the good and the bad.\u003cbr\u003e\u003cbr\u003eMy Background\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHi my lovelies! I\u0027ve been in love with art and individual expression since I was 8 months old, apparently, according to my mom, who said she put drawing paper on my high chair at that young an age. I drew people as far back as I can remember.\u003cbr\u003e\u003cbr\u003eI was born in the 80\u0027s and grew up in the 90\u0027s / early 2000\u0027s. So, my art is heavily inspired by those time frames and by pastels, rainbows, and toys. I love kawaii things, gothic things, and I love home decor and houses. \u0026lt;3\u003cbr\u003e\u003cbr\u003eI won a couple awards in high school for my art, and I took AP classes. In college, I started to feel burnt out with school, and wanted to do my own thing. I studied art, art history, and graphic design. I went to a community college for 2 years, a university for 1 year, and then landed in a tech school to learn the software I needed to learn. :)\u003cbr\u003e\u003cbr\u003eI currently live in Tennessee, USA.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCurrent Passions and Interests\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI recently quit my graphic design job in November of 2017, and am now a full time artist, trying to build my community and my business. My favorite thing I\u0027m doing right now, other than painting and drawing, is doing my live streams on twitch. You can check them out here: \u003ca href=\"https://www.twitch.tv/maceyloubrown/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ehttps://www.twitch.tv/maceyloubrown/\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHome\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI\u0027m really passionate about houses and decorating. I have SO many pinterest boards, FULL of cute houses and room decor stuff. I also sell some artwork on society6 that you can buy and decorate your home with it! :D\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCheck it out: \u003c/span\u003e\u003ca href=\"https://society6.com/maceylou\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://society6.com/maceylou\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ehttps://society6.com/maceylou\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMy Online Shops:\u003c/span\u003e\u003cbr\u003e\u003c
