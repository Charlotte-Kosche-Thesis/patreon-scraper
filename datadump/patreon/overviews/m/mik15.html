    "summary": "Hello! I\u0027m Camille. No last name because I\u0027m cool like that--or something. I real life, I\u0027m a total dork and goofball, just ask literally everyone who knows me.\u003cbr\u003e\u003cbr\u003eI\u0027m writer! It\u0027s cool. I love it. I\u0027m getting to the point where I actually believe I\u0027m pretty good at it. I\u0027m working on churning out words I can almost live off of, that\u0027s where this patreon comes in at. :D\u003cbr\u003e\u003cbr\u003eI just got this computer I\u0027m working on. So this is going to be fun for me and all of you.\u003cbr\u003e\u003cbr\u003eThis adventure we\u0027re going to be having together is about 4 of them mushed up all together. Three original stories--as of now, called the mountain story, the carbuncle story, and the cobalt jack story--and something I call my Fantastic Beasts epic (which is sometimes also called Redux). The fourth one is fanfiction. I\u0027m calling them my Quad Stories, since they are the biggest thing I\u0027m working on.\u003cbr\u003e\u003cbr\u003eReward Tiers are subject to change, since I\u0027m new to all of this. I won\u0027t change them without warning, though, so don\u0027t worry about that! I will announce what they will change to (if at all) to allow you time to decide if you\u0027d like to continue on that path.\u003cbr\u003e\u003cbr\u003eThank you! Love you!\u003cbr\u003e-Camille\u003cbr\u003e"
