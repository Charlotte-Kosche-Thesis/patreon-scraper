    "summary": "Greetings . . . My name is J.T. Gibby\nand I am the artist responsible for Mythos Arcane. I am best known\nfor my 3D renders and resources. I create a plethora of 3D\ncontent to suit a variety of situations. Whether it is for every day,\nscience-fiction, or fantasy scenes, you will find my work covers a\nbroad-spectrum. My goal is to equip 3D rendering artists, merchant\nartists and game developers with unique, customizable creations that\ncan easily be adapted to any concept.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHOW IT WORKS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatrons are charged at the start of each month. Rewards for the \"Artist\" tier patrons on up will receive an email with a download link. All patrons will also be notified about new posts via email. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT TO EXPECT\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe \"Watcher\" tier on up will receive up to a minimum of five exclusive images per week. The \"Artist\" tier on up will get bonus content for my monthly freebie. The \"Artist Plus\" tier on up will receive one free product each month. The \"Developer\" tier will get all the previously mentioned, plus an interactive license for products released during their time as a patron.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFUTURE PLANS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI hope to gain some insight into the direction of my work. Much of that \nwill actually be determined by my patrons and the popularity of the \nvarious reward tiers. Then my future projects will be determined by them\n via exclusive Patreon polling. Yes! My future is in your hands! So please be gentle.\u003cbr\u003e"
