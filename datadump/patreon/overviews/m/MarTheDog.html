3cbr\u003e 1) The ability to get requested full colored art.\u003cbr\u003e2) Discounts for my commissions. (Info Below)\u003cbr\u003e3) You\u0027ll get a nice feeling in your subcockles knowing that you\u0027re helping me out in life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do if I don\u0027t want to overspend too much money on you?\u003c/strong\u003e\u003cbr\u003eYou can setup a monthly limit.\u003cbr\u003eTaken from Patreon: FAQ,\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\"You can set a maximum monthly amount for your pledges. You can do this by logging in, going to the creator\u2019s Patreon page, and clicking the blue \u201cEdit Patronage\u201d button.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eIf your pledges reach this cap you will not be charged for more patron-supported content from that creator for the rest of the month.\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\"\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eCan I use Paypal?\u003c/strong\u003e\u003cbr\u003eWhile the option is there I say it\u0027s best that you use something other than Paypal. Mostly do to their rules on funding NSFW content. You don\u0027t want to cause any problems for yourself, Patreon, and me.\u003cbr\u003eBut at the moment there seems to be no problem.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e~Other info~\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions Discounts?\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get a discount depending on your lifetime donation total.\u003cbr\u003e$10 for 10% off\u003cbr\u003e$20 for 20% off\u003cbr\u003e$30 for 30% off\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also follow me on:\u003c/strong\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://inkbunny.net/MarTheDog\
