    "summary": "\u003cstrong\u003eWhat you do?\u003c/strong\u003e\u003cbr\u003eWhen i have time, i redraw my favorite censored version comic/manga/webtoon to be decensored.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003cbr\u003e\u003c/strong\u003eYou know when reading a good manga series\u00a0and there is a big block by original author on every h-scene, it\u0027s just so annoying. Sometime we\u0027ll accept it if there is a normal censor, some manga has no nipples! What are they thinking. No genitals?...Hmm okay i can live with that.. No nipples? Sorry.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nHere is the list of series that i work on it:\n\u003c/strong\u003e\u003cbr\u003e\n-Aharoo \u003cem\u003e(yomanga, +story, +art)\u003c/em\u003e\u003cbr\u003e-Brawling Go! \u003cem\u003e(mangazuki, +story, +art)\u003c/em\u003e\u003cbr\u003e\n-Lilith\u0027s Cord\u003cem\u003e (yomanga, +art)\u003c/em\u003e\u003cbr\u003e\n-Hahri\u0027s Lumpy Boardhouse\u00a0 \u003cem\u003e(yomanga, +art, -story)\u003c/em\u003e\u003cbr\u003e\n-Isekai Meikyuu de Harem o \u003cem\u003e(rawlh, +story, +art, -nipples)\u003c/em\u003e\u003cbr\u003e\n-Love Academy \u003cem\u003e(mangazuki, +art, -story)\u003c/em\u003e\u003cbr\u003e-An Erection Filled Life with the Mother-in-Law \u003cem\u003e(mangazuki, +art, +story)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll work for more other series! Please tell me which one by vote* it\u003cbr\u003e\u003cem\u003e\u003cbr\u003e*Any vote and patron request please send it to inbox.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eFirst of all, I\u0027m willing to share it to public at disqus. Some people told me to share more of my works, but i have no time to towards the deadline cause outside of internets i have 2-3 jobs and\u00a0business besides i have two kids with many other routines to do. I hope this patreon page can give me some motivation to do this more and have a good amount of time to spare with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you finish all panel in the series?\u003c/strong\u003e\u003cbr\u003eI will try my best,\u003cstrong\u003e\u00a0\u003c/strong\u003esometimes it\u0027s hard to redraw and clean a panel that have worst highlight or a nightmare mozaic and an ugly blur on censored part. And there is watermark sometimes inside the panel, it\u0027s more job to do, in some occasion i just leave it there. But i\u0027ll try not to skip any panel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cbr\u003e\nAll image sources credit goes to scanlation group, please read from their site!\u003cbr\u003eWARNING: NSFW / This pages may contain spoiler and adult content.\u003c/em\u003e"
