    "published_at": "2016-10-11T12:00:10+00:00",
    "summary": "Me llamo MontyDrake, desarrollo videojuegos de forma independiente, y tambi\u00e9n tengo un canal en\u00a0\u003ca href=\"https://www.youtube.com/themontydrake\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e, en el que no solo muestro \u003cstrong\u003egameplays\u003c/strong\u003e, si no que tambi\u00e9n comparto una parte de mi sabidur\u00eda y experiencia en desarrollo de videojuegos con \u003cstrong\u003eGame Maker: Studio\u003c/strong\u003e, y quien sabe si en un futuro con otras plataformas como \u003cstrong\u003eUnity\u003c/strong\u003e, y lo hago tratando de sacarle una sonrisa a la gente, por que si no la vida es muy fea y para feos ya est\u00e1n los culos arrugaos.\u003cbr\u003e\n\u003cbr\u003e\nNi que decir tiene que estoy dando mis primeros pasos en el desarrollo indie y en youtube, y mi financiaci\u00f3n es escasa. Mi plan es emplear internet como apoyo para mostrar mi trabajo y alg\u00fan d\u00eda poder dedicarme por entero al desarrollo, pero para eso hace falta sacar proyectos serios y con cierta calidad, y obtener visibilidad y financiaci\u00f3n y por eso estamos aqu\u00ed.\n\u003cbr\u003e\nAhora lo m\u00e1s suspicaces os har\u00e9is la pregunta del mill\u00f3n: \u00bfY qu\u00e9 saco yo de aqu\u00ed se\u00f1or Drake? Me alegra que me hagas esa pregunta.\n\u003cbr\u003e\nCon \n\u003cstrong\u003e1$\u003c/strong\u003e o m\u00e1s, tu incluir\u00e9 \u003cstrong\u003etu nombre en los cr\u00e9ditos de mis videojuegos\u003c/strong\u003e a modo de agradecimiento y tendr\u00e1s acceso a los post para patrones que pondr\u00e9 aqu\u00ed. No es mucho, lo s\u00e9. Pero adem\u00e1s de aparecer inmortalizado en mis juegos, favorecer\u00e1s a un indie que busca ofrecer algo alternativo al juego de la franquicia a anual, dise\u00f1ado por un equipo de ejecutivos con corbata y malet\u00edn. Adem\u00e1s, tendr\u00e1s acceso a las recompensas de \u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eCategor\u00eda Bronce\u003c/span\u003e\u003c/strong\u003e que anuncio en mis videos de Youtube, permiti\u00e9ndote tomar \u003cstrong\u003epeque\u00f1as decisiones en mis proyectos\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nA partir de \n\u003cstrong\u003e5$\u003c/strong\u003e adem\u00e1s de a lo anterior tendr\u00e1s \u003cstrong\u003eacceso al c\u00f3digo fuente de mis tutoriales\u003c/strong\u003e, cuyos enlaces de descarga publico aqu\u00ed para aquellos que contribuy\u00e1is. Emp\u00e1pate de mi conocimiento, o hurga en mi c\u00f3digo para echarme en cara mis faltas, lo que m\u00e1s te guste. Usa el c\u00f3digo como te de la gana. Con estas aportaciones obtienes acceso a las \u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eCategor\u00eda Plata\u003c/span\u003e\u003c/strong\u003e que anuncio en mis videos de Youtube, \u00a1permiti\u00e9ndote tomar decisiones en mis proyectos de mayor peso que las de la Categor\u00eda Bronce!\u003cbr\u003e\n\u003cbr\u003e\nA partir de \n\u003cstrong\u003e15$\u003c/strong\u003e entras en un selecto y restringido grupo de lores que leen prosa en bat\u00edn de seda junto a la chimenea, sentados en su sill\u00f3n orejero mientras beben bourbon o co\u00f1ac. Formando parte de este selecto grupo \u003cstrong\u003epodr\u00e1s aportar ideas para una ilustraci\u00f3n\u003c/strong\u003e que har\u00e9 cada 2 meses. Una vez hecha, tendr\u00e1s acceso a ella en full HD para que la uses de fondo de pantalla, o en alta resoluci\u00f3n para que te imprimas en la copister\u00eda m\u00e1s cercana y la pongas de p\u00f3ster en tu pared, forres tu carpeta o ahuyentes moscas. Lo que prefieras. Por supuesto, esto te da acceso a las recompensas de \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eCategor\u00eda Oro\u003c/span\u003e\u003c/strong\u003e que anuncio en mis v\u00eddeos de Youtube, y que te permiten tomar decisiones mucho mayores en mi proyectos!\u003cbr\u003e\n\u003cbr\u003e\nPuedes aportar las ideas que prefieras, pero \n\u003cstrong\u003eme reservo el derecho a rechazar ciertas ideas\u003c/strong\u003e si veo que a la gente se le pira la cabeza.\u003cbr\u003e\n\u003cbr\u003e\nComo desarrrollador indie, soy un equipo de una sola persona. Yo me programo los c\u00f3digos, yo me dise\u00f1o los escenarios, yo me dibujo los sprites, yo me hago los modelos 3D, yo me escribo los di\u00e1logos, el gui\u00f3n de la trama y me monto los sonidos. Y pensareis que eso es fant\u00e1stico y que no necesito nada m\u00e1s, pero lamentablemente no es as\u00ed, y necesito invertir en gente que me ayude a completar mi trabajo.\u00a0Soy un negado para la m\u00fasica, cualquier intento por mi parte de componer una melod\u00eda b\u00e1sica ha terminado con una intervenci\u00f3n de los bomberos, de la polic\u00eda, o con una demanda del conservatorio m\u00e1s cercano, con la consecuente orden de alejamiento hacia cualquier instrumento m\u00e1s complejo que una turuta o una pandereta. Por eso tengo que pagar a alguien que haga m\u00fasica por mi.\n\u003cbr\u003e\nAdem\u00e1s, un poco de ayuda con el c\u00f3digo o el audio me ayudar\u00eda a centrarme m\u00e1s en el dise\u00f1o de mec\u00e1nicas y de gr\u00e1ficos. En fin, que me vendr\u00eda bien mano de obra, herramientas y recursos. Actualmente tengo herramientas suficientes para desarrollar gr\u00e1ficos, pero muchas se van quedando obsoletas y necesitan ser renovadas, y a eso puedo a\u00f1adir las suscripciones a determinados paquetes de programas.\n\u003cbr\u003e\nEsto es as\u00ed tambi\u00e9n para mis videos en Youtube. Hago gameplays y tanto mi micr\u00f3fono como mi equipo son decentes. De hecho, mi canal de Youtube hoy d\u00eda no supone ning\u00fan coste econ\u00f3mico, pero hoy d\u00eda supone una gran inversi\u00f3n en tiempo, y en un futuro algunos proyectos s\u00ed podr\u00edan suponer un coste econ\u00f3mico.\n\u003cbr\u003e\nSi te animas, te lo agradecer\u00e9 en el alma, y si no, gracias por haber le\u00eddo hasta aqu\u00ed.\n\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003ePS: Es posible que de forma puntual de recompensas extra a los patrones de diferentes niveles seg\u00fan me de el aire. Por ello me reservo el derecho a modificar las recompensas, algo que anunciar\u00e9 por mi canal de Youtube cuando lo haga\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
