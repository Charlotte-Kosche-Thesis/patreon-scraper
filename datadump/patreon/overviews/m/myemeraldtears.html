    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHey guys! Thank you for coming to visit my page\u003c/span\u003e!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eMy name is \u003cstrong\u003eSabrina\u003c/strong\u003e, and I\u0027m an 19 year old artist who aspires to one day reach the top of the illustration ladder with my paintings! You can find my art primarily on\u00a0\u003ca href=\"http://myemeraldtears.deviantart.com/\"\u003ehttp://myemeraldtears.deviantart.com/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eMy main fixation in my art is \u003cstrong\u003emental disorders, trauma and abuse\u003c/strong\u003e, as I myself have had my fair share of it, and still struggle with such things currently. I depict characters, emotions, feelings, and I say things that are taboo in the \"normal\" world in each and every art piece. \u003cstrong\u003eI want to show everyone that mental illness is real, it hurts, and its damaging. In a lot of cases, its crippling! But it doesn\u0027t mean that people should label us as \"freaks\" and say we\u0027re untouchable. I want to show the world that, mental illness or not, we are human beings, and we all have the potential to be something great.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e As I delve into this community, it would be best to be honest, sincere, and forward with all of you lovely people. I fight and strive each day even just to draw, create, \u003cstrong\u003eand to be a voice for the mentally ill community.\u003c/strong\u003e I\u0027m constantly faced with many hardships that make it difficult for me to do the basic of things, and one of the main contributing factors are, unfortunately, the disorders that \u003cstrong\u003eI myself\u003c/strong\u003e struggle with. I suffer from extremely \u003cstrong\u003esevere \u003c/strong\u003eanxiety disorders, including \u003cstrong\u003eOCD, GAD, panic disorder, PTSD\u003c/strong\u003e, as well as borderline personality disorder and two types of depression, etc. Unfortunately, I have even been \u003cstrong\u003ehospitalized\u003c/strong\u003e for these conditions, and \u003cstrong\u003eam currently on sick leave from my freshman year of college to cope with them.\u003c/strong\u003e Everyday, I try to battle these demons in my head with the help of intensive therapy and medication.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHowever, not having much support, in all ways, is hard when it comes to these situations! Recovering from these illnesses takes time, effort, and unfortunately \u003cstrong\u003emoney\u003c/strong\u003e, and \u003cstrong\u003eif I\u0027m unable to help support myself, then I can\u0027t do what I love, \u003c/strong\u003ein which is \u003cstrong\u003ehelp others go through their own battles with their heads, and be someone people can feel like they can come to, whether its through my art, or through me as a person.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo that\u0027s why I\u0027m here now! In the hopes that my cause will be heard, that people will support my art, and maybe, in the end, I can make friends and help people, and be happy and healthy as I do so. \u003cstrong\u003eEach and every dollar you donate to my cause is helping me make steps towards improvement, getting me back on my feet, and hopefully one day being able to support myself alone, by myself, with my partner and I living happily together! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eThank you so much for reading this, and I truly hope you decide to become my patron!\u00a0\u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
