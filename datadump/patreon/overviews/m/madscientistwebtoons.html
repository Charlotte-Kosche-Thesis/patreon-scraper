(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTumblr\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGood Doctor\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nIf you enjoy medical thriller, drama, crime\u0026amp;investigation spiced with gore, some romance and comedy - get on board!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://instagram.fwaw3-1.fna.fbcdn.net/vp/9f5241b02d8f33573135dec243df4fd4/5B9AF42F/t51.2885-15/s640x640/sh0.08/e35/26264072_195129364560076_2017073451457576960_n.jpg\"\u003e\u003ca href=\"https://instagram.fwaw3-1.fna.fbcdn.net/vp/9f5241b02d8f33573135dec243df4fd4/5B9AF42F/t51.2885-15/s640x640/sh0.08/e35/26264072_195129364560076_2017073451457576960_n.jpg\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAny kind of support (even 1 dolar) is much appreciated! My Dear Supporter, I will love you forever, think of you at night and prise you to heavens :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhere your $ goes\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAll pledges are saved to buy Wacom cintiq 27HD (sooo pricey) or at least 13HD (more affordable) and therefore - to give all of you better quality drawings!"
