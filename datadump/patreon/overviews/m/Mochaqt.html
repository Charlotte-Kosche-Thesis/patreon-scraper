    "published_at": "2016-07-11T18:04:32+00:00",
    "summary": "\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cimg src=\"https://i.imgur.com/3Lmqdbr.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/h4\u003e\nHey there, I\u0027m \u003cstrong\u003eMocha\u003c/strong\u003e! I\u0027m a self-taught artist who loves coffee, cats, and cute anime girls. I\u0027m working to support myself and also just make lots of people happy with the things I draw!!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/mochaqt_\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://mochaqt.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003ch4 style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003eI support myself solely on art, but that also means a majority of my time is eaten up by commissions. Patreon allows me to shift my focus to original projects, fanart, and continuing to study and experiment without sacrificing income I need to cover the basic costs of living. It also allows me a platform to interact more closely with people and what they want to see me draw!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBut what\u0027s in it for me?\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eSneak-peaks! You\u0027ll get to see things before I post them on any social media!\u003c/li\u003e\n\t\u003cli\u003eHigh-res of any and all art I post, from sketches to finished pieces.\u003c/li\u003e\n\t\u003cli\u003eExclusive access to PSDs, step-by steps and tutorials, and even artwork made ONLY for Patreon!\u003c/li\u003e\n\t\u003cli\u003ePolls that allow you to choose what I draw, who I draw, and even what I make merchandise of/for!\u003c/li\u003e\n\t\u003cli\u003eDiscounts on commissions, and merchandise when I produce it!\u003c/li\u003e\n\u003c/ul\u003e\nAs goals are met, more rewards will be added! Sketch requests, monthly or even weekly streams and more! There\u0027s a lot I\u0027d like to do, but I need support to be able to do all these things!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBeing a Patron\u003c/span\u003e\u003c/h4\u003e\nPatrons are charged from the 1st to the 5th of the month, sometimes even the 30th/31st of the previous. Pledge rewards are then sent out to respective patrons on the 5th, along with a post here on Patreon with an opportunity to suggest what I draw for \u003cstrong\u003eonly Patreon \u003c/strong\u003ethe following month! Please do not hesitate to edit or cancel your pledge if need be, I understand circumstances change and in the end just the thought means so much!\u003cbr\u003e\n\u003cbr\u003e\nThank you for your continued support!\u003cbr\u003e\n\u003cbr\u003e"
