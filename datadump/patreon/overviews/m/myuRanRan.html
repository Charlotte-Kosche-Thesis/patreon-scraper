    "summary": "Hello everyone. \u003cbr\u003e\u003cbr\u003e\u25a0\u00a0Private stream 07/03/2016\u00a0\u003cbr\u003eI started private stream on Piczel.tv for Patron.\u003cbr\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003ePiczel.tv\u3067Patron\u5411\u3051\u914d\u4fe1\u3092\u306f\u3058\u3081\u307e\u3057\u305f\u3002\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe content is almost 3DCG work.\u003cbr\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u4e3b\u306b3DCG\u306e\u4f5c\u696d\u98a8\u666f\u306b\u306a\u308b\u3068\u601d\u308f\u308c\u307e\u3059\u3002\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDetail is this post.\u003cbr\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u8a73\u3057\u304f\u306f\u3053\u3061\u3089\u304b\u3089\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/6021599\"\u003ehttps://www.patreon.com/posts/6021599\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u25a0 Introduction 06/12/2016\u003cbr\u003eI\u0027m on Patreon, like everyone recommended! \u003cbr\u003eFirstly, I want to apologise, my english isn\u0027t great, so please be patient with me.\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u3053\u3093\u306b\u3061\u306f\u307f\u306a\u3055\u3093.\u3002\u003cbr\u003ePatreon\u3092\u30aa\u30b9\u30b9\u30e1\u3055\u308c\u305f\u306e\u3067\u306f\u3058\u3081\u3066\u307f\u307e\u3057\u305f\u3002\u003cbr\u003e\u306f\u3058\u3081\u306b\u3001\u79c1\u306e\u82f1\u8a9e\u306f\u4e0b\u624b\u304f\u305d\u3067\u3059\u3002\u3054\u3081\u3093\u306a\u3055\u3044\u3002\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThere\u0027s currently no goal or reward system in place.\nThis current form is to assist my creative activities, but I do want to set some rewards and perks in the future.\u003cbr\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u307e\u3060\u30b4\u30fc\u30eb\u3084\u5831\u916c\u306f\u8a2d\u5b9a\u3057\u3066\u3044\u307e\u305b\u3093\u3002\u003cbr\u003e\u3067\u3059\u306e\u3067\u3001\u73fe\u5728\u79c1\u306e\u5275\u4f5c\u3078\u306e\u652f\u63f4\u3068\u3044\u3046\u5f62\u5f0f\u306b\u306a\u3063\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\u3057\u304b\u3057\u3001\u8fd1\u3044\u5c06\u6765\u5831\u916c\u3092\u8a2d\u5b9a\u3057\u305f\u3044\u3068\u601d\u3063\u3066\u3044\u307e\u3059\u3002\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFew additional notes.\u003cbr\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u6ce8\u610f\u4e8b\u9805\u304c\u3042\u308a\u307e\u3059\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m from, and currently in japan.\nBy Japanese law, \u003cbr\u003eit\u0027s difficult to provide uncensored versions of my work for westerners. \u003cbr\u003ePeople have been arrested for this sort of thing before.\u003cbr\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u79c1\u306f\u65e5\u672c\u5728\u4f4f\u3067\u3059\u3002\u003cbr\u003e\u65e5\u672c\u306e\u6cd5\u5f8b\u4e0a\u3001\u7121\u4fee\u6b63\u306e\u30dd\u30eb\u30ce\u3092\u63d0\u4f9b\u3059\u308b\u306e\u304c\u96e3\u3057\u3044\u3067\u3059\u3002\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThe creation was always the goal, and my work was always secondary. However, with Patreon, there is a possibility of my creations to be rewards for Patreon, as you have rewarded me.\u003cbr\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u305d\u3057\u3066\u3001\u79c1\u306e\u904e\u53bb\u306e\u4f5c\u54c1\u306f\u4e8c\u6b21\u5275\u4f5c\u304c\u4e3b\u3067\u3057\u305f\u3002\u003cbr\u003e\u3057\u304b\u3057\u3001\u4e8c\u6b21\u5275\u4f5c\u4f5c\u54c1\u3092Patreon\u306e\u30ea\u30ef\u30fc\u30c9\u306b\u8a2d\u5b9a\u3059\u308b\u306e\u306f\u9055\u53cd\u306e\u53ef\u80fd\u6027\u304c\u3042\u308a\u307e\u3059\u3002\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately for now, I cannot honor the most popular request I\u0027ve gotten, to release the uncensored version of Liru. If you\u0027re still here and want to support me, become a patron today!\u003cbr\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u5177\u4f53\u7684\u306b\u8a00\u3046\u3068\u3001\u79c1\u306fLiru\u306e\u7121\u4fee\u6b63\u30dd\u30eb\u30ce\u30ea\u30af\u30a8\u30b9\u30c8\u306b\u306f\u7b54\u3048\u308b\u4e88\u5b9a\u306f\u3042\u308a\u307e\u305b\u3093\u3002\u003cbr\u003e\u3082\u3057\u3001\u305d\u308c\u3092\u4e86\u627f\u3057\u305f\u3046\u3048\u3067\u79c1\u3092\u30b5\u30dd\u30fc\u30c8\u3057\u305f\u3044\u3068\u601d\u3046\u306a\u3089\u3001\u305c\u3072patron\u306b\u306a\u3063\u3066\u304f\u3060\u3055\u3044\u3002\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
