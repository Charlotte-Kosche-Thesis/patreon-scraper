    "summary": "Ich sammle und spiele seit den Anf\u00e4ngen der deutschen Version \u003cem\u003e\u003cstrong\u003eMagic the Gathering\u003c/strong\u003e\u2122\u003c/em\u003e Karten und habe, nach l\u00e4ngerer Pause, vor einiger Zeit wieder angefangen zu sammeln und zu spielen.\u003cbr\u003e\n\u003cbr\u003e\nIn meinen \n\u003ca href=\"https://www.youtube.com/channel/UCi5Vl9jCZHlHLtffyoEXQGA\" target=\"_blank\"\u003eYouTube-Videos\u003c/a\u003e m\u00f6chte ich mit Euch zusammen Euch neu erschienene Editionen ansehen, Karten-Kombos und -Synergien zeigen, durch Duel Decks und \u00e4hnliche vorgefertigte Decks bl\u00e4ttern und mit Euch die Karten / Decks evaluieren und Euch zudem \u00fcber neue Regeln und Regel\u00e4nderungen sowie in den jeweiligen Formaten gebannte Karten informieren.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSpielereien\u003c/strong\u003e\u003cbr\u003e\nIn dieser Kategorie gibt es Informationen \u00fcber die verschiedenen Turnierformate. Wir schauen uns an, was bei einem Sealed Spiel oder in einem Booster Draft passiert und worauf ihr achten solltet.\u003cbr\u003e\n\u003cbr\u003e\nAu\u00dferdem werde ich Euch weitere Spielvarianten zeigen wie die bekannten\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\"\u003cem\u003ePauper\"\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\"Peasant\"\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\"\u003cem\u003eHighlander\"\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\"\u003cem\u003eCommander\"\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\naber auch mehr oder weniger unbekannte Variationen wie z.B. \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\"\u003cem\u003eGegen die Horde\"\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\"\u003cem\u003eTwo headed Giant\"\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\"Emperor\"\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBooster\u003c/strong\u003e\u003cbr\u003e\nIch werde mit Euch zusammen Booster neuerer Editionen \u00f6ffnen und die besten Karten daraus an meine Unterst\u00fctzer, also Euch, weiter reichen.\n\u003cbr\u003e\nAls Steigerung davon wird es auch Booster Display Videos geben, bei dem ganze Booster Packs an Euch verschenkt werden.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDeckbaustelle\u003c/strong\u003e\u003cbr\u003e\nIn der Deckbaustelle werden wir Decks nach einem bestimmten Thema erstellen. Ich bin auf Eure Vorschl\u00e4ge gespannt.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eM\u00e4rchenstunde\u003c/strong\u003e\u003cbr\u003e\nEs war einmal die M\u00e4rchenstunde.. Hier erz\u00e4hlt Euch der \u003cem\u003eMagic-Opa\u003c/em\u003e was von Karten \u00e4lterer Editionen, auf die es sich lohnt, nochmal einen Blick zu werfen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIch freue mich schon darauf, f\u00fcr und mit Euch die Videos zu erstellen und danke Euch f\u00fcr Eure Unterst\u00fctzung.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eCopyrightinfos:\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eMagic: The Gathering ist ein eingetragenes Warenzeichen von Wizards of the Coast, Inc, einem Tochterunternehmen von Hasbro, Inc. Alle Rechte an den Kartennamen, dem Tap-Symbol, den Mana-Symbolen und den Editions-Symbolen liegen bei Wizards of the Coast, LLC. Alle Rechte an Bildern liegen bei dem jeweiligen K\u00fcnstler oder Wizards of the Coast, LLC. Alle Rechte Vorbehalten.\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
