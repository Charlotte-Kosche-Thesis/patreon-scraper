    "summary": "\u003cstrong\u003eSziasztok \u00e9s \u00fcdv\u00f6z\u00f6llek benneteket a Patreon oldalamon.\u003c/strong\u003e \u003cbr\u003eAlex vagyok \u00e9s kb. 7 \u00e9vvel ezel\u0151tt elind\u00edtottam a (tot\u00e1lisan nem minecraft gameplay) csatorn\u00e1mat. Ez a csatorna a legend\u00e1s \"\u003ca href=\"https://www.youtube.com/user/Metalexovics\"\u003emetalexovics\u003c/a\u003e\" n\u00e9vre hallgat mai napig, ami szerencs\u00e9re k\u00f6nnyen megjegyezhet\u0151, \u00e9s le\u00edrhat\u00f3 (ja, nem). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFONTOS INF\u00d3\u003c/strong\u003e\u003cbr\u003eA vide\u00f3ban szerepl\u0151 Durva Don\u00e1tol\u00f3, Ultra Durva Don\u00e1tol\u00f3 lista havonta friss\u00fcl, a Patreon t\u00e1mogat\u00e1s rendszere havonta m\u0171k\u00f6dik.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi\u00e9rt Patreon?\u003c/strong\u003e\u003cbr\u003eA Patreon az\u00e9rt fontos hogy t\u00f6bb id\u0151t tudjak vide\u00f3z\u00e1sra sz\u00e1nni, valamint nem titok hogy a vide\u00f3s felszerel\u00e9sek, megold\u00e1sok, stb. mind p\u00e9nzbe ker\u00fclnek, amit mindig megpr\u00f3b\u00e1lok saj\u00e1t p\u00e9nzb\u0151l megoldani. Sajnos az ut\u00f3bbi id\u0151kben \u00fagy alakult hogy nem volt se id\u0151m, se p\u00e9nzem vide\u00f3z\u00e1sra. \u003cbr\u003eValamint\u003cstrong\u003e \u003c/strong\u003eitt Patreonon tudok tan\u00e1csokat k\u00e9rni t\u0151letek, meg tudom veletek osztani az \u00e9ppen k\u00e9sz\u00fcl\u0151 vide\u00f3k r\u00e9szleteit, vagy b\u00e1rmi olyat amit m\u00e1shol nem tudn\u00e9k.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMennyi vide\u00f3?\u003c/strong\u003e\u003cbr\u003eSzeretn\u00e9m ha hetente biztos tudn\u00e9k minimum 1 vide\u00f3t kirakni. Er\u00f6ltetni nem szeretn\u00e9m a vide\u00f3z\u00e1st, mert abb\u00f3l sosem lesz j\u00f3 hangulat\u00fa, \u00e9lvezhet\u0151 vide\u00f3.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStream, \u00e9l\u0151 ad\u00e1s?\u003c/strong\u003e\u003cbr\u003eHetente 3 stream van a k\u00f6z\u00f6s \u003ca href=\"https://www.youtube.com/channel/UCEjKpiU4DW9NRY03r47e3yw\"\u003eGeekBox\u003c/a\u003e csatorn\u00e1nkon! \u00c1lltal\u00e1ban szerd\u00e1n, cs\u00fct\u00f6rt\u00f6k\u00f6n \u00e9s vas\u00e1rnap est\u00e9nk\u00e9nt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00c9s itt j\u00f6n a te seg\u00edts\u00e9ged, t\u00e1mogat\u00e1sod sz\u00f3ba!\u003c/strong\u003e\u003cbr\u003eHa \u00fagy gondolod hogy szeretn\u00e9d t\u00e1mogatni a munk\u00e1ss\u00e1gomat, akkor itt tudod megtenni. \u003cbr\u003eNagyon h\u00e1l\u00e1s vagyok minden egyes forint\u00e9rt amivel t\u00e1mogatsz! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNem kell megijedni, nem lesznek fizet\u0151s fal m\u00f6g\u00f6tti vide\u00f3k vagy streamek!\u003cbr\u003e\u003c/strong\u003eMint eddig, a vide\u00f3k/streamek b\u00e1rki sz\u00e1m\u00e1ra el\u00e9rhet\u0151ek ingyenesen, \u00e9s azonnal amint kij\u00f6nnek!\u003cbr\u003e"
