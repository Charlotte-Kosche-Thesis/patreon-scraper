    "summary": "a pinch of madness\u003cbr\u003e\nthe insane notions of a poet, sorcerer, \u003cbr\u003e\na singer of peculiar songs, \u003cbr\u003e\nthe rhythmic, vain ideations of one \u003cbr\u003e\nwho conjured strange creatures\u003cbr\u003e\nfrom the cauldron of creation\u003cbr\u003e\n\u003cp\u003eover and beyond this threshold, \u003cbr\u003e\nyou partake of the leisures of sound and sultry syllable\u003cbr\u003e\nlessons and lectures and laughters \u003cbr\u003e\nand the lesions of wounded minds, \u003cbr\u003e\nweary with the weight of life\u003cbr\u003e\nand giddy with the youthful joys of the coil-sprung death instrument \u003cbr\u003e\ncalled cosmos and its temporal, jittery stasis \u003cbr\u003e\n\u003c/p\u003e\u003cp\u003etune in to the mad frequency of the hatter\u0027s harp\u003cbr\u003e\nfeel the feathery quill between your fingers, \u003cbr\u003e\nscratching the soft illusions of underworld cathedrals\u003cbr\u003e\nonto the digital parchment of binary scrolls\u003cbr\u003e\nand into the thousand, orb-like eyes of the argus \u003cbr\u003e\n\u003c/p\u003e\u003cp\u003eplace your hand into a nebulous, darkened grab bag \u003cbr\u003e\nof glasslike candies and venomous serpents\u003cbr\u003e\n\u003c/p\u003e\u003cp\u003ehere, you will know not the quilted comforts of certainty \u003cbr\u003e\nbut only the gambler\u0027s thrill, that of wanton abandon \u003cbr\u003e\nmercurial mirth whispered in your ear\u003cbr\u003e\ntip me for a tune and I will write you a rhyme\u003cbr\u003e\nreceive the song by bartering for the verse with a dime \u003cbr\u003e\nthe witch ways abound in this universe of sound\u003cbr\u003e\n\u003c/p\u003e\u003cp\u003ewords walk here... like men... \u003cbr\u003e\nmen who speak lessons,\u003cbr\u003e\ninstructions in the summoning of demons,\u003cbr\u003e\ndemons who cut doorways in the daylight,\u003cbr\u003e\ndoors through which only angels may pass,\u003cbr\u003e\nthese angels enter into the earth and make oddly-perfumed flowers, \u003cbr\u003e\nflowers that bloom children under the cold rocks of winter,\u003cbr\u003e\nchildren who spend their time slaughtering gods for sport,\u003cbr\u003e\nbeautiful, terrible gods that bleed dying stars,\u003cbr\u003e\nstars that used their last, tortured breathes \u003cbr\u003e\nto spit the dust and the light\u003cbr\u003e\nthat is you\u003c/p\u003e"
