    "published_at": "2017-03-04T12:37:23+00:00",
    "summary": "\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://blog.mylenecybele.com/wp-content/uploads/2017/03/IMG_6455.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003efoto door\u00a0\u003c/em\u003e\u003ca href=\"http://www.instagram.com/brian_sweet\" target=\"_blank\"\u003e\u003cem\u003eBrian Sweet\u003c/em\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003ch3 style=\"color: #0f66a3;\"\u003eHoi! Ik ben Myl\u00e8ne en ik maak filmpjes en fotootjes.\u003c/h3\u003e\n\u003c/span\u003e\u003c/span\u003e\nDat je me hierboven op een palmboom ziet zitten, betekent niet dat ik altijd op dit soort tropische paradijsjes rondloop. Het liefst doe ik dit natuurlijk wel (ja zeg, wie niet!) dus ik ben daarom ook heel dankbaar voor de reisjes die ik al heb mogen maken als \u003cstrong\u003efreelance fotograaf en videograaf\u003c/strong\u003e\u00a0 ennn om het natuurlijk met jullie\u00a0\u003ca href=\"http://blog.mylenecybele.com\" target=\"_blank\"\u003e\u003cstrong\u003eop mijn blog\u003c/strong\u003e\u003c/a\u003e te delen. Maar mijn droom om er echt van te kunnen leven, moet nog uitkomen \u003cem\u003een daar kunnen jullie mij bij helpen!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nOp dit moment doe ik verschillende soorten video- en fotoklussen wat best prima is. Maar ik vind het belangrijk om als freelancer mijn eigen ding te hebben (zo\u0027n \n\u003cstrong\u003eniche\u003c/strong\u003e) zodat mensen weten wat ze aan mij hebben. Ik ben juist gaan freelancen zodat ik kan doen wat ik graag wil (\u003cstrong\u003ereizen, filmen, fotograferen, verhalen delen\u003c/strong\u003e). Werken hoeft natuurlijk niet alleen maar uit reisjes te bestaan, maar het is wel een droom van mij en ik wil niet de meest random opdrachten aannemen, omdat ik anders geen eten kan betalen.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #0f66a3;\"\u003eReis met mij de wereld over\u003c/h4\u003e\nMijn droom is om mezelf nou eens echt als \u00a0\u003cstrong\u003ereisfotograaf- en videograaf \u003c/strong\u003eaan de slag te kunnen gaan. Ik wil de mensen (jullie!) laten zien wat voor moois (of minder moois) er allemaal op de wereld te zien is. Mijn kijk op de wereld.\u00a0Zoals het leven op\u00a0\u003ca href=\"http://blog.mylenecybele.com/nl/category/travel/maluku/\" target=\"_blank\"\u003e\u003cstrong\u003ede Molukken\u003c/strong\u003e\u003c/a\u003e waar de tijd stil lijkt te staan en wat ik als \u0027mijn thuis\u0027 zie vanwege het filmpje hieronder. Of hoe anders een land als \u003ca href=\"http://blog.mylenecybele.com/nl/category/travel/china/\"\u003e\u003cstrong\u003eChina\u003c/strong\u003e\u003c/a\u003e is, waar mensen met me op de foto willen, omdat ze nooit donkere mensen zien.\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/201269120\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #0f66a3;\"\u003eWat is het plan?\u003c/h4\u003e\nAls jij mij steunt, ben ik je niet alleen eeuwig dankbaar (maar echt eeuwig dankbaar), maar kan ik me ook veel meer focussen op het reizen en het werk dat ik wil doen tijdens het reizen. Zo hoef ik me minder bezig te houden met random opdrachten zoals een gesponsorde artikel over een telefoonaanbieder of uitvaartverzekering, wat dus ook betekent dat jij minder van dit soort verhalen op mijn blog gaat zien. Alleen maar leuke, blije (reis)verhalen met toffe foto\u0027s en video\u0027s.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #0f66a3;\"\u003eWat jij ervoor terugkrijgt...\u003c/h4\u003e\n...is in de eerste plaats natuurlijk onwijs veel \n\u003cem\u003eliefde\u003c/em\u003e. Ik zou het echt bijzonder tof vinden als jij mij op Patreon wilt supporten en ik zou je op zoveel verschillende manieren willen bedanken. Bijvoorbeeld door, als ik dan weer in het buitenland ben, je een \u003cstrong\u003eansichtkaartje\u003c/strong\u003e te sturen. Want kaartjes uit het buitenland zijn altijd leuk om in de brievenbus te krijgen, toch? Hier op Patreon zal ik het ook net wat persoonlijker en exclusiever maken dan op mijn blog door \u003cstrong\u003ereisvlogs\u003c/strong\u003e te posten en door \u003cstrong\u003ewallpapers en stockfoto\u0027s\u003c/strong\u003e aan te bieden. Zo krijg jij net dat beetje meer en haal ik alles uit mijn werk. Kortom:\u00a0\u003cstrong style=\"color: #0f66a3;\"\u003e\u003cem\u003eMeer (reis)plezier voor iedereen!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eblog:\u003c/strong\u003e\u00a0\u003ca href=\"http://blog.mylenecybele.com\"\u003eblog.mylenecybele.com\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003email:\u00a0\u003c/strong\u003e\u00a0\u003ca href=\"mailto:mylenecybele@gmail.com\"\u003emylenecybele[at]gmail.com\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003einstagram:\u003c/strong\u003e\u00a0\u003ca href=\"http://www.instagram.com/mylenecybele\"\u003e@mylenecybele\u003c/a\u003e\u003cbr\u003e"
