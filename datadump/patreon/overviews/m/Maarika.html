    "summary": "Hello!\u003cbr\u003e\nMaarika here. I\nmake cute art and comics about gal pals, because I want there to be more positive\nrepresentations of f/f relationships.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho I am\u003c/strong\u003e\u003cbr\u003e\nThis gay nerd basically:\n\u003cbr\u003e\n\u003cimg src=\"https://www.maarika.com/dl/patreon/meet-the-artist-2.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy\nI\u2019m doing this\u00a0\n\u003c/strong\u003e\n\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\n\u003c/div\u003e\n\u003cdiv\u003e\nEven though there is much more inclusive media out there now than ever before, homophobia, transphobia or racism have not gone anywhere, so there\u0027s still a lot of room for\nmore diversity and positive representation for LGBTQ+ people. I want there to be more positive\nstories for our community and that\u2019s why I\u2019m doing my small part and creating art and comics for that purpose (with a focus on f/f relationships).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy biggest art goal is to spend every single day creating content for you to enjoy, so that eventually I could be\u00a0posting new things daily (instead of whenever). I believe Patreon can be one way to get me closer to that goal.\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat\nI\u2019m drawing\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eGal pals\u003c/li\u003e\n\t\t\u003cli\u003eComics about gal pals\u003c/li\u003e\n\t\t\u003cli\u003eCats (occasionally)\u003c/li\u003e\n\t\u003c/ul\u003e\u003cbr\u003e\nYou can see my art all over the internet: \n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.maarika.com/\"\u003emy website\u003c/a\u003e | \u003ca href=\"http://themaarika.tumblr.com/\"\u003etumblr\u003c/a\u003e | \u003ca href=\"https://maarika.deviantart.com/\"\u003edeviantart\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/themaarika/\"\u003einstagram\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow\nyou can help\n\u003c/strong\u003e\u003cbr\u003e\n\t\t\tIf\nyou want to support me making more art (plus you get some rewards when you do), then becoming a patron is a\ngreat way to do that. Simply choose how much you\u0027d like to contribute and Patreon does all the rest. You can opt out any time you want. I greatly appreciate any kind of amount you can support me\nwith, whether it\u2019s a one time tip or a longer term contribution.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\tThanks for checking out this page and I hope you can support me or spread the word (that helps too).\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
