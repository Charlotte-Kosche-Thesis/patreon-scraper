    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/RQ_Hl6-9QTg\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=RQ_Hl6-9QTg",

    "published_at": "2015-11-06T17:13:05+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHey YOU!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you for checking out our Patreon Page!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur Patrons ROCK! and we have a great time here...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eWe love creating films and inspiring people all over the world and it wouldn\u0027t be possible without \u003cstrong\u003eour Patrons \u003c/strong\u003ethat is supporting this.\u003cbr\u003e\u003cbr\u003eWe are in close touch with our Patrons and we love it! We Also have our very own \"Patreon Only Facebook Group\" which you will be a part of and get so much more out of the experience!\u003cbr\u003e\u003cbr\u003e...\u003cstrong\u003eBeing a Patron is a great way to get to know us and the lifestyle that we chose to live. Get in on all the behind the scenes and be invited to sail with us by becoming a Patron!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eREMEMBER\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e: \u003c/strong\u003eYou can cap your pledge and only support four or five or how many videos you would like per month. Its so easy! So Don\u0027t be stressed that Patreon can take more than you are willing to support per month. :) - We generally post five vids per month.\u003cbr\u003e\u003cbr\u003eProducing videos on the move is hard and time consuming however, \u00a0We love what we do but the costs to produce videos is amplified by computers breaking, salt getting to the camera. Rushing to get to internet etc...That is why we are on Patreon. If you click on \"become a Patreon\"\u00a0\u003cstrong\u003eYOU ARE\u00a0FREAKEN AWESOME!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0You can encourage us further by\u00a0\u003ca href=\"https://www.youtube.com/c/MisslonestarNet\"\u003ewatching our videos\u003c/a\u003e, and following us on\u00a0\u003ca href=\"https://www.instagram.com/sailingmisslonestar/\"\u003eInstagram\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://web.facebook.com/SailingMissLoneStar/\" target=\"_blank\"\u003eFacebook.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\nNo matter how you choose to support us, we want to say \u003cstrong\u003eTHANK YOU for helping us get this far. YOU \u003c/strong\u003eare the BEST!\u003cbr\u003e\u003cbr\u003eIf Patreon is not for you but you want to send us some love, please do so here -\u00a0\u003cstrong\u003ePayPal: paypal.me/misslonestar\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCiao! Totsiens! Adios! Auf Wedersehen!\u00a0\u041f\u0440\u043e\u0449\u0430\u0439! Ha det!\u003cbr\u003e"

    "attributes": {
     "about": "I started this journey in the summer of 2015 on a 33 foot power boat. After 8 months of living aboard and over 1,300 miles, the salt became a part of my soul and I knew that I wanted to be a sailor. I want to spend the rest of my days exploring the world by wind and water, documenting my adventure every step of the way.\u003cbr\u003e\u003cbr\u003eLots of things have changed for me over the past two years... \u003cbr\u003e\u003cbr\u003eBUT...After sailing with friends, adding hours to my log book and gaining experience on the water in search of a new boat to call home, I bought my own little boat for ONE DOLLAR!\u003cbr\u003e\u003cbr\u003e Come along as I refit this boat by myself, showing everyone that has believed in me that I can do this. Also showing my little girl, Bianca that as a little girl she can do whatever she sets her mind too. My little boy, Blake is so proud of his Mommy and he will come and sail every holiday.\u00a0\u003cbr\u003e\u003cbr\u003eLife sometimes throw curve balls at you. I am going to hit this one for a home run baby!\u003cbr\u003e\u003cbr\u003eThank you for helping me to create videos and share them with the world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
