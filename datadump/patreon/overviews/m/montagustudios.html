    "summary": "\u003cimg src=\"https://orig00.deviantart.net/ffe9/f/2017/339/0/e/self_portrait_by_psykhophear-dbvtqr2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHey there. The name\u0027s Psykhophear, Creative Director and Founder of Montagu Studios. It\u0027s a real life company created in 2011 built to spread weirdness and macabre stuff in the form of comic book art.\n\u003cbr\u003e\n\u003cbr\u003e\nSince the company\u0027s inception, Montagu Studios was on indefinite hiatus due to the amount of studies, travels and personal commitment I had to overcome at the time. A few years later, with most of those issues taken care of, I can now reignite the company into something big and that is to draw, draw and draw.\n\u003cbr\u003e\n\u003cbr\u003e\nSince last year, I started drawing original artworks, mostly about Paramnesia, which is a project that I\u0027ve been tinkering for many years. More of that in the near future. In addition, I also do fan arts of cosplayers and fictional characters that I love and admire. These artworks are done for free, which is kinda neat for awhile but in the long run, it will not help sustain my company or my sanity.\n\u003cbr\u003e\n\u003cbr\u003e\nThat is why I\u0027m using Patreon. With your kind support, it will provide the boost I need to continue pursuing this childhood dream of mine. I post all my artworks on DeviantArt, Facebook, Twitter and Instagram but if you become my Patron, you will receive special exclusives like rough sketches, early access, wallpapers, and more. Art requests and commissions are welcome too!\n\u003cbr\u003e\n\u003cbr\u003e\nAll artworks are done digitally. All logos and original characters belong to Montagu Studios unless noted.\n\u003cbr\u003e\n\u003cbr\u003e\nMore updates coming soon so for now, do consider supporting me. Your kind contribution is greatly appreciated.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy other social media pages can be found here:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/montagustudios/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/Psykhophear\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/montagustudios/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://psykhophear.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://montagustudios.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.ko-fi.com/montagustudios\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
