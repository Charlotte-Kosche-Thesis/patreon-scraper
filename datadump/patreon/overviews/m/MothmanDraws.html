    "summary": "\u003cbr\u003eHey guys its me, the Mothman. I am a freelance illustrator that some of you may know from my intro work for Super Best Friends Play.\u003cbr\u003e\u003cbr\u003eI have decided to start up a Patreon, this is largely to help me and my art growth, should that be a goal you wish to support consider pledging to help a moth out. The things that I will be posting here include practice sheets, finished art pieces, WIPS, speed painting videos and any tips that I come up with that I think can help you guys.\u003cbr\u003e\u003cbr\u003eFor anyone not familiar with the work I create please watch the patreon video of some previous works and enjoy the examples below.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre05.deviantart.net/57e9/th/pre/i/2016/025/6/b/samurai_jack_fanart_by_mothmandraws-d9pd26b.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe current goal is 1 Patreon voted pieces a month on top of any other things that are created each month, im hoping to eventually use work created for this to go towards an art book sometime in the future.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre06.deviantart.net/7d92/th/pre/f/2015/313/f/6/the_wind_is_howling__undyne_fanart_by_mothmandraws-d9g52ns.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0At the moment I am running with some basic rewards now while I consider what to add feel free to suggest rewards you would like to see, I had thought of stuff like PSD documents, but as I paint primarily on 1 layer for the most part it would probably be a fairly worthless reward. So at the moment i\u0027m mainly just running with wallpapers and commission discounts (these discounts stack with any general sales, so a 20% off reward tier here would become 40% off during general sales that I do) If I ever produce merchandise I will work out a way to extend that discount to there also.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre01.deviantart.net/f114/th/pre/i/2015/242/8/2/stronger_than_you_by_mothmandraws-d97q13o.jpg\"\u003e\u003cimg src=\"http://img14.deviantart.net/8cf6/i/2016/078/4/8/sheep_by_mothmandraws-d9vnmll.jpg\"\u003e\u003cimg src=\"http://pre01.deviantart.net/ea18/th/pre/i/2014/146/b/1/eldar_thing_design__at_the_mountains_of_madness_by_mothmandraws-d7jv0iu.jpg\"\u003e\u003cbr\u003e"
