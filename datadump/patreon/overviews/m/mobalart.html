    "summary": "Hello! My name is Moe and I love to draw.\u003cbr\u003eI recently left my 9-5 job, and I am now freelancing and attending conventions trying to make a living off of my art. If you\u0027re interested, I want to bring you along on my quest to create tangible creative outlets. I have a ton of projects that I would love to pursue with your help. A coloring book based in Arthurian Legend, a deck of Tarot Cards with my interpretation of the Major Arcana, and an RPG-style guidebook to a world of my imagining.\u00a0\u003cbr\u003eWant to see what kind of art you\u0027d be supporting with your patronage? Take a look!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://moebalingerillustration.com/illustration/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eM\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOE BALINGER ART\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWhat do you think?\u00a0With this Patreon I will be able to create more content for these personal projects as well as share my process through tutorials and videos with you. Every patron also gets hi res finished files as rewards and sometimes prints, stickers or other items. Loot!\u003cbr\u003e\u003cbr\u003eLet\u0027s break it down:\u003cbr\u003eWhat is an QUEST? - A Quest will be posted 1-2 times a month. Quests are events that occur when I finish an illustration or make an important update with new ideas and concepts. Usually only once or twice a month. Patrons will only be charged when the specific Quest occurs. *I promise it will never exceed more than twice a month*\u00a0\u003cbr\u003eYou are able to cancel your subscription at any time and can even set monthly limits so you don\u0027t go over a budget.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePAID QUESTS:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA Quest is a \u00a0finished piece including the process shots and any additional content that I create along with it. \u003cbr\u003eThis usually occurs a couple times of a month and is created working toward one of my GOALS. Many times these quests are created with patron feedback and suggestions, as per the pledge tiers.\u003c/li\u003e\u003cli\u003eUnlocked Goals may change the content of the paid quests, though never exceeding the two per month limit. Check out the goals! More unlocked tiers means better content!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFOR JOINING:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatrons will receive additional free content immediately for joining. Such as access to exclusive posts with sketches, WIPS, processes, and more!\u003c/li\u003e\u003cli\u003eYou will have the first access to commissions. Some pledges include access to commissions but I will also post open commission slots for patrons first before other social media.\u00a0\u003c/li\u003e\u003cli\u003eUnlocked Goals! Once goals are reached, you receive all the free content that comes with it, such as special edition prints, or sketch books!\u003c/li\u003e\u003cli\u003ePledge sigils. Patrons that pledge themselves will receive a sigil of honor to display their devotion to the cause. Physical pins will be mailed out ever 2 months.\u00a0\u003c/li\u003e\u003c/ul\u003eIf you still aren\u0027t interested in patronage, but want to buy prints or other items, or even make a one time donation:\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"http://moebalingerillustration.com/printstore/\" rel=\"nofollow\"\u003echeck out my webstore!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eTHANK YOU\u003cbr\u003e-MOE\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://moebalingerillustration.com/printstore/\" rel=\"nofollow\"\u003e\u003c/a\u003e"
