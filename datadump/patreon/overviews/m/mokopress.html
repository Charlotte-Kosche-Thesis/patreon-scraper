    "summary": "Greetings, LeyLians!\u00a0 Robin here.\u00a0 Welcome to my Patreon page for my webcomic \u003cem\u003eLeyLines.\u00a0 \u003c/em\u003eWhile I love being a contributor on the \u003ca href=\"http://webcomicalliance.com/\" rel=\"nofollow\"\u003eWebcomic Alliance\u003c/a\u003e, and I\u0027m always available to help you with your own projects as a \u003ca href=\"http://www.mokopress.com/consulting/\" rel=\"nofollow\"\u003eCreative Consultant\u003c/a\u003e, my primary passion is for comics.\u00a0 If you enjoy my work, I hope you\u0027ll become a patron today! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eAbout\u003cem\u003e LeyLines\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\nMy main project is a comic called\n\u003cstrong\u003e\n\u003cem\u003e\u003ca href=\"http://leylinescomic.com\" rel=\"nofollow\"\u003eLeyLines, which you can read for free online\u003c/a\u003e\u003c/em\u003e \u003c/strong\u003ewith new pages every Monday and Wednesday. \u003cem\u003eWhen an irresponsible prince, his dream-weaving sister, and their adopted brother are asked by a goddess of dreams for help, they will be forced to choose between their future and their family.\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://leylinescomic.com\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i1161.photobucket.com/albums/q501/RobinofLeyLines/BannerLeyLines.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow your support makes a difference\u003c/h3\u003e\nAll funds go to paying my color flatter, Sorrel, for the fantastic work she does!\u00a0 What is color flatting? Well...\u003cbr\u003e\u003cimg src=\"http://leylinescomic.com/wp-content/uploads/2017/07/ColorFlatting.jpg\"\u003e\u003cbr\u003e\nEvery pledge helps Sorrel and I dedicate more time to making these stories, which means we can share more content, at a faster rate, with you!  \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePatreon, charges, and rewards\u003c/h3\u003e\nPatreon lets you become a patron of a creator on your own terms.  You can pledge any amount you like, for as long as you like.  You\u0027re charged once a month, at the end of the month.  You can change your pledge at any time. Patreon is designed to be a long-term way to support the creators you love.  \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThank you so much for your support, and for joining me on this journey!\u003c/h3\u003e"
