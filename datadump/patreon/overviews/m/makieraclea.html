    "summary": "\u003cstrong\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(235, 154, 150);\"\u003eHELLO WORLD!\u003cstrong\u003e\u003cspan style=\"color: rgb(235, 154, 150);\"\u003e \ud83d\udc96\u003c/span\u003e\u003c/strong\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003c/strong\u003e\nI\u0027m \n\u003cspan style=\"color: rgb(235, 154, 150);\"\u003e Maki Eraclea\u003c/span\u003e, a cosplayer from Italy. \nI started making my own costumes back in 2007! \nit\u0027s been a while, and the most amazing thing is that \n\u003cstrong\u003eI\u0027m still learning new techniques! \u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 154, 150);\"\u003e 99% of my cosplay are all selfmade, from the dress to the accessories!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 4, 122);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI love challenges.\u003c/strong\u003e I love discovering new materials and techniques, and I love pushing myself to the limit. I want to improve as a seamstress and prop maker to always show you new cosplays and, most of all, \u003cem\u003eto show you that I never stop when I reach a goal.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eTools, shooting locations and transport \u003c/em\u003ecan have huge costs, as well as high quality materials and fabrics. \n\u003cstrong\u003e\u003cspan style=\"color: rgb(4, 175, 255);\"\u003eI created Patreon to cover those expenses, and make my continuous improvement real\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 4, 122);\"\u003eWhy should you become my patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWell, because you feel like to..? \ud83d\ude02 Joking asides, if you like my works, and you want to get access to more exclusive content, this is the right place!\n\n\u003cstrong\u003eWhat can you expect \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eExclusive photos\u003c/li\u003e\n\t\u003cli\u003eExtra daily life photos, I\u0027ll share most of my adventures only here on Patreon\u003c/li\u003e\n\t\u003cli\u003eWip and studies to understand how I work\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003ePOLAROIDSSSS\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003ePrints\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eGiveaways\u003c/li\u003e\n\t\u003cli\u003eVlogs (in english of course!)\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eMONTHLY GIFTBOX PREPARED WITH EXTRA LOVE AND CARE!\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\nBasically, \n\u003cem\u003e\u003cspan style=\"color: rgb(4, 175, 255);\"\u003ea bunch of stuff.\u003c/span\u003e\u003c/em\u003e Thanks for reading and for checking my Patreon page!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 4, 122);\"\u003eJUNE KITSUNE EXTRA:\u003c/span\u003e\u003cbr\u003e\u00a0\nComing soon (PATREON ONLY PICS)\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUseful links\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.facebook.com/MakiEracleaCosplay/\" rel=\"nofollow\"\u003eFACEBOOK \u003c/a\u003e\u2022 \u003ca href=\"https://twitter.com/MakiEraclea\" rel=\"nofollow\"\u003eTWITTER \u003c/a\u003e\u2022 \u003ca href=\"https://www.instagram.com/makieraclea/\" rel=\"nofollow\"\u003eINSTAGRAM\u003c/a\u003e \u2022 \u003ca href=\"https://www.youtube.com/channel/UCKNW62zS3G2oYFcrO4SY-GA\" rel=\"nofollow\"\u003eYOUTUBE\u003c/a\u003e \u2022\u003ca href=\"http://www.settimoarcano.com/\" rel=\"nofollow\"\u003e BLOG\u003c/a\u003e\n\u003c/div\u003e"
