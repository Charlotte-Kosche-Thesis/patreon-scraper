 same city.\u003cbr\u003e\u003cbr\u003eNow imagine that within this city, you are practically the most powerful man alive. \u003cbr\u003e\u003cbr\u003eCan you picture that? \u003cbr\u003e\u003cbr\u003eNow move forward a little and you\u0027ll notice that people aren\u0027t so fond of this great power that you hold. \u003cbr\u003e\u003cbr\u003eImagine that same world, only this time with\u00a0\u003cstrong\u003eElsa\u003c/strong\u003e,\u00a0\u003cstrong\u003eAnna\u003c/strong\u003e,\u00a0\u003cstrong\u003ethe Magic Mirror\u003c/strong\u003e, \u003cstrong\u003ethe Genie, Jasmine\u003c/strong\u003e\u00a0and many others with various backgrounds of their own all wanting to clash with yours.\u003cbr\u003e\u003cbr\u003eCan you picture that one?\u003cbr\u003e\u003cbr\u003eTurn the coin to the other side of the realm and we have people such as \u003cstrong\u003eDeath\u003c/strong\u003e, \u003cstrong\u003ehis angels\u003c/strong\u003e, and creatures from other worlds all fighting the right to claim an impact on your life. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThis should be interesting.\u003cbr\u003e\u003cbr\u003eScreens:\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/pvw1RHd.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/QBurAJd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/gufGRK7.png\"\u003e\u003cbr\u003e\u003cbr\u003eVersion 1.0:\u00a0\u003ca href=\"https://mega.nz/#!FQw2GD5Y!MmEhkxeh54goZT-IXfIrZDMG_Ht24iMY00BrdpoXi08\" target=\"_blank\"\u003eMEGA\u003c/a\u003e\u003cbr\u003eVersion 1.5:\u00a0\u003ca href=\"https://mega.nz/#!JdYmWBLB!I5f2f5MekzTLf-gEyoeyekHuYqfYsvw1ryZxLGg-p2k\" target=\"_blank\"\u003eMEGA\u00a0\u003c/a\u003e\u003cbr\u003eVersion 2.0:\u00a0\u003ca href=\"https://mega.nz/#!gVJymB4R!5vJeD4xJuvOPVD_Bd_gA1Hohuf_q-GhV9ytm6Ut6vws\" target=\"_blank\"\u003eMEGA\u003cbr\u003e\u003c/a\u003eVersion 2.2:\u00a0\u003ca href=\"https://mega.nz/#
