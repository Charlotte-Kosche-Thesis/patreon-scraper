    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank you so much for helping me work my way towards becoming a full-time artist \u0026amp; writer!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eYour pledges are helping me claim time and buy materials for my art-making.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour pledges are working alongside my other art-related efforts to reasonably sustain a living:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have an \u003ca href=\"http://etsy.com/shop/MarichitGarcia\"\u003eEtsy Shop\u003c/a\u003e (items shipped from the Philippines to worldwide) where I sell my original works and other art-related items (often handmade or produced solo at home).\u00a0\u003c/li\u003e\u003cli\u003eI sell prints and products through \u003ca href=\"http://www.society6.com/marichitgarcia\"\u003eSociety6\u003c/a\u003e and \u003ca href=\"http://redbubble.com/people/marichitgarcia\"\u003eRedBubble\u003c/a\u003e. Both are US sites shipping worldwide. I earn by commission. Sales tend to be seasonal.\u003c/li\u003e\u003cli\u003eI recently created a special line for unisex shirts through\u00a0\u003ca href=\"https://fundr.customthread.com/shops/the-impossible-garden\"\u003eFundr\u003c/a\u003e (local Philippines site shipping worldwide).\u003c/li\u003e\u003cli\u003eI do commission and collaborative work but these are currently very limited.\u003c/li\u003e\u003cli\u003eI participate in seasonal local pop-up shop events -- your pledges help me cover the booth fees as well as necessary shop preparation \u0026amp; production expenses.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eHow Does the Patreon Pledge System Work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou pledge a monthly amount starting from $2 up to any amount that you are comfortable with. \u003cem\u003eThis is a regular recurring support to the artist\u003c/em\u003e\u00a0that is charged to you every month. \u003cbr\u003e\u003cbr\u003eYou can change or cancel your pledge at any time, if you feel that you cannot spare the money anymore, or no longer believe in my goals, or conversely, you feel you want to give more help.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIdeally I need to meet a minimum of $1,000 per month\u003c/strong\u003e\u003c/em\u003e : this covers my monthly living including purchase of materials and maintenance expenses for the shops. More than $1,000 would mean extras that could allow me to take larger steps for production and promotion of my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eYour Rewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn return for your pledges, you will get special exclusive content in the Patrons-only page, and accountability from me. \u003cbr\u003e\u003cbr\u003eYou also get certain perks, even products, depending on the pledge tier that you subscribe to. (See Pledge Rewards in the right column.) \u003cbr\u003e\u003cbr\u003eHopefully, as we progress from month to month, you also gain the satisfaction to see that your pledge has been put to fruitful use, and that you yourself have been an Agent of Hope.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eCurrent and Near-Future Projects\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEstablish Strong \u0026amp; Sustainable Online \u0026amp; Offline Shops\u00a0\u003c/li\u003e\u003cli\u003eMake \u0026amp; Publish 1-2 Illustrated Poetry Books\u003c/li\u003e\u003cli\u003eHost my own Creative Exhibit and Sell Original Works\u003c/li\u003e\u003cli\u003eMake \u0026amp; Publish An Illustrated Book on
