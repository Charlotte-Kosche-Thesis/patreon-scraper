    "summary": "\u003cem\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nI am \u003cstrong\u003eMothership Loudspeakerz\u003c/strong\u003e. I\u0027ve been into music production since 2005, going through many alias and styles until I\u0027ve found my comfy niche into the psytrance scene.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eOkay, tell me more.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nFueled by my nostalgia for the 90s, I\u0027ve been experimenting with various forms of what would be generically called \"cyberpunk music\" alongside my more \"canonical\" psytrance works.\u003cbr\u003e\nQuite inevitably, this would lead me into revisiting games soundtracks and demoscene tunes from my childhood, to give those memories a new life.\u003cbr\u003e\nMatter of fact, there\u0027s a good chance that you\u0027ve found this page thanks to one of my remixes.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a sample of what I do\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com//embed/videoseries?list=PLo3XJFOh6Rj0B7imUh27KCx1xH4I3WJeN\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLo3XJFOh6Rj0AcLeiVq3uCFxL3UlAmqYr\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhat\u0027s the next step in your master plan?\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003eThere is more than one, consisting but not limited to\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2022Keep remixing tunes from \u003cstrong\u003eDeus Ex\u003c/strong\u003e, \u003cstrong\u003eUnreal Tournament 99, \u003c/strong\u003eand starting to look after other classic cyberpunk soundtracks like\u003cstrong\u003e \u003cstrong\u003eSystem Shock\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e et al \u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2022Remix music that\u0027s not soundtrack-related\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2022Keep on releasing my \u003cstrong\u003emonthly mix(tap)es\u003c/strong\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2022Write \u003cstrong\u003eoriginal tracks\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2022Compose \u003cstrong\u003eshort soundtracks\u003c/strong\u003e that can be used by game developers; remixing is fun but creating something on my own is more rewarding\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003eWhy should I give you my money?\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003eCalm down, now is not the time for fear. That comes later.\u003cbr\u003e\nThis is not my whole life business, i.e. it\u0027s a hobby: this means that your support is vital!\u003cbr\u003e\n Your donations will help me to continue doing what I love (like paying my Soundcloud subscription, having resources to get better equipment or more means to promote my music). \u003cbr\u003e\n\u003cbr\u003e\nFor that you\u0027ll have my gratitude, and the possibility to access to my future works before anyone else, to my whole discography, and you\u0027ll even be able to help me decide what work should I focus on in the future (for a more comprehensive list, check out the tier and their respective rewards!)\u003cbr\u003e"
