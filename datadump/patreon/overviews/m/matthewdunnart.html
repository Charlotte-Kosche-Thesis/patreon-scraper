    "summary": "Hi, my name\u0027s Matthew Dunn and I\u0027m an Australian-based artist and comic creator.\u003cbr\u003e\u003cbr\u003eI\u0027ve spent a large portion of my time as an artist working within the music industry, producing album art, merchandise, etc, for bands such as Augie March, Crippled Black Phoenix and Se Delan, and others.\u00a0 My art has appeared in various journals and comic anthologies, and in recent years I\u0027ve been an active creative partner/sponsor for Meninadanca, an organisation who provide safe houses and support in the fight against child prostitution in Brazil.\u003cbr\u003e\u003cbr\u003eIn recent years a collection of ideas and inspiration have been bubbling away, and finally I am ready to share with the world a project that I am very excited about; a new comic and music collaboration titled \u003cstrong\u003eSalvation Is Free\u003c/strong\u003e, featuring my gas masked character Leroy.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://matthewdunnart.com/resources/SalvationIsFree.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eRather than trying to work on the art sporadically between freelance gigs I will instead concentrate on funding this project via Patreon.\u00a0 Initially the \u003cstrong\u003eSalvation is Free\u003c/strong\u003e series will be issued digitally via Patreon, with the plan being to go to print upon its completion.\u003cbr\u003e\u003cbr\u003eI will not only be sharing the completed pages via Patreon, but those of you who sign up will get a veritable bounty of exclusives, such as:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eRegular \u003cstrong\u003eSalvation is Free\u003c/strong\u003e process photos\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e  \u003cdiv style=\"margin-left: 40px;\"\u003eUpdates on the project; and\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eDiscussions regarding the conception, creation and development of the \u003cstrong\u003eSalvation is Free\u003c/strong\u003e comic and music series.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://matthewdunnart.com/resources/WarDrummer.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eWhile\n working on \u003cstrong\u003eSalvation Is Free\u003c/strong\u003e I\u0027ll continue to occasionally produce \nother artwork such as t-shirts, prints and original artwork featuring my\n proprietary creations, commissions, band merchandise and the like.\u00a0  I \noften share \nthis work freely online, and for those of you who sign up will get \naccess to the hi-resolution versions of all this art.\u00a0    This is to \nreward the generous patrons who sign up as well as attempt to combat the\n frequency in which my art is taken and sold on various t-shirt websites\n without my permission (this is a growing problem unfortunately with \nhundreds of my designs stolen on a \nregular basis).\u00a0    Some of this \nart will be collected as a book that certain patrons (based on their \nlevel and time spent as a patron) will receive complimentary copies of \nafter the first 12 months.\u003cbr\u003e\u003cbr\u003eThere is more information regarding all of this in the Rewards and Goals sections.\u00a0  For now I\u0027d like to thank you for taking the time to read this and I hope that you\u0027ll join me on this new creative adventure.\u003cbr\u003e\u003cbr\u003eKindest regards\u003cbr\u003e\u003cbr\u003eMatt\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.matthewdunnart.com\"\u003ewww.matthewdunnart.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
