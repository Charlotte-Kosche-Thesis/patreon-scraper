    "published_at": "2014-03-22T11:17:16+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003eYou may remember me from such comics as...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cstrong\u003eChloe Noonan:\u00a0Monster Hunter\u003c/strong\u003e\u00a0is a comic about Chloe who is a monster hunter but\u00a0she doesn\u0027t have any super powers. She can\u0027t run without getting a stitch, she has to get the bus around town to even find the monsters in the first place and when she does finally catch up to them she can\u0027t even fight them as she\u0027s totally weak. The\u003cem style=\"font-weight: bold; color: rgb(51,51,51);\"\u003e \u003c/em\u003e\u003cem style=\"color: rgb(51,51,51); font-weight: normal;\"\u003echosen one\u003c/em\u003e, she is \u003cem style=\"color: rgb(51,51,51); font-weight: normal;\"\u003enot\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/6456296/preview2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nThe series has been running off and on for five years now. You can find out and read loads of comics for free at \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/www.chloenoonan.com\"\u003echloenoonan.com\u003c/a\u003e \u003c/strong\u003eor purchase the digital omnibus from \u003ca href=\"https://www.comixology.com/Chloe-Noonan-Monster-Hunter-Digital-Omnibus/digital-comic/38526\" rel=\"nofollow\"\u003ecomiXology\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEllerbisms: A Sporadic Diary Comic \u003c/strong\u003eis (was?) my autobiographical comic about a relationship I was in several years. It\u0027s happy sad. A book version was released in 2012 and the \u003cem\u003eThe New Statesman\u003c/em\u003e\u00a0chose it as their \"Comic Book Of The Month\". Find out a little more about it at\u003cstrong\u003e\u00a0\u003ca href=\"http://ellerbisms.com\" rel=\"nofollow\"\u003eellerbisms.com\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/6456296/preview3.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://ellerbisms.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(250,192,143);\"\u003ePatreon Goals\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI have a couple of new stories I\u0027m working on in the back of mind that I\u0027d like to make a reality. I have a brand new (untitled) comic that I\u0027d like to develop as well as continue to work on shorter\u00a0\u003cem\u003eChloe Noonan \u003c/em\u003ecomics. Your support will help make both a reality a lot quicker.\u003cbr\u003e\u003cbr\u003e\nAs well as getting paid to work on comics, the Patreon money will also go towards web hosting, buying new equipment and provide a much needed reassurance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250,192,143);\"\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOver the past year I\u0027ve been very fortunate to work on comics and illustrations for licensed properties such as \u003cem\u003eDoctor Who, Rick and Morty, Regular Show\u003c/em\u003e and \u003cem\u003eAmazing World of Gumball\u003c/em\u003e. However, recently I\u0027ve been hungry to create my own\u00a0stories again, which often gets pushed aside for paid freelance jobs as sadly I don\u0027t earn enough money to work on my own projects. The idea of supporting my Patreon is that by pledging to me each month you will see more of my own\u00a0comics a lot quicker as I can take on fewer Freelance projects and you get some cool exclusive rewards for being awesome people.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250,192,143);\"\u003eLets talk money!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nWhat do you get out of this?\n\u003cbr\u003e\u003cbr\u003e\nPledge \u003cstrong\u003e$1\u003c/strong\u003e a month and you will receive my eternal gratitude.\u003cbr\u003e\u003cbr\u003e\nPledge\u00a0\n\u003cstrong\u003e$2 \u003c/strong\u003ea month and you will not only receive my eternal gratitude but also\u00a0gain access to\u00a0\u003cstrong\u003ebehind the scenes\u003c/strong\u003e\u00a0content. You will see unseen \u003cem\u003eChloe Noonan\u003c/em\u003e comics, thumbnails of the new stories, pages, sketches, etc before anyone else. You will see the creation of my comics as they happen. You will receive a minimum of one update a month.\u003cbr\u003e\u003cbr\u003e\nPledge\u00a0\n\u003cstrong\u003e$5\u003c/strong\u003e a month and you will receive \u003cem\u003eeverything\u003c/em\u003e at the $2 a month level but also receive a discount code for items on my online shops as well as a PDF of the\u00a0\u003cem\u003eChloe Noonan: Monster Hunter Digital Omnibus.\u003c/em\u003e\u003cbr\u003e"
