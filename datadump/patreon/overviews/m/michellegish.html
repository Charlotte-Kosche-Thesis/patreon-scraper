    "summary": "\u003cstrong\u003eHello, there! Hello!\u003c/strong\u003e\u003cbr\u003eMy name is Michelle Gish and I am an illustrator/designer with a passion for making comics. My latest project is a webcomic called\u00a0\u003ca href=\"http://wearehereforevercomic.tumblr.com\"\u003eWe Are Here Forever\u003c/a\u003e. It\u0027s a fun comic for me to make and it\u0027s available online for anyone to read for free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is an amazing website that allows fans to give monthly donations to their favorite creators. In return, creators give their patrons awesome perks. It\u0027s sort of like a big thank you for giving us support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I be a Patron?\u003c/strong\u003e\u003cbr\u003eAs a patron, a donation of any amount per month would be greatly appreciated. Your donations really help me do what I love to do. Also, to those of you that want to join, I will be offering you guys some perks that I hope you\u0027ll enjoy! The perks will mostly have to do with my current webcomic, We Are Here Forever, but it will also have to do with other side projects that I\u0027m working on. Please check out the perks on the side of the page and see if you are interested in what I\u0027m currently offering. Plus, we will get to hang out like a little family and talk about comics and art!\u003cbr\u003e\u003cbr\u003eYou can cancel or change the amount of your donations at any time. There is absolutely no pressure to continue being my patron. Although, I am thankful for any support I am given and I\u0027m glad there is a handful of humans that enjoy the weird comics I create.\u003cbr\u003e\u003cbr\u003eThanks, friends!\u00a0\u003cbr\u003e\u003cbr\u003e"
