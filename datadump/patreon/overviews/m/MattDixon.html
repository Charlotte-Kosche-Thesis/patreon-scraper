    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\nHello! My name is Matt Dixon, a freelance concept artist\nand illustrator. I got my start in the games industry in 1988 and I\u0027ve been\nmaking digital art for a living in one way or another ever since. I\u0027ve worked\non lots of fun projects over the years, most recently with Blizzard on their Hearthstone game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mattdixon.co.uk/Patreon/Hearthstone.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBut this isn\u0027t about my commercial work. With your\nsupport, I want use Patreon to help me spend more time with my personal art.\u003cbr\u003e\u003cbr\u003e\nHow does it work? Patreon simply allows you to make a\nsmall monthly contribution to support my creative efforts. You become a patron\nof the arts and get to see cool stuff, and I get to spend longer with the work\nI really love to create.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mattdixon.co.uk/Patreon/PinUps.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nWhy am I asking for your help after years of creating\npersonal work around my commercial gigs?\u003cbr\u003e\u003cbr\u003e\nI\u0027ve recently been diagnosed with an eye condition, some\nkind of macular dystrophy, which means my central vision is going to get\nprogressively worse. Right now my sight is OK and I can continue to work as I\nalways have but there\u0027s no way to know how the condition will progress. I might\nbe fine for decades or I could lose central vision within months. Most likely\nis a slow deterioration over several years.\u003cbr\u003e\u003cbr\u003e\nWith the knowledge that I probably have fewer painting\ndays to look forward to than I would have hoped, I\u0027m determined to enjoy each\nremaining brush stroke to the full and spend as much time with my personal art\nas possible.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.mattdixon.co.uk/Patreon/Robots.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nYou can pledge as much as you like, starting from just\none dollar. Patrons will have the opportunity to see finished personal work\nfirst and get access to exclusive content, including sketches, doodles, works in\nprogress and videos.\u003cbr\u003e\u003cbr\u003e\nIf you enjoy my art, please be a patron and help me\nmake more of it!\u003cbr\u003e\u003cbr\u003e\nThank you!\n\n\u003c/div\u003e"
