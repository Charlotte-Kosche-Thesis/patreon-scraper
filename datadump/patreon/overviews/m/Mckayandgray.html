    "summary": "A long time ago in the year 2012, we at McKay \u0026amp; Gray began our first comic\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003ca href=\"http://www.mostamazingcomicever.com/\" rel=\"nofollow\"\u003eSovereign: The Most Amazing Comic Ever\u003c/a\u003e. Shortly followed by the release of our second comic\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.prettymouthcomic.com/\" rel=\"nofollow\"\u003ePretty Mouth\u003c/a\u003e\u003c/strong\u003e. Now we\u0027ve begun work on our our new comic\u00a0\u003ca href=\"http://www.prettymouthcomic.com/?webcomic1=the-magpie-page-1\" rel=\"nofollow\"\u003eThe Magpie\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ewe want to share our pages with you early.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat\u0027s The Magpie?\u003c/strong\u003e\u003c/h3\u003eThere is no escape from Pinewood, this is the one thing Amanda knows. At least she thought she knew, until Trixie, the new girl came to town. As the rules she once believed fall apart, Amanda soon faces the truth of her town. She isn\u2019t the only one that wants out.\u003cbr\u003e\u003cbr\u003eAmanda is left with a decision, to fight the town\u2019s monster or join it and finally be free.\u003cbr\u003e\u003cbr\u003eThe Magpie is a prequel to \u003cem\u003ePretty Mouth \u003c/em\u003ewith a focus on Rizo\u0027s mother.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow Does This Work?\u003c/h3\u003eTo subscribe to \u003cem\u003eThe Magpie \u003c/em\u003epay $2 and select the \u003cstrong\u003eOne Lucky Bunny\u003c/strong\u003e pledge. \u003cbr\u003e\u003cbr\u003eTo gain access to the complete \u003cem\u003eThe Magpie\u003c/em\u003e\u00a0archive pay $3 and select the \u003cstrong\u003eHonourary Coldface!\u003c/strong\u003e pledge.\u003cbr\u003e\u003cbr\u003eOther levels of pledges are available and are listed below. All payments are processed and at the end of the month along side the distribution of issues. Subscriptions/pledges can be canceled at any point.\u003cbr\u003e\u003cbr\u003eIf Patreon isn\u0027t your thing, back issues and the current issues are also available for purchase on\u00a0\u003ca href=\"http://mckayandgray.storenvy.com/collections/1134690-the-running-bunny\" rel=\"nofollow\"\u003eOur Store\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eThe Magpie\u00a0Archive\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.patreon.com%2Fposts%2Fmagpie-chapter-4846211\u0026amp;t=ZTE1MTk0MGRkN2MzODU5ZjAzYThmM2FjM2Y3OTVjNGFkY2E3ZjUyYSxCUVVwVm9vVg%3D%3D\"\u003eChapter One\u003c/a\u003e - \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.prettymouthcomic.com%2F%3Fwebcomic1%3Dthe-magpie\u0026amp;t=NWUxNjQ3ZDEwYzZkYTU3YjA0MGM5YzQ2OTljZjZkMDJmY2YyNTNhMyxCUVVwVm9vVg%3D%3D\" rel=\"nofollow\"\u003e(Free!)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.patreon.com%2Fposts%2Fmagpie-chapter-4849721\u0026amp;t=Yjc4MDU3YjNjYTdiZmY5OTk1OTgyZTMzNDI3MDNjMmYzNWVlYzYzOCxCUVVwVm9vVg%3D%3D\"\u003eChapter Two\u003c/a\u003e - \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.prettymouthcomic.com%2F%3Fwebcomic1%3Dthe-magpie\u0026amp;t=NWUxNjQ3ZDEwYzZkYTU3YjA0MGM5YzQ2OTljZjZkMDJmY2YyNTNhMyxCUVVwVm9vVg%3D%3D\" rel=\"nofollow\"\u003e(Free!)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.patreon.com%2Fposts%2Fmagpie-chapter-5061562\u0026amp;t=OGQyY2Q0ZTI2YWVhMTExNDE0MGY2NzQ5OTg5NmU2NThkZjNkMTRmOCxCUVVwVm9vVg%3D%3D\"\u003eChapter Three\u003c/a\u003e - \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.prettymouthcomic.com%2F%3Fwebcomic1%3Dthe-magpie\u0026amp;t=NWUxNjQ3ZDEwYzZkYTU3YjA0MGM5YzQ2OTljZjZkMDJmY2YyNTNhMyxCUVVwVm9vVg%3D%3D\" rel=\"nofollow\"\u003e(Free!)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://t.umblr.com/redi
