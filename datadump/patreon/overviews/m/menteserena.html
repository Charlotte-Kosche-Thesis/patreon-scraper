    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u00bfQu\u00e9 es Mente Serena?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHacemos \u003cstrong\u003ev\u00eddeos sobre el uso de mindfulness en medicina\u003c/strong\u003e y lo mostramos de forma interesante y f\u00e1cil de entender. Cada v\u00eddeo es el resultado de un \u003cstrong\u003eproceso de investigaci\u00f3n\u003c/strong\u003e. Los v\u00eddeos se publican mensualmente.\u003cbr\u003e\u003cbr\u003eNuestro objetivo es difundir el \u003cstrong\u003euso profesional de mindfulness en la salud y la educaci\u00f3n en M\u00e9xico\u003c/strong\u003e y pa\u00edses de habla hispana.\u003cbr\u003e\u003cbr\u003eEn pr\u00f3ximos v\u00eddeos hablaremos de temas como; \u003cstrong\u003emindfulness para la depresi\u00f3n, ansiedad, estr\u00e9s y enfermedades cr\u00f3nicas.\u003c/strong\u003e Nuevas evidencias para la aplicaci\u00f3n de programas basados en mindfulness como MBSR y MBCT. \u003cstrong\u003eNeurociencia de mindfulness y efectos fisiol\u00f3gicos.\u003c/strong\u003e Implementaci\u00f3n de mindfulness en el sistema de salud p\u00fablica. Instrumentos de medici\u00f3n y temas que nos pidan nuestros miembros y suscriptores.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00bfPor qu\u00e9 necesitamos tu apoyo?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNos entusiasma enormemente los beneficios que puede traer el uso de mindfulness, sin embargo, \u003cstrong\u003ecada v\u00eddeo requiere trabajo de\u00a0investigaci\u00f3n, redacci\u00f3n, grabaci\u00f3n, edici\u00f3n, revisi\u00f3n y difusi\u00f3n\u003c/strong\u003e que en conjunto requiere muchos d\u00edas de trabajo.\u003cbr\u003e\u003cbr\u003eCon tu apoyo podemos contar con m\u00e1s \u003cstrong\u003erecursos para poder hacer mayor investigaci\u00f3n\u003c/strong\u003e y con ello aumentar la frecuencia\u00a0con la que publicamos v\u00eddeos.\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u00bfObtengo alg\u00fan beneficio?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAl contribuir \u003cstrong\u003eformaras parte de nuestra comunidad\u003c/strong\u003e de patrocinadores donde tendr\u00e1s acceso a noticias y \u003cstrong\u003econtenido exclusivo de nuestras investigaciones\u003c/strong\u003e y v\u00eddeos antes de ser publicados. Adem\u00e1s,\u00a0de acuerdo a la membres\u00eda que elijas obtendr\u00e1s una recompensa especial como muestra de agradecimiento.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00bfC\u00f3mo puedo contribuir (ser un patrocinador)?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSolo necesitas \u003cstrong\u003ecrear una cuenta en esta plataforma\u003c/strong\u003e y despues realizar una aportaci\u00f3n con alguna de las opciones que mostramos en el \u00e1rea de \u003cstrong\u003eREWARDS\u003c/strong\u003e (recompensas). Puedes contribuir desde con $1 d\u00f3lar mensual o hasta con $10. Puedes cancelar tu membres\u00eda cuando lo desees.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNota:\u003c/strong\u003e S\u00f3lo requerir\u00e1s hacer los pasos 1 a 3 la primera vez.\u003cbr\u003e\u003cbr\u003eInstrucciones:\u003cbr\u003e\u003cstrong\u003e1. \u003c/strong\u003eCrea una cuenta haciendo click en el bot\u00f3n \u003ca href=\"http://www.patreon.com/signup\"\u003e\u003cstrong\u003eSign Up\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e2. \u003c/strong\u003eIngresa tus datos o entra con tu cuenta de Facebook.\u003cbr\u003e\u003cstrong\u003e3. \u003c/strong\u003eHaz click en el enlace para que te manden a tu correo el link de activaci\u00f3n de cuenta.\u003cbr\u003e\u003cstrong\u003e4. \u003c/strong\u003eIngresa nuevamente a esta p\u00e1gina, y selecciona tu recompensa en base al monto de tu aportaci\u00f3n mensual.\u003cbr\u003e\u003cstrong\u003e6. \u003c/strong\u003eIngresa tus datos de tarjeta de cr\u00e9dito o d\u00e9bito. Si lo prefieres puedes usar Paypal. Despues confirma.\u003cbr\u003e\u003cstrong\u003e7. \u003c/strong\u003e\u00a1Listo! Ya est\u00e1s contribuyendo en la difusi\u00f3n del uso de mindfulness en la medicina :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
