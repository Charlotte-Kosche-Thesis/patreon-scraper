ng\u003e for (\u003cstrong\u003emany artist)\u003c/strong\u003e that\ncan\u2019t afford the cost that fuel\ntheir soul and inspire them to be the best versions of themselves.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eThe more support I can get from this Patreon Campaign\u003c/span\u003e\u003c/strong\u003e the\nmore time and energy I can spend helping artists to do what God create them to do and enjoy their life and the gift God\ngave them.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eI am extremely grateful\u003c/span\u003e\u003c/strong\u003e to my Patrons who support\nme to have a reliable source of funding to continue my work. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you!)\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
