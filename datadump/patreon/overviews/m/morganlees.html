    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://cornerthemaze.net/patreon/ctmlogopat.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003ca href=\"http://cornerthemaze.net\"\u003eComic\u003c/a\u003e | \u003ca href=\"http://facebook.com/morganelees\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://twitter.com/morganelees\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"mailto:morganelees@gmail.com\"\u003eContact\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWelcome to the official \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCorner the Maze\u003c/span\u003e\u003c/strong\u003e Patreon! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCorner the Maze\u003c/span\u003e\u003c/strong\u003e is a long-form urban fantasy webcomic with a touch of horror, following the adventures of Chimalli Ram\u00edrez, a racing driver who finds himself stranded in another dimension after veering off track during a sudden rain storm. Featuring fast cars, demons, undead knights, other dimensions, and more! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cornerthemaze.net/patreon/chapterexamppat.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(read the prologue \u003ca href=\"http://cornerthemaze.net/index.php?page=2\"\u003ehere!\u003c/a\u003e)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSo who are you, anyway?\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eMy name is \u003ca href=\"http://morganelees.com\"\u003eMorgan Lees\u003c/a\u003e, and I\u0027m the creator of \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCorner the Maze\u003c/span\u003e\u003c/strong\u003e. I do all the writing, scripting, and art, as well as anything else that needs doing! I\u0027m a freelance illustrator who has dabbled in writing, theatre, and web design over the years. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cornerthemaze.net/patreon/MeStudio3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCorner the Maze\u003c/span\u003e\u003c/strong\u003e is part of a set of stories that I\u0027ve been working on for a really long time now (close to twenty years!), and it\u0027s been awesome to start sharing them. I\u0027m excited for what will come next! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cornerthemaze.net/comics/179.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(a recent comic page)\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe comic can be read online for free and I don\u0027t plan to change that (or add any advertisements to the site), so its existence relies on the support of you, the reader! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy should I support Corner the Maze?\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eBecause you want to see the comic continue and grow, and you\u0027re in a position to be able to help out! \u003cbr\u003e\u003cbr\u003eMaking this comic is a lot of work, even though I work quickly. In a typical week, I spend two to three whole working days on the comic. One day is taken up with pencilling future pages, and one or two days are devoted to inking pages (which includes scanning, cleaning up, and lettering). That\u0027s about half the week, sometimes the whole available week. I don\u0027t have anyone helping me with this, so it\u0027s all on me. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cornerthemaze.net/images/morganlees_thedriverc.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(character page art, Chimalli)\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI work hard to keep a good two-month buffer going, and haven\u0027t missed an update yet in two years, but this all still means that it\u0027s often hard to fit other work in along with doing the comic. If I\u0027ve got paying illustration work or web design work, those have to be the first priority at the moment -- but what I\u0027d love more than anything is to be able to work on the comic and other projects in this world full time. \u003cbr\u003e\u003cbr\u003eSo if you become a Patron of \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCorner the Maze\u003c/span\u003e\u003c/strong\u003e, you\u0027re helping that dream come true, you help make the comic better, and you also get cool stuff! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eCool stuff, eh? Like what? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFrom $1/month on up you get access to rewards, because I want to make sure that you get something out of supporting the comic to show how awesome it is that you\u0027re helping the comic continue and how much I appreciate it! \u003cbr\u003e\u003cbr\u003eRewards include access to the Patron feed (which includes behind-the-scenes content), monthly wallpapers, collected full-resolution chapter .pdfs as they come out, and more! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cornerthemaze.net/patreon/wallpdfeamp.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eF.A.Q \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHow does Patreon work? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere\n are a couple of different models, but this Patreon page works as a \nmonthly subscription. This is really important for me and a lot of other\n creators, because freelance income is often unpredictable!\u003cbr\u003e\u003cbr\u003eThe \nreward tiers are all listed on the right side of the page. You can \nselect what reward you want when you click on the \"become a Patron\" \nbutton, choosing from all the rewards at or below the amount of money \nyou\u0027re pledging per month. (You can select no reward, too, if you want.)\n \u003cbr\u003e\u003cbr\u003eYou can pledge as much or as little as you like, down to $1/month, and cancel at any time.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003eWhen are rewards delivered? When is payment processed?\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003ePayments\n are processed at the beginning of each month, starting on the 1st of \nthat month. Wallpapers are delivered in the first week of every month. \nOther rewards typically come in the middle of the month. \u003cbr\u003e\u003cbr\u003eOnce \nyou\u0027ve pledged, you have access to all posts available to your reward \ntier. So, for example, if you sign up at any amount, you\u0027ll see all the \nbehind-the-scenes posts and wallpapers since this page got started. \nThat\u0027s almost two years of stuff at this point!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI don\u0027t really want to pay monthly, but I do want to support the comic. Is there a way I could do that? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSure!\n You can cancel your pledge at any time, but you could also send a few \ndollars to my PayPal account (morganelees@gmail.com). Thanks! \u003cbr\u003e\u003cbr\u003eVoting on \u003ca href=\"http://www.topwebcomics.com/vote/21563\"\u003eTopWebcomics\u003c/a\u003e always helps, too, and that\u0027s free! \u003cbr\u003e\u003cbr\u003eIf you have other questions, you can check out the Patreon \u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003eHelp Center\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI hope you enjoy reading \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCorner the Maze\u003c/span\u003e\u003c/strong\u003e. Thanks so much for checking this page out!\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "There are three things I\u0027ve been doing practically since I can \nremember: reading, playing computer games, and drawing. Writing is \nsomething that I came to enjoy much later, around the time I realised \nthat I could write stories on the computer -- around age ten, when I had\n something more than Word Perfect to work with. Writing long-hand has \nalways been a struggle for me, so I avoid it. Despite dabbling a good \nbit with painting and digital art, especially in recent years, drawing \nis still my favourite way to do art, and pen and ink playing to that. \nHow much of that is because it comes naturally and how much of it is \nbecause of my love of old RPG book illustrations and black-and-white \ncomic book art is anyone\u0027s guess, but there\u0027s probably some of both of \nthat.\u003cbr\u003e\u003cbr\u003e\n\tI live in Michigan with my mother, my brother (\u003ca href=\"http://dylanleesphotography.photoshelter.com/\"\u003ea photographer\u003c/a\u003e),\n and our three cats. When I\u0027m not working on this comic or writing, I do\n web design, illustrate, and sometimes take local theatre jobs.",
