    "summary": "Hi!  My name is \u003cspan style=\"color: rgb(0,154,225);\"\u003e\u003cstrong\u003eMichelle Hoefener\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://michellehoefener.deviantart.com/gallery\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.raingate.net/Patreon%20Bio%20Image%20Michelle%20Hoefener.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eI am an illustrator and concept artist working in the gaming and entertainment industry full time and freelance for 6+ years.\u00a0 Creating fantasy, science fiction, game and comic characters is my passion and I have been doing it since I was a kid.\u003cbr\u003e\n\u003cbr\u003e\nI have been publishing my work online for 15+ years, and companies I have worked for include:\u00a0 Riot Games, Midway Games, Dynamite Entertainment, Soda Pop Miniatures and Cheesecake Girl LLC.\n\u003cbr\u003e\n\u003cbr\u003e\nOver the years I have been asked by many people for art advice, my art techniques, etc, but I did not have enough time to help everyone.\u00a0 Now with the awesome help of Patreon and you, my patrons, I can finally offer my process,  techniques, and personal art projects to the world =)!!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(0,154,225);\"\u003e\n\u003ch4\u003e\u003cem\u003eHOW IT WORKS\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,154,225);\"\u003eI will be producing art in the following media:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0\n\u003cspan style=\"color: rgb(0,154,225);\"\u003e\n\u003c/span\u003e\n\u2605 Digital Art (Photoshop)\n\u003cbr\u003e\n\u00a0\u00a0\n  \u2605 Traditional Art (graphite, marker and/or ink)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0,154,225);\"\u003eI will share my illustration and concept art experience through rewards sent monthly including\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0\n\u2605 Access to my Patreon feed\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e(where you will have early access to all full resolution works in progress \u0026amp; sketches that I post)\n\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u00a0\u00a0\n  \u2605 Step By Step Art Process JPGs\n\u003cbr\u003e\n\u00a0\u00a0\n  \u2605 Full Resolution Artwork JPGs\n\u003cbr\u003e\n\u00a0\u00a0\n  \u2605 Raw PSD of the artwork with all layers (to analyze the process)\n\u003cbr\u003e\n\u00a0\u00a0\n\u2605 Video Process and My Brushes \n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e(ABR files)\n\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u00a0\u00a0\n\u003cspan style=\"color: rgb(215,0,126);\"\u003e\u2605 (All content is \u00a9 copyright 2016 Michelle Hoefener and is for personal and personal educational use only.\u00a0 Please do not redistribute)\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.raingate.net/Tier%202%20Rewards%20Icon.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0,154,225);\"\u003eRewards will be sent out on the 7th or 8th of each month to the patrons via patreon message:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYou can pledge any amount you would like per two week content release.  I will process all pledges on the first week of each month and send out rewards for your selected pledge package to you via patreon message by the end of the first week.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0,154,225);\"\u003eI do Pledge for Pledge:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWhen you place your pledge and become a patron, you can send me a Patreon message and I will support you back and pledge to become a patron on your Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nPledge exchanges like this can help a starting Patreon page grow and draw in more support!\u00a0 If you are interested in this, just send me a Patreon message and we can do a pledge exchange!\u00a0  \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0,154,225);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cstrong\u003eThank you so much for your support =)!\u003c/strong\u003e\u003cbr\u003e\nAs support grows, so will the amount and variety of content I can offer patrons as I have more time to produce it!! =)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(168,0,255);\"\u003e\u003cstrong\u003e\u2605\u2605\u2605 BROWSE PAST CONTENT ARCHIVE! \u2605\u2605\u2605\u003c/strong\u003e\u003cbr\u003e\n\t\u00a0\n\t\u003c/span\u003e\n\u003ca href=\"http://michellehoefener.deviantart.com/journal/PATREON-PAST-CONTENT-RELEASE-ARCHIVE-235996508\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(251, 246, 255);\"\u003ehttp://michellehoefener.deviantart.com/journal/PATREON-PAST-CONTENT-RELEASE-ARCHIVE-235996508\u003c/span\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(215,0,126);\"\u003e\u003cstrong\u003e\n\t\u2665 Stay tuned for some exciting new projects =D!!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eMy Tutorial Store:\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://www.gumroad.com/michellehoefener\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.raingate.net/L-Gumroad.png\" style=\"width: 156px;\" width=\"200\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eMy Art Elsewhere:\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0,154,225);\"\u003e\u003cstrong\u003e
