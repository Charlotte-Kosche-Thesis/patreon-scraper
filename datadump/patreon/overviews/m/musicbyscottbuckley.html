    "summary": "The world is full of crazy-talented people telling their stories - be it through film, games, animation or design. I want to help them by providing the soundtrack to those stories, with a library of original cinematic music made freely available under Creative Commons Attribution.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, releasing music for free is a huge, experimental risk - but generous support from users like yourselves means my library of original music will continue to grow well into the future, and be the best it can be. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does\u00a0Patreon work?\u003c/strong\u003e\u003cbr\u003eBy becoming my patron,\u00a0you are pledging to\u00a0contribute a specific\u00a0amount of funds for \u003cstrong\u003eeach new track. \u003c/strong\u003eThe money you contribute goes towards supporting what I do: creating\u00a0cinematic, high-quality CC-BY music.\u00a0This can be cancelled at any time, and you are\u00a0under no obligation to contribute more than you can afford.\u00a0\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eI want to pledge. How frequently will I be charged?\u003c/strong\u003e\u003cbr\u003eIf you\u00a0decide to pledge,\u00a0you will be charged \u003cstrong\u003eeach time I release a new track, \u003c/strong\u003egenerally between 1 - 3 tracks per month. However, \u003cstrong\u003eyou can set limits\u003c/strong\u003e on how many times you wish to be charged each month. Only want to contribute towards one track a month? You can make that happen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much should I pledge?\u003c/strong\u003e\u003cbr\u003eThat is entirely up to you! The minimum is $1.00 per track. However, over on the right of screen\u00a0there is a list of suggested tiers which provide different kinds of rewards. Choose one you are comfortable with, and know that I will consider you an awesome person regardless of which tier you choose. Also remember you can set limits as to how many times you are charged each month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel my pledge?\u003cbr\u003e\u003c/strong\u003eOf course! You can cancel your\u00a0ongoing pledge at any time.\u00a0I completely understand that circumstances change, but that doesn\u0027t mean I will\u00a0stop loving you. :D\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat will\u00a0my money be used for?\u003cbr\u003e\u003c/strong\u003eYour amazingly generous contributions will\u00a0go towards the ongoing costs for sample library subscriptions, software updates and web hosting - all of which make it possible for me to write, produce and distribute my music for you all to use. My goals (on the left of screen) will update to show how close your donations are to making that a reality.\u003cbr\u003e\u003cbr\u003eIf your patron contributions continue to increase, I can start investing in some new libraries - expanding my toolset\u00a0to improve the quality of the music I can produce, and I will update my goals accordingly.\u00a0\u003cbr\u003e\u003cbr\u003eYour\u00a0pledges and\u00a0donations\u00a0will go towards making the best music I can possibly make, as quickly as possible - so you all can enjoy the benefits of useful creative commons music for your stories - in whatever form you tell them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do you release new music?\u003c/strong\u003e\u003cbr\u003eAs a full-time PhD student, there are times when I can be quite busy with experimental work and deadlines. That said, I aim to release between 1 - 3 new tracks each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u0027t afford to pledge on a monthly basis, or at all?\u003cbr\u003e\u003c/strong\u003eIf you find yourself wanting to contribute towards my costs, but don\u0027t want to continue paying each month, you can consider making a one-off donation here: \u003ca href=\"http://www.scottbuckley.com.au/library/donate/.\"\u003ehttp://www.scottbuckley.com.au/library/donate/.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlternatively, one of the best contributions you can make is\u003cstrong\u003e simply enjoying my music\u003c/strong\u003e, sharing it with your friends and colleagues, or using\u00a0my music in your project.\u00a0The more exposure the library gets in the wider community, the\u00a0better!\u00a0\u003cbr\u003e\u003c/div\u003e"
