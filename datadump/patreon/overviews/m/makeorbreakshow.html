    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\u003ch3\u003eWhat is the Make or Break Show?\u003c/h3\u003e\n\u003c/span\u003eThe Make or Break Show is a weekly podcast featuring some of the best makers in the world.\u00a0 We bring you their stories and the make or break moments that have\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e defined them along the w\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eay!\u00a0 This sho\u003c/span\u003ew was created my me, Brandon Cullum an amateur maker and DIYer just like you.\u00a0 I\u0027ve found huge inspiration learning from other makers and I wanted to bring those stories to you.\u003cbr\u003e\n\u003cbr\u003e\nThis show features some pretty awesome people who are creating with wood, metal, electronics, 3D printing and everything in between.\u00a0 If you make things with your hands...there is a pretty good chance you\u0027ll resonate with some of the guests and their creations.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can find the show on\n\u003ca href=\"https://itunes.apple.com/us/podcast/make-or-break-show/id1292273357\"\u003e iTunes\u003c/a\u003e, or listen at\u00a0\u003ca href=\"http://www.makeorbreakshop.com/podcast\"\u003ewww.makeorbreakshop.com/podcast\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/h3\u003ePatreon is way to support this show on an on going basis.\u00a0 The money from Patreon goes to support upgraded equipment, hosting and software costs.\u00a0 This money will also be used for live shows and giveaways.\u00a0 Your support will help validate what we are doing with the Make or Break Show from both a time and effort standpoint.\u00a0 Your support means the world!\n\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003eWhat you get in return\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003eThere are several levels of support so be sure and check out the \"Rewards\" section on the side...but here are are few things you could get access to:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExclusive after show\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMake or Break Show Stickers (can\u0027t get these anywhere else)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour questions for future guests get priority in upcoming interviews\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAccess to LIVE show recordings with direct interaction with me and the guests.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExclusive Interviews\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nWe\u0027ve got a growing catalog of past guests for you to listen to!\u00a0 Wondering where you should start?\u00a0 Starting at the latest episode is always a good bet, but if you recognize some of the name below then those are great as well!\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.makeorbreakshop.com/podcast/jimmy-diresta-making-it2\"\u003eJimmy Diresta\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.makeorbreakshop.com/podcast/matt-cremona-sawmill\"\u003eMatt Cremona\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.makeorbreakshop.com/podcast/diy-together-with-evan-and-katelyn\"\u003eEvan and Katelyn\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.makeorbreakshop.com/podcast/donny-carter-green-woodworking\"\u003eDonny Carter\u003c/a\u003e the Green Woodworker\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.makeorbreakshop.com/podcast/handtool-woodworking-james-wright\"\u003eJames Wright\u003c/a\u003e from Wood by Wright\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.makeorbreakshop.com/podcast/david-picciuto-make-something\"\u003eDavid Piccuito\u003c/a\u003e from Make Something\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.makeorbreakshop.com/podcast/modern-builds-mike-montgomery\"\u003eMike Montgomery\u003c/a\u003e from Modern Builds\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.makeorbreakshop.com/podcast/fixthisbuildthat-brad-rodriguez\"\u003eBrad Rodriguez\u003c/a\u003e from Fix This Build That\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.makeorbreakshop.com/podcast/design-approach-diy-homemademodern-ben-uyeda\"\u003eBen Uyeda\u003c/a\u003e from Homemade Modern\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.makeorbreakshop.com/podcast/johnny-brooke-crafted-workshop\"\u003eJohnny Brooke\u003c/a\u003e from Crafted Workshop\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGet in Touch\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003eIf you have any questions, don\u0027t hesitate to send them my way.\u00a0\u00a0\u003ca\u003eEmail me\u00a0\u003c/a\u003eor hit me up on social media!\u003cbr\u003e\n\u003cbr\u003e\nEven if you choose to not support thanks so much for checking out the show and listening!"
