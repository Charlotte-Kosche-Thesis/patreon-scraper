    "summary": "\u003cdiv\u003e\u003cstrong\u003eHi Everyone!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve been writing and making art for over a decade and am excited to share it with you. I do illustrations, zines, podcasts, essays and poetry.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eBy becoming a patron, you get access to everything I post on my page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE BEST DEAL...is the five dollar level because it includes an ongoing \u00a0subscription to my zine! \u00a0\u003c/strong\u003e(But there are a lot of other levels to subscribe at...check out the rewards!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat People Have Said About my Writing:\u00a0\u003cbr\u003eAward- Winning Author of \u003cem\u003eBluets\u003c/em\u003e and\u00a0\u003cem\u003eThe Argonauts\u003c/em\u003e,\u00a0Maggie Nelson:\u003c/strong\u003e \u003cbr\u003e\"In a style one might describe as raucously droll, Grover takes the decidedly mundane and rotates in the light of her dead-aim wit. Here\u2019s one page in entirety, which combines a Lydia Davis-esque minimalism with Grover\u2019s wry feminism: \u201cI ask my father to read an article about male entitlement and emotional labor. \u2018Can you just tell me what it says?\u2019 he says.\u201d The universe here sketched\u2014punctuated by cleaning jobs, so-so sex, the toll of chronic illness, the growing seep of the internet into our lives\u2014is both original and timely, and Grover is a curious, companionable guide throughout.\" \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJeff Vandermeer, NYT bestselling author of Borne and the Southern Reach Trilogy tweeted:\u003c/strong\u003e \u003cbr\u003e\"I devoured Martha Grover\u0027s \u003cem\u003eThe End of My Career\u003c/em\u003e on the plane from Portland to San Francisco. Frank, funny, sad at times--beautifully observed. Basically, it doesn\u0027t matter what she writes, I\u0027m gonna want to read it. She\u0027s that kind of writer.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat People Have Said About my Artwork:\u00a0\u003c/strong\u003e\u003cbr\u003e\"That doesn\u0027t look like me\"\u003cbr\u003e\"My mom didn\u0027t like it.\"\u003cbr\u003e\"You made me look too beautiful\"\u003cbr\u003e\"I look like I have chin hair in that drawing.\"\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMORE:\u00a0\u003c/strong\u003e\u003cbr\u003e-\u00a0Since 2003 I have published thirty issues of Somnambulist Zine. The writing in my zine includes nonfiction essays, interviews and occasionally poetry. \u00a0I also do comics and artwork.\u00a0\u003cbr\u003e- I\u0027ve done illustration for three books, three album covers, one magazine, and countless commissions, art shows and my own zine.\u00a0\u003cbr\u003e- My two published books include \u003cem\u003eOne More For the People \u003c/em\u003eand \u003cem\u003eThe End of My Career \u003c/em\u003eboth by Perfect Day Publishing. \u003cem\u003eThe End of My Career\u003c/em\u003e was recently a finalist for the Oregon Book Award in Creative Nonfiction!\u00a0\u003cbr\u003e- I do a weekly podcast: PDX Darlings Micro Edition\u003cbr\u003e- I also host a monthly storytelling event at Beeswing Cafe in Cully\u003cbr\u003e- I\u0027m writing a play!\u003cbr\u003e- My written work has appeared in The Collagist, Portland Review, Vol.1 Brooklyn, The Portland Mercury, All Dressed Up With Nowhere To Go, Switchback Journal, The Coachella Review among others....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do with the money:\u003c/strong\u003e\u003cbr\u003e1. Postage\u003cbr\u003e2. Printing\u003cbr\u003e3. Art Supplies\u003cbr\u003e4. Travel\u003cbr\u003e5. Podcasting/Computer stuff\u003cbr\u003e6. Occasional help with my zine\u003cbr\u003e7. Having the peace of mind knowing that I have a steady income from my art!\u00a0\u003cbr\u003e\u003cbr\u003eCheck out: somnambulistzine.com for more information about me and to buy individual issues of my zine.\u003cbr\u003eThanks so much for your support!\u00a0\u003cbr\u003exoxo\u003cbr\u003eMartha"
   },
