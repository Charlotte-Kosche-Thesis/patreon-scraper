    "summary": "One of the things that I have always wanted to do was share the ideas and stories that have been running through my head since childhood.\u00a0 I have always been inspired by so many things that I hear and see and once an idea is triggered, it takes off on its own to become this story that floats in my head waiting to be shared.\u003cbr\u003e\u003cbr\u003eHere is the description of the first book I am working on:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eWhen 17 year old Charlotte Webb\u0027s normal life is disrupted by a simple dream about a dragon, she finds herself immersed in a world of Angels and other supernatural beings.\u00a0 Charlotte finds out that she has three Guardian Angels that were commissioned to protect her. \u003cbr\u003e\u003cbr\u003eHer Trinity of Angels include a Dragon who is an invincible warrior, a Dream Weaver that has mental abilities way beyond your average psychic, and she was supposed to have a Cleric who offers spiritual guidance and is a jack of all trades. However, Charlotte\u2019s Cleric fell from grace and turned into a vampire.\u003cbr\u003e\u003cbr\u003eThough they were originally called upon to protect her from her father, things didn\u0027t go quite as planned.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eIf your interest is piqued, join me!\u003cbr\u003e\u003cbr\u003eThe ultimate goal is to be able to do what I love for a living.\u00a0 I want more time with my family.\u00a0 I have two kids and they don\u0027t get enough attention from me because of work.\u00a0 I don\u0027t take time from them to write, I find the time during the day for that.\u00a0 During my break at work, waiting to start work, in the car while I wait for my daughter to get out of school are all prime writing times.\u003cbr\u003e\u003cbr\u003eSo, I am asking you to join me in the worlds I create and join me and help me buy some time to create and share with you.\u00a0 Plus, I\u0027d get to spend more time with my children.\u003cbr\u003e\u003cbr\u003eYou can also follow me on\u00a0\u003ca href=\"https://wordpress.com/view/mariasthoughtpad.wordpress.com\"\u003eWordPress\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you, Maria"
