    "summary": "\u003cstrong\u003eMusic\u003c/strong\u003e is something like magic; like a door from another dimension, a lightening over the beyond; it has inspired throughout my life. I would like to achieve in giving this same feeling to people with the music I create.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJust a few words about me:\u003c/em\u003e\u003cbr\u003eI am a \u003cstrong\u003ecomposer\u003c/strong\u003e, \u003cstrong\u003eorganist\u003c/strong\u003e and \u003cstrong\u003epianist\u003c/strong\u003e based in \u003cstrong\u003eRome\u003c/strong\u003e. I have been commissioned by Harvard University and other institutions. My music has been played worldwide (Europe, Russia, Singapore, Australia, New Zealand, South Africa, USA) by renowned musicians such as: Christopher Herrick, Thomas Trotter, Kevin Bowyer, David Briggs, John Scott, Roger Sayer, Stephen Farr, Andrew Canning, Aivars Kalejs, Andrea Padova, Alessandro Bianchi, Massimo Nosetti, Martin Setchell, Frank Hauk, Michael Eckerle, Willibald Guggenmos, Fredrik Sixten, Carson Cooman, Colin Walsh, Carol Williams, Juan Paradel Sol\u00e9, Jean-Paul Imbert, Stephen Tharp, Alina Rotaru, John Hackett, David Jackson, etc...\u003cbr\u003eI have some collaborations for recordings and concerts with international artists such as \u003cstrong\u003eKevin Bowyer\u003c/strong\u003e, \u003cstrong\u003eDavid Jackson\u003c/strong\u003e (Van Der Graaf Generator), \u003cstrong\u003eJohn\u003c/strong\u003e and\u00a0\u003cstrong\u003eSteve Hackett \u003c/strong\u003e(former Genesis guitarist). I played more than  750 concerts as part of organ and piano festivals at important venues from Cambridge to Oxford, New York to Washington, Moscow to St. Petersburg, London to Rome, etc... I record my CDs for the British label Priory Records.\u00a0\u003cbr\u003e\u003cbr\u003e// \u003ca href=\"http://www.marcolomuscio.com\"\u003ewww.marcolomuscio.com\u003c/a\u003e // \u003cbr\u003e\u003cbr\u003eThank you for all the people that believe
