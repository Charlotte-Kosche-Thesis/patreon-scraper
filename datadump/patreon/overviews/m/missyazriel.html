e content, so\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e 18+ \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eonly please!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello, I\u0027m Yazz or Yazriel. Welcome to my Patreon! This is just a fun way to earn a little love and\u00a0 support from the art i create while getting sneaky peakys\u00a0of my process along with some other bonuses such as, scrapped doodles, studies, and other things I wouldn\u0027t typically post to my social media/art accounts! \u003cbr\u003e\u003cimg src=\"https://i.imgur.com/CSgcs35.jpg\" style=\"width: 469px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy i need your \u003cspan style=\"color: rgb(128, 100, 162);\"\u003esupport\u003c/span\u003e?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAfter finishing my 3 years of university, I wanted to become a full time artist. With the loving support and your donations i can achieve my dream to be a full time artist and draw to my hearts content!\u00a0 With the donations i receive i can pay for rent and freely do commissions full time, and my patrons will get access to exclusive tier rewards for being such awesome people!\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow does this\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e work\u003c/span\u003e?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWelp, you pick whatever amount you\u0027re comfortable donating. :D When becoming a patron, remember to check the reward tier that best suits you. If you\u0027re worried about going over a certain amount, that\u0027s no problem! You can choose a monthly limit to how much you donate so you don\u0027t end up spending too much.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e*\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDISCLAIMER\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e*\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eAll tier rewards will be distributed at the\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003cstrong\u003eend\u003c/strong\u003e\u003c/span\u003e of each month. If you back out of your donation before your donation has been received, you will not receive your rewards, as it is unfair to myself and those who have pledged \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003emonthly\u003c/strong\u003e\u003c/span\u003e for anyone to gain something for free.\u003cbr\u003e\u003cbr\u003eReward tiers are subject to change as time progresses depending on how sucessful this gets, and if I have time to increase rewards, or if i find that time is slim I may have to decrease rewards! I will send a message to all patrons when rewards will be changing, and wont change them with out a bit of notice. Also, if anyone purchases a tier before any changes, they will get the rewards at the time of purchase.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://discordapp.com/channels/307658361720274944/307658361720274944\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://discordapp.com/channels/307658361720274944/307658361720274944\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/tZhHn4w\"\u003e\u003cimg src=\"https://i.imgur.com/ECLNhgo.gif\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWant to get in touch? Have \u003cspan style=\"color: rgb
