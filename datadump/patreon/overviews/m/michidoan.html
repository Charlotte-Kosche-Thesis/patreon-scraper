    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://michidoan.storenvy.com/\"\u003eStorenvy\u003c/a\u003e | \u003ca href=\"http://michidoan.com/\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/michidoan.art\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://instagram.com/michidoan/\"\u003eInstagram\u003c/a\u003e | \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://noblesoul.tumblr.com/\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumblr\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eHello!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Michi Doan and I am an illustrator who love to draw trees and be in my dreamer world. I enjoy drawing by adding magic, fantasy, and my own twist to capture the beauty of life. I like to draw and tell a story as illustration, and explore the unknown in art. Your help and support will be greatly appreciated! Hope you can join me in my creative journey!\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.michidoan.com/wp-content/uploads/2015/07/Trees_000.jpg\" style=\"width: 258px;\"\u003e\u00a0\u003cimg src=\"http://www.michidoan.com/wp-content/uploads/photo-gallery/Illustrations/Fantasy_is_Living_by_Michi_Doan_JPG.jpg\" style=\"width: 224px;\"\u003e\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eMagic Tree Series\u003c/strong\u003e \u2013 \u00a0The lights represent a connection to one\u2019s cultures living in a new homeland and their paths and decisions are lighted up by a light. In addition, the lights also symbolize love, hope and dreams.\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eMilestone Goal\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\nIf the goal is reached, I will be able to provide more goods for you whether it is fan art illustration, tutorials, process videos, or even art books. There are more rewards I would like to share with everyone. The first goal is to reach \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$100\u003c/span\u003e\u003c/strong\u003e for tutorials!!!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u00a0\n\u003cimg src=\"https://cdn1.artstation.com/p/assets/images/images/001/203/069/smaller_square/michi-doan-golden-lights.jpg?1442120062\" style=\"width: 143px;\"\u003e\u00a0\u003cimg src=\"https://cdn1.artstation.com/p/assets/images/images/001/665/497/20151217225524/smaller_square/michi-doan-sunset-dc.jpg?1450414525\" style=\"width: 144px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\u00a0\u00a0There are many different pledge offers that you can choose.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.inprnt.com/gallery/michidoan/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://pre03.deviantart.net/053f/th/pre/i/2016/322/6/d/relax_by_yashima-daovd1s.jpg\" style=\"width: 597px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003eFor more information, please visit \u
