    "summary": "Thanks for reading and for your support so far! Our team now wants to help correct the media deficit in Wales, to increase public awareness of the country as both a political and pop culture entity.\u00a0\u003cbr\u003e\u003cbr\u003eThe aim of the YouTube channel WALES in the MOVIES is to add to its film reviews by producing original documentaries and shorter vlog videos that will explore issues in Wales that you will not see covered by mainstream media. At the heart of this is our belief in Wales\u0027 future as a self-governing, independent nation which is able to represent itself in the challenges which us and our descendants will face in the 21st century.\u00a0We are working with\u00a0\u003ca href=\"http://yes.cymru\"\u003eYes Cymru\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eOur team is so far responsible for the Euro 2016 football fans\u0027 documentary THE RED WALL and also the YouTube video WALES FOR YES SCOTLAND and we plan to make more work of this positive, inquisitive nature. Much more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/F1JB0mcje4E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UsiVjvN5I74\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe need your help. We are not looking to quit our day jobs or to make profits. The funds we seek are to pay for travel costs, equipment, expertise that can help us ask your questions and promote your ideas as supporters of independence for Wales. Even the smallest donation will help us spread the word.\u00a0\u003cbr\u003e\u003cbr\u003eDiolch yn fawr.\u003cbr\u003e\u003cbr\u003eNick Stradling - WALES in the MOVIES"
