    "summary": "\u003ca href=\"https://www.patreon.com/bePatron?c=1010549\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/dU58DJ/Become_APatreon_Banner.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ezW6YJ/Current_Project.png\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/aisu-paradise-18443457\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/gwy5TJ/Aisu_Paradise_Patreon_Promo02.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fvgpNd/Last_Update_News.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cm5c8J/Finished_Games.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/aisu-paradise-18443457\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://image.ibb.co/b5ydhd/MNia_Y01_Banner.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hm1aTJ/MNia_Y02_Banner.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://maranyo.itch.io/my-neighbor-is-a-yandere\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/jGPOVy/All_Ages_Banner.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://maranyo.itch.io/my-neighbor-is-a-yandere\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imageshack.com/i/pmOGDMQ3p\"\u003e\u003cbr\u003e\nHello there!\u00a0First of all, \u003cstrong\u003ethank you for visiting our Patreon page! \u003c/strong\u003e\u003cbr\u003e\nWith your pledge, no matter how small it is, you\u0027re showing us your \u003cstrong\u003elove and support\u003c/strong\u003e to our ideas and works. That makes us very happy to continue bringing new material every month for you and we\u0027ll be eternally grateful for you help\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://imageshack.com/a/img923/1395/ixA9EE.png\"\u003e\u003cbr\u003e\nWe\u0027re Maranyo Games. A \u003cstrong\u003esmall indie +18 hentai\u00a0visual novel studio\u003c/strong\u003e composed of young fans who grew up playing and enjoying this genre and always dreamed of making them. We have tons of new ideas, game updates, characters and stories we want to develop and show to you!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://imageshack.com/a/img922/8428/05bqu8.png\"\u003e\u003cbr\u003e\nMeet your neighbor \u003cstrong\u003eNanase\u003c/strong\u003e in this Visual Novel. Think you can handle her?\u003cbr\u003e\nTake the role of Seijuro, meet your lovely yandere neighbor Nanase and discover the truth in this Visual Novel that features:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFeatures in out last update:\u003cbr\u003e\n- More than 10 face expressions for our lovely yandere, Nanase\u003cbr\u003e\n- 2 new costumes for Nanase (bath towel and sexy cooking apron)\u003cbr\u003e\n- Japanese voice acting\u003cbr\u003e\n- Multiple dialog choices\u003cbr\u003e\n- Multiple endings depending on your choices\u003cbr\u003e\n- Unlockable image gallery\u003cbr\u003e\n- English/Spanish text\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://maranyo.itch.io/my-neighbor-is-a-yandere\" target=\"_blank\"\u003e\u003cimg src=\"http://imageshack.com/a/img924/1534/SA49HO.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eNanase\u003c/strong\u003e - Main character of \"My Neighbor is a Yandere!?\" visual novel. She\u0027s pretty, cheerful and, as you can see, have a beautiful sexy body. Nanase is still young and kinda naive but, she\u0027s a little bit... Obsessive and extreme. Try to get along with her actions and manners as you speak with this beautiful blonde schoolgirl. It\u0027s up to you to decide if you trust her and her craziness or not ;)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imageshack.com/i/pnmFMtNzp\" style=\"width: 213px;\"\u003e\u003cimg src=\"https://imageshack.com/i/pnUzf0wFp\" style=\"width: 214px;\"\u003e\u003cimg src=\"http://imageshack.com/a/img923/5060/5fQx2U.png\" style=\"width: 215px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://imageshack.com/a/img922/4474/Six4kg.png\"\u003e\u003cbr\u003e\nAs an indie studio, our biggest limiting factor when it comes to planning and creating games is available resources. With your support through Patreon, we can have consistent new material every month like new Hentai CGs, new scenes, new character sprites, animations, voice acting, stories, original backgrounds and tons of add-ons and updates\u003cbr\u003e\nWith your pledge, you\u0027ll get full and early access to all our games including add-ons and updates. You\u0027ll get participation in the creative process, access to our game related polls, and even get to create your own characters, clothes and styles for our projects\u003cbr\u003e\nYou\u0027ll get concept art, sketches and material based on your favorite characters from our games. More exclusives would be added as we get more supporters to show our gratitude to you\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
