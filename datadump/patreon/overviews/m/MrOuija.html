    "summary": "I\u0027m just your average everyday Witch ;) Here to share my knowledge and the strange and wonderful things I come across. I do offer Ouija Sessions, Channeling, Spells, so on and so forth. I never charge per-say. I ask for a donation IF possible, never a must. Please never feel obligated. Or I get pissy. I am a practitioner of Traditional Witchcraft. Meaning I am not Wiccan. I love my fans, without them none of this would be possible. This is a learning and growing space for all of us. Negativity is not accepted. Love, Kindness, and compassion is what I radiate. \u003cbr\u003e\u003cbr\u003eI am the creator of OUIJA POP ! \u00a0What exactly is OUIJA POP ?\u003cbr\u003e\u003cbr\u003eA lot of people have been wondering what EXACTLY is Ouija Pop?  Why the \u201c Pop \u201c after Ouija?  Well!  A very amazing fan of my YT channel asked and I responded.  This is what my Holy Guardian Angel told me.  Yes I have finally found out WHO my Holy Guardian Angel is!   So strange too that it was just the other night as I wrote out the message...... So, again, What is OUIJA POP ?   Here it goes..... \u003cbr\u003e\u003cbr\u003e \u201c Ouija Pop is my idea/concept of bringing the Ouija, Spirit Communications,  Paganism, into a positive light through Modern Day Pop Culture... it\u0027s very inclusive..  Where people can be themselves and not feel judged or looked down on, instead we celebrate our differences.  It is also an astral temple that has been built over a period of time, through this community.  \u201c\u003cbr\u003e\u003cbr\u003eThis is what Ouija Pop is.  Ouija Pop is the art of bringing EVERYTHING that I practice, including using the board, tarot, Witchcraft, Paganism, Runes, Oils, into a better light through the usage of modern day Pop Culture.  What better way to HONOR and RESPECT my \u201c Youth \u201c ( my generation ) and others as well, with a POSITIVE attitude and a healthy dose of respect for the Occult.  NO the Occult is not \u201c evil \u201c or \u201c negative \u201c.  Occult is Latin for \u201c hidden \u201c.  So many get this confused and then become afraid and fearful of just about everything that the Occult compasses.  I like to think of the word Occult as being an umbrella for so many things that we do and do not understand. \u003cbr\u003e \u003cbr\u003eAll genders, religions, races, creeds, ethnic backgrounds are welcome.  It is a place for YOU to come and feel FREE.  Free to celebrate OUR differences in one another.  I think I\u2019ve accomplished this quite well through \u201c Ouija Pop \u201c.  There WILL be a short film ( it is currently in the works ), about Ouija Pop as well!  Are YOU interested in being a part of the movement?  If so let your freak flag FLY HIGH!!!  Be proud of YOURSELF.  You are amazing, beautiful, unique, and respected here FOR all of your flaws and all.\u003cbr\u003e\u003cbr\u003e \u0026lt;script async src=\"//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u0026gt;\u0026lt;/script\u0026gt;\u003cbr\u003e\u0026lt;script\u0026gt;\u003cbr\u003e     (adsbygoogle = window.adsbygoogle || []).push({\u003cbr\u003e          google_ad_client: \"ca-pub-4727951928259101\",\u003cbr\u003e          enable_page_level_ads: true\u003cbr\u003e     });\u003cbr\u003e\u0026lt;/script\u0026gt;\u003cbr\u003e \u003cbr\u003e"
