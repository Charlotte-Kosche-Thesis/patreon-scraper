    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Who2pFN2D6g\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "A box to open, a dress to carefully unfold, a letter with a few lines of faded script, a voice to find and a story to follow. Then the delight of preparing the items for display and sharing \u00a0the story with the wider world! And your support can help make all that happen!\u003cbr\u003e\u003cbr\u003eThrough this Pateron, I intend to bring you blog posts, photos, videos and thoughts from work behind the scenes, things you don\u0027t usually see when you visit a museum.\u00a0\u003cbr\u003e\u003cbr\u003eHere is a sample of the sort of things I will present for my Patreon Companions: \u003cbr\u003eA story about \u003ca href=\"http://hatfieldhistory.weebly.com/blog/extraordinary-clues-in-ordinary-places\"\u003ea doll\u0027s dress in Hatfield\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/I6utxcwfySo\"\u003eA video of me hanging a spoon\u003c/a\u003e in Greenfield\u003cdiv\u003ePresenting \u003ca href=\"https://docs.google.com/presentation/d/1zJWDtExnyzdUyk7Wo8LDblEKS5cBOtwYfvp_gSCZdLg/edit?usp=sharing\"\u003ethe Skeleton Suit from Deerfield\u003c/a\u003e\u003c/div\u003eI am fortunate to have connections with several different local museums. I serve on the board of the Historical Society of Greenfield, and work as the Collections Assistant at the Hatfield Historical Museum. I have been the textile conservation specialist at Memorial Hall in Historic Deerfield for eight years, and I act as a textile consultant to other institutions locally. In every post, I\u0027ll include links to the associated museum, and I sincerely hope you visit them, join, them, and volunteer there or at your own local museums.\u00a0\u003cbr\u003e\u003cbr\u003eI am committed to preserving the past in order to share it with the present and prepare for the future. History is for everyone, and it starts now. I expect to produce\u00a0a couple paid posts a month, with additional free content.\u00a0By doing this Pateron, I hope to be able to offer my skills to small local museums operating on tiny budgets, where I might not be able to help otherwise. Thank you for joining me and supporting the work of small New England museums!\u003cbr\u003e"
