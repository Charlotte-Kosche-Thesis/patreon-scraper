    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWow! \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e1000 Dank, das Du hier bist! \u003cbr\u003eDeine Unterst\u00fctzung bedeutet mir sehr viel. Es ist sch\u00f6n zu sehen und auch zu sp\u00fcren, dass Menschen meine Arbeit mit \u003ca href=\"http://www.mallorca-talks.com\" target=\"_blank\"\u003emallorca-talks.com\u003c/a\u003e hier auf und \u00fcber Mallorca zu sch\u00e4tzen wissen. \u003cbr\u003e\u003cbr\u003eMein Name ist Barbara und ich lebe seit 2006 auf Mallorca. Eigentlich bin ich Rundfunkjournalistin, aber das habe ich 2016 an den Nagel geh\u00e4ngt. Daf\u00fcr blogge ich jetzt (trotz meiner Lese/-Rechtsschreibst\u00f6rung! ;-) ) seit 2014 \u00fcber die wahren Sch\u00e4tze der Insel Mallorcas. Ich versuche immer wieder dir Mallorca auf eine Weise zu zeigen, die du vielleicht noch nicht kennst. \u003cbr\u003e\u003cbr\u003eIch stecke extrem viel Zeit, Liebe und Herzblut in diesen Blog und w\u00fcrde das gerne - mit deiner Unterst\u00fctzung - auch in Zukunft noch tun. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eF\u00fcr nur einen Euro (bzw. $1) pro Monat kannst du es mir erm\u00f6glichen mehr Artikel und Videos zu machen. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWas hast du davon?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDu bekommst daf\u00fcr eine Reihe von Artikeln und Highlights schon Wochen bevor der Rest der Mallorca-Verr\u00fcckten davon erfahren. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDu bekommst exklusive Einblicke mit Videos die sonst niemand sieht.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIch w\u00fcrde mich freuen, dich als meinen Patreon eines Tages auch mal pers\u00f6nlich kennenzulernen! Zum Beispiel bei einer gemeinsamen Patreon-Wanderung. Oder wenn ich \u003cstrong\u003eeine Tour f\u00fcr dich und deine Freunde organisiere!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eVielleicht skypen wir auch, wenn ich dir ganz pers\u00f6nliche Tipps gebe, wo du deinen Urlaub verbringen kannst oder was du dir unbedingt einmal anschauen solltest. \u003c/li\u003e\u003c/ul\u003eM\u00f6glichkeiten gibt es viele. Schau sie dir an in den Rewards! \u003cbr\u003e"

     "created_at": "2018-02-11T13:41:10.967097+00:00",
     "description": "\u00a0\u00a0 \u00a0\n\u003cp\u003e\u003cstrong\u003eMallorca-Talks-Follower sind nette Menschen und treue Leser ohne die es Mallorca-talks.com gar nicht g\u00e4be. Ich bin so froh, dass es euch gibt!\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eAls Mallorca-Talks-Follower bist du die Basis meiner Existenz. Danke daf\u00fcr.\u00a0\u003c/p\u003e\n\u003cp\u003eUntersch\u00e4tze nie die Wirkung einer kleinen Summe. Wie hei\u00dft es so sch\u00f6n: Kleinvieh macht auch Mist! ;-) Und diese Art von Mist finde ich ganz wunderbar!\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cbr\u003e\n\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWas bekommst du auf diesem Level?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cbr\u003e\n\u00a0\u003c/p\u003e\n\u003cp\u003e\u00b7 uneingeschr\u00e4nkten Zugang zu meinem Patreon Feed. Mit mehr Fotos, Mini-Tipps und Einblicken als auf irgendeinem anderen Kanal.\u00a0\u003c/p\u003e\n\u003cp\u003e\u00b7 eine Umarmung falls wir uns mal auf Mallorca begegnen und es nicht v\u00f6llig unangemessen w\u00e4re.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "description": "\u00a0\u00a0\n\u003cp\u003e\u003cstrong\u003eMallorca-Talks-Fans sind wunderbare Menschen, die den Wert dieses Blogs sehen und sch\u00e4tzen. Ich bin unglaublich dankbar, dass es dich gibt!\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAls Mallorca-Talks-Fan bist du ein wichtiger Teil der Existenz von diesem Blog. Dein Wille dich finanzielle an den Projekten auf Mallorca-Talks zu beteiligen ist unglaublich toll.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWas bekommst du auf diesem Level?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00b7 siehe die Rewards weiter oben\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eUND:\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00b7 s\u00e4mtliche Youtube Videos bekommst du zu sehen, bevor sie ver\u00f6ffentlicht werden. Du bist also allen anderen immer einen Schritt voraus. \u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00b7 Monatlich werde ich eine Live Frage und Antwort Sessions machen, wo ich deine individuellen Fragen beantworte.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
