    "published_at": "2017-08-10T14:39:18+00:00",
    "summary": "\u003cimg src=\"http://askmrbiggs.com/wp-content/uploads/2017/08/mr__biggs_by_gloriouskyle.jpg\" style=\"width: 293px; float: right; margin: 0px 0px 10px 10px;\"\u003eOver a decade ago, we created\u00a0\u003cstrong style=\"background-color: initial;\"\u003eAsk Mr Biggs\u003c/strong\u003e... a podcast that repurposed real talk radio\u00a0callers\u00a0into a fictional local talk radio advice show... hosted by Mr. Biggs and his mild-mannered co-host\u00a0Roger.\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003c/div\u003e\u003cbr\u003eThe task of repurposing all those \u003cem style=\"background-color: initial;\"\u003eactual talk radio calls\u003c/em\u003e was \u003cem style=\"background-color: initial;\"\u003eenormous\u003c/em\u003e. However, producing it allowed us to develop the two main characters, Biggs \u0026amp; Roger. \u00a0Even though it\u0027s been out of production for five years, old episodes are still downloaded... and listeners still inquire about more.\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://askmrbiggs.com/\" target=\"_blank\"\u003eStick it! with Mr. Biggs\u003c/a\u003e is the next chapter in the Biggs \u0026amp; Roger saga. \u00a0After losing their terrestrial radio show due to a format change... Mr. Biggs decides that podcasting is the future. And asks his old radio friend Roger to help him make it happen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://radiodork.com/wp-content/uploads/42c79e66585abfd1b411a4dc2381447836505a60-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eRather than do a general advice call-in show (as he did in\u003cstrong\u003e Ask Mr. Biggs\u003c/strong\u003e), Biggs now focuses on a single topic close to his heart.\u003cem\u003e Adhesives.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eListeners are invited to send in questions about glues, epoxies, and adhesives of all kinds. Any project that involves two things that need to be stuck together. Mr. Biggs has an answer for all of them. \u00a0\u003cem\u003eWith varying levels of accuracy. \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThis pared-down version of Mr. Biggs should allow us to put out episodes on a far more regular basis, while still providing a vessel for the odd dynamic between Biggs and Roger. \u00a0\u003cbr\u003e\u003cbr\u003eWe are asking for your support to help pay for production time, expenses\u00a0and equipment. Any extra funds will be spent on candy and gum.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
