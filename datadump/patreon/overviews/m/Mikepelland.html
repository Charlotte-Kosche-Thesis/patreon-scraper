    "summary": "\u003cem\u003eVersion fran\u00e7aise plus bas\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eHi everyone,\u003cbr\u003eMy name is \u003cstrong\u003eMike Pelland.\u003c/strong\u003e\u00a0I\u0027m a visual artist and illustrator based in Montreal (Quebec, Canada). Over the passed years, I have worked in various fields such as \u003cstrong\u003evisual arts\u003c/strong\u003e, \u003cstrong\u003eanimation\u003c/strong\u003e, \u003cstrong\u003etelevision\u003c/strong\u003e, \u003cstrong\u003echildren\u0027s books\u003c/strong\u003e, and lately,\u00a0\u003cstrong\u003eaugmented reality\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eRecently, I started to create interactive augmented reality artworks (as seen in the intro video shown on my page)\u00a0and my motivation is to explore deeply this avenue of creation. My goal is to create unique art pieces and exhibitions from that exploration.\u003cbr\u003e\u003cbr\u003eMy wish is also to create a unique \u003cstrong\u003evisual arts app\u003c/strong\u003e based on that exploration and offer it to the world.\u00a0\u003cbr\u003e\u003cbr\u003eSo with your support, I\u0027ll be able to explore this way of creation, learning resources and\u00a0generate more art!\u00a0\u003cbr\u003e____________________________________________________________________________\u003cbr\u003e\u003cbr\u003eBonjour,\u003cbr\u003eMon nom est \u003cstrong\u003eMike Pelland.\u003c/strong\u003e\u00a0Je suis un artiste visuel et illustrateur vivant \u00e0 Montr\u00e9al (Qu\u00e9bec, Canada). Au cours des derni\u00e8res ann\u00e9es, j\u0027ai oeuvr\u00e9 dans diff\u00e9rentes sph\u00e8res telles que l\u0027art visuel, l\u0027animation 2d/3d, la t\u00e9l\u00e9vision, les livres pour enfants et plus r\u00e9cemment, la r\u00e9alit\u00e9 augment\u00e9e.\u003cbr\u003e\u003cbr\u003eR\u00e9cemment, j\u0027ai cr\u00e9\u00e9 des \u003cstrong\u003eoeuvres visuelles interactives\u003c/strong\u003e gr\u00e2ce \u00e0 la \u003cstrong\u003er\u00e9alit\u00e9 augment\u00e9e\u003c/strong\u003e (comme vous pouvez le voir sur la vid\u00e9o d\u0027introduction sur ma page)\u00a0et mon objectif est d\u0027explorer cette avenue plus en profondeur. Ainsi, mon but est de cr\u00e9er des oeuvres d\u0027art uniques et des expositions \u00e0 partir de cette exploration.\u003cbr\u003e\u003cbr\u003eMon objectif est aussi de cr\u00e9er une \u003cstrong\u003eapp unique d\u0027arts visuels\u003c/strong\u003e bas\u00e9e sur cette d\u00e9marche et la rendre accessible \u00e0 tous.\u003cbr\u003e\u003cbr\u003eGr\u00e2ce \u00e0 votre support, je pourrai approfondir cette d\u00e9marche artistique, apprendre de nouvelles techniques et produire encore plus d\u0027oeuvres d\u0027art!\u003cbr\u003e"
