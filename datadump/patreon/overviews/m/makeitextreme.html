    "summary": "We decided to join Patreon to fund our projects and reach our dream of having our own workshop.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho are Make it Exterme?\u003c/strong\u003e\u003cbr\u003e\nMy name is George and I have undertaken the constructive part of the \u2018\u2018Make it extreme\u2019s videos\u2019\u2019. At the age of 30, I still have the same need to construct things as I used to have as a child. I studied physiotherapy but I have worked as a carpenter as well as for many years I used to make metallic constructions. Since I was a child, I have been making vehicles, tools, furniture and many other things. Now, I have turned my attention to our you tube channel \u2018make it extreme\u2019 that keeps me exclusively occupied with interesting constructions aiming to inspire and share my joy with other people who also make constructions or are just construction lovers. \u003cbr\u003e\u003cbr\u003eHi, my name is Michael Mavros and I am 30 years old. I am from Cyprus and I have graduated the technical school of the theoretical car mechanic, a field that I did not find interesting therefore I did not follow it later. My greatest love was photography and videotaping. I remember myself as a little child watching others making a video and wondering how they were doing such a thing. Thus, a few years later I started discovering this matter and being more and more occupied around this field. I first got experienced when the first mobile phones with integrated camera were came out. Therefore, as photography and videotaping were my greatest loves, I have carried on taking photos and making videos until today.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is our workshop?\u003c/strong\u003e\u003cbr\u003eWe live in the small island of Cyprus.\u003cbr\u003e"
