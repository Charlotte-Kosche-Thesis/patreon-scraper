    "summary": "I am an experimental psychology PhD student based in the UK. However, it doesn\u0027t take a psychology degree to notice that there is a lot of weird behavior going on out there in the world these days.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e19 year old college students telling people twice their age how to run an economy\u003c/li\u003e\u003cli\u003eThe polarization of the Left and Right political spectrum\u003c/li\u003e\u003cli\u003eAcademics in pseudo-disciplines promoting cultural and actual Marxism\u003c/li\u003e\u003cli\u003eFeminists blocking up roads protesting for more rights, but never more responsibilities\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Religion of Peace\u003c/em\u003e over-represented in terror attacks\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou\u0027d think that some psychologists might have something to say about all of this, but they tend to keep quiet. I think that the cost of not speaking up is greater than the cost of speaking up.\u003cbr\u003e\u003cbr\u003eI have decided to create some video content on YouTube whereby I can speak to current affairs openly and frankly with reference to psychological phenomena described in peer-reviewed research. This will come in two forms:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFree psychology lecture content\u003c/li\u003e\u003cli\u003e\u003cem\u003ePoking the Bear \u003c/em\u003e- a show in which I will interview a range of experts on current affairs to broadcast their opinion while lending a psychologist\u0027s perspective and referencing peer-reviewed publications along the way.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI have set up several rewards for patrons, but I am open to giving away my time and resources in other ways, if you would prefer to suggest something of similar value that you think would be more useful to you.\u003cbr\u003e\u003cbr\u003eI would also like to hear who you would like to see me interview or whether you would like me to do a lecture on any particular psychology topic. Let me know via Twitter!\u003cbr\u003e\u003cbr\u003eYou can also check out my \u003cem\u003ePoking the Bear \u003c/em\u003epromo video above. I hope you like it.\u003cbr\u003e"

     "about": "I\u0027m currently doing a PhD in Psychology at the University of Chichester in the UK. My specialties are in human intelligence, behavioural psychology, and poking the bear (the latter is the name of my new talk show).\u003cbr\u003e\u003cbr\u003eI\u0027m making a Patreon account so that if people enjoy my lectures and academic talk show on YouTube, they\u0027ll have the option to contribute resources enable me to do it more often.\u003cbr\u003e\u003cbr\u003eEvery little helps, and contributions are much appreciated! If there is demand for content, I will of course make exclusive content for Patreon donors. I\u0027m also willing to accept questions and suggestions for new lectures and guests - just drop me a Tweet!\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003e\u003cbr\u003eShane",
