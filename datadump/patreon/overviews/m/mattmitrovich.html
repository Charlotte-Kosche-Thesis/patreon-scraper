    "summary": "Hello, everyone. I am Matt Mitrovich. I am the host of the \u003ca href=\"https://www.youtube.com/channel/UCi61CvyRnbmUJ55bolV5CnQ\" rel=\"nofollow\"\u003eThe Alternate Historian\u003c/a\u003e web series,\u00a0a blogger, author and a\u00a0literary judge. I was the founder and editor of\u00a0\u003ca href=\"http://alternatehistoryweeklyupdate.blogspot.com/\" rel=\"nofollow\"\u003eAlternate History Weekly Update\u003c/a\u003e, a news and review blog for alternate, counterfactual and downright weird history. I am also a\u00a0\u003ca href=\"http://www.uchronia.net/sidewise/about.html\" rel=\"nofollow\"\u003eSidewise Awards for Alternate History\u003c/a\u003e judge and a blogger for\u00a0\u003ca href=\"http://amazingstoriesmag.com/\" rel=\"nofollow\"\u003eAmazing Stories\u003c/a\u003e. I am an\u00a0\u003ca href=\"https://www.goodreads.com/author/show/7116814.Matt_Mitrovich\" rel=\"nofollow\"\u003eauthor of numerous short stories\u003c/a\u003e and the Alternate History Guide on the\u00a0\u003ca href=\"https://historicalnovelsociety.org/guides/alternate-history/\" rel=\"nofollow\"\u003eHistorical Novel Society website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSince 2011, I have been discussing and promoting alternate history wherever I go on, but there is still so much more I want to do. I want to attend conventions away from my home, I want to purchase better equipment for making videos and I even want to create the ultimate website for alternate historians everywhere. One which will be the premier site for all your alternate history content, produced by some of the best creators out there.\u003cbr\u003e\u003cbr\u003eTo accomplish all of this I will need your help. I am not looking to replace or supplement my own income. Anyone who becomes a patron will receive my thanks and certain perks, while all proceeds will go to making alternate history videos and any other alternate history projects I am currently working on. Everyone will get to share in the fruits of these labors, especially when we reach certain milestones and I publish special articles and videos for everyone to share.\u003cbr\u003e\u003cbr\u003eSo thank you ahead of time for your support. It is my sincere wish that with your help I can continue to produce high quality alternate history content for years to come."
