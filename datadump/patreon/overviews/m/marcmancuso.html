    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t Hi everyone! Welcome to my Patreon Campaign!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tI teach ceramics and make functional and sculptural ceramics.\n\t\u003cbr\u003e\n\tI also draw patterns and write about my interests.\n\t\u003cbr\u003e\n\u003cstrong\u003eI am totally engaged with the way humor and curiosity\u003cbr\u003e\n\tinfluence fine art, design, and even engineering.\n\t\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\tYour support enables me to share more of the work that makes me smile and makes me think.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tI want to \n\t\u003cstrong\u003emake ceramics instructional videos\u003cbr\u003e\n\u003c/strong\u003eto share my 14+ years of experience.\u003cbr\u003e\n\tI want to \n\t\u003cstrong\u003eattend conferences\u003cbr\u003e\n\u003c/strong\u003eto share my essays with other makers and academics.\u003cbr\u003e\n\tI want to \n\t\u003cstrong\u003eexhibit and sell works\u003cbr\u003e\n\u003c/strong\u003eat trade shows around the country.\u003cbr\u003e\n\tI want to publish pattern books to \n\t\u003cstrong\u003eshare my intricate drawings\u003cbr\u003e\n\u003c/strong\u003ewith other designers and artists.\u003cbr\u003e\n\tI want to \n\t\u003cstrong\u003esculpt little creatures\u003c/strong\u003e,\u003cbr\u003e\n\tto keep all to myself.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tSigh. \n\t\u003cem\u003eI\u0027ll share the little sculpted creatures, too.\u003c/em\u003e\u003cbr\u003e\n\u003cimg height=\"240\" src=\"https://farm6.staticflickr.com/5596/14874838076_7d7bec42b5_m.jpg\" width=\"220\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tMy point?\n\t\u003cbr\u003e\n\tMy current problem isn\u0027t creating content\n\t\u003cbr\u003e\n\tthat is accessible, lucid, useful, (and hopefully!) fun.\n\t\u003cbr\u003e\n\tMy challenge is to find the right mix of exposure and resources needed\n\t\u003cbr\u003e\n\tto \n\t\u003cstrong\u003eestablish a presence in several markets\u003c/strong\u003e, in several disciplines.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"179\" src=\"https://farm6.staticflickr.com/5579/14844552006_7b23e59afd_m.jpg\" width=\"240\"\u003e\u00a0\n\t\u003cimg height=\"159\" src=\"https://farm6.staticflickr.com/5584/14867425085_0319acca9b_m.jpg\" style=\"width: 231px;\" width=\"240\"\u003e\u003cbr\u003e\n\u003cimg height=\"160\" src=\"https://farm4.staticflickr.com/3905/14876193366_fc7a9c6664_n.jpg\" style=\"width: 278px;\" width=\"320\"\u003e\u00a0\n\t\u003cbr\u003e\n\u003cimg height=\"240\" src=\"https://farm4.staticflickr.com/3865/14887343803_a00d164c88_m.jpg\" width=\"209\"\u003e\u00a0\n\t\u003cimg height=\"271\" src=\"https://farm4.staticflickr.com/5565/14898720802_50775d084f_m.jpg\" width=\"320\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tYour pledge supports me as I \n\t\u003cstrong\u003ecreate, promote, and present\u003c/strong\u003e my work\u003cbr\u003e\n\tin the venues best suited for them.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tWhat do you get?\n\t\u003cbr\u003e\n\u003cem\u003eYou get a little of everything.\u003cbr\u003e\n\u003c/em\u003eThe patron rewards page gives the fun details.\u003cbr\u003e\n\tYou will get photos, essays, videos,\n\t\u003cbr\u003e\n\tnews of \n\t\u003cem\u003egiddy triumphs and spectacular failures.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\tYou\u0027ll be along for the ride.\n\t\u003cbr\u003e\n\u003cstrong\u003eVisitors and patrons will never be bored. I promise.\u003cbr\u003e\u003cbr\u003e\n\u003cimg height=\"320\" src=\"https://farm4.staticflickr.com/3851/14712775930_62b6b947e0_n.jpg\" style=\"width: 278px;\" width=\"251\"\u003e\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI do hope you find things that interest you here.\u003cbr\u003e\n\tYou might also like to visit other content I have around the internet.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003c/div\u003e"
