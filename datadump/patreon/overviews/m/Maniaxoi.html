, once payments are made.\u00a0\u003cbr\u003e\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eIt will be posted on Internet, but only you my \u003cspan style=\"color: rgb(247, 150, 70);\"\u003epatreons\u003c/span\u003e, can define \u003cspan style=\"color: rgb(84, 141, 212);\"\u003ewhat it will be\u003c/span\u003e,\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eand will have access to\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e HD version of it, lineart, PSD file\u003c/span\u003e... That depend on your tier :)\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eSome of my previous commissioned work in HD will be available if you want too !\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI just love to making exciting new contents that I, and people, always wanted to see !\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\
