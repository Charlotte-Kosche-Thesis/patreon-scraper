    "summary": "Ciao, sono una scrittrice e giornalista, ho fatto\u00a0\u003ca href=\"http://alaskahub.org\"\u003eradio per molti anni\u003c/a\u003e,\u00a0ho fatto parte di\u00a0\u003ca href=\"https://reported.ly\"\u003euna startup americana di giornalismo sui social media\u003c/a\u003e, lavoro come \u003ca href=\"http://openmigration.org\"\u003eeditor e reporter\u003c/a\u003e e\u00a0insegno\u00a0\u003ca href=\"http://scuolaholden.it/en/\"\u003egiornalismo letterario\u003c/a\u003e. Mi occupo soprattutto di spazio pubblico, scrivere \u00e8 la mia vita, e sento che \u00e8 arrivato il momento di esplorare percorsi e racconti pi\u00f9 coraggiosi e indipendenti. Infatti, accanto al mio lavoro di tutti i giorni come giornalista, ho alcuni progetti personali per i quali il vostro sostegno sar\u00e0 fondamentale: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eil mio \u003cstrong\u003enuovo libro\u003c/strong\u003e - \u00a0una meditazione su piazza Tahrir occupata e la rivoluzione egiziana, che diventer\u00e0\u00a0anche un reading di strada\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003etornare a pubblicare sul mio \u003cstrong\u003eblog\u003c/strong\u003e storie e pensieri su come viviamo nello spazio pubblico - alla ricerca di nuova ispirazione in un momento cupo e di grande conformismo\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eil mio nuovo \u003cstrong\u003epodcast \u003c/strong\u003ebisettimanale su storie dal mondo, arte e libri\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ee poi una newsletter, alcuni progetti fotografici, il mio lavoro di livetweeting sulle notizie dall\u0027estero e le mie traduzioni pro-bono sui diritti umani. Da qui vorrei partire anche per pensare ad alcuni progetti collettivi\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\nPer me tutto questo fa parte di un\u0027esplorazione formale (il confine tra arte e giornalismo, la narrazione del reale ad alta voce, l\u0027artivismo e l\u0027autoproduzione) e tematica (spazio pubblico, giustizia sociale, cultura del dono, rapporto fra arte e politica, donne, migrazione), in un momento in cui la discussione pubblica \u00e8 spesso appiattita e troppo letterale. E per esplorare\u00a0in modo non timido o conservatore, i lussi pi\u00f9 grandi sono senza dubbio il tempo, la libert\u00e0 di spostamento, un equipaggiamento tecnico minimo e la possibilit\u00e0 di retribuire la collaborazione di altre persone. \u003cbr\u003e\u003cbr\u003eLa dimensione di una comunit\u00e0 che adotta, tramanda o fa proprio uno slancio creativo \u00e8 proprio uno dei temi centrali della mia scrittura. Anche il vostro pi\u00f9 piccolo contributo costante nel tempo - che potrete sempre interrompere quando desiderate - sar\u00e0 per me prezioso e mi riempir\u00e0 di gioia, e come ho visto ogni volta che in questi anni ho contribuito ad altri progetti di crowdfunding, sono sicura di trarne non solo sostegno concreto, ma anche senso di appartenenza, indipendenza e nuovo coraggio - un forza formidabile che spero\u00a0di onorare con il mio miglior lavoro. \u003cbr\u003e\u003cbr\u003ePer l\u0027Italia questa forma di sostegno \u00e8 ancora una cosa nuova, e quindi spero che potremo dimostrare che si pu\u00f2 fare, e incoraggiare e sostenere cos\u00ec altri che vorranno seguire la stessa strada. Spero anche che mi consiglierete storie da seguire, e\u00a0posti dove pensate che debba andare a mettere il naso, e\u00a0buone cose da vedere, leggere e ascoltare. \u003cbr\u003e\u003cbr\u003egrazie di cuore,\u003cbr\u003eMarina"
