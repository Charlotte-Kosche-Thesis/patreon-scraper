    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNow\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e PayPal is accepted for NSFW content.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\n**Monthly Content will be delivered via e-mail (\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethe ones listed on your Patreon\u003c/span\u003e), after payment of that month has been processed.**\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e**PENDING: Im thinking on some changes to the milestones i have, and im also looking into making it in a way we have more interaction. \u00a0I\u0027m still going to keep making the CG Collections content, \u00a0but i was just thinking on getting more interaction from you guys for some extra stuff. \u00a0I will be re doing goals and probably rewards because milestones were far from coming to(8/2/2016)**\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWelcome to my Patreon\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eHi, I\u0027m Malkior-X, drawing is my\nfavorite hobby.  I like working on my personal projects, mainly CG\nCollections with lots of variants.  My main preference is Video\nGame characters.  I like practicing and\nexperimenting new methods with my art to develop better skills.  If you feel like supporting, you will have my thanks.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n  Your pledges will help me spend less time\nmaking commissions and more time making the CG collections I have on hold.  But that\u2019s not the only thing I\u2019ll be working\non, as goals get reached I can make some voting polls.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eContent?\u003c/span\u003e\u003c/h3\u003e\n  Mostly NSFW, sometimes SFW, High-res copies of everything I work on (Commissions, random\nstuff, and Patreon supported content), ranging from sketches to finished images. \nEverything I post here will be posted on my Pixiv resized, except\nExclusive content.\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e***Exclusive Content***\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nEverything I post related to\nthe CG Collections (concepts, sketches, finished images) can only be accessed\nby my patreons, because I feel like I need to give you guys something exclusive.\n:D \n\u003cbr\u003e\n\u003cbr\u003e\n***Content will start being\nproduced as goals get met, same commission rules apply for all requested content***\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
