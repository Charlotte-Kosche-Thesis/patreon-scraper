    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHELLO\u00a0\u003c/strong\u003e\u003cbr\u003eMy name is Mar\u00eda Clara and you can usually find me around internet as\u00a0\u003ca href=\"http://kurara-himura.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eKurara Himura\u003c/a\u003e or\u00a0\u003ca href=\"https://www.facebook.com/MyProfanity/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Profanity\u003c/a\u003e. I love to draw since i have memory and just never decided to put it down.  Currently I am a freelance artist working in different sites like\u00a0\u003ca href=\"https://www.upwork.com/users/~01d6f1d8e2970695b4\" rel=\"nofollow\" target=\"_blank\"\u003eUpWork\u003c/a\u003e and\u00a0\u003ca href=\"https://www.fiverr.com/kurarahimura\" rel=\"nofollow\"\u003eFiverr\u003c/a\u003e as well as doing personal commission requests. Being freelance is a though life, but i love it!\u003cbr\u003e\u003cbr\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHOLA\u003c/strong\u003e\u003cbr\u003eMe llamo Mar\u00eda Clara pero normalmente me encontraran por todo internet como\u00a0\u003ca href=\"http://kurara-himura.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eKurara Himura\u003c/a\u003e o\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.facebook.com/MyProfanity/\" rel=\"nofollow\" target=\"_blank\"\u003eMyProfanity\u003c/a\u003e. Amo dibujar desde que tengo memoria y nunca pense en abandonarlo. Actualmente soy freelance y trabajo a traves de\u00a0\u003ca href=\"https://www.upwork.com/users/~01d6f1d8e2970695b4\" rel=\"nofollow\" target=\"_blank\"\u003eUpWork\u003c/a\u003e y\u00a0\u003ca href=\"https://www.fiverr.com/kurarahimura\" rel=\"nofollow\" target=\"_blank\"\u003eFiverr\u003c/a\u003e asi como realizando comisiones por encargo. Ser independiente es dificil, pero adoro serlo!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://img14.deviantart.net/5cf4/i/2014/046/0/f/drawing_boobs_by_kurara_himura-d76ngt8.png\" style=\"width: 298px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat type of art do i do?\u003c/strong\u003e\u003cbr\u003eI started out mainly in character design and as colorist for many comics (some for children some other for adults only hehe).\u003cbr\u003eNow most of my projects consist in videogames artworks and random digital drawings. \u003cbr\u003eI\u0027m always looking to learn new things, and constantly feel like an evolving person while trying to push new techniques and styles. I just can\u0027t stay still! XD\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon represents a chance to be in touch with my followers by shaering exclusive materian without censorship!. So many of my posts here will include stuff that you won\u0027t be able to get nowhere else!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank YOU for the support! \u2665\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThanks for following my little page! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eQue tipo de arte hago?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eComenc\u00e9\u00a0principalmente con dise\u00f1o de personajes y como colorista de comics (algunos infantiles, otros +18 jeje). Ahora la mayor\u00eda de mis proyectos consiste en arte para videojuegos y otos dibujos digitales random.\u003cbr\u003eSiempre ando buscando aprender cosas nuevas y constantemente busco evolucionar y mejorar en distintas tecnicas. Simplemente no puedo quedarme quieta! :p\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon representa una nueva forma de estar en contacto con mis seguidores y de poder brindarles material \u00fanico y exclusivo (sin censura!). Por lo que muchas cosas que postee aqui no se encontrar\u00e1n en ninguna parte!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGRACIAS POR TU APOYO!\u00a0\u2665\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGracias por seguir mi trabajo!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eKurara\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
