    "summary": "Hello everyone and thanks for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Michael Castro. I\u0027ve been doing music full time as a singer/songwriter for 5 years now. About a year ago I decided to start a YouTube channel, and I\u0027ve now posted over 70 videos to date!\u003cbr\u003e\u003cbr\u003eYouTube has helped me connect with my fans by giving me a way to continuously release new content. \u003cbr\u003e\u003cbr\u003eAll the YouTube videos I\u0027ve created are free to watch, and I am mainly able afford to producing content by selling the songs that are featured in each video. However, because it is so easy for people to download these songs illegally, it really limits the budget that I can use to continue producing new songs and videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS:\u003cbr\u003e\u003c/strong\u003eYou guys make a pledge, per video, based on what you an afford.\u003cbr\u003e\u003cstrong\u003eMy goal is to make 3 videos a month, in the form of 2 cover songs, and 1 new original song.\u003cbr\u003e\u003c/strong\u003eSo if you pledged $3, and I created 3 music videos that month, you\u0027d be charged $9. However, if I end up making 4 videos, and you can only afford to support 3, you can set a monthly limit to ensure you don\u0027t spend more than you can afford!\u003cbr\u003e\u003cbr\u003eAs of now, I record all of my videos on an iPhone, and all of my audio on an incredibly basic set up.\u003cbr\u003eI\u0027d eventually like to be able to upgrade to an ACTUAL camera, and much better studio equipment to increase the quality of my content...with the ultimate goal of being able to hire a producer and videographer.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to check out my Patreon! I realize that without you I wouldn\u0027t be able to do what I love, so THANK YOU! Remember, ANY support helps, and I\u0027ll still love you even if you don\u0027t contribute! :)\u003cbr\u003e\u003cbr\u003e"
