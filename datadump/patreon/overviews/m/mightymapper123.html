    "summary": "\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAbout me \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello guys , my name is Sam . I\u0027m also known as \u003cstrong\u003eMIGHTYmapper123\u003c/strong\u003e.\u003cbr\u003eI am 23 years old and have a YouTube channel of around \u003cstrong\u003e10770\u003c/strong\u003e\u003cstrong\u003e\u00a0subscribers\u003c/strong\u003e. I love to create \u003cstrong\u003eMaps ,mods and videos\u003c/strong\u003e and upload them for your viewing pleasure . ~\u003cbr\u003eI enjoy playing all sorts of games ( that mainly come with cool map editors). The reason I love the map editors are because I\u0027ve always had such a passion to create stories about all kinds of Eras and subjects, some historical and some fantasy.\u00a0War stories have always been one of my favourites, so most of my videos are focused mainly on epic style battles with a lot of RPG elements.\u00a0\u003cbr\u003e\u003cbr\u003eI have been creating YouTube videos now for about 2 years but only recently have been getting a lot of attention. This is due to me working with other You-tubers you may have heard of such as: \u003cstrong\u003eDiplexheated\u003c/strong\u003e , \u003cstrong\u003eBaron Von let\u0027s play\u003c/strong\u003e , \u003cstrong\u003eDaley gaming\u003c/strong\u003e , \u003cstrong\u003eK0noa\u003c/strong\u003e and more.\u003cbr\u003e Also my \u003cstrong\u003eArmy men of war series\u003c/strong\u003e has got me a lot of attention lately gaining over \u003cstrong\u003e1.4 million\u003c/strong\u003e\u00a0views across the whole series so far. That\u0027s absolutely insane!\u00a0\u003cbr\u003eThis enabled me to wanting to fulfil one of my dreams of bringing my own gaming and modding community together on a Discord channel right here\u00a0\u003ca href=\"https://discord.gg/HyjgXba.\"\u003ehttps://discord.gg/HyjgXba.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy I created this patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have always wanted to create myself a \u003cstrong\u003ePatreon\u003c/strong\u003e but I never had the know how or the time to do so until now. It takes me countless hours to create my videos as I like to make everything for you guys \u0027\u003cstrong\u003eoriginal\u003c/strong\u003e\u0027 and I try my best to keep it my own. I lack the proper equipment such as a good quality camera and microphone at the moment. It would also be nice to be able to afford some new editing software and a decent cooling system for my computer. \u003cstrong\u003eSo with your support\u003c/strong\u003e , It would not only give me \u003cstrong\u003emore time to create more content\u003c/strong\u003e ,but also it will be\u003cstrong\u003e better quality\u003c/strong\u003e and \u003cstrong\u003emore entertaining for you to watch\u003c/strong\u003e. AND it\u0027s just an awesome way to \u003cstrong\u003eshow your support\u003c/strong\u003e for what I do. Be it you are already a member of the MIGHTY family or not. I will give rewards for Patrons such as \u003cstrong\u003eshout-outs , characters in my series , VIP membership on my discord\u003c/strong\u003e and even \u003cstrong\u003eintroductions\u003c/strong\u003e to some of the Hierarchy of the YouTube and modding community\u0027s. I can also provide \u003cstrong\u003eearly access to some of my work such as maps , mods and more for Men of war assault squad 2 and Call to Arms.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo if you do become a Patron I just wanted to give you a HUGE Thank you\u00a0as your support means the world to me !\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
