    "summary": "\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHace unos 15 a\u00f1os me dio con que quer\u00eda ser cr\u00edtico de cine. La buena noticia es que lo logr\u00e9: cumpl\u00ed mi meta de redactar rese\u00f1as cinematogr\u00e1ficas profesionalmente para uno de los diarios m\u00e1s le\u00eddos de Puerto Rico. La mala es que los cr\u00edticos de cine ya no son tan rentables como lo eran antes. Sin embargo, con la cantidad de pel\u00edculas que se producen actualmente, considero que ahora somos a\u00fan m\u00e1s necesarios. \u003cbr\u003e\u003cbr\u003eTanto as\u00ed, que me aventur\u00e9 a lanzar mi propio sitio, \u003ca href=\"http://www.proximatanda.com\"\u003ewww.proximatanda.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHay gente que opina que soy bueno haciendo este trabajo (s\u00ed, adem\u00e1s de mi pap\u00e1 y mi mam\u00e1), y como padezco de una necesidad cr\u00f3nica de compartir mis pensamientos acerca de lo que veo en la pantalla grande, no me queda otra opci\u00f3n que continuar realiz\u00e1ndolo con la esperanza de que existan m\u00e1s personas que encuentren valor en mis escritos. Y si ese \"valor\" se traduce en dos o tres d\u00f3lares al mes, qui\u00e9n sabe, quiz\u00e1s pueda seguir haci\u00e9ndolo por varios a\u00f1os m\u00e1s. \u003cbr\u003e\u003cbr\u003eComo nunca he sido muy buen vendedor, ir\u00e9 directo al grano.  A mano derecha usted encontrar\u00e1 varios niveles para convertirse en un \"patreon\" (patrocinador) de Pr\u00f3xima Tanda. Cada nivel despu\u00e9s del m\u00e1s b\u00e1sico tiene sus respectivos beneficios:\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003ePor $1.00 al mes\u003c/strong\u003e, autom\u00e1ticamente usted me har\u00e1 sentir como Sally Field cuando gan\u00f3 su Oscar. \"You love me! You really love me!\". Ese dolar, para m\u00ed, vale m\u00e1s que esa estatuilla dorada. Gracias por contribuir con Pr\u00f3xima Tanda. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Por $3.00 al mes\u003c/strong\u003e, ser\u00e1s uno de los primeros en ver todo v\u00eddeo que produzca, algunos exclusivos para Patreon y otros que posteriormente se reproducir\u00e1n en el canal de Youtube de Pr\u00f3xima Tanda. Incluir\u00e1n reacciones tan inmediatas como mis primeras impresiones tras salir del cine, siempre y cuando no haya un embargo que me lo impida. \u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003ePor $5.00 al mes\u003c/strong\u003e, aqu\u00ed usted empieza a ser un VIP. Adem\u00e1s de todo lo anterior, usted ser\u00e1 como Tom Cruise en Eyes Wide Shut, obteniendo acceso exclusivo a un club privado, aunque sin m\u00e1scaras ni org\u00edas (\u00a1sorry!). Se trata de Slack, una aplicaci\u00f3n de mensajer\u00eda que le brinda acceso a la cuenta de Pr\u00f3xima Tanda en la que podr\u00e1 compartir en distintos canales con otros fan\u00e1ticos del cine y la televisi\u00f3n. Si nunca lo ha usado, es algo as\u00ed como un Twitter sin tener que leer las sandeces que comparten sus amigos y enfocado exclusivamente en lo que le interesa. Ah\u00ed siempre tendr\u00e1 acceso directo a m\u00ed y con la garant\u00eda de que responder\u00e9 a toda pregunta o comentario antes que en cualquier otra red social.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Por $10.00 al mes,\u00a0\u003c/strong\u003eusted ser\u00e1 invitado una vez al mes a compartir junto a m\u00ed y otros patrocinadores de un Google Hangout en el que discutiremos durante una hora las pel\u00edculas m\u00e1s comentadas del momento, as\u00ed como las series de televisi\u00f3n que estemos maratoneando.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Por $15.00 al mes\u003c/strong\u003e\u2026 honestamente, por $15.00 al mes soy capaz de tirarme un marat\u00f3n semanal de Mamma M\u00eda! y las cinco pel\u00edculas de Transformers. Esos son aproximadamente 60 horas de tortura al mes que incluyen unos veintitantos minutos de Pierce Brosnan \u201ccantando\u201d. Pero como la idea es ofrecer contenido, en su lugar le ofrezco todo lo anterior y la oportunidad de entrar al \u201cpool\u201d de miembros que se sortear\u00e1n taquillas para las premier,\u00a0 mercanc\u00eda relacionada a los estrenos y otras sorpresas. \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOJO:\u003c/strong\u003e Aunque este nivel est\u00e1 abierto a todo aquel que quiera aportar esta cantidad, la entrega de los premios est\u00e1 limitada a los residentes de Puerto Rico.\u00a0\u00a0\u003cbr\u003e*Nota aclaratoria: Para ser elegible para los sorteos del mes corriente, el \"patreon\" deber\u00e1 haber hecho su aportaci\u00f3n a principio del mes.  \u003cbr\u003e\u003cbr\u003eLa\u00a0transacci\u00f3n es sencilla: usted escoge el nivel que guste, y el d\u00eda primero de cada mes Patreon descuenta esa cantidad de su cuenta de PayPal. Independientemente del nivel que escoja, le agradezco de antemano su apoyo, pero m\u00e1s que nada su lector\u00eda.\u00a0\u00a0\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eAtentamente,\u003cbr\u003eMario Alegre Femen\u00edas\u003c/span\u003e\u003c/div\u003e\u003c/blockquote\u003e"
