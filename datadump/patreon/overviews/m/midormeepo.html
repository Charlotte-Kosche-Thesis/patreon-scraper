    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FcHnoowR2rrs%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DcHnoowR2rrs%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FcHnoowR2rrs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/cHnoowR2rrs",
    "one_liner": "IT ALL STARTED AS A JOKE, YOU CHOOSE TO MAKE IT REAL",
    "patron_count": 29,

    "pledge_url": "/bePatron?c=130710",
    "published_at": "2015-10-18T16:17:55+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/FQI85lX.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nWe are \n\t\u003cstrong\u003eMIDORMEEPO\u003c/strong\u003e ! Two youngsters who chose memes over drugs, all the way from\u003cstrong\u003e\u003c/strong\u003e Paris, France. \u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/Zh14j23.png\"\u003e\u003c/strong\u003e Being a mexican gang boss always seemed kinda fun, but considering we\u0027re only in our twenties, \u003cstrong\u003espending our life in jail didn\u0027t sound like the best idea\u003c/strong\u003e. So we had to think of something else. And this YouTube channel kinda fell on us. As we said, it all started as a joke. We can say that we didn\u0027t chose the dank life. \u003cstrong\u003eThe dank life chose us\u003c/strong\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/tI0bHmI.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tBelieve it or not, but \n\t\u003cstrong\u003emaking videos take quite some time\u003c/strong\u003e. Coming up with an idea, gathering the footages, finding the right music, then editing all that mixture to something fresh and dank. Oh man we\u0027ve spent hours on Sony Vegas, Source Filmmaker, Photoshop and all the other tools we use. Sometimes we find us remixing the audio in order to make the perfect loop. But it\u0027s always so satisfying to render the video, post it on YouTube and having the bros (you) laugh at it.\u003cbr\u003e\n\u003cbr\u003e\n\tRecently, we were thinking about going full-time in the videomaking process. \n\t\u003cstrong\u003eWe have so many ideas\u003c/strong\u003e. We\u0027re still young and we want to experience things. We\u0027re part of this generation that has been bathing in videogames since childhood. We\u0027ve had so much fun thanks to them. Now it\u0027s our duty to \u003cstrong\u003ebring the lulz to your house\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tGoing full-time in moviemaking means \n\t\u003cstrong\u003emore and better quality content\u003c/strong\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/73gB5OQ.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eWell we don\u0027t care. Family is family no matter what\u003c/strong\u003e. Videos will remain free for everyone anyway. Patreon is only bonus, but the people who can\u0027t donate won\u0027t get neglected in any kind of way. We really hold to these values.\u003cbr\u003e\n\u003cbr\u003e\n\tIf you would like to help anyway, \n\t\u003cstrong\u003eyou can share the videos to your friends\u003c/strong\u003e. We\u0027re building an army.\u003cstrong\u003e \u003c/strong\u003eCome and ride the dank wave with us. The more we are, the funnier it is.\u003cbr\u003e\n\u003cbr\u003e\n\tConcerning the physical rewards (like t-shirts, mugs), there might be a delay because we need to set everything up beforehand. \n\t\u003cstrong\u003eWe\u0027re still new to this\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLast but not least, \"\u003cem\u003emain video\u003c/em\u003e\" means major montage. So basically, it only includes \u003cem\u003eShitty Montages \u003c/em\u003eand \u003cem\u003eDank Pubs \u003c/em\u003eplaylist, not the \u003cem\u003eSpecial Issues \u003c/em\u003eand \u003cem\u003eDota King Bar\u003c/em\u003e videos.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/d2m9qdK.png\"\u003e\n\u003c/div\u003e\n\u003c/strong\u003e\u003cbr\u003e"
