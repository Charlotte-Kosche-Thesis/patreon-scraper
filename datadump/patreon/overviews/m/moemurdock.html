    "summary": "Howdy!\u00a0Thanks for coming by! \u003cbr\u003eMoe Murdock here and I would like to welcome you to my Patreon page.\u003cbr\u003eI am an artist (traditional, pen and pencils) and digital painter and all around creative entity who is here to make fun and bold work [Sometimes with a hint of nostalgia to it and ninjas]\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon.com? \u003c/strong\u003e\u003cbr\u003ePatreon is a sponsor site that allows folks and fans to contribute a small fee for support. (in small incremental amounts per finished piece).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much is it?\u00a0\u003c/strong\u003e\u003cbr\u003eBy clicking on the \u201cBecome a Patron\u201d button and following a few steps you can donate a modest fee of your choosing every time I complete a piece of work.\u00a0Usually will complete 1 to 2 paintings a month. If you like what you see then you can donate $1.00 per painting (per finished piece).\u00a0Which means that on an average month you could donate between $1.00 and $2.00 per finished piece.\u003cbr\u003e\u003cbr\u003eYou don\u2019t have to pay anything at all if you don\u0027t want to. I will still post stuff for free because I would be creating and posting work wether this site existed or not. However this is just a new way to reach and connect with a new folks (instead of Facebook and other places that are full of shiny distracting things).\u00a0Also, you can also set a cap so that you will never be charged more than you want per piece.\u00a0\u003cbr\u003eYou will not be charged if I don\u2019t post anything or if you don\u2019t like the direction that I am going work wise. It\u0027s all up to you (you can cancel at anytime)!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I do with the money?\u00a0\u003c/strong\u003e\u003cbr\u003eI will use the support to fund my own education through taking online classes to get better at my work.\u003cbr\u003eI will also use the money to pay for tables at comic conventions, and other events.\u00a0\u003cbr\u003eLastly, I will also use the support to purchase additional resources such as books about anatomy or painting or technique guides that will also help me to create better work for you to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what will you get?\u00a0\u003c/strong\u003e\u003cbr\u003eFor your donation you will get an all access pass to download my digitally signed work. \u003cbr\u003eI plan on only starting with a basic support tier for access. If you like what you see I can provide you with download links to have my work come right to your computer.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther possible prizes in the future can include:\u00a0\u003c/strong\u003e\u003cbr\u003eSecret work posted for you to access as well (of art not available to your average user)\u003cbr\u003eRequests for work.\u003cbr\u003e*These are just a few ideas to start and more can/will come as time goes by.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo thanks so much again for your support! I am excited about trying this new route and connecting with even more people who might like what I am putting out.\u003cbr\u003e\u003cbr\u003eCome back soon....\u003cbr\u003e"
