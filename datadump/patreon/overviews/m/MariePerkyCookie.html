    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://tenor.com/view/saberrrr-gif-4965298\"\u003e\u003cimg src=\"https://tenor.com/view/saberrrr-gif-4965298\"\u003eGreetings! Hello! Hi! Hewwo! Howdey! Yo! Hola! Bonjour! Hallo! Ciao! What\u2019s cookin\u2019, good lookin\u2019?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eMy name is MariePerkyCookie, but because we\u2019re all friends please do call me Cookie! Before I continue on with the most important who, what, when, and there, etc, I want everyone to know something important.\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYou don\u2019t have to sign up for my Patreon if you don\u2019t want to! There\u2019s no need for a long drawn out reason on why anyone should or shouldn\u2019t signup!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eIf you just appreciate\u00a0my weird sexy content, then by all means join. However if you just like seeing me post any content at all, follow me on my social links. Without support from people like you, I wouldn\u2019t be at this stage. To be honest, I don\u2019t think I would be here at all! Thank you to everyone who has followed, liked, and commented on anything I\u2019ve posted! You all rock so much! Finally just because I love everyone so much, keep in contact with my public snapchat! I post as much as I can, and it\u2019s super rad way to keep in touch with Cookie! Not to mention *nudge nudge* , I\u2019ll bring back my MegaMilk Monday renditions! xoxo!\u003cbr\u003e\nOkay! Let\u2019s get to it! (It\u2019s the Who part.) I\u2019m Cookie, and I reside in Texas currently, originally from Dallas, Texas. I\u2019m 19 years old with a bit of a southern drawl that I like to hide. I love animals so much, that I have a huge collection of them, probably in the thousands. I\u2019m weird and awkward, but I love to have fun and talk too much. I\u2019m actually introverted, despite how I seem online! My personality type is INTP, and I\u2019m an Aquarius woo!\u003cbr\u003e\nWhat do I do? I\u2019m just starting out in my life with what I want to do. Back in sophomore year of high school, I worked on the recently passed Flash Animation and also Maya 3D. After discovering how much fun I had with creations of characters, scenes, and also using the tricky keyframes, I wanted to create characters and stories. I only rarely heard about cosplaying in a discussion behind me in class, and finally in my Senior year of high school, I went to my first convention and cosplayed Lana Kane from Archer. Not only that, I started to grow a recent interest in reviewing and broadcasting nerd cultures such as comics, games, and movies, ironically at conventions!\u003cbr\u003e\nAlthough I recently started cosplaying (maybe I\u2019ve been cosplaying this entire time thanks to my mom haha), I\u2019ve been making clothes/Halloween costumes for myself for maybe around 7-10 years. In time,I know I can become even more epic by practicing my sewing skills on bigger projects! (Low key: I\u2019m actually afraid of armour making, but let\u2019s see what will happen yes!?) Not only that, growing up with my nerdy parents, I found liking comic books and anime was normal and not talking about it was not normal. Ironic, right? I believe without my parents support, mainly my mom, I wouldn\u2019t have a drive to be an artist and always push myself to do multimedia creations!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy Patreon\u003c/span\u003e?\u003c/strong\u003e\u003c/em\u003e This is mainly a test run! If I continue it, it means I have an answer to one of my main questions! My question is why not? In order for me to achieve my goals and also make sure I give gratis, we could all get wonderful rewards and enjoyment out of something like this. \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHaving any and all support means the world to me, and creating new unique pieces gets my blood pumping!\u003c/span\u003e\u003c/strong\u003e Just like when an artist creates fan art, I want to create exactly that! Be inspired by the work of others and create renditions of that work or maybe even just be the original rendition anyway! I really love just feeling inspired and empowered in cosplay because this scene has gotten me so many friends and love, and it has made me come out of my shell. I don\u2019t want to stop!\u003cbr\u003eI feel this about me will be in progress forever because many things change and can happen everyday, but hopefully this was a synopsis for background about cookie! Thank you for reading and checking this all out! Stay Perky!\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003e**This is all non nudity**\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e   \u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
