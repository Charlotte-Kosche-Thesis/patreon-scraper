od as you may wanted. This is because my PC is a piece of junk from 2009. That\u0027s why I forced to use good old combo screenshot+photoshop instead\u003cbr\u003eof rendering some sexy images for you. So the money that I can raise with your help will be spent\u00a0\u003cbr\u003eon hardware which will cause a great graphic improvement.\u003cbr\u003e\u003cbr\u003e"
