    "summary": "\u003ch2\u003eWelcome!\u003c/h2\u003e\u003cbr\u003eIt\u0027s nice to meet you. \u003cbr\u003e\n\u003cbr\u003eYou\u0027re probably here for one of two reasons.\u003cbr\u003e\n\u003cbr\u003e1. You found one of my creations valuable and you\u0027ve decided to help me with future works.\u003cbr\u003e\u003cbr\u003e2. You wanted to see how much I earn from Patreon per month.\u003cbr\u003e\n\u003cbr\u003eFirst of all, either reason is perfectly fine. I\u0027m happy you\u0027re here.\u003cbr\u003e\n\u003cbr\u003eFor those who are here for reason number 1. Words are worthless when it comes to offering my gratitude. You\u0027re part of the reason I\u0027m able to do what I do. For this, \u003cstrong\u003ethank you\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eAnd if you\u0027re here for reason number 2, welcome. I\u0027ve done the same thing as you many of times. Browsing the Patreon pages of others wondering how much their loyal fans are contributing to their lifestyle. But please, if you\u0027re like me, spending months putting off making a creator page because you were afraid to create something for the world, stop now. Create your own page and be the creator you know you can be.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eMe in 15-seconds\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eI\u2019ve been a men\u2019s physique competitor, a Genius at Apple retail and fitness coach.\u003cbr\u003e\u003cbr\u003eMy time is currently devoted to:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eCreating\u00a0\u003ca href=\"https://www.youtube.com/channel/UCr8O8l5cCX85Oem1d18EezQ\" target=\"_blank\"\u003eYouTube videos\u003c/a\u003e on technology, fitness, and nutrition. Be sure to subscribe to my channel for updates!\u003c/li\u003e\t\u003cli\u003eImproving my writing on my\u00a0\u003ca href=\"http://www.mrdbourke.com/blog\" target=\"_blank\"\u003eblog\u003c/a\u003e,\u00a0\u003ca href=\"http://www.medium.com/@mrdbourke\"\u003e Medium\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.quora.com/profile/Daniel-Bourke-2\"\u003e Quora\u003c/a\u003e.\u003c/li\u003e\t\u003cli\u003eFollowing my self-created\u00a0\u003ca href=\"https://trello.com/b/tyHAvpcY\"\u003e Artificial Intelligence Masters Degree\u003c/a\u003e.\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://www.mrdbourke.com/books\"\u003e Reading\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u2019m fascinated by artificial intelligence, psychology, self-improvement, spirituality, communication and practically everything else.\u003cbr\u003e\n\u003cbr\u003eA quote I live by is,\u003cbr\u003e\u003cblockquote\u003eDiscipline equals freedom \u2014 Jocko Willink \u00a0\u003cbr\u003e\u003c/blockquote\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\u003cbr\u003eWhen I found Patreon, I wanted to rip my shirt off and run in the streets.\u003cbr\u003e\u003cblockquote\u003eWTF?!? A website where I can get paid to make things\u003c/blockquote\u003eAfter a brief moment of hysteria, I pulled myself together. I realised Patreon was like finding a portal into another realm.\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003eDo I jump in? Do I push someone else in there? Do I peer in and see what others are doing?\u003cbr\u003e\u003c/blockquote\u003e\u003c/em\u003eI want to be a creator, a storyteller. I\u0027ve been putting it off for too long. \u003cbr\u003e\u003cbr\u003eNot anymore.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat are my goals?\u003c/h3\u003e\u003cbr\u003eI want to help the world eat better and move more. I\u0027m a nerd, a movement enthusiast, and experienced eater.\u003cbr\u003e\u003cbr\u003eI\u0027m learning about Artificial Intelligence because it has the power to solve some of the worlds biggest problems.\u003cbr\u003e\u003cbr\u003eI plan to combine my knowledge of health, fitness, and nutrition with Artificial Intelligence to accomplish my goals.\u003cbr\u003e\u003cbr\u003eAs I work towards this goal, \u003cstrong\u003eI want you to come along with me\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAre you a \u003cem\u003emover\u003c/em\u003e? Do you consider yourself an \u003cem\u003eeater\u003c/em\u003e? A \u003cem\u003ecreator\u003c/em\u003e?\u00a0\u003cbr\u003e\u003cbr\u003eYou can be all three if you like, you don\u0027t have to choose.\u003cbr\u003e\u003cbr\u003eWhichever you choose to be, you might consider becoming a Patron and pledge what you feel my creations are worth to you.\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003eWhere will your money go?\u003c/h3\u003e\u003cbr\u003eAll of my education is self-funded. Online learning has reduced the price of education significantly, however, it\u0027s still not free. I\u0027m driving Uber on the weekends to fund my learning and creative journey.\u003cbr\u003e\u003cbr\u003eYour money will go towards allowing me to reduce the amount of time I spend driving Uber and instead dedicating this time towards learning and other creative projects.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow much do I need?\u003c/h3\u003e\u003cbr\u003eI live at home in my parent\u0027s garage (converted into a bedroom). I don\u0027t plan on living here forever but I\u0027m welcome to stay for at least another two years.\u003cbr\u003e\u003cbr\u003eRight now, I earn around $200-$250 per week driving Uber. \u003cbr\u003e\u003cbr\u003eHere\u0027s a rough break down of where my money goes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFood - $100 per week.\u003c/li\u003e\u003cli\u003eHome expenses (phone bill, car) - $60 per week.\u003c/li\u003e\u003cli\u003eEducation (books, online courses) - $30 per week.\u003c/li\u003e\u003cli\u003eSavings (the future ftw) - $30 per week.\u003c/li\u003e\u003cli\u003eMisc (gym membership, outings) - $30 per week.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI don\u0027t spend much on anything but the necessities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy initial goal is $1000 per month\u003c/strong\u003e to take care of these expenses.\u003cbr\u003e\u003cbr\u003ePlease only pledge what you believe my creations are worth to you. Even if it\u0027s only $1 per month, \u003cstrong\u003e$1 will go further than you think\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e My Private Email List\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eIf you want the latest of my creations in a neat little package every so often, get on my private \u003ca href=\"http://eepurl.com/c1kAQ9\"\u003eemail list\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eContact\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI respond to everything. Please feel free to email me directly and introduce yourself.\u00a0I\u2019d love to hear from you.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eSay Hi on:\u00a0\u003ca href=\"mailto:daniel@mrdbourke.com\"\u003eEmail\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/mrdbourke\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003eLet\u0027s cause a ruckus.\u003c/h1\u003e"
