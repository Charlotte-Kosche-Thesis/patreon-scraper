    "published_at": "2016-12-24T04:37:57+00:00",
    "summary": "Hi! My name is Malukah. I am a composer and singer from Monterrey, M\u00e9xico.\u00a0\u003cbr\u003e\n\u003cbr\u003eThank you for stopping by my Patreon page. After 6 super fun years of sharing\u00a0\u003ca href=\"http://www.youtube.com/malufenix\" rel=\"nofollow\" target=\"_blank\"\u003ecovers on YouTube\u003c/a\u003e, I\u0027m ready to dive back into creating original music. My biggest goal for this year is to create a new original album and share the process with you here, step by step. I will share vlogs, tutorials, and anything I can think of that will shine a light on all the amazing reasons why music both lifts and grounds us.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been looking for ways to open up and lose the fear of taking risks, and I feel this will be a great place to start.\u003cbr\u003e\n\u003cbr\u003e\nTo offer an idea of the sound/genre I\u0027m going for, here\u0027s the first single of this album. Well... this is the version I recorded myself at home. I\u0027d love to rerecord this in a studio with a band!\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hbDx2FVd9e0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nThank you, thank you, thank you. For being here, for reading, for being a part of my life.\u003cbr\u003e\u003cbr\u003eAnd thank you for watching!\u003cbr\u003e\n\u003cbr\u003eLove,\u003cbr\u003e\nMalu\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
