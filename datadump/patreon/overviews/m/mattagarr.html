    "summary": "\u003ch2\u003eHello. I\u0027m Matthew Alexander.\u003c/h2\u003e\nTo say I am any one thing would be difficult. I\u0027m an artist, writer, musician, photographer, marketing professional, friend to many, acquaintance to more.\n\u003cbr\u003e\n\u00a0\n\u003ch2\u003eWhat You\u0027re Supporting\u003c/h2\u003e\nI started creating things in 2011 and have finally arrived at a point in my life where I\u0027m comfortable selling it. In 2017, I\u0027ll be:\n\u003cul\u003e\n\t\u003cli\u003eWorking on a novel\u003c/li\u003e\n\t\u003cli\u003eUpgrading my photography and videography equipment\u003c/li\u003e\u003cli\u003eTaking more photography \u0026amp; editing classes online\u00a0\u003ca href=\"http://skl.sh/2AswHgi\" target=\"_blank\"\u003e(through Skillshare)\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003eIn 2018, I\u0027m aiming to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate two albums, There Is Art In Everything Vol. 2, and another one for an unannounced band. Maybe even a solo EP if there\u0027s time?\u003c/li\u003e\u003cli\u003eFilm a mini-documentary for a band.\u003c/li\u003e\u003cli\u003eGo on a photography tour.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nThe biggest thing I love about art is capturing moments and feelings and sharing them with people who connect with it. I felt it was fitting to create a Patreon so people could enjoy my art and help support the continued creation of it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat You\u0027ll Be Getting\u003c/h2\u003e\n\u003cimg src=\"http://mattagarr.com/wp-content/uploads/2017/07/patreon-frame-shots.jpg\"\u003eDepending on the level of support, you\u0027ll be either receiving anything from photography you can print at home and use for non-commercial use, or you\u0027ll receive physical prints, frames, and other physical works of art that you can own yourself! All Patrons will also receive early access to pieces of the book, music I\u0027m working on, and other treats.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9ZlHj7lmdc4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nThank you for your support!\n\u003cbr\u003e"
