    "summary": "Greetings from\u00a0\u003ca href=\"https://www.facebook.com/misshannesacademy/\" rel=\"nofollow\" target=\"_blank\"\u003eMiss Hanne\u0027s Academy for Wayward Girls\u003c/a\u003e, where we do our best to embody and teach our motto: \u003cem\u003e\"Alterius non sit qui suus esse potest,\"\u003c/em\u003e let no one belong to another who can be their own. \u00a0\u003cbr\u003e\u003cbr\u003eThe words are of course those of the great Paracelsus, but the sentiment is both timeless and crucial for today\u0027s girls of all sexes, genders, ages, hues, backgrounds, and predilections: Girls, you are marvellous and you are\u00a0\u003cem\u003eyour own\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eYour support of our mission is crucial to our ability to keep our doors open and continue helping Our Girls -- and All Girls of all sorts -- grow into the best and most ferocious and unstoppable Girls they can possibly be, treasures to their time and culture. \u00a0All of us at Miss Hanne\u0027s Academy thank you for your generosity and for your understanding of the importance of our mission.\u003cbr\u003e\u003cbr\u003eMiss Hanne\u0027s Academy is proud of its faculty. \u00a0Not only is our Headmistress a well-known writer and scholar on many topics of interest to the independent-minded girl, but our other faculty members constitute a veritable constellation of glittering stars.\u003cbr\u003e\u003cbr\u003e \u00a0For example, Mrs. Clarence A. Avoirdupois, the famed deportment expert and encourager of Plumplings and Chubbelinas everywhere, has to our great joy recently returned to the Academy following a prolonged sabbatical. \u00a0\u003cbr\u003e\u003cbr\u003eWe are also delighted to announce that we have finally succeeded in adding that jewel of the avant-garde stage and evangelist of delightful and inclusive good modern manners for all situations, Miss Lily Growl, to our staff of inspiring educators.\u003cbr\u003e\u003cbr\u003eMiss Hanne\u0027s Academy for Wayward Girls currently produces two regular motivational offerings via social media.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eReasons Not To Quit is a daily shot in the arm penned by our Headmistress and via social media on\u00a0\u003ca href=\"https://twitter.com/hanneblank\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/hanneblank\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e and will at some point be offered in a free collected version to patrons.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/mrsavoirdupois/\" rel=\"nofollow\" target=\"_blank\"\u003eMrs. Clarence A. Avoirdupois\u003c/a\u003e offers thrice-weekly tips for Chubbelinas and Plumplings on deportment and defense against the outrageous slings and arrows of other people with poor manners and underinformed opinions, issued via Mrs. Avoirdupois\u0027 social media accounts and and will likewise at some point be offered in a free collected version to patrons.\u003c/li\u003e\u003c/ul\u003eThe Academy also produces a monthly newsletter, the Academy Notes, which is available only to students, staff, and sponsors -- as a sponsor, you will be able to read it right here on Patreon. \u00a0Further projects beyond the scope of the Academy\u0027s regular educational offerings will, of course, be announced via Academy Notes.\u003cbr\u003e\u003cbr\u003eN.B: Miss Hanne\u0027s Academy for Wayward Girls is not a real place, although\u00a0\u003ca href=\"http://hanneblank.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003eMiss Hanne herself\u003c/a\u003e is definitely a real person. \u00a0This Patreon supports Hanne Blank\u0027s work in creating Miss Hanne\u0027s Academy for Wayward Girls content and other creative offerings, including but not limited to the Reasons Not To Quit and the wit and wisdom of Mrs. Avoirdupois. \u00a0Thanks so much for your support."
