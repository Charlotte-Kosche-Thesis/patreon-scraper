    "summary": "\u003ch4 style=\"text-align: center;\"\u003eWelcome to the Official Patreon Page of\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://i.imgur.com/P6MpcpJ.jpg\" style=\"width: 580px;\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWe are made up of the duo of Genevieve Rene\u00e9 and Jay Laffer.\u003cbr\u003e\u003cbr\u003eYou might know us from conventions, social media, or our fundraisers\u003cbr\u003e(which was featured on NBCLA: \u003ca href=\"http://www.nbclosangeles.com/entertainment/the-scene/Comics-Cute-Fundraiser-Wins-Hearts-Votes-281465181.html\"\u003eNBC-LA Mad Lovers Cosplay Story\u003c/a\u003e )\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Wi1xGKth7RU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe love to create art, make people laugh, and help our world.\u003cbr\u003eOur mission is to create our unique brand of art, comedy, and cosplay-\u003cbr\u003ewhich in turn brings much joy to many people all over the world.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eOur \u003cstrong\u003ePATREON\u003c/strong\u003e\u00a0page allows us to:\u003cbr\u003e\u003cul\u003e\u003cli\u003ecreate new art\u003c/li\u003e\u003cli\u003edonate to\u00a0family members in need\u003c/li\u003e\u003cli\u003eaid Causes we believe in\u003c/li\u003e\u003cli\u003espread smiles, laughter, and joy around the world via old-fashioned slapstick and clowning!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"HOW can I help?!\"\u003c/span\u003e\u003c/h4\u003e\nBecome one of our most loyal supporters by joining our Patreon page!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\"HOW do I do that?\"\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eSimply \u003cstrong\u003eCHOOSE\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e \u003c/i\u003eyour\u00a0Reward Level\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCLICK\u003c/strong\u003e the \"access button\" below the Reward description\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCHOOSE\u003c/strong\u003e the corresponding Reward Level on the next page\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCLICK\u003c/strong\u003e \"Continue\"\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSELECT\u003c/strong\u003e your form of payment\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCONTINUE\u003c/strong\u003e\u00a0 to \"Secure Checkout\"!\u003c/li\u003e\n\t\u003cli\u003eThen, simply \u003cstrong\u003eNAVIGATE\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003eback to our page and scroll our feed!\u003c/li\u003e\n\t\u003cli\u003eOr, use this easy-to-follow, step-by-step guide:\u003c/li\u003e\n\u003c/ul\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tM0yF3Au1Cc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"WHAT sort of ART do you create?\"\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eWe \u003cstrong\u003eREGULARLY ADD NEW...\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eCOSPLAY\u00a0\u003c/b\u003eof beloved pop-culture and genre characters!\u003c/li\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eCLOWNING \u003c/b\u003econtent featuring Gracie M. Pedibus and friends!\u003c/li\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eSLAPSTICK \u003c/b\u003escenarios featuring cosplay and clowning!\u003c/li\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eHD PHOTOSETS and 4K VIDEOS\u00a0\u003c/b\u003eof t (128, 100, 162);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecircus clowns...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iN5Dsdm6Tvc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003esurveys for \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFUTURE\u003c/span\u003e\u003c/strong\u003e\u00a0cosplays and slapstick scenarios!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efuture \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eREAL-LIFE RECREATIONS\u003c/span\u003e\u003c/strong\u003e of hilarious scenes like this:\u003c/span\u003e\u003c/li\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Js_F97Kpe_s\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cli\u003eaccess to\u003cstrong style=\"background-color: initial;\"\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePATREON-EXCLUSIVE\u003c/span\u003e\u003c/strong\u003e pics, selfies, and videos...\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAND MUCH MORE!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"How is my contribution being used?\"\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003ePatron support will partly be used to:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eProvide Rewards like: photographs, photosets, videos,\u003cem\u003e\u00a0and more!\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eInvest in cosplay makeup, wardrobe, props, etc!\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eCreate cosplays of beloved pop-culture\u003cem\u003e\u00a0characters!\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eInvest in a better camera- meaning higher quality videos, improved picture and sound!\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eTravel to more conventions, increasing our audience exposure and \"brand recognition\"!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eContribute to family members of ours who are in need due to medical conditions.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eContribute to Causes we strongly support.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFREQUENTLY ASKED QUESTIONS:\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003eQ: \u003c/strong\u003eWhen am I charged for the Reward Level I choose?\u00a0\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Immediately upon sign-up. You are then charged on the 1st of every subsequent Month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. \u003c/strong\u003eWhy is payment taken up front?\u003cbr\u003e\n\u003cstrong\u003eA. \u003c/strong\u003eBecause you\u0027re given \u003cstrong\u003eINSTANT ACCESS\u00a0\u003c/strong\u003eto post-based Rewards such as photosets and videos, so it\u0027s only fair that we get paid up front.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e When do I get my Rewards?\u003cbr\u003e\u003cstrong\u003eA. \u003c/strong\u003ePost-based Rewards- videos and photosets -are immediately accessible once your payment is successfully processed!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. \u003c/strong\u003eWhy do you use this semi-subscription-based method?\u003cbr\u003e\u003cstrong\u003eA.\u003c/strong\u003e\u00a0We produce high-quality content with professional production values and trained, working actors/actresses and models each month- which costs money to do. In exchange, we ask for continued support. When one considers the fact that access to \u003ci style=\"font-weight: bold;\"\u003eall\u003c/i\u003e\u00a0our content is available for only $10 a month, it honestly is a no-brainer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. \u003c/strong\u003eWhen do I get my\u00a0\u003cem\u003eBe My Puddin\u0027 3\u003c/em\u003e\u00a0video download?\u003cbr\u003e\n\u003cstrong\u003eA: \u003c/strong\u003eThose pledging $12 or more:\u00a0around the 2nd of each month, you will be sent a Direct Message and email asking for your Monthly choice of video from the\u00a0\u003cem\u003eBe My Puddin\u0027 3\u003c/em\u003e\u00a0fundraiser playlist. Links to your selection are then usually sent within hours.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. \u003c/strong\u003eWhat about physical Rewards?\u003cbr\u003e\u003cstrong\u003eA.\u00a0\u003c/strong\u003ePhysical rewards, such as personalized photographs, are mailed out within days of your payment clearing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. \u003c/strong\u003eHow does the Content Feed work?\u003cbr\u003e\u003cstrong\u003eA. \u003c/strong\u003eLike Twitter, content displays from newest posts at the top to oldest posts at the bottom. Accessible content- determined by Reward Level -is immediately visible on the Feed. When you reach the bottom of the Feed, click \u003ci style=\"font-weight: bold;\"\u003e\"Load More\"\u003c/i\u003e\u00a0until all content loads.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. \u003c/strong\u003eDo I have access to past posts?\u003cbr\u003e\u003cstrong\u003eA. \u003c/strong\u003eYes! As mentioned above, simply load the entire Content Feed! All content available to you- as determined by your Reward Level -will be accessible immediately!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. \u003c/strong\u003eCan I directly search for Content/Topics I enjoy more than others?\u003cbr\u003e\u003cstrong\u003eA. \u003c/strong\u003eYes! \u003ci style=\"font-weight: bold;\"\u003eFeatured Tags\u003c/i\u003e- which appear on the left side of the page -help you search posts via filters. When you choose a Tag, a page will load with posts containing that specific topic/content- and even more choices of Tags will be visible to you on the left side!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ.\u003c/strong\u003e\u00a0I\u0027m having trouble navigating your page: can you help?\u003cbr\u003e\n\u003cstrong\u003eA. \u003c/strong\u003eYes! Send us a Direct Message via the Message Center icon that is located as a \"Pop-Out Menu\" on the Left Side of the page!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. \u003c/strong\u003eI\u0027m having a difficult time choosing my Reward Level: can you help?\u003cbr\u003e\n\u003cstrong\u003eA. \u003c/strong\u003eYes! Send us a Message via Patron or email us at: MadLoversCosplay@gmail.com !\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ.\u003c/strong\u003e\u00a0Why do I get emails and messages from you upon sign-up?\u003cbr\u003e\n\u003cstrong\u003eA. \u003c/strong\u003eBecause we enjoy\u00a0staying in touch with our Patrons! This includes sending you a \"Welcome Email\", notifying you of new posts and content, and ensuring you receive your Rewards!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. \u003c/strong\u003eI never got some of the Rewards I was due: what happened?\u003cbr\u003e\n\u003cstrong\u003eA. \u003c/strong\u003eDid you respond to our \"Welcome Email\" and/or Monthly \"Reward Email\"? If you didn\u0027t, then we don\u0027t know what your choice is and can\u0027t provide it to you! So please respond when asked!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e My reward is late, what happened?\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e\u00a0This \u003cstrong\u003erarely\u003c/strong\u003e\u00a0happens, but if it does: we\u0027re only human and sometimes make mistakes. If there\u0027s a problem,\u00a0contact us via Message Center or email!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. \u003c/strong\u003eI am a Patron but I can\u0027t access the content. What\u0027s going on?\u003cbr\u003e\n\u003cstrong\u003eA. \u003c/strong\u003eTechnical issues are, unfortunately, out of our hands. Please contact Patreon Support directly via the \"Help Center \u0026amp; FAQs\" link at the bottom of the page.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e Can I cancel my pledge at any time?\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Yes!\u00a0But you are not refunded your initial charge if you do.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e Can I change my Reward Level at any time?\u003cbr\u003e\n\u003cstrong\u003eA. \u003c/strong\u003eAbsolutely! If you increase your pledge, you are immediately charged for the difference because you are given \u003cstrong\u003eIMMEDIATE ACCESS \u003c/strong\u003eto the higher-tiered content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e How can I contact you directly?\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e\u00a0Patrons can Message us via the Message Center on the left-side of the page. If you\u0027re not a Patron, please message us via YouTube, Twitter, Instagram, Facebook, or email!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. \u003c/strong\u003eIs it tough to walk in clown shoes?\u003cbr\u003e\u003cstrong\u003eA. \u003c/strong\u003eThere\u0027s a \"learning curve\", but it sure is fun and worth the effort!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. \u003c/strong\u003eWill Genevieve or one of the other ladies pie or slime me if I beg?\u003cbr\u003e\n\u003cstrong\u003eA. \u003c/strong\u003eNo. \u003cstrong\u003e\u003cem\u003ePlease\u003c/em\u003e\u003c/strong\u003e stop asking and making a fool of yourself; that\u0027s our job!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThanks to everyone who helps us on our journey!\u003cbr\u003eYour support is invaluable to us and everyone we donate to!\u003cbr\u003eYou\u0027re helping us spread laughter, joy, and happiness...\u003cbr\u003eand in a world full of greed, anger, hatred, and suffering...\u003cbr\u003ethat\u0027s just about the greatest gift you can give.\u003cbr\u003eKeep on laughin\u0027, folks...and let\u0027s put a SMILE on that face!\u003cbr\u003e-Genevieve Rene\u00e9\u003cbr\u003e-------------------------------------------------------------------------\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*videos from the 2015 \u003cem\u003eBe My Puddin\u0027 3\u003c/em\u003e\u00a0fundraiser [which was not Patreon-created] are available as a Monthly selection via the $12-and-up Reward Levels/Tiers.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"

     "about": "Together for 17 years, Mad Lovers Cosplay took their playful nature, love of \u201cdress up\u201d and Halloween, and slapstick pranks to new levels with the creation of their costumed alter egos.\u003cbr\u003e\u003cbr\u003eThe journey began in 2010 when Lito, also a SAG actor, composer, and filmmaker, attended his first Comic-Con. Upon returning home, he approached his wife, Jennifer, about the subject of cosplay and she happily agreed it was a great hobby for them. Having appeared as Joker and Harley in 2009 (the previous Halloween), this became their trademark, go-to couple. But along the way, they\u2019ve added others such as Indiana Jones and Marion Ravenwood/Willie Scott/Lara Croft, Ghostface and Casey Becker, and others.\u003cbr\u003e\u003cbr\u003eTheir adoration of cosplay is equaled by their deep love of comedy- especially slapstick comedy. In his youth, Lito studied clowning, and after partaking in a series of tit-for-tat pranks with his love over the course of their formative years, the two decided to take their clowning talents one step further...\u003cbr\u003e\u003cbr\u003eInspired by the unparalleled success of the ALS Bucket Challenge, the duo created the \"Be My Puddin\u0027 Fundraiser\", a unique \"spinoff\" that would aid family members who were fighting cancer. The spin? The loser of the challenge would be subjected to having a 6-gallon bucket of vanilla pudding poured on their head in a \"Payoff\" video.\u003cbr\u003e\u003cbr\u003eAfter the tremendous success of this first fundraiser, the two continued to escalate their slapstick comedy hijinks to new and unprecedented levels with two sequels to that initial effort. Having raised over $20,000 for charity thus far, the married partners are always looking for new ways to expand upon their love of helping others while also engaging in their love of comedy, clowning, and slapstick by getting pied, slimed, caked, etc...all in the name of a good cause. And lately,\u00a0they\u0027ve expanded their comedic drive and talents into the realm of actual circus clowning.\u003cbr\u003e\u003cbr\u003eTheir combined creative force is always being put to use, whether it be making people laugh or developing new cosplays. Always on the hunt for and preparing new cosplays, fans should be on the lookout for four new Harley Quinn variations, Winter Soldier \u0026amp; Black Widow, Jessica Rabbit, PowerGirl, and Spider-Man \u0026amp; Gwen Stacy in the near future.\u003cbr\u003e\u003cbr\u003eAnd while the premiere date for these new costumes isn\u0027t certain, one thing definitely is: this is one couple that is always looking to increase awareness of their \"brand\" as a recognized, established cosplay couple.\u00a0Those familiar with their efforts would probably say they\u0027re \"on their way\"....while also telling them to \"make with the pies!\".\u003cbr\u003e\u003cbr\u003eThey shall, folks. They shall.",
