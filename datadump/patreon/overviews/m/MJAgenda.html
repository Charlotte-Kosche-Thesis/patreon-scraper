     "about": "I have been active in marijuana reform since 2005, when I joined Oregon NORML in Portland. Within six months I was co-hosting our cable access news show, Oregon NORML Presents, and was appointed as Associate Director.\u003cbr\u003e\u003cbr\u003eIn 2006 I won the nationwide Search for the Next Great Progressive Talk Radio Star, which led to my two-year stint hosting a liberal talk radio show on XM Satellite and AM 620 KPOJ in Portland.\u003cbr\u003e\u003cbr\u003eIn 2008, I resigned from Oregon NORML and accepted the position of National Outreach Coordinator for NORML in Washington DC. There I produced the NORML Daily Audio Stash podcast and helped foster the development of 72 new chapters globally.\u003cbr\u003e\u003cbr\u003eIn 2012, I left NORML and began hosting my own independent podcast, The Russ Belville Show. That program aired on National Cannabis Radio, then 420RADIO, then Cannabis Radio, before I revamped the show as The Marijuana Agenda that you listen to now.",
