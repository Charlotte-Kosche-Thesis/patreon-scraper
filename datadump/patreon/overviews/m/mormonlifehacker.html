    "summary": "Hey there Mormon Life Hackers! \u003cbr\u003e\u003cbr\u003eThank you so much for making your way to our Patreon page. We have some really big plans for the future and we are glad you want to be our partners in all of it!\u003cbr\u003e\u003cbr\u003eOur intention since the day we began this blog was to \u003cstrong\u003epost Mormon news, tips, and tricks to help simplify life and keep you informed on the latest happenings in Mormondom!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWe are so fortunate to have fans like you! You are the reason we do what we do!\u003cbr\u003e\u003cbr\u003eYour support means the world to us\u2014THANK YOU!\u003cbr\u003e  \u003cbr\u003e\u003ch3\u003eWhere your money goes:\u003c/h3\u003eWe LOVE Patreon! If you have ever found value in what we produce, please consider a monetary donation to help us keep producing good content. It helps keep the lights on, the hosting service paid, etc., etc.\u003cbr\u003e\u003cbr\u003eIf you\u0027re concerned about going over a certain budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment information.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eAND check out the great rewards for Patrons! \u003c/h2\u003eWe definitely want to incentivize you for helping us continue putting out good content, so check out what you get from becoming a patron (we specifically recommend the blog post option).\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003eMisc. questions\u003c/h3\u003e\u003cem\u003eDo I have to pay in US Dollars? \u003cbr\u003e\u003c/em\u003eNO - Pay in any currency! As this is U.S.-based website, everything is written in dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI don\u0027t have much money; can I still become a Patron? \u003c/em\u003e\u003cbr\u003eYes, please only sign up to donate what you can easily afford. Even a few dollars per month will make a huge difference and would be greatly appreciated. :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCan I stop donating in the future if I can\u0027t afford it? \u003cbr\u003e\u003c/em\u003eOf course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003c/div\u003e"
