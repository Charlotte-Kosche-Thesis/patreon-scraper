    "summary": "Hi, my name is Lyam also known as mangakasoldier!\u003cbr\u003e\n\u003cbr\u003e\nSo let\u0027s start by telling you a little about me; I\u0027m a 22yo trans boy and I live in Spain, I\u0027ve been drawing ever since I could hold a pencil, drawing on paper, on the walls, on the floor, using paint, chalk, pencils, pens... and later on a wacom on my computer. Art it\u0027s everything to me. It\u0027s followed me through good and bad times, and it has allowed me to meet the most amazing people and do incredible things, and I can\u0027t wait to keep improving.\u003cbr\u003e\n\u003cbr\u003e\nI am currently in a very tight position, as I want to start attending the college of my dreams, but I want to make it a reality. I am working towards gaining a scolarship that would cover half of my educational costs, but I still have to pay rent and food. While I will most likely be able to find a job right away, I need to save up to move out and travel, as it is located a bit far from my parents home.\u003cbr\u003e\u003cbr\u003eI really hope I can make it to my goal, and I definitely have the determination to work for it every single day.\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ch2\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThankyou so much!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "Hi, my name is Lyam also known as mangakasoldier!\u003cbr\u003e\u003cbr\u003eSo let\u0027s start by telling you a little about me; I\u0027m a 22yo trans boy and I live in Spain, I\u0027ve been drawing ever since I could hold a pencil, drawing on paper, on the walls, on the floor, using paint, chalk, pencils, pens... and later on a wacom on my computer. Art it\u0027s everything to me. It\u0027s followed me through good and bad times, and it has allowed me to meet the most amazing people and do incredible things, and I can\u0027t wait to keep improving.\u003cbr\u003e\u003cbr\u003eBut back to the point, I decided to create a patreon for these reasons;\u003cbr\u003e\u003cstrong\u003eTransitioning;\u003c/strong\u003e I came out as trans to my family and friends and while the later support me fully, my parents are having a hard time understanding what\u0027s going on. I know I have to give them time, and I\u0027ve already started to take the first steps on my on; I\u0027m currently seeing a psychologist to evaluate me and get me started on T.\u003cbr\u003e\u003cstrong\u003eMoving out;\u003c/strong\u003e some of you might think that I may be too young to move out, and you\u0027re probably right, but since I don\u0027t have a steady job I rely a lot on my parents and I want that to change. I want to work towards a goal that allows me to support myself and travel around for inspiration.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWork;\u003c/strong\u003e I have a graphic designer title and I\u0027m currently in a 2 year 3D animation course, which I love! I\u0027m always down to doing collabs, traditional, digital, animated and such.\u003cbr\u003e\u003cbr\u003eI also think having a patreon makes you, in a way, be steady with your art. Even if you\u0027re not inspired, have an art block or just a slow day, you keep on creating because it\u0027s not just about you anymore. Thankyou for taking the time read through all of this, if you decide to support my page, I guarantee you I\u0027ll put this money to good use. \u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cbr\u003eThankyou so much!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e",
