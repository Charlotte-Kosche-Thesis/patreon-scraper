    "summary": "Fair human beings of planet earth:\u003cbr\u003e\u003cbr\u003eFirst of all, we want to \u003cem\u003ethank everyone\u003c/em\u003e who has supported us so far on our journey. Even if that means simply liking, commenting or sending us a friendly DM on our Instagram page- \u003cstrong\u003e@mayo_bros_calisthenics. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs you can see from our video, we need to up our audio quality to deal with the fierce winter winds :p If you aren\u0027t familiar with us, we are Brad and John Mayo from Halifax, Nova Scotia, which is in the land of Canada if you didn\u0027t know. We create short fitness and comedy videos on Instagram. Our goal has always been to spread our knowledge of bodyweight training and provide people with the best information about getting in the best shape of their lives from the comfort of their own homes. We also shoot some comedy videos too because laughter really is the best medicine.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eUnfortunately, technology hasn\u0027t yet made the switch to where likes on social media can be used as a currency to pay the bills. So quite frankly, the Mayo Bros are broke! Okay, not actually, but we decided that it would be awesome to create a platform where people who find value in what we do would have a way to support us and help us continue to do what we\u0027re doing. We want to create more videos of higher quality and get our content on more platforms so that we can reach a greater number of people. We want to continue to inspire people all over the world to move and laugh more every single day!\u003cbr\u003e\u003cbr\u003eIf you want to help us out by supporting what we do we would be\u003cstrong\u003e ETERNALLY GRATEFUL, \u003c/strong\u003eno matter how small the donation amount.\u00a0\u003cbr\u003e\u003cbr\u003eAnd if you\u0027ve been following us for a while then you know just how badly we want to someday realize our dream of becoming professional foot models.... The donations we receive here will not go towards that goal, but you better believe that your boys will still be hustling hard to bring these beautiful feet to the forefront of humanity :D\u003cbr\u003e\u003cbr\u003e"
