    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/J4_pxpQjkG8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pay_per_name": "Art Content, Sketches, Video Tutorials etc.",

    "pledge_url": "/bePatron?c=231931",
    "published_at": "2015-11-03T23:00:26+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong style=\"color: rgb(227, 108, 9); text-align: left;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cimg src=\"http://s20.postimg.org/bze204xal/fb_banner_2012_09.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/c859e7b73b126cf55c2e7edb6a2e173b/tumblr_mm7dw929St1qk7bn3o17_1280.jpg\" style=\"width: 219px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHi Everyone,\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThose of you who don\u0027t know me, my name is\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.mikecorriero.com\" rel=\"nofollow\" target=\"_blank\"\u003eMike Corriero\u003c/a\u003e and I\u0027ve been drawing for as long as I can remember. It\u0027s pretty much all I\u0027ve ever been good at and what I\u0027ve always wanted to do. I draw for a living and also just for fun.\u00a0\u003ca href=\"http://www.mikecorriero.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.mikecorriero.com\u003c/a\u003e\u003cbr\u003eWith your help as a Patron, I will hopefully be able to focus more on personal work, personal projects, art books, tutorials and workshops. I\u0027ve constantly gave back to the art community since 2003 without ever asking for help before. This is an opportunity for me to continue providing and sharing awesome and creative work with all my fans while lessening financial burdens. I\u0027d like to thank everyone in advance for any support they\u0027re willing or capable of providing, so thanks guys!!! :)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eA bit about Who I am and what I do\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://36.media.tumblr.com/22237dde3083a42469bea8b510521a9b/tumblr_mm7dw929St1qk7bn3o19_1280.jpg\" style=\"width: 179px; float: left; margin: 0px 10px 10px 0px;\"\u003eI\u0027ve been working as a Freelance Conceptual Artist and Illustrator for the past 12+ years or so. My main interest and passion is Creature Design. So most of what you\u0027ll see here will revolve around that subject matter.\u003cbr\u003eI have worked for various clients including such companies as\u00a0The Topps Company\u00bb Applibot Inc.\u00bb\u00a0Zynga\u00bb Hasbro, Inc.\u00bb Paizo Publishing\u00bb Liquid Development\u00bb and\u00a0Radical Entertainment\u00bb among others. I also taught a Creature Design course as an\u00a0Online Instructor for the Academy of Art University and I\u0027ve had various Workshops \u0026amp; Art published in Art Magazines and Art Books all across the world.\u00a0\u003cbr\u003e\u003cimg src=\"http://s20.postimg.org/vbynftr7x/tumblr_mm7dw929_St1qk7bn3o23_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/5774bb516f6159d947b121110489458c/tumblr_nuy49q5Xrh1qk7bn3o1_1280.jpg\" style=\"width: 645px;\"\u003e\u003cbr\u003eWhile most of what I create will continue to be shared all across various social outlets where I have my work showcased for the General Public - I\u0027ll try to work on some Tutorials, High res. sketches, Imagery and Layered .PSD content specifically for Patrons whenever possible. This will be a learning curve for me as far as what I\u0027ll be able to offer and the rewards although explained; will very likely vary from month to month in regard to the type of artwork created. So I may produce a number of sketches one month and the next may be layered .PSD color concepts. I\u0027ll try to make sure rewards go out by the end of the week following the end of the month.\u00a0I currently have Workshops available as individual downloads at\u00a0\u003ca href=\"https://gumroad.com/mikecorriero\" rel=\"nofollow\" target=\"_blank\"\u003egumroad.com/mikecorriero\u003c/a\u003e these are the workshops that will go out as rewards to those tiers mentioned.\u003cbr\u003e\u003cimg src=\"http://s20.postimg.org/cdleh6m19/tumblr_mqiofmq_FEL1qk7bn3o1_1280.jpg\" style=\"width: 637px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/f89e26cc4872929505a2ae3af61c6f4b/tumblr_nuy49q5Xrh1qk7bn3o10_r1_1280.jpg\" style=\"width: 638px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s20.postimg.org/bzbw3xa19/bottomim_mikecorriero_sm_p_02.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e*\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.lulu.com/spotlight/creatureplanets\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePlanet to Planet: Creatures and Strange Worlds\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e*\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eIn 2010 I published a sketchbook through Lulu Press\u00a0and hopefully with the help of Patrons\u0027 Support I\u0027ll be capable of finally finding the time to finish up my second\u00a0sketchbook-art book. This is t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehe Sketch Book some Patrons will receive as part of their rewards.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eSo THANK YOU!\u003c/strong\u003e\u003c/span\u003e and I\u0027ll try to update this page as things progress. I\u0027m ultimately hoping to be able to focus 100% on providing you guys with Fun, Original, Creative design content, Helpful Tutorials, PDF Workshops and many other projects in addition to my regular art posts with the help of your support.\u003cbr\u003e\u003cimg src=\"http://s20.postimg.org/9fg99tmh9/bottomim_mikecorriero_sm_p.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://s20.postimg.org/cavicwdql/fb_banner_2012_03.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://s20.postimg.org/t4uerwlxp/bottomim_mikecorriero_sm_p_03.jpg\"\u003e\u003cbr\u003eIf you want to ask me any questions about my Patreon Account or if you have any technical problems, I\u0027ll do my best to reply. You can find out more about\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003eWhat Patreon is and How it Works Here\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003eThanks everyone! :)\u003cbr\u003e"
