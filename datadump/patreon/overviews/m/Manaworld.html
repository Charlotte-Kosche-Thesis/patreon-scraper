    "summary": "\u003cstrong\u003eHi everybody!\u003c/strong\u003e\u003cbr\u003e\nIf you have stumbled across this site chances are you already know me,\nbut let\u0027s do a little intro anyway. I\u0027m \u003cstrong\u003eScratch\u003c/strong\u003e and for the last few years I\nhave been producing an online adult web-comic called \u003ca href=\"http://manaworldcomics.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eManaworldcomics\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, where I\nhave had the pleasure of working with some crazy talented artists. \u003cbr\u003e\u003cbr\u003e\n\nUsually the comics that we\u0027ve\ncreated have had to be hidden behind a paywall, because, let\u0027s face it, we all\nhave bills to pay. But, I have a dream to increase production, to deliver more smutty content for everyone to enjoy, AND,\nto keep supporting the artists involved with \u003ca href=\"http://manaworldcomics.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eManaworldcomics\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://manaworldcomics.com/site/\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e (\u003cem\u003eand NEW upcoming projects\nin the works\u003c/em\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support?\u003c/strong\u003e\u003cbr\u003e\n\nStarting in 2015 there have been\nsome big changes in my life and I want to get back to my comics and art even\nmore. So, that\u0027s just what I\u0027m doing! With your \"\u003cstrong\u003ePatreon-age\u003c/strong\u003e\"\nnot only can I devote more time to improving my own writing, penciling, inking,\nlettering, coloring and all and all the other skills needed to produce top tier\ncomics (\u003cem\u003eand therefore supply you good people with higher quality smut\u003c/em\u003e), but I\nwill be able to share more \u003cstrong\u003eFREE art and comics\u003c/strong\u003e for \u003cstrong\u003eEVERYONE\u003c/strong\u003e to read.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWOOHOO!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo, in an effort to bring comics out from behind the paywall if I can get enough patreons I will start posting pages from the comics that can be found on Manaworldcomics.com in the FREE SECTION for everyone to enjoy!\u00a0 :D\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e"
