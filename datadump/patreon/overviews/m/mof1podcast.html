    "summary": "The Master of One Podcast is a creative pop-culture podcast where every week we bring you the latest in games, design and film from our world. Tuesdays we talk about the latest happenings around the creative community and what cool new item you should be spending your money on. Each Thursday we speak with a guest celebrity artist from one of our industries.\u003cbr\u003e\n\u003cbr\u003e\nSince we started the podcast we\u0027ve talked to creatives across many disciplines including:\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eToy Designers\u003c/strong\u003e Huck Gee, Joe Ledbetter,\u00a0Sket-One,\u00a0Frank Kozik,\u00a0Jason Freeny \u0026amp;\u00a0JPK\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIllustrators\u003c/strong\u003e\u00a0Jeff Delgado,\u00a0Jake Parker, Robert Ball,\u00a0Justin Peterson \u0026amp;\u00a0Jon Sommariva\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePoster Artists\u003c/strong\u003e\u00a0Kevin Tong,\u00a0Tom Whalen,\u00a0Clark Orr,\u00a0Andrew Kolb,\u00a0Matt Taylor \u0026amp;\u00a0DKNG\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDesigners\u003c/strong\u003e Aaron Draplin,\u00a0Chris Lee, Bethany Heck, Jerrod Mauryama \u0026amp;\u00a0Gregory Titus\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nPodcasting takes a lot of time, energy and money. While we could introduce a paywall and begin charging for access to a portion of our content, we want to show the same generosity to our listeners that our guests have shown to us. Your contribution will help to cover costs associated with hosting, equipment and event attendance. Additionally, your contribution will allow us to be even more present at new releases and galleries which promotes the creation of more of the content you love.\u003cbr\u003e\u003cbr\u003eVisit our website at\u00a0\u003ca href=\"http://mof1podcast.com/\" rel=\"nofollow\"\u003emof1podcast.com\u003c/a\u003e and join the family at\u00a0\u003ca href=\"https://discordapp.com/invite/Tvg
