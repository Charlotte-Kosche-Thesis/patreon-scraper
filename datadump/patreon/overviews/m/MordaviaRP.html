    "summary": "\u003cstrong\u003eWelcome to the\u00a0\u003c/strong\u003e\u003ca href=\"http://www.mordaviarp.com/\"\u003eMordavia Roleplay\u003c/a\u003e\u003cstrong\u003e\u00a0Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Mordavia Roleplay?\u003c/strong\u003e\u003cbr\u003eMordavia Roleplay is a challenging writing community that presents a unique approach to portraying a character that you create. Explore the land of Mordavia, earn your status in society, form and break alliances, and forge the destiny of the world. The possibilities are endless. \u003cbr\u003e\u003cbr\u003eWe spend countless hours every day carefully crafting the server to provide you with the ultimate roleplaying experience.\u00a0Every week our experienced event team hosts well-planned events that immerse our talented members in our custom and lore rich world. To create our detailed and interesting world, numerous hours are spent meticulously researching history, mythology, and other fantasy universes before writing each lore. And all it takes on your part is an application.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Minecraft?\u003c/strong\u003e\u003cbr\u003eThrough the toils of our amazing build team, Minecraft in conjunction with the\u00a0\u003ca href=\"http://conquestreforged.com\"\u003eConquest Reforged mod\u003c/a\u003e allows us to enhance your roleplaying experience. Not only does this help visualize the world, but it also creates a breathtaking and immersive experience that no forum roleplay can give you.\u003cbr\u003e\u003cbr\u003eDon\u0027t worry if you don\u0027t have Minecraft, there is also a forum roleplay!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy pledge to Mordavia Roleplay?\u003c/strong\u003e\u003cbr\u003eMordavia Roleplay is a service we create and offer for free. Not only do we put countless hours into crafting this experience for you for free, but we are also pay for every server expense out of our pocket. We are glad to pay to keep the community running, but it adds up. Pledging even $1 to Mordavia will allow us to invest more back into the community. If we begin to receive more in pledges than it costs to run the server, \u003cem\u003eall \u003c/em\u003eprofits will be used to improve the community (we don\u0027t know exactly how yet).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for being a part of the Mordavia Roleplay community!\u003c/strong\u003e\u003cbr\u003e"
