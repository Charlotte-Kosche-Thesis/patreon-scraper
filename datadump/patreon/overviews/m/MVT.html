    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWow, thank you for checking our Patreon, we hope you\u0027ve enjoyed our videos.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\nHello world, we are\nMVT! We are free-divers, travelers and ecologists.\u003cbr\u003e\u003cbr\u003eWe will go out, dive and make videos, but it would be a lot easier with you guys by our side, so if you chose to support us, we salute you! If not, at least we hope that you had a good time watching our videos.\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n(Description video coming soon!)\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT WE DO?\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eWe enjoy exploring new\nplaces, meeting new people, playing with wonderful animals and beautiful\ncreatures of nature and spreading the word about ecology. We have a sociology and\necology degree and full-time jobs, but, once or twice a year, we pack our tent,\ndiving equipment, sleeping bags and our camera, and go exploring and diving. We\nalso take pleasure in trying new and different cuisine and drinks, visiting historical\nsites, having fun nights out...\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY WE DO IT?\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eWe love it! Also, we believe we can interest more people in diving and free-diving. We are\nworking hard, editing each scene in our compilations, spending hours and days\non every video, so we can bring the real-life expirience close to you and\ndeliver the best possible quality as we can.\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT WE BELIEVE?\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eWe believe in sustainable\ndevelopment and that humans are capable of enjoying nature without harming it. We\nhave strickt no-kill policy, so if you are looking for hunting, fishing,\nspearing videos or similar, you won\u2019t find anything like that here. Also, we\nlike to bring back a souvenire or two home from every jorney, but we never take\na living organism.\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY SUPPORT US?\u00a0\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eIf you like our videos,\nconsider becoming one of our patrons. You can help us travel further, dive\ndeeper, and make more quality videos, for you and for anyone interested in sea-life.\u003cbr\u003eWe keep our videos clean, without any ads in them, we do not want to disturb the viewing experience in any way, so Patreon is the only way to support us.\u003c/div\u003e"
   },
