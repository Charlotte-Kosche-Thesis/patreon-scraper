e in appreciation of your wonderful financial support?\u00a0I need some help knowing what rewards you would like, so please let me know. Here\u0027s a few things I\u0027m thinking, these would be just for Patreons:\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive videos - like exclusive Q\u0026amp;A, blogs or something?\u003c/li\u003e\u003cli\u003eExclusive Backing tracks - want some specially created tracks to jam along to?\u003c/li\u003e\u003cli\u003eBehind the scenes look at how I create the videos?\u003c/li\u003e\u003cli\u003eSomething else?\u003c/li\u003e\u003c/ul\u003eBasically, I\u0027m new to this and don\u0027t know what you people would like, so leave me some comments in the posts and let me know!\u003cbr\u003e"
