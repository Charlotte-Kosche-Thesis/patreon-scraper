    "summary": "\u003cdiv\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHello! My name is Muse, and welcome to my Patreon... \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re visiting this page the chances are you already know a little about me from \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"https://www.instagram.com/muse.mercier\" target=\"_blank\"\u003eInstagram\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e,\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(36, 64, 97);\"\u003edeviantART or my theatrical work, but I\u0027ll introduce myself anyway...\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m a theatre actress and photographer from England, who uses the medium of photography to express myself, mainly via the art nude genre. I have been creating art (myself as the subject) alongside my husband (David Charles) for almost a decade. We\u0027re both professional photographers but make no profit from our personal work, so I have created this Patreon to enable us to continue to create the art images you have come to love!\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e100% of all funds we make from Patreon will go towards creating art, so the more support we receive - the more art we can create. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(155, 187, 89);\"\u003e What is Patreon? \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePatreon is a platform for supporting your favourite artists on an ongoing basis (or as long as you wish to) so they can continue to produce new work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn return I will share\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003e\u00a0between \u003c/strong\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003e4 and 6 sets of art nude images each month with you!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003eAs I\u0027m a photographer myself and I\u0027m also married to one, I am able to create completely \n\t\u003cstrong\u003eexclusive high quality art for my patrons\u003c/strong\u003e (these photo-sets are not available anywhere else online).\u00a0I\u2019m also extremely selective when it comes to my images and each series released to Patreon will be of a professional standard\u003cstrong\u003e.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThe images inside my Patreon are completely and unapologetically uncensored. \u003c/strong\u003e\u003cstrong\u003eThis is somewhere I\u2019m able to share my most beautiful, intimate and tender work, without the restrictions\u00a0\u003cstrong\u003eand suppression\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0of censorship.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCreating art is my \u003cem\u003eabsolute\u003c/em\u003e \u003cem\u003epassion\u003c/em\u003e, and with my patrons support I will be able to continue to create beautiful art with exciting concepts in unique locations for many years to come; that\u0027s my goal and my reason for opening this Patreon.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\t\n\t\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7b1f/f/2017/356/1/6/b70b0fca_a63f_47ea_935f_9103f76ef428_by_muse1908-dbxjy3t.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \"Art washes away from the soul the dust of everyday life.\" \u00a0 \u003c/
