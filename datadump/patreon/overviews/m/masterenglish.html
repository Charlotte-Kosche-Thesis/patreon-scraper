    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u0644\u0643\u0644 \u0645\u062a\u0643\u0644\u0645\u064a \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0639\u0631\u0628\u064a\u0629\u003cbr\u003e\n\n\u0627\u0644\u0630\u064a \u064a\u0631\u064a\u062f\u0648\u0646 \u062f\u0631\u0627\u0633\u0629 \u0648\u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629\u003cbr\u003e\u00a0\u0647\u064a \u0645\u062f\u0631\u0633\u0629 \u0623\u0648\u0646\u0644\u0627\u064a\u0646 \u0645\u062c\u0627\u0646\u064a\u0629 Master English\u003cbr\u003e\n\n\u062a\u0639\u0637\u064a \u062f\u0631\u0648\u0633 \u0641\u0627\u0626\u062f\u062a\u0647\u0627 \u062a\u0641\u0648\u0642 \u0627\u0644\u062f\u0631\u0648\u0633 \u0627\u0644\u0645\u062f\u0641\u0648\u0639\u0629\u003cbr\u003e\n\n\u0639\u0643\u0633 \u0627\u0644\u0645\u062f\u0627\u0631\u0633 \u0648\u0627\u0644\u062f\u0631\u0648\u0633 \u0627\u0644\u0645\u0648\u062c\u0648\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0646\u062a\u003cbr\u003e\n\n\u0627\u0644\u0645\u062f\u0631\u0633\u0629 \u0646\u0648\u0631 \u0647\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0639\u0631\u0628\u064a\u0629\u003cbr\u003e\n\n\u062a\u0634\u0631\u062d \u0627\u0644\u062f\u0631\u0648\u0633 \u0628\u062a\u0645\u064a\u0632 \u0628\u0627\u0644\u0644\u0641\u0638 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a \u0627\u0644\u0631\u0627\u0626\u0639\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u0645\u0627 \u0647\u064a \u0631\u0624\u064a\u062a\u0646\u0627 \u061f\u003cbr\u003e\u003c/strong\u003e\u0646\u062d\u0646 \u0646\u0624\u0645\u0646 \u0623\u0646 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0647\u064a \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0631\u0627\u0626\u062f\u0629 \u0644\u0644\u0646\u0647\u0648\u0636 \u0628\u062d\u064a\u0627\u062a\u0643 \u0627\u0644\u0645\u0647\u0646\u064a\u0629 \u0648\u0644\u062a\u0633\u062a\u0645\u062a\u0639 \u0628\u062a\u062c\u0627\u0631\u0628 \u062d\u064a\u0627\u062a\u0643 \u0641\u064a \u0627\u0644\u0648\u0642\u062a \u0627\u0644\u062d\u0627\u0636\u0631\u003cbr\u003e\u0648\u0643\u0645\u0627 \u0642\u0627\u0644 \u0627\u0644\u0634\u0627\u0639\u0631 \u0635\u0641\u064a \u0627\u0644\u062f\u064a\u0646 \u0627\u0644\u062d\u0644\u064a\u003cbr\u003e\u0628\u0642\u062f\u0631\u0650 \u0644\u063a\u0627\u062a\u0650 \u0627\u0644\u0645\u0631\u0621\u0650 \u064a\u0643\u062b\u0631\u064f \u0646\u0641\u0639\u0647\u064f\u060c\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u0641\u062a\u0644\u0643\u064e \u0644\u0647\u064f \u0639\u0646\u062f\u064e \u0627\u0644\u0645\u0644\u0645\u0627\u062a\u0650 \u0623\u0639\u0648\u0627\u0646\u064f\u003cbr\u003e\u062a\u064e\u0647\u0627\u0641\u064e\u062a\u0652 \u0639\u0644\u0649 \u062d\u0650\u0641\u0652\u0638\u0650 \u0627\u0644\u0644\u0651\u063a\u0627\u062a\u0650 \u0645\u064f\u062c\u0627\u0647\u062f\u0627\u064b\u060c\u00a0 \u00a0 \u0641\u0643\u0644\u0651\u064f \u0644\u0650\u0633\u0627\u0646\u064d \u0641\u064a \u0627\u0644\u062d\u064e\u0642\u064a\u0642\u064e\u0629\u0650 \u0625\u0646\u0633\u0627\u0646\u064f\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/e6nzVb/Vision_Eye_Research.jpg\" style=\"width: 428px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0643\u064a\u0641 \u0633\u0646\u062e\u062f\u0645\u0643\u0645 \u061f\u003cbr\u003e\u003c/strong\u003e\u0646\u062d\u0646 \u0646\u0633\u062a\u062e\u062f\u0645 \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u0627\u0639\u0644\u0627\u0645 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0645\u062b\u0644 \u064a\u0648\u062a\u064a\u0648\u0628, \u0648\u0627\u0644\u0641\u064a\u0633\u0628\u0648\u0643, \u0648\u0627\u0644\u0622\u0646 \u0627\u0644\u0628\u0627\u064a\u062a\u0631\u0648\u0646 \u0644\u0644\u062a\u0641\u0627\u0639\u0644 \u0645\u0639\u0643\u0645 \u0648\u062a\u0642\u062f\u064a\u0645 \u062f\u0631\u0648\u0633 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0644\u0643\u0645 \u0644\u0645\u0634\u0627\u0647\u062f\u062a\u0647\u0627 \u062d\u064a\u0646\u0645\u0627 \u062a\u0631\u064a\u062f\u0648\u0646 \u0628\u0627\u0644\u0637\u0631\u064a\u0642\u0629 \u0627\u0644\u062a\u064a \u062a\u0631\u064a\u062d\u0643\u0645\u003cbr\u003e\u0633\u0627\u0639\u062f\u0646\u0627 \u0641\u064a \u062a\u0648\u0641\u064a\u0631 \u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0645\u0646 \u062e\u0644\u0627\u0644 \u062f\u0639\u0645 \u0642\u0646\u0627\u062a\u0646\u0627\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/kw1tqb/unnamed.jpg\" style=\"width: 426px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0643\u064a\u0641 \u0633\u062a\u062b\u0645\u0631 \u0645\u0633\u0627\u0647\u0645\u062a\u0643 \u0645\u0639\u0646\u0627 \u061f\u003cbr\u003e\u003c/strong\u003e\u062f\u0639\u0645\u0643\u0645 \u0644\u0646\u0627 \u0633\u064a\u0633\u0645\u062d \u0644\u0646\u0627 \u0628\u0627\u0644\u062a\u0648\u0633\u0639\u003cbr\u003e \u0633\u0646\u0628\u062f\u0623 \u0628\u062a\u0639\u064a\u064a\u0646 \u0645\u0639\u0644\u0645\u064a\u0646 \u0645\u062d\u062a\u0631\u0641\u064a\u0646 \u0644\u0632\u064a\u0627\u062f\u0629 \u0639\u062f\u062f \u0627\u0644\u062f\u0631\u0648\u0633 \u0627\u0644\u062a\u064a \u0646\u0642\u062f\u0645\u0647\u0627 \u0639\u0644\u0649 \u0642\u0646\u0627\u062a\u0646\u0627\u003cbr\u003e \u0643\u0630\u0644\u0643 \u0633\u0646\u0639\u064a\u0646 \u0641\u0631\u064a\u0642 \u0639\u0645\u0644 \u0644\u062a\u062d\u0633\u064a\u0646 \u062c\u0648\u062f\u0629 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0648\u0644\u062a\u062e\u0635\u064a\u0635 \u0645\u0648\u0642\u0639 \u0625\u0644\u0643\u062a\u0631\u0648\u0646\u064a\u003cbr\u003e\u0633\u0646\u062e\u0635\u0635 \u0645\u0643\u062a\u0628\u0627\u064b \u062e\u0627\u0635\u0627 \u0644\u0642\u0646\u0627\u062a\u0646\u0627\u060c \u0648\u0633\u064a\u0643\u0648\u0646 \u0647\u0646\u0627\u0643 \u0645\u062e\u062a\u0635\u064a\u0646 \u0644\u0644\u0625\u062c\u0627\u0628\u0629 \u0639\u0646 \u0627\u0633\u062a\u0641\u0633\u0627\u0631\u0627\u062a\u0643\u0645 \u0648\u0623\u0633\u0626\u0644\u062a\u0643\u0645\u003cbr\u003e\u0633\u0646\u0637\u0648\u0631 \u0623\u064a\u0636\u0627\u064b \u0627\u0644\u0645\u0639\u062f\u0627\u062a \u0648\u0627\u0644\u0623\u062c\u0647\u0632\u0629 \u0627\u0644\u062a\u064a \u0646\u0633\u062a\u062e\u062f\u0645\u0647\u0627\u003cbr\u003e\u0648\u0645\u0646 \u064a\u062f\u0631\u064a\u061f \u0642\u062f \u0646\u0641\u062a\u062d \u0645\u0639\u0647\u062f\u0627\u064b \u062a\u0627\u0628\u0639\u0627\u064b \u0644\u0642\u0646\u0627\u062a\u0646\u0627 \u0642\u0631\u064a\u0628\u0627\u064b \u0645\u0646\u0643\u003cbr\u003e\u0628\u0627\u0644\u0627\u0636\u0627\u0641\u0629 \u0639\u0628\u0631 \u0627\u0633\u062a\u062b\u0645\u0627\u0631\u0643\u060c \u0633\u062a\u062d\u0635\u0644 \u0641\u0648\u0631\u0627\u064b \u0639\u0644\u0649 \u0625\u0645\u062a\u064a\u0627\u0632\u0627\u062a \u062e\u0627\u0635\u0629 \u0645\u062b\u0644 \u0625\u062e\u062a\u064a\u0627\u0631 \u0627\u0644\u062f\u0631\u0648\u0633 \u0627\u0644\u062a\u064a \u0633\u0646\u0639\u0645\u0644\u0647\u0627 \u0644\u0643 \u0628\u0627\u0644\u062a\u0635\u0648\u064a\u062a, \u0633\u062a\u062d\u0635\u0644 \u0639\u0644\u0649 \u062a\u0645\u0627\u0631\u064a\u0646 \u0644\u062a\u0642\u0648\u064a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 (\u0645\u0639 \u0627\u0644\u062d\u0644\u0648\u0644), \u0648\u0633\u062a\u0643\u0648\u0646 \u0623\u0648\u0644 \u0645\u0646 \u064a\u0634\u0627\u0647\u062f \u062f\u0631\u0648\u0633\u0646\u0627\u003cbr\u003e\u0633\u0646\u0642\u0648\u0645 \u0628\u0632\u064a\u0627\u062f\u0629 \u0627\u0644\u0625\u0645\u062a\u064a\u0627\u0632\u0627\u062a \u0645\u0639 \u0645\u0631\u0648\u0631 \u0627\u0644\u0648\u0642\u062a \u0625\u0646 \u0634\u0627\u0621 \u0627\u0644\u0644\u0647\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/b14eVb/flowering_trees_jpg_620x0_q80_crop_smart_upscale_true.jpg\" style=\"width: 436px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0643\u064a\u0641 \
