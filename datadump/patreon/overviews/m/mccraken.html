    "summary": "\u003ch3\u003e\u003cimg src=\"http://orig06.deviantart.net/7bce/f/2016/311/0/b/patreon_about_me_banner_by_technlcolour-danolgg.png\"\u003e\u003c/h3\u003e\u003ch2 style=\"text-align: center;\"\u003eI\u0027m Danny!\u003c/h2\u003e\u003cblockquote\u003eI\u0027m a freelance artist who works with many mediums and draws weird creatures. I\u0027ve been creating art to share online for as long as I can remember, and am working hard to make it my career.\u003c/blockquote\u003e\u003cbr\u003eI have experience with:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFursuits! \u003c/strong\u003eIn 2011 I established my own business called Technicolour Costumes, in which I create and sell costumes of people\u0027s custom characters.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDigital art! \u003c/strong\u003eSince 2010 when I got my first Wacom drawing tablet, I\u0027ve been chipping away at art nearly every week, refining my style and telling stories through color and surreal experimental pieces.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTraditional art! \u003c/strong\u003eIn the year 2017 I filled up two sketchbooks with various inked works. I try to draw every day, and frequently post what I create for all of my patrons to see.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eComics!\u003c/strong\u003e\u00a0In 5th grade, my favorite pass time would be to sit on the bench and work on comics I created of my own little world. When I\u0027d return home, I\u0027d create mini-magazines revolving around my stuffed animals. To this day I still apply this inborn desire to capture worlds in text and art.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnimation! \u003c/strong\u003eBack when furries would animate memes of their sonas dancing to trance music, I would spend hours a day on frame-by-frame animation. It helped teach me a lot about hard work and dedication to a project in order to get it to where you want it to be.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAlbum art! \u003c/strong\u003eMusic is another one of my biggest passions, and I\u0027ve had some wonderful opportunities to work with musicians and record labels to capture what they believe speaks for their band.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eThank you for your support!\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eContact Me\u003c/strong\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/TechnicolourCostumes\" rel=\"nofollow\"\u003ehttps://www.facebook.com/TechnicolourCostumes\u003c/a\u003e\u003cbr\u003eDeviantart:\u00a0\u003ca href=\"http://technlcolour.deviantart.com/\" rel=\"nofollow\"\u003ehttp://technlcolour.deviantart.com/\u003c/a\u003e\u003cbr\u003eFuraffinity:\u00a0\u003ca href=\"http://www.furaffinity.net/user/13dice/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/13dice/\u003c/a\u003e\u003cbr\u003eWeasyl:\u00a0\u003ca href=\"https://www.weasyl.com/\" rel=\"nofollow\"\u003ehttps://www.weasyl.com/\u003c/a\u003e~mccraken\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/danneroni\" rel=\"nofollow\"\u003ehttps://twitter.com/danneroni\u003c/a\u003e\u003cbr\u003eSkype: emophase2007\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/2459/f/2017/357/3/e/screen_shot_2017_12_23_at_2_41_05_pm_by_technlcolour-dbxlou7.png\"\u003e\u003cbr\u003e"
