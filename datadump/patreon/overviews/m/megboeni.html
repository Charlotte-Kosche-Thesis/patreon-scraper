    "summary": "Hello, folks!--I\u0027m here to promote my most recent work:\u003cbr\u003e\u003cbr\u003e\u201cCrossed Wires\u201d is a long-form nonfiction comic about one of\nthose fiddly indescribable bits of the human condition: \u00a0synesthesia, a brain\ncondition where \u201ccrossed\u201d senses result in lifelong sensations like colored\nsounds, textured flavors, or personified letters of the alphabet. The comic\ntells the stories of four people with the condition and how it has shaped their\nlives; through words and mixed media illustrations, it paints a picture of how\nsynesthesia can affect everything from career and relationship choices to the\nsimple experience of crossing the street. It\u2019s a pen-and-ink journey into art, history, brain science, orange Wednesdays, human emotion, and the marvelous and different ways we experience the world around us.\u00a0\u003cbr\u003e\u003cbr\u003e\"Crossed Wires\" was created as an academic project, but by supporting me here you can make sure it lives on--and will be followed by future comics. All of my work is hand-drawn, hand-colored, and hand-lettered, which makes the process a little glacial sometimes, but it\u0027s worth it. Any and all support is appreciated!\u003cbr\u003e"
