    "summary": "\u003cimg src=\"https://image.ibb.co/gQfQ0c/13576902_10157051170130542_7693993083792034859_o.jpg\"\u003e\u003cbr\u003eWelcome to my Patreon! My name is Maly. I\u0027m a lifetime crafter, and love working in a variety of mediums. From soap to sewing to dragons and drawing, I thought this might be a good opportunity to offer some of my fans a more intimate look at my creation process. Follow me as I chase my muse wherever she\u0027ll take me. It\u0027ll be colorful, wherever we end up!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hn30Yx/17103654_10155247928824560_6153227394780537460_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m one of the founders of\u003cstrong\u003e\u00a0\u003ca href=\"http://contactcaffeine.bigcartel.com/\" target=\"_blank\"\u003eCon*Tact Soap and Scent Company\u003c/a\u003e\u003c/strong\u003e, and hope to share a little bit about how things are put together, as well as give myself a little more flexibility for doing the fun stuff like smaller batches of more interesting scents and products, not available to the general public. Think of it as a dealer\u0027s den delivery, right to your door every month! \u003cem\u003ePatreon also allows me to directly engage my audience,\u003c/em\u003e to better tailor future projects based on feedback I\u0027m hearing from you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ftr9RH/18582573_10212047078085203_5959731344140236822_n.jpg\"\u003e\u003cbr\u003eBeing an artist is my lifelong dream, and I\u0027m so grateful for all of my fans and patrons who have supported me along the way. I couldn\u0027t do this without you, and I\u0027m so glad to have you along for the trip.\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"http://etsy.com/shop/nightshiftoriginals\" target=\"_blank\"\u003eNightShiftOriginals on\u00a0Etsy\u003c/a\u003e\u003ca href=\"http://etsy.com/shop/nightshiftoriginals\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://twitter.com/malytwotails\" target=\"_blank\"\u003e@Malytwotails on\u00a0Twitter\u003c/a\u003e\u003ca href=\"https://twitter.com/malytwotails\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/malytwotails\"\u003e\u003c/a\u003e\u003c/h4\u003e\u003ca href=\"https://twitter.com/malytwotails\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://image.ibb.co/gSzJLc/20228525_10212648865209505_5639232357206636789_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Patreon functions largely as a craft subscription service\u003c/strong\u003e\u003cstrong\u003e. There are so many tiers and options- feel free to explore different ones, and change your support level as you collect  the different items I offer. I understand that after a few months getting tons of soap in the mail you might be good for a while, which is why I try to have other things available.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
