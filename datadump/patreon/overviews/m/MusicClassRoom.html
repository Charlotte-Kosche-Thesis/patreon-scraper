ic and be able to teach in different ways\u003cbr\u003eI can continue creating more music for everyone and also reward those of you who contribute with some great rewards!\u003cbr\u003ePlease consider contributing a dollar\u003cbr\u003eI plan on releasing roughly 1-4 music videos per month.\u003cbr\u003eYoutube channel is a MusicClassRoom.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhere your money goes:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eEvery dollar that is contributed via Patreon will be used towards the production of new songs and also music videos. \u003cbr\u003eI have for a while wanted to increase the quality/look of my videos and I\u0027m excited because \u003cbr\u003eI know that with your help I can bring in people who have more expertise in these ares, \u003cbr\u003eAnd I can build a team that helps me create better content for you!\u003cbr\u003e.................................................\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMusic Class Room : YouTube:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/caribbeansamples\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/caribbeansamples\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e..................................................\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLS8yWtxH5mf9neyJ3goSeVyC4ZIB6B_V0\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLearn to play songs today on Piano/Organ Chords.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e.............................................\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLS8yWtxH5mf9Fmd8PjlKGjkZzRQW8AWh7\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlay Along,Play your Instruments, practice time \u003c/span\u003e\u00a0\u003cbr\u003e\u003c/a\u003e..............................................\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLS8yWtxH5mf9N3z84AZa32_UyRkGK2P_Y\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow to Shuffle Bubble Caribbean Style ( Tutorials )\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e...................................................\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLS8yWtxH5mf8D93FtrE_maGDenz3afZl2\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRemix Cover Songs, Into Reggae Riddims Instrumentals\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e..............................................\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLS8yWtxH5mf-mL1HJwbbLQ7zB7swYdQq_\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow to play chords on piano easy and quick\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eMany More Tutorials:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank You.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e"
