    "published_at": "2014-04-15T10:43:02+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i61.tinypic.com/6o3iwn.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Marionette H-Gameworks?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003eIt`s an Independent Adult (Hentai) Game Developer founded by Marionette in 2013.\u003cbr\u003e\u003cbr\u003eOur main objective is to create a fun and classy erotic games in every possible platform.\u003cbr\u003e\u003cbr\u003eIt`s still a one man show for now with a couple of help from contributor who working remotely around the world.\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eReason I need your support\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAdult computer games is heavily depends on their loyal fan base, as making and selling an adult game is very challenging.\u003cbr\u003e\u003cbr\u003ePayPal won`t accept transaction if it`s adult related material, the cut from a third party seller usually quite big than usual and some people perception that H-Games belong as a freeware making it easily to be pirated.It really depends on their fan to buy the game.\u003cbr\u003e\u003cbr\u003eI really wanted to make H-Games, i wanted to spend more time working on my game and show it to the world.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI never beg for free money to anyone,leave alone trying to scam anyone.So if you think we got potential and worth your support , please do support as you see fit. Even if it just telling your friend about us, leaving a comment on our blog or just follow us is very much appreciated.\u003cbr\u003e\u003cbr\u003eLet`s make H-Games together!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nOn-going H-Games Projects \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThere is 2 main and 1 side project in my list now but I only have 2 hours of spare time everyday after work(less if i have to do some overtime) including Saturday and Sunday to work on the game.\u003cbr\u003e\u003cbr\u003eOver the past years I mainly use Construct Classic to make my games so it`s limited to PC User only, but i finally bought a Construct 2 license not a while ago and i can make sure there will be a port or another HTML5 based adult games later in the future.\u003cbr\u003e\u003cbr\u003eIf you want to check out our development progress, you can also go to \u003ca href=\"http://marionette-h-gameworks.com\" rel=\"nofollow\"\u003eMarionette H-Gameworks DevBlog\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eS.H.E.V.C\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://www.mediafire.com/download/am77477r1iay0e3/shevcSketch.exe\" rel=\"nofollow\"\u003e\u003cbr\u003eS.H.E.V.C Prototype Download\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i62.tinypic.com/etv6lw.png\"\u003e\u003cbr\u003e\u003cbr\u003eA 2D erotic Space trading game, where you can create your avatar to explore space,trade goods, battling space pirates while unfolding various erotic event. It still an early phase of development.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/28vwvhf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i62.tinypic.com/15clsuc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i60.tinypic.com/59ymg2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eGladiatrix Slave\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://www.mediafire.com/download/gf9cwd882qw561c/Prototype4.7z\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003eGladiatrix Slave Prototype Download\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003eYour job\n is to train an elven slave to be a sex gladiatrix (gladiator)to compete\n in the Arena to entertain the audience of a demon races. In this Arena \nyour slave will be battling against another slave, where the first one \nto cum is the loser.You will equipped your slave with better clothing to\n protect her private parts from the gold you acquired, either from the \nArena or you can rent out your slave to the brothel house.\u003cbr\u003e\u003cbr\u003eThe \ntime limit is 3 Years to make your slave the best sex Gladiatrix ever, \nwhich will serve the Demon King and making you the best renowned \nSlavemancer in the Demon Realms.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/8xkkma.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i61.tinypic.com/2il0776.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i59.tinypic.com/21liikp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMini H-Games\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nI always try to prototype any game idea that i had using a reused sprite from previous game just to see if the game mechanic is good enough, several of them i try to show it on the blog.Here`s is some of them :\u003cbr\u003e\u003cbr\u003eValentina\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/download/2hiiybkg7z7gpeh/Valentina.zip\" rel=\"nofollow\"\u003eValentina Download\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i59.tinypic.com/2e6eott.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt`s\u00a0 a simple interactive fellatio mini game featuring a character called Valentina. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAn abandon groping game prototype based on my Japanese friend idea.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/1z1tkat.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i59.tinypic.com/2ynnjmq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo there it is! a brief description for what i`m trying to achieve and\u00a0 I just want to say thank you so much to come and visit Marionette H-Gameworks Patreon page!\u003cbr\u003e\u003cbr\u003eI hope you like what you see!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
