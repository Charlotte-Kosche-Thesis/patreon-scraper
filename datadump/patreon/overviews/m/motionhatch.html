    "summary": "\u003ch4\u003e\u003cstrong\u003eMotion Hatch helps motion designers and animators do better business through an online community and bi-weekly podcast.\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eThanks for visiting the Motion Hatch Patreon page. \u003cbr\u003eI\u0027m Hayley Akins, a motion designer living in London. I started Motion Hatch because I felt there was a major lack of resources to help motion designers get to grips with the business side of the industry. Problems such as: what to charge your clients, what should be included in a contract, how to create a budget, how to do your taxes or just general advice on how to get started! \u003cbr\u003e\u003cbr\u003eMotion Hatch is a space where you can ask questions about the business side of motion design\u00a0 and\u00a0animation, no matter where you are in the world. I also produce a podcast with detailed discussions about how successful motion designers and industry experts run their businesses and got started. The feedback so far has been amazing, but I want to make\u00a0Motion Hatch \u003cstrong\u003ethe\u003c/strong\u003e online learning hub for the business side of Motion Design.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming a patron you can gain access to:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAsk podcast guests questions\u003c/li\u003e\u003cli\u003eEarly access to the podcast\u003c/li\u003e\u003cli\u003eExclusive Patreon community and bonus content\u003c/li\u003e\u003cli\u003e+Big thanks\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming a patron you can help:\u003cbr\u003e\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e \u003c/strong\u003eCover costs of producing the podcast\u003c/li\u003e\u003cli\u003eGive us more time to create more resources for the Motion Hatch Community\u003c/li\u003e\u003cli\u003eMake Motion Hatch the online hub for learning the business side of motion design\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePlease see the side of this page to choose which rewards you\u0027d like access to.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you enjoy our podcasts or community and if they have helped you, please join us by becoming a patron.\u003cbr\u003e\u003cbr\u003eTo support Motion Hatch without being a patron you can do so\u00a0\u003ca href=\"https://www.paypal.me/hayleyakins\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAny questions or enquiries please contact hello@motionhatch.com"
