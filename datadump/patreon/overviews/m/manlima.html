    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/SbHohoSNGGQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003e\u003cu\u003eWHAT ARE WE DOING HERE? \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nManlima lleva creando props, cosplay, trajes y artesan\u00eda m\u00e1s\nde 3 a\u00f1os. Durante este periodo hemos dedicado gran parte de nuestro tiempo a\ntratar de superarnos con cada proyecto y aprender todo lo posible a trav\u00e9s de\ndistintos cursos profesionales.\u003cbr\u003e\n\nQueremos seguir creando y aprendiendo, por eso hemos\nconcebido este espacio donde vamos a trabajar para vosotros a trav\u00e9s de la\nproducci\u00f3n de distintos tutoriales, reviews y tips que publicaremos\nmensualmente en los cuales ense\u00f1aremos con detalle todo lo que sabemos al\nrespecto de las diferentes t\u00e9cnicas que aplicamos y conocemos. Adem\u00e1s\npublicaremos para todos los patrones contenido exclusivo y/o anticipado como\nfotos de sesiones, material detr\u00e1s de las c\u00e1maras, adelantos, as\u00ed como daros\nprioridad en encuestas, opiniones, etc. que realicemos.\u003cbr\u003e\n\nPor \u00faltimo queremos dejar claro que tu aportaci\u00f3n no es un\ndonativo, es un pago por un servicio.\u003cbr\u003e----------------------------------------------\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eManlima has been creating props, cosplay, costumes and\nhandicrafts for more than three years. During this period we have spent much of\nour time learning from different professional courses, and try to improve with\neach project.\u003cbr\u003e\n\nIn order to keep crafting and learning, we have created this\nspace in which to share tutorials, reviews and tips that we will publish\nmonthly. We will show you in detail all that we know about the different\ntechniques that we apply in our own projects. For our patrons, we will upload\nexclusive content like pictures from our photoshoots, behind-the-scenes\ncontent, and sneak peeks, and prioritize your opinions in our polls and\ndecisions.\u003cbr\u003e\n\nFinally, we want to make it clear that your contribution is not\na donation: it is a payment for a service!\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cu\u003eWHERE WILL THE MONEY GO?\u003c/u\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003eEl dinero recaudado ir\u00e1 destinado a nuevo equipo, materiales\ny conocimientos con sus reviews y tutoriales pertinentes.\u00a0\u003cbr\u003e\u003cu\u003eCuanto m\u00e1s aprendamos, m\u00e1s podremos ense\u00f1aros.\n\u003c/u\u003e\u003cbr\u003e\n----------------------------------------------\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eThe money raised will go towards equipment and materials,\ntesting and reviewing products, and expanding our knowledge of techniques.\u00a0\u003cbr\u003e\u003cu\u003e\u003cem\u003eThe more we learn, the more we can share with you.\u003c/em\u003e\u003cbr\u003e\n\u003c/u\u003e\n\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eGRIMORIO: T\u00c9RMINOS Y CONDICIONES. \n\u003cbr\u003e\n\u003c/u\u003e\u003c/strong\u003e\u003ca href=\"https://drive.google.com/open?id=1fca7-9OSpMdYf5dNbIdxRC9BIWfgzFVW\" target=\"_blank\"\u003ePDF English version here.\u003cbr\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eNote: All the content of this Patreon will be published in\nboth languages: english and spanish.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://drive.google.com/open?id=1MQxz017aypVIODijtirzfLgfsm4XrorJ\" target=\"_blank\"\u003ePDF Espa\u00f1ol aqu\u00ed.\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e1. \u003c/strong\u003e\u003cstrong\u003e\u003cu style=\"background-color: initial;\"\u003eSobre el conocimiento de los t\u00e9rminos y condiciones.\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003eUnos aventureros como vosotros querr\u00e1n saber en todo momento\ntodos los peligros y recompensas que os aguardan en vuestra aventura. Aqu\u00ed os\ndetallamos todos ellos:\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eCap\u00edtulos\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\nCada mes escribiremos un cap\u00edtulo m\u00e1s en nuestra historia.\nCada cap\u00edtulo contiene dos Tips! y un tutorial. \u003cbr\u003e\n\nLos patrones de 15$ y 35$ pueden elegir los Tips! y\ntutoriales de cada mes. El Hacedor mostrar\u00e1 las opciones de cada mes y podr\u00e9is\nelegir de forma conjunta la que m\u00e1s os interese.\u003cbr\u003e\n\nSi os hab\u00e9is percatado, una de las mayores recompensas es la\nelecci\u00f3n de un tutorial personalizado, pues bien, tras elegirlo, este pasar\u00e1 a\nformar parte de las opciones que El Hacedor propone mensualmente. \u003cbr\u003e\n\nTanto los Tips! y tutoriales estar\u00e1n disponibles en El Archivo al cual tendr\u00e9is acceso a trav\u00e9s de un link que ser\u00e1 enviado cada vez que se publique nuevo contenido a la direcci\u00f3n de correo que hab\u00e9is facilitado \u003cem\u003e(Se requiere una cuenta de Google Drive)\u003c/em\u003e. S\u00f3lo\ntendr\u00e9is acceso a aquellos Tips! y tutoriales por los que hay\u00e1is pagado. Esto\nnos permite premiar a aquellos patrones que han decidido apoyarnos desde la\nPrimera Era.\u003cbr\u003e\n\nSi est\u00e1is interesados en alg\u00fan cap\u00edtulo en concreto y os lo\nhab\u00e9is perdido, pod\u00e9is encontrarlo a la venta en\u00a0\u003ca href=\"https://www.etsy.com/shop/Manlima\"\u003enuestra tienda\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cu\u003eTips!\u003cbr\u003e\u003c/u\u003e\u003c/em\u003ePeque\u00f1os tutoriales o trucos sobre t\u00e9cnicas y materiales que\npodr\u00e9is aplicar en vuestros proyectos. Los Tips! podr\u00e1n ser tanto por escrito\ncomo en formato video.\u003cbr\u003e\u003cem\u003e\u003cu\u003eTutoriales\u003cbr\u003e\u003c/u\u003e\u003c/em\u003eExplicaciones detalladas de distintas t\u00e9cnicas y\nmateriales,  donde se recoge toda la\ninformaci\u00f3n necesaria para que pod\u00e1is aplicarlo a vuestros proyectos as\u00ed como\ntodos los enlaces para que pod\u00e1is adquirirlos. Pod\u00e9is encontrar los tutoriales\npor escrito o en formato video. Se considera como tutorial las reviews de\nproductos as\u00ed como la explicaci\u00f3n de su funcionamiento y caracter\u00edsticas.\u003cbr\u003e\u003cem\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cu\u003e\u003cstrong\u003eSorteo para patrones de 1 $ y 7 $\u003cbr\u003e\n\u003c/strong\u003e\u003c/u\u003e \nPor formar parte de nuestro Patreon entr\u00e1is en el sorteo de\n1 print de tu elecci\u00f3n firmada cada cuatro meses*. Los sorteos se realizar\u00e1n\nlos meses de diciembre, abril y agosto. \u003cbr\u003e\n\n* Se requiere antig\u00fcedad de cuatro meses.\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eSorteo para patrones de 15 $ y 35 $\u003cbr\u003e\n\u003c/strong\u003e\u003c/u\u003e \nPor formar parte de nuestro Patreon entr\u00e1is en el sorteo de 2 prints firmadas de tu elecci\u00f3n, un vale del 10% de descuento en nuestra tienda y elecci\u00f3n de un tutorial personalizado* cada seis meses**. Los sorteos se realizar\u00e1n los meses de febrero y agosto. \u003cbr\u003e* Que tenga cabida en nuestro conocimiento.\u003cbr\u003e** Se requiere antig\u00fcedad de seis meses.\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eSorteo para patrones de 50 $\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003ePor formar parte de nuestro Patreon entr\u00e1is en el sorteo de\n2 prints firmadas de tu elecci\u00f3n, un vale del 10% de descuento y un producto de\nnuestra tienda* a vuestra elecci\u00f3n cada doce meses**. El sorteo se realizar\u00e1\ncada mes de Septiembre.\u003cbr\u003e\n\n* Gastos de\nenv\u00edo y tr\u00e1mites de aduana (en caso de que los hubiera) no incluidos.\u003cbr\u003e\n\n** Se requiere\nantig\u00fcedad de un a\u00f1o.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e2. \u003cu\u003eSobre la permanencia en esta campa\u00f1a. \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\tPremiamos vuestra fidelidad al Hacedor y por ello tras seis\nmeses junto a nosotros ser\u00e9is considerados aventureros de cierto renombre y\nrecibir\u00e9is all\u00e1 donde os hosped\u00e9is una chapa acreditativa de vuestro t\u00edtulo as\u00ed\ncomo un diploma que lo legitime.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eMORE INFO OF OUR WORK\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eWebsite:\u00a0 \u003ca href=\"http://www.manlima.com/\" target=\"_blank\"\u003ewww.manlima.com\u003c/a\u003e\u003cbr\u003e \nFacebook:\u003ca href=\"https://www.facebook.com/ManlimaCosplay/\" target=\"_blank\"\u003ehttps://www.facebook.com/ManlimaCosplay/\u003c/a\u003e\u003cbr\u003e \nTwitter: \u003ca href=\"https://twitter.com/ManlimaCosplay\" target=\"_blank\"\u003ehttps://twitter.com/ManlimaCosplay\u003c/a\u003e\u003cbr\u003e \nInstagram:\u003ca href=\"https://www.instagram.com/manlimacosplay/\" target=\"_blank\"\u003ehttps://www.instagram.com/manlimacosplay/\u003c/a\u003e\u003cbr\u003eStore: \u003ca href=\"https://www.etsy.com/es/shop/Manlima\" target=\"_blank\"\u003ehttps://www.etsy.com/es/shop/Manlima\u003c/a\u003e\u003cbr\u003e \nYoutube: \u003ca href=\"https://www.youtube.com/manlimacosplay\" target=\"_blank\"\u003ehttps://www.youtube.com/manlimacosplay\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "description": "\u003ca href=\"http://imgur.com/kbIBchx\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/pw7CAqZ.jpg\" style=\"width: 463px;\"\u003e\u003cbr\u003e\u003cem\u003e\"Aveces una ojeadita nunca est\u00e1 de m\u00e1s...\"\u003cbr\u003e\u003c/em\u003eSi s\u00f3lo quieres apoyarnos a seguir creando y aprendiendo esta es t\u00fa elecci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso al Tabl\u00f3n Privado de Patreon donde encontrar\u00e1s fotos exclusivas o adelantos as\u00ed como enterarte antes que nadie de cuales ser\u00e1n nuestros pr\u00f3ximos movimientos.\u003c/li\u003e\u003cli\u003eSorteo de una print firmada a tu elecci\u00f3n cada cuatro meses.\u003c/li\u003e\u003c/ul\u003e-------------------\u003cem\u003e-----------\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u201cJust a peek never hurt anyone\u2026\u201d\u003c/em\u003e\u003cbr\u003eIf you just want to support our continued creating and learning, this is your choice.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to our Patreon private feed where you can find exclusive pictures, and see our upcoming plans and event schedule.\u00a0\u003c/li\u003e\u003cli\u003eDraw for a signed print of your choice, drawn every 4 months.\u003c/li\u003e\u003c/ul\u003e",

     "created_at": "2017-08-09T19:23:59.492834+00:00",
     "description": "\u003cimg src=\"http://i.imgur.com/pXPeCIK.jpg\" style=\"width: 431px;\"\u003e\u003cbr\u003e\u003cem\u003e\u201cCanto a la vida, al amor\u2026 y a las oportunidades.\u201d\u003cbr\u003e\u003c/em\u003eSiempre hay un lugar por el que empezar a aprender. As\u00ed como\nSam visit\u00f3 Antigua o Gandalf Minas Tirith\u2026 este es sin duda el tuyo.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso a fotos exclusivas de nuestros procesos.\u00a0\u003c/li\u003e\u003cli\u003eAcceso a dos tips mensuales.\u00a0\u003c/li\u003e\u003cli\u003eAcceso anticipado a nuestros videos de YouTube.\u003c/li\u003e\u003cli\u003eAcceso anticipado a pr\u00f3ximos proyectos y trajes as\u00ed como productos de\nla tienda.\u003c/li\u003e\u003c/ul\u003e------------------------------\u003cbr\u003e\u003cem\u003eI sing of life, of love\u2026 and of opportunity.\u201d\u003c/em\u003e\u003cbr\u003eYou have to start learning somewhere\u2026 Like Sam to Oldtown, and Gandalf to Minas Tirith, your enlightenment begins here.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to exclusive pictures of our WIPs,\u00a0\u003c/li\u003e\u003cli\u003eAccess to two Tips! each month,\u00a0\u003c/li\u003e\u003cli\u003eEarly access to our upcoming YouTube videos.\u00a0\u003c/li\u003e\u003cli\u003eknow about our upcoming projects and costumes before anyone else, as well as new products in our shop.\u00a0\u003c/li\u003e\u003cli\u003ePlus all previous rewards.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cbr\u003e",
