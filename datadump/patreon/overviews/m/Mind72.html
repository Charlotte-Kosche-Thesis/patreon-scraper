ten und mit meinen Projekten etwas gutes tun.\u003cbr\u003eAlleine das ansehen meiner Videos w\u00e4re schon eine kleine Hilfe, am besten nat\u00fcrlich mit einem kleinen Feedback wie ihr es findet, den ich weis das Leben ist teuer und auch wenn man manchmal m\u00f6chte kann man doch kein Geld entbehren.\u003cbr\u003e\u00dcber einen Besuch in einem meiner Fanshops w\u00fcrde ich mich freuen.\u003cbr\u003eFanshops :\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.printmotor.com/mind-gedichte   \"\u003ePrintmotor\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://shop.spreadshirt.de/Mind00\"\u003eSpreadshirt\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003c/h2\u003e"
