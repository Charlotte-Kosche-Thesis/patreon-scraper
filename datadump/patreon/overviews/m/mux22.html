    "summary": "Hello and thank you for visiting.\u003cbr\u003e\u003cbr\u003eI\u0027m an experienced luthier from Moscow, and I really, really love telling people about my craft. This passion led me to making a blog about musical instrument repair and making, tools, general DIY, and so on. Now, years later, it\u0027s not a blog but a database for guitar repair techniques.\u003cbr\u003e\u003cbr\u003eHere it is:\u003cbr\u003e\u003ca\u003emux22.livejournal.com\u003c/a\u003e\u003cbr\u003e(yep, it\u0027s only available in russian language \u2014 although you allways can use google translate. OR volunteer and provide translation by yourself \u2014 contact me, we will make it!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c307104/v307104261/49c6/SBJZJqC4jx8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis page has been created without epic goals in mind. I\u0027m doing fine in terms of money. But my readers often suggest me to make a donation page, or something similar. Well, here it is, I\u0027ll try it. And I promise that every cent of your money will be spent for my workshop.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eHonestly, it will be curious if someone will know me by this page alone. I\u0027m not a hipster with a fashion videoblog. I don\u0027t have a Facebook account. My english, as you can see, is far from perfect, and I don\u0027t even use it in my blog. Still, the internet is a wonderful place, I guess that everything is possible here. If this is our first meeting, \u003cstrong\u003ewelcome\u003c/strong\u003e. Please check out my blog and, If you are interested in some guitar-related topics, feel free to write me (m_tiunoff@mail.ru).\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c624625/v624625261/347ca/UbEEbPHHMOk.jpg\"\u003e\u003cbr\u003e"
