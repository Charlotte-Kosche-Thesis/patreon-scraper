    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eM19\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e is a moniker I\u0027ve used to produce audio\nand video podcasts since 2005, although I\u0027d already been on internet and\ncollege radio many years by then. My aim is to continue producing quality DJ\nmixes and woke-as-fuck podcasts as well as \n\t\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://steemit.com/@movement19/\" target=\"_blank\"\u003earticles\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e covering such topics as\n\t\u003cem\u003e#sustainability\u003c/em\u003e, \u003cem\u003e#zerowaste\u003c/em\u003e, \u003cem\u003e#health\u003c/em\u003e \u0026amp; \u003cem\u003e#wellness\u003c/em\u003e and reviews of \u003cem\u003e#Raves\u003c/em\u003e and\nfestivals around the NE. Your contributions will help sustain the \n\t\u003cem\u003eEye Heart\nOrganic\n\t\u003c/em\u003e (\u003cem\u003e#EHO\u003c/em\u003e) homestead, which you will come to know well as a subscriber.\nThank you for your support, I hope you enjoy the content I produce for years to\ncome.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tUse player or link below for all\n\t\u003cem\u003e\u003cstrong\u003e live podcasts\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\n\t\u003ciframe frameborder=\"no\" height=\"180px\" scrolling=\"no\" width=\"100%\"\u003e\u003c/iframe\u003e\n\t\u003ca href=\"http://mixlr.com/movement19\"\u003eM19 is on Mixlr\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eMovement19\u003c/strong\u003e: Live Real Good: DJs Skills\nMusic\n\t\u003cbr\u003e\n\t\u003cem\u003ePodcasts\nfor your Mind, Body \u0026amp; Soul\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003eHangin\u2019\nwith WHO\n\t\u003c/em\u003e\n\tis a socio-politically charged talk-show I started at WOCC Viking Radio Ocean\nCounty College, in NJ, while earning a psychology degree several years ago. Having\nbeen on college and internet radio since the 90s currating underground music genres\nand interviewing underground Hip Hop legends, it seemed the next logical step\nfor my career. I\u2019ve been a social media activist and proponent for radical\nsocial reform immersed in anarcho-agorist/socialist circles for many years,\nwhich my roster of past and upcoming guests will reflect. In addition to\nreporting from the frontlines of the miserably failed War on \u201cDrugs\u201d, a segment\nof each podcast will cover the topics of\n#sustainability, #zerowaste and #mentalhealth \u0026amp; #wellness, in that order.\nWe will also be hearing from correspondents on the frontlines of homelessness and poverty, the opiate epidemic, off-grid living and veganism, feminism, LGBT and sex work. Each week, the podcast will be accompanied by\u00a0concurrent and subsequent blogging.\u003cbr\u003eA portion of this podcast is sponsored by \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.eyeheartorganic.com\" target=\"_blank\"\u003e#EHO\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e. \u003cimg src=\"https://image.ibb.co/eQFfmw/EHO.jpg\" style=\"width: 79px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nDISCLAIMER - The opinions, views, ideas, ideals, philosophies and beliefs expressed and espoused throughout the show are not necessarily that of the host, sponsors nor guests. If you take issue with something stated on the show, or can intelligently and diplomatically dispute any medical, scientific or historical claims spoken on the show please write us an email or reach out to the resdpective guest in a grownup manner. Please and thank you.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/cBtAfn/Hangin_with_WHO_Mixcloud_Image.jpg\" style=\"width: 287px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eHangin\u2019 with WHO\u003c/strong\u003e Tuedays 7-10PM EST\u003cbr\u003e\n_____________________________________\n\u003cbr\u003e\n\u003cbr\u003e\nEvery hump-day, \n\u003cem\u003eThe Roadblock\u003c/em\u003e will bring you the DJ stylings of Avian Flew and\nguests spinning Hip Hop, Trip Hop, Downtempo, House, Techno and Breaks. Avian\nFlew, formerly known as White Owl (a name given to him by members of Junior\nMafia), has been mixin\u2019, cuttin\u2019 and scratchin\u2019 nothing but the dopest tracks\nsince belt drives, cardboard slipmatts and loose change on headshells.\u00ad His\nexperience up and down the East Coast as well as the deep south ranges venues like\nthe infamous Limelight in NYC, NASA and the first Jungle room at Disco Donnie\u2019s\nraves in NOLA\u2019s State Palace Theater to 88hiphop, The Apollo and The Black Hole\nin Dundalk, MD; giving him a one-up on many of the scene\u2019s pushbutton one-genre\n\u201cDJs\u201d.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/c2Pu6S/The_Roadblock_Mixcloud_Image.jpg\" style=\"width: 291px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Roadblock \u003c/strong\u003eWednesdays 7-10PM EST\u003cbr\u003e\n______________________________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eViscosity\n#DnB\n\u003c/em\u003e\nis a new weekly mix series by Avian Flew of NYCR and Konkrete Jungle fame. Flew\nhas been DJing and archiving underground electronic dance music since the\nmid-1980s. His skills are rarely matched and selections not only span the\ndecades but cover a range of rhythmic taste from old school Hip Hop to hardcore\nDubstep and everything in between. \n\u003cem\u003eViscosity\n#DnB\n\u003c/em\u003e features all styles of Jungle/Drum \u0026amp; Bass from early \u0027Ardcore\nBreakbeat circa 1992 to all the new and exclusive Liquid, Trap and Drumstep\nchoons your eardrums can handle.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.nycravers.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/czZ7QS/NYCR_logo.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eBrought to you by \u003cstrong\u003e\u003ca href=\"https://www.nycravers.com/\" target=\"_blank\"\u003eNYCR\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/fQLqfn/Viscosity_Dn_B_Mixcloud_Image.jpg\" style=\"width: 271px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eVsicosity\n#DnB\u003c/strong\u003e Thursdays 7-10PM EST\u003cbr\u003e\n___________________________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIf you enjoy the music we curate and content we\ncreate, please follow \u0026amp; support on the following platforms:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.steemit.com/@movement19\"\u003ehttp://www.steemit.com/@movement19\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://sola.ai/movement19\"\u003ehttps://sola.ai/movement19\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"250\" width=\"200\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e"
