    "summary": "\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/span\u003e\n\u003cdiv style=\"float: left;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://www.meadowhaven.net/meadow/wp-content/uploads/2015/02/Patreon-FM.jpg\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eHello all!\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eMy name is Adele Lorienne. I\u0027m an artist with a passion for fantasy\u00a0and\u00a0nature, and I love to combine the two in my artwork!\u00a0 :) My personal\u00a0website is \u003ca href=\"http://meadowhaven.net/\" rel=\"nofollow\"\u003eMeadowhaven.net\u003c/a\u003e.\u003cbr\u003e\n \u00a0\u003cbr\u003e\nYou might also know me as \n\u003ca href=\"http://saimain.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eSaimain\u003c/a\u003e from DeviantART, or\u00a0recognize my fanart from \u003ca href=\"http://adelelorienne.tumblr.com/tagged/Doctor%20Who\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e.\u00a0 \u003cbr\u003e\n\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy Patreon?\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nEver since I was a wee sprout I\u0027ve nurtured the dream of bringing my stories and characters to life.  When I wasn\u0027t climbing trees, I doodled on everything within reach (particularly cardboard boxes that I\u0027d turn into epic ships to voyage to other worlds) and wrote endless stories in my notebooks and journals. \u00a0Your sponsorship helps this dream continue by allowing me to devote more time to creating and sharing what I love!\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat current project can new patrons expect to see content from?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAt the moment, Final Fantasy XV fanart and Fantasy Coloring Books for adults! \u00a0Elves, fairies, mermaids, romance, nature--everything you might expect from me! :D Every month I\u0027m posting new WIPs and finished coloring pages for patrons to see and color and be involved in the making of before anything is released to the public.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhat are your art/story projects you refer to?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMainly my two original fantasy storylines: \"\n\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003c/span\u003e\u003ca href=\"http://www.meadowhaven.net/wars-of-avenan/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Wars of Avenan\u003c/a\u003e\" and \"\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003ca href=\"http://www.meadowhaven.net/nakwg/\" rel=\"nofollow\" target=\"_blank\"\u003eNot All Kings Wear Gold\u003c/a\u003e.\" For character information, world details and history behind the artwork please visit my website \u003ca href=\"http://meadowhaven.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMeadowhaven.net\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e***\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003eThank you so much for reading and for your support! \u2764\ufe0e\u00a0\u003c/strong\u003e\u003cbr\u003e"
