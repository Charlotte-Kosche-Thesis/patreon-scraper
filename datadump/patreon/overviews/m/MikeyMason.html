    "attributes": {
     "about": "Mikey Mason (a nationally touring standup comedian by trade) made a splash on YouTube with the video for his song, \u201c\u003ca href=\"http://www.youtube.com/watch?v=x-yHSaP0Dyg\"\u003eShe Don\u0027t Like Firefly\u003c/a\u003e,\u201d which spurred the recording of his crowd-funded geek rock/comedy album, \u201c\u003ca href=\"http://mikeymason.bandcamp.com/album/impotent-nerd-rage\"\u003eImpotent Nerd Rage\u003c/a\u003e.\u201d He followed with the geek albums, \"\u003ca href=\"http://mikeymason.bandcamp.com/album/barbarian-jetpack\"\u003eBarbarian Jetpack\u003c/a\u003e\" and \"\u003ca href=\"http://mikeymason.bandcamp.com/album/dangerous-gifts\"\u003eDangerous Gifts\u003c/a\u003e,\" and an\u00a0\u003ca href=\"http://mikeymason.bandcamp.com/album/storm-coming-2\"\u003eEP of non-comedic songs inspired by Neil Gaiman\u0027s novel American Gods\u003c/a\u003e.\n\u003cbr\u003e\nMikey\u0027s work has been featured on DrDemento.com, Nerdist.com, MTV Geek News, SyFy\u0027s Blastr.com, and in Time Magazine\u0027s Techland. He has made multiple appearances both on NBC and at the legendary House Of Blues, headlined on all four coasts and performed at the Atlantis Resort in the Bahamas, Geek Media Expo, Browncoat Ball, and RPG conventions across the US. He is also a proud media sponsor of Can\u0027t Stop The Serenity, a fundraiser for Equality Now, and performs at at least one CSTS each year.\n\u003cbr\u003e\u003ca href=\"https://twitter.com/missmorenab/status/45199159950716928\"\u003e \"Soooo great!!\" - Morena Baccarin (Firefly, Serenity, Homeland, V)\u00a0\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.bornforgeekdom.com/2012/01/parody-rock-and-mikey-masons-impotent.html\"\u003e \"This album totally doesn\u0027t suck. Which I like. The music is quality, the guy can sing and play and not to be captain cliche or anything... but I found myself wanting more.\" -Audrey Brown, bornforgeekdom.com\u00a0\u003c/a\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://www.nerdsraging.com/2011/12/20/music-review-mikey-mason-impotent-nerd-rage/\"\u003e\u201cThe wordplay is genius.\u201d -Juliette B. Edwards, nerdsraging.com\u00a0\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.mikeymason.com/p/my-gygax-family-testimonial.html\"\u003e \"My dad had a great sense of humor, knew hundreds of jokes, puns, limericks, etc and would have LOVED your song!\" -Cindy Gygax (Daughter of RPG luminary Gary Gygax) Learn more at mikeymason.com.\u003c/a\u003e",
