    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ca href=\"https://www.webtoons.com/en/challenge/cro-cr%C3%BA-chronicles/list?title_no=124900\"\u003eJoin the\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eBranwen \u003cspan style=\"color: rgb(63, 49, 81);\"\u003eCLAN \u003c/span\u003eas you will get rewards and much more as i continue my journey making my Webcomic/webmanga Cro Cr\u00fa Chronicles.\u003cbr\u003e\n\u003cbr\u003e\nwhen i get the book pysically published ill update rewards to accomadate who gets what.\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/1d4e9d_33fe08114aa34c71baf5bac8f4a9f49e~mv2.jpg/v1/fill/w_1004,h_753,al_c,q_90/1d4e9d_33fe08114aa34c71baf5bac8f4a9f49e~mv2.webp\"\u003e\u003cbr\u003e\n\u003cstrong\u003eStory blurb\u003c/strong\u003e:\u003cbr\u003e\n\u003cbr\u003e\nIn the woods of America lies an abandoned mansion rumored to house a demon. To many, it\u0027s a place of ill omens and avoided by many in the community but to an outcast female orphan black sheep amongst the flock its a place of solace Who would know that faithful day, on the run from her intoxicated ex-parents that the demon becomes her savior and parental figure.\n\u003cbr\u003e\nThe awakening of the demon will set forth a series of events that will affect everyone.\n\u003cbr\u003e\nThings will unravel, Blood will be shed and corruption will be\u00a0exposed across the town or possibly further out.\n\u003cbr\u003e\n\u003cbr\u003e\nBut one thing is for certain a hero will rise from the shadows and protect those he holds dear and heads will roll.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\nMain character:\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e Auberon Branwen (\u003c/span\u003e\u003cdel\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDemon god)\u003cimg src=\"https://pbs.twimg.com/media/DZ4K4f9WsAEDq50.jpg\" style=\"width: 168px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003c/del\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nBio: A man cursed into an immortal demonic form by a crazy Zealot Christian Priest who uses his pregnant wife and unborn baby in a Demonic ritual which Curses Auberon to become something akin to a demonic monster barely gripping onto humanity and a being of immense power. He can shift freely from human to demon day and night but at times where the moon is at its fullest his demonic form becomes impossible to hold back. After the ritual and doing the horrible deed of burying his butchered wife. He goes into a deep slumber for around a century to today.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/useruploads/jpg_d6e9a133-4363-4e75-b3d8-467e1fc814c72_post.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMain Characters2: \nNora Hunter (human)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nBio: An 11-year-old girl living in an orphanage after being taken away from her really abusive and drug dealing parents by social services. Nobody wants to adopt her mainly because of her background as well as people believing her to be unlucky and a chore. To Nora, an abandoned mansion is a place where she knows no one will pick on her and that she can be at peace. Little did she know that the rumored demon that slumbers within its depths would save her and become something akin to a protective and loving father. \n\u003cbr\u003e\n\u003cbr\u003e\nI would love to hear your input on any aspects of the story during the development phase, and I will make sure to include you in the mentions and thank you\u0027s.\n\u003cbr\u003e\n\u003cbr\u003e\nDo pledge to me and I will\u00a0keep you updated as much as possible. Pledge and I will show you a sneak peak of comic and how it is developing and much more.\u00a0\n\u003cbr\u003e\nAlso, you can talk to me in discord if you pledge. ya know give input if you like.\n\u003cbr\u003e\n\u003cbr\u003e\nPledge to me to help me fund supplies, college to help me to improve my skill and to push my project further.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks!!!!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n*about the author(me^_^)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/profile_images/851896299624550400/8dQbBSjA_400x400.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tMy name is Moira Dineen\u00a0\u003ca href=\"http://Ko-fi.com/madeyemoira\"\u003eko-fi\u00a0\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI am born at the 7th February\u00a01995\u003cbr\u003e\n\t\u003cbr\u003e\nI have done courses in game design, creative writing, Art portfolio making and so forth.\n\t\u003cbr\u003e\nI did 8 weeks in a game company known as Nebula interactive.\n\t\u003cbr\u003e\nI am doing another year in portfolio making to advance to an animation\u00a0course.\n\t\u003cbr\u003e\nI have suffered with depression, OCD and anxiety for a long time and im still going strong.\n\t\u003cbr\u003e\nArt and writing has saved me from a path of self-destruction.\n\t\u003cbr\u003e\nIm also autistic (Asperger\u0027s syndrome to be exact).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy message is NEVER let your disability be an inability to shine.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m a spunky spitfire that\u0027s mad into making art and the big dream is to make a graphic novel /manga. The name of my novel is Shadow Walker.\u003cbr\u003eI\u0027ve been through hell, had one hell of a fight and a philosophical talk with Lucifer, not a bad person in general just misunderstood that is all but DAMN he can give a hit!!!\u003cbr\u003eCame back with a few coupons and a few new friends at the end of it hee hee.\u003cbr\u003e\u003cbr\u003eI may seem a bit odd at first but that is what makes me stand out and shine.\u003cbr\u003eThere\u0027s a good kind of madness and a bad kind of madness.\u003cbr\u003eGood madness is eccentric, frequently talks about multiple ways of hurting people in stories ,NEVER acts it out in real life what-so-ever. Never a dull moment with them. who knows what bad madness is and vows never to be them.\u003cbr\u003e\u003cbr\u003e\u00a0show compassion to all but take no shit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
