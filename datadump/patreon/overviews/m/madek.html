    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome to my Patreon page\u003c/span\u003e\u003c/strong\u003e ! My name is Madek.\u003cbr\u003e\u003cbr\u003eI\u0027m creating my first game named \"\u003cstrong\u003eTWO WEEKS\u003c/strong\u003e\".\u003cbr\u003e\nIt\u0027s a game that focus on \u003cstrong\u003eslow pace\u003c/strong\u003e, and \u003cstrong\u003echaracter development\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/dcm2i7/preview.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003ePLOT :\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eYour parents gave birth to a girl, one year later they decided to adopt a child, you.\u003cbr\u003e\nYou are a young student, due to a difficult divorce you ended up living with your father.\u003cbr\u003e\nYour father had to leave the country because of his work, so you barely see anymore the rest of your familly.\u003cbr\u003e\nUsually you spend two weeks each summer at their home.\u003cbr\u003eBut last year you couldn\u0027t make it due to the amount of work you had to do to pass succesully your exams.\u003cbr\u003e\nAfter two years you finally see them again and a lot of things has changed.\u003cbr\u003e\nThis is the first day.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/ny34D7/preview_4.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy should i donate ?\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e Creating this game is something that i really like to do, every aspect of it, if you put your trust in me, i will try to improve as much as possible.\u003cbr\u003e\n\u003cdiv\u003e\n\tI am investing a lot of time and money (assets, graphic card..), by suscribing It will keep me motivated to not give up and not quit the project.\u003cbr\u003eAt the moment i don\u0027t have a job, it\u0027s not an easy situation, without your support i will not be able to continue this game, so it means a lot to me.\u003cbr\u003eAnd you will have all my \u003cstrong\u003egratitude\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMy goal :\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s my first game and it\u0027s the first episode so it\u0027s far from perfect but i\u0027d say it\u0027s a good start.\u003cbr\u003eI\u0027ll work hard to make it better every update, try to improve on the story and other aspects (like my english).\u003cbr\u003eThe next episode will have more choices with much more impact.\u003cbr\u003eAbout the GUI, i will probably upgrade it later.\u003cbr\u003e\n\u003c/div\u003e"
