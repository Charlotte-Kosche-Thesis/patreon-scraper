    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F200488297\u0026amp;url=https%3A%2F%2Fvimeo.com%2F200488297\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F614004884_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-01-25T03:21:37+00:00",
    "summary": "Welcome aboard the SSV Mass Affection\u2014\u003ca href=\"http://www.massaffection.com\"\u003ea husband-and-wife podcast\u003c/a\u003e discussing a play-through of Mass Effect, Mass Effect 2, and Mass Effect 3! (Maybe someday Andromeda, too\u2014but we have a lot of ground to cover first.) We\u0027ll publish every other week until we hit $250/month, at which point we\u0027ll be able to afford doing this weekly.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWho are we?\u003c/h3\u003e\nWell, we\u0027re just nerds, really (though\u00a0Chris is\u00a0\u003ca href=\"http://www.winningslowly.org/\" rel=\"nofollow\" target=\"_blank\"\u003ealready\u003c/a\u003e an accomplished \u003ca href=\"http://www.newrustacean.com\" rel=\"nofollow\"\u003epodcaster\u003c/a\u003e, and\u00a0Jaimie has an amazing voice). But\u00a0we love\u00a0\u003ca href=\"https://www.masseffect.com\" rel=\"nofollow\"\u003eMass Effect\u003c/a\u003e. We\u0027ve sunk many, \u003cem\u003emany\u003c/em\u003e\u00a0hours into the game together over much of the last decade. Chris played the original Mass Effect when it came out a decade ago in 2007, and Jaimie watched him play various repeat play-throughs of ME, ME2, and ME3, including a run where Jaimie made all the decisions and Chris just did the mechanics. We\u0027ve spent the last five years talking about it\u2014everything from characterization to plot to game dynamics.\u003cbr\u003e\u003cbr\u003e\nSo we thought: why not talk about it \u003cem\u003ewith an audience\u003c/em\u003e? So\u2026 thanks for being our audience!\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eThe play-through plan\u003c/h3\u003e\nWe\u0027ll be playing in sequence through the main and character plots for Mass Effect, Mass Effect 2, and Mass Effect 3. Once we finish \u003cem\u003ethat\u003c/em\u003e, perhaps we\u0027ll dive into Andromeda!\u003cbr\u003e\u003cbr\u003e\nThe current plan is to do all the main story missions, a few selected side plot missions of interest (Helena Blake, Conrad Verner, etc.), and a few crucial DLC items (see below). We\u0027ll also let sponsors support side missions if so desired.\u003cbr\u003e\u003cbr\u003e\nDLC we plan to tackle:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMass Effect\n\u003cul\u003e\n\u003cli\u003eBring Down the Sky\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003eMass Effect 2\n\u003cul\u003e\n\u003cli\u003eZaeed\u003c/li\u003e\n\u003cli\u003eKasumi\u003c/li\u003e\n\u003cli\u003eShadow Broker\u003c/li\u003e\n\u003cli\u003eArrival\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003eMass Effect 3\n\u003cul\u003e\n\u003cli\u003eFrom Ashes (Javik)\u003c/li\u003e\n\u003cli\u003eCitadel\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\nDLC we plan to skip (but in some cases will let sponsors support):\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMass Effect\n\u003cul\u003e\n\u003cli\u003ePinnacle Station\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003eMass Effect 2\n\u003cul\u003e\n\u003cli\u003eCrash Site\u003c/li\u003e\n\u003cli\u003eOverlord\u003c/li\u003e\n\u003cli\u003eFirewalker\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003eMass Effect 3\n\u003cul\u003e\n\u003cli\u003eOmega\u003c/li\u003e\n\u003cli\u003eLeviathan\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e"
