    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/I29w4F7XvqE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWelcome!  Thanks for visiting.\u003c/span\u003e \u003c/h3\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m Malinee Ganahl\u003c/span\u003e\u003c/strong\u003e, artist and creative spirit.  I am thrilled to share my art and creations with you.\u00a0\u00a0My art is broadly categorized into two collections:\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eThe Playground\u003cbr\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003c/span\u003e\u003cem\u003eDrawing, painting, illustration, design\u003c/em\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eThis art tends to be bright and whimsical in style, with some influence from my geeky interests.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://malineesplayground.com/wp-content/uploads/2018/03/Playground-1200x389.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFields of Vision\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003ePhotographic art\u00a0\u003c/i\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eThese digital photo paintings tend to have more classic subjects \u0026amp; style.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://malineesplayground.com/wp-content/uploads/2018/03/Fields.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eHere on Patreon, I\u0027ll share updates of current projects as well as goodies from the archives.\u00a0 And probably random tidbits from my life.\u00a0\u003cem\u003eThis is still a new adventure for me, so I\u0027d love to hear your suggestions.\u00a0 What would you like to see me share?\u00a0\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/hello-world-post-17284658\" target=\"_blank\"\u003eLet me know by commenting here.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003eI am profoundly grateful to all my friends, fans, and patrons.\u00a0 Thanks for being here (whether or not you support financially).\u00a0 Your love and encouragement keep me going.\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePatron Rewards\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eI make art for the joy of it, but a girl\u0027s gotta eat (and pay the bills, help support the family, pay for the kid\u0027s college, etc.).\u00a0 After parting from my last \"real job\" due to illness, I decided to focus my time and energy toward making art my business.\u00a0 I\u0027d love to make this my full-time gig for good! \u003cbr\u003e\u003cbr\u003eYou can help by joining my patron community with a monthly membership. Here\u0027s the info on what you\u0027ll get in return:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCheering Champ\u003c/span\u003e\u003c/strong\u003e($1 per month): lots of\u00a0\u003cstrong\u003elove\u003c/strong\u003e and virtual \u003cstrong\u003ehugs\u003c/strong\u003e from me!\u00a0 Oh, and\u00a0\u003cstrong\u003epatron-only content\u003c/strong\u003e\u00a0including\u00a0\u003cstrong\u003ecoupon codes\u003c/strong\u003e for my online shop.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eColorful Crony\u003c/span\u003e\u003c/strong\u003e\u00a0($3 per month): all lower tier rewards plus a monthly \u003cstrong\u003ecoloring page\u003c/strong\u003e (digital download).\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eMighty Matey \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e($7 per month): all lower tier rewards plus monthly\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eartwork \u003c/strong\u003eto use as \u003cstrong\u003ewallpaper\u003c/strong\u003e for your desktop or cell phone (digital download).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFun Friend\u003c/span\u003e\u003c/strong\u003e\u00a0($15 per month):\u00a0all lower tier rewards plus monthly \u003cstrong style=\"background-color: initial;\"\u003eart\u003c/strong\u003e \u003cstrong style=\"background-color: initial;\"\u003epostcard\u003c/strong\u003e from me.\u003c/li\u003e\u003cli\u003eAt $25 per month: all lower tier rewards plus one monthly\u003cstrong\u003e\u00a0\u003c/strong\u003esmall \u003cstrong\u003eart print\u003c/strong\u003e. There are \u003cem\u003ethree options\u003c/em\u003e at this price:\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePlayful Pal\u003c/span\u003e \u003c/strong\u003e- art is always from The Playground collection.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eVibrant Visionary\u003c/span\u003e\u003c/strong\u003e\u00a0- art is always from my Fields of Vision collection.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAwesome Amigo\u003c/span\u003e\u003c/strong\u003e\u00a0- art will not always be from the same collection.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBosom Buddy\u003c/span\u003e\u003c/strong\u003e ($35 per month):\u00a0all \u003cstrong\u003e\u003cem\u003eFun Friend\u003c/em\u003e\u003c/strong\u003e tier rewards plus \u003cstrong\u003etwo art prints\u003c/strong\u003e (one from each collection) monthly.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePhysical rewards (postcards, art prints) are sent after the end of the month.\u00a0 Specific timing will be announced in posts.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eConnect With Me\u003c/span\u003e\u003c/h3\u003eOther places to find me on the interwebz:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.instagram.com/malinees_playground/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/MalineesPlayground/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFacebook\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://malineesplayground.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"http://malineesplayground.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy website / blog\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you have questions or feel like dropping a note, feel free to\u00a0\u003ca href=\"mailto:malinee@malineesplayground.com\"\u003e\u003cstrong\u003eemail me\u003c/strong\u003e\u003c/a\u003e.\u00a0 I\u0027d love to hear from you!\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003c/h3\u003e"
