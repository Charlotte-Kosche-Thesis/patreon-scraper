that I spend hours to finish it. You can get \u003cstrong\u003e\u003cu\u003elineart, hi-res art, art-through GIF and psd file\u003c/u\u003e\u003c/strong\u003e out of it (no video at the moment since I dunno how to make one) The more support I get, the more frequent I\u0027ll make this kind of art monthly, and there\u0027s opportunity I\u0027ll make a pool so my patrons can decide on what theme I\u0027ll work it on!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155); color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSO?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003eI offer:\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eunpublished sketches\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003emy comic spoiler, concept arts etc\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ehi-res file of doodles/sketches\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eArt of the Month (including lineart PNG, hi-res file, PSD file, art-through GIF)\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMonthly random bonuses (e.g. exclusive art,brushes etc)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePrivate lesson: Critique and mentoring (Red Wine tier only)\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: r
