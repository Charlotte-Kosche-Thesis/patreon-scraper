    "summary": "\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHello everyone, my name is\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eMelissa Lissova and I\u0027m Russian cosplayer.\u00a0\u003cimg src=\"http://orig00.deviantart.net/eb91/f/2015/267/7/3/rabbit_heart_emoji_by_rnorals-d9apmla.gif\" style=\"color: rgb(63, 63, 63);\"\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003eI\u0027m cosplaying since 2010. I make all my costumes with labor of love. I really enjoy it! And also I\u0027m very happy when people like what I do.I believe that it could make them a little happier and the world more brighter and better. Also it\u0027s nice to find new friends all over the world, thanks to this hobby. And I want to say \u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\"THANKS\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e for all my followers. I\u0027m so happy to read so amazing comments and messages from you! \u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you for your support! \u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWhat\u0027s Patreon for me?\u003c/em\u003e \u003c/strong\u003e\u003c/span\u003eIt\u0027s a chance to make all my cosplay wishes come true. I buy only the best materials for it. I always make it for a full due, so it\u0027s really costly. Because of this I couldn\u0027t do some planse for a years, now it seems unreal. And it\u0027s a great chance to make wishes come true. Cosplay is a part of my life. \u003cbr\u003e\u003cbr\u003eHere you could find many exclusive content =3 I\u0027ll try to gratify you with many things! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAll money will go towards:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u2605\u00a0\u00a0more qualitative fabric, wigs and materials for crafting. Because I always do my best and want to make my cosplay more close to original character \u003cimg src=\"http://orig15.deviantart.net/88eb/f/2012/205/5/2/fill_my_heart__anim___by_socksyy-d58gu30.gif\" style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u2605 I could have my cosplay pictures taken by amazing photographers!\u003cbr\u003e\u2605\u00a0Dream to visit festivals in other countries. *dreams\u00a0dreams*\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat will you get: \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u2605\u00a0Full photoshoot before release in social networks!\u003cbr\u003e\u2605\u00a0HD photos\u003cbr\u003e\u2605\u00a0Special cosplay photos\u003cbr\u003e\u2605\u00a0Fansigns ^__~\u003cbr\u003e\u2605\u00a0Cosplay prints\u003cbr\u003e\u2605\u00a0My future cosplans and other cute things =3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eGlad to see you on my page *love love* Hope that you\u0027ll like my works)\u00a0\u2661\u00a0\u003cimg src=\"http://orig00.deviantart.net/eb91/f/2015/267/7/3/rabbit_heart_emoji_by_rnorals-d9apmla.gif\" style=\"color: rgb(63, 63, 63);\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cimg src=\"http://orig11.deviantart.net/f6d2/f/2012/313/e/f/bunny_bullet_by_harleyhime-d5khxau.png\" style=\"color: rgb(63, 63, 63);\"\u003eIf you want to support me not financial, \u00a0I\u0027m always glad to see you here\u00a0\u003cimg src=\"http://orig11.deviantart.net/f6d2/f/2012/313/e/f/bunny_bullet_by_harleyhime-d5khxau.png\" style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://www.facebook.com/MelissaLissova\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFacebook\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/melissa_lissova/\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://vk.com/melissa_lissova\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://worldcosplay.net/member/Melissa_Lissova\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWorldCosplay\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAnd \u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca
