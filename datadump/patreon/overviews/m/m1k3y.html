    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv\u003eHi there, I\u0027m a freelance writer who works mainly within the\u00a0\u003cem style=\"font-weight: 300;\"\u003eExtinction Aesthetic. \u00a0\u003c/em\u003eI\u0027m currently serialising a book as a series of posts on the Daily Grail and elsewhere. It\u0027s called \u003ca href=\"http://m1k3y.com/the-plutocratic-exit-strategy/\" rel=\"nofollow\" target=\"_blank\"\u003ethe Plutocratic Exit Strategy \u003c/a\u003e(PES):\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eWhat\u0027s the end game of late-stage capitalism? What provisions are The Powers That Be making for the Coming Collapse; for Climate Chaos and other Catastrophes? \u003cstrong\u003eThis is the Plutocratic Exit Strategy\u003c/strong\u003e. In this series we\u0027ll see how they plan on making their getaway, and how we can work to steal the future back.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cu\u003eIt\u0027s about how a small group of people got rich breaking the world and are planning their imminent escape to Mars. It\u0027s a true story about the race between the end of the world and the beginning of an anarcho utopian space civilisation.\u003cbr\u003e\u003c/u\u003e\u003cbr\u003eI\u0027m currently bouncing between the PES project, and its compliment \u003cem\u003eThe Invisibiles Monasteries\u003c/em\u003e project - which is mostly leaking out exclusively here until pirate publication \u0026amp; distribution - a mix of my usual science-fictional writing with straight up fiction.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://twitter.com/m1k3y\" rel=\"nofollow\" target=\"_blank\"\u003eMy twitter feed\u003c/a\u003e is largely full of research notes for the complex task of parsing an act of Grand Theft Planetary. Read along, and watch me figure this all out in real time.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\"\u003cem\u003e\u003cstrong\u003eIt\u0027s not a war, it\u0027s a rescue mission!\u003c/strong\u003e\u003c/em\u003e\"\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eIt\u0027s about repackaging the Singularity for an audience of Space Shamans.\u003cbr\u003e\u003cbr\u003eIt\u0027s about invading the Breakaway Civilisation with a squad of critical futurists intent on ontologically hacking its OS.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jV6tjOR.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe \u003ca href=\"http://tinyletter.com/deextinctionclub\" rel=\"nofollow\"\u003e\u003cstrong\u003e(De)Extinction Club\u003c/strong\u003e newsletter\u003c/a\u003e is your irregular dosage of\u00a0science-fictional meditations on finding a path through the end of the world that leads\u00a0to a reborn planet\u00a0and a galaxy full of wonders.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm9.staticflickr.com/8805/17094850991_da9ee39105_m_d.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eMy podcast\u00a0\u003ca href=\"https://itunes.apple.com/au/podcast/pir8m1k3y/id908881620\" rel=\"nofollow\"\u003e\u003cstrong\u003eTransmissions of a Cosmic Anthropologist\u003c/strong\u003e\u003c/a\u003e -\u00a0co-hosted with my furry familiar, \u003cem style=\"font-weight: 300;\"\u003eLady Shiva the Destroyer of Hearts -\u00a0\u003c/em\u003einterviews other \u003cstrong\u003eBlackhat Futurists\u003c/strong\u003e. Getting advice and input from the best living minds we can track down. [Currently on hiatus]\u003cbr\u003e\u003cbr\u003eTwo neatly\u00a0packaged up, easily digestible chunks of Eschatonic Information, delivered direct to you!\u003cbr\u003e\n\u003cbr\u003eYour money will go towards covering all the things I need to deliver you ever more exciting, crazy future speculations and Extinction Aesthetic culture updates.\u00a0To bring you an ever more ambitious roadmap for the \n\u003cstrong\u003eGreat Dark Extropian Adventure\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eYou get the satisfaction and excitement of being a participant in the process!\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eStill \u003c/em\u003etotally not\u003cem\u003e\u00a0an Asteroid Death Cult though.\u003c/em\u003e\u003c/strong\u003e Just sayin\u0027."
