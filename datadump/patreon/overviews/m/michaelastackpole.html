    "summary": "The infinite opportunities that come with electronic publishing have long fascinated me. In 1988 I shared my novel \u003cem\u003eTalion Revenant\u003c/em\u003e\u00a0with users of the GEnie network, and started formatting ebooks for my Apple Newton and my Palm Pilots the moment I got them. I was the first author to have his work offered for sale in the Apple Appstore, and I\u0027ve long been an advocate for digital publishing by authors.\u003cbr\u003e\u003cbr\u003eI also enjoy serial storytelling. Doesn\u0027t matter if it is episodic like the old penny dreadfuls, or whole novels in series, I really love the way ongoing stories unfold. Series and serial storytelling (not quite the same thing) give authors a huge canvas on which to work, and plenty of time to let characters grow properly. Couple that with the sort of feedback which the Internet makes available and you get a really dynamic environment for telling great stories.\u003cbr\u003e\u003cbr\u003eIn each monthly issue of \u003cstrong\u003eScratch!\u003c/strong\u003e patrons will get continuing chapters in a variety of stories. Leading off will be the sequel to \u003cem\u003eTalion Revenant\u003c/em\u003e, which is titled \u003cem\u003eTalion Nemesis\u003c/em\u003e. I\u0027ll also be spinning out stories in my \u003cem\u003eIn Hero Years... I\u0027m Dead\u003c/em\u003e\u00a0universe, as well as stories in worlds I\u0027ve designed specifically for \u003cstrong\u003eScratch! \u003c/strong\u003eI\u0027ll be using all the skills I\u0027ve learned while working in universes like \u003cem\u003eStar Wars\u00ae\u003c/em\u003e, \u003cem\u003eWorld of Warcraft\u00ae, BattleTech\u00ae, ShadowRun\u00ae\u003c/em\u003e\u00a0as well as my own worlds to keep these stories fast and exciting.\u003cbr\u003e\u003cbr\u003ePlease join me on this journey into what is possible as new tech meets tried and true storytelling methods.\u003cbr\u003e"
