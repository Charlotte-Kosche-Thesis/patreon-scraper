    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/re3T5MQciyc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-02-15T21:36:44+00:00",
    "summary": "\u003cstrong\u003eWELCOME TO THE MUSIC ENTREPRENEUR CLUB!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere is a lot of bad information out there about the music industry. In addition to that, it\u0027s a very competitive industry filled with a lot of ego, so it doesn\u0027t naturally cater to collaboration and the sharing of knowledge.\u00a0\u003cbr\u003e\u003cbr\u003eWe believe, however, that in today\u0027s environment it is very important to work and learn from each other. The new music industry has so many different paths to success. Just because one person \"makes it\" doesn\u0027t mean another person won\u0027t. The pie has gotten bigger and we now have the tools to do so much independently.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe Music Entrepreneur Club is an online club for aspiring artists, producers, managers, and label owners. Through live weekly video chats, webinars, beat/song critique sessions, and a private group, members learn from and interact with established music industry professionals so that you can increase your chances of being successful.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWHY A \"CLUB\"?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThe music industry changes so fast that often times books can\u2019t keep up with the latest information. Furthermore, there aren\u2019t very many resources that understand the independent artist experience and are willing to give you the real information that pertains to your current situation.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWHO IS INVOLVED?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe club was founded and ran by co-founder of Funk Volume\u00a0\u003ca href=\"http://www.instagram.com/dame.stillmovin\"\u003eDamien Ritter\u003c/a\u003e, and producers\u00a0\u003ca href=\"http://www.instagram.com/katoproducer\"\u003eChris \u201cKato\u201d Ju\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.instagram.com/djpain1\"\u003eDJ Pain 1\u003c/a\u003e, in partnership with\u00a0\u003ca href=\"http://www.djbooth.net\"\u003eDJBooth\u003c/a\u003e and\u00a0\u003ca href=\"http://www.beatstars.com\"\u003eBeatStars\u003c/a\u003e. Together they work to recruit a diverse cross-section of artists, producers, and professionals so you can get a variety of perspectives on how to achieve success in this industry.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003e\n\tWHAT DOES EACH MEMBERSHIP INCLUDE?\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery week we address a different topic. If you have an idea for a topic or would like to know more about particular area of the music industry, then just ask. We cater to what you need and want to know about. The monthly MEC membership includes:\u003cbr\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eWeekly live discussions on a particular topic \u003ca href=\"https://www.facebook.com/groups/960371224061221/events/\"\u003e(view this week\u0027s topic)\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eAccess to a private group to ask questions and share information\u003c/li\u003e\n\t\t\u003cli\u003eWeekly newsletter\u003c/li\u003e\n\t\t\u003cli\u003eMonthly live song critique session\u003c/li\u003e\n\t\t\u003cli\u003eMonthly webinar\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eARE YOU A PRODUCER? ADD THE BEAT CLUB UPGRADE!\u003c/strong\u003e\u003cdiv\u003e\u003cbr\u003eMEMBERSHIP INCLUDES:\n\u003cbr\u003e\u003cbr\u003e\t\tAll of the above plus...\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eMonthly #AskKato / \u0027Live \u0026amp; Learn\u0027 w/ DJ Pain 1 Q\u0026amp;A session\u003c/li\u003e\n\t\t\t\u003cli\u003eMonthly exclusive sound pack\u003c/li\u003e\n\t\t\t\u003cli\u003eMonthly beat critique session\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003eBOTH MEMBERSHIPS COVER:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\t\t\t\t\t\u003cul\u003e\n\t\t\t\t\t\t\u003cli\u003eMusic Production\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eMarketing\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003ePublishing\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eMerchandise\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eManagement\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eTouring\u003c/li\u003e\u003cli\u003eNetworking\u003c/li\u003e\n\t\t\t\t\t\t\t\u003cli\u003eLegal\u003c/li\u003e\n\t\t\t\t\t\t\t\u003cli\u003ePublic Relations\u003c/li\u003e\n\t\t\t\t\t\t\t\u003cli\u003eMonetization\u003c/li\u003e\n\t\t\t\t\t\t\t\u003cli\u003eBuilding Your Team\u003c/li\u003e\n\t\t\t\t\t\t\t\u003cli\u003eSocial Media\u003c/li\u003e\n\t\t\t\t\t\t\u003c/ul\u003e\u003cbr\u003eWe are dedicated to creating the most supportive community for music entrepreneurs. As the MEC grows, the most valuable resource will be the members because we aim to bring together those that are serious about pursuing a career in music and we encourage you to give as much to the community as you are looking to get out. \u003cbr\u003e\u003cbr\u003eWe will foster an environment that encourages collaboration and knowledge sharing. You\u0027ll find that it\u0027s much easier to embark on this journey together.\u00a0\u003cbr\u003e\u003cbr\u003eHope to see you soon!\u003cbr\u003e\u003ca href=\"http://www.instagram.com/dame.stillmovin\"\u003eDame\u003c/a\u003e |\u00a0\u003ca href=\"http://www.instagram.com/katoproducer\"\u003eKato\u003c/a\u003e |\u00a0\u003ca href=\"http://www.instagram.com/djpain1\"\u003eDJ Pain 1\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eShout out to our partners:\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.beatstars.com\"\u003eBeatStars\u003c/a\u003e |\u00a0\u003ca href=\"http://www.djbooth.net\"\u003eDJBooth\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
