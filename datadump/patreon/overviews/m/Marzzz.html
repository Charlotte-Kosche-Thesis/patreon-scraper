uits you. Donations will go directly into the channel itself, whether it be used to help purchase future games ( let\u0027s be honest, they are quite pricey! \ud83d\ude04) so that I can continue providing videos as often as I do now, or be used to gain better equipment in order to provide more quality content overall.\u003cbr\u003e\u003cbr\u003eNo matter the case, never feel obligated to donate. \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eY\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eour support alone puts a smile on my face\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003eand i\u0027m forever grateful for the\u00a0positivity you all spread and the chance you\u0027ve given me to contribute!\u00a0\u2764\ufe0f\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
