    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0En quelques mots\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tVous aimez ce qu\u0027on fait ? Faisons-le ensemble !\n\t\u003cbr\u003e\n\tVoici une formule d\u0027abonnement sp\u00e9ciale, qui vous assurera de belles d\u00e9couvertes, aux rythme et format que vous souhaitez. Notre garantie sera de vous fournir chaque fois \n\t\u003cstrong\u003eun album in\u00e9dit \u003c/strong\u003equ\u0027on aura s\u00e9lectionn\u00e9 avec soin et amour. En outre, en vous abonnant, vous soutenez l\u0027\u00e9conomie de notre valeureux label, et lui permettez de faire encore plus de d\u00e9couvertes, d\u0027accompagner plus d\u0027artistes et de les accompagner mieux, de produire des disques encore plus beaux et ambitieux... qui \u00e9tofferont votre abonnement. \u003cbr\u003e\n\tMerci pour votre curiosit\u00e9, votre app\u00e9tit de musique et pour votre confiance ! Elle est r\u00e9ciproque.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FPLIJz4mrl8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 C\u0027est qui le patron ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEh bien \u00e7a pourrait \u00eatre vous. En cliquant sur le bouton \u00e0 droite (\"become a patron\") vous devenez un bienveillant supporter de notre cause (patronage, \u00e0 l\u0027anglo-saxonne) et l\u0027heureux d\u00e9tenteur au passage d\u0027une discographie future singuli\u00e8re, exigeante et in\u00e9dite, dans un contexte de profusion musicale o\u00f9 il devient souvent difficile de trouver des rep\u00e8res. \u003cbr\u003eEn vous abonnant, pour la dur\u00e9e de votre choix, vous changez les r\u00e8gles du jeu et reprenez les r\u00eanes. Et vous souscrivez \u00e0 une certaine id\u00e9e de la production artistique, qui veut prendre son temps et redonner sa valeur \u00e0 la musique.\u00a0\u003cbr\u003eIci, c\u0027est vous le patron.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QpsEoa5vFeU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tQui peut le plus, peut le moins\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tFace \u00e0 ce trop (de musique, d\u0027albums, de choix...) , nous avons donc d\u00e9cid\u00e9 de faire moins. Beaucoup moins. Vous pouvez \u00e9couter tous les albums du monde pour moins de dix euros par mois. Eh bien, soit. Nous vous en proposons un seul par mois, et, en plus, nous avons la ferme conviction que \u00e7a va quand m\u00eame vous int\u00e9resser.\u00a0Parce que vous croyez, comme nous, aux vertus d\u0027une musique qui m\u00e9rite l\u0027engagement de son auditeur et doit motiver son attention.\u00a0 \u003cbr\u003eAppelons \u00e7a de la na\u00efvet\u00e9, ou peut-\u00eatre de l\u0027optimisme.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Hb6c_Pe-2pA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0Un abonnement, trois formules\u003c/b\u003e\n\u003c/div\u003e\n\u003cstrong\u003e- Tout num\u00e9rique\u003c/strong\u003e\u003cbr\u003e\nParce que vous vivez en 2017 (et c\u0027est votre droit le plus strict), vous avez compris que la musique n\u0027\u00e9tait plus oblig\u00e9e de prendre la poussi\u00e8re dans des \u00e9tag\u00e8res pour s\u0027\u00e9couter avec toute l\u0027attention qu\u0027elle m\u00e9rite. Bravo. Nos fichiers WAV sont pour vous !\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Des CD bien vivants\u003c/strong\u003e\u003cbr\u003e\nAppelez-\u00e7a de l\u0027arri\u00e8re-gardisme si \u00e7a vous chante, mais que voulez-vous, on est attach\u00e9s \u00e0 ces objets l\u00e0... Pour nous la musique est vivante quand elle a des CDs. Et on aime en fabriquer ! Alors, avec notre abonnement, vous en aurez un par mois.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Et si on essayait les sillons ?\u00a0\u003cbr\u003e\n\u003c/strong\u003eAlors oui, bien s\u00fbr, les 33 tours, c\u0027est classe. Ce charme vintage du disque \u00e0 l\u0027ancienne, difficile de s\u0027en priver. Et \u00e7a tombe bien, on en fait aussi. Moins que des CDs bien s\u00fbr. Mais 6 disques par an, on va vous assurer \u00e7a !\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNotre engagement\u003c/strong\u003e : vous garantir l\u0027exclusivit\u00e9 au moment o\u00f9 vous recevrez notre s\u00e9lection. Si par un improbable concours ce circonstances, vous avez d\u00e9j\u00e0 l\u0027album du mois, on vous trouvera un autre disque en remplacement.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eEn 2017, l\u0027abonnement Microcultures c\u0027\u00e9tait \u00e7a\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/51af5ae33f1ab27833000024/5977611db3350e9dbcee2cc9/8f8a68bce1f76f1782117fe848f0059f/Visuelpatreonok.jpg\"\u003e\u003cbr\u003e\nVous les (re)connaissez ? Sinon, ils valent le coup !\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eEn 2018, ce sera...\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tEssentiellement, des surprises. Mais aussi le retour de notre chouchou \u003cstrong\u003eSoltero\u003c/strong\u003e, le premier album de nos nouveaux prot\u00e9g\u00e9s \u003cstrong\u003eFontaine Wallace\u003c/strong\u003e, le nouveau disque de \u003cstrong\u003eMichael Wookey\u003c/strong\u003e, une Label Pop Session de \u003cstrong\u003eHowe Gelb\u003c/strong\u003e, un album in\u00e9dit de \u003cstrong\u003eBertrand Betsch\u003c/strong\u003e, le nouveau rendez-vous solo avec \u003cstrong\u003eJim Yamouridis\u003c/strong\u003e .. et plein d\u0027autres choses qu\u0027on n\u0027a pas encore pr\u00e9vues. Il faut laisser la place aux surprises.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5UvL3eNKv6I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Et en plus !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOutre les beaux disques, outre la satisfaction sans pareille d\u0027apporter votre pierre \u00e0 notre d\u00e9marche, avec cet abonnement, vous rejoignez le club de nos membres d\u0027honneur. A ce titre, vous aurez toute notre gratitude bien s\u00fbr. Et des attentions particuli\u00e8res de notre part, telles que des invitations \u00e0 nos concerts ou festivals, des d\u00e9couvertes surprises, ou des avant-premi\u00e8res en plus des albums que vous recevrez dans le cadre de votre abonnement... \u003cbr\u003e  \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/s-TWhR5wGzw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Et au fait Microcultures c\u0027est quoi ? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAh oui tiens. On aurait pu se pr\u00e9senter.\n\u003cbr\u003e\nEh bien, Microcultures, c\u0027est un label, et aussi un portail d\u0027accompagnement pour musiciens. C\u0027est aussi une fabrique de projets qui croit aux vertus du financement participatif et \u00e0 l\u0027id\u00e9e de l\u0027artiste entrepreneur. C\u0027est peut-\u00eatre surtout la marque d\u0027une famille d\u0027artistes, de partenaires, de diff\u00e9rents acteurs du petit monde de la musique, qui partagent la m\u00eame vision d\u0027un certain artisanat de la pop, de la chanson, dans sa conception esth\u00e9tique comme dans son approche en tant que projet.\u00a0\n\u003cbr\u003e\n\u003ca href=\"http://www.microcultures.fr\"\u003ewww.microcultures.fr\u003cbr\u003e\n\u003c/a\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/51af5ae33f1ab27833000024/5977611db3350e9dbcee2cc9/8828d158c9c2830abcb44dd3f92ccfa6/Capture_d\u2019\u00e9cran_2017-12-14_\u00e0_09.18.46.png\"\u003e\u003cbr\u003e"

     "description": "D\u00e9bit mensuel : 9\u20ac environ (apr\u00e8s conversion et taxes)\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eChaque mois, \u00a0vous recevrez par message \u00e9lectronique un lien de t\u00e9l\u00e9chargement de notre album du moment. Les fichiers audio (de bonne qualit\u00e9) seront accompagn\u00e9s de la pochette et d\u0027un petit descriptif, qui vous donnera le contexte de ce disque et ce qu\u0027il repr\u00e9sente pour nous.\u00a0\u003c/p\u003e\n\u003cp\u003eLe plus souvent il s\u0027agira d\u0027un album en avant-premi\u00e8re, parfois d\u0027une exclusivit\u00e9 fran\u00e7aise, ce sera toujours une d\u00e9couverte en tout cas. Et une surprise. Bonne on esp\u00e8re.\u00a0\u003c/p\u003e",

     "description": "D\u00e9bit mensuel : 13\u20ac environ (apr\u00e8s conversion et taxes)\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eVous aimez le charme des microsillons et des beaux objets d\u0027antan. On vous comprend. Pour vous, on fera un abonnement sp\u00e9cial. Vous n\u0027aurez pas un disque par mois mais six par an. Ce qui doit faire \u00e0 peu pr\u00e8s un tous les deux mois, apr\u00e8s savants calculs. Ce disque ne sera peut-\u00eatre pas le m\u00eame que celui de l\u0027abonnement CD, mais on l\u0027aimera tout autant.\u00a0\u003c/p\u003e\n\u003cp\u003eEt vous serez \u00e9galement abonn\u00e9 num\u00e9rique, ce qui vous garantit le m\u00eame nombre de d\u00e9couvertes que les deux pr\u00e9c\u00e9dentes formules.\u00a0\u003c/p\u003e",
