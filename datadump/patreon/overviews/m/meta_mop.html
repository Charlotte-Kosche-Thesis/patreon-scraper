    "summary": "Salutations! I create illustrations and comics which can be found on my website \u003ca href=\"http://gridtown.co\"\u003egridtown.co\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI set up this page because I love to draw and I want to draw stuff for you! :)\u003cbr\u003e\u003cbr\u003eThis Patreon is a bit different than others: I am using Patreon to create an ongoing \u003cstrong\u003eartwork subscription\u003c/strong\u003e \u003cstrong\u003eservice\u003c/strong\u003e. That\u0027s right! Every month you will receive an \u003cstrong\u003eoriginal piece of art\u003c/strong\u003e \u003cstrong\u003ecatered to your tastes and delivered to your door\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/daeeaa1cb6652630a521cecefe1680f1/tumblr_inline_os8jhral7J1u3jmft_500.png\" style=\"width: 710px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e$8: \u003cstrong\u003eEvery month receive a postcard size illustration\u003c/strong\u003e (as small as 3.5 x 5 but no bigger than 4.25x6) \u003cstrong\u003eof a\u003c/strong\u003e \u003cstrong\u003esubject that is of your choice, or catered to your interest\u003c/strong\u003e!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/c9212af6c338acc31db575d80dc1d2e8/tumblr_inline_os8j6wzyEV1u3jmft_500.png\" style=\"width: 336px;\"\u003e\u003cbr\u003eHere\u0027s how it works: After you become a patron you\u0027ll be asked to fill out a small questionnaire regarding your tastes to cultivate an idea of what kind of art I should make for you. Then you send it to shane@gridtown.co and I take care of the rest!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0f82b72e4e001f57e8ba28fda9fd3bc7/tumblr_inline_os8hsnLMGC1u3jmft_500.jpg\" style=\"width: 234px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/bfe0d2f5e58df013c84551c7c5812ed5/tumblr_inline_os8itja3HY1u3jmft_500.png\" style=\"width: 215px;\"\u003e\u003cbr\u003e\u003cbr\u003eI can also take special requests, simply email me at shane@gridtown.co whenever you want and give me a prompt or provide a picture of a person you\u0027d like to see as a caricature and I\u0027ll draw it for you:\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0 \u003cimg src=\"https://68.media.tumblr.com/76f65674acaed6e15507cbbb95b6c55c/tumblr_inline_oq10wfV3Mm1u3jmft_500.jpg\" style=\"width: 233px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/abe072f4122c612a658b9bda0c7079f8/tumblr_inline_os8hszdMMV1u3jmft_500.png\" style=\"width: 207px;\"\u003e\u003cbr\u003e\u003cbr\u003eSome people use them as actual postcards \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0a26f39555f6a4564a6cd47fffcc1fab/tumblr_inline_os8hsuXsCN1u3jmft_500.png\" style=\"width: 215px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/e754b9eef56b2a50488e254c3d202bec/tumblr_inline_os8jw3rWa21u3jmft_500.png\" style=\"width: 258px;\"\u003e\u003cbr\u003e\u003cbr\u003eOr as gifts for friends and loved ones\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://68.media.tumblr.com/1f8593d5391085111a78d3a5a579bffb/tumblr_inline_oq10vgM6nY1u3jmft_500.jpg\" style=\"width: 177px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/cb2c0802c7dfb1d295e5c69daed559c5/tumblr_inline_os8itzpy6p1u3jmft_500.png\" style=\"width: 328px;\"\u003e\u003cbr\u003eOr pin them on their wall!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f009f04db40a8d550f1a66be4e1be5d1/tumblr_inline_os8j74tDSk1u3jmft_500.png\" style=\"width: 226px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/e0b4e00475a96ed651bcc8ad8e0c176f/tumblr_inline_os8k4kyScy1u3jmft_500.png\" style=\"width: 223px;\"\u003e\u003cbr\u003e\u003cbr\u003eAs you can see, I can accommodate a wide variety of subjects and tastes.\u003cbr\u003e\u003cbr\u003eThanks for your time, and I look forward to creating some artwork for you!\u003cbr\u003e\u003cbr\u003e(I also offer $1 and $2 levels for those who wish to encourage positive Shane habits)\u003cbr\u003e\u003cbr\u003eBest,\u003cbr\u003eShane\u003cbr\u003e"
