    "summary": "\u003cdiv\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHello Viewers,\u00a0Thank you for visiting!\u003c/strong\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nI\u0027m Missflynn (otherwise known as Aaralynn) and I stream Monday through Friday (and sometimes weekends)\u00a0at\u00a0\u003ca href=\"http://www.twitch.tv/miss_flynn\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch.tv/miss_flynn\u003c/a\u003e. The dream of course is to become a full time partnered Twitch streamer- but I can\u0027t do that without YOU! To keep the Flynnanigans rolling, you can support my dream by\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=204858\"\u003ebecoming a patron\u003c/a\u003e and\u00a0making a monthly pledge-- Seriously, every dollar helps keep my lights on and food in my belly! This isn\u0027t all about the money though. If you can\u0027t help to financially support the channel, just come hang out with us! Your time is just as precious as your money and I appreciate \u003cem\u003eyou\u003c/em\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2665\u00a0\u003ca href=\"http://www.twitch.tv/miss_flynn\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e \u2665\u00a0\u003ca href=\"https://twitter.com/Aaraflynn\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2665\u00a0\u003ca href=\"http://www.facebook.com/Aaraflynn\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u2665\u00a0\u003ca href=\"https://discord.gg/0SG2WLQt0Rj1RgJO\" rel=\"nofollow\" target=\"_blank\"\u003eDiscord\u003c/a\u003e \u2665\u00a0\u003ca href=\"https://www.instagram.com/aaraflynn/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u2665\u00a0\u003ca href=\"https://www.youtube.com/user/Aaraflynn\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e \u2665\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eStretch Goal Rewards!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8697/28632040906_d7afff70b8_o.jpg\" style=\"width: 21px;\"\u003e\u00a0$125\u003c/strong\u003e - Thank You cards will be printed and added to the rewards!\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8697/28632040906_d7afff70b8_o.jpg\" style=\"width: 21px;\"\u003e\u00a0\u003cstrong\u003e$250\u003c/strong\u003e - Monthly Giveaway: All active Patrons will be auto-entered.\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8697/28632040906_d7afff70b8_o.jpg\" style=\"width: 21px; color: rgb(0, 0, 0);\"\u003e\u00a0\u003cstrong\u003e$375\u003c/strong\u003e -\u00a0We\u0027ll bring back LIVE Episodes of \u0027Anyone Can Cook\u0027.\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8697/28632040906_d7afff70b8_o.jpg\" style=\"width: 21px; color: rgb(0, 0, 0);\"\u003e\u00a0\u003cstrong\u003e$500\u003c/strong\u003e -\u00a0\u0027Achievement Tokens\u0027 will be manufactured and added!\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8697/28632040906_d7afff70b8_o.jpg\" style=\"width: 21px; color: rgb(0, 0, 0);\"\u003e\u00a0\u003cstrong\u003e$800\u003c/strong\u003e - Additional Merch will be produced and added!\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8697/28632040906_d7afff70b8_o.jpg\" style=\"width: 21px; color: rgb(0, 0, 0);\"\u003e\u00a0\u003cstrong\u003e$1200\u003c/strong\u003e - Community Website \u0026amp; Stream Bot will be built.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/9/8697/28632040906_d7afff70b8_o.jpg\" style=\"width: 21px; color: rgb(0, 0, 0);\"\u003e\u00a0\u003cstrong\u003eYoutube Launch\u003c/strong\u003e\u00a0- \u0027Early Access\u0027 to Videos will be added to the rewards!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFAQ\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDo you stream for a living?\u003c/strong\u003e Yes! I have currently devoted myself to streaming and survive off of your generosity!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cb style=\"background-color: initial;\"\u003eWhy should I bother? \u003c/b\u003eIt\u0027s simple- You don\u0027t have to! My content is 100% free and I hope you continue to enjoy what I do. However if you do decide to throw money at my face, you can rest assured knowing that you are helping me to continue chasing my dream... plus subscribers and patrons definitely get some pretty cool perks as a thank you! If at any time you can no longer afford to support the channel, your monthly pledge can be cancelled at any time\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/products/miss_flynn/ticket\" target=\"_blank\"\u003eTwitch\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/missflynn\" target=\"_blank\"\u003ePatreon\u003c/a\u003e or\u00a0\u003ca href=\"https://gamewisp.com/miss_flynn\" rel=\"nofollow\" target=\"_blank\"\u003eGamewisp\u003c/a\u003e?\u003c/strong\u003e It\u0027s entirely up to you! It\u0027s all personal preference. For the most part they all have very similar rewards (though there are some differences) and they all directly support the stream on a monthly basis. I will be extremely thankful either way!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhen do I get my rewards?\u003c/strong\u003e After your first Patreon payment goes through.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI can\u0027t commit to a monthly pledge; Can I just donate once?\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitchalerts.com/donate/miss_flynn\" rel=\"nofollow\" target=\"_blank\"\u003eOf course!\u003c/a\u003e Every bit of support is appreciated!\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCan I support in other ways? \u003c/strong\u003eYes! Even if you can\u0027t afford to throw money at my face, please come hang out with us! Your time and attention is just as precious and don\u0027t think for a second that I don\u0027t appreciate it. Every time a regular viewer shows up and says hello it definitely brightens my day. You can also help by following me on other platforms and get the word out about our amazing community! I also accept support in the form of fan art and hugs \u0026lt;3\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem style=\"font-weight: 300; color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cem style=\"background-color: initial;\"\u003ePatreon Revamp: \u00a0We\u0027re currently in the\u00a0process\u00a0of updating and\u00a0expanding\u00a0the patreon! Please bare with me :D\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
