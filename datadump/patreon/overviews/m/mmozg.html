    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442. \u042f \u0438\u0434\u0435\u043e\u043b\u043e\u0433 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0438 \u041c\u041c\u041e\u0437\u0433\u043e\u0432\u0435\u0434, \u0438 \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0410\u043d\u0434\u0440\u0435\u0439 \u0422\u0440\u043e\u043d\u044c. \u041c\u043d\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u043e\u0441\u0442\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u0441\u043e\u0431\u043e\u0439 \u0432 \u0432\u0438\u0440\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u043c\u0438\u0440\u0430\u0445, \u043e\u0442\u0441\u044e\u0434\u0430 \u0438 \u043d\u0438\u043a, \u043f\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u043c\u0443 \u0432\u044b \u043c\u0435\u043d\u044f \u0437\u043d\u0430\u0435\u0442\u0435, \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u043e\u0442 \u0438\u043c\u0435\u043d\u0438 \u0438 \u0444\u0430\u043c\u0438\u043b\u0438\u0438 \u2014 Atron. \u003cbr\u003e\u003cbr\u003e\u041a\u043e\u0433\u0434\u0430-\u0442\u043e mmozg.net \u0431\u044b\u043b \u043f\u0440\u043e\u0441\u0442\u043e \u043b\u0438\u0447\u043d\u044b\u043c \u0431\u043b\u043e\u0433\u043e\u043c \u043e\u0431 MMO, \u043d\u043e \u0443 \u043c\u0435\u043d\u044f \u043f\u043e\u044f\u0432\u0438\u043b\u0430\u0441\u044c \u0438\u0434\u0435\u044f, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043b\u0438 \u043c\u043e\u0438 \u0434\u0440\u0443\u0437\u044c\u044f, \u0438 \u043a\u043e\u0433\u0434\u0430 \u0441 \u0438\u0445 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043c\u044b \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u043b\u0438 \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u0443\u044e \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0438\u0432\u043d\u0443\u044e \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0443 \u2014 \u043d\u0430\u0441 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043b\u0438 \u043c\u043d\u043e\u0433\u0438\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 \u043b\u044e\u0434\u0438. \u041c\u044b \u0433\u043e\u0440\u0434\u0438\u043c\u0441\u044f \u0442\u0435\u043c, \u0447\u0442\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0437\u0430 \u043e\u0434\u0438\u043d \u0433\u043e\u0434 \u043e\u043a\u043e\u043b\u043e \u0441\u0442\u0430 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u0430\u0432\u0442\u043e\u0440\u043e\u0432 \u0440\u0430\u0437\u043c\u0435\u0449\u0430\u044e\u0442 \u0441\u0432\u043e\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043d\u0430 \u043d\u0430\u0448\u0435\u0439 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0435. \u041c\u044b \u0442\u0430\u043a\u0436\u0435 \u0433\u043e\u0440\u0434\u0438\u043c\u0441\u044f \u0442\u0435\u043c, \u0447\u0442\u043e \u0437\u0430 \u043f\u044f\u0442\u044c \u043b\u0435\u0442 \u0436\u0438\u0437\u043d\u0438 \u044d\u0442\u043e\u0439 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0438 \u043c\u044b \u043d\u0435 \u043f\u043e\u0434\u0432\u0435\u043b\u0438 \u0432\u0430\u0441 \u0438 \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u043b\u0438 \u0432\u0441\u0435 \u0441\u0432\u043e\u0438 \u043e\u0431\u0435\u0449\u0430\u043d\u0438\u044f.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u041c\u044b \u0441\u043b\u0435\u0434\u0443\u0435\u043c \u043a\u043e\u043d\u0446\u0435\u043f\u0446\u0438\u0438 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0438 \u0434\u043b\u044f \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u0445 \u043b\u044e\u0434\u0435\u0439. \u0420\u0435\u0447\u044c \u043d\u0435 \u043e \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u043d\u043e\u043c \u0446\u0435\u043d\u0437\u0435, \u0430 \u043e\u0431 \u0443\u0440\u043e\u0432\u043d\u0435 \u043e\u0431\u0449\u0435\u043d\u0438\u044f, \u0433\u043b\u0443\u0431\u0438\u043d\u0435 \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0435\u043c\u044b\u0445 \u0442\u0435\u043c, \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u043a \u043b\u044e\u0434\u044f\u043c \u0438 \u0441\u043e\u0431\u044b\u0442\u0438\u044f\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u044b \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u0435\u043c.\u003c/li\u003e\u003cli\u003e\u041c\u044b \u043d\u0435 \u0445\u043e\u0442\u0438\u043c \u0432\u0438\u0434\u0435\u0442\u044c \u043d\u0430\u0448\u0438\u0445 \u0430\u0432\u0442\u043e\u0440\u043e\u0432, \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439, \u0437\u0440\u0438\u0442\u0435\u043b\u0435\u0439 \u0438 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439 \u043f\u0440\u043e\u0441\u0442\u043e \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043c\u043e\u0436\u043d\u043e \u043a\u043e\u043c\u0443-\u0442\u043e \u043f\u0440\u043e\u0434\u0430\u0442\u044c \u0438\u043b\u0438 \u0441\u0434\u0430\u0442\u044c \u0432 \u0430\u0440\u0435\u043d\u0434\u0443. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u043e\u0442\u043a\u0430\u0437\u0430\u043b\u0438\u0441\u044c \u043e\u0442 \u043b\u044e\u0431\u044b\u0445 \u0432\u0438\u0434\u043e\u0432 \u044f\u0432\u043d\u043e\u0439 \u0438\u043b\u0438 \u0441\u043a\u0440\u044b\u0442\u043e\u0439 \u0440\u0435\u043a\u043b\u0430\u043c\u044b \u043d\u0430 \u043d\u0430\u0448\u0435\u043c \u0441\u0430\u0439\u0442\u0435.\u003c/li\u003e\u003cli\u003e\u041c\u044b \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c \u0434\u043b\u044f \u0432\u0430\u0441 \u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u0432\u0430\u0441. \u041c\u044b \u0441\u043e\u0437\u0434\u0430\u0435\u043c \u0435\u0436\u0435\u0434\u043d\u0435\u0432\u043d\u044b\u0435 \u0440\u0435\u0434\u0430\u043a\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b. \u041f\u043e\u043c\u043e\u0433\u0430\u0435\u043c \u0430\u0432\u0442\u043e\u0440\u0430\u043c \u0432 \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u0438\u0438 \u0438\u0445 \u0438\u0434\u0435\u0439. \u041f\u0440\u043e\u0432\u043e\u0434\u0438\u043c \u0438\u0442\u043e\u0433\u043e\u0432\u044b\u0435 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b \u0441 \u0441\u0430\u043c\u044b\u043c\u0438 \u044f\u0440\u043a\u0438\u043c\u0438 \u0430\u0432\u0442\u043e\u0440\u0430\u043c\u0438 \u043a\u0430\u0436\u0434\u044b\u0435 \u0434\u0432\u0435 \u043d\u0435\u0434\u0435\u043b\u0438. \u0420\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u043c \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0430\u043b \u043d\u0430\u0448\u0435\u0439 \u043e\u0431\u0449\u0435\u0439 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0438.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u0412\u0441\u0435 \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0435 \u2014 \u043d\u0435 \u043e\u0431\u0435\u0449\u0430\u043d\u0438\u0435, \u0430 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043c\u044b \u0434\u0435\u043c\u043e\u043d\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u043b\u0438 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u043f\u044f\u0442\u044c \u043b\u0435\u0442. \u0417\u0430 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043d\u0430\u043c \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u043b\u043e \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0437\u0430\u043c\u0430\u043d\u0447\u0438\u0432\u044b\u0445 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u044b \u043e\u0442\u043a\u043b\u043e\u043d\u044f\u043b\u0438. \u041c\u044b \u0432\u043f\u0430\u0434\u0430\u043b\u0438 \u0432 \u043d\u0435\u043c\u0438\u043b\u043e\u0441\u0442\u044c \u0438 \u043b\u0438\u0448\u0430\u043b\u0438\u0441\u044c \u043f\u0440\u0438\u0432\u0438\u043b\u0435\u0433\u0438\u0439 \u0438\u0437-\u0437\u0430 \u0441\u0432\u043e\u0435\u0439 \u043f\u043e\u0437\u0438\u0446\u0438\u0438. \u041d\u043e \u043c\u044b \u0432\u0441\u0435\u0433\u0434\u0430 \u043e\u0441\u0442\u0430\u0432\u0430\u043b\u0438\u0441\u044c \u043d\u0430 \u0441\u0442\u043e\u0440\u043e\u043d\u0435 \u0438\u0433\u0440\u043e\u043a\u043e\u0432. \u0414\u0440\u0443\u0433\u043e\u0435 \u043d\u0430\u0441 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442. \u0418 \u0443 \u0432\u0430\u0441 \u0431\u044b\u043b\u043e \u0432\u0440\u0435\u043c\u044f \u0432 \u044d\u0442\u043e\u043c \u0443\u0431\u0435\u0434\u0438\u0442\u044c\u0441\u044f.\u003cbr\u003e\u003cbr\u003e\u041c\u043e\u043d\u0435\u0442\u0438\u0437\u0430\u0446\u0438\u044f \u043b\u044e\u0431\u043e\u0439 \u0437\u0430\u0442\u0435\u0438 \u2014 \u044d\u0442\u043e \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043e\u0431\u043c\u0435\u043d \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u043c\u0438. \u0412 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435 \u0441\u043b\u0443\u0447\u0430\u0435\u0432 \u043e\u043d \u0437\u0432\u0443\u0447\u0438\u0442 \u043a\u0430\u043a \u201c\u0432\u044b \u0434\u0430\u0434\u0438\u0442\u0435 \u0434\u0435\u043d\u0435\u0433, \u0442\u043e\u0433\u0434\u0430 \u043c\u044b \u0441\u0434\u0435\u043b\u0430\u0435\u043c \u0447\u0442\u043e-\u0442\u043e, \u0430 \u0438\u043d\u0430\u0447\u0435 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u043d\u0438\u0447\u0435\u0433\u043e\u201d. \u041d\u0435 \u043d\u0430\u0448 \u0441\u043b\u0443\u0447\u0430\u0439. \u0412\u0441\u0435 \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0435 \u0432\u044b\u0448\u0435 \u043c\u044b \u0434\u0435\u043b\u0430\u043b\u0438 \u043d\u0435 \u043a\u0430\u043a \u043e\u0434\u043e\u043b\u0436\u0435\u043d\u0438\u0435 \u0432\u0430\u043c, \u0430 \u043a\u0430\u043a \u0442\u043e, \u0447\u0442\u043e, \u043f\u0440\u0435\u0436\u0434\u0435 \u0432\u0441\u0435\u0433\u043e, \u043d\u0435\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u043d\u0430\u043c \u0441\u0430\u043c\u0438\u043c. \u0412\u044b\u0445\u043e\u0434 \u043d\u0430 Patreon -- \u044d\u0442\u043e \u043d\u0430\u0448\u0430 \u043e\u0431\u0449\u0430\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435. \u041d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0431\u043e\u043b\u044c\u0448\u0435? \u0417\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0432\u0430\u0441.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u043d\u0435 \u043d\u0430\u0448\u043b\u0438 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u0442\u0435\u0440\u043c\u0438\u043d\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0431\u044b \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0442\u043e\u0447\u043d\u043e \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0438\u0442\u044c \u0441\u0443\u0442\u044c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u043f\u043e\u043c\u043e\u0433\u0430\u044e\u0449\u0435\u0433\u043e \u043d\u0430\u043c \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0449\u0435\u0433\u043e \u0442\u0443 \u0440\u043e\u043b\u044c, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043c\u044b \u0445\u043e\u0442\u0438\u043c \u0432\u0430\u043c \u0434\u0430\u0442\u044c \u0432 \u0436\u0438\u0437\u043d\u0438 \u043d\u0430\u0448\u0435\u0439 \u0443\u0436\u0435 \u043e\u0431\u0449\u0435\u0439 \u0438\u0434\u0435\u0438. \u042d\u0442\u043e \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0438 \u043c\u0435\u0446\u0435\u043d\u0430\u0442, \u0438 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c, \u0432\u043b\u0438\u044f\u044e\u0449\u0438\u0439 \u043d\u0430 \u043a\u043b\u044e\u0447\u0435\u0432\u044b\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0432 \u0436\u0438\u0437\u043d\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u0438 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0435\u0441\u0443\u0440\u0441\u0430, \u0430\u043d\u0430\u043b\u043e\u0433\u043e\u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043d\u0435\u0442. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b\u0438 \u0441\u0432\u043e\u0439 \u0442\u0435\u0440\u043c\u0438\u043d \u2014 \u042d\u0440\u0433. \u0421\u043b\u043e\u0432\u043e \u044d\u0442\u043e \u0441\u0432\u044f\u0437\u0430\u043d\u043e \u0438 \u0441 \u044d\u043d\u0435\u0440\u0433\u0438\u0435\u0439, \u0438 \u0441 \u0440\u0430\u0431\u043e\u0442\u043e\u0439, \u0438 \u0441 \u0441\u0430\u043c\u043e\u0439 \u0441\u0443\u0449\u043d\u043e\u0441\u0442\u044c\u044e \u0442\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043c\u044b \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b\u0438 \u0434\u043b\u044f \u041c\u041c\u041e\u0437\u0433\u043e\u0432\u0435\u0434\u0430.\u003cbr\u003e\u003cbr\u003e\u041d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u043e\u0431\u0449\u0438\u0439 \u0438, \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c, \u043d\u0435\u043f\u0440\u0438\u0432\u044b\u0447\u043d\u044b\u0439 \u043f\u043e \u0441\u0432\u043e\u0435\u043c\u0443 \u0437\u0432\u0443\u0447\u0430\u043d\u0438\u044e \u0442\u0435\u0440\u043c\u0438\u043d, \u043a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u0432\u0430\u0441 \u043c\u043e\u0436\u0435\u0442 \u0437\u0430\u043d\u044f\u0442\u044c \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u0443\u044e \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u0440\u043e\u043b\u044c. \u041a\u0442\u043e-\u0442\u043e, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0437\u0430\u0445\u043e\u0447\u0435\u0442 \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0441 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u044c \u043e\u0441\u0442\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u0432 \u0440\u043e\u043b\u0438 \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0442\u0435\u043b\u044f. \u041a\u0442\u043e-\u0442\u043e \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442 \u2014 \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043d \u0432 \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e\u0439 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0435 \u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043e \u041c\u041c\u041e\u0437\u0433\u043e\u0432\u0435\u0434\u0430 \u0438 \u043d\u043e\u0432\u044b\u0445 \u0438\u0434\u0435\u0439. \u0410 \u043a\u0442\u043e-\u0442\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0440\u0435\u0448\u0438\u043b \u043e\u043a\u043e\u043d\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e, \u0437\u0430\u043d\u044f\u0432 \u0443\u0434\u043e\u0431\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u0433\u0434\u0435-\u0442\u043e \u043c\u0435\u0436\u0434\u0443 \u044d\u0442\u0438\u043c\u0438 \u0434\u0432\u0443\u043c\u044f \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f\u043c\u0438. \u041d\u043e \u043e\u0431\u0449\u0438\u043c\u0438 \u0434\u043b\u044f \u043d\u0430\u0441 \u0432\u0441\u0435\u0445 \u043e\u0441\u0442\u0430\u043d\u0443\u0442\u0441\u044f \u0446\u0435\u043b\u0438, \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0443\u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u044b \u0432\u0441\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u043c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043d\u043e\u0432\u044b\u0435 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430 \u043b\u044e\u0431\u0438\u043c\u043e\u0439 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0438. \u003cbr\u003e\u003cbr\u003e\u0427\u0442\u043e \u0438\u0437 \u044d\u0442\u043e\u0433\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f, \u0430 \u0447\u0442\u043e \u2014 \u043d\u0435\u0442, \u043d\u0438\u043a\u043e\u043c\u0443 \u0438\u0437 \u043d\u0430\u0441 \u043d\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e. \u041d\u043e \u0432 \u044d\u0442\u043e\u043c-\u0442\u043e \u0438 \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f \u043c\u0430\u0433\u0438\u044f. \u041d\u0438 \u043e\u0434\u0438\u043d \u0438\u0437 \u043d\u0430\u0441 \u043f\u043e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u043d\u0438 \u043f\u0440\u0435\u0434\u0443\u0433\u0430\u0434\u0430\u0442\u044c, \u0447\u0435\u0433\u043e \u043c\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c, \u043d\u0438 \u0441\u0442\u043e\u043f\u0440\u043e\u0446\u0435\u043d\u0442\u043d\u043e \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0442\u044c \u0437\u0430\u0434\u0443\u043c\u0430\u043d\u043d\u043e\u0435. \u041d\u043e \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0442\u043e\u0447\u043d\u043e \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0432\u0435\u0440\u044b \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0438\u0437 \u0432\u0430\u0441 \u0432 \u043d\u0430\u0441 \u0438 \u0432 \u0441\u0435\u0431\u044f, \u0432 \u0441\u0432\u043e\u044e \u0440\u043e\u043b\u044c \u0432 \u043e\u0431\u0449\u0435\u043c \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435, \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u043d\u043e\u0439 \u0440\u0435\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f\u043c\u0438. \u0421\u043e\u0432\u0441\u0435\u043c \u043a\u0430\u043a \u0432 \u043d\u0430\u0448\u0438\u0445 \u043b\u044e\u0431\
