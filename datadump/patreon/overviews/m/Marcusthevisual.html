    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBeing a patron to my art\u003c/strong\u003e\u003c/div\u003eHey Folks, my name is Marcus Williams, and I\u0027m a professional illustrator. I draw everyday (for the most part) and make an alright living doing so. If my art in any way, shape, or form connects with you, this is a way to show your art appreciation directly to me. What good is it to be an artist that doesn\u0027t know the people he/she is touching with their work? A magician without an audience I\u0027d say. You are in no way obligated of course, and your support is 100% appreciated!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u003cimg src=\"http://marcusthevisual.com/wp-content/uploads/2015/02/Blade-V2-WEB.jpg\" style=\"width: 210px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://marcusthevisual.com/wp-content/uploads/2015/02/StaticShock-WEB.jpg\" style=\"width: 210px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI Draw Characters and Comics\u003c/strong\u003e\u003c/div\u003eI focus on character art and comic art mostly so you\u0027ll find tons of art featuring such things.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://marcusthevisual.com/product/avatar-legend-of-abioye-gold-bending/\"\u003e\u003cimg src=\"http://marcusthevisual.com/wp-content/uploads/2016/09/AvatarAbioye-Smash-WEB.jpg\" style=\"width: 211px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://marcusthevisual.com/wp-content/uploads/2016/04/Team-ActionPoster-WEB.jpg\" style=\"width: 211px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOriginal+Fan Art Galore\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://marcusthevisual.com/wp-content/uploads/2017/05/AdultHuey-WEB-Small.jpg\" style=\"width: 226px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://marcusthevisual.com/wp-content/uploads/2016/12/Dreds-Sketch-WEB-Small.jpg\" style=\"width: 227px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThere\u0027s a ocean of ideas and concepts that are swimming around in my mind at all times, and Patreon is a way to begin giving those ideas legs. As a single father of two, I support myself with my craft full time, ever moving forward to grow as a creative mind. Any support is immensely appreciated.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://marcusthevisual.com/wp-content/uploads/2017/01/RiRiSketch-2-WEB-Small.jpg\" style=\"width: 230px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://marcusthevisual.com/wp-content/uploads/2016/05/HumanShadow-WEB.jpg\" style=\"width: 230px;\"\u003e\u003c/div\u003e\u003cbr\u003eI truly love creating unique concepts and illustration, and I want to share those images with as many folks that appreciate my work as possible.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://marcusthevisual.com/wp-content/uploads/2017/04/Popeye-Akuma-Small-WEB.jpg\" style=\"width: 529px;\"\u003e\u003c/div\u003eThank you all for being awesome! Peace.\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "about": "Your friendly neighborhood artist, I\u2019m an American Illustrator and currently the man behind the pencil art you see throughout the \u201cHero Cats of Stellar City\u201d comic books (Nationally published comic book through publisher Action Lab comics). A long time lover of video games, comic art, and all things animated, I\u2019ve dedicated my young artistic years to fine tuning my illustration muscles by way of freelancing. Over fifteen years later, I\u2019m catching my stride and still ever growing in hopes of being a well rounded illustrator.\u003cbr\u003eStationed in Atlanta Ga, I spend most of my time toiling away late nights on everything from illustrating children\u2019s books, comic art, to random character commissions and more. A proud father of two, I somehow manage to steal enough time to create loads of artwork and check homework. I\u2019m excited about the direction Hero Cats is heading in, and I look forward to creating more forms of visual entertainment and stories to enjoy.",
