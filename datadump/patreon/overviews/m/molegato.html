    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi! I\u0027m Ra\u00fal, but I go by \u0027molegato\u0027.\u003cbr\u003e\u003cimg src=\"http://molegato.com/wp-content/uploads/2016/05/photo_personal-768x432.jpg\" style=\"width: 437px;\"\u003e\u003cbr\u003eI am trying to make big things, even if I am a single, small person. I\u0027ve always thought that if you really like something, you\u0027ll sooner or later attempt to make it yourself, and I sure am trying.\u003cbr\u003eI\u0027ve made some free games for you to enjoy, like Chainsaw Cat, Sword of Storms and Lone Siren. My current project is \u0027\u003ca href=\"http://store.steampowered.com/app/701080/Supersonic_Tank_Cats/\"\u003eSupersonic Tank Cats\u003c/a\u003e\u0027.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://molegato.com/wp-content/uploads/2016/08/logosmall.png\"\u003e\u003cbr\u003e\u003cbr\u003eNow, being a professional isn\u0027t easy for anybody, and it\u0027s even harder here in spain. That\u0027s why I\u0027m opening this Patreon page, and hoping it will help me advance in my dream, and to share with you all of the little pieces of my mind I can give life trhough my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent project: Supersonic Tank Cats.\u003c/strong\u003e\u003cbr\u003eIt\u0027s a racing game in which half-cat-half-war-vehicle compete with each other to reach the goal first... and alive! It plays as a mix of Mario Kart and Sonic The Hedgehog, and you\u0027ll find all sort of info about it posted regularly here!\u003cbr\u003e\u003cimg src=\"https://img05.deviantart.net/a298/i/2017/183/0/9/supersonic_tank_cats__weapon_pickups_by_molegato-dbeubt9.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do I make?\u003cbr\u003e\u003c/strong\u003eI draw art pieces, I make comics, 3D characters, I even try and write short stories once in a while!\u003cbr\u003eThere are MANY projects I\u0027d love to tackle and finish, and I\u0027ll allow you to help choose what to do next. I\u0027m a normal guy just like you and I like to listen to opinions from everybody, so please don\u0027t be shy!\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/2005/f/2016/265/2/f/commission_for_digital__quill__amura__by_molegato-daiezgy.gif\"\u003e\u003cimg src=\"http://orig09.deviantart.net/db7f/f/2016/251/c/7/outworld_enemy_drone__idle_animation__by_molegato-dagy9ke.gif\"\u003e\u003cimg src=\"http://orig11.deviantart.net/d671/f/2016/096/3/e/commission_for_miikanism__hareway__by_molegato-d9xymgw.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrizes?\u003c/strong\u003e\u003cbr\u003ePatrons get access to some sneak peeks at any current project I\u0027m at, can engage in conversation with me in an easier way, and even the ocasional stream or game asset.\u003cbr\u003eThe most important thing of all is, of course: you help me continue producing this content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals?\u003c/strong\u003e\u003cbr\u003eI\u0027d really love not to starve. :)\u003cbr\u003eJokes aside first and foremost, I need to be able to pay for the expenses that making a multimedia studio comes with. Taxes, internet, etc.\u003cbr\u003eThis will allow me to continue working on more games, and more commissions!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
