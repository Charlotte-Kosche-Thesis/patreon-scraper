    "summary": "\u003cdiv\u003e\n\t\u003cem\u003eThe content of this Patreon is intended for \u003cstrong\u003eadults only\u003c/strong\u003e. Some of the work will be pornographic.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tMy name is Mari and I\u0027m a digital illustrator who loves drawing anthropomorphic animal characters. This past year(2017) I\u0027ve started to focus more on personal art after years of almost exclusively drawing commissions-- and that\u0027s why this Patreon exists! Its purpose is to provide the extra support needed for me to pursue my own projects like \n\t\u003cstrong\u003eworldbuilding\u003c/strong\u003e, making\u003cstrong\u003e\u00a0\u003c/strong\u003emerchandise\u003cstrong\u003e\u00a0\u003c/strong\u003eand drawing \u003cstrong\u003ehot furry smut,\u00a0\u003c/strong\u003ebecause I\u0027m a terrible person. :P\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nBottom line is I just want to make art, not stress and for you to enjoy what I make.\u00a0\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat Is Patreon?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003eThe simplest way I can explain how my Patreon works, is you select a reward tier you want and then every month you will be charged that amount until you cancel. Any and all support is \u003cem\u003egreatly\u003c/em\u003e appreciated and helps keep me doing what I do.\u00a0\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eRewards \u0026amp; Benefits Of My Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/span\u003e\u003cbr\u003e\nArt I normally share online will be posted here a week or two before I posted it elsewhere on the web.\u00a0Supporters can also get access to exclusive content.* Such as\u00a0\n\u003cstrong\u003eWIPs\u003c/strong\u003e,\u00a0\u003cstrong\u003eHD \u003c/strong\u003eimages, \u003cstrong\u003erecordings \u003c/strong\u003eof my art being made,\u00a0\u003cstrong\u003ebrushes/textures\u003c/strong\u003e\u00a0I make \u0026amp; more!\u003cbr\u003e\n\u003cbr\u003eSomething I like to do every so often is to ask people to give me links to their character(s) and then I pick one and draw a picture. Well, I\u0027m now going to be doing that \u003cem\u003eexclusively\u003c/em\u003e on Patreon. So keep an eye out for the tag \u003cstrong\u003e\"free art\".\u003c/strong\u003e \u003cbr\u003e\nThis \n\u003cem\u003eisn\u0027t \u003c/em\u003ea reward for supporting me, but the support I get helps make this a possibility!\u00a0\u003cbr\u003e\n\u003cbr\u003eYou also get access to patron only discord where we can talk about things more directly. Cool art ideas? Merchandise thoughts? Art Question? Feel free to chat me up on the discord!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eCurrent Projects!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eWorldbuildling:\u003c/strong\u003e Viyr, the name of my fantasy world with swords, magic and lots of anthropomorphic characters. The project includes writing, pictures \u0026amp; even possibly some music.\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eMerchandise: \u003c/strong\u003eI\u0027ve been wanting to make some enamel pins for some time now \u0026amp; I\u0027m currently looking into manufacturers that could make pins at the quality I\u0027d like them without costing me an arm and a leg. As well as trying to come up with ideas. This project is pretty low priority at the moment with trying to get ready to sell this house \u0026amp; health issues.\u00a0\u003c/div\u003e\n\n\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0 You can find me on\u00a0\n\t\u003ca href=\"http://ponyking.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/PwnPony\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, \u0026amp;\u00a0\u003ca href=\"http://www.furaffinity.net/user/omari\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e \u003cbr\u003e\n\tAll business related queries should be sent to my email at mari.illustration@gmail.com\n\u003c/div\u003e\n\u003cem\u003e*Some Patreon exclusive content will be sold on other platforms at a later date. (such as HD images \u0026amp; brushes/textures)\u003c/em\u003e\u003cbr\u003e"
