    "summary": "HELLO FRIENDS\u003cbr\u003e\nI am W.T. Snacks, sole DJ, host and operator at internet radio show and podcast\u00a0\u003ca href=\"http://midnightsnacks.fm\" rel=\"nofollow\"\u003eMidnight Snacks\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\"For almost 12 years straight, every week I have played 2 hours of music online for your enjoyment, ranging from many, many genres of the underground and above. \nIn addition, recently I have also been throwing yearly \"IRL\" anniversary shows as live parties in New York City with several talented acts, both recorded and livestreamed for anyone\u0027s indulgence. \nBoth these IRL anniversaries and weekly shows are available for download \u0026#8211; that\u0026#8217;s over 1200 hours of completely free music.\u003cbr\u003e\u003cbr\u003eAs I pursue branching out the radio show into more than just 2 hours of music anonymously streamed to you, I\u0027ve run into some hurdles. Those hurdles are mostly money based \u0026#8211; Midnight Snacks is a labor of love, which I pay everything out of thin pocket for.\u003cbr\u003e\u003cbr\u003eThere\u0027s so much more I\u0027d like to do with it, such as more merchandising, more shows (both streamed and live), more features on the websites (like chat on the stream page!), more user input, more community. I\u0027ve never really taken donations for the site, with the occasional merch filling that hole very slightly, despite small markups.\u003cbr\u003e\u003cbr\u003eI thought I\u0027d take the show to Patreon as a form of donation possibilities, both for people to donate to help keep the show running, and also to get some community aspect in the show, hearing more from the listeners and what they want and how I can make that happen. Shoutouts, custom mixes, DJ tutoring and more are some of my reward ideas, but I\u0027d like to hear what you think would be good rewards!\u003cbr\u003e\u003cbr\u003eI\u0027m excited to hear everyone\u0027s ideas and work on cool new stuff, but I can\u0027t do it without you guys. Just like I wouldn\u0027t do the show without you guys listening, either!\u003cbr\u003e\u003cbr\u003eThanks for supporting me by listening, recommending, finding your favorite new band, and everything between. \u0026lt;3"
