    "summary": "\u003cdiv style=\"text-align: center;\"\u003eSQUARED \u2013 IDEA is a Montreal based studio started by Mike Wilcox and G. Cristopher Nicholson. Their studio creates stories that will introduce their readers to expanding universes and engaging characters. Squared \u2013 Idea was born from the love of creating and telling stories.\u003cbr\u003e\u003cbr\u003eThe studio name comes from \u2018two guys having an idea\u2019. It\u2019s an important philosophy that they want to show with every work released. Eventually, they want SQUARED \u2013 IDEA to become the link that will help amateur artists and writers develop their stories and talent into a physical page. They want to be the bridge to give life to that idea. SQUARED - IDEA is excited to release it\u2019s first two titles and they are welcoming you to take this journey with them. They will be travelling across Canada to promote their comics and welcome the chance to meet and engage with their fans. Don\u2019t forget you can also follow them on Facebook, Instagram and Twitter for up-to-date news.\u003cbr\u003e\u003cbr\u003eWe want to thank our patrons and fans from around the world, for supporting us as we create these stories. Without you, none of this would be possible.\u003cbr\u003e\u003cbr\u003eSo, do you have an idea?\u003c/div\u003e"

     "description": "For this tier, you will be able to peruse over Issue #01 (finished 2018). Also whenever any pages are completed for Issue #02 they will be posted. Every month, 2 pages of Mike Wilcox\u0027s THE FATHOM will be available. This tier includes the entire run of the comic.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-----------------------------------------------------------------------\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLife has no meaning. Each of us has meaning and we bring it to life. It is a waste to be asking the question when you are the answer.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cem\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Joseph Campbell\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt\u2019s been two years since the afflicted and the living dead awakened the apocalypse. A man wakes up in an underground garage with no memory of his past or how he came to be. He looks down to see he has an electronic clasp on each wrist. After being saved by a sympathetic family, he begins to connect the dots to his past.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSuddenly \u2026\u00a0\u003c/p\u003e\n\u003cp\u003ethe clasps begin flashing.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMy readers will be taken along his journey through strange fortresses and war torn cities. He will meet other survivors; societies that thrive on torment and torture, groups who have banded together and created bizarre dystopian worlds for themselves, nomadic clans who survive day-by-day and bases run by cruel and savage matriarchs. Also, while having to figure out the meaning of the flashing clasps, he will discover that he has greater role to play in saving what remains of mankind.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTHE FATHOM, how low will humanity sink?\u003c/p\u003e",
