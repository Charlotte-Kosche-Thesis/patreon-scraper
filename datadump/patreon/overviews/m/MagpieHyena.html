    "summary": "[WHAT DO YOU CREATE?]\u003cbr\u003eI\u0027ll be making furry/fantasy art here, mostly involving characters of my own creation. They will often be NSFW content, but sometimes may not be. I may do varied portfolios, some will involve mythical creatures, some will involve furry characters involved in Master/Sub relations, etc. Sometimes a portfolio will depict certain fetish work, and sometimes it will simply be general designs. Each time I ready myself to submit work on a new portfolio, I will be taking feedback from my patrons or watchers on what they\u0027d like to see next. \u003cbr\u003e\u003cbr\u003e[WHAT AM I PAYING FOR?]\u003cbr\u003ePatrons are assisting my work by donating a set amount of money each update. Depending on the tier of donation they offer, they may obtain certain special rewards ranging from private stream sessions, Patreon content stream access, access to private wips, sketches, etc and high definition works, as well as the ability to vote upon their favorite images to see each month.\u003cbr\u003e\u003cbr\u003e[WHAT ARE YOUR FUTURE PLANS?]\u003cbr\u003eI\u0027m hoping to be able to be supported well enough to begin creating comics and much higher detailed images involving the many characters that will be present in the portfolios. My partner and myself work wonderfully as a team when my partner is able to present stories to me, and I long to bring them to life, but simply don\u0027t have the funding or time for them. I also hope to start recording streams of my art in the future and possibly start animating \u00a0when I can afford the correct programs!\u003cbr\u003e\u003cbr\u003eI hope to create portfolios for various characters and subject matters. This may range between personal characters, special cameos for Patrons, and even video game or movie characters we all know and love!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePLEASE NOTE THAT YOU WILL NOT BE CHARGED UP FRONT, THEREFORE YOU WON\u0027T RECEIVE CONTENT AUTOMATICALLY UPON PLEDGING. I WILL SEND OUT REWARDS VIA THE PATREON DISCORD! ONCE YOU HAVE BEEN CHARGED THE FOLLOWING MONTH AFTER YOU SIGN UP, A SPECIAL ROLE, DEPENDING UPON YOUR PLEDGE, WILL BE GIVEN TO YOU IN THE DISCORD, AND THAT WILL DETERMINE WHICH CHANNELS AND REWARDS YOU HAVE ACCESS TO! THANK YOU FOR UNDERSTANDING!!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
