    "summary": "Hello, friends!\u003cbr\u003e\u003cbr\u003eMy name is Xenia Shelkovskaya. Probably you\u00a0came here from my\u003cstrong\u003e\u00a0\u003ca href=\"https://www.facebook.com/mellucosplay/\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e\u003c/strong\u003e\u00a0or\u003cstrong\u003e\u00a0\u003ca href=\"https://www.instagram.com/m_mellu/\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e\u003c/strong\u003e\u00a0pages, where I\u0027m known as \u003cstrong\u003em_mellu\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI came into cosplay world about 4 years ago and since then I managed to do a lot of different characters, from Triss Merigold from The Witcher series to Gadget from Chip\u0026amp;Dale.\u003cbr\u003eFor as long as I remember, I was deeply in love with fantasy. All these worlds, with their own rules, characters and history. These passion turned into a hobby named cosplay - to make costumes, craft, prepare performances for festivals and of course running photo and video shootings.\u003cbr\u003e\u003cimg src=\"https://pp.vk.me/c322622/v322622980/8ddd/Q31rO3j3naU.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor now I work as a cg-artist in game-development, and cosplay isn\u0027t my main job. I have so many cosplay plans and creative ideas, that they are literally exploding in my head without coming out. For new characters - outfits, craft, higher-quality photoshoots with decorations, special effects and even alive animals, make-up tutorials, photobooks, videoprojects, and of course visiting festivals all over the world to see you guys!\u003cbr\u003e\u003cbr\u003eWith your help I\u0027ll be able to do all of it, and much more! Let\u0027s do this together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ll do my best for all of my patrons.\u003c/strong\u003e Here you will get acess to exclusive sets, HD-photos, backstage, inprogress pics, get fansigns and prints, \u00a0even will be able to choose my next cosplay.\u00a0\u003cbr\u003e\u003cbr\u003e"
