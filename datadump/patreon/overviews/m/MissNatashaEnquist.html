    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F196264891\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F196264891\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F608691194_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2018-03-04T14:45:56+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eI am a Cheeky Singer, Songwriter, Recording Artist, Performer, Accordionist and Art Model\u003c/strong\u003e...\u003cbr\u003eI am a Canadian multi-disciplinary artist based \nin Berlin, Germany, known for my variety of musical work within \ntheater, musical ensembles, experimental performances, and for bridging \nthe gap between electronic pop music and the accordion with my dreamy, \ndark, romantic \"electro-accordion chanteuse\" sultry vocal and songwriting style. . \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy being my patron you will have the chance to receive:\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eAccess to my Patreon *blog: Read about my journey and see my \n work-in-progress and behind-the-scenes action \u003cem\u003e(*As many may know, I used to keep a blog \"Saving the world with the accordion\" and had to quit it for various reasons. This new Patreon blog will be picking up where I left off with that!)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eMy eternal gratitude\u003c/li\u003e\u003cli\u003eOnce a month live video practice of me singing\u003cbr\u003e\n \u003c/li\u003e\u003cli\u003eOnce a month download of one demo cover recording\u003c/li\u003e\u003cli\u003eMeet-and-greet at gigs\u00a0\u00a0\u003c/li\u003e\u003cli\u003eAutographed pictures mailed worldwide\u003c/li\u003e\u003cli\u003ePersonalized video of me singing for you or your loved one\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI am looking for your patronage and support with my musical \ncareer through donations for the costs of new recording gear, \nperformance gear, hardware and software, mixing \u0026amp; mastering, \nrehearsal space, costuming, promo photos, videography, editing, and \npublicity. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSupporting independent artists means you are helping shape culture and \nthe society we live in. Artists and their artwork of all kinds is \nimportant because it inspires our moods, brightens our days, makes \nup the landscape for our lives, and marks our place in history.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe a part of my progress! Support me - Miss Natasha Enquist - so I can create new music!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little bit more about me:\u003c/strong\u003e\u003cbr\u003eMy first career was in fashion design, but the accordion and music took over my life. I have had\u003cem\u003e a versatile career with performing in the Canadian cabaret comedy troupe Atomic Vaudeville, international music and art festivals, \u003c/em\u003e\u003cem\u003ecreating and leading a Balkan-style marching band, performing at the historic Wintergarten Theater in Berlin, performance\ncontracts with Walt Disney World,\nHeineken, ongoing work with Hendrick\u0027s Gin, and Tom of Finland Vodka, had 4\nof my original songs featured in the Berlin-based short film \u201cThe Birthday\u201d, which has debuted at over 20\ninternational film festivals. I have performed with Canadian Children\u0027s\nEntertainer, Mr. Fred Penner,\nshared the stage with Karl Bartos\n(Kraftwerk), Chicks on Speed,\nHidden Cameras, and Geoff Berner, have had sponsorship from\n\u003ca href=\"http://moddevices.com/\"\u003eMOD Devices\u003c/a\u003e and \u003ca href=\"https://www.butcherei.com/\"\u003eButcherei Lindinger\u003c/a\u003e, and have launched my\nown record label, MNE Records and recorded my debut album,\n\"MNE\", in Berlin with Kollo Agency and was partially funded by my Indiegogo crowd-funding campaign for it. I have produced two music videos, which are now streaming on \u003ca href=\"http://www.mtv.de/artists/33395-miss-natasha-enquist\"\u003eMTV Germany\u003c/a\u003e, MTV Switzerland, MTV Netherlands, and VIVA TV\u0027s websites and I continue to do both\nvocal and accordion recording session work as well as collaborations with\nBerlin-based studios. \u003cbr\u003e\u003cbr\u003eI identify as an Androgynous-Femme/ Genderqueer Feminist, and this identity and fundamental outlook effects how I live my life and where I fit with my career, and living in Berlin has given me the opportunity to explore myself and artist-self further.\u003c/em\u003e I have had the pleasure of performing for the leather \u0026amp; fetish community -where I often feel the most at home- at Folsom Europe, parties at both Insomnia and KitKat Club, \u003ca href=\"http://male.space/\"\u003eMale.Space\u003c/a\u003e\u0027s Testosterone party, Darklands - Antwerp\u0027s Leather \u0026amp; Fetish Pride Festival. In addition, I have work with some very talented photographers and visual artists as an art model and muse - which allows me to explore body positivity and play with gender stereotypes. \u003cbr\u003e\u003cbr\u003eI released my \u003ca href=\"https://missnatashaenquist.bandcamp.com/\"\u003edebut album, \"MNE\"\u003c/a\u003e, and produced my record release concert in October 2016, and continue to develop and perform pieces from that production - incorporating projected visuals into the narrative of my music. To learn more, please read my \u003ca href=\"http://www.natashaenquist.com/p/about_12.html\"\u003efull biography here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e(Top photo by Mir\u00f3 Vic from my October 21st, 2016 record release concert at the Ehemaliges Stummfilmkino Delphi, Berlin, Germany)\u003cbr\u003e\u003c/em\u003e"
