    "summary": "Who am I?\u003cbr\u003e\u003cbr\u003eHi everybody! My name is Federico Foderaro and I am an Italian multi-media coder, artist and teacher. Maybe you met me already on my youtube channel or on my facebook page, both named \"Amazing Max Stuff\".\u00a0\u003cbr\u003e\u003cbr\u003eWhat do I do?\u003cbr\u003e\u003cbr\u003eAs a job I create art pieces and installations using mostly the software Max/MSP. I also teach this software in workshops and private lessons.\u00a0\u003cbr\u003e\u003cbr\u003eWhy Max/MSP?\u003cbr\u003e\u003cbr\u003eToday there are a lot of different environments to choose from; to name a few we have Touch Designer, Pure Data, Processing, OpenFrameworks, SuperCollider etc.\u003cbr\u003eAt the end it\u0027s not about the software or the library you choose, but about the processes and algorithms and your understanding of those. \u003cbr\u003e\u003cbr\u003eSo why Patreon?\u003cbr\u003e\u003cbr\u003eI am at the moment living in Berlin, Germany, and boy is cold here. I decided to start a Patreon to afford myself some wood for the stove and some piece of cheese to cheer me up on the cold nights.\u003cbr\u003eOf course this will be possible only thanks to you and to the quality of the stuff here.\u003cbr\u003eSo let\u0027s get to work!\u003cbr\u003e\u003cbr\u003eYou can find all my video tutorials on my website here:\u00a0\u003ca href=\"http://www.federicofoderaro.com/videoTutorials.html\" target=\"_blank\"\u003eVideo Tutorials\u003c/a\u003e\u003ca href=\"http://www.federicofoderaro.com/videoTutorials.html\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eAnd a selection of my shared patches (not all of them) here:\u00a0\u003ca href=\"http://www.federicofoderaro.com/patches.html\" target=\"_blank\"\u003ePatches\u003c/a\u003e\u003cimg src=\"https://hostingbasic4.netsons.net:2083/cpsess1763345599/viewer/home%2fjwohyyhz%2fpublic_html%2fimages/video_tut_img.png\"\u003e\u003cbr\u003e"
