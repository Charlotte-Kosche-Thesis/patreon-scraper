    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\ud83c\udf34\ud83c\udf34 HELLO \ud83c\udf34\ud83c\udf34\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003eWelcome to my cosplay journey!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.instagram.com/md_cosplay/?hl=en\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003ca href=\"https://www.facebook.com/margaritadubeaucosplay/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFACEBOOK\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eI\u2019m Margarita Dubeau, a young dominican gurl who loves to\ncreate, build and sometimes design costumes. Currently I\u2019m studying graphic design\nand ilustration at college. I love to draw, watch anime, eat pizza and dance\nlike there\u2019s no tomorrow. \ud83d\udc83\n\u003cbr\u003e\n\u003cbr\u003e\nMy journey started in 2013 and with\npractice and help of the dominican cosplay community, little by little, I\u2019ve\nbeen able to get better. \ud83d\udcaa\u2764\ufe0e\n\u003cbr\u003e\n\u003cbr\u003e\nIf you like my works and want to keep up, you can still \n\u003cstrong\u003efollow\nme on Instagram and facebook\n\u003c/strong\u003e. But if you want to discover and enjoy some more\naction, then get ready \u2018cuz this is where it goes on.\n\u003cbr\u003e\n\u003cbr\u003e\nHere you\u0027ll have exclusive and detailed access to the adventure while you support me with current and future cosplay plans, and help me do more and more costumes. Yay!!!\n\u003cbr\u003e\nAnd by detailed stuff I mean:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eexclusive \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ephotoshoots\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003esneek peeks\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ecraftmanship\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n... AND MOARR\u00a0\u00a0\u003cstrong\u003e\ud83c\udf34\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u2764\ufe0e Thank you so much for joining me in this journey with ups\nand downs, because every little bit of your support counts \u2764\ufe0e\n\u003cbr\u003e\u003c/div\u003e"
