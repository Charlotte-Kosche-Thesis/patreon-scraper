    "summary": "\u003cstrong\u003eI\u0027m a small town California photographer\u003c/strong\u003e who is continually trying to challenge and expand what is creatively possible on a limited budget. From double exposures and underwater experiments to complicated lighting techniques and working in formidable and unfriendly environments, I have spent almost fifteen years creating a body of work of images that are both contemporary yet timeless.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWith a background in Fine Art painting and sculpture,\u003c/strong\u003e I taught myself photography through years of trial and error. Over the last decade, I have had the benefit of working and becoming friends with some of the most beautiful and talented models working in the freelance modeling industry, and have turned the images of these models and my travels into dozens of books and zines.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support will allow me to\u003c/strong\u003e travel to new and interesting locations and repair and update my equipment as needed. In return I will share with you the odd, funny, and uncensored aspects of my world, most of which are rarely shared with the public. Included will be the personal stories explaining the experience of taking the photos, animated GIFs, behind-the-scenes images, video clips, and so much more. Please support the arts and thank you once again for helping my passion and creativity come to life!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAlso follow me on:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/markvelasquez101/\" rel=\"nofollow\"\u003eINSTAGRAM\u003c/a\u003e  \u00a0- \u00a0 \u003ca href=\"http://markvelasquez.tumblr.com/\" rel=\"nofollow\"\u003eTUMBLR\u003c/a\u003e  \u00a0- \u00a0\u00a0\u003ca href=\"https://www.facebook.com/markvelasquezphotography/?pnref=lhc\" rel=\"nofollow\"\u003eFACEBOOK\u00a0\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e----------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/div\u003eMany people keep signing up for the various sponsorship levels and are then confused by \u201cnot being able to see\u201d certain sets. The way Patreon works (at least for now) is that all posts, no matter what dollar-amount-level they are shared at, are seen in chronological order. However, under the \u003cstrong\u003ePOSTS\u003c/strong\u003e tab, you can find\u003cstrong\u003e tag words\u003c/strong\u003e that will help you locate images at your pay level and navigate your way through the site much faster.\u003cbr\u003e\u003cbr\u003eUnfortunately, if you choose not to view the stream in this way,\u00a0the $25-55 level photo sets, GIFs, etc. will be interspersed with the $5 level sets as well as the $1 blog posts. So yes, at those upper tiers you can still see everything, the only problem (if it is a problem) is that there is too much content to see, so you\u2019ll have to scroll through to see it all. I\u2019m sorry if this continues to be confusing for some of you, but again, if you have any questions, please just let me know and I\u2019ll do my best to explain the process clearer. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTo make things a bit easier, \u003c/strong\u003e\u003c/em\u003ehere are some quick links to take you to all the images that only your level can see. But remember, if you sponsor at a higher level, you can see EVERYTHING that the lower levels have to offer, as well.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/markvelasquez/posts?rewardTier=100\"\u003eThe $1 Level\u003c/a\u003e  \u00a0 - \u00a0 \u00a0\u00a0\u003ca href=\"https://www.patreon.com/markvelasquez/posts?rewardTier=500\"\u003eThe $5 Level\u003c/a\u003e  \u00a0 \u00a0- \u00a0 \u00a0\u00a0\u003ca href=\"https://www.patreon.com/markvelasquez/posts?rewardTier=2500\"\u003eThe $25 Level\u003c/a\u003e  \u00a0  - \u00a0 \u00a0\u00a0\u003ca href=\"https://www.patreon.com/markvelasquez/posts?rewardTier=5500\"\u003eThe $55 Level\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\u003ca\u003e\u003c/a\u003e"
