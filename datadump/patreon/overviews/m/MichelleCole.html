    "summary": "Greetings\u003cbr\u003e\u003cbr\u003eLet me introduce myself. I am Michelle Cole. I am a long standing writer who has been very good at keeping my work to myself. No more! Now it is time for me to share my writing and that is why I am on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eAs a lover of history, I have travelled to a variety of destinations in my homeland of Canada. \u00a0Now as a woman in my fifties and a cancer survivor I am looking to expand my horizons to international locals, taking me to places beyond my known world. Finding my voice through writing has been part of my healing journey and is giving shape to how I celebrate my life. I am called to give form to the incredible stories of survival of the children of Earth.\u003cbr\u003e\u003cbr\u003eWith ancestory from over a dozen diverse peoples, I am intrigued to explore different perspectives. Through bearing witness to intergenerational trauma I hope to inspire others to travel, mature, heal and become stewards of this planet we call home.\u003ca href=\"https://www.facebook.com/messages/t/michelle.cole.3572\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003ePatreon is a membership platform that makes it easy to fund creators. My heart fills with gratitude for the fans who can contribute on a per monthly basis. Patreon is the vehicle I am using to allow my imagination and my feet to wander on my healing journey. Drawn towards intergenerational healing, I am venturing out on a trip, an adventure I am walking, talking and writing a book about.\u003cbr\u003e\u003cbr\u003eMarrying my love of history and physical activity, I am taking a year long walk through Europe, visiting places my ancestors left centuries ago. Called by genetic memory, visiting sacred sites to feed my muse, I am in search of answers to unlock the stories of our shared human condition. \u003cbr\u003e\u003cbr\u003eFunding my efforts will give you access to my research, writing and travel correspondence. Thank you for reading about me and considering becoming my patron. Who is up for an adventure?\u003cbr\u003e\u003cbr\u003e"
