    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTqlzeQcM-GI\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FTqlzeQcM-GI\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e \u00a0Patreon\u003cstrong\u003e\u00a0\u003c/strong\u003eis a place that gives you the chance to support artists and entrepreneurs through monthly contributions and in turn it allows us to keep doing what we\u0027re doing--making \u003cem\u003estuff\u003c/em\u003e! Oh, and there\u0027s always something in it for our supporters, too. ;)\u00a0\u003cbr\u003e\u003cbr\u003eHello\neveryone! Thank you so much for visiting me! I\u0027m very excited to have you here! \u003cbr\u003eMy name is Michelle E. Lowe, author, mom, spy . . . kidding. I\u2019m here\nat Patreon because I think this will be a great opportunity to meet new people\nand share my work with others. \u003cbr\u003e\n\nWho am\nI? Well, you know the name, I\u2019m a writer and daydreamer. I live in sunny\nCalifornia with my hubby, Ben, and our two daughters. I have a very old kitty named October, and one very demanding guinea pig. I took up writing as a serious\ncareer choice twenty years ago, learning a lot and sharpening my skills along\nthe way.\u00a0My works include several published novels such as\u00a0\u003cem\u003e\u003ca href=\"https://www.amazon.com/Warning-Michelle-Lowe-ebook/dp/B004VF6B4E/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003eThe Warning\u003c/a\u003e,\u003c/em\u003e\u00a0\u003cem\u003e\u003ca href=\"https://www.amazon.com/Cherished-Thief-Britains-notorious-highwaymen-ebook/dp/B00J8UNP96/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003eCherished Thief,\u003c/a\u003e \u003ca href=\"https://www.amazon.com/Atlantic-Pyramid-Michelle-E-Lowe-ebook/dp/B01AZY10I6/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003eAtlantic Pyramid\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003eand Children\u2019s\nbooks,\u00a0\u003cem\u003e\u003ca href=\"https://www.amazon.com/Poes-Haunted-House-Tour-Michelle-ebook/dp/B00FX9VJYE/ref=asap_bc?ie=UTF8\"\u003ePoe\u2019s Haunted House Tour\u003c/a\u003e,\u003c/em\u003e and\u003ca href=\"https://www.amazon.com/Hex-Hunt-Vol-1-ebook/dp/B00BEBHG4C/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003e \u003cem\u003eThe Hex Hunt\u00a0\u003c/em\u003e\u003c/a\u003eseries. My latest published escapade\nis a steampunk / fantasy novel, titled\u003ca href=\"https://www.amazon.com/Legacy-Michelle-Lowe-ebook/dp/B01N129UHX/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003e \u003cem\u003eLegacy\u003c/em\u003e\u003c/a\u003e,\nthe first of a six book series. I have many goals in mind for this series, one in which is turning \u003cem\u003eLegacy\u003c/em\u003e (Vol.1) into an audiobook and if that\u0027s achieved, then my next goal will be getting the rest of the books, including \u003cem\u003eLegacy\u0027s\u003c/em\u003e standalone story, \u003cem\u003eBoom Time\u003c/em\u003e, polished and ready for publication!\u00a0\u003cbr\u003e\n\n\u003cimg src=\"http://i345.photobucket.com/albums/p386/MichelleLowe/3D%20Legacy%20book-500_zpsfqqrjdt5.jpg\"\u003e\u003cbr\u003e\n\nWhat is\nthe \u003cem\u003eLegacy \u003c/em\u003eseries? In a nutshell it\u2019s\na set of steampunk/ fantasy/action/adventure tales that are fast-paced and unique. There\u0027s something a little different here. Unlike most\nsteampunk stories where many technologies and gadgets are already invented and are in use, I\u2019ve\nstarted the series off in the cusp of when the Industrial Revolution is\nbeginning to take its hold on the world. The\u003cem\u003e Legacy\u003c/em\u003e stories takes place in an alternate world, of course, and there are plenty of inventions and\nmachines throughout the entire series, like a Spanish galleon that can produce\nits own wind power, an oven that makes cremated\ncorpses into diamonds, (a real thing by the way) the first airship ever built,\nliving automatons, a cryo chamber that promises\nto bring back the dead, robotic limbs, and all that fun stuff. Yet there\u2019s also\nthis old supernatural world that still exists, and these two worlds, machine\nand magic overlap one another. I s\u2019pose you can say that it\u2019s the transition\nbetween this old world and the new one.\u003cbr\u003e\u003cbr\u003eAny help to achieve my goals will be greatly\u00a0appreciated and of course rewarded. :) Thank you all!!!\u003cbr\u003e\u003cbr\u003eBook blurb:\u003cbr\u003eA thief, a lover, and a toymaker; drawn\ntogether by fate, unlikely champions against a powerful and remorseless enemy.\nWhen not fighting each other, they must defeat the powerful Lord Norwich, and\nend his plan to unleash global violence and crown himself emperor of the world.\n\u003cbr\u003e\n\nNo problem.\u003cbr\u003e\n\nBut behind the scenes, the Trickster god\nis manipulating men like puppets, changing history to his own ends and for his\nown amusement. As an ancient plan is set into motion, the trio are faced with\nevents they do not understand and may not survive. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eLegacy\u003c/em\u003e (Vol.1) has been picked up by up and coming publishing house \u003ca href=\"http://www.nordlandpublishing.com/titles/legacy/\"\u003eNordland Publishing\u003c/a\u003e, and the rest of the books in the series are in the works.\u003cbr\u003e \u003ca href=\"https://www.youtube.com/watch?v=E4We8AXxcc8\"\u003eLegacy Book Video\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMeet the characters:\u00a0\u003ca href=\"http://bit.ly/2o7myCc\"\u003ehttp://bit.ly/2o7myCc\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eAuthor\u0027s Website:\u00a0\u003ca href=\"http://www.michellelowe.net/\"\u003ewww.michellelowe.net\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=E4We8AXxcc8\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://i345.photobucket.com/albums/p386/MichelleLowe/Pierce%20Landcross%20realtic-background_zpseo0lc2oc.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e"
