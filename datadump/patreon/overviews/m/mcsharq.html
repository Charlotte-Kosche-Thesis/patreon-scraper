    "summary": "SharQ Sessions, SharQ Talk\u00a0\u0026amp; Live in Limburg zijn de drie nieuwe uitingen binnen het MCSharQ platform.\u003cbr\u003e\u003cbr\u003eEen uniek project waarbij we\nLimburgse podia verbinden en bands/artiesten op een unieke wijze middels een drieluik in de schijnwerpers zetten.\u003cbr\u003e\u003cbr\u003eMet de SharQ Sessions worden opnames gemaakt voor het \u003ca href=\"https://www.youtube.com/mcsharq\"\u003eYouTube kanaal\u003c/a\u003e. Samen met Peter en Davy worden er sessies opgenomen, in hoge kwaliteit audio en video, met bands en artiesten. Dit kunnen bands uit Limburg zijn maar ook zeker bands die niet zo vaak in de regio te vinden zijn. Hierna zal er een podcast worden opgenomen met de band, zie dit als een audioversie van een biografie. Deze interviews zullen live te bekijken zijn op \u003ca href=\"https://www.facebook.com/mcsharq.nl/\"\u003eFacebook,\u003c/a\u003e fans kunnen dus direct meepraten in deze podcast/livestream. Optioneel, maar zeer wenselijk, is een aansluitende showcase optreden van de band in een van de poppodia. Deze shows zullen (waar kan) gratis toegankelijk worden om zo de band een extra contact moment te bieden met (nieuw) publiek.\u003cbr\u003e\u003cbr\u003eSharQ Talk zullen alle podcasts onder vallen met de bands uit de SharQ Sessions maar ook (kroeg) gesprekken met mensen waarvan ik denk dat zij een goed verhaal te vertellen hebben. Dit is niet enkel gericht op de muziekwereld maar ook daarbuiten. Hopelijk zal het snel een diversiteit bieden die mijn wereld een beetje laat zien. Van muziek tot gadgets, van oorlogsverhalen tot hoe werkt je gehoor. De podcasts staat hierin centraal, livestream behoort tot de mogelijkheden maar is geen belofte/zekerheid.\u003cbr\u003e\u003cbr\u003eLive in Limburg is de podcast waarbij we jou bij praten over wat er komende maand te doen is in de Limburgse poppodia. De eerste opname is inmiddels geweest met De Nieuwe Nor (Heerlen), Grenswerk (Venlo), Muziekgieterij (Maastricht) en De Bosuil (Weert). Deze maandelijkse podcast zal een eigen vorm kennen en enkel in audio vorm in je favoriete podcast app terug te vinden zijn. Wil je lekker naar de muziek luisteren die we bespreken is er een eigen \u003ca href=\"https://open.spotify.com/user/mcsharq/playlist/5NTAspBmz1gpQ0qaJbkdDp?si=GzWZWjD4RcqH9AzoFMJWQA\"\u003eSpotify lijst\u003c/a\u003e voor aangemaakt die elke maand zal worden bijgewerkt. \u003cbr\u003e\u003cbr\u003eSteun dit project en help mee om Limburg muzikaal te verbinden. Het idee is om met microtransacties, kleine donaties, dit project te financieren. De kosten zit naast de apparatuur in de betaling van de bands en het kunnen uitvoeren van de showcase. Een klein gedeelte gaat ook naar het online houden van het netwerk en overige maandelijkse kosten.\u003cbr\u003e\u003cbr\u003eDe volledige opbrengst van Patreon gaat dan ook naar de SharQ Sessions/SharQ Talk uitingen.\u003cbr\u003e"
