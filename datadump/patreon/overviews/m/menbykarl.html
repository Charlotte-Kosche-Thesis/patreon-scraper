    "summary": "Hi Guys, \u003cbr\u003eMy name is Karl, and I\u2019m a London based fashion and portrait photographer under the pseudonym, \u201cMen by Karl\u201d.  I\u2019m having a hard time trying to put down in words what I should write to express my feelings\u2026 I guess I opened this account in the hope that through your financial support I can focus more time and energy on creating artworks.  Giving the people who believe in me, the opportunity to help, in whatever way they can. \u003cbr\u003e\u003cbr\u003eI\u2019m excited when I think about the idea of doing, \u201cMen By Karl\u201d more full time. Right now it\u2019s a struggle to juggle it around other work.  With London being such an expensive city, I rarely have the disposable income to invest in my images.  Something as simple as paying the model for their time, hiring locations or traveling to non London based guys can seem so out of reach. \u003cbr\u003e\u003cbr\u003eI recently started to explore masculine sexuality within my photography, often leaning towards a more sensual style than anything too graphic.  Whether it\u2019s studio based, with designs elements added, or capturing a moment on location, my aim is for all my work to feel fresh and engaging, telling a story within the sequence of images, while being beautiful and effortless. \u003cbr\u003e\u003cbr\u003eI\u2019ve been lucky enough to work with some amazing people already, such as Jonathan Guijarro, Eliad Cohen \u0026amp; Fabian Domenech. While being published in magazines like KALTBLUT Magazine, Adon Magazine, Homotography \u0026amp; Loverboy Magazine.\u003cbr\u003e\u003cbr\u003eI added some rewards I thought you would all like.  If you feel some aren\u2019t generous enough or what I\u2019m offering isn\u2019t to your liking let me know and we can figure something out.  But if everyone who stopped by my page donated on the \u201cRandom act of kindness\u201d reward, I would have more than enough to get the ball rolling. \u003cbr\u003e\u003cbr\u003eYour pledge will be charged at the end of the month, rewards will be given one week after.\u003cbr\u003e\u003cbr\u003eI want to take this moment to thank you for your love and support.\u003cbr\u003e\u003cbr\u003eIf you\u0027re unfamiliar with my work, here\u0027s what I do: \u003cbr\u003e\n\u003ca href=\"http://imgur.com/qeqeRxW\"\u003e\u003cimg src=\"http://i.imgur.com/qeqeRxW.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nMore about my work:\u003cbr\u003e\u003ca\u003ewww.menbykarl.com\u003c/a\u003e\u003cbr\u003e\u003ca\u003ewww.karlslater.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/menbykarl/\"\u003ewww.instagram.com/menbykarl\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/slaterkarl/\"\u003ewww.instagram.com/slaterkarl\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/karlslaterphotographer/\"\u003ewww.facebook.com/karlslaterphotographer\u003cbr\u003e\u003c/a\u003e(Please remember that any donations will be converted to\u00a0pounds sterling)\u003cbr\u003e\u003cbr\u003eWhat is Patreon?\u003cbr\u003e\nA place where you can be a patron for those you believe in.\u003cbr\u003e\nIt\u0027s crowd funding at it\u0027s best... for creators who consistently create stuff that you want to see more of.  Lots of people giving small amounts, with strength in numbers to creators who\u0027ll create awesome things on a consistent basis.\u003cbr\u003e\u003cbr\u003e\n\nWhy be a Pateron?\u003cbr\u003e\n- Patreon is a way to support my projects and photography while getting some amazing perks.\u003cbr\u003e\u003cbr\u003e\u00a0This video explains it perfectly.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

     "about": "Hi everyone. I\u0027m Karl, a photographer under the pseudonym of Men by Karl.\u003cbr\u003e\u003cbr\u003eI\u0027ve been thinking about doing Patreon for quite a while. Why not give it a try in the beginning to 2017. \u003cbr\u003e\u003cbr\u003eI used to take commissions but it was too much restrictions for me. So it\u0027s another reason I chose to do Patreon that is no strings attached with my artistic freedom. Hopefully by receiving the patronages from you guys, my quality of life will be greatly improve and I can keep on putting more time, resources and effort into creating art and illustrations, hopefully my own artbook in the future.\u003cbr\u003eYour pledge will be charged at the end of the month, rewards will be given every end of the month or within one week the month after :)\u003cbr\u003e\u003cbr\u003eSo feel free to edit your pledge to your liking! Thank you so much for your consideration!\u003cbr\u003e\u003cbr\u003eIf you\u0027re unfamiliar with my work, here\u0027s what I do:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/vYKEffD\"\u003e\u003cimg src=\"http://i.imgur.com/vYKEffD.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eMore about my work:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/menbykarl/\"\u003ehttps://www.instagram.com/menbykarl/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/slaterkarl/\"\u003ehttps://www.instagram.com/slaterkarl/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e",
