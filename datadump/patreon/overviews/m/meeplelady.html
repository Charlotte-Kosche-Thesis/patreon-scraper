    "summary": "Hi, there! I\u0027m Meeple Lady, and I love board games.\u003cbr\u003e\u003cbr\u003eMy first deep dive into the world of strategy board gaming happened about seven years ago when I first received Ticket To Ride. From then on, I was hooked.\u00a0\u003cbr\u003e\u003cbr\u003eSince then, I\u0027ve written about games and the hobby on my blog,\u00a0\u003ca href=\"http://www.boardgamemeeplelady.com/\"\u003eboardgamemeeplelady.com\u003c/a\u003e, and have traveled to conventions in Texas, Arizona and California. I love meeting all sorts of people,\u00a0\u003ca href=\"https://soundcloud.com/meeplelady\"\u003erecording interviews with them\u003c/a\u003e and getting to know all about their gaming adventures. I honestly love the social aspect and community that this wonderful board gaming world has to offer. And\u00a0I post a lot of photos on\u00a0\u003ca href=\"https://www.instagram.com/meeplelady/\"\u003eInstagram\u003c/a\u003e, too.\u00a0\u003cbr\u003e\u003cbr\u003eThis past January, I also started a podcast with my friend Greg Dickson called\u00a0\u003ca href=\"http://hookedongeek.libsyn.com\"\u003eHooked On Geek\u003c/a\u003e, where we talk about all things geek related, with a focus on tabletop gaming. \u003cbr\u003e\u003cbr\u003eAs you can tell, I\u0027m passionate about board games and the people who game. I would love\u00a0to get support for hosting fees, better equipment, an increased gaming budget and the chance to go to more conventions \u2014 all things required to create even more content for all of you! Thanks for stopping by, and thanks again for your support!\u003cbr\u003e"
