    "summary": "\u003cdiv style=\"margin-left: 240px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHello!!!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://i.gyazo.com/5e281787263959006b9098bea58f4eba.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cstrong\u003eMy name is Mio and I am a young trans artist (+18).\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e I am currently planning my Sophomore Year of RCAD taking Illustration and trying to make my way through life. I have a rather encompassing situation as of late and I want to continue producing art however, time and money are causing the production of such happening less and less! I live with an abusive parent who continues to hinder me medically, educationally, and mentally. As well, finding a job that pays more than $8 an hour is difficult.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cstrong\u003eWhat I\u0027m creating!!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI am currently working on a couple of projects. Uchu no nazo no ai. An animated series project about the mysteries of space with alien characters. My voice actors are currently doing their work for free however I would love to pay them!\u00a0\u003cbr\u003eAnother project is a short comic series revolving around a Schizophrenic character.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLivestreams will be once a week on Wednesday 8pm est for patrons!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cstrong\u003eTHANK YOU \u0026lt;3\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI really want to continue these projects along with piece of art and drawings that happen throughout however, with my financial situation I am finding it hard to get time to start and or finish artwork and projects."
