    "summary": "\u003cstrong\u003eSUPPORTATEMI PER CAMBIARE IL MONDO!\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eCiao,\u003cbr\u003esono Enrico Capacci, in arte MrNichilista; ho aperto il mio canale youtube nel 2011 e da anni mi batto per risvegliare le coscienze e per essere la voce di chi non ha voce! Da oggi puoi dare il tuo contributo per supportare il mio progetto! In cambio, a seconda del tipo di eroe che vuoi essere, alcuni vantaggi esclusivi, solo per te! A destra puoi scegliere il livello a cui sei interessato!\u00a0\u003cbr\u003e\u003cbr\u003eSOSTIENI IL MIO CANALE E LE MIE BATTAGLIE PER CAMBIARE IL MONDO INSIEME A ME! Oltre ai vantaggi e ai servizi a cui avrai diritto, mi permetterai di realizzare un sogno, vivere dedicandomi alla mia passione, ! La mia passione \u00e8 dare tutto me stesso per migliorare la realta\u0027 in cui vivo, condividendo questa missione con voi! \u00a0\u003cbr\u003eVideo ogni giorno, live di qualit\u00e0 e contenuti sempre pi\u00f9 ricchi ci aspettano!\u003cbr\u003eMi impegner\u00f2 sempre di  pi\u00f9 per migliorare la qualit\u00e0 e il livello dei miei video sotto ogni punto di vista e col tempo daremo vita a nuove iniziative e progetti per sconfiggere questa societ\u00e0 aberrante e vomitevole!\u00a0\u003cbr\u003e\u003cbr\u003eVIVA LA CONSAPEVOLEZZA! VIVA L\u0027 UMANITA\u0027\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAttenzione: \u003c/strong\u003enon giudicher\u00f2 le persone in base a quanto e se mi donano. Uno che dona di meno non vale di meno. E\u0027 semplicemente un modo per dare l\u0027 opportunit\u00e0 a tutti di partecipare attivamente al mio progetto, in base alle proprie possibilit\u00e0! Chi aderisce al primo livello (2 euro) \u00e8 fondamentale come chi aderisce ai livelli successivi! Proprio per questo ho previsto vantaggi, contenuti esclusivi, per TUTTI. \u00a0\u003cbr\u003e\u003cem\u003eNon c\u0027\u00e8 \u003cstrong\u003enessuna discriminazione\u003c/strong\u003e per chi non partecipa, semplicemente dopo anni di video credo sia bello dare vita ad un progetto per chi vuole attivamente supportarmi! \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003ePenso che per chi mi segue da tempo ed apprezza il mio lavoro, non sia un problema rinunciare anche solo ad un gelato al mese per finanziare il mio canale.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
