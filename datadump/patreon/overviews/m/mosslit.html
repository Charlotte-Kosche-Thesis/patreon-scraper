    "summary": "\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan\u003eTHE SUBSCRIPTION DRIVE FOR MOSS: VOLUME THREE IS COMPLETE! Our most heartfelt thanks to everyone who subscribed.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you subscribed by May 17\u003c/em\u003e, you will be billed by the end of the month and\u00a0we will be shipping out books and rewards in mid-June. Thank you again for your support!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you didn\u0027t subscribe by May 17, \u003c/em\u003eyou are still welcome to subscribe today - but you will NOT be billed for the current subscription cycle and you will NOT receive a copy of \u003cem\u003eMoss: Volume Three\u003c/em\u003e (or any other rewards). New subscribers will first be billed in 2019, when we print the Volume Four anthology.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eIf you have any questions about billing, rewards, or the subscription schedule, please don\u0027t hesitate to get in touch!Email us:\u00a0mosslit@gmail.com\u003c/span\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan\u003e\u003cstrong\u003eABOUT MOSS\u003c/strong\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://mosslit.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eMoss\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eis \u003cstrong\u003ea literary journal of Northwest writing. \u003c/strong\u003ePublished online three times a year and once annually in print, \u003cem\u003eMoss\u003c/em\u003e is dedicated to exploring the intersection of place and creative expression, while exposing the Northwest region\u0027s outstanding writers to a broad audience of readers, critics, and publishers.\u003cbr\u003e\u003cbr\u003eSince its debut issue in the summer of 2014, \u003cem\u003eMoss\u003c/em\u003e has received praise for its sharp design, strong editorial hand, and its commitment to supporting new and emerging writers.\u00a0As\u00a0\u003ca href=\"http://www.seattlereviewofbooks.com/reviews/a-sprouting-cascadian-canon/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Seattle Review of Books\u003c/em\u003e\u003c/a\u003e put it, \"\u003cem\u003eMoss\u003c/em\u003e is at the vanguard of modern Northwest literature.\"\u00a0\u003cem\u003eMoss\u003c/em\u003e has also been covered by \u003cem\u003eThe Rumpus\u003c/em\u003e, \u003cem\u003eLiterary Hub\u003c/em\u003e, \u003cem\u003eLongreads\u003c/em\u003e, \u003cem\u003eThe Millions\u003c/em\u003e, \u003cem\u003eThe Offing\u003c/em\u003e, \u003cem\u003eThe Stranger\u003c/em\u003e, \u003cem\u003eSeattle Weekly\u003c/em\u003e,\u00a0\u003cem\u003eCity Arts\u003c/em\u003e, and \u003cem\u003eThe Portland Mercury\u003c/em\u003e, among other publications, and is stocked in print at independent bookstores across the country. We pay every writer we publish, and every issue of\u00a0\u003cem\u003eMoss\u003c/em\u003e\u00a0is available online for free.\u003cbr\u003e\u003cbr\u003eThe \u003cem\u003eMoss: Volume Three\u003c/em\u003e\u00a0print anthology, releasing June 2018, contains work and interviews from Leni Zumas,\u00a0Jane Wong, Shawn Vestal, Donna Miscolta, Ishmael Butler, Nikkita Oliver,\u00a0Kristen Millares Young, Keya Mitra,\u00a0Rich Smith,\u00a0Joe Wilkins, Shankar Narayan,\u00a0Kathleen Flenniken, Heather Jacobs,\u00a0Jasleena Grewal, E.A. Greenwell, Dave Roth,\u00a0Emily Ruskovich,  Mercedes Lawry,\u00a0Kate Lebo, Tara Robert, Richard Chiem, Sharon Hashimoto,\u00a0Amber Krieger, Laura Da\u0027, Azura Tyabji, and Troy Osaki.\u003cbr\u003e\n\u003cbr\u003e\nWriters we\u0027ve published and interviewed in past issues include Rebecca Brown, Mitchell S. Jackson, Corinne Manning, Tiffany Midge, Amanda Coplin, Janie Miller, Elissa Washuta, Kelly Froh, Alexis M. Smith, Leah Sottile, Miriam Cook, Matt Briggs, Monet P. Thomas, Jenn Blair, Eric Wagner,\u00a0Gina Williams, Peter Mountford, Anca Szilagyi, Michael Upchurch,\u00a0Leyna Krow,\u00a0Ryan Boudinot, Donald J. Mitchell, Christine Texeira, Clayton McCann, Chris McCann, Robert Cantwell,\u00a0Nate Liederbach,\u00a0T.V. Reed, Charles Finn, Kjerstin Johnson,\u00a0Eric Severn, Steven Moore, and Sonya Chung.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eTHE SUBSCRIPTION DRIVE\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eIn 2017, we launched our Patreon in order to offer\u00a0\u003cstrong\u003eannual subscriptions\u003c/strong\u003e. Subscribing to \u003cem\u003eMoss\u003c/em\u003e is the best way to get the print edition, stay up to date on our latest releases, and support our core mission of publishing, celebrating, and supporting Northwest writers.\u003cbr\u003e\n\u003cbr\u003e\nFor only $20 a year, subscribers can get the print edition shipped to them before it hits shelves, as well as early access to the online issues and a host of other insider benefits. For those who want to make an extra contribution to support the Northwest literary community, two higher-level tiers offer a range of other rewards.\u003cbr\u003e\n\u003cbr\u003e\nFor more information on the subscription levels, check out the Rewards column to the right of the screen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://images.bigcartel.com/product_images/194395777/book-hero1.jpg\"\u003e\u003cbr\u003e\u003cem\u003eThe subscriber-funded Volume Two, in all its glory.\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT IS PATREON? HOW DOES IT WORK?\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a crowdfunding platform a bit like Kickstarter, but with a twist: rather than facilitating one-time campaigns, \n\u003cstrong\u003eit\u2019s a platform designed to support ongoing creative work.\u003c/strong\u003e Unlike on Kickstarter, pledges are collected on an ongoing basis\u2014whenever a project is completed\u2014rather than when a goal number is met. In our case, \u003cstrong\u003ewe\u0027ll collect pledges around once per year, just before the publication of a new print anthology\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe next anthology we release will be \u003cem\u003eMoss: Volume Three\u003c/em\u003e\u00a0in June 2018. The subscription period for this anthology has now closed (as of Thursday, May 17). Those who subscribed prior to that date will have their pledges collected, and will receive a copy of the book (along with the other rewards below, for higher-tier subscriptions) as soon as it\u0027s in our hands. The print anthology will be available to the public in July 2018.\u003cbr\u003e\u003cbr\u003eNew subscribers will not be charged until the eventual release of \u003cem\u003eVolume Four\u003c/em\u003e\u00a0in 2019. We\u00a0will always provide ample warning before the subscription is billed.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e**VERY IMPORTANT FAQ!**\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eQ: \u003c/strong\u003eThe final step on the Patreon checkout page makes it sound like my pledge will be billed monthly. What gives? I thought this was an annual subscription?!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e We understand the confusion, so to make things clear, you \u003cstrong\u003eabsolutely will not be billed monthly. Subscribers are only charged once per year,\u003c/strong\u003e\u00a0when the annual print edition is released. Unfortunately, we do not have control over the language on Patreon\u0027s checkout page, which is generic and does not differentiate between \u0027billed per creation\u0027 subscriptions (like Moss) and \u0027billed monthly\u0027 subscriptions. If you have any further questions about this, please don\u0027t hesitate to reach out to mosslit@gmail.com - and thanks for your trust and patience with our imperfect subscription system.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eInfrastructure. \u003c/em\u003eMost subscription platforms are built around a monthly cycle; Patreon\u2019s \u201cpay per release\u201d system gives us more flexibility, and lets us make sure you\u2019re only charged when we publish a new volume. They also take care of credit card processing and fees, collecting shipping information, and much more.\u003c/li\u003e\n\u003cbr\u003e\n\u003cli\u003e\u003cem\u003eCommunity. \u003c/em\u003eLike Kickstarter, Patreon lets us connect directly with our readers for support. We will never turn our publication model over to advertising or corporate interests; subscribers like you help us maintain both our creative integrity and the quality of the reading experience.\u003c/li\u003e\n\u003cbr\u003e\n\u003cli\u003e\u003cem\u003eSustainability\u003c/em\u003e.\u00a0The subscriber base we\u0027ve built on Patreon has helped to provide long-term, sustainable funding, ensuring that \u003cem\u003eMoss\u003c/em\u003e\u00a0can continue to publish great work far into the future. Though our book and merchandise sales help to cover some of our printing expenses and writers\u0027 fees, \u003cem\u003eMoss \u003c/em\u003edoes not make (or seek) a profit, and\u00a0our all-volunteer team relies on subscribers like you to keep us going.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT\u0027S UP WITH THE REWARDS?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nEach Volume, we\u0027ll create \n\u003cstrong\u003ea new, original reward\u00a0\u003c/strong\u003efor our Supporters and Patrons. For the release of \u003cem\u003eMoss: Volume Three\u003c/em\u003e, we offered decorative risograph broadsides of work by Laura Da\u0027 and Shawn Vestal, and live moss terrarium kits (pictured below). The rewards for the\u003cem\u003e Volume Four\u003c/em\u003e cycle will not be announced until some time in 2019, but we promise they will be as lovingly designed and crafted as every item we release!\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/HQ6oGzM.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThe Volume Three Supporter-level terrarium.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eSupporters and Patrons for \u003cem\u003eVolume Three\u003c/em\u003e will receive a make-your-own-terrarium kit\u2014containing\u00a0everything you need to bring a touch of live moss to your home or office! The kit, designed, conceived \u0026amp; hand-packed by our team, includes a medley of live mosses, small packages of soil, pebbles, \u0026amp; activated charcoal for planting, along with the 4-inch glass sphere terrarium pictured. The deluxe terrarium, available exclusively to our Patron-level backers, includes a bigger sphere, more moss, and some small pieces of Northwest decor to fill out the scene!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/WVIiCEp.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eDecorative broadsides in their natural environment.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eDesigned by Moss and printed by Seattle\u0027s ever-amazing\u00a0\u003ca href=\"http://www.coldcubepress.com/\" target=\"_blank\"\u003eCold Cube Press\u003c/a\u003e, these 11\"x17\" risograph broadsides feature work from Laura Da\u0027 and Shawn Vestal, originally published in Issues 7 and 8. Supporter level subscribers will receive a broadside of their choice, and Patrons will take home both.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWHO ARE YOU, ANYWAY?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eMoss \u003c/em\u003ewas founded by\u00a0\u003ca href=\"https://twitter.com/thatconnorguy\" rel=\"nofollow\" target=\"_blank\"\u003eConnor Guy\u003c/a\u003e, an associate editor at a publishing house in New York City, and\u00a0\u003ca href=\"http://alexdavislawrence.com\" rel=\"nofollow\" target=\"_blank\"\u003eAlex Davis-Lawrence\u003c/a\u003e, a filmmaker and creative producer based in Los Angeles. Both were born and raised in Seattle.\u003cbr\u003e\n\u003cbr\u003e\nFor Volume Two, our team expanded to include \n\u003ca href=\"http://amywilsonwrites.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAmy Wilson\u003c/a\u003e, a poet from Oregon and our Director of Outreach, and five contributing editors:\u00a0\u003ca href=\"https://twitter.com/_diana_xin\" rel=\"nofollow\" target=\"_blank\"\u003eDiana Xin\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/liz_sher\" rel=\"nofollow\" target=\"_blank\"\u003eElisabeth Sherman\u003c/a\u003e,\u00a0\u003ca href=\"http://www.mallencunningham.com/\" rel=\"nofollow\" target=\"_blank\"\u003eM. Allen Cunningham\u003c/a\u003e,\u00a0\u003ca href=\"http://miketchin.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMichael Chin\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.sharmashields.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSharma Shields\u003c/a\u003e. For Volume Three, we\u0027ve added two poetry editors to our team:\u00a0\u003ca href=\"https://twitter.com/dujietahat?lang=en\" target=\"_blank\"\u003eDujie Tahat\u003c/a\u003e and\u00a0\u003ca href=\"https://www.ashleytoliver.com/\" target=\"_blank\"\u003eAshley Toliver\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nTo keep up with \u003cem\u003eMoss \u003c/em\u003eon social media\u2014and see occasional bits of fresh content between issues\u2014find us on\u00a0\u003ca href=\"http://twitter.com/mosslitmag\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://facebook.com/mosslit\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT IF YOU DON\u0027T MAKE YOUR GOAL? WILL I STILL GET MY SUBSCRIPTION REWARDS?\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tWhether or not we make our funding goal, \u003cstrong\u003ethe yearly anthologies w\u003c/strong\u003e\u003cstrong\u003eill still be\u00a0printed, we\u0027ll still pay every writer we publish, and all our subscribers will receive their full set of rewards.\u003c/strong\u003e Since the beginning, \u003cem\u003eMoss\u003c/em\u003e has been funded largely out-of-pocket; our launch, development, and first three issues were entirely self-funded, and our intent is to continue to self-fund as needed to keep \u003cem\u003eMoss\u003c/em\u003e running and growing.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePRAISE FOR MOSS\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u201c...\u003cstrong style=\"background-color: initial;\"\u003ea quality publication\u003c/strong\u003e, with a strong editorial hand...\u201d\u003cbr\u003e\n\u2014Paul Constant at \n\u003cem style=\"background-color: initial;\"\u003e\u003ca href=\"http://slog.thestranger.com/slog/archives/2015/01/30/peter-mountford-and-matt-briggs-headline-the-new-issue-of-moss-a-magazine-that-values-and-pays-for-nw-lit\" rel=\"nofollow\" target=\"_blank\"\u003eThe Stranger\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003c/em\u003e\u201c...where place-based writing is often a buzzword, the journal provides \u003cstrong style=\"background-color: initial;\"\u003ean in-depth examination into what it means for writing to be \u0027Northwestern.\u0027\u003c/strong\u003e\u201d\u003cbr\u003e\n\u2014Bill Carty at \n\u003cem style=\"background-color: initial;\"\u003e\u003ca href=\"http://cityartsonline.com/articles/growing-moss\" rel=\"nofollow\" target=\"_blank\"\u003eCity Arts\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003c/em\u003e\u201cSince launch last year, \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eMoss\u003c/em\u003e has published standout work of authors from the region\u00a0\u003c/strong\u003eand has worked to preserve obscured work...\u201d\u003cbr\u003e\n\u2014Feliks Garcia at \n\u003ca href=\"http://theoffingmag.com/offsite/4-literary-magazines-to-add-to-your-reading-list/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Offing\u003c/a\u003e, \u201c4 Literary Magazines to Add to Your Reading List\u201d\u003cbr\u003e\n\u003cbr\u003e\n\u201c...\n\u003cstrong style=\"background-color: initial;\"\u003eth\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ee perfect thing\u003c/strong\u003e for the bookish indoor kids of the Pacific Northwest.\u201d\u003cbr\u003e\n\u2014Megan Burbank at \n\u003cem style=\"background-color: initial;\"\u003e\u003ca href=\"http://blogtown.portlandmercury.com/BlogtownPDX/archives/2015/02/02/meet-moss-a-new-literary-journal-for-your-cold-northwest-heart\" rel=\"nofollow\" target=\"_blank\"\u003eThe Portland Mercury\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://mosslit.com/_OLD/moss-sticker.jpg\" width=\"400\"\u003e\n\u003cbr\u003e\n\u003cem\u003eA Volume One sticker, at home in Seattle\u0027s Kerry Park.\u003c/em\u003e\n\u003c/div\u003e"

     "about": "\u003cem\u003eMoss\u00a0\u003c/em\u003eis a journal of Pacific Northwest writing. Described by the Seattle Weekly as being \u201cat the vanguard of modern Northwest literature,\u201d \u003cem\u003eMoss\u003c/em\u003e has received praise for its beautiful design, strong editorial hand, and commitment to supporting local and emerging talent. Now on its sixth issue, \u003cem\u003eMoss\u003c/em\u003e has been covered by \u003cem\u003eThe Offing\u003c/em\u003e, \u003cem\u003eThe Rumpus\u003c/em\u003e, \u003cem\u003eThe Stranger\u003c/em\u003e, \u003cem\u003eCity Arts\u003c/em\u003e, \u003cem\u003eLit Hub\u003c/em\u003e, \u003cem\u003eThe Millions\u003c/em\u003e, \u003cem\u003eThe Portland Mercury\u003c/em\u003e, and more, and was nominated for a James W. Ray Venture Project Award from Artist Trust in Seattle. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eMoss \u003c/em\u003epublishes three free online issues per volume, collected annually into a print anthology.\u003cem\u003e Moss: Volume One\u003c/em\u003e\u00a0(containing Issues 1-3) is now available \u003ca href=\"http://mosslit.bigcartel.com/\"\u003eonline\u003c/a\u003e and at select bookstores in Seattle, Portland, New York, and Los Angeles. \u003cem\u003eMoss: Volume Two \u003c/em\u003e(containing\u00a0Issues 4-6), will be released this November.",
