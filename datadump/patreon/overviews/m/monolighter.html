    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNSJ9/patreon-media/campaign/243053/59aed2654609433f99aabb865304dccb?token-time=2145916800\u0026token-hash=z1I6hzFZdqZSPnMb3jcLth_XiEvtER5cPpfWq3iyl1U%3D",

    "published_at": "2017-11-04T23:16:47+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405625651761250304/Styojth.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405625669146509334/c82IP0b.png\"\u003e\u003cbr\u003e\u003c/strong\u003eMONOLIGHTER is an \u003cstrong\u003eAdult Cyberpunk Sidescroller\u003c/strong\u003e placing the player in the shoes of an investigative journalist hired to take photos of illicit activities in his neighborhood.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405625802382639114/69Qkj8t.png\"\u003e\u003cbr\u003e\u003cbr\u003ePartake in important Stealth Missions, find hidden photo opportunities, and learn more about your home district and the struggles of the peple within as you delve deeper into the megalopolis.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405625811484278797/zQu7yif.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405626068117094413/3BnrLcqb8MAAy7-MyFJy6U5dDLJKW2yJZLt3Zy8l3rAkVBpvFqQB3R4ODJas9pLo.png\"\u003e\u003cbr\u003eIn MONOLIGHTER, the player takes the role of the \u003cstrong\u003eLensman\u003c/strong\u003e, an Altermodern Leitz M-Series android built for erotic photography and personal companionship. The \u003cstrong\u003eRR Movement \u003c/strong\u003esaw to it that sapient androids and gynoids alike could enjoy the freedom humans held so dearly, but for the vast majority, they simply earned the freedom to rust on the streets.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405625830526418944/FuY74Sd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027ve avoided the fate of your less-fortunate brothers and sisters, making a living producing an erotic e-zine and thoroughly dodging any attempts to rock the boat. But regardless of your actions, the district has begun to move, taking you down a series of events that threaten the very lifestyle you\u0027ve worked hard to achieve.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405625842681774080/9w9XQnP.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405625857399455745/YjSegOA.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWith the help of your gloomy assistant, your perky camera drone, and the residents of District D10, the player will embark on a journey to uncover the truth at any cost.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405625872838557706/ccsElwu.png\"\u003e\u003cbr\u003eWhen not devoting time to the hub district, players will be taking the Lensman through the Metro and into the main city, where \u003cstrong\u003eMissions\u003c/strong\u003e take place.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405626083333898240/LFuQaiUGGF_3UaWhuD8b3r80SwK34pBo3B1K56yyBjqvQAi8Qr0Tnuy7ACRQKpVZ.png\"\u003e\u003cbr\u003e\u003cbr\u003eEach Mission is dedicated around a scrolling level where players will need to hide from security, hack into terminals and other electronics, and most importantly; take photos for evidence. Certain paths unlock as new abilities become known to the player, while others require logic \u0026amp; thinking skills to solve simple puzzles.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405626103529734145/kE2fcQX.png\"\u003e\u003cbr\u003e\u003c/strong\u003eA human does not live an android\u0027s life, and vice versa. The Lensman, as a robotic being, knows this well. What he discovers, however, is that the difference is more than skin-deep: he, along with every other android, can tap into the electronic realm known as the \u003cstrong\u003eObscura.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405626122567680001/WUlMlN1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWith this hacker-vision, the Lensman can talk to terminals, firewalls, digital locks and other electronics as if they were sentient beings themselves. If security systems can\u0027t be overrun physically, perhaps they can be... convinced?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405626133594374146/xkjSDwV.png\"\u003e\u003cbr\u003eMissions may pay well, but a consistent cash flow is always preferable. This is where the Lensman\u0027s e-zine, the \u003cstrong\u003eY\u016bkaku\u003c/strong\u003e, comes in. Not every photo you take is important to the mission, but it can be important to the magazine. Snap pictures, take interviews, and write articles for that important wad of cash on the side.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405626152628256769/86dUolh.png\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/376800772861460480/405626165529935872/MATr0nP.png\"\u003e\u003cbr\u003eThere are several things we plan on implementing ASAP, as well as content we\u0027ll continuosly build on over time per release, including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA main storyline spanning over several large missions\u003c/li\u003e\u003cli\u003eSidequests involving the inhabitants of the district, including new missions\u003c/li\u003e\u003cli\u003eA minigame-style hacking system with CG rewards\u003c/li\u003e\u003cli\u003eMissions to expand the player hubworld and recruit new citizens\u003c/li\u003e\u003cli\u003eUpgradeable movement and hacking capabilities, and other new mechanics\u003c/li\u003e\u003c/ul\u003eThis is \u003cstrong\u003enot\u003c/strong\u003e something made to be in indefinite development. Any additional content through tiers is done so with the workflow of the team considered and the main storyline prioritized. We have a very clear idea of how the finished product should look, so we\u0027ll be doing our best to make sure our first game together is a complete work.\u003cbr\u003e\u003cbr\u003eIf this sounds like the lewd Cyberpunk experience you\u0027re looking for, do consider donating! Everything that goes into this Patreon directly affects how much time we as a team are able to put into this game, so we\u0027re hoping this is something you\u0027ll really enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do Patrons Get?\u003cbr\u003e\u003c/strong\u003ePatrons of our product will get access to all of the sample posts, including any future adult content posts we make, as well as the old, archived, Gats artwork from when this was still his personal art patreon page. This will give you a good idea of the quality of art and smut you can expect from the game! Further rewards can be seen from the various patronage tiers, and are not included in the base level patronage itself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e=TEAM=\u003cbr\u003e\u003c/strong\u003eGats - Artist \u0026amp; Project Lead\u003cbr\u003eAsante - Programmer\u003cbr\u003eTimTesy - Animator\u003cbr\u003eSpooks - Writer\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e=SPECIAL THANKS=\u003c/strong\u003e\u003cbr\u003eJudge Heath \u0026amp; Team Nimbus\u003cbr\u003eOur patrons!"
