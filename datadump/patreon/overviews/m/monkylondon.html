    "summary": "\u003cstrong\u003eYO DUDES! WELCOME TO THE ML FAMILY!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eJoin the family today and become part of the Monky London \u003cstrong\u003eadventure\u003c/strong\u003e! Patreon serves as an outlet for Monky London supporters who want to get involved with the channel.\u00a0\u003cbr\u003e\u003cbr\u003eYour contribution big or small will be directly utilised to help me bring you even more \u003cstrong\u003eepic\u003c/strong\u003e, next level content, purely for your viewing pleasure!\u003cbr\u003e \u003cbr\u003eTheir are numerous membership rewards to unlock that are exclusive to Patrons! Some of these include:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003ePrivate chats with me on Patron \u0026amp; the Monky London Discord chat server!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eEarly access to new YouTube videos!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatron only decals \u0026amp; signed posters not available anywhere else!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eRegular prize giveaways / competitions!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess the Monky London Patron feed inc unique content and behind the scenes discussions!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003ePlay games with me and the ML family online!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eGet to know me personally, I\u0027ll add you on my Facebook \u0026amp; follow you on Instagram!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e+ Loads more!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eCheck out the \u003cstrong\u003eBronze\u003c/strong\u003e / \u003cstrong\u003eSilver\u003c/strong\u003e / \u003cstrong\u003eGold\u003c/strong\u003e / \u003cstrong\u003ePlatinum\u003c/strong\u003e membership rewards for full details, much goodness awaits you!\u003cbr\u003e\u003cbr\u003eIf you have come this far you hopefully enjoy my videos and know what\nI\u0027m all about! If not check out some of my work!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/c8DeOubtx0s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eDo you love drift diaries, vlogs, car reviews, \"John\" lol, project builds \u0026amp; general Monky London \u003cstrong\u003emadness\u003c/strong\u003e? Well I love making it for you!\u003cbr\u003e\u003cbr\u003eWith your continued support not only can I keep up the current rate of content but I can make it bigger, better, madder and way more frequent for you, high five!\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith reviews, equipment costs, travelling, the amount of time required for editing, a camera man to pay, failing as a drifting super star, crash repairs lol it\u0027s surprisingly costly creating all the videos for you guys! I absolutely \u003cstrong\u003elove\u003c/strong\u003e doing it but I\u0027m obviously really limited by\u00a0my own finances!\u003cbr\u003e\u003cbr\u003eWith just a small bit of sofa change a month, collectively, I can completely \u003cstrong\u003etransform\u003c/strong\u003e your Monky London experience!\u00a0\u003cbr\u003e\u003cbr\u003eImagine way more drift days, reviews, adventures, international trips, John action lol, camera angles, cinematic\u0027s, trick editing and way more regular videos, without sacrificing quality like so many daily vloggers do! \u003cbr\u003e\u003cbr\u003eAll of this is possible if we can get enough of you lovelies on board, the more support I can get over time, the more \u003cstrong\u003eextreme\u003c/strong\u003e and \u003cstrong\u003eregular\u003c/strong\u003e I can make the content woop woop! Forget TV, ML is where it\u0027s at! \u003cbr\u003e\u003cbr\u003eI\u0027ve set out some community based goals, based on how many Patrons that join. Feel free to check them out when you get 5! I\u0027ll update these goals as we go, the current goal is to get 500 Patrons!\u003cbr\u003e\u003cbr\u003eWith the future potential of near daily videos, competitive drifting, Japan trips, worldwide adventures \u0026amp; non stop car orientated content the potential is literally endless if I can just get you guys behind me! :)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eGET INVOLVED\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou can help me achieve this by \u003cstrong\u003ejoining\u003c/strong\u003e the ML family and becoming a Patron!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eOnce on board you will gain access to a huge amount of member benefits including the Monky London Discord server (live chats / discussions), early access to YouTube videos, exclusive decals / stickers / posters, prize giveaways, behind the scenes exclusive content, Monky London gaming servers, you can even come and \u003cstrong\u003emeet\u003c/strong\u003e my ugly mug haha!\u003cbr\u003e\u003cbr\u003eYou will also be part of a very important community with the ability to contribute suggestions towards the channel! If there is anything you think would be awesome for us to embrace, feel free to throw it out to me. A big part of this movement is a focus on collaborating with you guys and embracing / building the Monky London \u003cstrong\u003ecommunity\u003c/strong\u003e, this channel is for the people and I want to keep it that way! \u003cbr\u003e\u003cbr\u003eWith your help we can smash the game and show the world what Monky London is really all about, sick automotive content for pure petrol heads!\u003cbr\u003e\u003cbr\u003eBecome a Patron today, join the automotive adventure \u0026amp; help me take this madness to the next level! I promise to bring you the \u003cstrong\u003esickest automotive content around\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eThank you hugely for everything so far, I literally couldn\u0027t have done it without you all!\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003e\u003cbr\u003eML\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://sr20.driftworks.com/forum/attachments/18402595_1498045263602366_6679951458887785049_n-jpg.263544/\"\u003e\u003cbr\u003e"
