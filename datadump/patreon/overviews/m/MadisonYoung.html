    "summary": "Sexual revolutionary, artist, author, and feminist pornographer, Madison Young, is bringing \u003cem\u003eReveal All Fear Nothing: A Journey in Sex, Love, Porn and Feminism \u003c/em\u003e - a modern adaptation of Annie Sprinkle\u0027s\u003cem\u003e Post Porn Modernist \u003c/em\u003eperformance- on an International tour! \u003cbr\u003eMadison Young is a powerhouse sexual revolutionary who has curated over 200 art and performance events that bring visibility to the lives of  the trans,queer, feminist, and sex worker communities.\u003cbr\u003e\u003cbr\u003eShe has been directing and performing in radical award winning erotic films for 16 years, has given college lectures and presentations around the world on feminist pornography as a cultural medium for political change and is the founder of the world\u0027s only Erotic Film School. She is a certified sex educator and published author of three books including \u003cem\u003eDaddy: A Memoir\u003c/em\u003e . \u003cbr\u003e\u003cbr\u003eNow Young is taking the stage and taking the theater world by storm in her one woman show Reveal All Fear Nothing which has sold out theaters in Portland, Austin, San Francisco and Brooklyn. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eReveal All Fear Nothing\u003c/em\u003e is a radical theater piece adapted from  Annie Sprinkle\u0027s \u003cem\u003ePost Porn  Modernist\u003c/em\u003e and developed with the legendary Annie Sprinkle and director Sophia LaPaglia. \u003cbr\u003eReveal All Fear Nothing does just that.  Young shares the transformational journey of Young as a shy,quirky,and awkward kid to the confident sexual revolutionary Madison Young who tackles every sexual taboo with unbridled wit and enthusiasm taking the audience along with her as she explores sex work, kink and porn with humor, and  wildly sexy intelligence.   \u003cbr\u003e\u003cbr\u003eYoung\u0027s show will be performing at multiple venues in New York through out the month of May but we need your help in order to make it happen.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat you can expect: \u003c/strong\u003eI will be live streaming rehearsals, performances, behind the scenes and interviewing people about their relationship with sex, kink, feminism and sex work.\u00a0 I will post interviews, live streams, photos from our tour, all on our patreon so you get the up close and personal behind the scenes of the\u00a0 Reveal All.\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYour support:\u003c/strong\u003e\u003cbr\u003eYour support makes this work possible!\u00a0 It helps me to pay for food, travel, child care, production expenses, promotional expenses that are all a part of getting this important and critical work out into the world.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e"
