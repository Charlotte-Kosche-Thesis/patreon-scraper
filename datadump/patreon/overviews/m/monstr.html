    "summary": "Hi! My name is Moss Angel (formerly Sara June Woods). I\u0027m a transgender writer, tattooist \u0026amp; book artist. I am the author and designer of three previous books of writing, including \u003ca href=\"http://copingmechanisms.net/portfolio/careful-mountain-by-sara-june-woods/\" rel=\"nofollow\"\u003eCareful Mountain\u003c/a\u003e and \u003ca href=\"http://www.spdbooks.org/Producte/9780982989692/sara-or-the-existence-of-fire.aspx\" rel=\"nofollow\"\u003eSara or the Existence of Fire\u003c/a\u003e. I am currently working on a new book series, Sea-Witch, which is an experimental fantasy series--a book of gay, genderweird mythology about living inside of a witch god. It\u0027s a story cycle made up of a series of interlinked textual parts \u0026amp; fragmented narratives, that take the form of fiction, plays, comics, poetry, and hybrid genre writing, accompanied by visual art, nude sefies, tattoo photos, scribbles \u0026amp; other visual art! All of which I will be sharing here as it is written \u0026amp; created. In the past I have primarily shared work from a book-in-progress through literary magazines, and while I will probably continue to do that to some extent, it seems like sharing them on here is a much more effective way for interested people to keep up and be able to compensate me a little bit, as, like most of the people who exist, I am not rich.\u003cbr\u003e\u003cbr\u003eI may also share some videos, sounds or artwork I make that may or may not have any relation to Sea-Witch, or work by friends \u0026amp; collaborators that I think is particularly inspiring. So sign up, throw a few bucks my way and I\u0027ll try to make it worth your while.\u003cbr\u003e\u003cbr\u003eDuring the process of this, I will also be posting updates about the print volumes of Sea-Witch, which will be released in tandem with online publication on this patreon.\u003cbr\u003e"
