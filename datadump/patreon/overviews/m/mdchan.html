    "summary": "Heyo!\u00a0 I\u0027m a tomboy who enjoys drawing, writing, video games, and sports such as longboarding and rock climbing...and I have autism.\u00a0 You might better know me as \"Kairy\", and the creator the webcomic \"AuTalkz\".\u00a0 I also work on art for autism awareness...all for the purpose of trying to raise awareness and understanding with no charge to view the artwork.\u003cbr\u003e\u003cbr\u003eI\u0027ve posted a couple AuTalkz comics here, but the main place to view them is over on Deviant Art account at: \u003cbr\u003e\u003ca href=\"http://mdchan.deviantart.com/art/AuTalkz-Cover-408212240\" rel=\"nofollow\"\u003ehttp://mdchan.deviantart.com/art/AuTalkz-Cover-408...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eStarting in June 2018, all AuTalkz comics will be posted here rather than DA for patrons.\u003cbr\u003e\u003cbr\u003eI often start out traditionally, with an HB pencil, a sketchbook, and a few multiliner inking pens.\u00a0 Coloring is all done digitally, but it costs money to keep up with ink for my pens, erasers and filler graphite for my mechanical pencils, and getting new sketchbooks when I fill them up.\u003cbr\u003e\u003cbr\u003eThis is where you come in.\u00a0 I love what I do, and a little donation goes a long way.\u00a0 These donations ensure that I can keep drawing; they can get me more eraser refills, sketchbooks (which aren\u0027t cheap), ink refills and new inking pens (a couple of mine are in need of replacement due to wear and tear), etc.\u003cbr\u003e\u003cbr\u003eI\u0027ve also started up an official Facebook page for AuTalkz at:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/AuTalkz/\"\u003ehttps://www.facebook.com/AuTalkz/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSome of what I earn here which doesn\u0027t go to supplies will go to promoting that page to reach more people to spread autism awareness.\u003cbr\u003e\u003cbr\u003eAny support is much appreciated!\u003cbr\u003e"
