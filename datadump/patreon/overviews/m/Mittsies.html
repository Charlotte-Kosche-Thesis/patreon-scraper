    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003eIntroduction\u003c/strong\u003e\u003c/h3\u003e\nHi, I\u0027m\u00a0\u003ca href=\"http://www.mittsies.com\" rel=\"nofollow\"\u003eMittsies\u003c/a\u003e an\u003ca\u003e\u003c/a\u003ed I create interactive adult\u00a0\u003ca href=\"http://www.mittsies.com/\" rel=\"nofollow\"\u003eanimations and games\u003c/a\u003e, as well as\u00a0\u003ca href=\"https://www.youtube.com/user/Mittsies\" rel=\"nofollow\"\u003emusic\u003c/a\u003e. In order to make adult entertainment a primary focus in my life, I have to rely on people that enjoy my content enough to support me through donations and crowd-funding. Why? Because all of my games and animations are, and forever will be free to play. Rather than being forced to pay upfront to see something, I think people should try it out first and support projects they like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisit\u00a0\u003ca href=\"http://www.mittsies.com\" rel=\"nofollow\"\u003eMittsies.com\u003c/a\u003e to see my work! ( 18+ Adults only! NSFW )\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eCreating animations and music was initially a hobby, but it\u0027s now a full-time job. I work on projects every single day, it\u0027s my passion in life to create content for others to enjoy. Patreon more or less covers my basic living needs, allowing me to focus primarily on creating stuff. In the event that I\u0027m receiving more money than I actually need: the excess funds I receive from supporters will be directly invested back into my work, such as buying better equipment or hiring other artists/animators to create huge projects with. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePayment Disclaimer:\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cblockquote\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(216,216,216);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eBy being a Patron you are allowing me to focus on creating content I think my fans will enjoy the most instead of needing to take commissions or side-jobs in order to pay the bills.\u00a0After covering my own basic expenses, I will use the excess money to pay voice actors, artists, other animators, and musicians to help improve the quality of my projects and allow for bigger things. You don\u0027t need to be a patron in order to view my work,  everything I create is available to view for free.\u00a0The Patreon rewards are just cute little bonuses as a thank-you to supporters, not a content paywall.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\n\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cstrong\u003eRemember, you can:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003eCancel or change your pledge amount at any time.\u003c/li\u003e\n\u003cli\u003ePledge anonymously, for privacy reasons.\u003c/li\u003e\n\u003c/ul\u003e\nThanks!\u003cbr\u003e- Love, Mittsies \u2665\u003cbr\u003e"
