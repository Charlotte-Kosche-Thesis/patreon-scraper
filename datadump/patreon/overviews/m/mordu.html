    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eHi there, I\u0027m Mordu!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you like my work, and would like to see me be able to continue\u00a0my art career, please consider contributing to me through Patreon!\u00a0Art is my passion, and in order to be able to pursue it, I need your help!\u00a0More than anything, I would love to make a living doing art. Through Patreon, you also receive some cool rewards! It\u0027s a win-win for both of us, really.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy should you pledge to my Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy art will never be behind a paywall-- not entirely, at least. \u003cbr\u003eWhat you will get out of pledging is access to higher quality versions of my art, as well as the ability to influence what I draw next, through the use of polls. Alternatively, if you are looking to learn from me, I will also be uploading tons of works in progress, process videos, tutorials, and reference materials that you can use to better your own artwork. If any of this appeals to you, I suggest taking a look through the tiers to see which one would fit you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow often will this Patreon update?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027ll try to have new content on a daily, even if it\u0027s just a poll or a sketch. I post finished images about once a week, give or take a few days.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cimg src=\"http://i.imgur.com/qoOr38J.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eCONTENT:\u003c/strong\u003e\u003cbr\u003e\n\tIf you follow me on any social media platforms, you know about the kinds of things I draw. If you\u0027re unfamiliar with my work, I suggest clicking on one of the links below to browse through my galleries.\u003cbr\u003e\u003cbr\u003eMy content is about 70% original characters, and 30% fandom characters.\u00a0For a full list of my original characters, check my\u00a0\u003ca href=\"https://toyhou.se/Mordu/characters/folder:all/order:name/1\" target=\"_blank\"\u003echaracter gallery on ToyHouse\u003c/a\u003e!\u00a0This Patreon will be a pretty even mix of NSFW and SFW content. All of my works will come with prior warnings if they feature any content that may be triggering to viewers. Generally speaking, my work does not feature very many things that warrant a warning. (But I like to be safe anyway!)\u003cbr\u003e\u003cbr\u003eMost of my work is digital art, but you\u0027ll find some traditional art occasionally too. I also dabble a bit in sculpting and I\u0027m looking to get into resin and silicone casting!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cimg src=\"http://i.imgur.com/qoOr38J.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eHow do I get my rewards?\u003c/i\u003e\u003cbr\u003eAll rewards will be sent out through Patreon! If you are in a tier that gets a monthly sketch reward, I will message you directly to figure out what you would like drawn. Sketch rewards will be started once your payment has gone through.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cimg src=\"http://i.imgur.com/qoOr38J.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cem\u003eLINKS:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.concupio.weebly.com/\"\u003e\u003cimg src=\"http://i.imgur.com/IZjtsp1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.mordu.tumblr.com/\"\u003e\u003cimg src=\"http://i.imgur.com/7FhbxLi.png\"\u003e\u003c/a\u003e \u003ca href=\"http://www.caulksucker.tumblr.com/\"\u003e\u003cimg src=\"http://i.imgur.com/NOZrwme.png\"\u003e\u003c/a\u003e \u003ca href=\"http://www.furaffinity.net/user/mordu\"\u003e\u003cimg src=\"http://i.imgur.com/SUHz4li.png\"\u003e\u003c/a\u003e \u003ca href=\"http://xmordu.deviantart.com/\"\u003e\u003cimg src=\"http://i.imgur.com/zskGm7V.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.weasyl.com/~mordu\"\u003e\u003cimg src=\"http://i.imgur.com/uLJhJ4t.png\"\u003e\u003c/a\u003e \u003ca href=\"http://www.twitter.com/xmordu\"\u003e\u003c
