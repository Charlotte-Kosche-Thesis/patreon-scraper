    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cimg src=\"http://www.megan-lee.com/patreon/hello.jpg\"\u003e\u003cbr\u003eMy name is Megan and I\u0027m an independent artist living in the San Francisco Bay Area.\u00a0I love mermaids, unicorns, fairies, witches, fantasy, and sci-fi. I\u0027m using Patreon to bring my thoughts about making art and share my process to those who are interested in what I\u0027m working on. Right now all the content I\u0027m sharing is free and the only reason I have a $1 tier is for those who would like to tip me on a monthly basis. You can also tip me on my\u00a0\u003ca href=\"http://ko-fi.com/meganleeart\" target=\"_blank\"\u003eKo-Fi\u00a0\u003c/a\u003epage or make a purchase on my \u003ca href=\"http://meganleeart.etsy.com/\" target=\"_blank\"\u003eEtsy page.\u003c/a\u003e \u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://megan-lee.com/patreon/splash-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.megan-lee.com/patreon/what.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027ll get access to newsletters, secret sketchbook tours, video and project previews, original artwork, and the ability to give feedback and art requests. I will share my struggles and triumphs with my patrons. I hope that it will also inspire you, too. Take a peep at some of my goals below\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.megan-lee.com/patreon/goals.jpg\"\u003e\u003cbr\u003eMy overall goals will be improving and exploring art through practice and going outside my comfort-zone. \u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly updates / newsletter\u003c/li\u003e\u003cli\u003eMake more/get better at process videos\u003c/li\u003e\u003cli\u003eSketchbook practice\u003c/li\u003e\u003cli\u003eMonthly art themes\u003c/li\u003e\u003cli\u003eMore complex paintings and illustrations\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.megan-lee.com/patreon/how.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003ePayments are processed at the beginning of the month. You can cancel your pledge at any time.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.megan-lee.com/patreon/support.jpg\"\u003e\u003cbr\u003e\nYou can also support me by buying prints and other products in my Etsy shop\u00a0\n\u003ca href=\"http://meganleeart.etsy.com\"\u003eHERE\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve got most of the social media channels covered, so pick your favorite and say \"howdy!\"\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nInstagram: \n\u003ca href=\"https://www.instagram.com/meganlee_art\"\u003ehttps://www.instagram.com/meganlee_art\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/meganlee_art\"\u003ehttps://twitter.com/meganlee_art\u003c/a\u003e\u003cbr\u003e\nFacebook:\u00a0\n\u003ca href=\"https://www.facebook.com/meganleeartanddesign/\"\u003ehttps://www.facebook.com/meganleeartanddesign/\u003c/a\u003e\u003cbr\u003e\nTumblr: \n\u003ca href=\"http://megan-draws.tumblr.com\"\u003ehttp://megan-draws.tumblr.com\u003c/a\u003e\u003cbr\u003e\nYoutube:  \n\u003ca href=\"https://www.youtube.com/channel/UC1wRbd9i0em4qciRJ7dOYPQ\"\u003ehttps://www.youtube.com/channel/UC1wRbd9i0em4qciRJ7dOYPQ\u003c/a\u003e\u003cbr\u003e"
