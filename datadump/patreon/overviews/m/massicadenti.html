    "summary": "Ho sempre creduto nella musica e nell\u0027arte. Non credo tuttavia nel copyright, e non credo sia giusto sentirsi \u003cstrong\u003eobbligati\u003c/strong\u003e a dover pagare per ascoltare o guardare \u003cstrong\u003ecopie\u003c/strong\u003e di opere. L\u0027arte e la creativit\u00e0 \u00e8 patrimonio dell\u0027umanit\u00e0. Per anni ho fatto di questi concetti il mio credo personale, conducendo anche estenuanti battaglie contro il copyright.\u003cbr\u003eNon ho mai detto per\u00f2 che gli artisti non debbano campare.\u003cbr\u003eCome sapete, da giugno 2014 mi trovo in una situazione economica non facile, per non dire precaria.\u003cbr\u003eTante persone mi dicono che sono bravo a suonare, a fare video, a comporre, a trovare le cose su internet, che sono bravo col computer, che sono bravo ad ascoltare gli altri, che riesco a imparare i brani facilmente e a trasportarli al volo di tonalit\u00e0, che mi impegno per i diritti delle minoranze e per l\u0027accesso alla libera cultura, che ho sempre difeso strenuamente (anche a discapito di me stesso) la libert\u00e0 di espressione in ogni sua forma, e che mi sono iscritto al Partito Pirata perch\u00e9 credo in tutto ci\u00f2 che ho detto e in molto altro.\u003cbr\u003eSono tante cose che danno soddisfazioni emotive ma ben poche soddisfazioni economiche e materiali; in Italia perlomeno, a meno di dover leccare i piedi a qualcuno o elemosinare continuamente, di queste cose non si campa facilmente.\u003cbr\u003eSo che tanti l\u00e0 fuori mi vogliono bene e mi vogliono aiutare. So che in tanti avete apprezzato e apprezzate tutto quello che faccio, perch\u00e9 non l\u0027ho mai fatto con spirito economico/imprenditoriale, ma l\u0027ho fatto sempre per \u003cstrong\u003efare stare bene le persone\u003c/strong\u003e.\u003cbr\u003eIo vi chiedo di farmi \u003cstrong\u003econtinuare ad essere ci\u00f2 che sono\u003c/strong\u003e e a fare ci\u00f2 che ho sempre fatto. Continuare a fare bene per gli altri, impegnandomi al massimo in tutto: dal reperire introvabili software per Commodore 64 sui supporti originali al solo fine di rilasciarli gratuitamente alla comunit\u00e0, fino all\u0027impegnarmi tutte le volte che ho suonato, che sia stato su un palcoscenico, all\u0027interno di un salotto o di un locale.\u003cbr\u003eMi conoscete per mille motivi diversi, ma io sono sempre io, che sia per il tifo calcistico piuttosto che per l\u0027attivit\u00e0 musicale, che sia per i fansub di anime piuttosto che per i dump di supporti obsoleti per le vecchie macchine, che sia per la difesa della mia citt\u00e0 piuttosto che per l\u0027affetto per i tanti posti che ho visitato e che un giorno forse visiter\u00f2, che sia per l\u0027ascoltare le persone in difficolt\u00e0 piuttosto che per i diritti civili alle minoranze, che sia per le mie idee sul copyright piuttosto che sui consigli culinari. Sono sempre io, tutto questo e molto altro si racchiude nella mia persona.\u003cbr\u003eNon mi aspetto di diventare ricco.\u003cbr\u003eNon \u00e8 elemosinare, ma \u00e8 essere gratificato per quello che cerco di fare e continuare a fare giorno dopo giorno, continuando a ringraziarvi perch\u00e9 senza tutte queste cose bellissime che si racchiudono nel sottoscritto e in tutti voi che avete creduto in me e mi avete spinto ad andare avanti, la vita stessa non avrebbe mai avuto alcun senso fin dal mio primo giorno di vita.\u003cbr\u003e"
