    "summary": "Hello, my dear listeners!\u00a0\u003cbr\u003e\u003cbr\u003eFor those of you who don\u0027t know me, my name is Miha and I am a pianist/composer/songwriter/singer from Ljubljana, Slovenia. Every Wednesday at 21.30 CET I perform a 15-20 min LIVE stream for you with my piano on my\u003ca href=\"https://www.facebook.com/miharenceljglasba\"\u003e Facebook Page\u003c/a\u003e for free!\u003cbr\u003e\u003cbr\u003eIf you like calmness and meditation it might be a thing for you. Check it out for yourself\u00a0\u003ca href=\"https://www.facebook.com/pg/miharenceljglasba/videos/\"\u003ehere\u003c/a\u003e !\u00a0\u003cbr\u003e\u003cbr\u003eWhen I sit down at piano I usually start unprepared. I might sit down a half an hour early and try to imagine some tune or chord progression. But I do not want to overdo it in that sense, I want a music at the moment, being there fully and not dwelling on musical memories of the past.\u00a0\u003cbr\u003e\u003cbr\u003eThis kind of approach gradually lead me to to develop some exclusive piano skills which enabled me to compose and play synchronically. As I said before I sit down at the piano pretty much unprepared at the start of every LIVE session, meaning especially I start without a title. And I must say I am lucky enough to succeed in being able to attract some people to listen to my improvisations during LIVE broadcast and asking them to help me to title the piece that is being formed. After I am done I check all the comments below the video and choose one of the suggestions that meets my vision of the song the most. \u003cbr\u003e\u003cbr\u003eI am sincerely grateful for all of the suggestion that has been made to this very day.\u003cbr\u003e\u003cbr\u003ePatron Awards\u003cbr\u003e\u003cbr\u003eEverybody knows that during live streams some of data compression usually is occurring. Therefore I want to invite you to listen to my high-quality audio and video recordings which are possible to be made with some postproduction after broadcasting live. During live streaming Facebook Live service lately reduces a stereo signal down to mono signal and also compresses the video resolution. To my patrons that are willing to support me I want to give award of access to my high-quality audio and video recordings which are possible to produce with additional software recording the content during the broadcast on my computer.\u003cbr\u003e\u003cbr\u003eThank you for stopping by,\u00a0\u003cbr\u003e\u003cbr\u003eand thanks to all patrons that are giving me support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
