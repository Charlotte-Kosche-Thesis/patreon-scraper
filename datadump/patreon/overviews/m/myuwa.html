    "summary": "\u003cimg src=\"https://image.ibb.co/jzGQec/Simple_Divider.png\" style=\"width: 645px;\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2740\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWelcome to\u003c/span\u003e . . . . .\u00a0\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e. . . . . \u003cspan style=\"color: rgb(191, 191, 191);\"\u003e. . . . . \u003cspan style=\"color: rgb(216, 216, 216);\"\u003e. . . . . \u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e. . . . .\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dnL4AH/patreonimg.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2740\u003cspan style=\"font-weight: bold; color: rgb(127, 127, 127);\"\u003e\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMy name\u0027s Leslie AKA. Myuwa\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u273f\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI\u0027ve been drawing digitally \n\t\u003cstrong\u003esince 2012\u003c/strong\u003e, but I\u0027ve never made the effort to properly advertise myself until now. Unfortunately due to some health issues \u003cstrong\u003ein 2016-2017 \u003c/strong\u003eI\u0027ve taken a long break from everything, and am now determined to finally follow my dream - \u003cem\u003ewhich is to draw and make videos. \u003c/em\u003eThis of course is incredibly risky for me, but I will be trying my best! \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2740\u003c/span\u003e \u003cspan style=\"font-weight: bold; color: rgb(217, 150, 148);\"\u003eGuideline \u0026amp; Payment Info\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u273f\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tYou may always use my art for \n\t\u003cstrong\u003epractice\u003c/strong\u003e and \u003cstrong\u003ereference\u003c/strong\u003e, in fact - I\u0027d be happy. You may \u003cstrong\u003eNOT\u003c/strong\u003e \u003cem\u003erepost,\u003c/em\u003e \u003cem\u003euse\u003c/em\u003e and \u003cem\u003eedit\u003c/em\u003e my art without \u003cstrong\u003emy written permission. \u003c/strong\u003eI\u0027d like to be \u003cstrong\u003eaware\u003c/strong\u003e of what\u0027s happening to my art. All I\u0027m asking of you is to \u003cstrong\u003eproperly credit\u003c/strong\u003e me - may it be my \u003cem\u003eusername or links to my social media.\u003c/em\u003e Regarding the Payment, you will be charged on the first day of every month.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePlease \u003cstrong\u003eD\u003c/strong\u003e\u003cstrong\u003eON\u0027T\u003c/strong\u003e use the commission art for personal use - only the buyer is allowed to use it!\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2740\u003c/span\u003e \u003cspan style=\"font-weight: bold; color: rgb(217, 150, 148);\"\u003eYour Rewards\u00a0\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u273f\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAny amount will give you access to my \n\t\u003cstrong\u003ePatreon Exclusive\u003c/strong\u003e content. You\u0027ll also receive a\u00a0\u003cstrong\u003eone-time\u003c/strong\u003e\u00a0welcome gift which is a Chibi Sketch of a character of \u003cem\u003eyour\u003c/em\u003e choosing. Please make sure to message me a \u003cstrong\u003ereference sheet\u003c/strong\u003e as soon as possible. In case you are part of the\u00a0\u003cstrong\u003eTipping Cat\u003c/strong\u003e Patrons, \u003cem\u003eplease\u003c/em\u003e remember that it\u0027s your responsibility to send me a \u003cstrong\u003echaracter sheet \u003c/strong\u003e\u003cem\u003eevery\u003c/em\u003e month.\u003c/div\u003e\n\u003cimg src=\"https://image.ibb.co/bPxRkH/Simple_Divider2.png\" style=\"background-color: initial; width: 661px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jEyAHx/patreonimg2_2.png\"\u003e"
