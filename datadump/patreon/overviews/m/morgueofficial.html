    "summary": "\u003cu\u003eMy channel is about two things.\u003c/u\u003e \u003cstrong\u003eFirst\u003c/strong\u003e it is about bringing you the hidden truths of reality in order to reveal \u003cu\u003ethe true nature of your Mind and the Universe\u003c/u\u003e. They bring you the rational and mathematical underpinnings of existence, the understanding of which will expand your consciousness and ultimately answer the three most important questions:\u003cstrong\u003e What you are\u003c/strong\u003e,\u003cstrong\u003e where you are\u003c/strong\u003e, and \u003cstrong\u003ewhy you are here.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecond \u003c/strong\u003eour Movement aims to create a new world free from superstition and intolerant\u00a0systems and\u00a0to put an end to racism, homophobia, and violence. \u003cu\u003eWe will create a world based on logic, reason, compassion and art.\u003c/u\u003e This will be a world in which we recognize ourselves for what we are truly are, mathematical beings and the Universe itself.\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003cbr\u003eHow Your Support Helps\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am an independent artist\u003c/strong\u003e and I am sure you know how difficult it is to make\u00a0a living\u00a0as an artist!\u00a0Creating these videos takes an immense amount of time and resources, such as camera equipment, editing software and lighting. \u003cstrong\u003eYour support \u003c/strong\u003ehelps with these costs and\u00a0allows me to spend \u003cu\u003emore time making these videos\u003c/u\u003e and getting this information to you. These concepts are astoundingly complex and I want to be able to visually demonstrate to you the underlying mathematical energy pattern of the Universe and how mental energy interacts and\u00a0generates reality. With your support I will be able to invest in the graphics necessary to get this to you.\u003cbr\u003e\u003cbr\u003eWe are also a\u00a0\u003cstrong\u003eMovement \u003c/strong\u003ededicated to world change and your support helps us move forward.\u00a0This world is in a vile state and it is filled with violence, sexism, homophobia and racism. We will build a new reality doing away with all the disgusting traits of the world and instead \u003cu\u003ebuild a new future based on logic, reason, creativity, art, and equal opportunity for everyone.\u003cbr\u003e\u003c/u\u003e\u003cstrong\u003e\u003cbr\u003eHere is a Preview of Some of the Hidden Videos You\u0027ll get Access to When You Pledge $5 or More:\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vssm6SMPWSo?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003cstrong\u003e\u003cu\u003eHow Patreon Works\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s really simple, all you do is select an amount and that is how much you will contribute for every video that I create. You are in complete control and you\u00a0can set a monthly maximum so that you know exactly what to expect. I usually release around\u00a03 -\u00a04 videos per month. You\u0027ll be getting some amazing rewards\u00a0and \u003cu\u003e\u003cstrong\u003eaccess to the Patron-only feed where I spend a lot of my time\u003c/strong\u003e\u003c/u\u003e commenting and\u00a0interacting with you.\u00a0If just half of my subscribers donated just $1 we would be able to make major world change right now. Since people don\u0027t do that the $3 and $5 dollar \u003cstrong\u003eper video\u003c/strong\u003e options help the most. But if you can\u0027t afford that don\u0027t worry! Even just one dollar a month (that\u0027s\u00a0a quarter a week!) helps tremendously. Only contribute what you can afford, I know what it is like to be in\u00a0hard times!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support my friends. With your contributions I will be able to devote more time to creating more content for you and to invest in better graphics and equipment so that I can \u003cu\u003evisually demonstrate to you the nature of reality.\u003c/u\u003e With your support our Movement will go forward and affect major world change. Let\u0027s build a new future together.\u003cbr\u003e\u003cbr\u003eAd Astra\u003cstrong\u003e\u003c/strong\u003e"
