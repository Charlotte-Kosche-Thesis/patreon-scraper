    "summary": "Do you think that it is time for a world where our\u003cstrong\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003er\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eeal human needs\u003c/span\u003e\u003c/strong\u003e are \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emet\u003c/span\u003e\u003c/span\u003e?\u003cbr\u003e\nAnd do you want to become part of the \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003esolution\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThen we are happy that we can work together!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u201cA problem can never be solved with the same mind\nstate which created the problem.\"\u00a0\u00a0\u2013 Albert Einstein\n\u003c/blockquote\u003e\n\u003cbr\u003e\nEvery lasting change begins\nwith the evolution of our minds and hearts. We believe that this change will\nnot be achieved by resisting or fighting negative/destructive structures and\nsystems. It will be achieved by combining all the positive solutions in the\nfield of neuroscience, mind-training, green engineering, green architecture,\norganic gardening in combination with ancient wisdom to develop the full\npotential of our minds and hearts. Change will be achieved by skilled and fulfilled\npeople united in a network to multiply our efforts and powers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWe are here to help you have the best possible life\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cbr\u003e\nBut how do we do that?\n\u003cbr\u003e\n\u003cbr\u003e\nThe Mindfulness Network is providing you with powerful, yet simple\nmethods to make the change happen and you can become part of a growing network\nof like-minded people in order to create real happiness.\n\u003cbr\u003e\nThe four main pillars of \n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ehappiness\u003c/strong\u003e\n\u003c/span\u003eare:\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e1. Purpose\u003cbr\u003e\n2. Connection\n\u003cbr\u003e\n3. Satisfaction\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e4. Safety\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003eSo you will\nlearn:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e1.\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePurpose\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eTeachings\nabout \n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ePsychology\u003c/strong\u003e, \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNeuro-science\u003c/span\u003e \u003c/strong\u003eand \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBuddhist\nknowledge\u003c/span\u003e\n\t\u003c/span\u003e\u003c/strong\u003e to broaden the understanding\nof yourself and of reality. Based on this understanding you can see your\neveryday problems in a different light and start to live your life based on\nyour inner values and needs.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYoga\nclasses\u003c/span\u003e\n\t\u003c/span\u003e\u00a0\u003c/strong\u003ewhich bring mind and body in harmony, but are much\nmore than this. They have the potential to unlock your full energy.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGuided\nmeditations\u003c/span\u003e\n\u003c/span\u003e\u003c/strong\u003eto change your\nhabitual mind patterns and to hardwire happiness in your brain.\n\t\u003c/li\u003e\n\t\u003cli\u003eIn depth\u003cstrong\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBuddhist\nteachings\u003c/span\u003e\n\t\u003c/span\u003e \u003c/strong\u003efrom our head master \u003cstrong\u003eAjahn Dr. Somchai\u003c/strong\u003e, abbot of the Wat Poh monastery in Khon Kaen Thailand\nand one of the directors of the second largest Buddhist university of Thailand.\nReconnect with ancient wisdom, brought to you in a direct and applicable way.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e2.\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eConnection\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003ePractical \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eexercises\u003c/strong\u003e\n\u003c/span\u003e\t\u003c/span\u003ewill lead you into a structured way of self-transformation \u003c/li\u003e\n\t\u003cli\u003eThe Mindfulness Network provides you with a \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eforum\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003ewhere you can discuss together,\npractice together, meet people in your area and build a support group for\nyourself which becomes a solid foundation for your inner and outer\ntransformation.\n\t\u003c/li\u003e\n\t\u003cli\u003eMonthly questions and answer group sessions will give you\nthe\n\t\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003esupport\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003eyou\nneed.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e3.\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSatisfaction\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eLearn the \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eart of living\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003eby\nslowly shifting your focus away from only satisfying your senses to satisfying\nyour real needs like friendship, intimacy, honesty, authenticity and living the\ntruest version of yourself.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCooking classes\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003ewill teach you how to make perfect vegetarian nutrition into a feast\nof your taste buds.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e4.\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSafety\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePermaculture \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003evideos\u00a0\u003cstrong\u003e\u003c/strong\u003eso that you can produce your own healthy, pesticide free and affordable\norganic food. Turn your balcony or own garden in a garden of Eden! Growing your\nown food is like printing money!\n\t\u003c/li\u003e\n\t\u003cli\u003eTutorials for making your own\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eorganic\nproducts\n\t\u003c/span\u003e\u00a0\u003c/strong\u003ein order to become independent from chemicals that are harmful for your\nbody and for the environment.\n\t\u003c/li\u003e\n\t\u003cli\u003eVideos about green architecture and alternative\nsolutions. You won\u0027t believe the benefits of \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003enatural building\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and how easy it is to start doing it right away. Creating\nyour own living space without getting in dept will free you from a lot of\nburdens in your life.\n\t\u003c/li\u003e\n\u003c/ul\u003e\nOn top of all that we will share with you updates from the Mindfulness Project,\nso if you are a past or a future volunteer or even a virtual member of the\nfamily you will be able to follow us on our journey.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFuture starts now\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\nSince 2011 the \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMindfulness Project\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\ncreates a new way of living based on ancient wisdom and new scientific\nfindings. From our start, thousands of volunteers from all around the globe\nhave experienced this way of self-transformation. They have become ambassadors\nof change by evolving the way they think, feel and live. Together we created a\nnew vision for the next generation. \n\u003cbr\u003e\nOur system has been researched by the\nUniversity of Murcia, Spain, and has been found to be highly effective to\nchange our negative self-images and the way we think about ourselves and the\nworld. So it\u0027s time to \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003espread the transformations\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e we make here beyond our\nphysical limitations. It\u0027s time to make our wisdom and methods available to\neverybody out there who believes that a lasting change of our inner and outer\nworld is possible!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBecome part of the evolution\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nBy subscribing to our channel you\nwill not only get access to all the teachings we offer. You will also become\nthe change you want to see in the world. \n\u003cbr\u003e\nJoining the Mindfulness Network means\nthat you become an active supporter to make our vision become reality and make\nevolution happen. You\nbecome a catalyst to reverse the negative impact of humans on this planet. You\nbecome the fuel for creating an inspiring, healing and fun way of life! \n\u003cbr\u003e\n\u003cbr\u003e\nWith your monthly contribution we\nwill be able to bring our work to the next level! \n\u003cbr\u003e\nWe will be able to apply existing\nsolutions and turn the Mindfulness Project into a lab and a learning center for\nthe future. This will be a model for holistic living which will have a huge\nimpact on our surrounding and beyond.\n\u003cbr\u003e\n\u003cbr\u003e\nWe will be able to accelerate our\noutreach in the poorest part of Thailand, providing more shelter for\norphanages, giving a future for victims of child prostitution and healing the\nenvironment by intensive reforestation to secure the base of living for all\nspecies on this planet.\n\u003cbr\u003e\nAnd we will be able to secure and\nexpand our team and systems in order to serve you in the best way possible. And\nin the far future this will be the base for new Mindfulness Projects and\ncharity programs around the world.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd with your subscription you will\nbecome part of a kick ass network of people who are making evolution happen!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nJoin us!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "The core of the Mindfulness Project is to create a sustainable, healthy and ethically conscious community that serves as an attainable and attractive model for the rest of the world. We believe this initiative can spark a flame of change in the minds and hearts of everyone, beyond cultural, religious, social and geographic boundaries, resulting in a new global consciousness. The foundation of our project is to bring people together in a symbiotic community that incorporates science into alternative living. Permaculture is our compass and following it allows us to produce more energy than we consume and to revitalize soil, water and forests. This philosophy also supports a hands-on way of life perfect for personal and community development.\u003cbr\u003e\u003cbr\u003eWe are a German Non-profit organization with a spiritual foundation, dedicated to planting 100% of our donations straight into the ground. While the Mindfulness Project is already planting seeds of change in the minds of volunteers and community members alike, we aim to grow this impact exponentially.\u003cbr\u003e\u003cbr\u003eOn Patreon we are publishing educational videos and articles on mindfulness practices, sustainable living, Bhuddist teachings, yoga, meditation, permaculture, earthen building, community-building, and more. On top of that we publish updates\u00a0from the project\u00a0for past and\u00a0future volunteers to be able to\u00a0follow us on our journey.",
