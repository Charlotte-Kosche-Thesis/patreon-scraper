    "summary": "\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/21617798_10212732646164946_6433935815040846760_n.jpg?oh=62891047197a214e335b52d1c4df18b5\u0026amp;oe=5A92EFCC\" style=\"float: left; width: 221px; margin: 0px 10px 10px 0px;\"\u003eHello, freaks and geeks! My name is Megan, but ever since I was a tiny squirt in pigtails and glitter shoes (and matching bows, I was gross) people have been calling me Maude.\u00a0 I\u2019ve been in the business of creating things since around the same time.\u00a0 Over the years, like most kids, I cycled through various dreams; veterinarian, pilot, ballerina, artist. That last one though, that last one stuck with me like nothing else, and eventually, I knew that art was going to be a huge part of my life.Unlike some lucky few, I didn\u2019t start my path with some kind of amazing innate talent.\u00a0 Instead, I was gifted with my passion and stubborn determination.\u00a0 I love every second sitting in front of a canvas or dreaming of new creations, and I know no other way to exist and function other than continuing practicing the art of making things, failures and setbacks be damned.\u003cbr\u003eFast forward a decade or two from the pigtails. Glitter still abounds, and I now hold a Bachelors of the Fine Arts with an emphasis in Digital Art from Bowling Green State University. (All fancy like.) I\u2019ve explored and practiced many different forms of art and design, including but not limited to 2D Art, Fashion, 3D modeling, Video, Sequential Art, and Web Design. Throughout my experimentations with many different disciplines, I\u2019ve found unifying threads of interest in transitioning states and themes of fantasy leaking through the mundane. These ideas transcend the mediums I put to use, unifying my body of work conceptually.\u003cbr\u003e\n\n\u003cbr\u003eIt\u2019s my dearest wish to continue exploring and creating, doing what I know how to do best. I\u2019d like to use this platform to better share my work with those who find interest in it.\u00a0 In exchange for your support, I\u2019ll be posting personal snippets of life from my studio, high-resolution copies of my work, NSFW doodle doos you can ONLY find on patron, and for certain tiers goodies such as prints, stickers and pins will be delivered on a monthly basis from the ever magical and frustrating mailman.\u003cbr\u003e\n\n\u003cbr\u003eTL:DR I make things, you like things, I get to eat food. WIN WIN.\u003cbr\u003e"
