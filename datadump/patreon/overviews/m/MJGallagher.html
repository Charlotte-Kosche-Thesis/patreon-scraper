    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://s13.postimg.org/mnlga6647/image.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI\u0027m Mo, an indie author from Glasgow, Scotland. When I\u0027m not taking care of my three kids, my hobbies mainly revolve around reading, watching movies and football. While my professional background includes international\ntravel writing and freelance editing, I\u2019m probably best known to the online\ncommunity for my\u00a0\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/finalfantasyviiunofficialnovelisation\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eunofficial novelisation of \u003cem\u003eFinal Fantasy VII\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003eor, more recently, the forthcoming\u00a0\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/axteleraray\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eAxtelera Ray\u2122: Rise of Astrone\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003eseries which fuses global mythology with superhero-fantasy.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cimg src=\"https://s21.postimg.org/jri79bx47/image.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLike many indie writers, I\u2019m pretty limited with the time I can spend on personal\nprojects. Let\u2019s face it, being a responsible adult is\ntough; I\u2019m not exactly rolling in money, so I have to prioritise paid\nwork, and it can take an eternity for me to release new\ncontent. I\u2019m on Patreon to ask for a bit of financial backing so that I can forego freelance jobs and focus on\nbringing my readers what they really want in a\nbetter, much faster way.\n\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://s9.postimg.org/3zqguqa8v/image.png\"\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI currently have two novel projects\nunderway: \n\u003cem\u003eThe Chronicles of Astrone\u003c/em\u003e\nand \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Cetran Legacy.\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003cimg src=\"https://s22.postimg.org/555fbdzdd/LOGO_HEADING.jpg\" style=\"width: 315px;\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThis is the first book in my superhero-fantasy\nseries, \n\u003cem\u003eAxtelera Ray\u2122: Rise of Astrone\u003c/em\u003e,\nco-created with\u00a0\u003c/strong\u003e\u003ca href=\"http://www.imdb.com/name/nm5723699/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAlroy Jovi\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e. \u003cem\u003eThe Chronicles of Astrone\u003c/em\u003e\u00a0is largely told through the eyes of two teenagers who come into the possession of strange crystals, and soon find themselves in a parallel otherworld where supernatural abilities are\ncommonplace. The pair discover that what we would call mythology is really just the\nhistory of this advanced civilisation, and famous gods such as Thor or Zeus or Osiris were actually heroes from its past. The story itself is an adventure fraught\nwith danger and twists, and whose protagonists are destined to uncover complex\nconspiracies and bring peace back to the realms, acquiring extraordinary powers\nalong the way. \n\u003cem\u003eThe Chronicles of Astrone\u003c/em\u003e\ndraws heavily from Norse, Saxon, Egyptian, Slavic, Celtic, Greek, Roman,\nChinese and Native American legend to fashion a unique tale.\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\n\u003cimg src=\"https://s17.postimg.org/gsshs9cu7/image.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eIt is my ambition to publish the book in full\nupon its completion but, until then, I\u2019ll be releasing it as a \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/MJGallagher/posts?tag=AXR%20web%20serial\" target=\"_blank\"\u003e\u003cstrong\u003eongoing web serial\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, broken down by chapter segments. Patrons will have exclusive access to\nthe serial entries for two weeks, but each will later be posted on free\nsites such as Wattpad.\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nAt this time, there is a \u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/axr-chronicles-6914623\" target=\"_blank\"\u003e\u003cstrong\u003e90-page preview edition\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0of the novel available to everyone as a free eBook\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. Patrons pledging $10 or more per month will also have access to\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/chronicles-of-14918895\" target=\"_blank\"\u003e\u003cstrong\u003ethe entire first half of the novel\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0in eBook format\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. If you\u2019re\ninterested to learn a bit more about the project, why not visit the \n\u003cem\u003eAxtelera Ray\u003c/em\u003e\u2122\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.axteleraray.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ewebsite\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, or check out our\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=mAjr1lau2D4\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003efeaturette\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://s22.postimg.org/ibvf5p13l/cetran_logo.jpg\" style=\"width: 251px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePLEASE NOTE THAT THIS IS A WORK OF FAN FICTION, AND STRICTLY NON-PROFIT. \u00a0ALL ASPECTS OF THE PROJECT (NOVELS, AUTHOR NOTES, PODCASTS, ETC) WILL BE FREE AND AVAILABLE TO EVERYONE, WHETHER YOU ARE A PATRON OR NOT.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eThe Cetran Legacy\u003c/i\u003e\u003cstrong\u003e is the third volume in my unofficial retelling of bestselling videogame, \u003c/strong\u003e\u003ci style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eFinal Fantasy VII\u003c/i\u003e\u003cstrong\u003e. Like its predecessors, \u003c/strong\u003e\u003ci style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eA New Threat\u003c/i\u003e\u003cstrong\u003e and \u003c/strong\u003e\u003ci style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eThe Man in the Black Cloak\u003c/i\u003e\u003cstrong\u003e, the novel will be available to read online\u00a0or download absolutely free. \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eThe Cetran Legacy\u003c/em\u003e\u003cstrong\u003e will cover the story between Cosmo Canyon and the iconic events at the Forgotten Capital, following Cloud and the others\u0027 journey to places such as Rocket Town, Wutai and the Temple of the Ancients. What makes my project a bit different is my inclusion of details from every corner of the \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eFFVII Compilation\u003c/em\u003e\u003cstrong\u003e, offering additional insight into the characters and plot that wasn\u0027t available in the original game.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cimg src=\"http://s17.postimg.org/3ysk60wcf/image.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt is my intention to publish each chapter on my\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.fanfiction.net/s/5231121/1/Final-Fantasy-VII-Unofficial-Novelization\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFanFiction.net account\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, but will share\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/MJGallagher/posts?tag=TCL%20previews\" target=\"_blank\"\u003epreview works-in-progress\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0with everyone on here to gauge feedback before the final draft is released. Once the novel has been completed in its entirety, it will be made available to download as a free eBook.\u003cbr\u003e\n\u003cbr\u003e\nAt this time, there is a 50-page teaser edition of \u003cem\u003eThe Cetran Legacy\u003c/em\u003e available\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/download-free-of-8656094\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. In addition, both\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/free-downloads-6741679\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eA New Threat\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0and\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/free-downloads-6892252\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eThe Man in the Black Cloak\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0can be downloaded in a variety of digital formats, or you can arrange your own\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/15064963\" target=\"_blank\"\u003e\u003cstrong\u003epaperback copies\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. Don\u0027t forget to like and follow the project\u0027s\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/finalfantasyviiunofficialnovelisation\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook page\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor loads of cool \u003cem style=\"color: rgb(0, 0, 0);\"\u003eFFVII \u003c/em\u003estuff, or my personal\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/ffviinovels\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter account\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0where I regularly tweet novel extracts.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://s15.postimg.org/ewfr2jkzv/image.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNo matter the amount, making a monthly pledge to support an artist is a huge deal. It means a lot to me that fans enjoy my work, and I love to share as much of it as I can, as often as I can. But, it\u0027s only fair that I offer additional rewards and bonuses to contributors, so I\u0027ve set up a tiered rewards scheme to show my gratitude. There are dozens available, but here are a few of my exclusive favourites:\n\u003c/span\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEarly access to all my \u003cem\u003eAxtelera Ray\u003c/em\u003e chapter releases\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAccess to my \u003cem\u003eAxtelera Ray\u003c/em\u003e author notes\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAccess to my author video diary entries\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEarly access to unreleased or side-project material\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBe listed as a contributor in the books\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReceive a monthly handwritten postcard\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSigned printed editions upon completion\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMonthly one-to-one Skype sessions\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will personally hand-deliver your books\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nCheck out the rewards list to view them all.\u003cbr\u003e(Please note that as per Patreon\u0027s terms, all pledges will be withdrawn on the 1st of each month. Limited edition or shipped items will become available shortly after that.)\u003cbr\u003e\n\u003cbr\u003e\nUnable to pledge? That\u0027s no problem; I really appreciate you reading my work, and still have a load of stuff available to non-patrons. Here are the links again to some of the more popular things:\n\u003c/span\u003e \u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/axr-chronicles-69 cimg src=\"https://s10.postimg.org/605m41p89/image.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLike most people, I\u2019m not particularly keen on asking for donations,\nbut writing and producing your own material can involve a lot more than\nsome may realise. My day job covers my household bills and living expenses, but I have to take on freelance tasks to help pay for all the unexpected costs that\u00a0regularly occur with families.\u00a0On top of that, as well as the hundreds of hours I\u2019ve invested in my work, any time there are project-specific things such as marketing, commissioned art, or copyediting required, it all comes out of my own pocket. And this begins to build up.\u003cbr\u003e\u003cbr\u003eRegardless of what happens, I will continue to write, but it can be a slow process. My intention is to use your donations to offset some of the money earned through freelancing. Basically, the more costs covered by your patronage, the less freelance income I need to break even, thus allowing me more time to work on my personal projects and release them faster.\u003cbr\u003e\u003cbr\u003eTo give you an idea of some of the costs and outgoings involved in such endeavours, here are a few examples:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBoosting post visibility through social media marketing\u003c/span\u003e\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCommissioning original artwork for \u003cem\u003eAxtelera Ray\u003c/em\u003e\u003c/span\u003e\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eContributing to web hosting\u003c/span\u003e\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePaying or rewarding copyeditors\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, filmographers, sound technicians, etc\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGifting competition prizes\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePurchasing ISBNs or sample copies for self-published books\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePotential lost earnings by devoting time to personal projects\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eAs much as I love being an indie author, it does have its drawbacks. I hope that with the aid of your kind contributions, we can keep these to a minimum.\u003cbr\u003e\u003cbr\u003eWant to help but unable to monthly pledges? That\u0027s no problem: one-off donations can be made via PayPal to mogallagher86@hotmail.com\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s9.postimg.org/p8qr0md4f/image.png\"\u003e\u003cbr\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMany friends and associates have lent me their talents in\nsetting this page up, and I wish to use this space to thank them and acknowledge their help,\nas well as add all the usual legal stuff.\u003c/strong\u003e\u003cbr\u003e
