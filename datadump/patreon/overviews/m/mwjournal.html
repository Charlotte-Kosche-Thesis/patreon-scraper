    "summary": "Do you believe that more Americans should be exposed to differing points of view?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eConception\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eOn August 16th, 2016, two old friends met at a restaurant in the suburbs of Philadelphia. After an hour of conversation, the topic turned to something that had been on both of their minds. Why is the media so polarized, and why do all the major outlets sit so squarely on either the right or left side of the aisle?\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAfter some thinking, they concluded that neither the media behemoths Fox News and CNN, nor high-traffic clickbait websites Drudge Report and Mother Jones, were going to do anything about it. Why would they want to change the status quo? After all, they \u003cem\u003ebenefit\u003c/em\u003e from giving their readers one-sided coverage, no matter how detrimental it is to the state of political discourse.\u003cbr\u003e\u003cbr\u003eThe two\u00a0agreed to try to do something about it themselves, to make the country a little less divisive, a little better.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://merionwest.com\"\u003eMerion West\u003c/a\u003e was born, and it was named after the Philadelphia suburb where the conversation took place.\u003cbr\u003e\u003cbr\u003eBy March 31, 2018, Erich Prince and Henri Mattila had become pioneers in the growing area of politically balanced commentary, described as \"least biased\" and \"one of the most credible sources,\" by media watchdog Media Bias/Fact Check. A year-and-a-half and countless hours of effort later, \u003cem\u003eMerion West\u003c/em\u003e\u00a0has become the leading platform for both liberal and conservative intellectuals to express their thoughts, side-by-side as equals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you believe that the state of political discourse in America is broken \u2014 and the current media establishment is a major contributing factor \u2014 we ask for your support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNeither Erich nor Henri take a salary. Instead, the money will go directly to paying our content-producers, promoting our most thought-provoking articles and interviews, and expanding our influence on the national political discourse.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMerion West Highlights\u003c/em\u003e\u003cul\u003e\u003cli\u003eFeatured original content from leading American centrist politicians and thinkers\u003c/li\u003e\u003cli\u003eOriginal content from left- and right-leaning intellectuals and public figures\u003c/li\u003e\u003cli\u003eIn-depth interviews with major public figures, from scientists to senators\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eOf note...\u003c/em\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eSubject of featured story in the newspaper \u003cem\u003eMain Line Times\u003c/em\u003e\u003c/li\u003e\u003cli\u003eReferenced in major publications, from\u00a0\u003cem\u003eThe Chronicle of Higher Education\u003c/em\u003e to \u003cem\u003eHerald Sun\u003c/em\u003e\u003c/li\u003e\u003cli\u003eOne of the youngest-ever publications accepted to Google News\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
