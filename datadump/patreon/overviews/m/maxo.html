    "published_at": "2014-03-28T06:00:53+00:00",
    "summary": "Hi friends!\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eMaxo\u003c/strong\u003e (Max in real life) and I\u0027m dedicating my life to making music. I currently live in Brooklyn, NY.\u00a0 You may have heard me or my work through\u00a0\u003ca href=\"https://soundcloud.com/maxoelectronic\" rel=\"nofollow\"\u003eSoundCloud\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/MaxoBrooklyn\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"http://maxoisnuts.bandcamp.com/\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e, or even 8bitcollective (rip) a while back.\u003cbr\u003e\u003cbr\u003eI\u0027ve loved and surrounded myself with music my whole life.\u00a0 I went to an arts high school in NY and I graduated from SUNY Purchase in 2013 with a Bachelor\u0027s degree in music.\u00a0 My dream is to be able to have a successful and stable career doing what I know and love.\u003cbr\u003e\u003cbr\u003eWhile I\u0027ve been producing original music since 2005, I\u0027ve only recently begun to pursue it professionally.\u00a0I\u0027ve been very lucky to have met success so far with my work.\u00a0 My 2015 EP and website,\u00a0\u003ca href=\"http://chordslayer.com\"\u003eChordslayer\u003c/a\u003e (released through NHX) garnered a good amount of attention online, and even charted on Bandcamp.\u00a0 My 2017 follow-up EP,\u00a0\u003ca href=\"http://hyperurl.co/Maxo-Skyriser\"\u003eSkyriser\u003c/a\u003e was released via one of my favorite labels,\u00a0\u003ca href=\"http://www.trekkie-trax.com/\"\u003eTrekkie Trax\u003c/a\u003e and is my first physical release available in Japan and available to order worldwide.\u00a0 In addition to these labels, I\u0027ve also been lucky to be able to work with Maltine, Brainfeeder, Activia Benz, Secret Songs and more.\u00a0 I\u0027ve had the opportunity to play shows in many places in and around America, and have also travelled overseas to play in Tokyo and Seoul.\u003cbr\u003e\u003cbr\u003eOutside of my personal music projects, I keep myself busy making music for various forms of media.\u00a0 I\u0027ve scored several animations including\u00a0\u003ca href=\"http://layzellbros.com/\"\u003ePaul Layzell\u003c/a\u003e\u0027s\u00a0\u003ca href=\"https://www.youtube.com/watch?v=I7gYBreoLsQ\"\u003eNo Ball Games\u003c/a\u003e, which aired on Disney XD in the UK, and\u00a0\u003ca href=\"http://christinalu.com/\"\u003eChristina Lu\u003c/a\u003e\u0027s multi award-winning\u00a0\u003ca href=\"https://vimeo.com/61581033\"\u003eSundae Stroll\u003c/a\u003e, which was aired on PBS.\u003cbr\u003e\u003cbr\u003eI\u0027ve also had the privilege of working on several game soundtracks in the last few years.\u00a0 I\u0027ve mostly done work on mobile games through\u00a0\u003ca href=\"https://www.lucky-kat.com/\"\u003eLucky Kat Studios\u003c/a\u003e (\u003ca href=\"https://www.lucky-kat.com/combo-critters/\"\u003eCombo Critters\u003c/a\u003e,\u00a0\u003ca href=\"https://www.lucky-kat.com/beat-street/\"\u003eBeat Street\u003c/a\u003e, an\u00a0\u003ca href=\"https://www.lucky-kat.com/grumpycat/\"\u003eofficial Grumpy Cat game\u003c/a\u003e, and the award-winning\u00a0\u003ca href=\"https://www.lucky-kat.com/sky-chasers/\"\u003eSky Chasers\u003c/a\u003e), but have also done work on other titles such as\u00a0\u003ca href=\"http://store.steampowered.com/app/351140/Rustbucket_Rumble/\"\u003eRustbucket Rumble\u003c/a\u003e,\u00a0\u003ca href=\"https://store.steampowered.com/app/637880/I_wanna_be_The_Cat/\"\u003eI wanna be The Cat\u003c/a\u003e and more.\u003cbr\u003e\u003cbr\u003eHowever, due to the somewhat inconsistent nature of playing shows and commission work alike, it\u0027s been hard to generate a steady, livable amount of income.\u00a0 I\u0027ll need a more consistent amount of support to continue doing what I do best.\u00a0 This is where you come in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon \u003c/strong\u003elets you support artists and content creators by pledging an amount of money of your choice on either a monthly or per-creation rate. \u00a0I\u0027m choosing to operate my Patreon on a monthly basis, due to the volume of work I put out regularly.\u003cbr\u003e\u003cbr\u003eBy \u003cstrong\u003ebecoming a patron\u003c/strong\u003e, you\u0027re not only \u003cem\u003eTHE BEST\u003c/em\u003e, but you\u0027re also helping me support my dream of making music as a profession.\u003cbr\u003e\u003cbr\u003eIn addition,\u00a0you can gain access to things like remix stems, private works in progress and old unreleased material! (full list of rewards is to the right)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you SO much\u003c/strong\u003e\u00a0for visiting my Patreon, your support means the world to me!"
