    "one_liner": "revolutionary dilettante: disabled, fat, poly, commie, queer writer of wrongs and rites",
    "patron_count": 1,

    "pledge_url": "/bePatron?c=107540",
    "published_at": "2016-07-31T09:29:44+00:00",
    "summary": "\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/1934726_129217754492_2249902_n.jpg?oh=1363378910ef30f510ee7650a93aa897\u0026amp;oe=590DC783\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eWords of the day \u003c/strong\u003e(every day): Poetry, Community, Solidarity, Diversity, Artistry, Intentionality, Reciprocity, #Resistance, Sanctuary\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhere is G.L. Morrison?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eGLMorrison.com\u003cbr\u003etwitter: @glmorrison\u003cbr\u003efacebook:\u00a0\u003ca href=\"https://www.facebook.com/profile.php?id=1269780887\"\u003eG.L. Morrison\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u00a0 is G.L. Morrison?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFat, Dyke, Commie, Poet, Artist, Activist, etc... mostly etc\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho is G.L. Morrison? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBios get me philosophical, introspective, esoteric and sarcastic. In no particular order.\u00a0\u003ca href=\"https://glmorrison.com/2013/08/27/the-perfect-bio-isnt/\"\u003eWriting bios is the worst!\u003c/a\u003e So here\u0027s a bunch of them I already struggled to spit out. Links are included because I\u0027d like to encourage you to join me wherever you can or choose. \u003cstrong\u003eI want more than your money.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you already know who I am feel free to skip ahead. And if you know who I am in a philosophical, introspective, esoteric or sarcastic sense, tell me.\u003cbr\u003e\n\u003cbr\u003eMy Lesbian Poet Trading Card (from\u00a0\u003ca href=\"http://headmistresspress.blogspot.com/\"\u003eHeadmistress Press\u003c/a\u003e): \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\nBio at \u003ca href=\"http://www.fiverr.com/glmorrison\"\u003efiverr.com\u003c/a\u003e :\u00a0G.L. Morrison is an award-winning writer/poet with multiple Pushcart Prize nominations and an IQ of 165. Internationally known activist, intersectional feminist, writing instructor. 30+ years publishing experience in humor, politics, erotica, poetry, short stories, reviews and children\u0027s lit.\u00a0\u003cbr\u003e\n\u003cbr\u003eAbout Me at\u00a0\u003ca\u003eGLMorrison.com\u003c/a\u003e:\u00a0poet, writer, teacher\u003cbr\u003e\u003cbr\u003eAbout Me at\u00a0\u003ca href=\"https://about.me/glmorrison\"\u003eabout.me\u003c/a\u003e:\u00a0\u003cem\u003einsert bio of the day here... G.L. Morrison loves to write about herself in the third person.#writer\u00a0# queer\u00a0# poly\u00a0#fat-activist\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBio at\u00a0\u003ca href=\"https://www.goodreads.com/Morrison\"\u003eGoodreads\u003c/a\u003e: (at the moment this says only \"photo by Tee A. Corinne\")\u003cbr\u003e\u003cbr\u003eBio at\u00a0\u003ca href=\"https://www.amazon.com/G.L.-Morrison/e/B00KV47PYE/ref=sr_ntt_srch_lnk_2?qid=1489015995\u0026amp;sr=8-2\" target=\"_blank\"\u003eAmazon:\u003c/a\u003e Poet/writer (and woman of slashes, parentheses, ellipses and other mysteries) G.L. Morrison nests in Portland, Oregon. Over the last thirty years, she\u0027s feathered that nest with the contributor copies of hundreds of magazines, a dozen anthologies and a fistful of writing awards. She loves words and can be found courting them indiscriminately. (Including nonfiction. Her politics write to the left.) She writes short stories in various genres: erotica, science fiction, fantasy, horror, and paranormal romance. She writes impossible children\u0027s stories for possible children. And improbable adults. Her poetry seldom rhymes.\u003cbr\u003e\u003cbr\u003e\nBio at Submittable:\u003cstrong\u003e\u00a0\u003c/strong\u003eG.L. Morrison is an oracle of knives and wings; an acolyte of reckless gods; channeled by a disabled poet in the Northwest.\u003cbr\u003e"
