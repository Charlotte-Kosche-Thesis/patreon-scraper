    "published_at": "2017-08-12T13:24:46+00:00",
    "summary": "\u003ch3\u003e\u05dc\u05d9\u05d2\u05de\u05e8 \u05d0\u05d9\u05e0\u05d9\u05e9 \u05d5\u05d4\u05d3\u05e8 \u05dc\u05d9\u05e1\u05d1\u05e8\u003c/h3\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\n\t\t\tBecome a Patron and support the Medrash Ets Haim\u003cbr\u003e\u003cbr\u003e\n\t\t\t\u003ch2\u003e\u003ca href=\"https://www.patreon.com/posts/17803389\"\u003eAUDIO CATALOGUE\u003cbr\u003e\n\t\t\t\u003c/a\u003e\u003c/h2\u003e\n\t\t\t\u003ca href=\"https://www.patreon.com/posts/17803389\"\u003e\n\t\t\t\u003cbr\u003e\n\t\t\tMishnah as a study recording in English and Hebrew *\u00a0 Introduction to the Talmud * Talmud Vocabulary * The Gates of Prayer\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003c/a\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eOverall Goal:\u003c/strong\u003e To provide you with the tools to\n gain understanding of the core texts of Judaism, and to provide you \nwith the tools to rapidly acquire a broad, wide-ranging knowledge of \nthese key texts. \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tI aim to build the following curriculum:\n\t\t\u003cbr\u003e\n\t\t1. English-Hebrew Complete Audio Mishnah (Livorno Edition)\n\t\t\u003cbr\u003e\n\t\t2. Targum Onkelos in Aramaic-English\n\t\t\u003cbr\u003e\n\t\t3. The Tanach in Hebrew-English\n\t\t\u003cbr\u003e\n\t\t4. Maimonides in Hebrew and English\n\t\t\u003cbr\u003e\n\t\t5. The Guemara\n\t\t\u003cbr\u003e\n\t\t6. The Commentary of the RiF\n\t\t\u003cbr\u003e\n\t\t7. The Commentary of the RaN\n\t\t\u003cbr\u003e\n\t\t8. The Commentary of the RoSH\n\t\t\u003cbr\u003e9. Basic Prayers and Key Texts for Beginners\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.facebook.com/betmedrash.etshaim\"\u003eBecome a friend of Medrash Ets Haim on Facebook.\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tVarious ancillary works that will help you in your studies, such as the \u0027\n\t\t\u003ca href=\"https://www.patreon.com/posts/17765635\"\u003eIntroduction to the Talmud\u003c/a\u003e\u0027.\u003cbr\u003e\n\t\t\u003cbr\u003e\u003ch2\u003e\u003ca href=\"https://www.patreon.com/posts/index-to-midrash-17479767\"\u003eVIDEO CATALOGUE\u003c/a\u003e\u003c/h2\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003ca href=\"https://www.patreon.com/posts/index-to-midrash-17479767\"\u003e* A\n Hebrew Reading Video Course for Absolute Beginners* Hebrew and Aramaic \nGrammar Lessons* Learn Traditional Shabbat and Weekday Prayers (Spanish \nand Portuguese Style)* \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\t\tREVISION\n\t\t\u003cbr\u003e\n\t\tHazarah - revision - is a very important part of Jewish \nstudy - our audio materials are designed for chazarah on-the-go. You can\n learn a new text, without having a dictionary with you, as everything \nis translated for you. Later, once you have learned the basic text, you \ncan go and look at commentaries.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\tMEDRASH ETS HAIM\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\tThe material published by Medrash Ets Haim is produced by Mordechai de Molinar, who studied at Yeshivat ha-Mivtar from 1987 to 1991, subsequently at Jews\u0027 College (MA in Hebrew and Jewish Studies,  then at Yeshivath Knesseth Beth Eliezer in Jerusalem, followed by a further year of study at Bet ha-Medrash L\u0027Rabbanim, London. \n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\tThe pronunciation of Hebrew used here is that of the Western Sephardim. \nThis pronunciation is still used in the Western Sephardic congregations \nof Amsterdam, London and New York. It is the pronunciation used in the \nBible, hence \u0027Abraham\u0027 in your Bible translation, and not \u0027Avraham\u0027, as \nin Modern Israeli pronunciation.\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cstrong\u003eFOUNDATION SPONSORS\u003cbr\u003e\n\t\t\t\t\t\u003c/strong\u003eO\u0027Sullivan, Michael\u003cbr\u003e\n\t\t\t\t\t\t\t\t\tRossa, Eitan\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\tPhillip E Steifel\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cstrong\u003eProgramma del Seminario do \u003ca href=\"https://sites.google.com/view/etshaim/home\"\u003eMedrash Ets Haim\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
