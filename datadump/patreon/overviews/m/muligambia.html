    "summary": "\u201eDac\u0103 ar c\u0103l\u0103tori prostia, destina\u021bia final\u0103 i-ar fi Muligambia\u201d au zis ni\u0219te b\u0103ie\u021bi acum aproape 8 ani \u0219i au pornit proiectul care urma s\u0103 zguduie internetul moldovenesc: Muligambia.com. A trecut foarte mult timp de-atunci \u0219i Muligambia a trecut prin multe: milioane de vizitatori anual, mii de posturi, sute de reportaje de \u0219tiri, zeci de atacuri la server \u0219i c\u00e2teva dosare penale fabricate de Procuratur\u0103. \u00cen pofida tuturor greut\u0103\u021bilor suntem aici, al\u0103turi de voi, mai puternici ca niciodat\u0103 \u0219i gata de un nou \u00eenceput. Mul\u021bi ne critic\u0103, mul\u021bi ne laud\u0103, nimeni nu ne ignor\u0103.\u003cbr\u003e\u003cbr\u003eAcest nou capitol din via\u021ba noastr\u0103 are nevoie de ajutorul vostru, comunitatea noastr\u0103 de lupt\u0103tori ai prostiei din Republica Moldova. Muligambia este un hobby scump care nu beneficiaz\u0103 de sus\u021binerea financiar\u0103 a nim\u0103nui. C\u00e2teodat\u0103 mai g\u0103sim \u0219i noi ni\u0219te prieteni care s\u0103 pun\u0103 un banner dar asta nu acoper\u0103 nici cea mai mic\u0103 parte din cheltuieli. Pe l\u00e2ng\u0103 toate astea, noi continu\u0103m zilnic s\u0103 lupt\u0103m cu prostia \u0219i lipsa de cultur\u0103 din \u021b\u0103ri\u0219oara noastr\u0103 minunat\u0103 iar \u00een 2016 ne dorim s\u0103 transform\u0103m Muligambia \u00een portalul vostru, al tuturor. \u003cbr\u003e\u003cbr\u003e\u00cen urm\u0103toarele luni vom lansa o nou\u0103 Muligambie, una care suntem siguri c\u0103 o ve\u021bi adora. Nu vrem s\u0103 dezv\u0103luim prea multe dar crede\u021bi-ne, v\u0103 preg\u0103tim un site demn de sus\u021binerea voastr\u0103. Iar asta nu este totul! De ceva luni negociem activ lansarea unei c\u0103r\u021bi scrise de administra\u021bia Muligambiei \u00een care vom relata amenin\u021b\u0103ri, medita\u021bii \u0219i multe secrete din activitatea noastr\u0103 de 8 ani. Cartea se va numi \u201eDac\u0103 ar c\u0103l\u0103tori prostia...\u201d \u0219i va fi tip\u0103rit\u0103 \u00eentr-un volum limitat a\u0219a c\u0103 fi\u021bi aten\u021bi la nout\u0103\u021bi \u00een privin\u021ba ei pe pagina noastr\u0103 de Facebook. Pe l\u00e2ng\u0103 un nou site \u0219i o carte, administra\u021bia site-ului are multe idei pentru a \u00eembun\u0103t\u0103\u021bi aceast\u0103 comunitate dar lipsa de timp \u0219i fonduri nu ne-a permis s\u0103 investim \u00eendeajuns de mult timp s\u0103 v\u0103 auzim toate rug\u0103min\u021bile \u0219i s\u0103 le implement\u0103m. \u003cbr\u003e\u003cbr\u003eAcum putem schimba asta doar cu ajutorul vostru. De fiecare dat\u0103 c\u00e2nd Muligambia avea probleme cu serverul sute de prieteni, vizitatori \u0219i fani ne ofereau mesaje de \u00eencurajare \u0219i ajutor pe Facebook \u0219i Skype. Ast\u0103zi avem nevoie de voi mai mult ca niciodat\u0103. Fii patronul nostru, ajut\u0103-ne s\u0103 cre\u0219tem \u0219i s\u0103 construim o Moldov\u0103 mai de\u0219teapt\u0103 m\u00e2ine dec\u00e2t a fost ieri! \u003cbr\u003e"
