    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/1FcoQRNdMPY\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003c/div\u003eHello! My name is Michael Barnum and welcome to my Patreon page! I am a singer-songwriter and creative storyteller from Los Angeles, CA. I\u0027ve been singing since I was four years old and for as long as I can remember, music has always been a part of my life. In the last 4 years, I\u0027ve been writing and producing my original music, playing for audiences all over the world. In July of 2017, after four long years, I quit my day job to pursue music full time. This is by far one of the scariest things I\u0027ve ever done in my life. I took the leap, with nothing to fall back on but music. I don\u0027t have another job in line, just music. I\u0027ve been busy writing and I want to create new music more regularly. Not just for me, but for my amazing fans who rave and crave more. I want to do MORE. And I\u0027m sure you want to hear and see more, right? That\u0027s where you come in. With your support, you can help me tell stories through music. We can grow \u003cstrong\u003eTOGETHER\u003c/strong\u003e. We can create \u003cstrong\u003eTOGETHER\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\tWith your support:\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eI can make a living as an independent musician.\u003c/i\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003e\t\t\tMy work: \t\u003c/strong\u003e\u003cbr\u003e\t\u003cstrong\u003e\u003ca href=\"https://open.spotify.com/artist/509kZLEQjku1ScSWEts4Yx\"\u003e Spotify\u003c/a\u003e |\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/michael-barnum/1150085789\"\u003eiTunes\u003c/a\u003e |\u00a0\u003ca href=\"https://play.google.com/store/music/artist/Michael_Barnum?id=A5zafwj3piyaxz7cmjlayewwa34\"\u003eGoogle Play\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/michaelbarnummusic\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://www.amazon.com/s/ref=ntt_srch_drd_B01LRZPNRG?ie=UTF8\u0026amp;field-keywords=Michael%20Barnum\u0026amp;index=digital-music\u0026amp;search-type=ss\"\u003eAmazon\u003c/a\u003e |\u00a0\u003ca href=\"http://tidal.com/us/store/artist/8103797\"\u003eTidal\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eHOW DOES THIS WORK?\u003c/strong\u003e\u003c/div\u003eI\u0027m so excited that you\u0027re interested in becoming a patron! Plainly said,\u00a0\u003cem\u003e\u003cstrong\u003e\u201cPatreon is a membership platform that makes it easy for creators to get paid.\u201d\u00a0\u003c/strong\u003e\u003c/em\u003eWith your help as one of my Patreon patrons, you will help me do what I love\u2014create. If there\u0027s one thing that I\u0027ve learned about myself it\u0027s this: \u003cstrong\u003ebeing creative feeds my soul\u003c/strong\u003e. I have the most incredible fans all over the world and many have asked how they can be more involved. Well, this would be the ULTIMATE way to support me.\u00a0Please consider supporting a dollar (or more!) per month. Seriously, anything helps. If you\u0027re concerned about going over your budget, you can adjust your pledge or opt out at any time. You\u0027ll never be asked to pledge more than you\u0027re comfortable with (I promise.).\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cem\u003e\u003cstrong\u003e We are in this together.\u003cbr\u003e\t\t\t\tThis is OUR journey. \t \t\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eWHERE DOES MY MONEY GO?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eYour generous contributions will help me continue to create new music and other artistic music-related projects. I\u0027ve been heavily busy writing. The last 6 months of 2017 gave me a lot to write about.\u00a0And, I have A LOT to say. I have some songs that I\u0027d like to take to the studio and release as singles. Unfortunately, making music isn\u0027t the easiest when you don\u0027t have the finances to back up your creative dreams. I work with some of the greatest producers and musicians in the industry and I\u0027d like to pay them fairly for their hard work. That said, your contributions as a patron will help me cover costs for the following: \u003cstrong\u003estudio rentals, musicians, mixing \u0026amp; mastering, distribution, and marketing. \u003c/strong\u003eIn addition, your contributions will also go to the production costs of future music videos. Rest assured, anything you give will go directly to my being as a creator.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eREWARDS\u003c/strong\u003e\n\u003c/div\u003eYour support means the world to me and it is because of you that any of this is possible. As one of my awesome Patreon supporters, you get cool perks just for joining, including exclusive access to my creative process. What does that mean? I\u0027ll take you with me into the studio and give you an\u00a0in-depth look at my crazy creative brain, things that I don\u0027t normally share with the public eye. Below is a list of all the rewards. I\u0027ve divided them into categories of dog breeds because I love dogs and dogs are awesome! Which one will you choose? \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePlease\u00a0\u003c/strong\u003e\u003cstrong\u003eNote: You are NOT required to choose a set reward. You can pledge a monthly amount of your choice without choosing a reward.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cdiv\u003e\u003cstrong\u003eCorgi - $1/month\u003c/strong\u003e\u003c/div\u003e\t\t\t\t\u003cdiv\u003eWelcome Comrades! Thank you for choosing to be a part of our journey. I say \t \t\u003cstrong\u003eOUR\u003c/strong\u003e because we\u0027re in this together. You and me. At this level, you\u0027ll get:\u003c/div\u003e\u003cul\u003e\u003cli\u003eAccess to my \u003cstrong style=\"background-color: initial;\"\u003ePatron-only feed\u003c/strong\u003e where you and the rest of my other Patreon community get to hang out and discuss anything and everything.\u00a0\u003c/li\u003e\u003cli\u003e\u00a0An\u00a0\u003cstrong style=\"background-color: initial;\"\u003eMP3 download\u003c/strong\u003e of my single, \"Universe, \" just for signing up.\u003c/li\u003e\u003c/ul\u003e\t\u003cbr\u003e\t\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eShih Tzu - $3/month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFirst Listen!\u003c/strong\u003e - Be the first to\u003cstrong\u003e\u00a0listen and download\u003c/strong\u003e\u00a0any new music I release\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFirst Look! \u003c/strong\u003e- Before I release a YouTube video, you\u0027ll be the first to see it!\u00a0\u003c/li\u003e\u003cli\u003eAccess to my \u003cstrong\u003epatron-only feed\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAll previous rewards above this!\u003c/li\u003e\u003c/ul\u003e\t\t\t\t\t\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\t\u003cstrong\u003eEnglish Mastiff - $5/month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTweet me, Snap me!\u00a0\u003c/strong\u003e- Get a \t \t\u003cstrong\u003esocial media shout out\u003c/strong\u003e\u00a0for becoming a patron.\u003cstrong\u003e\u00a0\u003c/strong\u003eBe sure to include your social links so I can find you!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd...Action!\u003c/strong\u003e - Get a\u00a0\u003cstrong\u003evideo shout out\u003c/strong\u003e in one of my weekly videos on my YouTube channel.\u00a0\u003c/li\u003e\u003cli\u003eAccess to my \u003cstrong\u003epatron-only feed\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAll previous rewards above this!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\t\u003cstrong\u003eGolden Retriever - $10/month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGo Live! \u003c/strong\u003e- you\u0027ll be invited to my periodic\u00a0\u003cstrong\u003especial private broadcasts\u003c/strong\u003e via Periscope* where I\u0027ll get to interact with you live and play music\u003c/li\u003e\u003cli\u003eAccess to my \u003cstrong\u003epatron-only\u003c/strong\u003e\u003cstrong\u003e feed\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAll previous rewards above this!\u003c/li\u003e\u003c/ul\u003e\t\u003cem\u003e*Must have a Periscope account in order to participate in live broadcasts.\u003cbr\u003e\t\u003cbr\u003e\t\u003c/em\u003e\u003cstrong\u003eLabrador retriever - $20/month\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e Merch is the word! \u003c/strong\u003e- Be a part of the design process for my merch store. You get to leave your feedback on the designs and vote on which items should make it to my official merch store. Plus, once we\u0027ve solidified a design, you get to be the first to own official MB merch!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSigned copy of my EP \u003c/strong\u003e- Includes a personalized note\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to my patron-only feed\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAll previous rewards above this!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\t\u003cstrong\u003eGerman Shepard - $30/month\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHandwritten lyrics - \u003c/strong\u003eI\u0027ll handwrite lyrics to one of my songs (your choice), and send them to you.\u003c/li\u003e\u003cli\u003eAccess to my\u00a0\u003cstrong\u003epatron-only feed\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAll previous rewards above this!\u003c/li\u003e\u003c/ul\u003e\t\u003cbr\u003e\t\u003cstrong\u003eChow Chow - $100/month\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eUltimate VIP Experience \u003c/strong\u003e\u003cstrong\u003e- \u003c/strong\u003eGet a guaranteed ticket* to my next big show including a \u003cstrong\u003ebackstage pass\u003c/strong\u003e for you and a friend!\u00a0\u003c/li\u003e\u003cli\u003eAccess to my \u003cstrong\u003epatron-only feed\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAll previous rewards above this!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e*Airfare and travel accommodations not included.\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eHusky - $1,000/month\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e BFFs \u003c/strong\u003e- We\u0027ll have dinner and talk about how amazing you are. Forget me, the night is about you!\u003c/li\u003e\u003cli\u003eAccess to my \u003cstrong\u003epatron-only feed\u003c/strong\u003e\u00a0where we can all talk about how you\u0027re the most incredible person in the world (don\u0027t tell my Mom)\u003c/li\u003e\u003cli\u003eMaking a huge impact on our journey together\u003c/li\u003e\u003cli\u003eThe power to change the world\u003c/li\u003e\u003cli\u003eAll previous rewards above this!\u003c/li\u003e\u003c/ul\u003e\t\u003cbr\u003e\t\u003cstrong\u003eThe Room Where It Happens - $5,000/month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMVP FOR LIFE -\u00a0\u003c/strong\u003eI\u0027ll fly you out to join me for a studio session and/or special video shoot to be a part of my creative process.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDate Night -\u003c/strong\u003e\u00a0 Be my date to the Grammys or any fancy awards show, should we get invited (don\u0027t tell my Mom).\u003c/li\u003e\u003cli\u003eAccess to my \u003cstrong\u003epatron-only feed\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAll previous rewards above this!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBottom Line\u003cbr\u003e\u003c/strong\u003eWhatever you choose to contribute, whether it\u0027s $1, $100 or $1,000, know that I appreciate and am SUPER grateful to have your support. I can\u0027t do what I love without your generous love and support. So, the fact that you\u0027d be willing to make even the smallest investment in our journey, means the world to me.\u003cbr\u003e\u003cbr\u003eThank you for choosing to become a Patreon supporter. Together \u003cstrong\u003eWE will grow, WE will rise, and WE will create\u003c/strong\u003e. To those that have supported me from day one, thank you for believing in me. Let\u0027s tell stories.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e FAQ\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat if I want to make a contribution and choose to leave after?\u003c/strong\u003e\u003cbr\u003eYou can opt out anytime you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to be in the U.S. to become a Patreon patron?\u003c/strong\u003e\u003cbr\u003eNo, regardless of where you are in the world, your choice of currency will automatically be converted to US Dollars directly through Patreon. International fans are more than welcome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I be charged?\u003cbr\u003e\u003c/strong\u003eYou will be charged on a month-to-month basis (payments are taken the 1st of every month). Becoming a Patreon supporter is an investment for both of us. Commit to making a monthly pledge and I\u0027ll promise to deliver my best work. Your contributions will help me to keep creating from month to month, so I can release content for you regularly throughout the year!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCan I set a limit to how much I choose to contribute?\u003cbr\u003e\u003c/strong\u003eYes! You\u0027re never obligated to give a certain amount and I would never want to do that to you. With Patreon, you can create your own budget. And, you can change your pledge or opt out at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you be releasing content?\u003cbr\u003e\u003c/strong\u003eThe ultimate goal for me in 2018 is to release content month-to-month. This means more new music, more videos, music videos, photo shoots, shows, gigs, etc. My plan is to release a few singles and maybe even some professionally recorded covers. Right now, I\u0027ve vowed to release a video every week in 2018 on my YouTube channel. I know this all doesn\u0027t sound like the most \"certain\" thing, but rest assured, know that ALL your contributions are going to my being as a creator. I make my living through music, through my art. Music is my job. There may be months where I\u0027ll release up to 2 things or more. Or, there could be a month where there\u0027s nothing coming out. But, that doesn\u0027t mean nothing is happening. I\u0027ll always be working to create something. CREATING IS MY LIFE.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat If I want to contribute, but don\u0027t want a reward?\u003cbr\u003e\u003c/strong\u003eNo problem. If you\u0027d only like to support me by making a pledge without a reward, just look for the \u003cstrong\u003e\"$1.00+ per month\" \u003c/strong\u003eselection after clicking the \u003cstrong\u003e\"Become a Patron\"\u003c/strong\u003e button. There, you can set your own monthly pledge amount without choosing a reward. You will still be billed monthly.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m overwhelmed. Can you help me?\u003cbr\u003e\u003c/strong\u003eBreathe. It\u0027s okay. I know this can easily get crazy. I\u0027m still figuring it all out too. The folks here at Patreon are more than welcome to help you out. Here\u0027s a look at their\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003esupport\u003c/a\u003e page. Also, don\u0027t hesitate to send me a personal email if you have any further questions about anything on this page: \u003cstrong\u003emichael@michael-barnum.com\u003c/strong\u003e. I am more than happy to help. Remember, you and I are in this together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd lastly, but most importantly, why did you name the rewards after dog breeds?\u003cbr\u003e\u003c/strong\u003eI thought it looked cool. And duh, dogs are awesome!\u003c/div\u003e"
   },
