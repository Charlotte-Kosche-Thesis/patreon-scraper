    "summary": "MomoIro Software is taking the best of eastern and western adult game development and combining them into one studio. Rather than running a Patreon as solo creators, we assembled a team to deliver the production value of Japanese lewd games while also capitalizing on the creativity and out of the box thinking that has come to define western lewd games.\u003cbr\u003e\n\u003cbr\u003e\nWe aim to provide fans with:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMonthly or bi-monthly builds of our original games\u003c/li\u003e\u003cli\u003eDev Streams Every Saturday and one art request raffle at the last Saturday of the month\u003c/li\u003e\n\t\u003cli\u003eSneak peeks at our commissioned projects (when we have the permission to do so)\u003c/li\u003e\n\t\u003cli\u003eOriginal lewd artwork\u003c/li\u003e\n\t\u003cli\u003eMinigames and experimental dev builds or prototypes\u003c/li\u003e\n\t\u003cli\u003eFree-to-use assets for your own games (as long as you give attribution!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThe team behind Momo Iro Software:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSacB0y: Artist and designer (\u003ca href=\"https://sac.moe/\"\u003echeck out his art\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003eMiNT: Programmer and developer (\u003ca href=\"https://www.patreon.com/otoMeNoTeki\"\u003echeck out his Patreon\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eRiotpopper: Story \u0026amp; Dialogue writer\u003c/li\u003e\n\t\u003cli\u003eShiyon: Voice artist (contact her at\u00a0\u003ca href=\"mailto:chocolatechipcookiechan@gmail.com\"\u003echocolatechipcookiechan@gmail.com\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003eLowBat: Music (contact them at\u00a0\u003ca href=\"mailto:lowbat.contact@gmail.com\"\u003elowbat.contact@gmail.com\u003c/a\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project:\u00a0\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003eThe Couch\u003c/strong\u003e\u003c/h2\u003e\n\u003cimg src=\"https://image.ibb.co/hBDUoS/hjZlaRb.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eThe couch is a game about you and Naomi, who have been in a relationship for a while but lately Naomi has been acting weird. You\u0027ve learned her secret and decide to confront her, Naomi being the shy type won\u0027t come out and say it so easily. What will you do?\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eGame features\u003c/h3\u003e\u003cul\u003e\u003cli\u003eGorgeous high resolution, 60fps 2D painted character animation! \u003c/li\u003e\u003cli\u003e2D boob physics!\u003c/li\u003e\u003cli\u003eDeep interaction sex controls - control fucking speed, choose various groping options and more as updates roll out! Choose when and where to cum, fill her womb or cover her body!\u003c/li\u003e\u003cli\u003eX-ray toggle! See the womb as you penetrate her!\u003c/li\u003e\u003cli\u003eCustomize yourself! You play a floating dick and floating hands, make them whatever color you want! \u003c/li\u003e\u003cli\u003eDynamic mood and facial expressions, Naomi responds to you in real time! (as of v0.09 this has partial implementation)\u003c/li\u003e\u003cli\u003eDialogue + Sex! - Dialogue is a key part of the gameplay, what you say affects her mood and arousal, a long with story route! (coming soon v0.1)\u003c/li\u003e\u003cli\u003eMultiple endings based on what you say, how you cum, and other factors. (coming soon)\u003c/li\u003e\u003cli\u003e Additional sex scenes based on ending you get (coming soon)\u003c/li\u003e\u003c/ul\u003e\nRight now the builds for the game are Patron only, thats cause the entire game went through a revamp after\u00a0\n\u003ca href=\"https://www.newgrounds.com/portal/view/695559\"\u003ewe released the more public sample demo you can play now\u003c/a\u003e. Seeing the art, music, and voice acting and how that sets the mood we\u0027ll do even better for the proper release.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLook forward to early public builds soon, or support us now for the current development builds!\n\u003cbr\u003e\n\u003cbr\u003e\n(Gif below is greatly reduced quality from in-game capture)\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/nAJUUn/Censorship_low.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cstrong\u003eProjects on Deck:\u003c/strong\u003e\u00a0\u003ch2\u003e\u003cstrong\u003eThe Tree \u0026amp; The Switch\u003c/strong\u003e\u003c/h2\u003e\nExpanding on the gameplay mechanics of The Couch further, these next game features two new characters with their own story arcs and their own set of unlockable endings, with more original art and animations.\n\u003cbr\u003e\n\u003cbr\u003e\n(early concepts below, designs subject to change along with project names)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/mF37a7/eV3BU2m.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFuture Project:\u00a0\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003eDeity\u003c/strong\u003e\u003c/h2\u003e\nLive in daily servitude of a god while you search for the truth about your life and the world. Along the way, influence and interact with 3 different girls. The choices you make, the battles you win, and the paths you take all converge into heavy cinematic elements in this 3D RPG. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/e4Vna7/9kzeURx.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn terms of scope, the vision for Deity is on par with that of a mainstream, non-lewd title. We plan to work on this game as much as our budget permits, but production will most likely ramp-up with the completion of The Couch.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eCommissions\u003c/strong\u003e\u003c/h2\u003e\nBecause we have a diverse team, we can function more like a traditional game development studio, which means taking on commissions and contract work while we pursue our creative visions. If you have a game project that needs help, contact us!\u003cbr\u003e\u003cbr\u003eAnd to everyone supporting us currently thank you!"
