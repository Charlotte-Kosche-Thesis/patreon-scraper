    "summary": "\u0295 \u30ce\u2022\u0300\u1d25\u2022\u0301\u0294\u30ceHey there! I\u2019m Nadia, a freelance artist with a background in 2D illustration and animation. My art varies from gritty noir to cute, round animals in oversized clothes. I have worked for clients on a number of one-off illustrations, game art assets, character concept art, and more. That said, I really love my work and wish to make that my full time career.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.detectivebearcomic.com/wp-content/uploads/2017/03/IMG_0532.jpg\"\u003e\u003cbr\u003eWith Patreon I am hoping to find some rad people that will support my personal projects and eventually transition to art making full time. Now you\u2019re probably thinking, \u201cok, you know what you\u2019re doing, but why should I give you money?\u201d Well there are a few reasons\u2026\u003cbr\u003e\u003cbr\u003eIn exchange I am giving even $1 patrons early access to my web comic Detective Bear, which you can read at www.detectivebearcomic.com. Higher tiers also gain some other awesome stuff like art credits that will be featured on the website, work in progress shots, and much more depending on the tier you choose. On top of that, the higher rewards get you discounts on personal art commissions by me (note that I reserve the right deny certain requests, like pornographic content for example).\u003cbr\u003e\u003cbr\u003eYou can also follow me on\u00a0\u003ca href=\"https://twitter.com/MissTaxidermy\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://misstaxidermy.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e, where I ramble on about bears, video games and cartoons. You can also buy prints and swag of my work on\u00a0\u003ca href=\"https://society6.com/misstaxidermy\" rel=\"nofollow\" target=\"_blank\"\u003eSociety6\u003c/a\u003e and\u00a0\u003ca href=\"https://teespring.com/stores/detective-bear\"\u003eTeespring\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for your time!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.detectivebearcomic.com/wp-content/uploads/2017/03/IMG_0533.jpg\"\u003e\u003c/div\u003e"
