    "summary": "Ol\u00e1 queridos assinantes do \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003eSaindoDaMatrix7\u003c/em\u003e7\u003c/span\u003e\u003c/strong\u003e,\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eCriamos esse fundo de ajuda ao projeto musical de trilhas sonoras do\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eMSGracindo\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e,\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e voc\u00ea contribuindo estar\u00e1 diretamente ajudando o canal\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSaindoDaMatrix77\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003epara que o canal n\u00e3o acabe\u003c/span\u003e\u003c/strong\u003e, pois estamos\u00a0passando por muitas dificuldades, e estamos em vias de fechar esse projeto que \u00e9 t\u00e3o querido por todos.\u003cbr\u003e\u003cem\u003eVoc\u00ea pode tanto comprar as trilhas sonoras pelo iTunes ou Google Play, ou contribuir aqui com o valor que desejar.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eEm breve estaremos disponibilizando conte\u00fado exclusivo para quem contribuir\u003c/span\u003e, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003econte\u00fados esses que n\u00e3o estar\u00e3o dispon\u00edveis no canal do YouTube,\u003c/span\u003e provavelmente trarei atualiza\u00e7\u00f5es sobre os v\u00eddeos em processo de edi\u00e7\u00e3o, e projetos futuros. \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTamb\u00e9m pretendo criar aos poucos aqui um videoblog onde eu estarei pessoalmente contando a minha hist\u00f3ria, e trazendo mais conte\u00fado onde eu pessoalmente estarei comentando.\u003c/span\u003e\u003c/strong\u003e Esse conte\u00fado extra ser\u00e1 pra quem ajudar o projeto \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eMSGracindo\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cem\u003eAgrade\u00e7o \u00e0 todos os assinantes desde j\u00e1 pela sua contribui\u00e7\u00e3o, pois ainda temos muito assunto pra explorar, assuntos esses muito importantes para o tempo em que vivemos.\u003cbr\u003eLink para a compra das m\u00fasicas na iTunes (iOS):\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/artist/msgracindo/id1012074589\" rel=\"nofollow\"\u003ehttps://itunes.apple.com/us/artist/msgracindo/id10...\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eLink para a compra das m\u00fasicas na Google Play (Android):\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://play.google.com/store/search?q=msgracindo\u0026amp;c=music\u0026amp;hl=pt_BR\" rel=\"nofollow\"\u003ehttps://play.google.com/store/search?q=msgracindo\u0026amp;...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00c1lbuns dispon\u00edveis para venda:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/44ZnhQ0.jpg\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/ul4bmCZ.jpg\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/I4HtLsP.jpg\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/hLBfPKl.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eObrigado \u00e0 todos pelo apoio.\u003cbr\u003eAbra\u00e7o!\u003cbr\u003e\u003cstrong\u003eMSGracindo\u003c/strong\u003e\u003cbr\u003e \u00a0\u00a0"
