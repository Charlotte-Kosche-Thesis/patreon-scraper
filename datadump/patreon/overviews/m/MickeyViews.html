    "summary": "\u003cdiv style=\"text-align: left;\"\u003eComing to you from the Mickey Views Magic Studio, THIS is the Mickey Views Patreon Page!\u003cbr\u003e\u003cbr\u003eThanks to you, for the last five years, we\u0027ve been very fortunate to be able to continually make videos and shows about our favorite topic: Disney! The most amazing part has been that people actually want to watch. Now, we want to grow and make our content better. A dream of ours is to one day move to Orlando and continue this hobby full-time. To do this, there are going to be a lot of expenses: from a place to shoot videos, to getting all the equipment down there in the first place! So far, the only Walt Disney World content we\u0027ve made has been shot on once-every-year family vacations. Imagine what we could do if we were producing The Magic Weekly and our other content live from Orlando!\u003cbr\u003e\n\u003cbr\u003eWe don\u0027t expect anyone to contribute anything more to Mickey Views beyond taking the time to watch our videos. We appreciate that by itself. But if you want to contribute more, it will all go back into creating more awesome videos! As Walt Disney said, \u201cIf you can dream it, you can do it.\u201d By supporting our Patreon page, you are helping make dreams come true and you get some perks too! :D\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://iwriteinbooks.files.wordpress.com/2010/10/figment01.gif\" style=\"width: 170px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e$2 per Month - \u201cOne little spark...\u201d\u003c/strong\u003e\u003cbr\u003e\nOur sincerest thanks for the support of Mickey Views and making our dreams a reality!\nIn addition to our thanks, you get \n\t\u003cstrong\u003eaccess to our patron-only behind-the-scenes feed!\u003c/strong\u003e On the feed, we give you a look at all the behind-the-scenes action, upcoming projects, and more.\t\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig01.deviantart.net/3e51/f/2011/335/d/f/white_lantern_stan_lee_by_toonartist-d31wrpb.jpg\" style=\"width: 254px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e$5 per Month - \"Excelsior!\"\u003c/strong\u003e\u003cbr\u003e\nIn addition to our thanks and access to the patron-only feed, you\u0027ll get \u003cstrong\u003eunlimited downloads of professional Disney HDR wallpapers\u003c/strong\u003e for desktops, tablets, and mobile devices, updated monthly!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://sites.google.com/site/theoriginalepcot/_/rsrc/1392540191606/home/TOE2014-750.jpg\" style=\"width: 483px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e$15 per Month - \u003cstrong\u003e\"A Great Big Beautiful Tomorrow!\"\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nIn addition to our thanks, access to the patron-only feed, and unlimited downloads of the most beautiful Disney wallpapers on the internet, you get an \u003cstrong\u003eexecutive producer credit\u003c/strong\u003e in the description of every new Mickey Views video till the end of time!\u003cbr\u003e\n\u003c/div\u003e"
