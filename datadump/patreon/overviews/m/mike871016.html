    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSziasztok, \u00fcdv\u00f6zlet Mindenkinek!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eSzil\u00e1gyi Mikl\u00f3s vagyok alias Mike, a r\u00e9gi Mike Games \u00e9s a jelenlegi Mike csatorna \u00fczemeltet\u0151je. 2012 November\u00e9ben \u00fagy gondoltam, hogy megosztom v\u00e9lem\u00e9nyemet az akkor m\u00e9g \"gyerekcip\u0151ben\" j\u00e1r\u00f3 YouTube-on egy j\u00e1t\u00e9kr\u00f3l, amit \u00fagy h\u00edvtak,hogy Need For Speed: The Run. Csup\u00e1n \"Fun\"-k\u00e9nt t\u00f6rt\u00e9nt mindez, de mint ut\u00f3lag visszagondolva, ez egy f\u0151pill\u00e9re volt annak, ahol most tartok. Ugyanis az embereknek ez tetszett \u00e9s sokat seg\u00edtett az adott j\u00e1t\u00e9kok bemutat\u00e1sa,tesztel\u00e9se, amit \u00e9n mutattam meg Nekik. Teltek m\u00faltak a napok,hetek,\u00e9vek , amikor is egy nagyon komoly elhat\u00e1roz\u00e1sra jutottam: T\u00f6r\u00f6ltem a csatorn\u00e1t. Sajnos a YouTube egyre nagyobb elterjed\u00e9s\u00e9vel, \u00fagy \u00e9reztem, hogy nem a val\u00f3s dolgokat \u00e9lj\u00fck \u00e1t az akkori csatorn\u00e1mmal, \u00edgy 5 \u00e9v ut\u00e1n t\u00f6r\u00f6ltem a 45.000 Feliratkoz\u00f3s csatorn\u00e1mat. 2017. Janu\u00e1rj\u00e1ban viszont elindult egyszer\u0171 Mike n\u00e9vk\u00e9nt a jelenlegi csatorn\u00e1m. T\u00f6bbnyire streameket k\u00e9sz\u00edtek \u00e9s azon bel\u00fcl sz\u00f3rakoztatom a n\u00e9z\u0151imet. J\u00e1t\u00e9kok ter\u00e9n alap pill\u00e9reknek sz\u00e1m\u00edt az F1,FIFA \u00e9s a Rainbow Six: Siege j\u00e1t\u00e9kok, de term\u00e9szetesen m\u00e1s j\u00e1t\u00e9kokat is igyekszem kipr\u00f3b\u00e1lni \u00e9s ha tetszik, akkor azt \u00e9l\u0151 ad\u00e1sban v\u00e9gigj\u00e1tszom.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMi\u00e9rt van ez a Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAz oka az eg\u00e9sznek a k\u00fcl\u00f6nf\u00e9le platformokt\u00f3l val\u00f3 elk\u00fcl\u00f6n\u00fcl\u00e9s. Sajnos az elm\u00falt 5 \u00e9vben \u00fagy vettem \u00e9szre,hogy a stream platformok \u00fczletpolitik\u00e1ja egyre rosszabb. Mindig f\u00fcggsz valamit\u0151l. Legyen az a vil\u00e1gon zajl\u00f3 exp\u00f3k(E3,Gamescom) vagy az \u00fcnnepek, szinte figyelni kell, hogy mikor mi t\u00f6rt\u00e9nik a vil\u00e1gban. Egyik pillanatban m\u00e9g t\u00e1mogatva vannak a \"Gamer\" tartalmak m\u00e1sik pillanatban m\u00e1r nem. Sajnos az \u00f6sszes platformon jelen vannak a \"Harmadik felek\", akiknek megoszt\u00f3 az \u00fczletpolitik\u00e1juk, ez\u00e9rt nem akarok \"v\u00e1ndorl\u00e1sba\" fogni, egyik helyr\u0151l a m\u00e1sikba. \u00cdgy gondoltam azt, hogy f\u00fcggetlenn\u00e9 v\u00e1lva, tal\u00e1n kev\u00e9sb\u00e9 leszek kiszolg\u00e1ltatva ezeknek a platformoknak, ahov\u00e1 a tartalmakat gy\u00e1rtom.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMi\u00e9rt \u00e9ri meg a n\u00e9z\u0151knek t\u00e1mogatni Patreon-on?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eAhogy b\u0151v\u00fclnek a lehet\u0151s\u00e9geim, technikailag vagy el\u0151ad\u00e1silag, \u00fagy fogok \u00e9n is min\u00e9l jobb,t\u00f6bb tartalmat gy\u00e1rtani Nektek n\u00e9z\u0151imnek. R\u00e1ad\u00e1sk\u00e9nt \u00e9n is k\u00e9sz\u00fcl\u00f6k p\u00e1r apr\u00f3s\u00e1ggal h\u00e1l\u00e1m jel\u00e9\u00fcl. Visszat\u00e9rhetnek a p\u00f3l\u00f3k,k\u00f6z\u00f6s j\u00e1t\u00e9kok,nyerem\u00e9nyj\u00e1t\u00e9kok.\u00a0Term\u00e9szetesen nem k\u00f6telez\u0151 \u00e9s nem is v\u00e1rom el, hogy b\u00e1rki k\u00f6lts\u00f6n r\u00e1m, ez csak egy lehet\u0151s\u00e9g, amivel kitudj\u00e1tok jobban fejezni a t\u00e1mogat\u00e1sotokat a vide\u00f3 munk\u00e1ss\u00e1gom ir\u00e1nt, amivel sz\u00f3rakoztatlak Titeket N\u00e9z\u0151ket!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHogyan t\u00e1mogathatsz itt a Patreon-on?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eM\u00e1r azzal t\u00e1mogatsz, ha n\u00e9zel \u00e9s k\u00f6vetsz az interneten(YouTube,Facebook,Instagram), de ha ezen fel\u00fcl is t\u00e1mogatni szeretn\u00e9l, akkor egy p\u00e1r perc regisztr\u00e1ci\u00f3 \u00e9s m\u00e1ris kiv\u00e1laszthatod a Neked megfelel\u0151 \u00e1rat, amit minden h\u00f3nap elej\u00e9n k\u00e9r majd a Patreon T\u0151led. Ezeket az \u00e1rakat, jobb oldalt tal\u00e1lhatod meg. Min\u00e9l nagyobbat v\u00e1lasztasz, ann\u00e1l t\u00f6bb pluszt kapsz cser\u00e9be, amit a le\u00edr\u00e1sukban megtal\u00e1lsz.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eRem\u00e9lem egy remek k\u00f6z\u00f6ss\u00e9g alakul ki itt is \u00e9s ez\u00e1ltal min\u00e9l t\u00f6bb,jobb k\u00f6z\u00f6s sz\u00f3rakoz\u00e1sban,\u00e9lm\u00e9nyekben lehet r\u00e9sz\u00fcnk! Minden t\u00e1mogat\u00e1st itt a Patreon-on nagyon sz\u00e9pen k\u00f6sz\u00f6n\u00f6k!\u003c/div\u003e\u003cbr\u003e"
