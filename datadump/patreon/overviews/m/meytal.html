    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/CDhQwdP.jpg\" title=\"\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/lHu6nIp.jpg\" title=\"\"\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\tAs the ones who make it possible for me to afford making videos on an on-going basis, Patrons get \n\t\t\u003cstrong\u003eEarly Access\u003c/strong\u003e to all new drum covers, tons of unreleased extra content, and be involved in the creation process over on the \n\t\t\u003cstrong\u003e\u003c/strong\u003eprivate \u003cstrong\u003ePatron Feed\u003c/strong\u003e and \u003cstrong\u003eFacebook Group\u003c/strong\u003e.\u003cstrong\u003e\n\t\t\u003c/strong\u003e\t\t All patrons $20 and above get a \u003cstrong\u003elimited-edition POSTCARD \u003c/strong\u003esent to your door with the release of \u003cstrong\u003eeach new video!\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cimg src=\"https://i.imgur.com/pb5OJET.jpg\" title=\"\"\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\nMy Patreon page is set-up as a \u0027\n\t\t\u003cstrong\u003ePer Video\u003c/strong\u003e\u0027: your card is only charged IF and WHEN I upload a new video. That way, if I decide I just wanna practice one stroke rolls for a whole month straight and not upload anything, I can do it without feeling guilty about it! \ud83d\udc4d\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/8P1fdElkx5ETlr94MI/giphy.gif\" style=\"width: 651px;\" title=\"\"\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cbr\u003e\n\t\tYou can set a \u0027monthly maximum\u0027, so that in case I\u2019m really feeling it at any given month and upload lots of videos, you won\u0027t get charged more than you are comfy with, but STILL get all of it, just as a thank you for being so \n\t\t\u003cstrong\u003eawesome \u003c/strong\u003eto contribute in the first place! I set up a few different levels of patronage and tried to make it as special as I could for this \u003cstrong\u003etight\u003c/strong\u003e group of awesome friends who are making all of this possible!\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cimg src=\"https://i.imgur.com/NLfsYwi.jpg\" title=\"\"\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003c/strong\u003eDrum covers are\n\t not monetizable  for me - the \nlabels own the copyright of the songs I cover - \n\tthey \n\tare the ones placing ads on the videos - and they are the only ones \nmaking YouTube revenue off of them (fair enough!).\n\t\t\u003cstrong\u003e \u003c/strong\u003eI\u2019m SUPER excited about Patreon because finally I\u0027m able to do it ALL on an on going basis. This is a game changer! \u003cstrong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"https://78.media.tumblr.com/a9ee907a03256bd99ab6604a29dd6a6f/tumblr_p4vvxciFH81savc3no1_540.jpg\" title=\"\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\nI LOVE \n\t\t\u003c/strong\u003eshooting videos for you guys and my home base\n has \n\talways been right here online - it\u0027s where I get my inspiration, as\n well as the \n\tamazing support of my fans to pull it all off.\n\t\t\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cimg src=\"https://i.imgur.com/bXaGb4X.jpg\" title=\"\"\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003eWhether you\u0027re backing me for a dollar or 100 dollars...\n\t\t\u003cstrong\u003eTHANK YOU. \u003c/strong\u003eYou guys made it all possible for me from day one, no label or PR firm or a big manager brought me here - \n\t\t\u003cstrong\u003eyou did!\u003c/strong\u003e You\u0027ve always been totally down to support my weird journey and I will always be so very thankful for that. There are \u003cstrong\u003eliterally \u003c/strong\u003eno words to express how cool it is to have you there with me every step of the way, so I won\u2019t even try. we\u2019ll hug it out.. next time I see you! \n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://media.giphy.com/media/5aZRZ2Vd6eLGafiUcq/giphy.gif\" style=\"width: 651px;\" title=\"\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nLet\u2019s DO this!!!\n\u003cbr\u003e\n\tMORE DRUM COVERS!!!\n\u003cbr\u003e\n\tMORE EVERYTHING!!!\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLOVE,\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cimg src=\"https://i.imgur.com/McjWnSA.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/506/998/90912a6ead8c54d51bb20f29aaad1ee8_original.png?w=680\u0026amp;fit=max\u0026amp;v=1512517351\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=0cf5f3fcfba38fca425a8c13eee1eb59\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003eFAQs:\u003c/h3\u003e\n\u003cstrong\u003e\nQ: How many videos do you release per month? \n\u003c/strong\u003e\u003cbr\u003e\nA: Typically 1 new video every month. You can set a monthly maximum so \nyou never go over your budget!\n\u003cstrong\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nQ: Can I stop pledging in the future?\n\u003c/strong\u003e \u003cbr\u003e\nA: Yes of course! You can log in to change or cancel your pledge whenever you want.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tQ: Can I make a one-time pledge to support you? \n\u003cbr\u003e\n\u003c/strong\u003eA:\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://meyt.al/coffee\" target=\"_blank\"\u003eyup! \u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tQ: I have a question about your patreon, who can i contact? \n\u003c/strong\u003e\n\u003cbr\u003e\nA: you can\n\u003cstrong\u003e \u003c/strong\u003eshoot an email to contact at meytalcohen dot com and we\u0027ll get you sorted!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/506/998/90912a6ead8c54d51bb20f29aaad1ee8_original.png?w=680\u0026amp;fit=max\u0026amp;v=1512517351\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=0cf5f3fcfba38fca425a8c13eee1eb59\"\u003e\u003cbr\u003e"
