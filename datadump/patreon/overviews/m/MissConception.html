    "summary": "Sara Nicole Glass, also known by pen name \u201cMiss Conception\u201d is a poet and performance artist based out of Kansas City.  With a journalism degree from KU, a focus on communications and PR, creativity has always been her strong point.  Focusing on hip hop, emceeing, fire and DJ performances over the last several years, she has been a writer since she can remember learning to write.  Also, a lover of dancing with fire and the circus arts, she incorporates all kinds of imagery and live theatrics into any type of show she presents.  Having written several chap books over the years, \"Class Action\" is her first published written work of poetry.  She also has written and co-produced nothing short of four musical compilations since 2008: Self Titled- Miss Conception, Ostentation, Saraswati, Sara-Tonin, and EP Serendipity.  While she calls Kansas City her home, and is currently in the Bay area, she has made it her goal to travel and explore the country and world as much as possible, in the interest of spreading art and knowledge and compassion. \u003cbr\u003e\u003cbr\u003eAn interactive and multi-faceted performer, MissConception spits rhymes and spins hot fire with precision. A spot of poetry? Maybe an improvised whimsical six-hoop LED butterfly performance? When she takes the stage it\u2019s an interactive collective experience for the audience. With intricate costumes and a playful style, the world is embellished with her unique flair! Delivering all of the above, and then some, with magic and mystery, MissConception will be bringing her MissChief to a whole new dimension! Find her online at theMissConception.com.\u00a0 And THANK YOU for taking a look at this Pateron,\u00a0 and for your generous donation to the arts.\u00a0\u003cbr\u003e \u003cbr\u003e"
