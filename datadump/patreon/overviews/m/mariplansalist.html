    "summary": "Hello!\u003cbr\u003e\u003cbr\u003e\n\t\n\tMy name is Mari \u0026amp; this is my Patreon page, WELCOME! \u003cbr\u003e\u003cbr\u003e\n\t\n\tI am a lister, a planner addict \u0026amp; a collector of notebooks. I like to color outside of the lines \u0026amp; believe strongly that imperfections are perfect. \u003cbr\u003e\u003cbr\u003e\n\tOver the past years, I have given workshops that have presented planning with a notebook in all forms from simple to complex, plain to colorful, neat to messy, etc.; with the idea of managing your time colorfully. These workshops have inspired others to use their creativity \u0026amp; make a planner or list notebook that satisfies their individual needs. \u003cbr\u003e\u003cbr\u003e\n\t\n\tI have decided to use Patreon as a way to continue to share \u0026amp; inspire others to bravely enter the world of notebook style planning. This Patreon page will allow me to continue to buy, sample \u0026amp;  review all innovative items that can be used to compliment your notebook. \u003cbr\u003e\u003cbr\u003e\n\t\n\tFor now this is a 6month- project to see how it goes. If it goes well and my patrons are content, I will continue :) . \u003cbr\u003e\u003cbr\u003eJoin me as I embark on this journey! \u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003e\u003cstrong\u003eMari\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\n\tPS: I am not proficient in technology, please excuse any bumps as I learn how to navigate. \u003cbr\u003ePPS: I also have an uncensored vocabulary *eeeeep* forgive me if a few cuss words slip\u003cbr\u003e \u003cbr\u003e\n\t\n\tIG / Snap: mariplansalist\u003cbr\u003e"
