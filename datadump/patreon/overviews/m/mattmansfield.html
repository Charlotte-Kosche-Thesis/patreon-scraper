    "published_at": "2015-10-01T21:41:28+00:00",
    "summary": "\u003cstrong\u003eWhat will you get if you become my patron?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003eWhat\u0027s in it for you? Great question!\u003cbr\u003e\u003cbr\u003eWhen you become my patron, you\u0027ll get access to one slice-of-life essay per week. You\u0027ll never know what\u0027s in store - one essay may tickle your funny bone while the next touches your heartstrings. The only thing you can be sure of is that they \n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ewon\u0027t be boring\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBut wait, there\u0027s more - check out the\u003cbr\u003epledge-level rewards at the bottom of this page!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHow do you become my patron?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eAnother great question - you\u0027re on a roll!\u003cbr\u003e\n\u003cbr\u003e\nThe easiest way to learn how to become my patron is by watching \n\u003ca href=\"https://s3.amazonaws.com/patreon_public_assets/GooH7_patreonscreencapture.mov\" rel=\"nofollow\" target=\"_blank\"\u003ethis quick video\u003c/a\u003e that walks you through the steps.\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s one difference between that video and becoming my patron - instead of paying per month, you\u0027ll be paying per essay. Don\u0027t worry about your wallet however, you can cap the amount you give every month so you\u0027ll never pay more than you want.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name is Matt Mansfield and I\u0027ve got a lot to write about.\u003cbr\u003e\n\u003cbr\u003e\n\nOver my 47 years, I\u0027ve been and done a lot of things. I\u0027m a serious dilettante (how\u0027s that for an oxymoron?) who loves to dive in and figure out everything about one thing. Once I\u0027ve got it down, it\u0027s time to move on to the next one thing. Yep, much to the frustration of my parents, my wife, my kids and every boss and manager I\u0027ve ever had, it\u0027s hard for me to stay on one topic long.\u003cbr\u003e\n\u003cbr\u003e\nI live in a very busy household full to bursting with my wife, four children, two in-laws and one dog. It\u0027s never quiet around here which certainly makes working at home an interesting experience (and one that feeds the story-mill non-stop).\u003cbr\u003e\n\u003cbr\u003e\nMy kids and I are inveterate geeks. As my oldest Max likes to say, we\u0027re \"general geeks\" meaning we\u0027ve got lots of interests ranging from video games to anime, manga and reading reading science fiction and fantasy. I\u0027ll pit my library against yours any day.\u003cbr\u003e\n\u003cbr\u003e\nMy wife Mimi is not a geek but tolerates us well. We\u0027ve been married since 1992 and are disgustingly in love to this day. Recently we\u0027ve begun passing regency romances back and forth, a development that\u0027s lead to interesting results for us both.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve got opinions. A lot of them. On a lot of topics. That doesn\u0027t mean that I\u0027m close-minded though - I love hearing what others have to say and pass many a happy hour \u003cdel\u003earguing\u003c/del\u003e discussing points of view with friends and family (and sometimes with the dog - he always wins).\u003cbr\u003e\n\u003cbr\u003e\nWant to know more about my professional life? \u003ca href=\"https://about.me/mattmansfield\" rel=\"nofollow\" target=\"_blank\"\u003eThen click here...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat am I trying to do here?\u003c/strong\u003e\u003cbr\u003eSince I was a kid, I\u0027ve wanted to be two things: a chef and a writer.\n\u003cbr\u003e\n\u003cbr\u003e\nThese days, I cook dinner every night and with eight people in the house, that\u0027s all the chef work I want. As far as writing, it took me a while, but I\u0027m finally getting down to it.\n\u003cbr\u003e\n\u003cbr\u003e\nWriting\u0027s always been a part of what I do (you should read my epic emails), and in 2014, I \n\u003ca href=\"http://www.amazon.com/Beginners-Guide-Content-Marketing-Businesses/dp/0988843706\" rel=\"nofollow\" target=\"_blank\"\u003eself-published a non-fiction book about content marketing\u003c/a\u003e. But it\u0027s time to live my dream and as of October 1, 2015, I\u0027m more than 40,000 words into my first fiction novel (go me!).\u003cbr\u003e\n\u003cbr\u003e\n Writing a novel is every bit the thrill ride I thought it would be. I\u0027m building worlds, meeting characters and spinning their tales and frankly, I need a break every now and then. That\u0027s what Free Flowing Chaos is all about.\n\u003cbr\u003e\n\u003cbr\u003e\nHere on Patreon, I\u0027m stretching my writing muscles in a whole different way. No plots, no characters, just real-world stories about life.\n\u003cbr\u003e\n\u003cbr\u003e\nCome on board and let\u0027s take this journey together. After all, you\u0027ll never know who you\u0027ll meet or where you\u0027ll visit! \n\u003cbr\u003e"
