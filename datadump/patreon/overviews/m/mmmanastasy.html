    "summary": "Hi \u003cstrong\u003efriends,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI cannot thank you enough for being here and supporting me. And while you are here, I might as well tell you something to make you stay.\u003cbr\u003e\u00a0\u003cbr\u003eMy name is \u003cstrong\u003eAnastasiia Mazurok\u003c/strong\u003e. The Internet knows me as \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMmmanastasy\u003c/span\u003e.\u00a0\u003cbr\u003eI am a classically trained violinist. Throughout my 17 years of playing this fine and mesmerizing instrument, I have studied with truly legendary teachers all over the world. Saint-Petersburg, Russia, Salzburg, Austria, Philadelphia, PA - and now, the one and only Juilliard School in the city of New York.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT BRINGS ME TO PATREON?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eNothing makes me happier than the ability to share and make a \u003cstrong\u003edifference\u003c/strong\u003e.\u00a0\u003cbr\u003eI have played in many beautiful venues and collaborated with incredible musicians. I enjoy every aspect of music-making, but when\u00a0I get to play for someone - it is the unique opportunity to have an\u00a0impact on the audience, have a heart-to- heart conversation, regardless of how people get to witness my performance - be that in person or online, and no matter how many of them are there, on the other side\u00a0 \u2013 one or one thousand.\u003cbr\u003e\u003cbr\u003eI love teaching. Imparting valuable \u003cstrong\u003eknowledge\u003c/strong\u003e that I have gathered from the wonderful mentors, and \u003cstrong\u003eexperience\u003c/strong\u003e I have as a performing artist and seeing my students improve is incredibly rewarding. Being an educator in this hectic world is standing up to ignorance, violence, and discrimination. This is my ultimate goal.\u00a0\u003cbr\u003e\u003cbr\u003eI strive to \u003cstrong\u003emotivate\u003c/strong\u003e and \u003cstrong\u003einspire\u003c/strong\u003e, and I use every chance I get to broadcast to a broader community and encourage people to go out there and do things, believe in yourself and not be afraid to be creative and be judged for that. As someone who has accumulated almost 100k followers on social media, I know that there will always be someone unhappy with my concept, choice of repertoire, facial expressions, outfit, angle of the video... I am not going to please everyone and the good thing is - I don\u0027t ever have to!\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s just a little bit about myself, a tiny Russian violinist who\u0027s got a small goal - \u003cstrong\u003echange this world\u003c/strong\u003e little by a little with my violin, one day, one note at a time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT YOU WILL BE GETTING HERE\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eBy joining the team of my patrons, you are becoming a part of the family. You will have access to exclusive videos, behind the scenes, livestreams, and many more... Depending on the contribution amount you make, you will receive bonuses, personalized gifts, and absolutely unique offers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHOW IT WORKS\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eYou select the amount of the contribution per post that you are comfortable with. It can be as little as $1. Every dollar counts here :)\u003c/li\u003e\u003cli\u003e You set your monthly maximum so you do not ever go beyond your limit\u00a0\u003c/li\u003e\u003cli\u003eYou can unsubscribe at any point. If you are only able to support me for a limited period of time, it still means a lot to me.\u00a0\u003c/li\u003e\u003cli\u003e You always get something thoughtful from me in return. You are not simply sponsoring. You are having my back, you are allowing me to do what I love the most and you are providing priceless support, which could never be underestimated.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003eShall we...?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
