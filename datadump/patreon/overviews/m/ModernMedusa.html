    "summary": "My goal is to continue to make videos, music, art, and anything creative that I can get my hands on. I\u0027m also extremely passionate about truth, justice, and fighting for what\u0027s right. I\u0027m hoping to combine these passions into one by expressing myself through art and raising awareness for men\u0027s issues. \u003cbr\u003eIt\u0027s hard to find time to create the things I want being a full-time student and delivery driver. One day I really hope to be able to live off of my creations and own my own art gallery and a Domestic Violence shelter for men. Until then, I\u0027m working hard and trying my best to gain an audience while building my portfolio. \u003cbr\u003eYour contribution will go towards supplies, software, and equipment needed for my art, music and videos. Any amount helps out immensely, even if it\u0027s only a one-time donation. I also have other options for donating, which you can find on my youtube, facebook, and twitter pages.\u003cbr\u003ePlease follow me on twitter to stay updated and check out my website \u003ca href=\"http://www.llofmm.com\"\u003ewww.llofmm.com\u003c/a\u003e. You can buy my pin up calendar at igg.me/at/lovely-ladies!\u003cbr\u003eThanks for reading! I hope you enjoy my content :)\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "I\u0027m an artist, musician, and Youtuber who loves creating and learning! I focus on laughing at stupidity and glorifying logic. I also try and let my creative juices flow while doing it! ;) Check out my channel to see all the stuff I wanna do in the future, especially my \"Dreams and Goals\" video!\u00a0\u003cbr\u003eI\u0027m huge on common sense activism, which is why I started the Lovely Ladies of the Men\u0027s Movement to highlight the women who speak out for men\u0027s issues. We successfully created a pin-up calendar thanks to the help of people like you!\u003cbr\u003eOne day I want to open a domestic violence shelter for men and their children. There are only 2 shelters in the entire US that accept men, and many women\u0027s shelters won\u0027t even allow a woman\u0027s son to accompany her when she seeks refuge after he is a certain age. I plan to take whatever small steps I can to even out this double standard, as well as many other serious issues that men face all over the country.\u003cbr\u003eYour pledge helps me create better videos, fund my art supplies and video equipment, and so much more! \u003cbr\u003eFuture projects include men\u0027s rights events, pin-up calendars, gaming videos, more art and speed drawings, and lots of boudoir and cosplay photos! Your input is extremely helpful, so please feel free to make any suggestions as far as what you\u0027d like to see from this humble creator.\u003cbr\u003eCheck out the tiers I\u0027ve made just for you guys! If there\u0027s one you don\u0027t like but you still want to donate, feel free to message me with a request and I\u0027ll do my best to comply! My schedule can be crazy but I do my best to accommodate my supporters\u0027 needs!\u003cbr\u003eThank you so much for checking me out, and please feel free to follow me on social media even if you can\u0027t contribute, it helps out a lot! \u0026lt;3",
