    "summary": "\u003cstrong\u003eHere are the books I published in 2017 with the help of my patrons:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy first book\u00a0\u003ca href=\"http://the-fox-and-white-rabbit.com/\" target=\"_blank\"\u003eThe Story of the Fox and White Rabbit\u003c/a\u003e. It\u0027s a fable, but not your ordinary fable. To help others on their way to self-publishing, I also published\u00a0\u003ca href=\"http://www.self-publishing-made-easy.com/\"\u003eHow to Self-Publish Your Book: The Fast, Free \u0026amp; Easy Way\u003c/a\u003e. It\u0027s a concise, step-by-step guide that will give you everything you need to know about the technical aspects as well as a general overview of self-publishing. Perfect for those who cannot afford to spend much but would nevertheless like to publish their work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is what I\u0027m currently working on and plan on publishing in 2018:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m writing the sequels to both of these books, in addition to several other projects I hope to turn into books. My next book\u00a0\u003ca href=\"https://books2read.com/promote-your-book\"\u003e You Self-Published, Now What? How to Promote Your Book\u003c/a\u003e is already available for preorder. I keep all of my patrons updated so that they are the first to know what\u0027s going on and when I publish. \u003cbr\u003e\u003cbr\u003eYou can also follow me on\u00a0\u003ca href=\"https://medium.com/@matejaklaric\"\u003eMedium\u003c/a\u003e where I run my personal blog and a\u00a0publication\u00a0\u003ca href=\"https://therabbitisin.com/\" target=\"_blank\"\u003eThe Rabbit Is In\u003c/a\u003e for the lovers of deep \u0026amp; weird stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: \u003c/strong\u003ePatreon can charge additional taxes and fees based on where you live, so here is another option - you will get the same rewards and I will send you the patron-only posts through email if opt-in for PayPal subscription. Please\u003ca href=\"https://therabbitisin.com/so-you-have-issues-with-patreon-e633c7df1e58\" target=\"_blank\"\u003e\u00a0follow the link\u003c/a\u003e if that\u0027s what you\u0027d prefer.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBy becoming my patron you make it possible for me to write and publish in the world where self-publishing isn\u0027t exactly a profitable endeavor (or at least not for most). Your support is thus much needed and deeply appreciated.\u003c/em\u003e\u003cbr\u003e"
