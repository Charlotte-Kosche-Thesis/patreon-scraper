    "summary": "M5Arts is the arts collective responsible for\u00a0\u003ca href=\"https://www.facebook.com/arthotel916/\" rel=\"nofollow\"\u003e Art Hotel\u003c/a\u003e, the 10-day art experience that became a cultural phenomenon.\u00a0\u003cbr\u003e\u003cbr\u003eWhile Art Hotel was a temporary experience, M5Arts is already deep into the planning stages of our next venture.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, first, we are launching a campaign, through Patreon, called \u003cstrong\u003eSeeking 1,000.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eThere are nearly 2,000,000 people in the greater Sacramento region. Now, we are not math wizards, but finding 1,000 people who can contribute $1 to $10 per month towards our future endeavours, seems like a manageable feat.\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eAs you may know, fundraising is often the greatest barrier to seeing great ideas come to life. Through our campaign,\u003cstrong\u003e Seeking 1,000\u003c/strong\u003e, we hope to create a pool of resources to draw from, that can seed our future projects.\u00a0\u003cbr\u003e\u003cbr\u003eSo for the price of a few coffees a month (or less!) you can help us create our next great project!\u003cbr\u003e\u003cbr\u003eWe are \u003cstrong\u003eSeeking 1,000\u003c/strong\u003e... will you be one?\u003cbr\u003e\u003cbr\u003eWhy are we doing this? To work. To create. To make something happen. To bring artists together. To inspire the community to do the same.\u003cbr\u003e\u003cbr\u003e#HereStandsArt\u003cbr\u003e"
