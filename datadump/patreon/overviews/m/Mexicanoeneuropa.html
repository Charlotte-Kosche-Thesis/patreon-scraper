    "summary": "Hola,\u003cbr\u003e\u003cbr\u003ePor los que todavia no me conocen muy bien, soy Luis.\u00a0Un Mexicano que ha pasado por muchas cosas desde mi primera llegada a Europa. Quiero usar este experiencia para su benificio, ayudarlos a derrivar las barreras que impide venir a Europa. Trato de documentar videos lo mas informativos posibles, combinado con vlogs de mis aventuras y travesias por las tierras Europeas.\u00a0\u003cbr\u003e\u003cbr\u003eDisfruto mucho trabajar en mis videos y ser de gran ayuda para otras personas tambien. Me gustaria hacerlo mucho mejor. Dedico mucho de mi tiempo libre a la edicion. Desafortunadamente la monetizacion de Youtube en estos tiempos ya no es suficientemente rentable. Por eso los invito a que participan a hacer crecer el canal. Asi podriamos llegar a mas gente que necesitan ayuda, en la forma de informacion o motivacion para sus propias aventuras.\u00a0\u003cbr\u003e\u003cbr\u003eSeamos grandes juntos!\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eHello!\u00a0\u003cbr\u003e\u003cbr\u003eFor those who don\u0027t know me very well yet, I\u0027m Luis. A Mexican who has gone through many things since my first arrival in Europe. I want to use my experience for your benefit. And help you to break down the barriers that prevent you from coming to Europe. I try to document informative videos in the best possible way, combined with vlogs from my adventures and travels through the European countries.\u00a0\u003cbr\u003e\u003cbr\u003eI enjoy working on my videos and being of great help for others a lot. But I would like to do it even better. I dedicate a lot of my free time to editing videos. Unfortunately the monetization of Youtube doesn\u0027t pay off. I would like to invite you to participate to the growth of the channel. In that way we can arrive to more people who need help, in the form of information or motivation for their own adventures.\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s be big together!\u00a0"
