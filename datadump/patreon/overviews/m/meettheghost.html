    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://emergency.meme.hologram.starfleet.info/\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0\u25cf\u00a0\u003c/strong\u003e\u003ca href=\"http://meettheghost.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003cstrong\u003e\u00a0\u25cf\u00a0\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/meettheghost/\"\u003eFurAffinity\u003c/a\u003e\u003cstrong\u003e\u00a0\u25cf\u00a0\u003c/strong\u003e\u003ca href=\"http://meettheghost.weebly.com/\"\u003eCommission Info\u003c/a\u003e\u003cstrong\u003e\u00a0\u25cf\u00a0\u003c/strong\u003e\u003ca href=\"http://jneumanart.weebly.com/\"\u003ePortfolio\u003cbr\u003e\u003c/a\u003e\n\u003c/div\u003e\n\n\t\u003cimg src=\"http://orig08.deviantart.net/d1b7/f/2017/168/d/8/jules_ac_grass_small_cropped_by_meettheghost-dbd3q5f.png\" style=\"float: left; width: 261px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Jules, known online as MeetTheGhost! I\u0027m a digital artist with a specialization in character design and portraiture. My most popular work is with adoptables, primarily of my closed species Bega. Most of my artwork is available to view for free on \n\ttumblr, deviantart, or furaffinity, but I wanted to have something special to give back to my most supportive fans. By choosing to support me on Patreon, you\u0027ll get early access to all of my artwork, including adoptables and Patreon-exclusive sketches!\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://orig10.deviantart.net/e8be/f/2017/163/5/3/jules_bust_by_meettheghost-dbciezk.png\" style=\"width: 209px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat do I get if I become a Patron?\u003c/strong\u003e\u003cbr\u003e\n\tFirstly, you\u0027ll get my everlasting gratitude! But more importantly, you\u0027ll have \n\t\u003cem\u003eaccess to content 24 hours before it\u0027s released to the public\u003c/em\u003e, \u003cem\u003efirst dibs on adoptables\u003c/em\u003e, and \u003cem\u003eaccess to Patreon-exclusive sketches and WIP images\u003c/em\u003e. When I reach my first goal, Patrons will be able to \u003cem\u003ecreate and vote on adoptable themes!\u003c/em\u003e When this feature becomes available, all Patrons will be able to vote on the final theme polls, and as a special thank you, my higher level Patrons will be able to choose themes.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tWhy should I become your Patron?\u003c/strong\u003e\u003cbr\u003e\n\tGood question! My work is worth that little extra bit of love because the more patrons I have, the more time I\u0027ll be able to devote to making art for \n\t\u003cem\u003eyou\u003c/em\u003e. That means more cool sketches, more exclusive content, more fanart, and more adoptables! Showing your appreciation tells me that you enjoy my work and want to see more, which encourages me to live up to your expectations and make even more art. Thank you, and I hope you consider becoming a Patron!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://orig11.deviantart.net/5558/f/2017/168/f/7/jules_outfit_chibi_ref_by_meettheghost-dbd3pxn.png\" style=\"float: left; width: 185px; margin: 0px 10px 10px 0px;\"\u003eA word about reward tiers\u003c/strong\u003e\u003cbr\u003eMy reward tiers specify that Patrons will have access to a variety of artworks, but some of these categories may be unfamiliar to you. Allow me to give you a brief explanation! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWIP stands for \"Work In Progress.\"\u003c/strong\u003e\u00a0WIP images are in-progress, unfinished artworks.That means you\u0027ll get a inside scoop on my artistic process! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdoptables\u003c/strong\u003e are pre-made character designs for personal use. People use adoptables like baseball cards for trading, or virtual paper-dolls to play with, or as characters in their stories.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSFW stands for \"Safe For Work.\"\u003c/strong\u003e Most of my artwork is SFW, which means it is not violent or sexual. I consider LGBT identities and relationships to be SFW as long as there\u0027s no sex or violence in the image. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNSFW stands for \"Not Safe For Work.\" \u003c/strong\u003eThis means that the artwork IS violent or sexual, or it contains non-sexual nudity.\u00a0All NSFW artwork I post will have a cropped SFW preview image, with the full image attached as a downloadable file. \u003cem\u003eViewing my NSFW artwork is entirely optional, so if you want to support me at a higher tier but do not wish to see NSFW art, you\u0027ll still be able to!\u003c/em\u003e"
