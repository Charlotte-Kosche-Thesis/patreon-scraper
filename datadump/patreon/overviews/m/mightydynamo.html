    "summary": "\u003cimg src=\"https://s3.amazonaws.com/mightydynamoimages/References/metaolympia_brand-01.png\"\u003e\u003cbr\u003eHelp us design, simulate and report the sports of tomorrow, today!\u003cbr\u003e\u003cbr\u003eWhen you subscribe, you are supporting a new creative approach that ultimately involves you. As a patron, you are an advisor and muse to new, experimental products, like Meta Olympia.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.ca-central-1.amazonaws.com/mightydynamoblog/Reference+Images/metaolympia_brand+(1)-01.png\"\u003e\u003cimg src=\"https://s3.amazonaws.com/mightydynamoimages/Blog+posts/MAFL-clubs-RAID.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eMeta Olympia\u003c/strong\u003e\u00a0is\u00a0a sport fiction property that mashes up sports, sci-fi, technology, and Mars. \u00a0A twist on conventional online journalism, it reports on the games from tomorrow, thereby giving a glimpse into the everyday life of the future through the lens of sports.\u003cbr\u003e\u003cbr\u003eThe world is generated... it\u0027s history as it diverges from our own, the colonies, the rules, the teams right down to individual players. \u00a0The games are also simulated by a statistically driven engine, so each match is actually \u0027played\u0027. \u00a0These, in turn, are then brought to life in daily-news fashion by real human journalists and illustrators.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, your support will allow us to continue to independently build this world and deliver amazing ongoing content from talented developers, artists and journalists. In return, receive exclusive behind-the-scenes insights, awesome rewards and endless gratitude!\u003cbr\u003e\u003cbr\u003eThank you \u00a0to\u00a0Patreon for making this platform possible and especially all of the people and patrons have gotten us this far.\u003cbr\u003e\u003cbr\u003eCheck out my career lineage\u00a0\u003ca href=\"http://linkedin.com/in/spypod\"\u003eLinkedin\u003c/a\u003e\u003cbr
