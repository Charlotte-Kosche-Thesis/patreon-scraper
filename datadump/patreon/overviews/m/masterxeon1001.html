    "published_at": "2015-01-03T09:57:34+00:00",
    "summary": "Help Deux on his journey to fight\nagainst the machine that has enslaved our world!\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"409\" src=\"http://i.imgur.com/1TEaCS8.png\" width=\"409\"\u003e\u003cbr\u003e\u003cbr\u003eMy\nPatreon will always be a work in progress because the community is\nwhat dictates its purpose and goals. \u003cbr\u003e\u003cbr\u003eAny of you guys who know\nme personally know of my commitment to education and development of 3d\nart advancement in the community. However tutorials and selling them\nI feel are a means to an end however its time to look outward and\nwork to the future.\u003cbr\u003e\u003cbr\u003eI offer to everyone who joins insight into\nmy personal road of 3d advancement whether it\u0027s tutorials,\nsubstances, sbs files, pdf, tip books, instructional guides and even\nmodels. I look at Patreon\u0027s of others and I that I have so much\nmore to give. I\u0027ll drop you guys clothes. Robot parts will rain from\nthe sky. If there is something of use I can do for you. This page is\nmy chance to make it happen.\u003cbr\u003e\u003cbr\u003eSadly the kidneys are off of the\ntable. I wish I could give everyone a set but there\u0027s not enough to go around. \u003cbr\u003e\u003cbr\u003eI\u0027m a busy person who is working around the clock\nto make a small idea come to life. And I know through the support I\ncan share and make the whole process available to the public who will\nsome day enjoy it. And with successive support the goals should also\nascend to higher goals. I plan to do these things regardless however\nwith your support I can be even more effective and focused while being free of starvation and malnourishment. If you subscribe you\nwill get leak access to courses from future timeliness yet to\nconverge with ours while also helping me stay alive. \u003cbr\u003e\u003cbr\u003eThe art world is lacking on enthusiasm\nand I don\u0027t entirely want the journey from a beginner to professional\nto be littered with paywalls. People should be able to reach as far\nas possible because we\u0027re all on the same team. I offer something to\neveryone and I want to continue to full time, but I can only do that with support and the capacity to survive and pay bills etc. \u003cbr\u003e\u003cbr\u003eIf you aren\u0027t familiar with me or my work these links will give insight.\n\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artist/jerryperkins1447\" rel=\"nofollow\"\u003ehttps://www.artstation.com/artist/jerryperkins1447\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://masterxeon1001.wordpress.com/\" rel=\"nofollow\"\u003ehttps://masterxeon1001.wordpress.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf\nyou aren\u0027t familiar with my tutorials and Blender endeavors.\n\u003cbr\u003e\u003ca href=\"http://blenderartists.org/forum/showthread.php?294805-masterxeon1001-Sketchbook\" rel=\"nofollow\"\u003ehttp://blenderartists.org/forum/showthread.php?294805-masterxeon1001-Sketchbook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/masterxeon1001\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/masterxeon1001\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\nalso have gumroads that are free and many more exciting ones to come.\nI am working around the clock to make sure that when I hit record...\nIt\u0027s because I got something I think is awesome to show. I want to\nkeep them cheap as possible but I also don\u0027t like letting things\nstack up so when you sign up you\u0027ll get leaked chapters showing\nintroductions to software you may or may not be using\nyet!\u003cbr\u003e\u003ca href=\"https://gumroad.com/masterxeon1001\" rel=\"nofollow\"\u003ehttps://gumroad.com/masterxeon1001\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\nalso have a sketchfab!\n\u003cbr\u003e\u003ca href=\"https://sketchfab.com/masterxeon1001/models\" rel=\"nofollow\"\u003ehttps://sketchfab.com/masterxeon1001/models\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo\nwith that I hope I was able to at least give a proper introduction\nbut in short. \u003cbr\u003e\u003cbr\u003eExpect stuff. More... stuff.\u003cbr\u003e\u003cbr\u003eI\u0027ll make\nyou proud. So suit up and lets get some robots made.\u003cbr\u003e\u003cbr\u003eOne of\nthose goals is a 3d cult. Imagine an organization where all wore dark\nhoods with dithering at the base that attenuated upward. Along with\n3d printed robot masks we would surround a fire and burn PCs while\nchanting to the Z-gods. Over us would be a projector showing a render\nwith it\u0027s buckets flipping over. I think it\u0027s funny... till I\naccomplish it haha.\u003cbr\u003e\u003cbr\u003eJoin the ranks and get your own Order Of\nThe Triangle(changes pending) nickname. Get to know Dark Poly, Do\nNothing, Verti-she, Z-Sketch, Organic-G, Hard-T, Deep Cutline, and\nWillICan! But if this long article and link bevy doesn\u0027t convince you\nthen nothing can. \u003cbr\u003e\u003cbr\u003eThank you all for reading. \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"128\" src=\"http://i.imgur.com/euZrMF3.jpg\" width=\"504\"\u003e"
