    "summary": "Subscribe with whatever you can afford to join our community. Once you join we\u0027ll start sending your our monthly Members Newsletter. It\u0027s a round up of what the team are working on with your contribution, some of the best stories from our site and across the internet, as well as offers and opportunities.\u003cbr\u003e\u003cbr\u003eMedia Diversified is a social enterprise working to enrich, engage and improve the UK\u0027s media landscape. The organisation was founded in 2013 with a mission to challenge the homogeneity of voices in UK news media, through addressing the under-representation of BAME communities.\u003cbr\u003e\u003cbr\u003eWe carry out our work in a number of ways:\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAn online magazine by and from diaspora\u003c/h3\u003eOur progressive digital platform features comment and opinion on subjects ranging from politics, society, culture and lifestyle, with a dedicated academic space providing insight from the humanities and social sciences on today\u0027s issues.\u003cbr\u003e\u003cbr\u003eMD Online showcases the rich diversity of journalistic and creative talent within BAME communities, and acts as a supportive space for individuals to grow and develop, whilst driving forward conversations with our engaged audience.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePublications, campaigns and events\u003c/h3\u003eSince we started we\u2019ve published two books, \u003cem\u003e\u003ca href=\"https://www.amazon.co.uk/gp/product/B00JNUNXAM/ref=as_li_tl?ie=UTF8\u0026amp;camp=1634\u0026amp;creative=6738\u0026amp;creativeASIN=B00JNUNXAM\u0026amp;linkCode=as2\u0026amp;tag=mediadiver-21\u0026amp;linkId=d558dd2ab682dd37d6f0961e85721939\"\u003eComplicit No More\u003c/a\u003e\u003c/em\u003e and \u003ca href=\"https://www.amazon.co.uk/gp/product/099310388X/ref=as_li_tl?ie=UTF8\u0026amp;camp=1634\u0026amp;creative=6738\u0026amp;creativeASIN=099310388X\u0026amp;linkCode=as2\u0026amp;tag=mediadiver-21\u0026amp;linkId=b36c8361c2b8113f8d28a719e5273ff0\"\u003e\u003cem\u003eFrom the\u003c/em\u003e \u003cem\u003eLines of Dissent\u003c/em\u003e\u003c/a\u003e, created an awards ceremony for poor-quality journalism, \u003cem\u003eThe Trashies\u003c/em\u003e, launched the \u003cem\u003e\u003ca href=\"http://www.barelitfestival.com\"\u003eBare Lit Festival\u003c/a\u003e \u003c/em\u003eof writing, and the \u003ca href=\"https://mediadiversified.org/about-us/the-jhalak-prize/\"\u003e\u003cem\u003eJhalak Prize\u003c/em\u003e\u003c/a\u003e book award."
