    "summary": "If you\u0027ve arrived here from one of my mod pages, first of all, thank you for using my mods. Without communities which use mods and encourage developers to make their games moddable, I\u0027d be out of a job.\u003cbr\u003e\u003cbr\u003eI don\u0027t consider modding to be work. It\u0027s about putting content out there for you people to use. It\u0027s about solving problems and fixing annoyances. It\u0027s about going off on unexpected tangents and experimenting to see what the game can do and what new experiences I can generate.\u003cbr\u003e\u003cbr\u003eI\u0027m not the most accomplished or talented modder. In fact, a lot of the time I spend on mods is simply maintaining and updating them. But I do try to come up with new mods and new features to add to existing ones, if it\u0027s warranted. Many of these come from suggestions that you have posted. So again, a big thank you for giving me something to focus on.\u003cbr\u003e\u003cbr\u003eIf you want to support me financially then that\u0027s great, but it\u0027s not required. In the past, I\u0027ve often said that paid mods would lead to bad things. On the other hand, modders being paid for what they do anyway is not necessarily the same thing or bad, and maybe I shouldn\u0027t let my stubborn pride get in the way of a good thing.\u003cbr\u003e\u003cbr\u003eThanks for reading!"
