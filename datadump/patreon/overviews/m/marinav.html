    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FlJTJyo0dPLw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DlJTJyo0dPLw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FlJTJyo0dPLw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=lJTJyo0dPLw\u0026feature=youtu.be",
    "one_liner": "I write songs about seeing beauty in this life \u0026 being brave enough to be yourself. Your support helps me continue living my dream! Thank you:)",
    "patron_count": 202,
    "pay_per_name": "song",
    "pledge_url": "/bePatron?c=74224",
    "published_at": "2013-10-14T22:29:21+00:00",
    "summary": "Welcome to our \u003cstrong\u003e2 SONGS A MONTH CLUB\u003c/strong\u003e\u00a0on\u00a0\u003ca href=\"http://Patreon.com/MarinaV\" rel=\"nofollow\"\u003ePatreon.com/MarinaV\u003c/a\u003e \u2764\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003eHey Marina, WHAT IS THIS 2 SONGS A MONTH CLUB?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eOur\u003cstrong\u003e 2 Songs A Month Club \u003c/strong\u003eis your chance to get \u003cstrong\u003e2 brand new EXCLUSIVE SONGS\u003c/strong\u003e\u00a0(plus other perks, inside stories and other unreleased tracks) every month.\u003cbr\u003eMost of these songs will never be released anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eYou choose the amount per song\u003c/span\u003e\u003c/strong\u003e: most contribute $3-$10 per song, but you can do any amount you wish, as little as $1 or as high as (you decide!)!\u003cbr\u003e\u003cbr\u003eEveryone who joins will get a \u003cstrong\u003efree download of my album BORN TO THE STARS\u003c/strong\u003e + my European Tour Documentary + BORN TO THE STARS behind the scenes documentary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin for $3 (or more)\u003c/strong\u003e per song \u0026amp; get all of the songs from 2017, free!\u003cbr\u003e\u003cstrong\u003eJoin for $5 (or more)\u003c/strong\u003e per song \u0026amp; get all of the songs we released in 2016 \u0026amp; 2017, free!\u003cbr\u003e\u003cstrong\u003eJoin for $10 (or more)\u003c/strong\u003e per song \u0026amp; get all of the songs from 2014-2018, free!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhatever amount you pledge\u003c/span\u003e, I am super happy to have you as part of our 2 SONGS A MONTH CLUB family!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003eWHY MONTHLY, WHY NOT KICKSTARTER?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eThis club is sort of like Kickstarter, but instead of one bigger donation for an album every 2 years, you pledge much smaller amounts on a monthly basis.\u003cbr\u003e\u003cbr\u003eYour monthly support allows me to record new songs, make videos, buy much-needed new gear, buy food \u0026amp; have health insurance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eWHAT WILL I GET AS A MEMBER OF THIS CLUB?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1)\u003c/strong\u003e 2 songs a month. Usually it\u0027s 1 new song + 1 new cover (recording of a famous song). \u003cbr\u003eMany of these songs might never be released elsewhere, and if they are ever released, you are the absolute first people to have these songs, WAY before general public. \u003cbr\u003eInstead of waiting for 2 years for my new album, you\u0027ll have new songs all year long!!!!\u003cbr\u003e\u003cstrong\u003e2) \u003c/strong\u003ebehind the scenes mini-documentaries we\u0027ll be making\u00a0\u003cstrong\u003efor Patreon patrons only\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e cool perks.\u00a0See patron levels at the very bottom of this page.\u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e\u00a0a \u003cstrong\u003efree download of my album BORN TO THE STARS\u003c/strong\u003e\u00a0the moment you sign up!\u003cbr\u003e\u003cstrong\u003e5)\u003c/strong\u003e an awesome feeling that you\u0027re supporting a musician whose music you love:)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eMarina, WHY ARE YOU DOING THIS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMost of you reading this have been my listeners for years. \u003cbr\u003eYou\u0027ve helped me release my last few albums, win awards, you\u0027ve gotten to see my successes and also my trials and tribulations. \u003cbr\u003eBy now you also know that a musician\u0027s income is everything but stable, and sometimes a few months without touring (or often DURING touring!) can be very tough.\u00a0\u003cbr\u003eBy signing up to be my patron here on Patreon, you will help me continue to make a living as a musician. And, you will be making it possible for us to record new songs, get new gear, continue touring\u00a0AND, as we get more money per song, we will finally FINALLY be able to afford to hire a PR team to help get my music out there to the world!!!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eWILL I BE ABLE TO STOP IN THE FUTURE? \u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eYou can choose to increase, decrease or suspend your monthly contribution at any point.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eHOW DOES PATREON WORK?\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eCheck out\u00a0\u003ca href=\"http://www.patreon.com/faq\"\u003eFAQs\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eWhat if I want to donate a one-time gift instead?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can donate any amount you wish at \u003ca href=\"http://www.MarinaV.com\" rel=\"nofollow\"\u003ewww.MarinaV.com\u003c/a\u003e - there is a donate button there. Thank you:)\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eI PREFER A PHYSICAL CD INSTEAD OF DOWNLOADS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can sign up here on Patreon to be my patron, see all the videos and hear all of the songs as we release them and be a part of our awesome Patreon group here. \u003cbr\u003eThen, in the end of the year I can make \u0026amp; mail you a CD with all of the songs we\u0027re releasing here. We\u0027ll just ask you to pitch in to help pay for shipping/handling/CDR-burning.\u003cbr\u003eJust email me and ask!!! :)\u003cbr\u003eYou can donate the shipping/handling amount at the very bottom of\u00a0\u003ca href=\"http://www.marinav.com/\" rel=\"nofollow\"\u003eMarinaV.com\u003c/a\u003e anytime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eWILL THESE SONGS BE AVAILABLE FOR PURCHASE IF I AM NOT A MEMBER OF THE CLUB?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e95% of these songs will never be available to general public.\u003cbr\u003eIf you wish to donate a one time gift instead of being a member, or send a physical check, email me \u003ca class=\"__cf_email__\" rel=\"nofollow\"\u003e[email\u00a0protected]\u003c/a\u003e\n/*  */ and we\u0027ll figure something out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eI thought of the best perk idea/song for you to record!!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you have ideas for other perks, please let me know! \u003cbr\u003eI might be able to record a song just for you as well, we had fans in the past who commissioned certain songs or specific recordings.\u003cbr\u003eEmail me \u0026amp; ask :) It can be a cover song, or an acoustic/different versions of my existing songs. \u003cbr\u003eIf it feels right for my soul and for my voice, we just might record it :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eWhat are some of the cover songs you already recorded?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHere are a few:\u003c/strong\u003e\u003cbr\u003eTrue Colors (Cyndi Lauper)\u003cbr\u003eSolitary Man (Neil Diamond), in Russian\u003cbr\u003eBlowin\u0027 In The Wind (Bob Dylan)\u003cbr\u003eI\u0027ll Have To Say I Love You In A Song (Jim Croce)\u003cbr\u003eLike A Stone (Audioslave)\u003cbr\u003eWind of Change (The Scorpions)\u003cbr\u003eI Will (The Beatles)\u003cbr\u003eRockin\u0027 In The Free World (Neil Young), in Russian\u003cbr\u003eHave Yourself A Merry Little Christmas\u003cbr\u003eFix You (Coldplay)\u003cbr\u003eOn The Road Again (Willie Nelson)\u003cbr\u003eWe Can Work It Out (Beatles)\u003cbr\u003ePeople Are Strange (The Doors)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.MarinaV.com\" rel=\"nofollow\"\u003ehttp://www.MarinaV.com\u003c/a\u003e \u003cbr\u003e(if you\u0027re new to my music, make sure to sign up to my updates at MarinaV.com to get a few free downloads!) :)\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I am a singer, songwriter, performer \u0026amp; a dreamer.\u003cbr\u003e\u003cbr\u003eHaving grown up in Moscow in the midst of the Soviet Union collapse I never even dared to imagine that one day I\u0027d be living my dream - making music as a career. \u003cbr\u003e\u003cbr\u003eI came to Los Angeles with no connections and no money. With time, playing hundreds of shows and putting my music everywhere I could online, many listeners from around the world found my music. You must be one of these amazing people, reading this.\u003cbr\u003e\u003cbr\u003eWith your support, Nick \u0026amp; I were able to make several albums, win awards and tour many incredible places worldwide.\u003cbr\u003e\u003cbr\u003eWe will release 2 songs per month. It will be fun for me and Nick and hopefully lots of fun for you.\u003cbr\u003e\u003cbr\u003eBig hug and thank you for listening \u0026amp; supporting my music.\u003cbr\u003eMarina :)",
