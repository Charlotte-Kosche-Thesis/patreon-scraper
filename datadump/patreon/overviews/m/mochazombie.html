    "summary": "\u003cimg src=\"http://www.shatteredstarlight.com/wp-content/uploads/hjgfg.png\"\u003e\u003cbr\u003e\u003cbr\u003eHey! My name\u0027s Nicole and I make webcomics!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.shatteredstarlight.com/wp-content/uploads/sp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.shatteredstarlight.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eShattered Starlight\u003c/strong\u003e\u003c/a\u003e is a comic about Farah,\u00a0a former magical girl trying to get her life together when monsters, strangers and old enemies threaten to drag her back into the fray.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.feywinds.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFey Winds\u003c/strong\u003e\u003c/a\u003e is a comic about\u00a0about Kit\u00a0and her adventuring buddies, on a semi-epic quest to free oppressed treasure, kidnap princes in distress and stay one step ahead of all the trouble that seems to chase them around.\u003cbr\u003e\u003cbr\u003eBoth my comics are free to read online! They update on Mondays for Shattered Starlight, and every other Thursday for Fey Winds.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.shatteredstarlight.com/wp-content/uploads/fwp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e I\u0027ve been making comics for the past 10 years, and until now it\u0027s just been a hobby, squeezed in after my work as a video game concept artist and before sleep. But this year, I\u0027m making a \u003cstrong\u003ehuge change\u003c/strong\u003e, and that\u0027s where Patreon comes in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m taking an entire year off work just to make comics! \u003c/strong\u003eI\u0027m extremely excited to be doing this, but I\u0027m also making a huge leap into the unknown, and I\u0027d love to have your support to allow me to keep this going! Enough pledges would mean I could make regular mini-comics and art books, eventually\u00a0update both comics more often\u00a0and maybe even make comics my full-time gig someday!\u003cbr\u003e"
