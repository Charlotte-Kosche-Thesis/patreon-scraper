    "summary": "\u003ch2\u003eHiya! I\u0027m Marialaina.\u003c/h2\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI\u0027m a writer. \u00a0Well, I write things down :)\u003cbr\u003eI make art and I have tales.\u003cbr\u003eOk, one tale. \u00a0 You have time for a little tale?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u00a0 \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eI created a Pain:Free experience!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eBut at the time, it was one hell of an existence!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0 \u00a0 \u00a0\u00a0\u00a0\u003c/span\u003e\u00a0 \u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u00a0A book, yes a colorful book is what I want to make now.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eMostly \u0027cause I like words.\u00a0I\u0027ve got things to show you too. I\u0027m thinking a REAL PUBLISHED BOOK; and an ebook, sign of the times.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u00a0 \u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWhat\u00a0happened to me?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePain, Inability to Sit, Stand, Lay Down\u003c/em\u003e and the \u003cem\u003eBetter Part of A Year\u003c/em\u003e happened. I kept a journal; you know made a couple maybe two, three notes. Seriously? There are stacks. There are RRidiculous amounts of notes... handwritten, typed, audio even.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027d think I talk to myself. \u00a0Wehehellll, turns out I also entertain myself. I tried to capture on camera how I could barely move when I could barely move. \u00a0Some of those pics and videos... NSFAnyone Ever. Others illustrate what I went through and how I learned to get around with \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ea lot less pain\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\nSo now I\u0027m about to put my whole self out there!\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u00a0 \u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eOk, the real story now.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThe thought that someone other than me can\u003cstrong\u003e \u003c/strong\u003ebecome Pain:Free\u00a0is\u00a0\u003cem\u003eFUEL!\u003c/em\u003e \u003cbr\u003eMaybe this is something I can teach? Oh yea,\u00a0\u003cem\u003eFan the flames\u003c/em\u003e\u003cem\u003e!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eMy SuperFans\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e you \u003cem\u003eimmensely\u003c/em\u003e help me get the job done :) Being accountable to you makes me\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cem\u003edo\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eSupporting me now, it\u0027s YOU sees it all come together first, here.\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003eBook related posts may include:\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eexcerpts, I\u0027d love your feedback\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ehand drawn art works and pictures to accompany my story\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003etales, anecdotes\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003edoodles, crafts and food I play with to pain:free my mind\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eeven \u003cem\u003ethings you can try at home for next to nothing, to\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ebecome more Pain:Free.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch2 style=\"color: rgb(0, 0, 0);\"\u003eWhat\u0027s Patreon?\u003c/h2\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eDear\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ePatrons\u00a0of the Arts,\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eIf you\u2019re already familiar with Patreon, WELCOME to my new home!! Thanks for coming :) I hope you enjoy yourself while you\u0027re here, and share with friends.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u00a0 \u00a0 \u00a0\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGOALS for me and REWARDS for you\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eIf you\u2019re new here, like me, the gist is this. Patreon is an online community where an artist can work on a project with defined goals, like\u00a0hiring professionals. Details are listed under Goals. Meanwhile You, My Fan, My Patron, can sustain said artist for a little or a lot, and it\u0027s automatically donated monthly. Likewise, you can stop at anytime. That\u0027s ok too.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWHERE do my dollars go?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eFirst of all\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eTHANK YOU!! :) \u003c/span\u003e\u003c/strong\u003ebecause\u00a0mostly they go to Me. Patreon takes a\u00a0few to process credit card charges and maintain our safe haven here.\u003cstrong\u003e \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon.com is where I will release everything I create for this book, first. So, every\u00a0Patron gets first access to my material.\u00a0For those who choose larger pledge tiers and those who stay with me:\u00a0\u003cem\u003emore personalized rewards\u003c/em\u003e. You put more in, I put more in. These are detailed under Rewards. Just click the \u00a0GET REWARD\u00a0 button for your tier of choice.\u00a0There may even be \u003cem\u003esurprises\u003c/em\u003e! I am and will be eternally grateful for \u003cem\u003eeverything\u003c/em\u003e. \u00a0I believe you like what I\u2019m doing; and I believe you believe it\u2019s worthwhile.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePledge dollars are per post.\u003c/em\u003e I\u0027ll do 2 posts each month; occasionally just one. \u00a0So, at the first level of Rewards, a patron donates max $2/month. \u003cem\u003e{ That\u0027s two apples! I would love for somebody to give me two apples, I eat them every day! } \u00a0\u003c/em\u003eAnd, you can cap the total dollars per month if you want to donate an amount between the choices presented. Together we\u0027re creating a budget for me, so I can devote quality time to this achievement. I will also make posts that are public; those are \u003cem\u003efree\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eOnce a Patron of the Arts,\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e you can leave comments that talk to me and all my other supporters, kind of like on Facebook. I do really well with constructive\u00a0criticism! You keep supporting me and I keep creating reading, writing and picture books that you like.\u00a0\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0THANK YOU! \u00a0:) \u00a0\u003c/em\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eciao,\u003cbr\u003eMarialaina\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u003c/span\u003e\u00a0 ps:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNow that all of my sentences are in your head,\u003cbr\u003ethere\u0027s one that you might not have known that i said.\u003cbr\u003eIt\u0027s actually quite bold\u003cbr\u003eright there in plain sight;\u003cbr\u003ethere\u0027s an instant reward for who gets it right!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e"
