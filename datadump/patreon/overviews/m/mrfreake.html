    "summary": "Ahoj, som MrFREAKE alias Martin Sugar. Venujem sa  preva\u017ene comicsovej kresbe a tvorbe plag\u00e1tov, ktor\u00e9 s\u00fa poctou mojim ob\u013e\u00faben\u00fdm popkult\u00farnym ikon\u00e1m. \u003cbr\u003e\u003cbr\u003eKresleniu sa venujem u\u017e odmali\u010dka, ale profesion\u00e1lnej\u0161ie sa venujem umeniu od mojich p\u00e4tn\u00e1stich rokov, ke\u010f som za\u010dal chodil na stredn\u00fa \u0160kolu \u00fa\u017eitkov\u00e9ho v\u00fdtvarn\u00edctva Josefa Vydru. Vy\u0161tudoval som odbor Propaga\u010dn\u00e1 grafika, ale venoval som sa preva\u017ene ilustr\u00e1ci\u00ed, comicsu (ako m\u00e9diu) a typografii. Po ukon\u010den\u00ed strednej \u0161koly som nast\u00fapil na Z\u00e1pado\u010desk\u00fa Univerzitu v Plzni, na katedru Designu a Um\u011bn\u00ed Ladislava Sutnara, kde som \u0161tudoval odbor Komiksov\u00e1 kresba a d\u011btsk\u00e1 ilustrace. Nesk\u00f4r som sa vr\u00e1til do m\u00f4jho rodn\u00e9ho mesta -  Bratislavy, kde som nast\u00fapil na Vysok\u00fa \u0161kolu v\u00fdtvarn\u00fdch umen\u00ed na odbor Grafika a in\u00e9 m\u00e9di\u00e1. Za posledn\u00fdch p\u00e1r rokov som pracoval na ob\u00e1lkach kn\u00edh, p\u00e1r (nedoklepan\u00fdch) comicsov\u00fdch projektoch a aktu\u00e1lne pracujem na plag\u00e1toch tri\u010dk\u00e1m a z\u00e1pisn\u00edkom/skic\u00e1rom s popkult\u00farnym mot\u00edvom. \u003cbr\u003e\u003cbr\u003eR\u00e1d by som popri tomto v\u0161etko, v\u010faka Va\u0161im donatom e\u0161te st\u00edhal robi\u0165 na p\u00e1r comicsoch. Jedn\u00fdm je napr\u00edklad m\u00f4j dlho avizovan\u00fd projekt SACRAMENTUM. Jedn\u00e1 sa o mierne depres\u00edvnu urban-fantasy odohr\u00e1vaj\u00facu sa v zapadlom bare, kde sa pravidelne stret\u00e1vaj\u00fa podivuhodn\u00e9 tvory. Ver\u00edm,  \u017ee koniec sa bl\u00ed\u017ei (slogan comicsu - \u201cend is coming\u201d).\u003cbr\u003e\u003cbr\u003eAktu\u00e1lne sa ale sna\u017e\u00edm vytvori\u0165 svoj autorsk\u00fd comics - komorn\u00fd detekt\u00edvny thriller - A CINIST."
