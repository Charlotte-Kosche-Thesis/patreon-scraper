    "main_video_url": "https://www.youtube.com/watch?v=nPQQ8IWVpUQ",
    "one_liner": "I\u0027m a vegan filmmaker working to change the world, one video at a time!",

    "published_at": "2015-08-07T04:51:50+00:00",
    "summary": "Hello! Thanks so much for coming by\u2014I\u0027m really grateful you\u0027re here. I\u0027m the founder of World of Vegan, and I\u0027ve been making\u00a0\u003ca href=\"http://www.youtube.com/worldofvegan\" rel=\"nofollow\" target=\"_blank\"\u003ebite-sized videos\u00a0on YouTube\u003c/a\u003e for nearly a decade in an effort to inspire my fellow earthlings to eat compassionately and to live in a way that aligns with their existing values. These videos cover a wide range of topics including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVegan tips and how-to videos (showing how to make veganism easy, delicious and fun!)\u003c/li\u003e\u003cli\u003e\"VegAnswers\" videos where vegan experts from around the world answer common vegan questions like, \"Where do vegans get protein?\" and \"What\u0027s wrong with eggs?\" and \"What is cultured meat?\"\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.worldofvegan.com/draw-my-life-videos/\" rel=\"nofollow\"\u003e\"Draw My Life\" videos\u003c/a\u003e (illustrated videos from the perspective of farmed animals)\u00a0\u003c/li\u003e\u003cli\u003eRecipes and cooking videos (demystifying vegan cooking and baking)\u003c/li\u003e\u003cli\u003eLifestyle videos (featuring vegan events, restaurants, shops, fashion, and cruelty-free beauty)\u00a0\u003c/li\u003e\u003cli\u003eThe latest vegan news\u003c/li\u003e\u003cli\u003eActivism tips, and more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eBeing\u003c/em\u003e vegan isn\u0027t hard. But \u003cem\u003egoing\u003c/em\u003e vegan can be. My goal is to make the transition easy, delicious, and fun! And with your support here on Patreon, I can continue creating new and innovative high-quality content, videos, and resources to help people along that journey.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon thing?\u003c/strong\u003e\u003cbr\u003eGood question. Patreon enables content lovers (you!) to support content creators (that\u0027s me!). Think of it like subscribing to a magazine or tipping your hairdresser. The content I offer is free for the world (as videos intended to to inspire positive change should be!), but if you value my videos, this is a way to give back, support my work, and help me do even more. Every little bit adds up and makes a difference!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support through Patreon will enable me to:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDedicate more of my time to creating videos\u003c/li\u003e\u003cli\u003ePay the bills for maintaining WorldofVegan.com (such as web hosting and our email service)\u003c/li\u003e\u003cli\u003eOffer more (and better!) free content\u00a0\u003c/li\u003e\u003cli\u003eContinue improving video quality and innovation by maintaining and upgrading film equipment, editing software, and beyond\u003c/li\u003e\u003cli\u003eCollaborate with inspiring vegan changemakers around the world, document events, develop recipes, continue my Draw My Life series, and more!\u003c/li\u003e\u003cli\u003eKeep many of my videos ad-free\u003c/li\u003e\u003cli\u003eDevelop new resources\u00a0\u003c/li\u003e\u003cli\u003eAnd more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd with your support, I can make my never-ending list of video ideas come to life. Together we can touch \u003cem\u003eeven more\u003c/em\u003e lives\u2014both human and animal. Plus, as a patron you\u0027ll receive exclusive videos and content that I\u0027m going to film just for my Patreon family, because YOU are making this possible. And that\u0027s not all! You can take a look at the other perks I\u0027ve lined up below :)\u003cbr\u003e\u003cbr\u003eThank you \u003cem\u003eso much\u003c/em\u003e for your support\u2014my Patrons are the lifeblood of these videos. It means the world to me and I will never forget it. \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eFor the animals,\u003cbr\u003eMichelle\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e* * *\u003cbr\u003e\u003cstrong\u003ePS. You can also make a one-time donation here:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.paypal.me/michellecehn\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttps://www.paypal.me/michellecehn\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere are just a few YouTube comments from people who decided to go vegetarian, vegan, or make other positive changes after watching my videos...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.worldofvegan.com/wp-content/uploads/2017/02/New-vegans-from-world-of-vegan-videos.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"

     "about": "Michelle is a vegan filmmaker on a mission to change the world, one video at a time. After becoming vegetarian at age 8 and vegan in college, she began dedicating her life to helping people align their actions with their values, and providing inspiration and support to help make positive lifestyle changes both easy and fun. \u003cbr\u003e\u003cbr\u003eMichelle is a lover of vegan food, photography, video journalism, social media, and creative activism, and has been creating bite-sized vegan videos\u00a0on YouTube for more than 7 years. Her videos have reached millions of viewers and have been featured by\u00a0Vegan.com, Vegan Outreach, Mercy for Animals, and more. She also founded \u003ca href=\"http://www.worldofvegan.com/\"\u003eWorldofVegan.com\u003c/a\u003e in 2015 to serve as a hub for the vegan world.\u00a0\u003cbr\u003e",
