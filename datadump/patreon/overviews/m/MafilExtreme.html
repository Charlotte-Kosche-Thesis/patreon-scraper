    "summary": "Na inf\u00e2ncia tudo que a gente quer \u00e9 se divertir, passa horas com os amigos e de um tempo pra c\u00e1 jogar online virou o novo \"ir pra rua brincar\". Eu tamb\u00e9m estou inclu\u00eddo nessa e desde que comecei a gravar v\u00eddeos a pedidos do Venon Extreme e de v\u00e1rios inscritos dele tenho notado como \u00e9 um prazer estar diariamente com voc\u00eas. Infelizmente n\u00e3o d\u00e1 para responder todos como fiz no come\u00e7o (at\u00e9 gostaria, s\u00e9rio).\u003cbr\u003eEnt\u00e3o galerinha, acontece que a coisa foi crescendo tanto que apostei em voc\u00eas e no canal, por isso sa\u00ed do emprego h\u00e1 uns meses para poder me dedicar mais. Vou contar uma coisa para voc\u00eas, minha fam\u00edlia que n\u00e3o dava nada por isso, come\u00e7ou a me ajudar e at\u00e9 o que era a sala aqui de casa come\u00e7ou a ser modificada para um mini est\u00fadio! \u003cbr\u003eChegou a hora que quero dar um salto de qualidade, entregar cada vez mais entretenimento e continuar diariamente fazer parte da vida de cada um com 10 minutinhos di\u00e1rios t\u00e1 ligado? rs\u003cbr\u003ePara quem desconhece o Youtube n\u00e3o paga muito porque v\u00e1rias pessoas tem um bloqueador de propagandas (aquelas de 5 segundos antes dos v\u00eddeos) e acaba que a pessoa assiste sem eu ganhar nada. Eu poderia lutar contra isso, mas falharia miseravelmente, logo \u00e9 mais sincero eu admitir para voc\u00eas. A pedidos de algumas pessoas finalmente passo a ser patrocinado por alguns patr\u00f5es que gostam tanto do meu trabalho e querem doar um pouquinho do seu rico dinheirinho para o mano Mafil aqui poder investir em equipamentos, uma internet melhor e por a\u00ed vai.\u003cbr\u003eEnfim, estou planejando algumas vantagens para a Gang Mafilagem (ou outro nome que voc\u00eas sugiram), aceito sugest\u00f5es galera. \u003cbr\u003eQuero deixar um agradecimento especial ao Venon Extreme, a minha fam\u00edlia que tem apostado em mim e em voc\u00eas que fazem acreditar cada vez mais no trabalho duro.\u003cbr\u003eUm forte abra\u00e7o.\u003cbr\u003e"
