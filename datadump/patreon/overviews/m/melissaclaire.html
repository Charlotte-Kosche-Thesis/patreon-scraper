    "summary": "Hi! I\u0027m Melissa Claire. Thank you for visiting my Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a musician who is passionate about creating new music. I\u0027m a wife \u0026amp; mama who loves incorporating art \u0026amp; music into our home. I\u0027m also a music teacher encouraging other students to use their unique talents to do the same.\u00a0 I believe that we are all created in the image of our Creator to create! When we make make new \u0026amp; beautiful things, in some small ways our art reflects His greater beauty and shows off His Name as great!\u00a0 This Truth fuels my passion \u0026amp; provides the motivation needed to continue to craft melodies \u0026amp; lyrics to share!\u003cbr\u003e\u003cbr\u003eSo What am I doing on Patreon??\u00a0 What even IS Patreon?\u003cbr\u003eOk, one question at a time;-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003ePatreon is a website for creators of all sorts- writers, bloggers, videographers, artists, and you guessed it, musicians.\u003cbr\u003e\u003cbr\u003eIt is a place for me as a musician to share exclusive material with those wishing to partner with the music that I make. Partners of the music are called, \u201cPatrons\u201d.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eWHAT EXCLUSIVE MATERIAL WILL I SHARE WITH YOU?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOver to your right, you\u0027ll see ways that you can get involved \u0026amp; the rewards of each.\u00a0 Depending on the option you choose, you can receive exclusive access to this Patreon community, voting rights,\u00a0 access to my weekly artist log where I share all the ends \u0026amp; outs of a normal week as a musician/music teacher/singer/songwriter, access to my Patreon Only Monthly Mini Concerts, free guest passes to shows \u0026amp; we\u0027ll even come to your home for a show!\u00a0 (Contact us for more questions about that)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S THE POINT OF A PATREON WEBSITE??\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI couldn\u0027t do this without you.\u00a0\u00a0I know that no man is an island and already so many of you have been that loving community that spurs me on, keeps me going \u0026amp; encourages me in my work!\u00a0 That is amazing \u0026amp; very humbling to me! To say I\u0027m grateful is an understatement!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHOW DO I BECOME A PATRON?\u003c/strong\u003e\u003cbr\u003eSimply go to \u003ca href=\"http://www.patreon.com/melissaclaire\"\u003ewww.patreon.com/melissaclaire\u003c/a\u003e \u0026amp; click on \u201cBecome a Patron\u201d at the top right corner of the screen.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eCAN I OPT OUT AT ANY TIME?\u003c/strong\u003e\u003cbr\u003eYep:) That\u0027s it! No questions asked;-)\u003cbr\u003e\u003cbr\u003eIf you have taken the time to read so far, I thank you!! Thank you for prayerfully considering partnering with me in creating new music!! I\u0027m excited \u0026amp; grateful to be on this journey with you!!\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003e\u003cbr\u003eMelissa Claire\u003cbr\u003e\u003cbr\u003e"
