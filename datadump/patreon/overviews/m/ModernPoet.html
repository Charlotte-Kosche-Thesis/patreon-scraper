    "published_at": "2017-07-20T22:14:17+00:00",
    "summary": "enjoy\u00a0\u0026amp; enable\u003cbr\u003e\n\u003ch2\u003emodern poetry \u0026lt;3\u003c/h2\u003e\n\u003cdiv style=\"text-align: right;\"\u003eSee rewards \u0026gt;\u0026gt;\u003cbr\u003e\u00a0\u003cbr\u003e\n\n\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"a writer needs a muse to inspire n patrons to enable!\"\u003cbr\u003e\t\u003c/em\u003e - E2\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\t\u003cstrong\u003eabout me\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\ti am E2 the modern poet. enjoying life n writing.\u003cbr\u003e\t\t\t\t\tmy first english book\u003cem\u003e a beautiful love story \u003cbr\u003e\t\u003c/em\u003ewas published in december 2017.\u003cbr\u003e\t\t\t\t\tmy next book is scheduled to\u00a0be published in june\u00a02018.\u003cbr\u003e\t\t\t\t\tread more about me at \u003ca href=\"http://www.modern-poet.com\" target=\"_blank\"\u003ewww.modern-poet.com\u003cbr\u003e\t\u003c/a\u003e\u003cbr\u003e\t\u003cstrong\u003ethe path to today\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\ti\u0027ve\u00a0been writing poems since i knew how to write.\u003cbr\u003e\tfor me the freedom that poetry gives was fascinating.\u003cbr\u003e\tback in 2015\u00a0i decided to start making books \u003cbr\u003e\t\t\t\t\tsince i love to create things. \u003cbr\u003enow as of 2018, \u003cbr\u003e\t\t\t\t\tafter 2 books done,\u00a0i have my shit together. \u003cbr\u003e\t\t\t\t\ta long term strategy, platforms,\u00a0\u003cbr\u003ethe team behind making it all from\u003cbr\u003e\t\t\t\t\teditors to the photographers.\u003cbr\u003e\t\t\t\t\t\u00a0i am ready to share my work to the world. \u003cbr\u003e\t\t\tbecome your favourite living poet.\u003cbr\u003e\tentarntain u with my writing.\u003cbr\u003e\t\u003cbr\u003e\t\t\t\t\tit will be interesting to see how\u00a0far we can go with this.\u003cbr\u003eit is all about the journey.\u003cbr\u003e\t\t\t\t\tcome, join me on my journey to greatness\u003cbr\u003e\t\t\t\t\tsee how my worlds will become immortal\u003cbr\u003e\t\t\t\t\tas people start to hate n love me.\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003e my\u00a0books\u00a0\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\ti write n create 2 books a year.\u003cbr\u003e\t\t\t\t\teach of them telling\u00a0a story with poems.\u003cbr\u003e\t\t\t\t\tat the end\u00a0of this page, u can see examples of my writing style.\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003e why patreon?\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\tan author just wants to be free n write. \u003cbr\u003e\tplease see a ted talk on the philosophy behind patreon\u00a0\u003ca href=\"https://www.youtube.com/watch?v=RlQ3C_VanaU\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\t\t\t\t\tthe hardest thing is to get started.\u003cbr\u003e\t\t\t\t\ttraditional publishing lacks the interaction between\u003cbr\u003e\t\t\t\t\tauthor and the reader, here we can share that.\u00a0\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003emonthly poems\u003cbr\u003e\u003c/strong\u003ei will go into publishing monthly or even weekly poetary content here on patreon\u003cbr\u003eduring 2018.\u003cbr\u003e\u003cbr\u003e\t__ __ __ __ __ __ __ __ __ __ __ __ \u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003ehow does patreon work? \u003c/strong\u003e\u003cbr\u003e\t\t\t\t\tyou\u2019re always charged on the 1. of each month. \u003cbr\u003e\t(that\u0027s how patron works, giving creators a steady income \u003cbr\u003e\tso they can focus on their creative work)\u003cbr\u003e\t\u003cbr\u003e\tafter one successful pledge, i will send u my latest book as a digital copy.\u003cbr\u003ei wish u enjoy my writing and continue being my patreon.\u003cbr\u003e\tthen with continuing pledges a book when it\u0027s released. \u003cbr\u003ejune \u0026amp; november.\u00a0\u003cbr\u003e\t\u003cbr\u003ehardcover patrons immortality\u003cbr\u003e\tafter 6 months of successful pledges,\u00a02 months before a book goes to print. \u003cbr\u003e\tyou will get your name printed on patrons thank you page.\u003cbr\u003ewe shall be immortal togethere.\u003cbr\u003e\t\u003cbr\u003e\t\u003cbr\u003e\t\u003cbr\u003e\tplatinum patrons\u003cbr\u003e\tget early access to the content enjoying the inside view and interaction with me.\u00a0\u003cbr\u003e\t\u003cbr\u003e\tgold patrons\u003cbr\u003e\tget a personalized audio file of me reading the book out loud, it will include always some background of the selected poems.\u00a0\u003cbr\u003e\t\u003cbr\u003e\tpatreon is our community where we will build and do amazing things together. \u003cbr\u003e\tauthor is enabled to write and you can feel good about ur support.\u00a0\u003cbr\u003e\t\u003cbr\u003e\t\u003cbr\u003e\t\u003cimg src=\"https://static1.squarespace.com/static/59ba9782914e6b4d171ed47f/t/5a47fb9bec212ddd08cd18e0/1514668531838/e2-beutiful-love-story-publishing-party.jpg?format=750w\"\u003e\u003cbr\u003e\t\u003cem\u003epicture from my last books publishing party 19. december 2017\u003cbr\u003e\t\u003c/em\u003e\u003cbr\u003e\tpublishing parties dress code is always black tie.\u003cbr\u003e\t\t\t\t\tchampagne flows as the conversations deepen.\u003cbr\u003e\t\u003cbr\u003e\t\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003epreview my writing style\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\tthese writings are from the last published book.\u003cbr\u003e\t\teach of my books has a prolog that gives the context \u003cbr\u003e\twhere the plot starts to build.\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003eprolog\u003c/strong\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\ta beautiful love story \u003cbr\u003e\t\twhere i took a risk and decided \u003cbr\u003e\t\tthat love must win \u003cbr\u003e\t\tknowing it will hurt in the end.\u003cbr\u003e\t\t\u003cbr\u003e\t\tthere is nothing better than falling in love.\u003cbr\u003e\t\tdare to go for it, lose your self in that beautiful moment\u003cbr\u003e\t\tor forever regret\u003cbr\u003e\t\tbeing a coward.\u003cbr\u003e\t\t\u003cbr\u003e\t\tfind the craziest person u know \u003cbr\u003e\t\tfall in love\u003cbr\u003e\t\tfuck the lust\u003cbr\u003e\t\tand\u003cbr\u003e\t\tjust enjoy\u003cbr\u003e\t\tthe journey \u003cbr\u003e\t\tu won\u2019t regret it\u003cbr\u003e\t\t\u003cbr\u003e\t\tafter \u003cbr\u003e\t\tu\u2019ve healed.\u003cbr\u003e\t\t\u003cbr\u003e\t\ti love to paint pictures with my writing\u003cbr\u003e\t\tcontrol your emotions with my story. \u003cbr\u003e\t\tmake u feel a hint of what i felt.\u003cbr\u003e\t\t\u003cbr\u003e\t\tthis book is a journey written as experienced\u003cbr\u003e\t\tthe same emotions again and afterwards again \u003cbr\u003e\t\ttorturing myself for the hint of happiness \u003cbr\u003e\t\tthe feel of true love \u003cbr\u003e\t\tat any cost.\u003cbr\u003e\t\t\u003cbr\u003e\t\tenjoy my pain \u003cbr\u003e\t\tand try not to feel\u003cbr\u003e\t\tany shame.\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cbr\u003e\n\u003c/div\u003e"
