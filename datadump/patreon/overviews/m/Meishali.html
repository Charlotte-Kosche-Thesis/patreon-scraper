    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eENGLISH (Fran\u00e7ais en bas):\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho are you?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI know what I want to do now.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy artist name is Meishali. I live in Paris, France. I swear a lot when I talk.\u003cbr\u003e\u003cbr\u003eFor a long time, I thought there was only one way to go to publish comics or work in the gaming industry: go to art school. But here\u0027s the thing - I dropped out of college. While I love learning, school was a nightmare. I found the system draining, and it may well have held me back. \u003cbr\u003e\u003cbr\u003eI\u0027m self-taught. I\u0027ve always been. I\u0027m a budding freelance illustrator. I want to be indie. I want to prove that you can rely on awesome strangers across the web to make a living. \u003cstrong\u003eEvery content creator or freelancer out there who\u0027s been told their job wasn\u0027t a real job, this page is for you.\u003c/strong\u003e Even if you\u0027re not a patron. That\u0027s right.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BZuIbu1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAight, what is it you want to do, dude?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m currently working on a \u003ca href=\"https://en.wikipedia.org/wiki/Visual_novel\"\u003evisual novel\u003c/a\u003e project with a dear friend of mine, that I would like to see done before my comic project. It might take another year starting now, but you can read about it here:\u00a0\u003ca href=\"https://anathema-game.tumblr.com/\"\u003ehttps://anathema-game.tumblr.com/\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve got a really dank-ass gothic webcomic project,\u00a0\u003ca href=\"http://borderbipoline.tumblr.com/tagged/CAUSE%20comic\"\u003ewith witches and demons and paladins and good ole plot twists just the way mama likes them\u003c/a\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003eI\u0027ve written nearly 90 pages waiting to be drawn, and more chapters are already drafted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen it comes to comics I would like absolutely all of my works to be always free to read online, so my followers pay only when they want to. \u003c/strong\u003eMoney would be involved only if you guys want to donate, buy physical copies of the comic, or goodies. But here\u0027s the thing. I need tools. I\u0027d like to live in a space I want to call my own.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow does it work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBasically, you\u0027ll be billed once a month, and I\u0027ll receive your money, which I\u0027ll use to live, and buy tools to produce my comic. In exchange, you get access to exclusive news, drawings, raffles, and more things to come in the future.\u00a0\u003cstrong\u003eYou can pay what you want, and you can fuck off when you want to.\u003c/strong\u003e There isn\u0027t any commitment. If you don\u0027t like my stuff, you\u0027re free to go.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs my art and projects evolves, this page is bound to evolve.\u003c/strong\u003e\u00a0I can only do it with your help, and so I\u0027m counting on you. $1, $5, more, it doesn\u0027t matter. In this life, you take what you get, and honestly, to think people would even consider supporting me is enough. (\"Why dollars? You\u0027re French.\" - The biggest chunk of my fanbase is American. That\u0027s why I\u0027ll be speaking English here in the first place! Consider yourself lucky! EUR is far more expensive than USD.)\u003cbr\u003e\u003cbr\u003eThank you for checking me out! We\u0027ll meet again, I\u0027m sure.\u003cbr\u003e - Meishali\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eFRAN\u00c7AIS:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eT\u0027es qui?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eJe sais ce que je veux faire maintenant.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMon nom d\u0027artiste est Meishali. Je vis \u00e0 Paris, en France. Je dis toujours plein de gros mots quand je parle.\u003cbr\u003e\u003cbr\u003ePendant longtemps je me suis dit qu\u0027il n\u0027y avait qu\u0027un chemin \u00e0 prendre pour publier des BDs ou bosser dans le jeu vid\u00e9o : faire des grandes \u00e9coles. Mais voil\u00e0. Je voulais plus aller \u00e0 la fac. M\u00eame si j\u0027ai toujours ador\u00e9 apprendre, le syst\u00e8me scolaire fran\u00e7ais est \u00e9puisant et ne me convient pas.\u003cbr\u003e \u003cbr\u003eJe suis autodidacte. Je l\u0027ai toujours \u00e9t\u00e9. Je suis jeune et freelance. Je veux \u00eatre ind\u00e9. Je veux prouver que je peux compter sur des gens incroyables que je ne connais pas personnellement pour vivre. \u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003eous les artistes et freelancers a qui on a dit que l\u0027art ou que ce que vous faisiez c\u0027\u00e9tait pas un vrai job, cette page vous est d\u00e9di\u00e9e.\u003c/strong\u003e M\u00eame si vous pouvez pas me donner des sous. Eh ouais.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BZuIbu1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eOkay, et tu veux faire quoi au juste?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eJe bosse sur une\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Visual_novel\"\u003evisual novel\u003c/a\u003e avec une amie qui m\u0027est ch\u00e8re, que j\u0027aimerais compl\u00e9ter avant de m\u0027attaquer \u00e0 mon comics. It might take another year starting now, but you can read about it here: \u003ca href=\"https://anathema-game.tumblr.com/\"\u003ehttps://anathema-game.tumblr.com/\u003c/a\u003e - \u003cstrong\u003eJe compte donner une cl\u00e9 gratuite pour le jeu le moment o\u00f9 il sortira (itchi.io, et/ou steam, etc.) pour tous mes followers Patreons \u00e0 ce moment.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJ\u0027ai un super projet de BD \u00e0 lire en ligne \u00e0 l\u0027ambiance gothique, un webcomic donc,\u00a0\u003ca\u003eavec des sorci\u00e8res et des d\u00e9mons et des paladins et des bons gros plot twists comme on les aime\u003c/a\u003e. J\u0027ai \u00e9crit pr\u00e8s de 90 pages pr\u00eates \u00e0 \u00eatre dessin\u00e9es, ainsi que plusieurs \u00e9bauches de chapitres qui devraient les suivre.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJe voudrais que toutes mes oeuvres soient absolument gratuites \u00e0 lire en ligne, et que mes followers n\u0027aient \u00e0 payer que quand ils le souhaitent\u003c/strong\u003e. De l\u0027argent ne sera jamais demand\u00e9, sauf s\u0027il s\u0027agit d\u0027acqu\u00e9rir les copies physiques ou goodies, ou m\u00eame de faire des dons. Mais bon, voil\u00e0. J\u0027ai besoin de matos. J\u0027aimerais vivre dans un endroit \u00e0 moi.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEt \u00e7a marche comment?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEn gros, tu recevras une mini facture chaque mois, et moi, je recevrai ce que tu as pay\u00e9. J\u0027utiliserai cet argent pour vivre, m\u0027acheter du matos, continuer mes projets en toute tranquillit\u00e9. En \u00e9change, tu re\u00e7ois des goodies, des infos exclusives sur mes travaux, tu pourras m\u00eame participer \u00e0 des loteries et des sondages pour d\u00e9cider de ce que je fais. \u003cstrong\u003eTu payes autant que tu veux, et tu peux te casser quand tu veux. Il n\u0027y a pas d\u0027engagement. \u003c/strong\u003eDonc si ce que je te fais ne te pla\u00eet plus, tu peux partir OKLM.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMes projets vont \u00e9voluer, et il y a de grandes chances que cette page \u00e9volue avec ces derniers.\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eJe ne pourrais faire tout \u00e7a que si vous m\u0027y aidez. 1$, 5$, plus, tout est bon \u00e0 prendre. (\"Pourquoi des dollars? Tu es fran\u00e7ais.e.\" - Le gros de ma fan-base est am\u00e9ricaine. D\u0027o\u00f9 le message en anglais ! Cela sera plus facile. Puis estimez-vous heureux, le dollar, c\u0027est moins cher que l\u0027euro.)\u003cbr\u003e\u003cbr\u003eMerci d\u0027avoir lu ! On se reverra sous peu.\u003cbr\u003e- Meishali\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

     "description": "\u003cstrong\u003e+ You support me. You\u2019re the real deal. \u003c/strong\u003eYou\u2019re a real person. You\u2019re a real thing. You can\u2019t even imagine how much that means to me.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e+ You get access to my basic Patreon Feed\u003c/strong\u003e, which is absolutely unique and offers several status updates on my projects. I\u0027ll try to post at least three times a month or more, things people who follow me on facebook, tumblr, twitter etc won\u0027t see at all on these other platforms.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cstrong\u003e+ You get to vote for the Fan Art of the Month\u003c/strong\u003e, so if you want to see your favorite stuff arted by me, get ready to hit the polls once they\u0027re out!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e+ Ya get to see a real pretty Patreon-exclusive \"thank you card\" each month.\u003c/strong\u003e So yeah. Thank you, man.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
