    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/AZ4FbgLO9UQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2015-07-30T21:45:14+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eMidway: The Story of Chicago Hip-Hop\u003c/strong\u003e\u003c/em\u003e is a feature-length documentary film and archival project that tells the story of the evolution, struggles and triumphs  of hip-hop culture and its community of artists and personalities in Chicago.\u003cbr\u003e\u003cbr\u003eMidway\u2019s goal is to educate and make a cultural impact on Chicago and beyond by informing the audience on the unique story of hip-hop in the country\u2019s third-largest city. Digging deeper than most stories of similar topic, Midway looks to reverse the general negative stereotypes of hip-hop culture to show how it brought people from all walks of life together \u2013 regardless of race, gang affiliation or socioeconomic background while introducing audiences to many talented, often overlooked artists \u2013 musicians, graffiti artists, dancers, graphic designers, photographers and more.\u003cbr\u003e\u003cbr\u003eBeginning in the late 1970\u2019s with graffiti, popping and locking to today\u2019s musical success stories of Kanye West and Chance the Rapper, this film goes deeper than just a linear timeline. Midway explores how the nation has largely neglected the presence of Chicago\u2019s contribution to the most popular culture in the world, due to issues of segregation, gangs, lack of professional music infrastructure and even the dominance of the city\u2019s house music scene.\u003cbr\u003e\u003cbr\u003e\nTo date, over 200 artists have been interviewed for what will be the most comprehensive\u00a0look at Chicago hip-hop, including Rhymefest, Twista, Crucial Conflict, Saba, DA Smart, JUICE, E.C Illa, David Banner, Grav, Do or Die, Rubberoom, Psychodrama, Slang, Ang13, Cool Kids, Krash Man, Lord Cashus D, Add-2, GLC and the Go\u00a0Getters, JP Chill, Vic Spencer, Trixter, Large Professor, Space Capital, Kingdom Rock, George Daniels, Molemen, Chali 2na, Mary Datcher, Sharkula, Jitu Brown, Young Chop and more.\u003cbr\u003e\u003cbr\u003eMidway is currently a completely self-funded project and for over three years now, the Midway team has dedicated their passion, talents, time and even given up full-time jobs, to continue to document, collect and bring the story of Chicago hip-hop to life. Projects of this size can cost into the hundreds of thousands of dollars to produce so to do this on a shoestring budget is difficult, to say the least. We appreciate any funding help we can get from the community to help with the costs of gas and parking for interviews, additional hard drives and storage space, web hosting, promotional efforts and more. We\u0027re also more than 20 episodes into a live video podcast called\u00a0\u003ca href=\"http://www.midwayradio.com\" target=\"_blank\"\u003eMidway Radio\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you for all your support!\u003cbr\u003e"

     "created_at": "2016-09-27T01:08:16+00:00",
     "description": "\u003cstrong\u003ePatreon-Exclusive Interview Outtakes\u003c/strong\u003e\n\u003cp\u003eWe shoot a lot of footage and can\u0027t use everything. How did Young Chop get his name? What does Large Professor think about No I.D.? How did Sharkula get introduced to hip-hop? Watch it here.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLive Q\u0026amp;A with Midway Team\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eJoin members of the Midway team for a once-a-month video chat. Ask us questions about the film, the archive, hip-hop or life. This is your time to connect with us!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also have access to everything above:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMidway Video Blog\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSocial Media Shoutout\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMidway Blog\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEarly Vignette Access\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eContributor Wall\u003c/strong\u003e\u003c/p\u003e",
