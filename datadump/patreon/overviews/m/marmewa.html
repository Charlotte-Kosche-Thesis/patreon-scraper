    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHELLO THERE! \u003cbr\u003e\n\tI\u0027m \n\t\u003ca href=\"https://marmewa.deviantart.com/\"\u003emarmewa\u003c/a\u003e,\u003c/strong\u003e\u003cstrong\u003e and somehow you\u0027ve managed to stumble onto my page!\u003cbr\u003e\n\t\u003cbr\u003e\n\tLet me tell you a little bit about this place:\n\t\u003c/strong\u003e\u003cbr\u003e\n\tHere, you will find access to .jpg files of my NSFW art edits, updates on my current works in progress, layered PSD files, and more goodies \n\t\u003cem\u003eexclusive to this Patreon.\u003cbr\u003e\u003cstrong\u003eIf you are interested in becoming my patron, but have some questions, check out this\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cspan\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003ca href=\"http://sta.sh/01ykvsucohor\"\u003eF.A.Q.\u003c/a\u003e \u003cbr\u003e\u003cspan style=\"\"\u003eIf you still have more questions, please feel free to message me!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003eMe and my art:\u003cbr\u003e\n\t\u003c/strong\u003eLike most people, I drew a lot when I was a kid.\u003cbr\u003e\n\tI drew and drew,\u00a0\n\t\u003cem\u003eALL THE TIME\u003c/em\u003e.\u00a0 I even created a 13 page manga about a magical girl named Sho, but who knows what happened to that lost piece of work!\u003cbr\u003e\n\tANYWAYS...\n\t\u003cbr\u003e\n\tGrowing up, I had no direction for my art, and wasn\u0027t sure how to apply it to my life.\n\t\u003cbr\u003e\n\tEventually, I stopped drawing.\u00a0 The only real art I did was the occasional doodle on class notes, or playing with some fan art of whatever show I was hooked on at the time.\n\t\u003cbr\u003e\n\tIf you\u0027re still reading this, I\u0027m sure you\u0027ve realized that my art hiatus eventually came to an end and here we are!\n\t\u003cbr\u003e\n\tOne day I decided to pick up the cheapest Wacom tablet I could find.\u00a0 I don\u0027t know why.\u00a0 I just did, and I had the itch to draw!\u00a0 This time, I shared my art with others and found that there were people that actually liked the stuff that I made!\u00a0 I tried to copy the techniques of other artists and practiced new ways to portray my art, and now, almost 3 years later, I still haven\u0027t stopped!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cimg src=\"http://i66.tinypic.com/rvh9h1.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://sta.sh/06p6itd523a\"\u003e\u003cimg src=\"https://sta.sh/06p6itd523a\"\u003e\u003cbr\u003e\n\tMy art is still growing, and finding it\u0027s own style.\n\t\u003cbr\u003e\n\tI look forward to seeing how it will continue to grow, and I am always reminded that it is thanks to all those that have supported me along the way that I\u0027ve been able to come this far, and do something that I love!\n\t\u003cbr\u003e\n\t\u003cstrong\u003eBecoming my patron helps me continue to grow, and provide more content for those who enjoy what I do.\u003cbr\u003e*As my Patreon grows, so will the rewards!\u00a0 Make sure to keep an eye out for any updates!\u003c/strong\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\t FIND ME AROUND THE INTERWEBS:\u003c/strong\u003e\u003cbr\u003e\n\t\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.instagram.com/marmewaart/\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\u003cimg height=\"75\" src=\"http://i67.tinypic.com/209o6sj.jpg\" width=\"75\"\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"http://marmewa.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"75\" src=\"http://orig03.deviantart.net/0c20/f/2015/052/3/4/deviantart_logo_2__green_original___by_siamvocaloid01-d8ix39x.png\" width=\"75\"\u003e\n\t\u003c/a\u003e\u003ca href=\"https://twitter.com/marmewa/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"75\" src=\"http://i65.tinypic.com/ff4vf8.png\" width=\"75\"\u003e\n\t\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/marmewa\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\u003cimg height=\"75\" src=\"http://developers.overwolf.com/wp-content/uploads/2012/06/dock-icon_mouse-over.png\" width=\"75\"\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"http://marmewa.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\u003cimg height=\"75\" src=\"http://i67.tinypic.com/2usim53.png\" width=\"75\"\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPREVIOUS CONTENT CAN BE FOUND HERE:\n\t\u003cbr\u003e\n\t\u003ca href=\"https://gumroad.com/marmewa\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"50\" src=\"https://upload.wikimedia.org/wikipedia/en/thumb/7/71/Gumroad_Logo.png/320px-Gumroad_Logo.png\" width=\"160\"\u003e\u003c/a\u003e\u003c/div\u003e"
