    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u00a0\u00a0\u00a0\u00a0 Welcome to my Patreon page!\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eMy name is Mate Maksan and I am 3D artist from Croatia. In last couple of years I started to research World War 2.\u00a0What I like to research from that period is development of industry, technology, vehicles, weapons and battle strategies. \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWhat I do?\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e3D modeling is my hobby for more than ten years now. These days many people know how 3d models and images are done, but here it is in one picture quick explanation. From blueprints to modeling, texturing and then scene setup and render.\u003cbr\u003e\u003cimg src=\"http://matemaksan.net/wp-content/uploads/2018/04/progress.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u00a0\u00a0 Your support ! \u00a0\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eWith day job and other obligations, sometimes it\u0027s really hard to find time for 3d modeling and imporoving my skills. I have so many ideas in my head but so few hours daily to make it real. Your support will help me have more time to work and at same time share my art and knowledge with you.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWhat can you expect ?\u00a0\u00a0\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorld War II posts\u003c/li\u003e\u003cli\u003e3D models work in progress images\u003c/li\u003e\u003cli\u003eFinished art high-res images\u003c/li\u003e\u003cli\u003eLivestream\u00a0\u003c/li\u003e\u003cli\u003eTutorials\u003c/li\u003e\u003cli\u003eDiscount on my 3D models selling on cgtrader.com/maksy\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you have any suggestions on how can I improve my Patreon page let me know!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
