g\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eFAQ\u003c/span\u003e\u003c/strong\u003e \u25ba\u003ca href=\"http://sta.sh/01v9slh2jzun\" rel=\"nofollow\"\u003ehttp://sta.sh/01v9slh2jzun\u003c/a\u003e\u25c4\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAlso every week I am going to post new pose sets.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eHere is some information about what you get for subscription:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$5+ \u003c/strong\u003eNew sets of male or female poses = \u003cstrong\u003e1 pose\u003c/strong\u003e set \u003cstrong\u003eevery month\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$10+\u003c/strong\u003e includes benefits from \u003cstrong\u003e5$\u003c/strong\u003e+ plus an \u003cstrong\u003eexclusive set\u003c/strong\u003e ( mermaids, demons, children and couples) once a fortnight = \u003cstrong\u003e2 pose\u003c/strong\u003e sets \u003cstrong\u003eevery month\u003c/strong\u003e\u003cbr\u003e"
