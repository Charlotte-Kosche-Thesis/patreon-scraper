    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/hvfEXRZdq5s\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=798915",
    "published_at": "2017-08-25T13:41:38+00:00",
    "summary": "Welcome to my Patreon page, I am Michael Mordor and I have been a miniature painter and diorama maker for over 30 years. I Live in beautiful Scotland where I get most of my inspiration for painting on long dog walks with my Jack Russel Bonny, and beautiful partner Clare. We have three lazy house cats and one Bearded Dragon called Smaug, and we are all nuts about Fantasy. I have a website blog too with all my painted miniatures\u00a0\u003ca href=\"https://sites.google.com/site/thegoblinsofmordor/\"\u003ehttps://sites.google.com/site/thegoblinsofmordor/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eEvery Month on Twitter I do a Free Reaper Miniatures painting competition and to keep doing this I need your support. By just becoming a $1 Patron it can go towards the Trophy and Prizes I give away and helps to encourage people to join the fantastic hobby of painting Miniatures.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eGoblin Followers.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhether you are new to painting Reaper Miniatures or a veteran, I\u0027m offering guides to painting, prep work, base making, clay work and scratch building. I will be covering the whole fantasy miniature genre. This will be available to all Tier 2 Patrons and above on a private Youtube Channel. You\u00a0will be the first to see these videos before I publish them on to Youtube.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e Dragons.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eDragons are my favourite fantasy creature and Reaper Miniatures do enough to please everyone. So, I will be doing a Dragon* of the Month every month as a draw for Patrons only.\u00a0\u00a0\u003cbr\u003e*\u003cem\u003eDragon of the Month could be any mid-size Miniature including Giants/Demon lords, etc. but will predominantly be Dragons\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eGoblin Warlord.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eDon\u0027t fancy your chances on the draw? Why not become a Goblin Warlord and take everything. \u00a0Learn all you can about painting Reaper Miniatures from my\u00a0guides and pick a metal hero every month to join you on your adventures.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e Reaper Miniatures.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e If like me you have a passion for all things Reaper Miniatures I will be posting all my minis and news from Reaper on my patron page from the classic to the new from Metal to Bones.\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePatron Hall of Fame Rewards.\u003cbr\u003e\u003c/strong\u003eAll patrons names will be added to all my Videos and tutorials in the end credits as a Thank you, for your Support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eEvery Week a New Video Tutorial will be added.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI will be doing a painting tutorial short movie every Week for Goblin Followers, Goblin Dragon Slayers, and Warlords, please let me know what type of tutorials YOU would like.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWeekly Miniature Prize Draw for all Patrons.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEvery Week I do a Prize Draw to win one of my painted miniatures.\u003cbr\u003e1x Prize draw a month for $1 patrons and higher.\u003cbr\u003e2x Prize draws for $5 patrons and higher.\u003cbr\u003e4x Prize draws for $10 patrons and higher.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI POST WORLDWIDE, UK, U.S.A, JAPAN, CANADA, E.U\u00a0\u003cbr\u003e\u003cbr\u003eI have added an Amazon Wishlist if anyone cares to support me by buying me some materials for my Work.\u003cbr\u003ehttps://www.amazon.co.uk/hz/wishlist/ls/NB8TEZYH0725\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e"
