    "summary": "Hi wonderful human!\u003cbr\u003e\u003cbr\u003eMy name is Mila and I am the author of a blog on how to find meaning in a sometimes confusing life, how to find power in pain, and how to turn suffering into something meaningful and maybe even beautiful\u00a0\u00a0\u003ca href=\"http://www.jamilakriletich.com\"\u003ewww.jamilakriletich.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am currently working on finishing a book - A few years ago I survived an attempt on my life and an ensuing court-case where I was the star witness to a murder.\u00a0 At the time I moved to India to live alone in the Himalayas and heal my heart and soul.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI came back to Australia and continued the deep work \u0026gt;\u0026gt;\u00a0 finding my path again, grounding into my life calling and shining a light in the darkness so that others could heal from their hurts too. \u003cbr\u003e\u003cbr\u003eI have a large focus on mental health, having personally overcome severe mental illness from trauma I believe I have a personal obligation to help others do the same.\u003cbr\u003e\u003cbr\u003eI\u0027m now getting ready to return to India alone to embark on a journey of deep meditation, purpose finding and book finishing - I am honoured that you have come to my page to check out what I do!\u00a0\u003cbr\u003e\u003cbr\u003eWhat this looks like: \u003cbr\u003eThrough honest sharing of pain, conflict, confusion and lesson learning, I use words as power by being as truthful and authentic as possible, leaving nothing out.\u00a0 There is no glazing over reality or sugar coating here.\u00a0 If we are going create an open and non-judgemental dialogue about what it\u0027s like to be a human and how to heal, then we need full disclosure and honesty. Sometimes it\u0027s a story, sometimes it\u0027s a manual, sometimes poetry.\u003cbr\u003e\u003cbr\u003eIf you find that my blog\u0027s content is inspiring and helpful, I would love to invite you to join the group by pledging just a few dollars each month. This helps support me to continue to write content that helps others who are lost or hurting to understand their journey and find their own light again. Living in India is not expensive, but I give everything I do free of charge, plus, eventually, with enough support, I hope to release my book, its sequel, and create events and workshops to help others find their own truth. This is my dream.\u003cbr\u003e\u003cbr\u003eI am so grateful to you for being here and for your continuous support.\u003cbr\u003e\u003cbr\u003eWith massive love and thanks,\u003cbr\u003e\u003cbr\u003eMila\u003cbr\u003e\u003ca href=\"http://www.jamilakriletich.com\"\u003ewww.jamilakriletich.com\u003c/a\u003e\u003cbr\u003e@mila_kriletich"
