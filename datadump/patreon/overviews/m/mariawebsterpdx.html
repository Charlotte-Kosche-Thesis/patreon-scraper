    "summary": "My friends!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Maria Webster, and while I am and have done many things, I have always been an artist.\u00a0\u003c/strong\u003eAs a singer and songwriter and guitarist, I make music and share it with everyone with the time and heart to listen, and as a writer, I weave tall tales and share them with whoever cares to read.\u003cbr\u003e\u003cbr\u003eI don\u0027t just *want* to do this. I AM DOING THIS. \u003cbr\u003e\u003cbr\u003eCome with me!\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in. That\u0027s where YOU come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI WANT TO DO MORE THINGS.\u003c/strong\u003e In no particular order, I\u0027ve got the following in process or on deck:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorking with a videographer to make quality music videos\u003c/li\u003e\u003cli\u003eStreaming LIVE CONCERTS monthly via\u00a0\u003ca href=\"https://www.concertwindow.com/mariawebsterpdx\" rel=\"nofollow\"\u003eConcert Window\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAdding a more visual component to my larger shows including real-time graphics\u003c/li\u003e\u003cli\u003eGetting back into the studio to record my next TWO EPs\u003c/li\u003e\u003cli\u003eAttending a writers conference this fall\u003c/li\u003e\u003cli\u003ePublishing a new novel by the end of 2018\u003c/li\u003e\u003cli\u003eCompiling an optimal musician\u0027s press kit for courting colleges and universities\u003c/li\u003e\u003c/ul\u003eThis is \u003cstrong\u003eHAPPENING\u003c/strong\u003e, but to do these things, \u003cstrong\u003eI need your help\u003c/strong\u003e, because your help allows me to focus on making art and sharing it with people.\u00a0\u003cbr\u003e\u003cbr\u003eIf you pledge a set amount every month, you\u0027ll be supporting all of this ongoing powerful awesomeness. So, if you\u0027re already a supporter of my work in other ways, this is the next step for both of us. \u
