    "summary": "I spent days thinking... what do I write about myself? It isn\u0027t easy talking about yourself... but I shall. \u003cstrong\u003eFor you\u003c/strong\u003e. As best and simple as I can.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qAXErYX.jpg\"\u003e\u003cbr\u003eMy name is \u003cstrong\u003eElaine\u003c/strong\u003e. I\u0027m Chinese by family and Malaysian by citizenship. Decided to move to Australia to create my own independent life, which I find it a lot more difficult than my Disney mind believed it to be. Albeit saying that, it is worth the effort. Coming through with challenging yourself through your fear, is a \u003cstrong\u003esuccess\u003c/strong\u003e only experienced by those who \u003cstrong\u003epersevere\u003c/strong\u003e and those...who \u003cstrong\u003estood by your side\u003c/strong\u003e and go through it with you.\u003cbr\u003e\u003cbr\u003eLittle did I know that streaming/broadcasting could enhance the quality of my life. I have met the most \u003cstrong\u003eamazing friends\u003c/strong\u003e, shared sadness, \u003cstrong\u003ehappiness\u003c/strong\u003e and secrets with people whom I can love and trust... without even meeting them in person. \u00a0\u003cbr\u003e\u003cbr\u003eIn every single day of my life, (aside from cleaning, receiving \u003cdel\u003elove letters\u003c/del\u003e bills, cooking and finding a career) I find myself mind-mapping what I can do for you. The list gets longer and longer but a girl can only have that many hours a day. Half of it gone to \u003cbr\u003esleeping and some to house chores. So many ideas, I wish I could remember those that kept me up all night. So much life struggles, I wish I could sleep.\u003cbr\u003e\u003cbr\u003eNow, there\u0027s Patreon. I need to write. I love writing...and I will write to you. \u003cbr\u003e\u003cstrong\u003eI will take you on this journey\u003c/strong\u003e. I will let you hold my hand through darkness until I see the light.\u003cbr\u003e\u003cbr\u003eIf you will \u003cstrong\u003ejoin\u003c/strong\u003e me.\u00a0\u003cbr\u003e\u003cbr\u003eI,\u003cstrong\u003e thank you\u003c/strong\u003e sincerely.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
