    "summary": "Hi! My name\u0027s Murielle, Elle or Hattey for short.\u003cbr\u003e\u003cbr\u003eAnd I literally have no idea what I\u0027m doing despite everything I\u0027ve learned for the past years. But I will say this, art is an ongoing battle of self-worth. I struggle everyday whether my art is good enough for anyone no matter the many compliments I get, so I love to be mentally challenged in every moment(even though my brain may turn to scramble eggs)\u003cbr\u003e\u003cbr\u003eAs much of a mess art has made me, it has made my world colorful in so many ways, that I might as well not call myself an artist but more of a storyteller; cause ever since I learned to draw, my main objective is to share my stories to the world, inspire them with everything I\u0027ve learned to rebel through life, especially not having a job or going to college.\u003cbr\u003e\u003cbr\u003eSo, as I continue on my journey, I hope for someone to support me and maybe to connect with and build a wonderful community, then giving all my love in return by showing some of my progress, and maybe request some doodlies if you wish to.\u00a0\u003cbr\u003e\u003cbr\u003eI would also love to end this intro by thanking for the many people in my life that have supported me especially through my darkest times when I\u0027m on the verge of giving up absolutely EVERYTHING. and thank you to all the people that called me crazy for on the different path I\u0027m crossing; yeah sure it\u0027s a mess, but I love it, and would never trade it for anything else.\u003cbr\u003e\u003cbr\u003eTake care, and stay wonderfully weird!!\u003cbr\u003e"
