    "summary": "\u003cstrong\u003eHello Fans and welcome! \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho is this Myndmelt guy?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eHi! My name is Myndmelt! I create gaming videos on\u00a0\u003ca href=\"https://www.youtube.com/myndmeltgaming\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e as well as stream on\u003cstrong\u003e\u00a0\u003ca href=\"https://www.twitch.tv/myndmeltgaming/\" target=\"_blank\"\u003eTwitch.tv\u003c/a\u003e\u003c/strong\u003e! I love gaming, creating, and making great experiences happen with my friends!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat I Do\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI started my Youtube channel at the start of 2016, and it has been a thrilling ride to meet, talk and play with so many new people! Making videos, playing games and meeting new friends has become my absolute passion. I dream of one day having a growing and amazing community, that can share these experiences that I\u0027ve had personally with all of you. Every since I first found Youtube I have fallen in love with the ability to express my creativity through gaming and videos. More recently I have started to fall in love with the Twitch platform as well.\u003cstrong\u003e My passion for gaming and creativity drives me to reach out and share my gaming experiences across platforms and provide entertainment, humor, as well as friendship.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhy I Need Your Help as a Patreon\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThe reason that I have created my Patreon is that I hope to continue with my creative journey. I will provide rewards in exchange for my appreciation! \u00a0I appreciate any of my fans, patreon or not. Patreon allows me a chance to keep producing content for all of you. \u00a0\u003ca href=\"https://discord.gg/CXjCvxR\" target=\"_blank\"\u003e\u003cstrong\u003eJoin my Discord\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eand let\u0027s build this community together! \u003cbr\u003e\u003cbr\u003eI want to always keep my content free and you can help me make this a reality.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- $1 Tier provides adblock forgiveness! Never feel bad about using adblock on my streams or videos again! : )\u003cbr\u003e- $5 Reward will give access to servers for you to play on with me!\u003cbr\u003e- $10 I will display your name at the end of my videos as a thank you \u0026amp; more!\u003cbr\u003e\u003cbr\u003eDont want to sign up as Patreon? Click\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://youtube.streamlabs.com/myndmeltgaming\" target=\"_blank\"\u003e\u003cstrong\u003eHere\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0if you want to donate directly (PayPal)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
