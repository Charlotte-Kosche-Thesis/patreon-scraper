    "summary": "I believe \u003cstrong\u003ePatreon\u003c/strong\u003e is yet another part of an ongoing transformative grassroots movement of uncompromising, non-mainstream artists who, not wanting to be controlled by contracts, studios, or corporations, utilize the internet to share their creative works with the public. I am one such artist. \u003cbr\u003e\u003cbr\u003eI have never associated myself, or any of my videos, with anything advertising related. To me, this is very close to prostitution. I also do not personally believe in \u003cstrong\u003echarging\u003c/strong\u003e someone for art. However, I do not believe there is anything wrong with \u003cstrong\u003e\u003cem\u003ebusking\u003c/em\u003e\u003c/strong\u003e... that is: the practice of an artist accepting gratuities donated freely from the public.\u003cbr\u003e\u003cbr\u003eAs much as we like to romanticize what artists do, the realities they face are the same as everyone else: there are mouths to feed, expenses due and bills to be paid. For an artist, the time it takes to produce freely given content are not as free as some people would like to believe, for this time could be utilized in other ways. But, if an audience appreciates what an artists does and wants to encourage the artist to continue creating art, wouldn\u0027t it behoove them to provide a tangible incentive? \u003cbr\u003e\u003cbr\u003eSo I put the collection basket out, much as a street saxophonist leaves his case open at his feet for donations... but I do this in part because I would like to create budget for some more ambitious future projects. You\u0027ve seen what I can do thus far... Now imagine what I could do with a little finance. \u003cbr\u003e\u003cbr\u003eMeta Sage.\u003cbr\u003e\u003cbr\u003e"
