    "summary": "Hello! You might know me as \u003cstrong\u003eMae\u003c/strong\u003e. I am the sole content creator of\u00a0\u003cstrong\u003eGlutz\u003c/strong\u003e in Second Life, specializing in edgy clothing \u0026amp; accessories for the furry and anime community.\u003cbr\u003e\u003cbr\u003eI kind of fell into the hobby of 3D modeling and game design, which I soon realized I wanted to become my career. When I first downloaded Blender, I had no idea what I was doing. I watched hundreds of YouTube videos, bugged all the in-world groups, and played around with the UI every moment I could. I remember how frustrating it was to have an idea in your head, but no idea how to model it to what you want. Today, I can spend hours in front of my computer screen and the time just flies doing what I love.\u003cbr\u003e\u003cbr\u003eIf you showed the things I make today to myself 3 years ago, I would be in disbelief. I always envied the amazing creations that others in Second Life pump out. That being said, I do have a lot of room to grow and improve. But, why not share my knowledge with others along the way?\u003cbr\u003e\u003cbr\u003eThat is why I\u0027d like to open my Patreon page to not only people who want to support me and my work, but for the ones who would like to learn as well! Through Patreon, I would like to:\u003cbr\u003e\u2665 Open a Discord channel where myself and others can help one another with creator questions\u003cbr\u003e\u2665 Post video tutorials for Blender\u003cbr\u003e\u2665 Stream my creations (more)\u003cbr\u003e\u2665 SL photography and advertising help\u003cbr\u003e\u003cbr\u003eFor those who are not interested in creating, and just want to support my work (bless u) I\u0027d like to offer these perks!\u003cbr\u003e\u2665 25% discount on all products in store\u003cbr\u003e\u2665 Access to the Discord channel for requests/suggestions \u0026amp; first looks at products\u003cbr\u003e\u2665 Free copies of products\u003cbr\u003e\u003cbr\u003eCheck out the sidebars for more information!\u003cbr\u003elove, Mae.\u003cbr\u003e"
