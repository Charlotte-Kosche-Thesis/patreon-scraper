    "summary": "Hello! I\u0027m Myles, A freelance Illustrator and future animator, that loves to draw lewd stuff, specially \u003cstrong\u003efemboys\u003c/strong\u003e, but i like to do all kinds of things, you name it, \u003cstrong\u003eloli\u003c/strong\u003e, \u003cstrong\u003eshota\u003c/strong\u003e,\u003cstrong\u003e furry\u003c/strong\u003e, etc..\u003cbr\u003e\u003cbr\u003eMaking this illustrations as much as i enjoy drawing them, of course takes a lot of time and dedication, and i\u0027m glad that people like it, but it will be great to get some financial support, and learn from this to be constant in my work and understand more to the audience that like it, i\u0027m not a pro, and i think that the best way to learn is from practice, and the feedback of those who likes my work.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy should i support this guy?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWell everybody loves to see free stuff, but, giving something back, even if is a little, means a lot for me, it tells me that i\u0027m not just wasting time doing things that maybe a few people like.\u003cbr\u003eTo finally have a place to share all my work in Hi-res and share my psd is great, so i can have a real feedback from guys like you, that maybe see some potencial in what i do..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout tiers..\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSo, i made different types of tiers so you can decide what\u0027s worthy for you!\u003cbr\u003ethe 2$ reward, is the work of the month in Hi resolution 4000px aprox..350dpi..plus sketches and work in progress, i saved diferent jpg with the progress of each work that you can see too.\u003cbr\u003eThe 5$ reward, add to all the 1$ the psd. of the work i do in the month, so you can explore the layers and folders that i use to make my illustrations, and the chance to vote for the work of the next month.\u003cbr\u003eabout the 10$ reward, the idea is to make an illustration exclusive for those who pledge here, This work will be without background, is lineart commision for one character and the next month i do flat color of this work.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI will try to make and alter version of the characters i draw so you have a Female and male gender, acordin to what you like.\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003eAll the rewards will be shared via direct message to avoid fake patreons.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003eThe links to my social media to see my works:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003ePixiv: \u003c/strong\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=9636096\"\u003ehttps://www.pixiv.net/member.php?id=9636096\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTumblr:\u003c/strong\u003e \u003ca href=\"https://myles-engel.tumblr.com/\"\u003ehttps://myles-engel.tumblr.com/\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eTwitter: \u003c/strong\u003e\u003ca href=\"https://twitter.com/Myl
