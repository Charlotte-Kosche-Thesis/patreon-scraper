    "summary": "I\u0027m a Futurist in\u00a0residence now active on Medium, you can read my\u00a0\u003ca href=\"https://medium.com/@Michael_Spencer\" target=\"_blank\"\u003earticles here\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m freelancing as a blogger and content strategist, but spending a lot of time writing futurist content lately a lot on cryptocurrency and Bitcoin as well.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m living in a small 3.5 with my girlfriend from Taiwan, and hustling in the gig-economy with a daily goal of writing 2,000 words a day.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHistory\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI graduated from college in 2009, maybe one of the \u003cstrong\u003eworst times \u003c/strong\u003eto graduate in the city with the 2nd highest per capita number of students in North America.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eUnable to find a good job or stable career prospects, I joined the gig-economy as a freelancer, by serendipity and necessity. It wasn\u0027t easy, and my income has been anything but stable.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Dream of being a Futurist\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter writing\u003ca href=\"https://seshatwuji.wordpress.com/\"\u003e 8,000 mostly unread poem\u003c/a\u003es; I decided the life of the \u003cstrong\u003e\"starving artist\" \u003c/strong\u003emaybe wasn\u0027t for me! \u00a0Could blogging work? I became a \u003cstrong\u003eprolific futurist\u003c/strong\u003e, tech news obsessed with no home page; but my LinkedIn profile.\u00a0\u003cbr\u003e\u003cbr\u003eSee my\u00a0\u003ca href=\"https://www.linkedin.com/today/author/0_3vRMx8c_LMZKf4YI7tREM0?trk=prof-sm\"\u003eLINKINED ARTICLES HERE\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWhat did writing on LinkedIn get me? Not much, but a lot of views. A lot of shares and a lot of comments.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBiographical\u00a0Backstory\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen my Dad was diagnosed with lung cancer, I quit my boring tech support job I had at the time and in my spare time starting blogging on LinkedIn. I became the most \"featured\" independent writer in\u00a0\u003ca href=\"https://www.linkedin.com/pulse/feed/channel/retailing\"\u003eRetail\u003c/a\u003e \u0026amp; Ecommerce, Technology, Big ideas and Innovation (categories in Pulse) and one of\u00a0\u003ca href=\"https://www.linkedin.com/pulse/linked-top-voices-2016-10-must-know-writers-marketing-laura\"\u003eLinkedIn\u0027s Top Voices\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWhile I\u0027m graced with the occasional B2B, tech startup client; I still manage to produce prolific quality content on my\u00a0\u003ca href=\"https://www.linkedin.com/today/author/0_3vRMx8c_LMZKf4YI7tREM0?trk=prof-sm\"\u003eblog on LinkedIn\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eSure, it\u0027s nice to get 10,000 views every 90 days on LinkedIn, but it\u0027s not feeding my passion or sustaining my true calling.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWriting on LinkedIn\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t get paid for it, so why do I do it? \u003cbr\u003e\u003cbr\u003eI blog on LinkedIn about issues that matter to the future; like automation and the future of work. \u003cbr\u003e\u003cbr\u003eAbout technology and retail trends, on Amazon and in particular on the future of entire industries. I have \u003cstrong\u003eincredible intrinsic motivation\u003c/strong\u003e to keep doing this.\u00a0\u003cbr\u003e\u003cbr\u003eMy \"\u003ca href=\"https://www.instagram.com/michael.k.spencer/\"\u003epersonal brand\u003c/a\u003e\" is a consequence of this passion, I may end up creating a YouTube channel to focus my intent.\u00a0\u003cbr\u003e\u003cbr\u003eBut I am committed to writing and serving humanity through my writing. \u003cbr\u003e\u003cbr\u003eI\u0027m one of \u003cstrong\u003e3 LinkedIn Top Voices in Canada\u003c/strong\u003e; and the most prolific writer on LinkedIn platform with nearly 700 articles in less than 2 years. This is on top of the freelancer content writing I do.\u00a0\u003cbr\u003e\u003cbr\u003eLinkedIn is according to Alexa: the\u00a0\u003ca href=\"http://www.alexa.com/topsites/countries/US\"\u003e12th most visited website in the United States\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecoming a Futurist Writer\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eHere\u0027s the thing; in the future an algorithm basically\u00a0writes the same article on different publications; we are already seeing this today. \u003c/em\u003eI bridge that gap by writing thoughtful opinion editorials, not blindingly copying the \"trending\" stories.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe PLEA for Help\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo what I\u0027m asking for is help me \u003cstrong\u003efund my new career as an amateur futurist\u003c/strong\u003e; nobody writes the way I do about technology, retail and innovation in the entire world. Follow with me on my journey as an \"indie\" amateur writer and see if I become a LinkedIn Top voice in 2017 and how much light I can shed on the future trends of big companies, technology and the future of work.\u00a0\u003cbr\u003e\u003cbr\u003eI was never one to \"monetize\" my passion very well so I\u0027m looking towards the greater community for\u003cstrong\u003e \"tips\" to support the current path\u003c/strong\u003e I\u0027m on; even a small donation counts for my VERY simple lifestyle. I just \u003cstrong\u003eNEED some sign from the universe, \u003c/strong\u003ethat I\u0027m on a path that\u0027s sustainable.\u00a0\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eI\u0027ve asked more than\u00a0\u003ca href=\"https://www.quora.com/profile/Michael-Spencer-57\"\u003e1000 pertinent questions on Quora\u003c/a\u003e and I\u0027m one of the most read\u00a0\u003ca href=\"https://www.linkedin.com/pulse/future-retail-now-age-ubiquity-has-begun-michael-spencer\"\u003eAmazon Evangelists\u003c/a\u003e on the planet.\u00a0\u00a0\u003c/li\u003e\u003cli\u003eI\u0027m the managing CMO and Editor of Star Cloud Service\u0027s blog that you can find\u00a0\u003ca href=\"https://www.starcloudservices.com/blog\"\u003ehere\u003c/a\u003e.\u00a0\u003c/li\u003e\u003cli\u003eMy\u003ca href=\"https://about.me/michaelkevinspencer\"\u003e About Me\u003c/a\u003e page has additional links.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy the World Needs Futurist Writers?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThis is a \u003cstrong\u003escary time for the world\u003c/strong\u003e, we are on the cusp of one of the greatest events towards the 4th Industrial revolution of artificial intelligence and robots taking jobs. This is my main concern as a writer on the future.\u00a0\u003cbr\u003e\u003cbr\u003eI cover tech, retail, AI and even VC trends that impact the future of work for North Americans.\u00a0\u003cbr\u003e\u003cbr\u003eI promise to cover every \u003cstrong\u003eAI and future of work story\u003c/strong\u003e that seems legitimate. I also cover leading Tech companies and current events and tech trends.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow You Can Show Support\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you cannot contribute $; at least follow my journey on LinkedIn, by clicking on the\u003ca href=\"https://www.linkedin.com/in/michaelkspencer/\"\u003e Follow button here\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003easking for your support\u003c/strong\u003e, if you can afford it, because I want to be more directly answerable to my readers, not to advertisers or editors with their own agenda. TIPS for Writers; for \u003cstrong\u003eevery $1 dollar I get, I pledge to give back 20 cents\u003c/strong\u003e to fellow writers here on Patreon.com.\u00a0\u003cbr\u003e\u003cbr\u003eI want to thank any followers that I\u0027ve acquired over the last few months and of course the precious Patrons that enable me to keep doing what I love to do and adding value where I can.\u00a0\u003cbr\u003e"
