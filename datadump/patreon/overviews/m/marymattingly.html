    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/coQ5psTNQwc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=coQ5psTNQwc",

    "summary": "My name is Mary Mattingly.\nI\u2019m an artist and I founded a \u003cstrong\u003epublic floating food forest \u003c/strong\u003ewhere people can \u003cstrong\u003epick food for free\u003c/strong\u003e in NYC called \u003cstrong\u003eSwale\u003c/strong\u003e. I believe art and utopian thinking can cultivate systemic social and ecological change.\u00a0I\u0027m so grateful for your partnership and support, it allows me to continue creating \u003cstrong\u003eeducational and experiential projects that inspire! \u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI use photography, performance, portable architecture and sculptural ecosystems to strengthen sustainable systems and our commons. Through my work, I try to offer specific solutions and architectural prototypes that we can build upon in our pursuit of a better life. I hope that we can prepare for a changing world through innovative design and a restorative relationship with nature. \u003cstrong\u003eThank you for joining me on this journey!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"font-weight: bold;\"\u003eA Brief History. \u003c/b\u003e\u003cbr\u003eIn 2009 in New York City, I led a project called Waterpod. On a 100\u0027 x 30\u0027 deck barge, five people lived and worked for six months. We ate food from the Waterpod\u0027s gardens, used solar energy, and purified rainwater. Over 200,000 people visited the Waterpod. During that time, I learned so much from people who visited, from how to better care for the ecosystem to how to work towards projects with a lasting impact.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow.\u003cbr\u003eSwale\u003c/strong\u003e is a\none-of-a-kind platform \u003cstrong\u003e(a food forest on a barge!)\u003c/strong\u003e that encourages New Yorkers to connect with edible\necology, and it asks us to reconsider our collective use of land and waterways.\nSwale hosts public tours and educational workshops, and welcomes around 500\npublic visitors daily. In 2016 and 2017 Swale docked at public piers in the South Bronx,\nGovernors Island and Brooklyn Bridge Park, hosting over 60,000 visitors, 1,000\npark tours, 60 school groups, and 30 free public programs. In 2018, Swale\nhas returned to NYC and needs your help in order to continue to serve the\npublic. \u003cstrong\u003eSwale is the only water-based public food forest in the country!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe Swale team works tirelessly to bring school groups, public officials, experts, and local\nstakeholders together to reimagine the educational and ecological opportunities\nof public food-based ecosystems. Projects like Swale:\u003cbr\u003e\n\n\u2022Provide \u003cstrong\u003eco-education\u003c/strong\u003e, and access to \u003cstrong\u003efree food\u003c/strong\u003e\u003cbr\u003e\n\n\u2022Make it easier for all New Yorkers \u003cstrong\u003econnect\u003c/strong\u003e\nwith the food we eat\u003cbr\u003e\n\n\u2022Empower urban residents to become \u003cstrong\u003estewards\u003c/strong\u003e of\nparks and public spaces\u003cbr\u003e\n\n\u2022Enable youth to \u003cstrong\u003eexperience\u003c/strong\u003e urban\nagriculture\u003cbr\u003e\n\n\u2022Advance \u003cstrong\u003egrassroots policy \u003c/strong\u003eto bring\nperennial agriculture to public spaces  in urban centers in the\nUSA!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin Me!\u003c/strong\u003e\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"234\" width=\"416\"\u003e\u003c/iframe\u003eSwale on CNN\u0027s Going Green\u003cbr\u003e\u003cbr\u003eNOTE: If $10/mo or more for one year (over $100 a year) your contribution is tax deductible due to Swale being a project of a 501c3\nnonprofit.\u003cbr\u003e\u003cbr\u003e"

     "about": "Mary Mattingly is a visual artist. Currently, \"Swale\" is a floating food forest for New York. In 2015, she completed a two-part sculpture \u201cPull\u201d for the International Havana Biennial with the Museo Nacional de Bellas Artes de la Habana and the Bronx Museum of the Arts. Mary Mattingly\u2019s work has been exhibited at the International Center of Photography, the Seoul Art Center, the Brooklyn Museum, the New York Public Library, deCordova Museum and Sculpture Park, and the Palais de Tokyo. With the U.S. Department of State and Bronx Museum of the Arts she participated in the smARTpower project, traveling to Manila. In 2009 Mattingly founded the Waterpod Project, a barge-based public space and self-sufficient habitat that hosted over 200,000 visitors in New York. In 2014, an artist residency on the water called WetLand launched in Philadelphia. It is being utilized by the University of Pennsylvania\u2019s Environmental Humanities program. \u003cbr\u003e\u003cbr\u003eMattingly has been awarded grants and fellowships from the James L. Knight Foundation, Eyebeam Center for Art and Technology, Yale University School of Art, the Harpo Foundation, NYFA, the Jerome Foundation, and the Art Matters Foundation. Her work has been featured in Aperture Magazine, Art in America, Artforum, Art+Auction, Art News, Sculpture Magazine, China Business News, The New York Times, New York Magazine, Financial Times, Le Monde Magazine, Metropolis Magazine, New Yorker, The Wall Street Journal, the Brooklyn Rail, the Village Voice, and on BBC News, MSNBC, Fox News, News 12, NPR, WNBC, New York 1, and on Art21\u0027s New York Close Up series. Her work has been included in books such as the Whitechapel/MIT Press Documents of Contemporary Art series titled \u201cNature\u201d and edited by Jeffrey Kastner, Triple Canopy\u2019s Speculations, the Future Is... published by Artbook, and Henry Sayre\u2019s A World of Art, 8th edition, published by Pearson Education Inc.\u003cb
