eed money for? Well, there\u0027s actually a lot \u003cem\u003eyou\u003c/em\u003e\u00a0could benefit from if we were to get funded, and that\u0027s not even considering the \u003cstrong\u003epatron rewards\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHere is some things we could add if you support us~\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2765Huge boosts in server growth through more ads, or premium ranks on discord listing sites, which means even more friends for all of us.\u003cbr\u003e\u003cbr\u003e\u2765Exclusive features from our bots, especially Nadeko. Includes getting a feature implemented into the bot, of our choice.\u003cbr\u003e\u003cbr\u003e\u2765Our very own website! This would be simply amazing, and really be the next step for this server.\u00a0\u003cbr\u003e\u003cbr\u003e\u2765Our very own bot, developed by myself (I am a programmer after all). We will also be able to afford the best bot hosting possible.\u003cbr\u003e\u003cbr\u003e\u2765And so much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFinally, I just want to thank any and all patrons, for supporting us either out of the kindness of their own hearts or for the amazing features and rewards you will receive. It is honestly so appreciated, and I can promise you, all of this money is going to a good cause. Thank you \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/428178109003726874/430925970158125066/beautiful.jpeg\"\u003e"
