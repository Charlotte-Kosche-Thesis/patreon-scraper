    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHi there everyone! My name is Mikkan and I\u0027m making cosplay!\u003c/span\u003e\u003c/strong\u003e\n\t\t\u003cbr\u003e\n\t\tCostuming has been one of my passions for the last 10 years and I\u0027m excited to be able to continue bringing my favorite characters to life! \u003cbr\u003eI\u0027ve loved anime and games since I was a child and I\u0027ve dressed up for Halloween and events since birth. My mom inspired me to learn how to sew and craft and it\u0027s honestly my favorite part of cosplay!\u003cbr\u003eIn addition to more complex costumes I also enjoy doing cute lingerie/bikini/sexy photoshoots~\u003cbr\u003e\n\t\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eMy page is for fans of my work to be able to help me grow and create more content that they can enjoy!\n\t\tThe support that is given all goes into my work, and I show how much I care through special \"thank you\" presents, such as bonus photos, videos, or maybe even small gifts.\u003cbr\u003eI\u0027d like to think of my Patreon as a tip-jar of sorts. Yes there are \"rewards\" for subscribing, but I am not \"selling\" my content. Aside from the limited Patreon only gifts, I strive to make all of my content free. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat is my Money Going Towards?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThe money I receive goes to my cosplay projects including supplies and materials, to pay for photographers to take all of the wonderful photos you\u0027ll see, and for miscellaneous expenses like setting up backdrops and photoshoots.\u003cbr\u003eWant more control over what I get? I also have an Amazon wishlist where I have a bunch of cosplay related items, cute clothes, and some random tid-bits that you can send me.\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eLink:\u003c/strong\u003e http://a.co/hcE7FDM\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat You Get For Your Support\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e*\u003c/span\u003e\u003c/strong\u003eFirst look at all my main content before I post to social media\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e*\u003c/span\u003e\u003c/strong\u003ePatreon only feed- including blogs and polls\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e*\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWIP photos, Behind-the-scenes\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e*\u003c/span\u003e\u003c/strong\u003eMonthly fansigns for $15+ tiers\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e*\u003c/span\u003e\u003c/strong\u003eExclusive patreon only photos/videos for $15+ and up tiers\u003cbr\u003e\u003cbr\u003eAll of the rewards I share are for Patrons only. There is no pre determined amount of rewards, and they can fluctuate in number and scale from month-to-month. They are added bonuses to show how grateful I am to everyone for their continued support, and I want to put as much care into them as I would anything else. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 So How Does This Work?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e~\u003c/span\u003eFirst time Patrons will be charged immediately the first time they pledge for the amount of their choosing\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e~\u003c/span\u003e\u003c/strong\u003ePayments will then occur \u003cstrong\u003ethe first of the month \u003c/strong\u003euntil canceled\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e~\u003c/span\u003e\u003c/strong\u003ePledges can be canceled \u003cstrong\u003eat any time\u003cbr\u003e\u003cbr\u003e~Rewards will be released along the same time as photosets.\u003cbr\u003e\u003cbr\u003e**Photos will be released roughly on the 5th and the 15th of the month as long as pledges have been processed!**\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFurther info can be found \u003ca href=\"https://www.patreon.com/posts/9358920\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\nLet\u0027s work together and make great memories through cosplay!\n\u003c/div\u003e"
