    "summary": "Hi Patreoners!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Meara and I\u0027m a musician and curve model based in Brooklyn, NY. I recently quit one of my day jobs to have more time and energy to pursue my artistic projects. While I almost always have 2-3 \"day jobs,\" I\u0027m very excited/terrified/relieved to be dedicating more of my time to writing, performing and modeling.\u003cbr\u003e\u003cbr\u003eI went to school to be a classical pianist, but mostly I teach and write my own music these days. I\u0027ve had just about every job under the sun: teaching, fine dining, bartending, nannying, even running my own small baking business (maybe cupcakes should be a reward? I\u0027ll ruin other bakeries for you ;)). From teaching music to kiddos to crying in the bathroom during a 16 hour shift because I touched the wrong side of a plate, I\u0027ve definitely earned the title \"Jack of All Trades.\"\u003cbr\u003e\u003cbr\u003eI use modeling as a way to accept and love my body, and to inspire other people to do so as well. I\u0027ve gone up and down 70 lbs in my adult life and (like many people) dealt with a lot of body shaming from myself and others. Putting myself out there in my own sexy, curvy way has been hard, but also exciting and very therapeutic. I finally feel like a beautiful woman inside and out, which is a new experience for me.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m thrilled to have the opportunity to share myself with you. There\u0027s been a lot of days where being a \"creative type\" has been challenging, depressing, or downright boring, but what always keeps me going is my audience. Whether I\u0027m playing for 4 or singing for 500, I feel the drive to express a lot of feelings that I think we all feel, to help alleviate a little bit of the pain of life, if only for a few minutes.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading!\u00a0\u003cbr\u003e\u003cbr\u003eMeara\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSCROLL DOWN FOR A
