    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eMadjaw Dolls is a rising brand of multimedia storytelling featuring the concepts and design work concieved by Jai M. Morgan. The goal of the brand is to combine design work with vivid storytelling inspired by retrofuturism, afrofuturism and 1970s funk.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eIllustration \u0026amp; Comics!\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t31.0-8/17807247_1835818783349221_8292391923699460941_o.jpg?oh=22ff2ba0a3c0995921df3b51b4ef9352\u0026amp;oe=5990000D\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eJai has been illustrating since a fairly young age \u2013 a majority of Jai\u0027s work revoleved around the concepts and design of an overarching story she dreamed of brining to life one day. Jai is deciplined in mixed media illustration, bridging traditional mediums with digital mediums to create an individualized style.\u003cbr\u003e\u003cbr\u003eJai has the ability to visualized vivid concepts and this allows for her to expand on said ideas and bring the stories to life! This page will eventually branch into the introduction of the stories and concepts behind Jai\u0027s vivid works.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDesign!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/76/30/0f/76300fb7dc5cf8f08e6a24bcea73834c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt doesn\u0027t stop there! Jai coordinates and designs much of her own viduals and style. with the ability to conceptualize through illustration, allows her to go for a much large goal of bring these visuals to life. Jai has done the creative direction for multiple photoshoots alongside costume and foam fabrications.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMission Statement!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eJai\u0027s end goal is to bring her design work to life through various forms of media. Looking into multimedia producing with a special interest in innovating a form of storytelling design and entrepenuership. To be able to promote one of a kind designs through over-the-top visuals and storytelling is Jai\u0027s dream!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBECOME A MADJAW DOLLS PATRON TODAY!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMadjaw Dolls Visual Media And Promotional Shooting\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/19511604_329898647446920_4668611114091154905_n.jpg?oh=3311d61515d3d5ad6c79f11460a49e9f\u0026amp;oe=5AEB582E\"\u003e\u003c/strong\u003e\u003cbr\u003eAn upcoming aspect of Madjaw Dolls will include various visual media features including the creative direction in photoshoots and multimedia projects. Gradually, I\u0027d like to begin funding projects that will be previewed in Patreon exclusive posts!\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/19143697_322453651524753_2800911677084313616_o.jpg?oh=233c64ab7df53571c75561dab992fca4\u0026amp;oe=5B18A37F\"\u003e\u003cbr\u003ePhotographs taken by Flor Celeste \u0026amp; Hannah Bo at\u00a0\u003ca href=\"https://www.bofotography.net/\"\u003eBo Fotography\u003c/a\u003e\u003c/div\u003e",

   {
    "attributes": {
     "created_at": "2018-02-02T01:35:09+00:00",
     "deleted_at": null,
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Hanged Man\u0027s Plan Storybook\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/27500513_413074532462664_1659627797280067820_o.jpg?oh=5d992995804aec5e7bbfafb9d9cc136a\u0026amp;oe=5AEADB66\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThroughout our Patreon journey, one of my main goals is to fund the publishing and Printing of the\u003cem\u003e\u003cstrong\u003e\u00a0\"Sector M.I.\"\u003c/strong\u003e\u003c/em\u003e series. Creating illustrated\u00a0books and comics is an expensive venture alongside being a primarily traditional artist. A minimum of 15 patrons of any selected price range would be much appreciated to help fund the heart and soul of Madjaw Dolls.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"The Hanged Man\u0027s Plan\" takes place during one of the most noted events in Morrian history, 200 years prior to the heart of the \"Sector M.I.\" series. The two major continents were feuding with one another during their final divide with the Sythorian Nations. The feud was driven by the fact that their break with the Sythorian Nations meant Morrian powers would no longer share policies with Sythorian authorities. The Northern and Southern continents began to be broken up by cult organizations which sought to appropriate Sythorian customs which were being banned on Morrian Grounds which many Morrian folk rejected the conservative policies put in place since the breakup with the Sythorian Nations, which is what sparked the occult groups. Most infamously, the Scell were the leading occult organizations behind the assassination of King Gealleu and the destruction of his dynasty. The Scell were lead by a woman named Kursia Rouwlii; a poet, philosopher, scientist and mathematician who went down in Morroan history as an underground icon and symbol of enlightenment.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eIn ancient Morrian history, a race of highly aggressive elemental beings inhabited Morrian grounds prior to industrialization. The Brigh; a race born from the Brighamus bell-flower bush, existed in families of nine, the most prevalent Brigh family being fathered by a Brigh master known as Mongdai. Mongdai lost his family to the industrialization of the Northern Morrian city of Verro, which was built above his underground sanctuaries. Occult experimentation in the Verro catacombs awoke Mongdai, who began orchestrating prodigies restore his ennead.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eThe royal court gets shaken up by a boy named Kceda Mongwii, who claims his ability to compose music scores out of thin air was gifted to him from nature, during a time of change being enforced upon the Morrian government, Kursia Rouwlii take it upon herself to investigate and exploit the first Brigh prodigy to walk Morrian grounds in thousands of years.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eCurrent Status \u0026amp; Expected Release:\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"The Hanged Man\u0027s Plan\" is still under a loose PG-13 rating. The story is currently in visual production along with rights \u0026amp; registration.\u003c/em\u003e\u003c/div\u003e",
