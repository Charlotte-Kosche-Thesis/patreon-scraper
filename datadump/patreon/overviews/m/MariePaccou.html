    "summary": "I started animation at 15, after seeing \"the man who planted trees\" (Frederic Back), \"tale of tales\" (Youri Norstein), and \"the street\" (Caroline Leaf). I can\u0027t imagine you wouldn\u0027t know these master pieces, but if ever so, just google them, you\u0027ll find them easily.\u003cbr\u003eI also have a piece that you can google and find easily (in english, french, japanese, italian, spanish and russian), it\u0027s called \"Un Jour\". As the previous quoted, it\u0027s a short animation film.\u003cbr\u003e\u003cbr\u003eSince \"Un Jour\" (1997), I\u0027ve made many other short films, and want to keep them available to audience for free. One of my first fans, the british producer Dick Arnall, told me \"Un Jour\" was a gift, and I like to imagine my films as such. You\u0027ll find them on my vimeo: \u003ca href=\"https://vimeo.com/mariepaccou\"\u003ehttps://vimeo.com/mariepaccou\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSeveral months ago, I\u0027ve started a serie I call \"FLIP-BOOKS\". They are very short films drawn inside old books from my library. Thanks to many fans around the globe, this serie went viral, and got a lot of supportive comments. \u003cbr\u003ehttps://www.facebook.com/FlippedBOOKS/\u003cbr\u003e\u003cbr\u003eSo I decided to open this page. \u003cbr\u003e"
