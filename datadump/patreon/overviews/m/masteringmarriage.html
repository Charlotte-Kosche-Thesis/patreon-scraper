    "summary": "\u003ch2\u003eHelp Us Break The Back Of Divorce!\u003c/h2\u003e\nIn this podcast, David and Amanda Taylor, best-selling authors from\u00a0\u003ca href=\"http://www.mendourmarriage.com\" rel=\"nofollow\"\u003eMend Our Marriage\u003c/a\u003e, provide marital coaching and advice. This podcast is for those who are interested in learning how to overcome relationship obstructions, love better, and secure a long lasting and healthy marriage. View it as your \u003cstrong\u003edaily study time\u003c/strong\u003e...listen to it on the way to work, at the gym, while you are surfing the web...etc. David Taylor is a Licensed Mental Health Counselor and Self-Help \u0026amp; Relationship Expert. Together with his wife Amanda Taylor, who is herself a best-selling author and inspirational \"wife coach,\" they focus on helping couples to \u003cem\u003e\u003cstrong\u003ebreak the back of divorce\u003c/strong\u003e\u003c/em\u003e by being intentional about improving their marriages.\u003cbr\u003e\n\u003cbr\u003e\nAs we are extremely busy with many of our counseling and coaching services, we have decided to move to a new funding system that ensures that we have both the time and resources to produce high quality and very informative podcast episodes on a \u003cstrong\u003ebi-weekly\u003c/strong\u003e basis. The demand has been high for newer episodes and we believe that utilizing Patreon will help us to over-deliver on our promise to provide your marriage with the resources and information that it needs to continue to grow and thrive.\u003cbr\u003e\n\u003cbr\u003e\nSpeaking of Patreon...Patreon is a crowd-funding system that lets you make a\nmonthly pledge of whatever amount you want. What do you get, besides our\nlove and appreciation for your support? Everything from a heartfelt thanks, free counseling sessions, discounts, shirts, FB live Q \u0026amp; A\u0027s, outtakes, and bonus content, to a behind-the-curtains look at how\nthe show comes together, and even sneak peeks at our new books and other projects. We\u0027re not doing this to get\nrich: the funds we raise here will go toward improving the show, upgrading our\nequipment \u00a0and covering the various other expenses that pop up as we move forward. \n\u003cbr\u003e\n\u003cbr\u003eThis video may help you better understand Patreon\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/L3VF1oeL66o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nWhether you just want to say thank you, or you want access to some of our cool\nrewards, this Patreon is for you. Check out our list of pledge rewards and\nmilestones, and help make The Mastering Marriage Podcast even more impactful. \u003cstrong\u003eWill you help us break the back of divorce?\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003eIf you have any additional questions, please call us here: 407-318-4912 or email us at:\u00a0\u003ca href=\"mailto:info@mendourmarriage.com\" rel=\"nofollow\"\u003einfo@mendourmarriage.com\u003c/a\u003e\u003cbr\u003e"
