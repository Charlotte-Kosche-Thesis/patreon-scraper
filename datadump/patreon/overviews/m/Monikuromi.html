    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1039425/1327b3bf3a55491ab5c6ea23d33d2633?token-time=2145916800\u0026token-hash=x02N77rWK3b_-7wEC9WYq_YZk_b7W7QHsb5dZEqBHik%3D",
    "is_monthly": true,

    "published_at": "2017-07-04T00:16:16+00:00",
    "summary": "\u003cimg\u003e\u003cimg src=\"http://i1028.photobucket.com/albums/y345/Moni_Kuromi/patreon%201_zpsebcacbr5.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello there! I\u0027m Moni Kuromi, a freelancer comic \u0026amp; Manga artist.\n\u003cbr\u003e\n\u003cbr\u003e\nCreating manga is my passion and I really love my work, and my mission is to make my readers spend a pleasant time, get a smile with my characters and the situations they go through, their stories, etc.\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s something that I love and would do for my whole life! But the truth is that to achieve it (without fainted on the road) is that I need help, and with patreon you can help me!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1028.photobucket.com/albums/y345/Moni_Kuromi/patreon%202_zpsrnnsrqtd.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith only a dollar a month you\u0027ll have access to all the rewards that I will put into my patreon, basically these are obtaining the PDFs of my most recent works before their official publication online (at least 3 days before this) and the PSD of illustrations as the rewards that I do, as I\u0027m also starting (I\u0027ve been making online comics for 2 years but in patreon and webtoons I\u0027m practically new) I accept suggestions for rewards of your liking, I plan to always keep the same value of only one dollar\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1028.photobucket.com/albums/y345/Moni_Kuromi/patreon%203_zpshtffuuoc.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to be able to create my works and publish them weekly, it is true that I don\u0027t have time to do many illustrations so most of the time it will be the PDFs that I will be uploading to patreon, but to make it worthwhile I will upload future projects that I\u0027m working on as well as future characters or arcs of my stories.\n\u003cbr\u003e\n\u003cbr\u003e\nI like to create oneshot with new characters and new stories and to be able to complete them without interrupting my series I need to hire assistants to help me carry out this task.\n\u003cbr\u003e\n\u003cbr\u003e\nMy goal as a creator of comics is to be always 100% active and that may not leave me time to make too many illustrations, but whenever I can please you with some or suggest some kind of these will be a pleasure for me to take a time to do them, your support in helping me to make the emission of my projects uninterrupted is the best thing that you could give me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1028.photobucket.com/albums/y345/Moni_Kuromi/patreon%204_zpspuirq9x3.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.webtoons.com/en/challenge/ninja-cat-meow/list?title_no=101402\" target=\"_blank\"\u003e\n\u003cimg src=\"http://i1028.photobucket.com/albums/y345/Moni_Kuromi/patreon%205_zpsrzpdqrdk.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ca href=\"http://www.webtoons.com/en/challenge/autumns-sanctuary/list?title_no=113457\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/autumns-sanctuary/list?title_no=113457\" target=\"_blank\"\u003e\u003cimg src=\"http://i1028.photobucket.com/albums/y345/Moni_Kuromi/patreon%206_zpsfq9mqxft.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.webtoons.com/en/challenge/night-with-a-monstar/list?title_no=117069\" target=\"_blank\"\u003e\n\u003cimg src=\"http://i1028.photobucket.com/albums/y345/Moni_Kuromi/NWM%20BG_zpshca1ofxl.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i1028.photobucket.com/albums/y345/Moni_Kuromi/patreon%207_zpsveo8ygfw.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.webtoons.com/en/challenge/eon/list?title_no=101440\" target=\"_blank\"\u003e\u003cimg src=\"http://i1028.photobucket.com/albums/y345/Moni_Kuromi/patreon%208_zps5l6gpqbe.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\tEON is a manga that I started in November 2015 and I continue until now.\u003cbr\u003e\n\nIt\u0027s based on a Pok\u00e9mon fan fiction that I wrote about 2012, The story focuses on Eon who is a young criminal from the world of dreams where creatures called \"yumon\" live, in his adventure he meets Kassey a girl half human-half yumon whose encounter will mark the beginning of the adventures these two will have together defending themselves from villains and officers who persecute Eon for his reward.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMONEY USAGE\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003eThe support I receive through your patreon support is going be invested in\u00a0my projects, hiring assistants to help me with the accumulated work and the development of new projects.\u003c/li\u003e\n\t\u003cli\u003eI also plan to invest in living costs such as food, medicines, etc. but the priority to invest in is in my projects.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eABOUT THE REWARDS\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eThe files for the rewards I will normally upload directly to my patreon page for download, but if they\u0027re too heavy they could be uploaded to mega or dropbox.\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003eOther\nsite where you can find me:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/kuromi.moni\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(My Art Gallery)\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/moni_kuromi\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e(Live where I work on\nthe chapters or illustrations!)\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/DarkXMoniXShadow.Moni/insights/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e (I publish always the\nnews and my state)\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/KuromiMoni\" target=\"_blank\"\u003eTwitter\u003c/a\u003e (The same than facebook)\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"font-weight: bold; color: rgb(255, 255, 255);\"\u003e\n\t\u003cli\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e"
