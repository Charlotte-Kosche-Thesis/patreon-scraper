    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello, and welcome to our Patreon page. You may or may not be familiar with our music, but we have been making it our whole lives.\u003cbr\u003eWith all the platform changes and ways to reach out, this IS the one I\u0027m most excited about. I look forward to sharing our appreciation for one another here. Join us, be part of the inner circle, and let\u0027s grow together.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHOW IT WORKS\u003cbr\u003e\u003c/span\u003e\u003cbr\u003ePut the \"fun\" in crowdfunding with micro pledges per month that gain you access to our exclusive content like new songs for release, and unpublished just for the \"inner circle\"! HIGH QUALITY mp3 downloads ,videos, lyric videos,everything on our youtube channel plus what\u0027s in the vault.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePLEDGING\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThis is a pledge per creation for special posts I call \"Pledge worthy posts\". Like a new song or exclusive piece of content. I plan on posting a lot of free and patron only content but NO MORE than 4 \"pledge worthy posts\" in a month. Writing, recording, mixing, mastering, and creating videos is plenty of work for 1 post in a month let alone 4! :-)\u003cbr\u003eSo in a month where I don\u0027t post any pledge worthy posts you don\u0027t get charged. This keeps the flow of writing going..I like that!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEXAMPLES\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAt the $1 dollar level you can expect to be charged 0-4 times in a month. That\u0027s $1 per pledge worthy post. So $1 x 4 posts =$4 for that month.(\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e Don\u0027t worry...You can set a cap for a monthly limit if you don\u0027t wanna go over a certain amount\u003c/span\u003e. Or in the event I get uber prolific and start writing songs like KUHRAZEE). Let\u0027s hope I do!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAt the $5 level you can expect to be charged 0-4 times in a month at $5 per pledge worthy post. $5 x 4 posts= $20\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eSame for the $10 level. $10 per pledge worthy post. \u00a0 \u00a0$10 x 4 posts= $40\u003c/li\u003e\u003cli\u003eLook over the reward tiers to see what you get access to\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAND IF YOUR FEELING ESPECIALLY GENEROUS... You can always pledge more if you wish to and that is TOTALLY AWESOME OF YOU!\u003cbr\u003eYou can change your pledge level at ANY time to lower , higher , what ever you wish. it\u0027s completely up to you !\u003cbr\u003eCheck out some of the perks for different pledge levels and know that we love you regardless of what you choose. Even if it\u0027s not pledging at all!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHERE THE MONEY GOES\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eWe\u0027ve been funding our music since we began with the exception of the \"Zoo Entertainment sessions\". Here\u0027s a short list of things that always pop up.\u003c/div\u003e\u003cul\u003e\u003cli\u003eEquipment (computers, software upgrades, microphones, strings , cables, sticks...\u003c/li\u003e\u003cli\u003eMusicians , mixing engineers, artists , song registration....\u003c/li\u003e\u003cli\u003eTIME :-)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003eInitially I\u0027d love to be able to hire a tracking , mixing engineer and upgrade equipment. Or have the ability to buy studio time for recording acoustic instruments (percussion, acoustic guitars usually) Which would make for an ideal situation to record more and more often.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHERE WE ARE GOING\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003eTime is of the essence in so many ways! The long term goal here is to make more music more often allowing us to bring it to YOU! When I say bringing it to you, I mean literally!.\u003cbr\u003eA full blown tour to where ever we are able to go. This means band members ,sound, lights,transportation, lodging, the works...\u003cbr\u003eI know we will realize this by whatever means necessary. But here and now is a chance for us to make it happen together. Sooner than later. So join the inner circle and\u003cbr\u003e let\u0027s DOODIS!\u003cbr\u003eSincerely,\u003cbr\u003e Mike\u003c/div\u003e"
   },
