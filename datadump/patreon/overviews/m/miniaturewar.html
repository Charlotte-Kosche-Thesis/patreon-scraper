    "summary": "\u003cstrong\u003eSi quieres aprender a pintar o perfeccionar tu t\u00e9cnica, este Patreon \u00a1TE INTERESA!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSoy Meinkopt, pintor profesional en la pintura de miniaturas y creador de un espacio donde puedes encontrar\u00a0m\u00e1s de 500 videos con:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTutoriales b\u00e1sicos e intermedios de muchas miniaturas.\u003c/li\u003e\u003cli\u003eDirectos de pintura, charla o partidas en vivo.\u003c/li\u003e\u003cli\u003eUna extensa gu\u00eda tutorial para aquellos que buscan saber c\u00f3mo iniciarse en este universo.\u003c/li\u003e\u003cli\u003eCampa\u00f1as narrativas de diversos juegos.\u003c/li\u003e\u003cli\u003eNarraciones de trasfondo.\u003c/li\u003e\u003cli\u003eVideo An\u00e1lisis exhaustivos de diferentes productos.\u003c/li\u003e\u003cli\u003eHoras y horas de Gameplay de videojuegos relacionados.\u003c/li\u003e\u003cli\u003eY muchos v\u00eddeos de diferente \u00edndole.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePero crear todo este material requiere de un gran compromiso de tiempo,\u00a0 ademas de recursos. Y aunque este contenido de v\u00eddeo siempre sera gratuito para ti, tu inestimable apoyo constante en patreon me ayudara a lograr muchos objetivos para el canal. \u003cbr\u003e\u003cbr\u003ePero no solo eso, lo mas importante es que pasaras a ser parte de mi tripulaci\u00f3n, un exclusivo grupo que recibe mi total atenci\u00f3n, donde podr\u00e1s iniciarse o mejorar tu t\u00e9cnica en el hobby, estar al d\u00eda de las novedades de canal y ayudarme en el rumbo del mismo.\u003cbr\u003e\u003cbr\u003e\u00bfY adonde ira a parar toda esta ayuda? Pues a:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDedicar mi tiempo plenamente a MiniatureWar.Ya que un video tutorial b\u00e1sico con 30\nminutos de duraci\u00f3n de una miniatura peque\u00f1a suele llevar entre 30 a 40 horas que comprenden la preparaci\u00f3n, grabaci\u00f3n,\nedici\u00f3n y procesado. \u00a1El tiempo es oro! Y si puedo dedicarme por entero al\ncanal \u00a1imagina todo lo que poder llegar a crear!\u003c/li\u003e\u003cli\u003eAdquirir las novedades del mundo de los Wargames y Juegos de mesa para poder\nrealizar, an\u00e1lisis objetivos, unboxing, tutoriales y v\u00eddeo partidas.\u003c/li\u003e\u003cli\u003eCrear tutoriales en base a peticiones directas\nsobre miniaturas y esquemas m\u00e1s all\u00e1 de mi propia colecci\u00f3n.\u003c/li\u003e\u003cli\u003e\u00a1Contratar a artistas gr\u00e1ficos para realizar\nproyectos muy locos!\u003c/li\u003e\u003cli\u003ePagar a compositores para que creen una banda\nsonora \u00fanica y exclusiva para el canal y que estar\u00e1 disponible para todos los\nmecenas.\u003c/li\u003e\u003cli\u003eIncluir nuevos juegos al canal de cara a crear\ningeniosas campa\u00f1as narrativas con historias que te atraparan cada cap\u00edtulo y\ntutoriales de sus miniaturas.\u003c/li\u003e\u003cli\u003eMejorar el equipo base con c\u00e1maras de grabaci\u00f3n\nde alta calidad cinematogr\u00e1fica.\u003c/li\u003e\u003cli\u003eAumentar el material de trabajo, para crear por\nejemplo una extensa gu\u00eda en PDF y video sobre herramientas, materiales para\nescenograf\u00eda, pintura, aerograf\u00eda y sobretodo mi gran proyecto, una escala de\ncorrespondencia \u003cstrong\u003eREAL\u003c/strong\u003e de colores,\nhabiendo testeado realmente los colores para encontrar sus verdaderos equivalentes.\u003c/li\u003e\u003cli\u003eY much\u00edsimas locuras m\u00e1s que podre ir desarrollando\npara vosotros en MiniatureWar.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMiniatureWar es un gran sue\u00f1o y reto personal, un lugar para toda la comunidad amante de este gran hobby y con su ayuda, podremos hacer que esta nave llegue bien lejos.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a1Gracias!\u003cbr\u003e\u003c/b\u003e"
