    "summary": "Hello everyone!\u003cbr\u003e\nMy name\u0027s Maureen and I\u0027ve been making political postcards for my friends for a few months now. There\u0027s been a lot of interest so I thought I\u0027d put them up here. \n\u003cbr\u003e\nEveryone should have access to all the designs in both a 4 to a sheet layout and single one. It\u0027s more important to me that these get sent then I get any money, but if you\u0027d like to donate for my time, I\u0027d appreciate it. \u00a0I\u0027ll post other designs for buttons, temporary tattoos and signs for my patrons.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPostal Service regulations on postcards are \n\u003ca href=\"http://pe.usps.com/BusinessMail101?ViewName=Cards.\"\u003ehere\u003c/a\u003e. Printing should be fairly self explanatory if you use the 4-to-a-sheet layouts, just make sure the paper you\u0027re using is thick enough. Because these are sized to be printed on one 8.5x11 sheet they are not the correct proportions for pre-cut paper.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a student, so school has to come first, but if you have an issue you\u0027d like a postcard for or an idea for a new design let me know and I\u0027ll do my best to accommodate you. I am working with what I can find in the public domain so please keep that in mind when making requests.\u00a0\n\u003cbr\u003e\nThanks for resisting!"
