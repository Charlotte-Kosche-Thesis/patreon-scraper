    "summary": "Hey friends!\u003cbr\u003e\u003cbr\u003eMatthias here. I\u0027m a blogger, speaker, and podcaster helping LGBTQ people of faith understand \u003cstrong\u003ethey\u0027re not alone\u003c/strong\u003e so they can live confident and fulfilling lives.\u003cbr\u003e\u003cbr\u003e I\u0027ve been blown away at the support my podcast, \nQueerology, has received since its launch in May. It\u0027s a blast\ncreating a show that highlights people who are exploring what it means to \nbe queer people of faith.\u003cbr\u003e\u003cbr\u003eUp until this point, I have been \npaying for my work out of pocket. As a graduate student and a restaurant server on the \nweekends, this has started to put a bit of a strain on my budget. I\u0027ve \nrealized that as Queerology grows, \u003cstrong\u003eso will the costs associated with it\u003c/strong\u003e.\n So, I\u0027m asking for your help!\u003cbr\u003e\u003cbr\u003eBy supporting me, you\u0027ll gain access to my \nPatron Only feed which will include sneak-peaks of upcoming episodes and\n polls to help me decide what people/topics to cover on the show. At \nsome of the higher levels, you\u0027ll get access to the unedited interviews \nfrom every episode, and you\u0027ll be able to join in our monthly Queerology\n community video hang-outs. I\u0027ll be inviting some \u003cstrong\u003esurprise special \nguests\u003c/strong\u003e to join us for those.\u003cbr\u003e\u003cbr\u003eWill you join me by financially supporting my work? Hit that button up there and I can\u0027t wait to keep creating alongside you all.\u003cbr\u003e-Matthias"
