    "summary": "I\u0027ve been sharing my webcomics for free online for a few years now. First was\u00a0\u003ca href=\"http://www.spacepyrates.com\" rel=\"nofollow\" target=\"_blank\"\u003eSpace Pyrates\u003c/a\u003e, then it was\u00a0\u003ca href=\"http://metalbeard-saga.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSaga of Metalbeard\u003c/a\u003e.\u00a0I really like to make comics (\u003ca href=\"http://soundcloud.com/redrockrpg\" rel=\"nofollow\" target=\"_blank\"\u003eamong other things\u003c/a\u003e). But I also like to earn money. It helps me live and eat and buy candy. If I can turn making comics and things into a money making endeavour, then I can spend more time doing the things I enjoy.\u003cbr\u003e\n\u003cbr\u003e\nEven though I will usually put everything I make online for free anyway,this is just a little way you can support me. Especially if you enjoy reading, looking or listening to the things I make. Or even if you just want to help someone fulfil their ambitions of making comics.\u003cbr\u003e\u003cbr\u003eThe money will go towards equipment \u0026amp; software hire, server fees, and/ or art supplies etc..\u003cbr\u003e\n\u003cbr\u003e\nIdeally I\u0027ll be updating with a comic at least once a week. But in time, that will move up to 2 or 3. I\u0027ll have character designs, thumbnails from the scripts, pencil roughs. What ever I can think of to add value to your experience!\u003cbr\u003e\u003cbr\u003eEverything I post will be posted here before it makes it way into the public. Comics, art and podcasts."
