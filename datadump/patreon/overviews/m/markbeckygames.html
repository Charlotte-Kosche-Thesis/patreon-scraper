    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eWhy hello there old bean! We\u0027re Mark and Becky and we\u0027re from Great Britain. We started up a little YouTube channel called\u00a0\n\t\u003ca href=\"http://www.youtube.com/markbeckygames\" rel=\"nofollow\" target=\"_blank\"\u003eMark \u0026amp; Becky Games\u003c/a\u003e in March 2015. We upload Nintendo let\u0027s plays and take any opportunity we can to real talk Nintendo with our awesome fans from across the globe.\u003cbr\u003e\n\t\u003cbr\u003e\n\tOver the last two years, we\u0027ve somehow built up a kick-ass community out of no where and to be honest... that\u0027s all we ever set out to do. But frustratingly for us, as Mark\u0027s a full-time PhD student and Becky has a crazy-intense full-time job, it\u0027s hard to find time to dedicate 100% of our efforts to our YouTube channel as much as we\u0027d like. Though I find it pretty crazy that our YouTube channel has actually got to this point purely on spare time alone, it always leaves me wondering... \n\t\u003cstrong\u003ehow insane could our channel be if it was our \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eactual\u003c/i\u003e\u003cstrong\u003e bloody jobs?!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tIf I\u0027m totally honest, making YouTube videos is the only place I actually get to be myself: swearing my head off, making dumb puns, playing videos games and memeing my way to an early grave. That\u0027s just who I am! Do you have any idea how hard it is for me to act like a normal human being in the real world and contain all that weird stuff? (I think the same definitely goes for Becky too!) Being on YouTube has made me realise that outside of MarkBeckyGames, we just can\u0027t be ourselves. For me, I\u0027ve finally found a job I love in life where I can actually be myself and that\u0027s insanely cool.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI guess the dream is that this Patreon could one day help me and Becky to live off our channel, so we could not only both put in the hours we truly wish we could, but it would also be our actual full-time jobs. We want more live streams... more crazy videos, more let\u0027s play episodes and just \n\t\u003cstrong\u003emore fun with you guys!\u003c/strong\u003e The less pressure we have on us to fund boring adult stuff (bills, mortgages and not starving to death, yawn), the more we can afford to invest time into what we really love doing. Acting like idiots playing Nintendo games.\u003cbr\u003e\n\t\u003cbr\u003e\n\tBut we\u0027re not expecting the Earth and if anything, it just means a lot that anybody would even \n\t\u003cem\u003econsider\u003c/em\u003e committing to supporting us with even the smallest amount. I guess the whole point of having a Patreon is to just keep the dream alive for us. \u00a0Anyway, thanks for stopping by! Who knows... maybe one day we\u0027ll be full-time YouTubers for real :)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eTLDR: MarkBeckyGames vs real life. Please help us win.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tCheers,\n\t\u003cbr\u003e\n\tMark \u0026amp; Becky xxx\n\t\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.markbeckygames.com/patreon\" target=\"_blank\"\u003e\u003cimg src=\"http://www.markbeckygames.com/patreon/gwop.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
