    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://puu.sh/Ajj7C/4bbbc407ab.png\"\u003e\u003cbr\u003eYo!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e I\u0027m MELON and I\u0027m some sort of digital artist or whatever! I\u0027m just a dude from NJ who loves to draw with Clip Studio Paint! Question: What is the goal of this Patreon? Answer: To keep me drawing! Any and all funds are going directly into art supplies, groceries, and whatever bills I need to pay to allow me to keep drawing! Any amount is honestly a great help, and I appreciate you even considering pledging to me.\u003cbr\u003e\u003cbr\u003eThis Patreon is gonna be all about my artwork! I\u0027ll be uploading everything from my weekly sketches to my completed artwork! I\u0027ll upload the full-res art and even host request streams! You\u0027ll see these based on your pledge tier, of course.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/zMz19/e99c95bd73.png\" style=\"text-align: center;\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003eAll of my request streams will be hosted via\u00a0\u003ca href=\"https://picarto.tv/MELONCONCARNE\"\u003ePicarto\u003c/a\u003e, and will offer sketches based on your tier! First-come, first-served of course. All supporters will get queue priority. What does that mean? That means as long as you are pledging any amount to me you will land higher in the queue than just \"random\" users watching the stream. The $5 and $10 tiers will get GUARANTEED requests each month, assuming you submit your request after I announce the stream date. You don\u0027t even have to attend it, it will be done if you send it to me. I\u0027m aiming for two streams a month for now.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/zfuLY/97452afb83.png\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003eIf a monthly pledge is too much for you, I totally understand! I have a\u00a0\u003ca href=\"https://ko-fi.com/melonconcarne\"\u003ehandy-dandy Ko-fi page\u003c/a\u003e if you wanna toss a dollar my way with much less commitment! Coffee is also like, my favorite beverage so that works out.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks so much for making it this far!!!\u003c/div\u003e"
