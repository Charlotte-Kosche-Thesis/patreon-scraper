    "published_at": "2017-03-20T03:42:02+00:00",
    "summary": "\u003cimg src=\"https://68.media.tumblr.com/f786eab0bc948417b64e4a00f2f017b5/tumblr_on6ovmB2nx1vqv1vzo1_1280.jpg\"\u003e\u003cbr\u003eHi, I\u0027m Modjeska!\u003cbr\u003e\u003cbr\u003eI love illustration and it\u0027s what I\u0027m best at, but it\u0027s hard to devote time to personal projects and further developing my craft when I\u0027m busy supporting myself! I\u0027m chronically ill and have significant joint deformities (JIA/RA), and finding steady second jobs that aren\u0027t physically taxing is a struggle.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/0e940e6329fcbbc4e8685a696fbbc7c8/tumblr_oh7z39bfrB1vqv1vzo5_1280.jpg\" style=\"width: 207px;\"\u003e\u00a0 \u00a0\u003cimg src=\"http://68.media.tumblr.com/87393b7f47313c667c4a2e5bda6a5462/tumblr_nrxl0bLGE31rd60eto1_r1_540.jpg\" style=\"width: 284px;\"\u003e\u003cbr\u003e\u003cbr\u003eI enjoy drawing abstracted bodies, characters, comics, most things bright and surreal. Among many other things, I\u0027m heavily inspired by weird old animated shorts, medical illustration, and contemporary comics and animation.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/c09e7e6adb9bcc39ebde82312e65cb0e/tumblr_oiehukxtg11vqv1vzo1_r2_1280.jpg\" style=\"width: 221px;\"\u003e\u00a0 \u00a0\u003cimg src=\"http://68.media.tumblr.com/81c0d5d03ef34b3992bcb7f65d2ed7f7/tumblr_oiehukxtg11vqv1vzo2_r2_540.jpg\" style=\"width: 222px;\"\u003e\u003cbr\u003e\u003cbr\u003eYou can see more of my work at:\u003cbr\u003e\u003ca href=\"http://www.modjeskah.com/\"\u003ePORTFOLIO\u003c/a\u003e | \u003ca href=\"http://moddraws.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e | \u003ca href=\"https://twitter.com/ModjeskaH\"\u003eTWITTER\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/modmojo/\"\u003eINSTAGRAM\u003c/a\u003e | \u003ca href=\"http://moddraws.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e | \u003ca href=\"https://www.behance.net/modjeska\"\u003eBEHANCE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePrints, stickers, and more are available at:\u003ca href=\"https://www.redbubble.com/people/modprints\"\u003e\u003cbr\u003eREDBUBBLE\u003c/a\u003e | \u003ca href=\"https://www.inprnt.com/gallery/modprints/\"\u003eINPRNT\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo what \u0027s the plan right now?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn the coming year, I\u0027m aiming to build my portfolio and post frequent artwork and comics while venturing into more freelance work.\u003cbr\u003e\u003cbr\u003eBy supporting me in whatever small way you can, you\u0027re enabling me to spend less time chasing down other work and more time focusing on developing my ongoing art career!\u003cbr\u003e\u003cbr\u003eI\u0027m currently working an in-studio job, but there are hiatuses from work because of the studio schedule and bills still need to be paid-- a few extra bucks would mean a lot!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow does this all work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThink of it like a cool secret club,\u00a0a sort of a laid-back art diary that\u0027s a little more personal and involved. You get to see the weird ugly drawings that don\u0027t go anywhere else. I\u0027ll talk about some of my influences, show you what I\u0027m working on at the moment, all the things that don\u0027t make it to more cleaned-up social media sites.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s also a tip jar with some added bonuses the more you give. \u00a0A buck or two gets you access to special patron-only posts, and a little more gets you extra perks!\u003cbr\u003e\u003cbr\u003eAll $5-and-up rewards will be sent/made active after the first month is charged.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about the future?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs time goes on, I\u0027m planning on moving forward into longer comic and personal illustration projects as well as\u00a0making specialty prints, charms, and pins. I also really enjoy experimental formats and would like to try my hand at some twine games, music composition/covers, and playlists with illustrated companion material.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron, you\u0027ll be able to see it all as it happens! I\u0027d like to be able to give back to and collaborate with other creators, too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you, and I\u0027m looking forward to continuing to make art and share it with you!\u003c/strong\u003e\u003cbr\u003e"
   },
