    "summary": "I make neo-burlesque acts, costumes, and shows. I would like to expand \ninto more theatrical events and parties. I also write essays, stories, \nand novels about love, sex, class, and weirdos of all kinds. \u003ca href=\"https://definitelynotdita.wordpress.com/2016/08/16/starting-a-patreon/\" rel=\"nofollow\" target=\"_blank\"\u003eHere\u0027s a list of some projects I\u0027m working on.\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v260/sadisticseraphim/Patreon%20Banner2%20full_zpsf5t8cijd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs my patron you will be gaining access to the three ring circus of my mind. You\u0027ll get blog posts, work in progress photos, and rehearsal videos. You\u0027ll be the first to see photos of new costumes, videos of new acts, and pages of what I\u0027m writing. You\u0027ll also get whatever random things I can come up with (Sexy photos! Themed mix tapes! Goofy dance break videos!) to say thank you for your support.\u003cbr\u003e\u003cbr\u003eOn top of all that you will be helping me make more art. You will be helping me make BETTER art. Most wonderfully, you will be showing me that you care about my art.\u003cbr\u003e\u003cbr\u003eRevenue from patreon will help me\u003cbr\u003eTake Risks\u003cbr\u003eTake on bigger projects\u003cbr\u003eExpand the scope of my work\u003cbr\u003eDocument my work\u003cbr\u003eConnect more closely with my fans\u003cbr\u003eTour more\u003cbr\u003ePromote my work\u003cbr\u003eLearn more marketable skills\u003cbr\u003e\u003cbr\u003eIdeally, this patreon could get me to a point where I don\u0027t need it anymore! That\u0027s right, my goal is not to quit all my jobs and live off this patreon. My goal is for this patreon to help me take the next step in becoming a working artist.\u003cbr\u003e"
