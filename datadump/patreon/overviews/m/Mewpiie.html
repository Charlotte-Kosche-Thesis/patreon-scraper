    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWelcome to my Patreon !\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Becca and I am 22 years old! I\u2019ve been cosplaying for 3-4 years now. I love bird pokemon and splatoon! I created this patreon to provide lewd content and to help with my cosplay craft. Feel free to message me anytime if you have any questions or want to chat! Down below is my FAQ~\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/29570342_1651105358308011_8012769754492084329_n.jpg?_nc_cat=0\u0026amp;oh=3360906942289af0f1edf655d826a383\u0026amp;oe=5B2BADA4\"\u003e\u003cbr\u003eBanner Picture by Min-Woomy\u003cbr\u003ePicture Above by ScircusDart0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u2665FAQ\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eHow do I get rewards?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eRewards will be messaged to you weekly VIA patreon messages! All you have to do is click the google drive link and your rewards will be free to view and download!\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eI just pledged or I just upgraded my tier, When do I get my rewards?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0Therefore, if you pledged/changed tiers in the middle of the month, you will not get your rewards until the payment has processed. For example, if you pledged in the middle of January, you will not get your rewards until your payments processed in the beginning of February.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhy don\u0027t I get my rewards if I subscribe in the middle of the month?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThe way patreon works is kind of weird. They only process payments within the first week of the month, so if you sub sometime in the middle or something, you can view my content without even paying. Which is troublesome because there are people who will pledge just to view and steal my content without paying. This is unfair to me and my patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWhen do prints get sent out?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI try to get prints sent out by the end of the month!\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eDo you do nudes?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNot in the normal tiers! The only tier with topless nudity is my $30+ tiers!\u003cbr\u003e\u003cbr\u003e\u30fd(=^\uff65\u03c9\uff65^=)\u4e3f\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u2665Wishlists!\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eIf you buy anything off my wishlists, I will send you at least 5 pictures of me wearing it for you!\u003cbr\u003eAmazon:\u00a0\u003ca href=\"http://a.co/1xRlUKO\"\u003ehttp://a.co/1xRlUKO\u003c/a\u003e\u003cbr\u003eAliexpress:\u00a0\u003ca href=\"https://my.aliexpress.com/wishlist/shared.htm?groupId=3112674873\"\u003ehttps://my.aliexpress.com/wishlist/shared.htm?groupId=3112674873\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u2665Social Media links!\u2665\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/mewpiie/\"\u003ehttps://www.facebook.com/mewpiie/\u003cbr\u003ehttps://www.instagram.com/mewpiie/\u003cbr\u003ehttp://mewpiie.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://img.fireden.net/vg/image/1499/95/1499956914449.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
