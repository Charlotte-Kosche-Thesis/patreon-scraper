    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F4-iBzczs6pw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4-iBzczs6pw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F4-iBzczs6pw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-04-16T20:30:17+00:00",
    "summary": "The website \u003ca href=\"http://www.aejemjem.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.aejemjem.com\u003c/a\u003e features and promotes writing in Marshallese.\u00a0 Electronic and print collections of stories, essays and poems are available for purchase.\u00a0 Patreon rewards include options for purchase as well conversation meetups.\u00a0 Individualized language study via \u003ca href=\"http://www.italki.com/teacher/4230536/?ref=4230536\" target=\"_blank\"\u003ewww.italki.com\u003c/a\u003e.\u00a0 Stories, poems, and essays are welcome, just email \u003ca href=\"mailto:aejemjem@gmail.com\" rel=\"nofollow\"\u003eaejemjem@gmail.com\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Aejemjem:\u00a0\u003c/strong\u003e\u003cem\u003e\u003cem\u003eBwe en w\u014dr bok ko n\u0304an aer riiti ilo kajin eo ad!\u00a0 \u003c/em\u003e\u003c/em\u003eAejemjem is a self-published literary collection of modern short stories, essays, oral histories and poetry in the Marshallese language.  The purpose of this magazine is promote reading and writing in the Marshallese language.\u00a0 The title comes from an old word that means powerful in speech, persuasive, weighty in words. All writing is in Marshallese with some translation and explanation in English.\u003cbr\u003e\u003cbr\u003eJibadbad im kotobar eo an maakjiin in ej nan lelok juon jikin kon armej in Majel nan kwalok aer lomnak im kon bwebwenato ko aer. Ewor ruo mottan ilo maakjiin in: kajin Majel im kajin Palle. Kab, Aejemjem ej loor jipeel wot ioon jipeel ko karoki ilo MED/MOD eo me MoE im RMI rej jimor kajjion loore.  Ij katm\u0101ne bwe enaaj itok-limoim am ritti bwebwenato kein. Bar juon alen kam\u0317m\u0317ool k\u014dn am riiti bwebwenato kein."

    "attributes": {
     "about": "\u003cstrong\u003eMelanie Carbine:\u003c/strong\u003e\u003cbr\u003eI have worked in education for the last five years. \u00a0My interest in teaching developed from my experiences as a volunteer in the Marshall Islands \u00a0where I also learned Marshallese and started my teaching career. \u00a0While I lived there I learned Marshallese and I have been fortunate to find opportunities to continue to use and develop my Marshallese language skills in the United States. \u00a0Last summer, I spent some time in Northwest Arksansas while I developed the first issue of a Marshallese language literary magazine, Aejemjem. \u00a0I would love to publish more issues of Aejemjem as well as create monolingual language resources in Marshallese.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAejemjem:\u003c/strong\u003e\u003cbr\u003eAs an educator, writer and artist, my hope is to see the Marshallese language transition from an oral tradition to a written language before it is lost to globalization. \u00a0I am currently working with non-profit organizations to distribute written Marshallese language texts to schools with Marshallese students as well as to create Marshallese language resources. \u00a0As of right now, I have published one issue of Aejemjem. \u00a0The Marshallese text is available at my website: \u003ca href=\"http://www.aejemjem.com,\"\u003ewww.aejemjem.com,\u003c/a\u003e and the Marshallese/English text is available via pay-for-print. \u00a0I don\u0027t receive any of the revenue through this method of distribution. \u00a0It is also difficult to both attract writers and produce quarterly publications zero budget. \u00a0If you would like to contribute in any way, I would appreciate your ideas, stories, or donations. Or, if you would like a book, please become a patron.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBook Synopsis:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSo that there are books to read in Marshellese!\u003c/em\u003e\u003cbr\u003eAejemjem\nis a quarterly literary journal in the Marshallese language; it\u00a0is a collection of modern short stories, essays, oral histories and poetry. \u00a0The purpose of this magazine is provide a place for writers to share their stories in Marshallese as well as to preserve and strengthen the Marshallese language through literary use. \u00a0The title comes from an old\nword that means powerful in speech, persuasive, weighty in words. This issue\nfeatures the poetry of Selina Leem, an award winning screenplay by Jack Niedenthal,\nand an oral history about WWII scouts. Also learn about rainwater harvesting\nand Kwajalein through (black and white) photoessays. Enjoy other short stories\nand memoirs in the first issue of Aejemjem. All writing is in Marshallese with\nsome translation and explanation in English.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eBwe en wo\u0304r bok ko n\u0304an aer riiti ilo kajin eo aer!\u003c/em\u003e\u003cbr\u003eAejemjem:\nJeje in Kajin Majel ej juon maakjiin ilo kajin Majel eo enaaj diwojwoj emen\nalen ilo juon iio. Jibadbad im kotobar eo an maakjiin in ej nan lelok juon\njikin kon armej in Majel nan kwalok aer lomnak im kon bwebwenato ko aer. Ewor\nruo mottan ilo maakjiin in: kajin Majel im kajin Palle. Aoleper repad ilo kajin\nMajel im jet iaan bar repad ilo kajin Palle. Kab, Aejemjem ej loor jipeel wot\nioon jipeel ko karoki ilo MED/MOD eo me MoE im RMI rej jimor kajjion loore. \u00a0Ij\nkatma\u0304ne bwe enaaj itok-limoim am ritti bwebwenato kein.  Bar juon alen kam\u0317m\u0317ool ko\u0304n am riiti\nbwebwenato kein.\u003cbr\u003e",
