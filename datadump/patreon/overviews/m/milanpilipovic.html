    "published_at": "2017-11-24T20:54:59+00:00",
    "summary": "Welcome to my Patreon page! I\u0027m Milan, a professional mosaic artist.\u003cbr\u003e\u003cbr\u003e I create various mosaics, murals and pavement works in the\u003cstrong\u003e \u003c/strong\u003eByzantine style using materials such as natural stones, smalti and gold glass by means of traditional techniques but also experimenting with other technical possibilities and forms of expression. Over 16 years I create mosaics for churches, monasteries and individuals.\u003cbr\u003eThanks to all of You who have joined me on Patreon!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eProject\u003c/h4\u003eIn next 12 months I plan to make at least 5\u003cstrong\u003e walls mosaic\u003c/strong\u003e using direct method and\u003cstrong\u003e \u003c/strong\u003efew \u003cstrong\u003efloor mosaics\u003c/strong\u003e using indirect or reverse method.\u003cbr\u003eThose mosaics are Theotokos with Christ, Christ Pantokrator, St Nicholas, Protecting Veil of the Theotokos and two headed eagle and other.\u003cbr\u003e\u003cbr\u003eYou will be able to get full access to exclusive content available only here at Patreon!\u003cbr\u003eThis project will start in December.\u003cbr\u003e\u003cbr\u003eYour support on Patreon enables me to spend more time creating while also giving back. It will allow me to connect more with my Patrons through different levels of rewards, such as Progress Pictures,  Hi Res\u00a0Photos, Real Time Mosaic Videos, Mosaic Tips, Step by Step Video Tutorials, Time Lapse Video, and more!\u00a0\u003cbr\u003e\u003cbr\u003eIf for any reason you cannot afford to support me anymore you can cancel at any time .\u003cbr\u003e\u003cbr\u003eThank You very much for support!\u003cbr\u003e\u003cbr\u003e"
