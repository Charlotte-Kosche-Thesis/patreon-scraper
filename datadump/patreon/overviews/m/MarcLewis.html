    "summary": "We all have that favorite moment in a story, be it movie, book, or role-playing adventure, that is forever and indelibly marked on our brain. I love those moments. These moments are not always enjoyable, but they remain, nonetheless. For me, that moment is the death of Sturm Brightblade in the book \u003cem\u003eDragons of Winter Night\u003c/em\u003e by Margaret Weis and Tracy Hickman. Moments like these are what I strive to capture.\u00a0\u003cbr\u003e\u003cbr\u003eI also love the process of creating a character. From time to time I\u0027ll use a random character generator and paint what the generation inspires me to put to canvas.\u00a0\u003cbr\u003e\u003cbr\u003eI want to thank each of you for visiting me and supporting me.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eIt will be an adventure. Won\u0027t you share it with me?\u003c/h3\u003e\u003cbr\u003eI am offering varying levels of patronage and want to thank you in advance should you decide to become a patron.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.colorsbymal.com/patreon/art-examples.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eMarc Lewis"
