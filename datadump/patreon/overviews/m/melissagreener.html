    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThe Fallow Year | Songs of Solace for the Suffering\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eA new album of songs addressing mental health issues, addiction, and family dysfunction.\u00a0\u003c/em\u003e\u003cem\u003eComing Soon... \u003cbr\u003e#SongsHeal\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"265\" src=\"https://www.youtube.com/embed/KukwjDLUoRA?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"853\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Melissa Greener.\u00a0\u003cbr\u003e\nI write songs, sing, play guitars, drive around in the cheapest renal car I can find performing concerts all over the world..  I also write poetry and prose, I make beautifully weird abstract photographic art prints, and lately I\u0027ve been talking about mental health a lot too.  But if you\u0027re here on this site you probably already know who I am. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you so much for checking out my Patreon page!!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThis is a big experiment. \u00a0I\u0027m here on Patreon because many of you want an inside view into the day to day rough and tumble life of an artist - all of the works in progress, behind-the-scenes happenings, sketch-ideas of songs and stories, commentary and other minutia of my daily existence, that\u0027s what I\u0027ll provide for you here. \u00a0You can subscribe for as little as $1 per month and get all the down and dirty of my process, and what makes up an artists life.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve had this page for a while but have been super gun-shy about launching it, because asking for money - asking you to be my patron - is not a very comfortable thing to do.  However, I\u0027m at the beginning of recording a new album of songs called - \n\u003cem\u003eThe Fallow Year\u003c/em\u003e - with one of my favorite record producers, Malcolm Burn, at the helm, and I really want to document as much of this process as possible.  Instead of clogging up my social media pages with all the photos, videos, soundbites, and musings, I realized that\u0027s exactly what Patreon is for!  So, there\u0027s no better time for me to get this page going and invite you along in the making of my new record.\u003cbr\u003e\n\u003cbr\u003e\nWith just a tiny bit less financial stress I can spend more time actually \n\u003cstrong\u003e\u003cem\u003edoing my work\u003c/em\u003e\u003c/strong\u003e - MAKING MY ART!  Anyone that thinks being a \"Starving-Artist\" is \u003cem\u003eromantic\u003c/em\u003e... well, I still wouldn\u0027t trade it, but it\u0027s not for the faint of heart.\u003cbr\u003e\n\u003cbr\u003e\nThe equation\u00a0works like this: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI make Art \u00a0+ \u00a0you need Art \u00a0= \u00a0You and Me together on Patreon\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nGet it?\n\u003cbr\u003e\n\u003cbr\u003e\nI have had the great fortune to be able to do my music professionally, full-time, all over the world for more than a decade now.\u00a0 I am utterly astounded by this and so grateful! \u00a0However, I\u0027m not only an artist.\u00a0 I am also my own booking agent, manager, record label, publicist, radio promoter, tour-manager, web designer, video editor, and so many other things!\u00a0 I am a full-time, non-stop one-stop shop.\u00a0 Making my art is the very least of what I do - only about 7%! \u00a0The other 93% of my time goes to \n\u003cem\u003ethe hustle\u003c/em\u003e\u00a0of existence.\u003cbr\u003e\n\u003cbr\u003e\nWhen you choose to become my patron, at whatever amount feels good for you - $1, $10, $100.. or any other amount per month, you will get access to all of the behind the scenes LIFE as a full-time song-making, poem-crafting, photog-taking, vlogging artist.\n\u003cbr\u003e\n\u003cbr\u003e\n- You will get exclusive access to works-in-progress, insights into my process, and\n other insider artist-stuff that only my Patrons will see\n\u003cbr\u003e\n- You will get to hear finished recordings before anyone else\n\u003cbr\u003e\n- You will get to see poems, musings and other art-stuff for my Patrons only.\n\u003cbr\u003e\n- You will get the satisfaction of knowing that you are a cog that keeps the wheel of the world spinning with utter joy, beautiful grief and sweet healing.. Or something.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFor your monthly support of patronage I am HUGELY, GRATEFUL!\u00a0 Thank you!!!\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWith hat in hand, I remain your humble fan,\n\u003cbr\u003e\nMelissa\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.melissagreener.com\" target=\"_blank\"\u003ewww.melissagreener.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/57fc74a237c5814acd3e1a8e/597d3126f14aa1fbe78fb096/599d1c027131a572fa9ad932/1503468917698/Melissa-1867_2_LOW.jpg?format=2500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
