    "summary": "\u003cdiv\u003e\u003cbr\u003eFormal Introduction:\u003cbr\u003e\u003cstrong\u003eMy name is Melei\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e--like melee weapon--\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eAspiring Writer and Suicide Girl\u003cbr\u003e\u003c/strong\u003eThanks for dropping in!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWriting Goals\u003cbr\u003e\u003c/strong\u003eEver since I was a wee lass, I have dreamed of being a writer with influence. A Novelist, Journalist, anything that would give me the excuse to write and get those words to the people.\u00a0 Right now, I\u0027m focusing on my creepy/horror fiction because it is the most fun for me.\u00a0 As a horror enthusiast, I love a good scare.\u00a0 And I want to be able to provoke that within you.\u00a0 I have some short stories floating around, and I hope to publish an anthology sometime in the next year.\u00a0 Ultimately, I want my writing to end up on screen, as they become the basis for short films.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eModelling for Suicide Girls\u003c/strong\u003e\u003cbr\u003eThe SG brand stands up for the women who are different.\u00a0 Women who commit social suicide to ultimately be themselves.\u00a0 The brand celebrates the diverse and the taboo.\u00a0 Sex positive and progressive.\u003cbr\u003eI want to become SG to challenge not only myself, but to challenge the system behind becoming Pink (aka official).\u003cbr\u003e\u00a0 I pose nude because I believe my body is an art, and its an art because its flawed.\u00a0 My skin isn\u0027t a perfect consistent shade. My breasts are not symmetrical. I have body hair.\u00a0 I have a lot of aspects of your everyday woman.\u00a0 And that should be celebrated too.\u00a0 I\u0027m doing this as an expressive outlet and to increase representation in the brand.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I have this page?\u003cbr\u003e\u003c/strong\u003eEverything has a cost associated with it...most times.\u003cbr\u003eWith writing, I plan on centering my YouTube channel to more supplemental content about my stories and just other interests of mine.\u00a0 I would love to be able to give consistent content and create more for myself and you!\u00a0 Right now I\u0027m moving slowly because I have to shoot and edit everything myself.\u00a0 So upgrading my equipment or expanding my creative team would really benefit everyone interested.\u00a0\u003cbr\u003eModelling for SG is a completely out of pocket experience.\u00a0 We models have to secure our own photographer, locations, travel costs, outfits...you get the idea. SG only buys my set once it becomes Set of the Day--which can be months or years afterwards, and that amount does not cover everything spent so long ago.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for You?\u003cbr\u003e\u003c/strong\u003eGlad you asked!\u003cbr\u003eI created this page because I didn\u0027t want to just ask for money. I\u0027m terrible at that.\u003cbr\u003eI wanted to be able to give back to you! To be able to create things for YOU!\u003cbr\u003eAs a patron, you gain access to so much exclusive content and chances to interact with me.\u00a0 You could even get personal swag, signed prints, customized sets, stories with you in mind, and so much more!\u003cbr\u003e\u003cbr\u003eThank You! I hope we see more of each other soon. :p\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
