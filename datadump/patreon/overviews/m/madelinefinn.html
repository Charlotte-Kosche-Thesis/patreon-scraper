    "summary": "First of all, thank you!\u00a0\u003cbr\u003e\u003cbr\u003eThe fact that you are even visiting this page means the world to me. It\u0027s because of your support and encouragement that I am able to continue to create the music I hold so close to my heart. I want to continue to make genuine music for the people that love it and feel that it helps them through the day to day...but this whole thing is getting a little cray-cray.\u00a0\u003cbr\u003e\u003cbr\u003eAllow me to explain...\u00a0\u003cbr\u003eWhen I first set out to make \"The Whiskey Hollow\" I wanted to do something that was true to myself and emotionally honest. I am incredibly humbled to say that the response has just been overwhelming and so bright. I decided to take more time off work so I could create and thrive in my own vocal coaching, production and session work business (that has been going very well! Thanks for asking \u0026lt;3) \u00a0and ideally have more time to sit down and write/share the things that are the most pertinent to me. But in order to pay my personal bills, and take care of the expenses surrounding recording, equipment and other important stuff...I am really grinding harder than ever and am finding very little time to sit down and share the things I am able to create in my spare time. I am hoping that this page can be a cool way for me to share those little moments with you and hopefully help them evolve into hours and days of creating something beautiful, raw, honest and genuine.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m incredibly new to this whole shebang, so bare with me while I get the details worked out. Thank you again for your time, love, support and encouragement.\u003cbr\u003e"
