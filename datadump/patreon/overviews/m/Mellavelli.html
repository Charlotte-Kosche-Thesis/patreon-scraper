    "summary": "Hey you Absalonians!\u003cbr\u003e\n\n\u003cbr\u003e\n\nQuite a few of you suggested this, so here I am :) Welcome\nto my Patreon page! \u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019m here because I really just want to be able to talk to\nyou guys! Get to know you and have you get to know me too.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOver the last couple of years, I\u2019ve honestly been living the\ndream; sharing my art online with the most amazing community of people all\naround the world! The support has been unreal and having you all around me has\npushed me further than I ever thought my animations would take me.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMoving forward, I hope we can continue to build this family\nof creatives; all of us honest and real and raw, a bit unsure but so excited to\nlearn and try new things.\u003cbr\u003e\n\nAny contribution you make, even the littlest, goes towards\nsupporting me as I work to create my best art ever, solidify my dream career as\nan artist and continue to study and experiment with new things to share with\nyou all.\u003cbr\u003e\n\n\u2665\u2665\u2665\u2665\u003cbr\u003e\n\n\u003cbr\u003e\n\nHow does it all work? \u003cbr\u003e\n\n\u003cbr\u003e\n\nPledge any amount you like and get access to the rewards\nthat go along with them. Payments are processed at the beginning of the month\nand I\u2019ll post up the rewards throughout!\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe best part is you can cancel or change your pledge\nwhenever you want!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhatever you choose, even if nothing at all, thanks for just\nchecking this out you silly lovely person!\u00a0\u003cbr\u003e\u003cbr\u003e"
