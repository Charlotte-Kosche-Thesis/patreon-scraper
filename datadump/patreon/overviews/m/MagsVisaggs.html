    "summary": "I make mainstream-audience comics with strong LGBT content and themes. I\u0027m always working to put queer women front and center in my work.\u00a0\u003cbr\u003e\u003cbr\u003eBut comics doesn\u0027t pay the bills. Frankly, it barely pays \u003cem\u003eanything\u003c/em\u003e. Creator-owned comics generate income unreliably at best.\u00a0So, in order to remain able to devote time and resources to producing these books, I need support. \u00a0\u003cbr\u003e\u003cbr\u003eWith your help, I can make more awesome queer-ass comics about lesbians in space and whatnot. Because -- honestly -- we can\u0027t expect the straights to do it for us. We\u0027ve gotta be out there making comics and representing ourselves and telling our own stories.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRelevant work includes:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eKim \u0026amp; Kim\u003c/strong\u003e \u003c/em\u003e(Black Mask Studios) -- The cult comic about best friend interdimensional bounty hunters, featuring trans and bisexual protagonists. Art by Eva Cabrera and Claudia Aguirre.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eQuantum Teens Are Go\u003c/strong\u003e \u003c/em\u003e(Black Mask Studios) -- Teenage sweethearts scavenges old superscience labs so they can build a time machine, featuring trans and LGBTQIA* protagonists. Art by Eryk Donovan and Claudia Aguirre.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eSex/Death/Revolution\u003c/strong\u003e \u003c/em\u003e(TBA) - A transgender mage living in modern New York City finds her past keeps changing on her. The culprit? Well, that\u0027s a little complicated. Art by Becca Farrow, Kasia Witerscheim, and Harry Saxon.\u00a0\u003cstrong\u003eFall 2018\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eMorning in America\u003c/strong\u003e \u003c/em\u003e(TBA) - It\u0027s 1983, and a group of teen girl delinquents are the only ones standing in between a small town and total destruction at the hands of weird-ass monsters. ALSO THEY ARE ADORABLE GAYBIES. Art by Claudia Aguirre.\u00a0\u003cstrong\u003eSpring 2019\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003eHexes \u0026amp; Woes. \u003c/i\u003eHelen Koslov is a teenage witch with a twist -- and a giant crush on the most popular girl in school. \u003cstrong\u003eLate 2019\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eIf my stuff doesn\u0027t catch your eye, please support other LGBT people working in the comics direct market.\u003c/strong\u003e"
