    "summary": "Hi, I\u0027m Morgan! I\u0027m a painter, draw-er, and all-around maker. I want to make things for you! I want to entertain you! I want to give you happy fuzzy feels and lots of interesting things for your brain to chew on! \u003cbr\u003e\u003cbr\u003eMy artwork these days is largely intuitive, and process-based. I\u0027m constantly evolving, experimenting, and growing my style. So much of what I do has to do with feeling, and listening. Being present, and allowing a piece of work to become what it wants to be. The aesthetics of my work ranges from the more recent flowing abstracts, with brushstrokes and splashes of color, to black and white highly detailed illustration work. Sometimes these two worlds of mine collide, and I\u0027d like to share the magic with you!\u00a0\u003cbr\u003e\u003cbr\u003eBeing that my work is driven by the influences of emotion, interaction, and the exchange of ideas, I also plan on having discussions with other artists, and different people involved in the art world. You\u0027ll get to some fresh perspectives, interesting conversations, and learn a thing or two.\u003cbr\u003e\u003cbr\u003eA monthly subscription means that I get to make as much as possible, and you get a whole lot of art in your life! Whether that is in the form of streaming video, physical pieces of art made just for you, or discounts on existing work, and the pieces that you\u0027re witnessing being made.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support! I appreciate it so much.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.morgometry.com\" target=\"_blank\"\u003ewww.morgometry.com\u003cbr\u003e\u003c/a\u003einstagram: @\u003ca href=\"http://www.instagram.com/morgometry\" target=\"_blank\"\u003emorgometry\u003c/a\u003e"
