     "about": "\u003cstrong\u003eRobert\u003c/strong\u003e is an image maker. For over 20 years, he has built a world-wide \nreputation of creating stunning imagery through a variety of media \nincluding pen \u0026amp; ink, photography, 3D, and digital film compositing. \nRobert\u0027s artwork has been featured in galleries alongside other notable \nartists such as H.R. Giger, Clive Barker, and Marilyn Manson, as well as\n in concerts, commercials, and feature films. Since launching his \ncompany, Mechanical Whispers, his work has been praised in publications \nsuch as Digit, Reel, Creativity, Cthulhu Sex, and Fangoria, as well as \nbeing exhibited around the world from Sundance to Cannes, and NYC\u0027s \nLincoln Center to LA\u0027s Hollywood Bowl. His work has been broadcast live \non TV for an audience of millions of people during the Grammy Awards, \nAmerican Idol, The Voice, People\u0027s Choice Awards, American Music Awards,\n and the Academy of Country Music Awards to name a few. Robert has \nworked with a range of prestigious clients such as Disney, Michael \nMoore, American Idol, So You Think You Can Dance, Nike, MTV, Pantene, \nActivision, American Express, Delta, and Sundance. Robert has also \nworked with major entertainment acts such as Katy Perry, Nicki Minaj, \nDavid Guetta, Coldplay, Dr. Dre, Snoop Dogg, Usher, Carrie Underwood, \nArcade Fire, The Beach Boys, The Jonas Brothers, Demi Lovato, Android \nLust, Maino, Kittie, Voltaire, and The Birthday Massacre (just to name a\n few). Robert has a passion for subway decay, the smell of burning \nelectricity, Jack Daniel\u0027s, medical illustrations, soft black puppies, \nand certainly not least, working in his Brooklyn, NY studio.\u003cbr\u003e",
