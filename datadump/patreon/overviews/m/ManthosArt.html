    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello All!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Manthos, A Greek freelance Illustrator and Concept Artist.\u003cbr\u003eI love creating illustrations, concept art, 3D designs and motion art for books,\u003cbr\u003e video games, movies, tv series, board games ,card games and more!\u003cbr\u003eIn fact, it\u0027s my life and true passion.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jY1v3F/Patreon_art_2.png\"\u003e\u003cbr\u003e\u003cbr\u003eI mostly do freelance work for various companies and individuals and doing my own personal work on the side.\u003cbr\u003eHowever, as client work gets busy and life\u0027s priorities increase, I always have to put on the side my projects that I truly love working on.\u003cbr\u003eI also like to create process videos and image tutorials of those designs\u003cbr\u003e that may help others to develop their own skills and expand their knowledge.\u003cbr\u003eHowever, for the same reason above, they came very sparse.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/e7kYqv/Patreon_art_3.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith Patreon, I\u0027m given the chance to focus most of my time-or hopefully full time on what I truly love and have a passion for. My very own unique and personal creations. Put on the side the unstable freelance part and gain a more stable way of income.\u003cbr\u003eCreate more exclusive content and special rewards for you and help as much possible and share any knowledge and experience I have in the industry field as a designer.\u003cbr\u003eGet a chance to make my dream projects a reality and have you included in that journey!\u003cbr\u003eThank you very much!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jTZwca/Patreon_art_4.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eREWARDS:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eBy pledging you will receive:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eprocess sketches-rough sketch ideas\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePSD files, process videos/tutorials-step by step images\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003efull resolution files\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eexclusive artwork \u0026amp; pc/phone wallpapers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e3D assets and models/designs (for 3D printing and other purposes)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou can find more of my art here:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/mlappasart/\"\u003eFACEBOOK ART PAGE\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.artstation.com/artist/manth0s\"\u003eARTSTATION\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://mlappas.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
