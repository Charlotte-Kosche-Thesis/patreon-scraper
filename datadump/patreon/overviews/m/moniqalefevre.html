    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMoniqa Lefevre\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eDressing Up then Dressing Down\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMay: Jill Valentine\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i65.tinypic.com/jjs1v6.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eApril: Tharja\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i64.tinypic.com/2qc44eh.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMarch: Ramona Flowers\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2qva078.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eHey You! Yeah you ~\u00a0\u003cbr\u003e\n\tWelcome to my Patreon page! I\u0027d like to start off by saying there is truly no need to pay me to be a fan! This is simply for those who really want to see the Moniqa in her full glory as well as get exclusive content and even help me out in making my cosplays!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tAbout Me: \u003c/strong\u003eI am a 24 year old cat stuck in a human body and I have been cosplaying since 2008 however I\u0027ve always been a dork. I am on Patreon now to help me expand my knowledge and even travel to far away cons to meet more of you Friskies. There is nothing I like more than seeing you guys in person and geeking out over a fandom or even over the booty. Nudity has always been something that came natural to me...after all...it IS natural. I love to appreciate the human form in every single shape and size as well as embracing my own body to help get over some body image issues I have always struggled with. I\u0027m just a nerdy human who dreams of being a shapeshifting feline being like the rest of us ~\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhy Patreon?: \u003c/strong\u003ePatreon is a brilliant way to help starving artists no larger be starving and just be artists. Because I have others depending at me at home, I put my art not only on the back burner, but in another state of mind entirely. With Patreon, I will be able to embrace my inner artist once more and find peace in my \"me time\" without diving into funds I could be using for my family\u0027s happiness. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQ. I dont want rewards mailed to me, but I want everything else.\u00a0\u003cbr\u003eA. That\u0027s fine! Simply write \"do not send\" as the name in your address and I wont send it!\u003cbr\u003e\u003cbr\u003eQ. I can\u0027t open the set link.\u003cbr\u003eA. Sets are in a zip file and need to be unpacked on a PC. This is because the photos are large and high quality so they need to be compressed into a zip.\u00a0\u003cbr\u003e\u003cbr\u003eQ. I just pledged and I can\u0027t find my rewards.\u003cbr\u003eA. Rewards come out throughout the month which means your rewards may not be released yet, but they will be coming soon!\u00a0\u003cbr\u003e\u003cbr\u003eQ. I still can\u0027t find my rewards/I\u0027m looking for your archive.\u003cbr\u003eA. There are tabs to the left of my page with each pledge amount listed. If you click on them, it will take you to each reward with ease.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003c/div\u
