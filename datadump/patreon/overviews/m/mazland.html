    "published_at": "2017-05-05T13:20:13+00:00",
    "summary": "\u003cimg src=\"http://i67.tinypic.com/v4o6dk.jpg\"\u003e\u003cbr\u003eHey Cuties! \u003cbr\u003e\u003cbr\u003e\nThanks for stopping by my page and \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWELCOME!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003eMy name\u0027s Marie Walter and I\u0027m a makeup artist, photographer, videographer and freelance model. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2zp5pgi.jpg\"\u003e\u003cimg src=\"http://i65.tinypic.com/119yw6v.jpg\"\u003e\u003cimg src=\"http://i64.tinypic.com/347bn2v.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eI love to create! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWhat do I love to create? \u003cbr\u003e\n\u003cbr\u003eI\u0027m glad you asked! \u003cbr\u003e\n\u003cbr\u003eI love to combine makeup artistry and photography to make awesome conceptual fine art photography. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eBecoming a Patron would get you some awesome benefits and rewards and it will help me to continue growing and make my art a full time job.\u00a0\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e \u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nI am starting a new photography project and with your help I can create these visions!\u00a0\u003cbr\u003e\u003cbr\u003eWhat\u0027s the current project that you\u0027d be helping to fund?\u003cbr\u003e\u003cbr\u003eHere\u0027s a little taste of what my current project is all about.\u003cbr\u003e\u003cbr\u003eI want to do a series of images called \u0027\u003cstrong\u003eLiving Dead Dolls\u003c/strong\u003e\u0027 where I combine my special effects/makeup talents with my photography. \u003cbr\u003e\u003cbr\u003eEach photo will feature a model as a beautiful doll-like figure who has been struck by mysterious tragedy.\u003cbr\u003e\u003cbr\u003eYOU are invited to help solve each mystery with theories and stories to uncover what happened to these beautiful dolls.\u003cbr\u003e\u003cbr\u003eIt\u0027s my hope that we can create this project together through the conversation here on my Patreon...\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWith projects comes insight! \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhat are the rewards you can expect?\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/o6zko8.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nYou will get access to my Patron Blog which will include behind the scenes images, plans and sketches. \u003cbr\u003e\u003cbr\u003eFirst access to the images I create.\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/zl3dib.jpg\"\u003e\u003cbr\u003e\nPatron-only video editing tutorials to show you (or teach you) how I edit my photos, plus some videos of any props I make for shoots.\u003cbr\u003e\u003cbr\u003eEarly Access to Behind the Scenes videos of shoots with your name in the credits.\u003cbr\u003e\u003cbr\u003eFull Resolution Image emailed to you each month (a download link will be sent to your email).\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/9ixyck.jpg\"\u003e\u003cbr\u003eOne signed 8x10 print of each photo I create for my project (one a month) sent to your doorstep.\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/344uzwi.jpg\"\u003e\u003cbr\u003eLevel Five is for International Patrons (outside of Australia).\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/35hl2li.jpg\"\u003e\u003cbr\u003eLevel Six comes with an 8x12 signed print, bigger then the print in Levels Four and Five.\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/6fy1xs.jpg\"\u003e\u003cbr\u003eYou\u0027re awesome! Let\u0027s have a Google hangout for an hour per month where we can talk about what\u0027s going on and I can answer some of your questions! \u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2j5gsab.jpg\"\u003e\u003cbr\u003eNot only do you get everything in the top levels but you also get a personal thank you video\u00a0 between two and four minutes long. \u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThank you so much for your support and continued love in my adventures! I hope to chat to you soon!! \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/2r7sp6x.jpg\" style=\"width: 263px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"http://i68.tinypic.com/10dunmp.jpg\"\u003e\u003cbr\u003e"
