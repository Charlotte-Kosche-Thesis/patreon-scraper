    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i29.photobucket.com/albums/c281/Xaomi/aboutme.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0Hello my name is Eunice Soto, I was born in Puerto Rico but I am currently living in Virginia.\u00a0I started cosplaying about 5 years and fell in love with it. I\u2019ve carried that passion to this day and appreciate any opportunity for costume making and creative makeup. The challenges that come with creating my pieces are something that still give me joy and are the root of my motivation. With every new challenge comes failure and success but I retain a great sense of pride in seeing my improvement over the years. With any hope, you guys can help me keep doing what I love.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i29.photobucket.com/albums/c281/Xaomi/whypatreon.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\tI am currently a dog sitter, prop maker and a graphic designer. With your support I\u0027ll have more time and resources to be able to pursue bigger and better quality cosplays. As I grow as a cosplay and prop maker I\u0027ll be able to give back more and more to you guys with new tutorials, advice, videos and guides you may need.Also I\u0027ll be able to make better rewards as handmade stuff and more prints for you to enjoy. Thank you all for your support and I hope to continue to inspire people to enjoy the wonderful community of cosplay.\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMoney will go to:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003eEquipment\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eTools\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\n\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eMaterials\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cimg src=\"http://i29.photobucket.com/albums/c281/Xaomi/works_1.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0  This include some of my cosplays and graphic design edits I have done.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i29.photobucket.com/albums/c281/Xaomi/works1_1.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i29.photobucket.com/albums/c281/Xaomi/works2_1.jpg\"\u003e\u003cbr\u003eFor more of my work you can visit my Cosplay Page, Graphic Design Page or Deviantart.\u003cbr\u003e\u003ca href=\"http://www.facebook.com/m.cosplay\" rel=\"nofollow\"\u003eCosplay Page\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/Eunice.graphicdesigns\" rel=\"nofollow\"\u003eGraphic Design Facebook Page\u003c/a\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003eDeviantart\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://i29.photobucket.com/albums/c281/Xaomi/13495319_1041739155934093_3935264803656931613_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m always grateful for every kind of support it\u00a0can be a like in my page, positive comment, appreciation to my art, patrons or\u00a0even if you just took the time to check my pages!! You guys are part of my motivation and because of that I am here today!! With this I hope to share some time, teach, learn and have fun with you all!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
