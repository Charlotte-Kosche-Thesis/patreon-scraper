    "summary": "\u003cdiv\u003eWelcome to our Patreon family! \u003cbr\u003e\u003cbr\u003eYour financial support helps us reach more people whom otherwise would not be able to hear, understand, and put into use our unique approach and help for their loved one! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCAST approaches autism from the assumption of intelligence\nand competence of the autistic or nonverbal person. It is this assumption that\nis the basis of our success in teaching, educating and sharing. Through\nwritten materials, videos and live programs we provide a fresh, respectful perspective\nabout autism. We provide specific steps and processes that are proving to be life-altering\nfor autistic people.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eAfter 12 years of silence and struggling with autism, Matteo found a way to finally communicate his thoughts and is now driven to help bring out the gifts inside every single person. Creative Autism Solutions Team, a nonprofit organization was founded in 2011 by his mom, Annette Musso, to develop and implement fresh and unique programs that successfully help families and organizations affected by autism and those without a voice. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMatteo invites the world to open up to the gifts that lie hidden inside every person, \u003cbr\u003eespecially those without a voice!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
