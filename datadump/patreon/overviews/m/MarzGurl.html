    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F9y27ptmBKgs%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D9y27ptmBKgs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F9y27ptmBKgs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": "A Fan of Fandom Itself",
    "patron_count": 78,

    "pledge_sum": 27286,
    "pledge_url": "/bePatron?c=94833",
    "published_at": "2014-05-30T19:10:45+00:00",
    "summary": "My name is Kaylyn Saucedo, better known online as MarzGurl of MarzGurl Productions and Channel Awesome. \u00a0I\u0027m currently best known for my online reviews of animated media (such as my Don Bluth and Ralph Bakshi retrospectives), tokusatsu/Japanese Special Effects tv and movie reviews, as well as hosting my weekly web show Beyond the Black Rims with my co-host JoshKnightTheFirst. \u00a0Other things I\u0027ve been known for have been my previous involvement as anime convention videographer and video game streamer and enthusiast. \u00a0Oh, and I was so very nearly cast on season 2 of King of the Nerds that one time. \u00a0It got me in a commercial on TBS and everything. \u00a0That was pretty cool...\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KxMlFB1xts0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eProducing videos once was my full-time job, but lingering advertising revenue and major life changes seriously changed how frequently I was able to produce content. \u00a0That\u0027s when going back to the daily 9 - 5 grind happened, and it pulled me away from making videos for you, which is what I\u0027d much rather be doing. \u00a0After getting laid off from my job last year, I\u0027ve had no choice but to return to video production as my possible full time job (for those saying \"get a real job\", believe you me, I\u0027ve applied to hundreds, possibly thousands of jobs, that have yet to take me, so let\u0027s work with this for now). \u00a0My ultimate goal by working through Patreon is both to make this my full time job again and to increase production value. \u00a0Far too long have you viewers suffered at the hands of sub-par video material. \u00a0You\u0027re sick of it, and I am, too.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BGRaB714dJ0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI want to work together with you, to show you that for as much appreciation and kindness as I\u0027ve been shown over the years, that I can give something back to you in the form of good content and attention paid to those who communicate with me through my social networks. \u00a0I\u0027m looking forward to the opportunity to work with you and give you the content you\u0027ve been asking for and have deserved all of these years. \u00a0I thank you genuinely and I look forward to spending more time with all of you very soon."
