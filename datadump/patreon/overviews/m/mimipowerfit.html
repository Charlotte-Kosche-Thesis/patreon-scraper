    "summary": "A few years ago my health was on a total decline. I was like many trying to get into a healthy lifestyle due to sequels of a disease that damaged my liver and nervous system, resulting in serious weakness and sometimes a total loss of strength until it developed into general muscular degeneration.\u00a0\u003cbr\u003eI wanted to rebuild my body so bad and coming from a theater bachelor\u0027s I had no idea how. All I knew was- exercise is key. I started looking for videos, articles, anything that could help and found contradicting information everywhere leaving me even more confused. My desire to be healthy was so strong I went into med school and did my best but a classmate\u0027s kidnap and insecurity led me to leave my country and my school to move to the U.S. Putting everything into practice it was almost natural that I became a personal trainer and started helping people like me.\u003cbr\u003eI have met so many people that have lived through periods of weakness like myself\u00a0trying to get back on their feet from different circumstances such as deaths, cancer, breakups, etc. and they can\u0027t seem to find a solid place that can teach them from scratch how to take those steps. Those are my clients but I want to\u00a0reach more people and ease their way into fitness and a healthy lifestyle. That\u0027s when I thought of\u00a0building a virtual fit school where anyone, from any starting point can become strong because\u00a0in a moment of weakness what\u0027s important is being able to know that walking is not only possible but very achievable."
