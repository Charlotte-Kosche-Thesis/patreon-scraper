    "summary": "Thank you for checking out Miss Dream\u0027s Patreon!\u00a0\u003cbr\u003e\u003cbr\u003eMiss Dream is home to a ton of Sailor Moon content - news, translations, subs, and scans of all Sailor Moon related media from 1992 to present. The vast majority of this has been made possible by members of the staff, with some donations (monetary and lending of materials) along the way to really help us grow. We maintain this site out of a love for Sailor Moon, and will continue to translate and digitize as much as we possibly can regardless of what we receive in financial support.\u00a0\u003cbr\u003e\u003cbr\u003eThat being said, because of high traffic and the vast amount of content we host, Miss Dream is a very expensive site to maintain. We pay for the costs of maintenance and hosting over multiple servers out of our own pockets. Your support on Patreon would not only help us offset these costs, but will also allow us to acquire new materials to digitize and post on the site.\u00a0\u003cbr\u003e\u003cbr\u003eWe know that not everyone can afford to support the site financially, and that\u0027s okay! We will never put any of our content behind a pay wall. As a thank you to our generous Patrons, we will give them early access to some translations, but after a short period of time all content will be available for free on our site. \u003cbr\u003e\u003cbr\u003eWe also want to know what YOU want to see on the site! As a Patron of any level, you\u0027ll have the ability to vote in polls and let us know which content you want us to work on next.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for supporting Miss Dream!\u003cbr\u003e"
