    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQizwxCXL21E\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FQizwxCXL21E\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=QizwxCXL21E",
    "one_liner": "M\u0101l\u0101 Void is my hymn to creation. It connects my human shape to the inner and helps me feel part of the whole.",

    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003eWelcome \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ebeautiful creatures\u003c/span\u003e to my Tale!\u003c/h1\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/MalaVoid/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\n\u003ch4\u003eWhat do I do?\u003c/h4\u003e\n\u003c/span\u003e\n\u003c/a\u003e\nI \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ecreate!\u003c/strong\u003e\u003c/span\u003e\u00a0I\u0027m mainly a music composer but I\u0027ve been merging arts in the past 5 years, theater, music and visual arts (photography and video) - recently\u003cdiv\u003eI developed a great passion for stop-motion/clay animation but still... my favorite\u00a0form\u00a0of expression is \u003cstrong\u003ecomposing and performing musical scores for theater and contemporary dance acts\u003c/strong\u003e.\u00a0\u003c/div\u003e\u003cimg src=\"http://imagizer.imageshack.us/v2/640x480q90/922/N6JolR.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\n\u003ch4\u003eWhy am I here?\u003c/h4\u003e\n\u003c/span\u003e\n\u003c/strong\u003e I\u0027m here on Patreon because I want to stay independent - I can see no other way of sharing my art if not the freelance career.\u003cdiv\u003e\n\u003cbr\u003eIn order to do that, I promise to stay focused on my creations while I work 5 days per week in a B\u0026amp;B here in Italy and...I need YOU! Yes..You!\u003cbr\u003e\u003cbr\u003e\n\tMy art will be yours, take it, use it, share it, download it! And if anything beautiful happens within your body while doing so...then consider donating as much as your wallet can, any amount would be a huge help and I\u0027d be eternally grateful.\u003cbr\u003e\u00a0\u003cbr\u003e\nIf you don\u0027t know who I am, keep reading!\n\t\u003cbr\u003e\n\u003cbr\u003e\nThank You,\u00a0\n\t\u003cbr\u003e\n\tSam\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"https://malavoid.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMy first Album - Hic et Nunc\u003cbr\u003e\n\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ca href=\"https://malavoid.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://imagizer.imageshack.us/v2/320x240q90/922/XzKIop.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eIt is a 60 minutes collection of improvisations produced between February 2014 and October 2015. You\u0027ll find notes of different moods and shapes, kept together by a common presence: the Here and Now (Hic et Nunc - latin). \u003cbr\u003e\n\tI wanted to keep the tracks as simple as they came out, no arrangement, no particular effects, just the flow of my free hands going through different months of a regenerating year for my being.\n\t\u003cbr\u003e\u003cbr\u003e\n\tThis is Hic et Nunc my first album, a piano collection, an improvisation, a gift for me and you. \n\t\u003cbr\u003e\n\tAs promised and with the strong belief that art should be created and shared among us artists, viewers and listeners - the album is downloadable for free, or for whatever amount of money you can afford to spend supporting me. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"http://www.malavoid.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLive Acts\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\nI currently perform theater acts with my company and from next year I will be performing live my new project which is some sort of \"electro/soundtrack performance\", in local pubs and events. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003e\u003ca href=\"https://www.patreon.com/posts/4348440\"\u003eStop-Motion\u003c/a\u003e\u003c/h4\u003e\u003cdiv\u003e\tSince december 2015 I\u0027ve been practicing stop-motion technique using cameras and puppets, whole stories are coming out of my mind and that\u0027s why I\u0027m currently working on my first short-movie (still studying actually). Find out everything \u003ca href=\"http://www.malavoid.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGear\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nI\u0027m now working with:\n\t\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSony Vaio i7 Laptop\u003c/li\u003e\u003cli\u003eFocusrite Scarlett 18i20 audio interface\u003c/li\u003e\u003cli\u003eNovation AudioHub\u003c/li\u003e\u003cli\u003eAllen\u0026amp;Heath ZED10 Mixer\u003c/li\u003e\u003cli\u003eM-AUDIO BX8 studio monitors\u003c/li\u003e\u003cli\u003eKorg SP200 digital piano\u003c/li\u003e\u003cli\u003eRode NT-2A and SHURE SM58 microphones\u003c/li\u003e\u003cli\u003eAbleton Live 9 with a few plug-ins included Native Instruments Komplete 9\u003c/li\u003e\u003cli\u003eAPC MKII\u003c/li\u003e\u003cli\u003eKAOSS PAD 3\u003c/li\u003e\u003cli\u003eKORG Volca keys\u003c/li\u003e\u003cli\u003eM-AUDIO Keystation 88\u003c/li\u003e\u003cli\u003eMini Launchpad\u003c/li\u003e\u003cli\u003eLaunch Control\u003c/li\u003e\u003cli\u003eROLAND Octapad\u003c/li\u003e\u003cli\u003eNikkon D7000 camera\u003c/li\u003e\u003cli\u003eSchulze Pollmann Pianoforte\u003c/li\u003e\u003cli\u003eA couple of cheap guitars and bass guitars\u003c/li\u003e\u003cli\u003eDT 880 PRO Beyerdynamic Headphones\u003c/li\u003e\u003cli\u003eAdobe CC software\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\u003c/div\u003e"
