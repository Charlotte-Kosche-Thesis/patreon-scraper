ke from this Patreon will firstly go towards upgrades to my rig, so in the future I wouldn\u0027t have to wait whole days just rendering hundreds of frames. After that I could also maybe invest in some better software.\u003cbr\u003eThat and general life expenses ofc.\u003cbr\u003eSo along with improving the overall quality, I could also spend more time on making more content, instead of waiting for my frozen PC to respond.\u003cbr\u003eThanks for reading!"
