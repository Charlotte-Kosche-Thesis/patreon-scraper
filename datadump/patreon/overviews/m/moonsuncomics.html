    "summary": "Ahoy! This is Moonsun, the author of Whispers in the Wind.\u003cbr\u003eAfter working for a while on coloring a comic, I decided to go back to my first love : drawing! So after two years of \"unrusting\" myself, I finally decided to release my webcomic.\u003cbr\u003eI\u0027ve been working on this story for a really long time and it is very dear to me. I really hope to make it good and more than anything, I hope you will enjoy reading it as much as I will love drawing it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is the real deal :\u003c/strong\u003e\u003cbr\u003eEverytime someone pledges, it helps me get closer to making a living of my art. \u003cbr\u003eHow? Like many other artists, I do this webcomic for free while having another job to pay bills, buy food, etc... Those are things we all have to do unless we live alone in a cave, hunting for our own food, right? But what people don\u0027t realise is that making a comic - and art in general - takes time. A lot.\u003cbr\u003eSo far, I can draw around 3 pages a week on my free time. It\u0027s hard but doable but with every new patrons it will help me to cut back on my other job.\u003cbr\u003eIn the end, it simply means I will be able to make more pages every week.\u003cbr\u003e\u003cbr\u003eNo matter how many pledges I get, there will be at least 1 page for free every week.\u00a0\u003cbr\u003eAs a patron, you will have access to sketches of the coming pages and even some exclusive contents like \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ebehind-the-scene researches, illustrations\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e and \u003cstrong\u003esmall strips\u003c/strong\u003e\u00a0about the merry life o\u0027 me pyrates! A lot of them will be for patrons but I may sometimes use some AFTER 3 MONTHS of exclusivity on social medias.\u003cbr\u003eExamples of reward:\u003cbr\u003eIllustration:\u00a0\u003ca href=\"http://www.patreon.com/posts/bailey-scarlet-18502800\"\u003ehttp://www.patreon.com/posts/bailey-scarlet-185028...\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/new-reward-part-16991993\"\u003e\u003cbr\u003e\u003c/a\u003eBehind-the-scene:\u00a0\u003ca href=\"https://www.patreon.com/posts/scarlet-q-17815957\"\u003ehttps://www.patreon.com/posts/scarlet-q-17815957\u003c/a\u003e\u003cbr\u003eResearch: \u003ca href=\"http://www.patreon.com/posts/new-reward-part-16991993\"\u003ehttp://www.patreon.com/posts/new-reward-part-16991...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn any case, thanks for reading all this and don\u0027t be afraid to just follow without pledging, I truly appreciate all support. \u003cbr\u003e"
