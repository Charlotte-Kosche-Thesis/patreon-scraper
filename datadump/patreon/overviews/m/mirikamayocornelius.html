     "about": "Mirika Mayo Cornelius is author of best selling historical \nfiction novels \"Curse the Cotton\" and \"The Secret Novel Collection\" \nwhich consists of her debut novel Secret, Colored Lily: Poppa Took My \nInnocence and the final novel in the series Paton.  \u003cbr\u003e\u003cbr\u003eShe is a \nmulti-genre author, having released horror and thrillers such as \"Inside\n the Gates of Doons\" and the \"I Thought I Was Alone Trilogy\".  \u003cbr\u003e\u003cbr\u003eMirika\n has made a large mark in the urban genre as well with her ongoing \nGabriel\u0027s Trails book series consisting of \"Murders at Gabriel\u0027s \nTrails\", \"Sins of Bain\", and \"Deception at Gabriel\u0027s Trails\".  Adding to\n her urban books are novel First Degree Sins, Most Wanted Felon and Cold\n Blooded Goons.  \u003cbr\u003e\u003cbr\u003eFinally, Mirika also enjoys placing even more \nof the unpredictability of her stories in the romance genre where she \nreleased novels \"Ain\u0027t Quite What I Thought!\" Parts 1 \u0026amp; 2. \u003cbr\u003e\u003cbr\u003eMirika Mayo Cornelius also presents Cyan Deane (her pen name) novellas titled \"Dead Man\u0027s Mayhem\" and \"Execution\u0027s Karma\".\u003cbr\u003e\u003cbr\u003eBesides\n being an author, Mirika is the founder and chief editor/professional \nblogger of various blogs, in both past and present, where she was able \nto host interviews with a multitude of artists and reality show stars, \nR\u0026amp;B singers and gospel groups.\u003cbr\u003e\u003cbr\u003eCurrently, she has taken a \nhiatus from heavy celebrity blogging to focus on the publishing brand \nfounded by herself and husband author Rod Cornelius, along with \nreleasing more of her written projects which span the genres of horror, \nurban, romance, Christian, thriller, sci-fi and historical fiction.  She\n is a graduate of the University of South Carolina.\u003cbr\u003e\u003cbr\u003eWebsite: mirikacornelius.com",
