    "summary": "\u003ca href=\"https://matrix.org\"\u003eMatrix.org\u003c/a\u003e is an open source project building an open network for secure, decentralized communication.\u003cbr\u003e\u003cbr\u003eImagine a world where it is as simple to message or video call anyone as it is to send an email, where you can communicate without being forced to install the same app, where your data is secured by end-to-end encryption, where you can choose who hosts your communications, where you can easily share any kind of real-time data over the Internet: this is Matrix! And it exists today and provides the tools to build real-time communication applications and services which are not controlled by single corporations (like Facebook or Google), but by the users themselves.\u003cbr\u003e\u003cbr\u003eSo if you\u0027ve always wondered how you could help freedom of speech, safety, privacy, user choice and usability of communication apps, this is your chance! By supporting\u00a0\u003ca href=\"https://matrix.org\"\u003eMatrix.org\u003c/a\u003e you\u2019re building the future of communication, a future where users can make their own decisions about how to communicate and who to trust. And if money is a problem, don\u2019t worry: there are other easy ways to move the needle such as:  spreading the word, using Matrix apps (e.g. \u003ca href=\"https://riot.im/\"\u003ehttps://riot.im\u003c/a\u003e), building on top of it yourself or even contributing code!\u003cbr\u003e\u003cbr\u003eWelcome to the future!\u003cbr\u003e\u003cbr\u003eBy supporting Matrix, you are directly funding the core development of the team - building Dendrite, maintaining Synapse, finalising End-to-End crypto, building the client SDKs, bridges, and so much more. \u00a0To find out more, check out our\u00a0\u003ca href=\"https://matrix.org/blog/2017/07/07/a-call-to-arms-supporting-matrix/\"\u003eblog post\u003c/a\u003e. You can also follow us on\u00a0\u003ca href=\"https://twitter.com/matrixdotorg\"\u003eTwitter\u003c/a\u003e and on\u00a0\u003ca href=\"https://github.com/matrix-org\"\u003eGithub\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAnd if you\u0027d rather use other means of payment, you can send Bitcoin to us at 1LxowEgsquZ3UPZ68wHf8v2MDZw82dVmAE or Ethereum to us at\u00a0ETH 0xA5f9a4f9E024F6D727f7afdA9257e22329A97485 or use https://liberapay.com/matrixdotorg or https://paypal.me/matrixdotorg."
