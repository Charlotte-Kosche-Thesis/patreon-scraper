    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTrain Your Mind To Be In A Meditative\u00a0State Everywhere You Go!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003eMindfulness\u00a0and Meditation apps have been structured around sitting down, closing your eyes, and focusing on something for 10 or more minutes at a time.\u00a0\u003cbr\u003e\u003cbr\u003eWhat about for those who find sitting for a long period of time uncomfortable?\u00a0\u003cbr\u003e\u003cbr\u003eWhat about for those who can\u0027t focus on one thing with their eyes closed?\u00a0\u003cbr\u003e\u003cbr\u003eWhat about for those who fall right back into the traps of stress the moment they\u0027re done with meditation?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eIntroducing Mindful Minute\u0027s Mindfulness Practices\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMindful Minute\u0027s Mindfulness Practices are short 2 to 3-minute\u00a0audio practices that allow you to incorporate your current surroundings with you mindfulness practices.\u00a0 Over half of all Mindfulness Practices released gets people outside and moving.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e How\u0027s that look like?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eMindful Minute\u0027s goal is to help train the brain to bring focus and attention back to our environment. I truly believe this is done through small incremental changes. This is why every Mindfulness Practice is only 2 minutes long.\u00a0\u003cbr\u003e\u003cbr\u003eThese short Mindfulness Practices give you permission to engage with your surroundings while not getting in the way of your daily agenda.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExamples of Mindfulness Practices:\u00a0\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eWalking Meditation\u00a0\u003c/li\u003e\u003cli\u003eBody Scan Practice\u003c/li\u003e\u003cli\u003eVisualization\u00a0\u003c/li\u003e\u003cli\u003eSensory Awareness\u00a0\u003c/li\u003e\u003cli\u003eExpressing Gratitude\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eMindfulness Practices released every day. All you need is\u003cspan style=\"background-color: rgb(149, 179, 215); color: rgb(255, 255, 255);\"\u003e 2 minutes \u003c/span\u003eof your time to recenter and relax.\u00a0\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMy Story: \u003c/strong\u003e\u003cbr\u003eMy name is Harshil Patel. 4 years ago, I was studying two engineering degrees in pursuit of landing an amazing job. But the daily stress of school and surrounding myself with toxic people spiraled me into depressive mood swings \u0026amp; suicidal ideation. I knew I had to change my mental and physical well-being to regain happiness and confidence. \u003cbr\u003eSo back in 2013, I started to meditate. Within months, my mental well-being started to recover. I decided to surround myself with better people. During this time, I knew I didn\u0027t want to be an engineer. At the age of 21, I set a big goal of eliminating mental illness. \u003cbr\u003eFor the past four years, I\u0027ve started a blog, podcast, launched a youtube channel, created online courses, launched a health coaching service, and now The Mindful Minute Facebook page. My hope is to create amazing daily videos to inspire people on a large-scale to help destigmatize mental illness. And Inspire a few people along the way.\u00a0\u003cbr\u003e\u003cbr\u003e"
