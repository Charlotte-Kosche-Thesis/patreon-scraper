     "about": "Shane discovered electronic dance music in 1998 and instantly became it\u2019s most avid and dedicated listener. After falling in love with the music and listening to it for many years his passion led to the next logical step; the start of a DJ career. Shane then spent all of his time, money and effort amassing a library of the best electronic music from all over the globe whilst honing his DJ art along the way.\u003ca href=\"http://musicshanecollins.com/#collapseOne\"\u003e \u003c/a\u003e\u003cbr\u003eUploading all his DJ sets to Mix websites such as DJMix.net, Mixcloud, Mix.dj, Soundcloud, and YouTube he has successfully and proudly acquired a mass of followers and a vast amount of respect from Music Lovers, DJs and Producers alike. With Regular slots on the worlds biggest online radio station DI.FM (Digitally Imported) Shane regularly entertains the world\u2019s dedicated Trance Family with the highlight of last year having his set played as the warm up set for Armin Van Buuren\u2019s ASOT 600. Shane also has a weekly slot on Belgium\u2019s trance family broadcast radio and on every 4th Tuesday of the month at 21:00 GMT+1 he plays a set on Pure.fm\u003cbr\u003eThis up and coming DJ \u0026amp; Producer is going from strength to strength using nothing but his talent and a keen ear for good music to get exposure to some of the biggest names in the industry, such as trance godfather Ferry Corsten by playing at his event at the Savoy in Cork this year. Shane is a DJ\u2019s DJ and exemplifies the grass-roots DJ/producer who entered this world solely for the love of music going from humble bedroom beginnings to quickly getting catapulted onto the busy European circuit which will see him play in Ibiza for he first time this summer with Livin It Large and also compete in the \u201cbig league\u201d Ultra Music festival competition \u2018Travel To ULTRA\u2019.\u003cbr\u003eDedicated to acquiring all of the skills necessary to ensure a full time career in the Music industry, Shane has finished Music School and developed a firm grounding as a Sound Engineer, Designer \u0026amp; Producer, not to mention his constant pursuit of perfecting his Mixing and Mastering skills. You only need to visit his Youtube channel and check out the feedback on any of his mixes or videomixes to understand what he is about. Currently an official promoter for edmDistrict and numerous big House and Trance labels Shane selflessly promotes the music for the good of the scene \u0026amp; music community. Gaining interest from lots of people the future looks bright for Shane Collins so watch this space.\u003cbr\u003e",
