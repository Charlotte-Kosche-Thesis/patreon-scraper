    "summary": "\u003ch1\u003eHey everyone.\u003c/h1\u003eMy name is Matt. I\u0027ve written and performed in a few different genres (I went the traditional Musicals / \u00a0Rock / A Cappella /\u00a0Hip Hop route). All along, I\u0027ve also been writing songs with my acoustic guitar, and I\u0027ve finally decided to start releasing originals and music videos on YouTube.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Patreon\u003c/strong\u003e\u003cbr\u003e\nI love Patreon. It\u0027s an innovative idea, and I\u0027ve been amazed at the success other creators are already achieving.\u003cstrong\u003e \u003c/strong\u003eIt allows supporters to \"tip\" for every creation (songs and music videos, in my case) and get perks in return. It\u0027s also a place I can build a community of supporters! Please consider giving me a dollar (or whatever you want) per original song or music video I upload. It\u0027ll help me get better equipment (see below) and put out my album!\u003cbr\u003e\n\u003cbr\u003e\nPlease, don\u0027t support if you don\u0027t have the money!\u00a0I will keep making music, and the support will just help me make better recordings. If you\u0027re concerned about your budget, you can set a monthly maximum (I aim to do 1-2 songs per month).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\nWhat you get for supporting:\n\u003c/h1\u003e\n\u003cul style=\"\"\u003e\n\u003cli\u003eAccess to my\u003cstrong\u003e Patron-only stream\u003c/strong\u003e\u00a0(I share all my music here on Patreon first)\u003c/li\u003e\n\u003cli\u003eAccess to the\u003cstrong\u003e album pre-order\u00a0\u003c/strong\u003e(anyone who pre-orders will get it a week early!)\u003c/li\u003e\n\u003cli\u003eGet an \u003cstrong\u003emp3 of the YouTube mixes \u003c/strong\u003eif you give $3 / song or more\u003c/li\u003e\n\u003cli\u003eGet my \u003cstrong\u003eacoustic album for FREE\u00a0\u003c/strong\u003eif you give $3 / song or more (it\u0027ll be early with the pre-orders!)\u003c/li\u003e\n\
