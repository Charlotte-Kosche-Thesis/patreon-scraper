    "summary": "\u003cstrong\u003eHey!\u003cbr\u003e\u003c/strong\u003eI\u0027m Dane Powroznik a young Canadian filmmaker that makes cut out animations on the internet.\u00a0 I love animation and I love storytelling.\u003cbr\u003e\u003cbr\u003e*An example of my more lengthy work*\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GdUnnpXv9io\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIn the past 5 years I\u0027ve created over SIX HOURS of animated content varying from parodies, fan work and even original shorts... But now I want to take it full time\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I setting up Patreon?\u003c/strong\u003e\u003cbr\u003eThough art has always come first while making a video. I am starting to get into adulthood which requires basic expenses.\u003cbr\u003eNot to mention YouTube\u0027s algorithm has changed immensely favoring more frequent uploads as well as cutting mine and many other creators revenue by up 80%. Trying to survive on the small amount I get on videos I spend weeks on isn\u0027t cutting it anymore.\u003cbr\u003e\u003cbr\u003eI direct, write, act, animate, and edit all these videos alone and it can get quite overwhelming sometimes as an average project can take WEEKS to MONTHS OF WORK!\u003cbr\u003eI\u0027ve got nobody to blame but myself, I\u0027m one guy and animating takes a LOT of time aha\u003cbr\u003e\u003cbr\u003eI\u0027m also developing original works moving away from parodies and fan made work. In order to find and connect with a more broader audience.\u003cbr\u003e\u003cbr\u003e*Example of some of my Original Work*\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/f4sbXN6TbOU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI appreciate any sort of help I get immensely and it would mean the world to me honestly.\u003cbr\u003eEven if it\u0027s just as much as a dollar it really helps build the bigger picture in the end.\u003cbr\u003e"
