    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/355641/bbfb228418ef46658c6ea2cada584655?token-time=2145916800\u0026token-hash=ifgHFh7ZFTdXdyhzNMaaKoS070ikXCl9qZ047f8OI18%3D",

    "is_plural": true,
    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-XTt1Y68dWk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=-XTt1Y68dWk\u0026index=20\u0026list=PLAhHv9KQua2ftYbpr0N5vhjOOVMx22tB-",
    "one_liner": null,
    "patron_count": 19,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=355641",
    "published_at": "2016-07-21T10:31:32+00:00",
    "summary": "\u003ch2\u003e\u003cstrong style=\"text-align: justify; background-color: initial;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA new way to perceive and support science!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eWe chose Patreon because we genuinely enjoy research and the way we perceive and do scientific research makes it an activity close to art. Actually, from our point of view, science is not close to art - it is art! And this is what we believe we do every day. As artists do (and indeed scientists too), we continually create new content through our research work.\u003cbr\u003eWe see Patreon as the perfect platform to support our research and, at the same time, engage the public with real scientific research and give everyone the opportunity to learn more about research and science day-to-day activities.\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/vSX2s2b.png\"\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch2\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Mineralomics?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eThe Mineralomics project is our way to engage wider audiences with our research through social media, multimedia content, live chats, virtual lab tours and many other features.\u003cbr\u003eWe do hope that this outreach project will also raise awareness about how science is done on a day-to-day basis and perhaps make people as excited and passionate about it as we are. We are confident that Patreon can provide a unique opportunity for us to disseminate in detail how science is really done, including all the excitement, drama, challenges and rewards.\u003cbr\u003eOur research groups are based at the Department of Medical Physics \u0026amp; Biomedical Engineering at University College London (UCL) in collaboration with Empa. Each group is led by a principal investigator and the whole team includes full time researchers, post-doctoral researchers, PhD students, Master\u2019s students and undergraduate students.\u003cbr\u003eOur research is looking to answer fundamental scientific questions. By doing that, we hope that our discoveries can form the basis for new treatments and therapies to assist with the most varied challenges, including diseases and technological issues. Our research interests cover a range of topics, having as a main common thread the study of how minerals (from tiny particles (smaller than a virus) to centimetre-size bits) interact with organisms, diseases and proteins, either instantly or over long periods of time (during the fossilization of dinosaurs, for instance).\u003cbr\u003eAt the moment we are researching biominerals (like bone, teeth, claws), heart diseases (like atherosclerosis, aortic valve stenosis), cancer, nanomaterials (tiny, virus-sized materials) and dinosaur fossils. We are also finding new ways to do microscopy. More scientific and technical details about our research can be found in our academics webpages:\u003c/div\u003e\u003ca href=\"https://iris.ucl.ac.uk/iris/browse/profile?upi=SBERT93\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/6f1vpWy.jpg\" style=\"width: 183px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.empa.ch/web/s403/particles-3d\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.empa.ch/web/s403/particles-3d\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eWhy do we need your help?\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eAs you might have guessed, for us to do research, we need funding. This funding goes into the reagents we use in experiments, the cost of harvesting and storing samples, the cost of usage of equipment (such as the electron microscopes) and the cost of manpower (salaries of PhDs students and postdoctoral researchers). The traditional way our research gets funded is through grants that are awarded by government, charities or companies. The system works in a way that a competition is created for each grant and several researchers apply with projects (indeed, we have successfully applied for this kind of funding, are currently applying and will continue to apply in the future). In the end, several factors play in the final decision of who gets the money.\u003cbr\u003eYour support will allow us to purse a new way to perceive and do science, where curiosity and creativity have a fundamental role in the scientific process. With your support we will be free to pursue any project that we think is interesting and important, even those bold scientific ideas that do not fit with the mainstream. Moreover, we will also be able to start proofs of concept for several projects that do not already have secured funding, but look really promising and could be funded in the future in more traditional ways.\u003cbr\u003eWe know that there are several important research questions to be answered out there that are simply neglected or forgotten. This has been a constant in the history of science, and now for the first time, and with your support, we can change that and aim for really novel and transformational research. Moreover, we hope that our research will have one more source of inspiration: the interaction with our Patrons and the general public. We hope that this project can inspire our teams to achieve even more with really innovative, unusual and unique research approaches.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Mineralomicsresearch/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/W9sfDml.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eP\u00e1gina\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://i.imgur.com/LsykMIA.jpg\" rel=\"nofollow\" target=\"_blank\"\u003eprincipal/objetivos\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://i.imgur.com/Uovj3XO.jpg\" rel=\"nofollow\" target=\"_blank\"\u003erewards\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0em\u00a0Portugu\u00eas\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"http://i.imgur.com/LsykMIA.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e"
