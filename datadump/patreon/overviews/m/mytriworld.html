    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLET\u0027S BUILD TOGETHER THE GREATEST TRIATHLON COMMUNITY IN THE WORLD!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u00a0WHO AM I?\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003eHey there, I\u0027m Cl\u00e9ment, a French guy currently living in Austria. I fell in love with triathlon recently through a sport challenge I made with my brothers: doing once in our life an Ironman.\u003cbr\u003eSpeaking with my friends and family, more and more people liked the idea - at least of trying triathlon, the Ironman distance sounded too crazy for most people at that time :) At that time, I decided to create our own community: My Tri World was born.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI am now developing My Tri World more and more towards a global community, but keeping in mind the same objective:\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e it must serve YOU! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0WHAT IS MY TRI WORLD?\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe are a community of people from\u00a0different countries and of different levels in triathlon. Having such a variety might be challenging for most communities, but I see it as a great opportunity from which we can all benefit from.\u003cbr\u003e\u003cbr\u003eCurrently My Tri World consists of:\u003cbr\u003e-\u00a0\u003ca href=\"https://mytriworld.com/triathlon-races-world/\" target=\"_blank\"\u003eMy Tri Races\u003c/a\u003e where all triathlon races in the world will be referenced.\u003cbr\u003e-\u00a0\u003ca href=\"https://mytriworld.com/blog/\" target=\"_blank\"\u003eMy Tri Blog\u003c/a\u003e where I give you tips, advices and inspirations to bring you to the next level\u003cbr\u003e-\u00a0\u003ca href=\"https://mytriworld.com/lets-meet/\" target=\"_blank\"\u003eMy Tri Events\u003c/a\u003e where we all meet every year, exchange and even compete ;)\u003cbr\u003e\u003cbr\u003eWith YOUR help, we will push each other to new limits and accomplish things we never thought feasible before.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u00a0WHAT WILL I DO WITH YOUR MONEY?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThat is a fair question, but I believe it is the wrong one. I have been the user of too many softwares or products that were great at the beginning but evolved in the wrong direction. I don\u0027t want that to happen to My Tri World.\u003cbr\u003eSo the right question would be: What do \u003cstrong\u003eYOU\u003c/strong\u003e want to see next in our community?\u003cbr\u003e\u003cbr\u003eAll new goals you will see on Patreon will directly come from our community. To give you an idea how I plan to structure it, I\u0027ll follow these simple steps over and over again:\u00a0\u003cbr\u003e\u003cbr\u003e1. Open a window of a couple of weeks for letting members submit their ideas\u003cbr\u003e2. Let members vote for their favorites through distribution of points (see member levels)\u003cbr\u003e3. Open a new goal and work on the idea once the goal is reached\u003cbr\u003e\u003cbr\u003eWe all share the same passion for this sport, so let\u0027s make even more out of it!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eCl\u00e9ment.\u003cbr\u003e"
