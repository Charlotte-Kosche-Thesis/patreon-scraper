    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FZF3fn7s55LU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZF3fn7s55LU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FZF3fn7s55LU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Oh, hey! Seems like the video above hasn\u0027t scared you off... wow!\u003cbr\u003e\u003cbr\u003eWell, let me introduce myself here again...in a normal way:\u003cbr\u003eI\u0027m the host of the\u00a0\u003ca href=\"http://www.youtube.com/c/mink-x3\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube Channel \"Mink\"\u003c/a\u003e, where I have a drawing tutorial show, explaining to you how to draw different animals, cartoon and video-game characters, nature and more. The basics are of course also very important, like shading, coloring, outlining, and so on.\u003cbr\u003eMy videos aren\u0027t just ordinary drawing tutorials though. I tell stories and interesting facts, entertain you with my video-editing and music skills, answer your questions...and do some funny nonsense with my two cats x3\u003cbr\u003eI also upload some other stuff on my channel, like timelapse and drawing challenge videos.\u003cbr\u003eWhat\u0027s very important to me is that I have a good connection to my viewers. I want to keep it friendly and personal. Therefore I always try my best to read every single comment, message and mail that I get and respond to as many as possible.\u003cbr\u003e\u003cbr\u003eGetting by financially just with the ad revenue of my YouTube videos is very unrealistic for me. My videos take a lot of work to produce and the earnings that I get from YouTube depend mainly on watchtime. I would need hundreds of thousands or even millions of views on a regular basis to get close to the point where I get enough money to pay my bills at least.\u003cbr\u003eThat is why I\u0027m here on Patreon!\u003cbr\u003eIf you find my videos helpful and entertaining, and you would like to support my YouTube channel, then you can donate here x amount of money per month, kinda like you hire me. xD\u003cbr\u003eI offer some little rewards here too. Well...they aren\u0027t that great. I could make exclusive tutorial videos for my Patrons and maybe attract more people to my Patreon page like this, but that\u0027s not the point of my tutorial show...\u00a0\u003cbr\u003eTo me, drawing is more than just a fun little hobby. There is an infinite amount of things you can do with your creativity. Create new, fantastic worlds, let out and show your emotions, inspire others,... The stories in books, comics, movies and series that we grew up with, and had a significant influence on us, came from the hands and minds of people...artists. You and me can be one of these inspiring artists too. And everybody should have the chance to! I believe that education should not be a matter of how much money you have, but instead freely accessible to everyone. That\u0027s why all of my tutorials are and always will be uploaded on YouTube for everyone to see!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLet me explain the rewards to you:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFull resolution files: \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI can send you the full-size pictures that I drew. Just tell me which you want.\u00a0If you upload them, edited or not, then I still want you to add the links to some of my pages.\u00a0Also it\u0027s not allowed to erase the name stamp, if there is one.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess to my Discord Channel:\u003c/strong\u003e (Unlocked if there are at least 10 patrons in total)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou can join my Discord Channel and chat with me and other fans! Let\u0027s hang out together!\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess to my self-composed music:\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou can get the music that I use in my videos. It\u0027s 100% self-made (digitally though, if you wonder. No I can\u0027t play that many instruments, and those I can play I\u0027m definitely not that skilled with xP). You can use it for whatever purpose you want. However you still have to credit me and add links to some of my pages.\u003cbr\u003e(The music I used in my very first couple of videos is not self-made, but free music provided by YouTube)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSpecial votings:\u003c/strong\u003e (Unlocked if there are at least 8 people who can participate in the votings)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou get the power to decide among several choices how my next tutorial video will look like. The votings can be about the drawing topic, the next nonsense I\u0027m going to do with my cats, and so on.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSpecial thanks in my videos:\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYour name will appear in the outros of my videos. The second tier, \"SUPER special thanks\", involves showing your name much bigger and over a longer duration.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\"Work in Progress\" and \"Behind the Scenes\" glimpses:\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGet some previews of the upcoming projects. I can also give you extra insight of the production process.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePersonal videochat:\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eLet\u0027s talk about whatever you want! My cats will of course be part of it too. ;3 \u00a0\u00a0It\u0027s only for chatting. It\u0027s not a private lesson.\u003c/div\u003e\u003cbr\u003eYou will get access to your rewards after your first month\u0027s payment.\u003cbr\u003eThe reward list may change over time. Of course you will stay properly informed.\u003cbr\u003e"
