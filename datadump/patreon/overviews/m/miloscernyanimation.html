    "summary": "Hey guys, welcome.\nGlad you are here.\u003cbr\u003e\u003cbr\u003e\n\nMy name is Milo\u0161 \u010cern\u00fd and I am an\nanimator.\u003cbr\u003e\u003cbr\u003e\n\nI have recently\nstarted a project on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCg9aqIQp3EMn9sJP8JQyJ7w\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eYouTube\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, which was at first meant to be just an\neducational channel about animation in 3ds Max and especially CAT animation\nsystem, but as it started to grow, I decided to make my own\u00a0\u003ca href=\"https://www.miloscerny.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ewebsite\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e along with it and on that site, started giving\nup stuff to download for free.\u003cbr\u003e\u003cbr\u003e\n\nEducational videos are still my main priority\nand I enjoy doing them. But because even now, I quite clearly remember the times when I\nwas starting my career and wanting to learn animation. There was very limited\namount of rigs and characters I could use. Especially for CAT in 3ds Max, in which\nI was interested the most. That\u2019s why as a bonus to my YouTube videos I am (and\nwill be) from time to time releasing fully rigged 3D characters for you guys to\ndownload, completely free. Like Barry\u00a0\u003ca href=\"https://www.miloscerny.com/download-barry\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ehere\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.miloscerny.com/img/barry_002.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWHERE WILL YOUR MONEY GO?\u003c/h4\u003e\u003cbr\u003e\n\nAs you probably understand, the videos I make, take a lot of time to create. I\nalways try to keep them at a decent quality, and above the average of the\nquality of tutorials you mostly find in this 3D expertise, which requires quite\na lot of effort. I don\u2019t have any ads on my YouTube videos yet, so I don\u2019t make\nany income out of them but even if I did, it isn\u2019t very liable source and\nsomething to build upon.\u003cbr\u003e\u003cbr\u003e\n\nCurrently I invest quite a lot of time in this, so in the beginning your\nmoney will mainly pay for my time. But because YouTube channel is still growing\nand because I am not a modeler and currently don\u2019t have any 3D models of characters I could rig and\ngive out to you, I will pay 3D artists to create them for me. Which as you can surely imagine, is quite expensive. And I am using my own money to do that.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAll these things added together require a lot of effort and time. If you\nsupport me financially, your money goes, one way or another, directly to creating free characters\nfor everybody to use and to new YouTube videos about animation.\u003cbr\u003e\u003cbr\u003e\n\nIf you prefer one-time donations, you can do so with\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=CTK959WHEJGS4\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ePaypal\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, Bitcoin or Ethereum.\u003cbr\u003e\u003cbr\u003e\n\nIf you have any\nquestions contact me anytime on my\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://discord.gg/kUQxSaJ\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ediscord server\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, or via any of my social\nmedias :)\u003cbr\u003e"
   },
