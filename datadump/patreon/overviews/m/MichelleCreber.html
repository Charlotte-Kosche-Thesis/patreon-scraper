    "summary": "Hey guys! Thanks for dropping by my Patreon page. As many of you already know, I\u2019m a singer, song-writer, musician, dancer, actor and voiceover artist (\u003ca href=\"http://michellecreber.com/\"\u003eMichelleCreber.com\u003c/a\u003e)\u00a0who is especially known as the voice of \"Apple Bloom\" (and the singing voice of \"Sweetie Belle\") on the hit animated series \u003cem\u003eMy Little Pony, Friendship Is Magic\u003c/em\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eAnyway, if you are here, you may be one of those awesome people who has already provided support for my music over the past few years. That support has enabled me to release five albums, write a whole pile of songs, and make a\u00a0\u003ca href=\"https://youtube.com/user/MichelleCreber\" target=\"_blank\"\u003ebunch of videos\u003c/a\u003e ...THANK YOU!!!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWhy am I using Patreon? Because people are always asking for more videos but creating good content is very time-intensive. With my crazy schedule, it\u2019s hard to find that time to deal with all the creative and production aspects. I put Patreon contributions towards hiring a production team to be in charge of filming, mixing, editing, etc. This enables me to make videos of better quality, more frequently and you guys get more input into the projects I choose!\u00a0\u003cbr\u003e\u003cbr\u003eIn terms of upcoming Patreon content, I\u2019ve got plans to take things up a notch in 2018! My new, all originals solo album is coming out late spring which means I\u0027ve got lots of never-before-heard songs ready to have music videos! And of course, you guys will usually get sneak previews of those songs before anybody else...That\u0027s really what makes\u00a0Patreon so unique, the exclusiveness and the artist\u0027s ability to collaborate with their supporters. \u003cbr\u003e\u003cbr\u003eAll it takes is $1 per month...or more if you want! I usually only release one or two patron-supported videos per month but you can set your monthly max so you never go over budget, even if I release more than expected. You can check out all the cool rewards on the right hand column of this page. Even if you don\u2019t become a patron, you can still watch all of my YouTube content for free! Nothing changes, and I still totally appreciate all of your support!\u003cbr\u003e\u003cbr\u003e\u00a0~Love Mich :)"

    "attributes": {
     "about": "MICHELLE CREBER is an 18 year old award-winning actor, singer, dancer, musician, song-writer and\nvoiceover artist who is known around the world as the speaking/singing voice of\n\u201cApple Bloom\u201d and the singing voice for \"Sweetie Belle\" on the hit animated\nseries,\u00a0\u003cem\u003eMy Little Pony:\nFriendship Is Magic\u003c/em\u003e. Other notable voiceover credits include \u201cLucy\u201d in\u00a0\u003cem\u003ePeanuts\u00a0\u003c/em\u003e(Warner Bros) \u201cAlice\u201d in\u00a0\u003cem\u003eMartha Speaks\u00a0\u003c/em\u003e(PBS Kids) and \u201cWendy\u201d in the\u00a0\u003cem\u003eNew Adventures of Peter Pan\u00a0\u003c/em\u003e(Discovery Family). Notable\nonscreen credits include \u201cKelly\u201d in the gritty Western\u00a0\u003cem\u003eEmpire\u00a0\u003c/em\u003e(CBC/Netflix),\u00a0\u003cem\u003eSupernatural\u003c/em\u003e(CW),\u003cem\u003eSmart Cookies\u003c/em\u003e(Hallmark),\u003cem\u003eKiller Among Us\u00a0\u003c/em\u003e(Lifetime),\u00a0\u003cem\u003eThe Haunting Hour\u00a0\u003c/em\u003e(The Hub),\u00a0\u003cem\u003eEureka\u00a0\u003c/em\u003e(NBC) and\u00a0\u003cem\u003eThe Search For Santa Paws\u00a0\u003c/em\u003e(Disney). Michelle has also performed\nextensively in the theatre world with many lead roles, including twice in the\ntitle role of\u00a0\u003cem\u003eAnnie\u00a0\u003c/em\u003eand \u201cDorothy\u201d in\u00a0\u003cem\u003eThe Wizard of Oz\u003c/em\u003e. A\nprofessional singer since the age of 4, Michelle has recorded lead vocals on\nover a dozen albums in addition to the soundtracks for many TV shows \u0026amp;\nmovies. Recent lead singing features include the theme song for NBCs\u00a0\u003cem\u003eNina\u2019s World;\u003c/em\u003e an originals\nalbum with Gabriel Brown entitled\u00a0\u003cem\u003eGetting\nStronger; \u003c/em\u003eHasbro albums \u003cem\u003eSongs of Ponyville\u003c/em\u003e,\u00a0\u003cem\u003eIt\u2019s A Pony Kind of Christmas\u00a0\u003c/em\u003eand\u00a0\u003cem\u003eSongs\nof Harmony; \u003c/em\u003eand a duet with Billy Joel for the movie\u00a0\u003cem\u003eJust the Way You Are\u003c/em\u003e. Michelle\nis currently writing and recording a new solo project featuring all her own\noriginals. \u003cbr\u003e\n\n\u003ca href=\"http://www.michellecreber.com/\"\u003eMichelleCreber.com\u003c/a\u003e \u00a0\u003ca href=\"http://www.imdb.me/MichelleCreber\"\u003eIMDB.me/MichelleCreber\u003c/a\u003e\u003cbr\u003e",
