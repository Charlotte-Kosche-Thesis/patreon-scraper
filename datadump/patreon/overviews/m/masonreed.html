    "summary": "Welcome to my Patreon headquarters.\u00a0 As some of you know I have spent the last several years driving across the country, getting in trouble, staying out of trouble, and singing songs.\u00a0 Most of the time it\u0027s just me and my guitar, other times I bring talented friends with me.\u00a0 Along the way I have met tons of strange, interesting and very cool people. I have driven over a hundred thousand miles and\u00a0 played hundreds of shows the last few years. \u003cbr\u003e\u003cbr\u003eI took a year or so to rest, write and just be. Now I\u0027m ready to start work on my next set of songs.\u003cbr\u003e\u003cbr\u003eI am starting this campaign to raise funds to make a brand new record and get back on the road.\u00a0 The Patreon format provides a personal incentive to keep writing, recording and performing music.\u00a0 And provides you with a behind the scenes view of the process.\u003cbr\u003e\u003cbr\u003eI will be making videos of \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew\u00a0 songs as soon as I write them.\u00a0 \u003c/li\u003e\u003cli\u003eBehind the scenes videos of my travels as well as live performance and backstage footage\u003c/li\u003e\u003cli\u003eIn the studio videos of the recording process\u003c/li\u003e\u003cli\u003eAnd maybe a few surprises in between.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m hoping to produce 8-10 videos per month.\u00a0 Of course they are free for anyone to watch, however your support will be essential to the success of this project.\u00a0 All patreon supporters will also get a free electronic copy of the new album before it is released.\u003cbr\u003e\u003cbr\u003eSo if you want to help this old hobo out I\u0027d be as grateful as grateful gets.\u00a0 I\u0027m looking forward to seeing you all again soon.\u00a0 Thank you for your patronage.\u003cbr\u003e-- MR\u003cbr\u003e"
