    "main_video_embed": null,

    "one_liner": "Just a Wolf doing his lupine business.",
    "patron_count": 90,

    "pledge_url": "/bePatron?c=155204",
    "published_at": "2015-04-10T10:25:04+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHEY THERE!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u00a0My name is Marco, also known as \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMark Wulfgar\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e. I\u0027ve been on this doodling business for 16+ years now, and Patreon has become the oportunity for me to live off my artwork as I don\u0027t have any aditional source of income.\u00a0\u003cdel\u003e \u003c/del\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDrawing is my passion and it\u0027s a big part of my life\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e. Due to my younger age\u0027s situations, I wasn\u0027t able to get any kind of education. Some of you know the whole story, some doesn\u0027t. But long story short, Selling commissions was my lifesaver in my most dire moment of need. \u003cstrong\u003eSince then until now that\u0027s been my main (and only) source of income.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is why Patreon is so important to me. And this is also why I\u0027m very thankful to you, who decided to become my Patreon and support me as an artist. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you become my Patreon, depending on the ammount you pledge and after it\u0027s gone through, you will get access to my Dropbox/Drive \u003cem\u003e(your choice)\u003c/em\u003e where I back up my latest work, granting you access to some of my WIP and final works before anyone else. Heck, some are private commisions that don\u0027t even get to be on my galleries.\u003cbr\u003e\u00a0Depending on the ammount you pledge, after it goes through, \u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eYou can also get a quick sketch every month\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, you can also get \u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003ean inked pinup\u003c/span\u003e\u003c/strong\u003e or even get\u003cstrong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStream time in Picarto\u003c/span\u003e\u003c/strong\u003e where I\u0027ll draw \u003cem\u003ewhatever you want\u003c/em\u003e me to or \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003efully coloured artwork\u003c/span\u003e\u003c/strong\u003e (there\u0027s some stuff I won\u0027t be drawing, such as extreme violence, blood, etc.). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your interest in my artwork and your kind patronage!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDon\u0027t forget to \u003cstrong\u003egive me some feedback\u003c/strong\u003e, please! Tell me what you think what would make this experience better and more fun for all of us!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Every reward is granted only once the pledge has gone through and never before. You have to ask for your sketch/ink early in the month so I have time to work on it. If you don\u0027t request for your reward, rewards don\u0027t stack, say, you can just let 5 months go by and\u00a0 then ask for 5 pics. However if by any reason you request your sketch and I wasn\u0027t able to deliver on time, I will either upgrade your sketch to ink or color if possible or in facto let it pile up. Sketches/inks are limited to one character per item. If you got any questions let me know, send me a message!)\u003c/em\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
