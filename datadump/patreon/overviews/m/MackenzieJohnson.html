    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/kliVSJJqvSk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pay_per_name": "#mjmonday video",
    "pledge_url": "/bePatron?c=1183998",
    "published_at": "2017-09-09T18:21:29+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWell, hello. I\u2019m MJ and I\u0027m a music-maker.\u00a0\u003cbr\u003eWelcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0I make music because it is my favorite thing in the world to do. I knew I wanted to pursue this wild dream of making music full-time pretty much as soon as I realized I could sing at all. Songwriting and guitar-playing followed swiftly thereafter.\u003cbr\u003e\u003cbr\u003eAs an aspiring young musician living in the age of the internet, I was absolutely taken with online artists who were utilizing video-sharing on YouTube as a way to be seen and heard. It was only a matter of time before I climbed aboard and started making videos myself.\u003cbr\u003e\u003cbr\u003eFast forward a few years to right now, and I am humbled and proud to say that I\u2019ve garnered quite a few loyal listeners on YouTube - 460,000 to be exact! Those of you that have been with me for a while now know that you can expect a new cover or original song on my channel every Monday. We like to call that day #mjmonday!\u003cbr\u003e\n\n\u003cbr\u003e#mjmonday played a huge role in firmly positioning me on the YouTube musician map (or whatever you wanna call it). It\u2019s what you, my fans and friends, look forward to on that typically blas\u00e9, infamously difficult day of the week. It\u2019s my sweet connection to you all.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eI only want to continue to deepen that connection, and with your support here on Patreon, I think we can do just that.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eWe live in an age where artists can create how they like, release when they like, and reach and relate to people all over the world just like that. Even better, we don\u2019t need somebody above us dictating what\u2019s right and wrong or what we should and shouldn\u2019t be doing with \u003cem\u003eour \u003c/em\u003eart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWe hold the power.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI found myself relinquishing that power to others because even I underestimated it. I believed that there was some almighty gatekeeper that held the keys to my success when all the while, that gatekeeper was me.\u003cbr\u003e\u003cbr\u003eSo yes, we artists today have the incredible power to create, release, reach, and relate however we like. But it can also be quite challenging for us to be compensated fairly for making art this way.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOur art has value.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nTrue fans understand that value and true artists understand the value of those fans.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003ePatreon is a unique way for artists and fans to give back to one another and\u003cbr\u003e\u003cstrong\u003e\nI am a firm believer in getting what you give.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith your understanding generosity, I\u2019ll have the ability to build upon my #mjmonday videos, releases of my original music (singles, EP\u2019s, albums, etc), and so much more.\u003cbr\u003e\nNot to mention my invaluable connection with you guys - Patrons will get an extra dose of MJ love!\u003cbr\u003e\n\n\u003cbr\u003eYou - my subscribers, followers, fans, and future Patrons, help me in ways you probably aren\u2019t even aware of. On days where things seem far away, you are always close by with love, appreciation, kind words, and endless support - a reminder to keep moving myself and my music forward. I can\u2019t thank you enough for that.\u003cbr\u003e\n\n\u003cbr\u003eA little extra love and support in the form of a dollar or more will go a long way for me and this tiny empire of mine. I\u2019m unsigned (for now), so think of yourselves as my label, of sorts!\u003cbr\u003e\n\n\u003cbr\u003eI work hard at doing this full-time and I love it and you guys too much to ever stop. I only want to take my tiny empire to the next level and the next level after that because I am in this for the long haul.\u003cbr\u003e\n\n\u003cbr\u003eAs long as you\u2019re in it with me too, who knows where the journey will lead? All I know is that I\u2019m excited to find out. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eLet\u2019s do this thing.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eSincerely,\u003cbr\u003e\nMJ\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
   },
