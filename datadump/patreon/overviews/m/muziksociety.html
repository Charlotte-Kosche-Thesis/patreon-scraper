    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/j_RzQNsVBpg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/j_RzQNsVBpg",
    "one_liner": null,
    "patron_count": 2,

    "pledge_url": "/bePatron?c=778165",
    "published_at": "2017-03-31T18:02:21+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eHola! Gracias por visitar nuestra p\u00e1gina de Patreon.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cdiv\u003eTenemos grandes planes para el futuro y queremos que seas parte de ellos. \u003cbr\u003e\u003cbr\u003eCon el paso del tiempo nos hemos dado cuenta de la cantidad de talento que hay en pa\u00edses de Am\u00e9rica Latina y el deseo que tienen por que el mundo los escuche pero por diferentes razones no cuentan con todos los recursos para obtener una producci\u00f3n de altura. Por eso creamos la iniciativa #muziksocietyteayuda en Abril del 2017 en la cual por medio de una competencia ofrec\u00edamos una producci\u00f3n completa (pista, mezcla y masterizaci\u00f3n) al ganador. Completadas 4 fases de la competencia, aunque super productivas y llenas de ganadores satisfechos, no hemos logrado crear el impacto necesario para poder llegar a todos aquellos que merecen tener este tipo de oportunidad. Todos los d\u00edas nos comunicamos con ellos a trav\u00e9s de nuestro instagram\u00a0\u003ca href=\"https://www.instagram.com/muziksociety/?hl=en\" target=\"_blank\"\u003e@MuzikSociety\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBasado en nuestra experiencia con el concurso de #muziksocietyteayuda hemos tenido enormes ideas, desde brindar promoci\u00f3n a estos proyectos, de que manera podr\u00edamos trabajar personalmente con los beneficiados, como proveer un servicio de calidad que los beneficie de una manera correcta... en fin, una cantidad de grandes ideas que siempre terminaban con una conclusi\u00f3n: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0De d\u00f3nde va salir el dinero?...\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAsi que miramos a la tecnolog\u00eda para encontrar una contestaci\u00f3n y encontramos lugares como Patreon que nos proveen las herramientas necesarias para no solo ayudar, pero poder incluir a m\u00e1s personas en el proceso.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eC\u00f3mo puedes ayudar? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eCon una aportaci\u00f3n estar\u00e1s colaborando con estos artistas brindando la oportunidad de dar los primeros pasos reales de su carrera musical pero m\u00e1s importante en comenzar a cumplir sus sue\u00f1os.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eA d\u00f3nde ir\u00eda el dinero?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eComo en todo trabajo en la m\u00fasica tambi\u00e9n hay que incurrir en ciertos gastos para que una canci\u00f3n o un album tengan \u00e9xito. El dinero donado se estar\u00e1 utilizando para pagar la promoci\u00f3n por diferentes medios como networks sociales, websites populares, radios online, el arte gr\u00e1fico del disco, la producci\u00f3n de la canci\u00f3n(tiempo de estudio, mezcla, masterizaci\u00f3n, instrumental y colaboradores no espec\u00edficos que ayuden con su trabajo a que todo esto suceda).  El artista inicialmente solo tendr\u00eda que encargarse de grabar las voces mientras que nuestro equipo se encargar\u00eda del resto.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eQu\u00e9 otros planes tienen con el proyecto musical?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eQueremos eventualmente poder emplear personas que se dediquen a la producci\u00f3n e ingenieros de sonido de Latinoam\u00e9rica, para as\u00ed poder ayudar a que otros renglones de la m\u00fasica tengan acceso a una gran ayuda como esta. No solo \u00a0los cantantes merecen este tipo de ayuda, queremos asegurarnos que todas las facetas de la creaci\u00f3n, se esten beneficiando de trabajar en un evento como este.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eComo todo proyecto exitoso tenemos que tener una visi\u00f3n hacia el futuro, y la nuestra es poder viajar proveer este servicio a los artistas en diferentes pa\u00edses latinoamericanos personalmente de una manera gratuita pero todo comienza por tu aportaci\u00f3n y nuestra dedicacion.\u003cbr\u003e\u003cbr\u003e_________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHello! Thank you for visiting our Patreon page\u003c/strong\u003e\u003c/em\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003eWe have great plans for the future and we want you to be a part of them.\u003c/div\u003e\u003cbr\u003eWith the passage of time we have realized the amount of talent that exists in Latin American countries and the desire that they have for the world to listen to them. For different reasons they do not have the necessary resources to obtain a production of the outmost quality. That\u0027s why we created the #muziksocietyteayuda initiative in April 2017 in which through a competition we offered a complete production (instrumental, mix and mastering) to the winner. After completing 4 phases of the competition, although super productive and full of satisfied winners, we have not managed to create the necessary impact to reach all those who deserve to have this type of opportunity. Every day we communicate with them personally through our instagram page\u00a0\u003ca href=\"https://www.instagram.com/muziksociety/?hl=en\"\u003e@MuzikSociety\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBased on our experience with the contest #muziksocietyteayuda we had huge ideas, from providing promotion to these projects, how we could work personally with the beneficiaries, how to provide a quality service that benefits them in a correct way ... in short , A number of great ideas that always ended with a conclusion:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhere is the money going to coming from?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSo we looked at technology to find an answer and we found places like Patreon that provide us with the necessary tools to not only help, but to be able to include more people in the process.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWith a contribution you will be collaborating with these artists offering the opportunity to take the first real steps of their musical career but more important in starting to fulfill your dreams.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhere will the money go?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eAs in all musical production work you also have to incur certain expenses for a song or album to be successful. The donated money will be used to pay for the promotion through different media such as social networks, popular websites and online radios, graphic art of the album, song production (studio time, mixing, mastering, instrumental and non-specific collaborators that help With our work to make all this happen). The artist would initially only have to take responsibility of recording the vocals while our team would take care of the rest.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat other plans do you have with the music project? \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWe would eventually be able to employ people who are involved in music production and sound engineers from Latin America as well, so we can help other aspects of music to have access to great help like this, not just the singers deserve this kind of help, we want to make sure that all facets of musical creation are benefiting from working on an event like this.\u003cbr\u003e\u003cbr\u003eLike every successful project, we have to have a vision for the future, and ours is to be able to travel to provide this service to artists in different Latin American countries personally for free but everything starts with your contribution and our dedication.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
