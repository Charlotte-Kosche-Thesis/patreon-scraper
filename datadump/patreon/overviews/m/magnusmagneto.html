    "summary": "Hi, this is MagnusMagneto - if you\u0027ve stumbled upon this, you\u0027re probably aware of my\u00a0website: \u003ca href=\"http://www.magnusmagneto.com/\" rel=\"nofollow\"\u003emagnusmagneto.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eor my\u00a0DA page:\u00a0\u003ca href=\"http://magnusmagneto.deviantart.com/\" rel=\"nofollow\"\u003ehttp://magnusmagneto.deviantart.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you have any questions about the campaign, check here and it might be answered:\u00a0\u003ca href=\"http://magnusmagneto.deviantart.com/art/Patreon-FAQ-498690731\" rel=\"nofollow\"\u003ehttp://magnusmagneto.deviantart.com/art/Patreon-FAQ-498690731\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn short, I write stories about women becoming stronger, taller, smarter, and overall better. \u00a0There is little to no actual sexual content in my stories however, only when it serves the plot. \u00a0That said, a few stories do feature this content, so forewarning there. \u00a0FMG is not NOT meant to be an objectification of women - quite the contrary actually. \u00a0It is meant to be a celebration of a combination between femininity and power.\u003cbr\u003e\u003cbr\u003eObviously, these stories are tailored towards a very specific crowd of people, so if you\u0027re not into this kind of thing, may as well turn back now!\u003cbr\u003e\u003cbr\u003eThis Patreon campaign is for fans of my FMG stories to gain access to exclusive content and to help potentially turn this into a legitimate career for me.\u003cbr\u003e\u003cbr\u003eMy plan is to release 1-3 stories per month on Patreon. \u00a0You will be notified in advance on my DeviantArt journal, so there won\u0027t be any surprise releases.\u003cbr\u003e\u003cbr\u003eCurrently, my asking price for an exclusive story is a $4 buy-in. \u00a0I feel this is fair, because each story will have at least a 8,000 wordcount (sometimes significantly more), which will take me a LOT of hours to complete. \u00a0\u003cbr\u003e\u003cbr\u003eThere are higher reward tiers for those who are feeling generous. \u00a0Let me know if you have any ideas for the higher levels!\u003cbr\u003e\u003cbr\u003ePlease note: You will receive the stories after the month after your pledge clears. \u00a0Each story will have an \u0027estimated release window\u0027!\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2016-06-27T07:32:05+00:00",
     "description": "All of the above, plus you will additionally, you will gain access to \"The Scrapbook\" \u00a0\u003cbr\u003e\u003cbr\u003eSometimes an idea or scene will stick out in my head and I\u0027ll feel compelled to briefly write out a bit of it. These tend to accumulate, and frankly, I have so many that I will likely never get to turn them all into fully fledged stories. If you are eager in getting a smattering of extra content every pledge release, or are interested in a tiny bit of insight into the writing process, this reward tier is for you!\u003cbr\u003e\u003cbr\u003ePotential types of files in the scrapbook include:\u003cbr\u003e\u003cbr\u003e- Single scenes for abandoned/far off future ideas. (typically a snippet of a growth scene or a conversation between two characters)\u003cbr\u003e- Biographies for potential future characters\u003cbr\u003e- Rough outlines for abandoned/potential future stories\u003cbr\u003e- Plot \"pitches\", and elaborated upon ideas \u003cbr\u003e- ??? Anything goes in the scrapbook, really!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI must warn in advance, the scrapbook is exactly what I\u0027m advertising it as: A bunch of unfinished ideas and plot/character ideas. It\u0027s strictly for the \"hardcore\" fans who are okay with potentially spoiling a small part of a story a year in advance, or who are fine with reading a scene that will never come to true fruition.\u003cbr\u003e\u003cbr\u003eI plan on adding a few files to the scrapbook with each Patreon release, but keep in mind it is not a primary focus!\u003cbr\u003e\u003cbr\u003e",
