    "summary": "Hi everybody! Thank you\nfor giving me the time of day. Currently on my way to finish myBFA and hopefully get my Masters. My name is Monci and im an Artist from RGV(\nRio Grande Valley). This is a website showcasing all of my best work and will\ninclude a lot of experimental pieces as well.  This website will not\n be limited to just about my art but will soon begin a vlog about my\njourney as an artist. Moncistudios is an Organization of artist that i am putting together that will even discus findings of interesting art as well\nas art that may be very questionable from my understanding what art should be. We are from RGV going through the Artist path. we plan to teach what\ni have aquired from years of practice to seekers and others that are yet to\nopen their eyes. we do not call ourselves master of art or of any of its forms. we seek to learn and better ourselves in any given area that we can get our hands on.\nArt is about process and experimentation. Discovering new methods and what is\naestheticlly  pleasing to the viewer and most of all to one\u2019s self. There\nare many interpretations to what art can be these day\u2019s and all i can say is\nthat art can not be defined by one person. Art can be everything or nothing.\nyou can like it or hate. Art may not even exist but just a word. \u00a0Have sold several\npaintings over the years that I am very proud of but I am now currently striving\nto create something bigger than myself. Im on a journey to find out what brings\nus to art and what pushes us away. Constantly trying to experiment\nwith styles and mediums to hopefully bring out an aesthetic enjoyed by all. I\nwant to thank all those that have helped us become the artist we are now. For\nyears we made art as a hobby and never really progressed as an artist for that. But\nwith the help and support we have gained. I am now able to achieve much more\nvaluable appreciation for the world of art and the world around us.\u003cbr\u003e\n\n-Sincerly Monci\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWith your support of just $ 1 dollar a month\u003c/strong\u003e\u003c/em\u003e :\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will be a support system for the artist with the basic income neccessary to produce art with out any delay.\u003c/li\u003e\u003cli\u003eWatch what your dollar can become\u003c/li\u003e\u003cli\u003eAlso get your name in the credit section of the youtube videos\u003c/li\u003e\u003cli\u003ebragging rights for helping a up and coming artist. \"Hey you know that guy that came out on tv? Yea? well my dollar got him there!\"\u003c/li\u003e\u003cli\u003eThe more patrons we get to support. the bigger the paintings will get. The quality and detail of the paintings will also get better.\u003c/li\u003e\u003cli\u003e5 patrons=6x6 painting\u003c/li\u003e\u003cli\u003e10 patrons=10x8 painting\u003c/li\u003e\u003cli\u003e20-25 patrons=16x20 painting\u003c/li\u003e\u003cli\u003eBigger and better\u003c/li\u003e\u003cli\u003emore patrons also more paintings produced\u003c/li\u003e\u003c/ul\u003e"
