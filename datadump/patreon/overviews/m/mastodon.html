    "summary": "I\u0027m working on Mastodon, a free, open-source social network server based on open web protocols like ActivityPub and OStatus. The social focus of the project is a viable decentralized alternative to commercial social media silos that returns the control of the content distribution channels to the people. The technical focus of the project is a good user interface, a clean REST API for 3rd party apps and robust anti-abuse tools. The entire network is like an unlimited number of different Twitter websites, users of which can follow each other and interact regardless of which Twitter website exactly they are on. This has obvious benefits as there is no single company that has a monopoly.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mNeXroa.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe project can be followed on \n\u003ca href=\"https://github.com/tootsuite/mastodon\" rel=\"nofollow\"\u003eGitHub\u003c/a\u003e. A live version of Mastodon is also running on \u003ca href=\"https://mastodon.social\" rel=\"nofollow\"\u003emastodon.social\u003c/a\u003e, which currently houses more than 157,000 users. Supporting this Patreon will help pay for its hosting, as well as the development of the project and expansion of the team."
