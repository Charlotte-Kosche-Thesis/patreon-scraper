olor: rgb(242, 195, 20);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://moltengoldart.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e |\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://moltengoldart.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eDeviantart\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWHAT ARE YOU ABOUT?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003eI like loss, heartbreak, pain and longing and all manner of \u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ehorrid things\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. I like things that will bite me back, things that have no fear, things that will inspire a visceral, violent, animal reaction in me. I like things that will drag me into the dark and hold me captive.\u003cbr\u003e\u003cbr\u003eI also like hope, love \u2013 unconventional, burning, delirious, not that healthy at times \u2013 love. Mutual pining brought to a close, expressing oneself for the first time, forbidden love, all manner of \u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003ewonderful things\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e. Things that fill me with so much light I\u0027m fit to burst.\u003cbr\u003e\u003cbr\u003eBut I\u0027m also a \u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eracy monster porn peddler\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, so you better bet that I love drawing demonic dicks. \u2665\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eREWARDS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003eI want to \u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003egive back to my supporters\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, first and foremost! You\u0027ll get early access to most of the art that I might do \u2013 and in certain cases, exclusive access to bonus art and rewards posted nowhere else! The bigger my Patreon gets, the more your support will shape what I make, and how I make it!\u003c/span\u003e\u003cbr\u003e"
