    "summary": "\u003ca href=\"http://mainenginecutoff.com\" rel=\"nofollow\"\u003eMain Engine Cut Off\u003c/a\u003e is a one-person, independent operation based in Philadelphia, PA.\u003cbr\u003e\u003cbr\u003eIt\u2019s just me,\u00a0\u003ca href=\"https://twitter.com/acolangelo\" rel=\"nofollow\"\u003eAnthony Colangelo\u003c/a\u003e, and that\u2019s the way I want to keep it. I\u2019ve seen too many spaceflight and exploration blogs, podcasts, and other publications sell ads to companies small and large, contractors, research groups, and other vested interests\u2014no matter how much they say that content and advertising are separate, there\u2019s an inherent conflict of interests.\u003cbr\u003e\u003cbr\u003eMain Engine Cut Off will always be independent, so I\u2019ll always be able to speak my mind freely and openly, without holding back. Full honesty, for better or for worse.\u003cbr\u003e\u003cbr\u003eKeeping it independent doesn\u2019t mean I\u2019m going to stagnate\u2013I will constantly be pushing Main Engine Cut Off forward, but I need your help to do that. Your contributions will directly support the blog and podcast.\u003cbr\u003e\u003cbr\u003eIn addition to hosting and bandwidth costs, your support will help me continually improve the quality of the podcast with better gear, help me branch out into other areas (Travel to events and conferences! Google Hangouts? Video? Live streams? Suggestions welcome!), and focus as much time and energy as I possibly can on Main Engine Cut Off.\u003cbr\u003e\u003cbr\u003eI\u2019m following the\u00a0\u003ca href=\"http://curry.com\" rel=\"nofollow\"\u003eAdam Curry\u003c/a\u003e \u201cvalue for value\u201d model here\u2014if you get value out of the blog and podcast, send a little value my way. Thanks for helping me create a better blog and podcast.\u003cbr\u003e"
