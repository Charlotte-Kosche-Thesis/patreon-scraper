    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FMFMWJXu-c18%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMFMWJXu-c18\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FMFMWJXu-c18%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWho\nis Mara Creatures? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHi, my name is Emma, I go under the name \u201dNattmaran\u201d on most social medias. I live on a farm in the country side in Sweden with my boyfriend and two cats.\u2028I work full time as a graphic designer at a Swedish interior company. \u003cbr\u003e\u00a0 And I am a former illustrator and comic artist, and I used to have my own company. \u2028  I am educated in: Three years of high school mixed art studies. Two years of university studies in comics and illustrations. And another two years of graphic design and final arts studies at a Higher Vocational Education. I also have many years of experience working within these fields behind me. So I guess I\u0027m a highly creative person and I need to create to be at peace with life.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"500\" src=\"https://c6.staticflickr.com/2/1460/24458851173_1263614a16.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWhat\u0027s up With the Trolls and Folklore?\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eExcept from that creative part of my life, my biggest interest since 15 years back is nordic folklore, the creatures, the legends and the stories, especially the trolls, they are my favorites. I don\u0027t say fairytales here, because back then, only 100 years ago, they where real. By real I mean that you adapted to these creatures in your every day life, afraid to anger them and be cursed by them, maybe get your goats stolen or your crops would die from their curses. This is what these creatures could do to you. That is the most farcinating part about folklore, and I\u0027m actually envious that I did not get to live in a time when they where real.\u003cbr\u003e \u2028  I love to combine my art with nordic folklore. I want to make them come to life through my art, through dolls I can make them real, take them deep in to the dark wood again. \u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://c8.staticflickr.com/9/8153/29381477295_b1dceafb55_z.jpg\" width=\"454\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\n\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWhat About the Dolls?\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI have always loved toys, when I turned 11 I was devastated, no more toys, ever? I could not handle that fact. Since then I have been collecting all kinds of toys and other pretty things through the years, and one day I stumbled upon the BJD hobby. I was hooked right away. I mean beatiful toys, art pieces made for grown ups. I have been in the hobby since 2011 now, and I love it. I acually started to make my own doll before I ever saw a BJD in real life, and now, 15 doll purchases later I still think it\u2019s the most exciting thing about the whole hobby.\u003cbr\u003e\u00a0\u2028  In 2015 I got the opportunity to work with a well known BJD company in Hong Kong called Ringdoll, they had seen my art and my dolls and wanted to make a collaboration design with me. And so we did, and it was the best thing ever. I will tell you more about this in my Patreon posts, if you want to!\u003cbr\u003e\u00a0 Any way, I have tried out a lot of things these past years, and making my own dolls is the thing that I love the most. So that\u2019s what I want to do. Not only sculpting them, I want to make as much as possible by myself, and I still have things I need to learn and find out.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg height=\"332\" src=\"https://c5.staticflickr.com/4/3898/14266630508_9109b932e2.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWhy Do This Patreon Exist?\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\nI never have much time to make art and dolls any more, work and bills and a farm that needs taking care of keep getting in my way every month, and I mean, the cats need to eat right?\u003cbr\u003e \u2028  I have set this goal with my page: When I have reached a decent amount of patrons per month, I will go from working 100% to 80%, maybe less, depending on what I can afford. The time I save will be put into doll making and art. And hopefully in to making it up to my patrons by giving much more back to you. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cimg height=\"189\" src=\"https://c1.staticflickr.com/9/8018/29056631360_73d2150446.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWhat Will You Get?\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\nI will post a mix of videos, text and image material of what I\u0027m doing at the moment. Doll making and other doll related projects. And I will also be posting other BJD related project. Focus will be on how I do them, and I will show more of the work behind my art. I often do a lot of sketches before I get to work, and I usually keep them to myself, in the future I want to share them more. It will be high resolution material and you will get to see it all one week or more before it is released on Youtube. \u2028  I might make Patreon-exclucive videos not posted anywhere else. I also have a vision of producing things in the future that I can send out to my patrons as perks.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cimg height=\"500\" src=\"https://c2.staticflickr.com/9/8676/28738078673_3b1a013526.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWhat Do\nI Need?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe answer is simple: I need time, the rest I can handle. The problem is not that I need to buy materials and such. I might need to upgrade my dying laptop or lightning equipment as time passes, things to get higher quality on the pictures and videos I post here. But mainly I will buy myself some time to be creative again, and start new projects.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eThe Goals I Have?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI have some goals for this patreon, one of them will be to add an extra pledge level of 5$, and also add more kinds of posts on the page, both on the 5$ plegde level but also on the 1$ and 2$. Until I have time to spend on making those extra things for my followers, I will start at a lower level. So, contribute more, show more and give more perks as well, spend more time om making materials and show you how and what I do.\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\nI hope you want follow me on this journey and that you will support me with positive energy, feedback and good ideas for projects you think could suit my patreon. And that you will enjoy it as much as I do.\u003cbr\u003e\u2028See you in the comments! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2028/Nattmaran \u003c/span\u003e\u003cbr\u003e"
   },
