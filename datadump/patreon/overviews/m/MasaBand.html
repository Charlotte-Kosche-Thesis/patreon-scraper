    "summary": "\u003cstrong\u003eWelcome to Masa Art Collective,\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWe are Masa (meaning \u003cstrong\u003eJ\u003c/strong\u003e\u003cstrong\u003eourney\u003c/strong\u003e in Hebrew)/ a collective of musicians, artists and\nvideo professionals.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve been \n\u003cstrong\u003eimagining \u003c/strong\u003eand creating \u003cstrong\u003eO\u003c/strong\u003e\u003cstrong\u003eriginal Music\n\u003c/strong\u003e together in the last few years.  All of us have traveled around the world, studied traditional music and received inspiration form the places we visited. Our music is based on a blend of\u00a0 Indian, West African \u0026amp; Israeli music, mixed with hip hop, Yeman , desert grove, Turkish and meany more influences .\u003cbr\u003e\nWe have been working hard in the past few months,\ncreating our first video, manifesting our \u003cstrong\u003eD\u003c/strong\u003e\u003cstrong\u003eream\u003c/strong\u003e to share this\n\u003cstrong\u003ewith you!\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nFor us, videos are a way to show the \n\u003cstrong\u003ebeauty of this world and of human culture\u003c/strong\u003e. It is also a tool, to \u003cstrong\u003einspire \u003c/strong\u003eother people around the globe\nto see that the similarities between us all, are greater than the\ndifferences. \n\u003cbr\u003e\n\u003cbr\u003e\nWe intend to create more videos, travel around\nthe world, to places such as\u00a0Burkina Faso and India, \u00a0\u003cstrong\u003ecollaborate\u003c/strong\u003e with\nlocal musicians,\u00a0create new music and videos, and share it all with you!!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you for being such great fans and supporters, and helping this\ndream become a reality.\n\u003c/strong\u003e\u003cbr\u003e"
