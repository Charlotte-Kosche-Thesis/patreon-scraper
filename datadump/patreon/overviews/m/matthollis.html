    "summary": "Hi! I\u0027m\u00a0\u003ca href=\"http://www.enoughforall.com\"\u003e\u003cstrong\u003eMatt Hollis\u003c/strong\u003e\u003c/a\u003e, a nature-obsessed artist working with fake flowers to create\u00a0\u003ca href=\"http://www.enoughforall.com\"\u003efantastical sculptures and installations\u003c/a\u003e. My work involves a painstaking process of taking apart hundreds of fake flowers and reassembling them into abstract patterns and shapes. After living and working in the D.C. area for over 12 years making and showing\u00a0\u003ca href=\"http://www.enoughforall.com\"\u003emy bold, colorful artwork\u003c/a\u003e I have recently relocated to Los Angeles to complete an MFA program at \u003cstrong\u003eOtis College of Art \u0026amp; Design\u003c/strong\u003e\u00a0where I plan on taking my artwork to the next level and reaching a wider audience. I also have a blog\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.gradinggardens.com\"\u003e\u003cstrong\u003e\"Grading Gardens\"\u003c/strong\u003e\u003c/a\u003e where I visit exceptional gardens and write full reviews with my original photography.\u003cbr\u003e\u003cbr\u003eI started this Patreon to ask for support for the costs of \u00a0affording rent, and having the materials to keep creating my unique fantastical, botanical artwork as well as continuing to write my garden reviews! But with your support I want to include you in my exciting journey to share my experience going through graduate school and entering into the Los Angeles art scene! With behind the scenes videos, access into my sketchbook, and other exciting rewards you can join me on the next stage of my artistic career!\u003cbr\u003e\u003cbr\u003eThanks so much and I cannot wait to make everyone proud!\u003cbr\u003e\u003ca href=\"http://www.enoughforall.com\"\u003eMatt Hollis\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
