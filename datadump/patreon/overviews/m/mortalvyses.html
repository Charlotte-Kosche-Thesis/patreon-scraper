\u003ca href=\"http://blog.livedoor.jp/mortalvyses/\"\u003ehttp://blog.livedoor.jp/mortalvyses/\u003c/a\u003e\u003cbr\u003eOld blog: \u003ca href=\"http://mortalvyses.tumblr.com/\"\u003ehttp://mortalvyses.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCompleted Projects:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy previous patches are available here.\u003cbr\u003e\u003cbr\u003eChindere: \u003ca href=\"http://mortalvyses.tumblr.com/post/161535552739/chindere-v10-final-release\"\u003ehttp://mortalvyses.tumblr.com/post/161535552739/c...\u003c/a\u003e \u003cbr\u003eTsumugi-sama: \u003ca href=\"http://blog.livedoor.jp/mortalvyses/archives/2933050.html\"\u003ehttp://blog.livedoor.jp/mortalvyses/archives/29330...\u003c/a\u003e\u003cbr\u003eSSRB: \u003ca href=\"http://blog.livedoor.jp/mortalvyses/archives/8116962.html\"\u003ehttp://blog.livedoor.jp/mortalvyses/archives/81169...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "(Includes patch access+credits)\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe game I\u0027m currently translating offers quite a few choices over the course of the story. When I reach a choice affects the next scene or the overall plot, I\u0027ll let backers in this tier decide which path I take first.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e3 notes here:\u003c/p\u003e\n\u003cp\u003e1. The game\u0027s story is structured as follows: intro-\u0026gt;2 common routes (which branch significantly but later converge)-\u0026gt;4 character routes. They are some branching paths within each route. I will complete all intro/common sections before moving on to the character sections.\u003c/p\u003e\n\u003cp\u003e2. When I finish the common route and get to the character routes, there is one specific route (Kanae\u0027s) I reserve the right to do first.\u003c/p\u003e\n\u003cp\u003e3. To clarify, some decisions are just \"Come outside/inside\" ones that offer a cosmetic difference in the CGs but do not affect the plot or take long to TL. In these cases, I\u0027ll just do both right away.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also have access to each mini-patch and be credited in each public release\u003c/p\u003e",
