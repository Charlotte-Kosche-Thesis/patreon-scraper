    "summary": "\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHello wonderful people!  Welcome to my Patreon!  Let\u0027s give this a go, shall we?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i21.photobucket.com/albums/b295/FiiMorrigan86/twelvethreeone-49_zpstrhlxays.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(219, 238, 243); background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e[From January\u0027s SFW set \"Twelve Thirty-One\"]\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eI\u0027m here to create stuff!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eSensual stuff, creepy stuff, and\u003c/strong\u003e \u003cem\u003e*inhale...............*\u003c/em\u003e \u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNSFW stuff!\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e(ya know... sometimes there\u0027s nudity)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have plenty of creative, goofy, and sexy ideas stirring about in my head and I think Patreon would be a great place to showcase what all lil\u0027 feisty me can do. \u00a0And, I\u0027d like to share the shenanigans with \u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cem\u003eYOU\u003c/em\u003e\u003c/strong\u003e!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhile I do enjoy coming up with a snazzy outfit and showing it off, I like being able to create my own content and sharing it with the right audience. \u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pbs.twimg.com/media/Ct3swjKVUAAQN0z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOnward.....\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eWhat can you expect from this Patreon? \u00a0What can you expect from me?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e* \u003c/strong\u003eYou get first-look at upcoming sets, before I release them on social media (Facebook, Instagram, Tumblr, Twitter, and/or Fetlife)\u003cbr\u003e* You get behind-the-scenes images of shoots, including all the embarrassing faces\u003cbr\u003e* You get downloadable goodies sent directly to your email inbox.\u003cbr\u003e* Finally, you could even have a say in future projects!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eWhat all do I do on this thing?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI dont just contort my body and take the pictures, I also do the wardrobe styling, make-up, and editing! \u00a0I even have notebooks (and a long list of notes on my phone) full of ideas! \u00a0*pats pile*\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i21.photobucket.com/albums/b295/FiiMorrigan86/P1220704_zpsjvn93kn6.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89); background-color: rgb(31, 73, 125);\"\u003e[ From July\u0027s content \"Neon\" ]\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWith your patronage, I will be able to pay to use new locations, buy equipment and materials, and generally continue to make more awesome content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i21.photobucket.com/albums/b295/FiiMorrigan86/a9932c5e-b229-4b5f-8dcd-08b969886b00_zpsrm8eeuuf.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eSo... shall we? \u00a0~.^\u003cbr\u003e\u003cimg src=\"http://pbs.twimg.com/media/Cl7pXyrUkAAj4xu.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"

     "description": "[ First Milestone ] ----- Holy Balls, We Did It!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis goal keeps changing because I really dont know what to do with it!\u00a0 At this point, I feel I\u0027ll start the goal modestly and go on from there.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eCurrently, as of November 2017, Patreon income goes right into my \"Equipment\" fund.\u00a0 However, my Equipment fund is also my Rainy Day fund.\u00a0 Should I get any surprise expenses (we all know those things happen), I can bounce back faster and keep creating content with little to no blip in the radar.\u00a0 As my Rainy Day fund increases, I wont need to put Patreon money into it as much and can continue saving for future equipment.\u00a0 I feel once I get to this milestone, I can start putting away more money towards equipment.\u00a0 This includes reflectors, props, DIY backdrop rig, backdrops, and maybe even furniture.\u003cbr\u003e\u003cbr\u003eCurrently, my apartment is kept relatively bare for shooting purposes.\u00a0 To gradually include objects that can be moved or transformed means I can keep evolving in the content I produce.\u003cbr\u003e",
