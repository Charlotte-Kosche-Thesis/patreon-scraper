    "summary": "Fashion is a topic that people often neglect or misunderstand.\u003cbr\u003e\u003cbr\u003eWith YouTube, I want to explore different fashion concepts and teach people how to improve their image by analyzing different fashion subcultures, costume design from film and music videos and providing visual breakdowns of what good style is.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ABi1Ip0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is McConnell and I\u0027ve been working in the fashion industry for the past 7 years. I teach fashion classes in major cities around the world and offer 1-on-1 consults where I take my clients shopping and help them upgrade their wardrobes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/egCUscj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn the past, I\u0027ve had experience working as a commercial stylist for photo and video shoots along with helping build several eCommerce fashion brands.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BBpHByD.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFashion is definitely an under-served niche on YouTube, especially when you consider the smaller and more experimental subcultures in the fashion world.\u003cbr\u003e\u003cbr\u003eI have a long list of ideas for videos I want to produce and am constantly expanding it. Future content will include all of the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWardrobe breakdowns and analysis of costume designs in film and other media\u003c/li\u003e\u003cli\u003eVideo tours of stylish areas in cities all around the world (Tokyo, Seoul, NYC, London, Milan, etc.)\u003c/li\u003e\u003cli\u003eInterviews with designers and other notable personalities in the fashion world\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSome of this content can be created for at a relatively low cost, but other videos will take more time and money, so if you want to see any of the above, please consider supporting me.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to creating free video content for everyone to watch, I also love teaching people and seeing the confidence-boost that comes from helping them improving their style and personal image. I have several different reward tiers on Patreon where supporters can\u00a0have access to me as a personal stylist and\u00a0interact with me directly.\u003cbr\u003e\u003cbr\u003eI think fashion should be more accessible and easy to understand for everyone!\u003cbr\u003e"
