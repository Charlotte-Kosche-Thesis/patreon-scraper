    "summary": "Hi guys! My name is MrSadFran. I\u0027m an independent artist,who you most likely know because of my one direction fan art. \u003cbr\u003eAt this moment I daily put out there\u00a0\u003ca href=\"http://mrsadfran.tumblr.com/tagged/my%20art\" rel=\"nofollow\" target=\"_blank\"\u003esketches,drawings,illustrations\u003c/a\u003e,\u00a0\u003ca href=\"http://mrsadfran.tumblr.com/tagged/gif\" rel=\"nofollow\" target=\"_blank\"\u003egifs\u003c/a\u003e and within years I created more than five hundred and fifty artworks. As best as I`m trying to upload\u003ca href=\"https://www.youtube.com/user/MrSadFran\" rel=\"nofollow\" target=\"_blank\"\u003e speedpainting videos\u00a0\u003c/a\u003eof my drawing process weekly. Now,all this said,you have an idea how much time,energy and effort it takes. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 That\u0027s why I decided to create my own patreon page. So,what is patreon? It\u0027s kind of like a kickstarter where you can fund and support your favourite projects or artists,but unlike a kickstarter patreon is more of a Long-Term support website where with small donations you support your favorite artist each month.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0If you decide to become one of my patrons,you can get\u00a0exlusive sketches,drawings,comics,step by step tutorials as well as early access to all of my art throughout the month. You can get drawn gifs that I absolutely love to draw,but i simply don\u0027t have time for them without your help.Monthly you can get postcards,stickers,even phone cases with design made especially for you delivered right to your doorstep. It\u0027s all depends on the type of the pledge you make.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0So if you`re interested,please check out my patreon page for more details,don\u0027t be afraid to ask me if there\u0027s anything you don\u0027t understand and thank you all so much for your endless support through these years!\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.vk.me/c631522/v631522586/2fd05/wjfhh4iVz34.jpg\" style=\"width: 232px;\"\u003e\u003cbr\u003e\u003cbr\u003eAlso here`s Patreon official video with explanation of how it works. Though,it`s more appealing for youtubers and musicians,but the main idea is here. You won`t need to set a monthly maximum because i chose not to charge my patrons per piece of content (i.e. drawing,sketch,etc),but per month,so you won`t pay more than you decided in a month.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
