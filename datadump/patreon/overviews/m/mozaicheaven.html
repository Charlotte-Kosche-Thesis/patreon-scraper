    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/fqg2RCnJOv8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e======\u003c/div\u003e\u003cbr\u003e\u003ch3\u003eWelcome!\u003c/h3\u003e\u003cbr\u003eYou\u0027ve never heard of us before? We are\u00a0\u003ca href=\"https://www.facebook.com/mozaicheaven/\" target=\"_blank\"\u003e\u003cstrong\u003eMozaic Heaven\u003c/strong\u003e\u003c/a\u003e, from Cinere. Members of our circle have been creating many fictional contents showcased on events in Indonesia: COMIC FRONTIER and GAME PRIME ASIA. Before we got here in Patreon, we have developed and released 2 games:\u00a0\u003ca href=\"http://store.steampowered.com/app/559350\" target=\"_blank\"\u003e\u003cstrong\u003eEURGAVA - Fight for Haaria\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.MozaicHeaven.LucielleDisaster\u0026amp;hl=en\" target=\"_blank\"\u003e\u003cstrong\u003eLucielle Disaster\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIndie and part-timing as we are now, we came to Patreon in order to be able to commit ourselves to go full-time and expand our own contents to bigger scopes, making our creations more enjoyable.\u003cbr\u003e\u003cbr\u003eWith your support, we can make better games and more. Things that can add more depth to our titles. Additional contents of our previous and upcoming projects? Better animations and soundtracks with better softwares? Sequels? Brand new titles?\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHere\u0027s something to consider :\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWhile we offer little in terms of patreon-exclusive things \u003cem\u003e(aside from the things written in the tier rewards),\u003c/em\u003e it\u0027s because our main goal here in Patreon is to continue developing our titles, improving their quality, finishing them, and deliver it to everyone without major hindrance and sacrificing quality due to lack of funds or capability. We believe that is the best way to utilize your support. Check our rewards and milestones for details.\u003cbr\u003e\u003cbr\u003eAt the lowest, we will post update once or twice a month. We believe we can do more, though. After all, for every single project we are working, there are many things that we can share to you. Patron exclusive posts include detailed progress, concept arts, references, devs\u0027 thoughts, and more.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e======\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eOur main project (May 2018) :\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003ca href=\"https://www.facebook.com/eurgava.game/\" target=\"_blank\"\u003e\u003cstrong\u003eEURGAVA - Tomb of Senza\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0(PC)\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://i.imgur.com/2GnZxnU.gif\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003e\"A pixelated side-scrolling bronze age fantasy RPG where you must beat the final dungeon before its gate closes. A sequel to EURGAVA - Fight for Haaria.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eRelease date :\u003cbr\u003ePre-alpha on\u00a0\u003ca href=\"https://gamejolt.com/games/eurgavatombofsenza/331838\" target=\"_blank\"\u003e\u003cstrong\u003eGamejolt\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003ca href=\"http://www.indiedb.com/games/eurgava-tomb-of-senza\" target=\"_blank\"\u003eIndieDB\u003c/a\u003e, \u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003ca href=\"https://baskaraeurgava.itch.io/eurgavatombofsenza\" target=\"_blank\"\u003eitch.io\u003c/a\u003e\u003c/strong\u003e\u00a0since April 2018\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/QhXdk7U.png\"\u003e\u003cbr\u003e\u003cbr\u003eNow, imagine\u00a0yourself as a stranger playing hero by solving a global problem at its source, in a foreign land...\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou are a magical fighter. You \u003cstrong\u003echarge your magic\u003c/strong\u003e and \u003cstrong\u003einfuse your weapons\u003c/strong\u003e with it. Fire or ice? Lightning or wind? Possibly more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA ghost appears before you on day one.\u003c/strong\u003e He will accompany you and help you in combat by summoning phantoms of previous warriors, but...\u003c/li\u003e\u003cli\u003eNone of the locals have ever heard about you. They\u0027re very wary about you strolling around in their homeland. \u003cstrong\u003eSome of them will attack you on sight, even!\u003c/strong\u003e So do some labors and quests to earn their approval.\u003c/li\u003e\u003cli\u003eMany things to fight: Mumbling lunatics? Bloodthirsty barbarians? Bounty hunters? Crazed cultists? Frenzied goliaads? Wyverns? Nagas?\u003c/li\u003e\u003cli\u003eRemember: You\u0027re here for a single purpose. Make your way into the final dungeon and conquer it \u003cstrong\u003ewithin a year (maybe even less)\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eIN PROGRESS :\u003cbr\u003e\u003cul\u003e\u003cli\u003eOther adventurers who came to conquer the final dungeon, with or without you...\u003c/li\u003e\u003cli\u003eChallengers may appear here and there, if you\u0027re too famous...\u003c/li\u003e\u003cli\u003eDive into ancient memories to relive epic events from the past, or to challenge living legends...\u003c/li\u003e\u003cli\u003eEtc...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/yf2wquY.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e======\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003eOur released projects pre-Patreon :\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://i.imgur.com/Zf3krUX.png\"\u003e\u003cb
