    "summary": "Hello all you Gorgeous Beings.\u003cbr\u003e\u003cbr\u003e\n\nMy name is Tiffany Box and I will be your guide today in helping\nyou navigate this crazy thing we call life.\u00a0I am so excited that you found your way here and are joining me on this journey. I am looking\nforward to playing with what comes up together and seeing how we can create even\nmore as time goes on.\u00a0\u003cbr\u003e\u003cbr\u003eThe juiciest thing I bring to the table are pure yummy channelings straight from Source, The Cosmos, Higher Self \u2013 whatever you want to call it. It is some high vibration deliciousness and I love it \u2013 and it creates instant change in your life. Though if you are the type of person who is interested in hearing about a few of the modalities I have trained in, check out the list at the very bottom. *\u003cbr\u003e\u003cbr\u003e\n\nI am really excited to be able to bring you and others joy and breakthroughs through\u00a0the healing power of energy clearings aimed\u00a0at bringing more love and kindness into the world while\u00a0raising the global vibration and\ncollective consciousness so\u00a0we may contribute to the healing of our Earth and all its beings. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI want this to be a place where everybody can come to\nrecharge. To heal. To grow. To have fun. To let\ngo. To just be who you be and be totally loved and accepted for it. Come here,\nwatch a short video, and feel more energized to continue your day. Let me help\nyou gain easy access to your own inner light so you can pass the torch along to\nyour community if you choose.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nThose who donate will also receive exclusive clearings and resources as described in the tiers.\u003cbr\u003e\u003cbr\u003e\n\nSo What Is My Offering?\u003cbr\u003e\u003cbr\u003eI am here to create a positive change in the world in two\nways.:\u003cbr\u003e\u003cbr\u003e\n\n- by raising the vibration of\nthe planet and clearing the collective consciousness.\u003cbr\u003e\n\n- by helping people like you to do the same\nthing without feeling bombarded by the energy of\nothers and feeling overwhelmed by what\u2019s going on in the world. I want to help you enjoy stepping into your\npower and showing up the way you have always known you were meant to.\u003cbr\u003e\u003cbr\u003eBy donating you contribute to me spreading this message\nthrough Facebook lives, videos, and audio recordings. When you receive healing and teaching from\nme, you will:\u003cbr\u003e\u003cbr\u003e\n\n(Healing and teaching from me creates change in these areas of your\nlife)\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e1. clear blocks that hold you back from what you\nreally want.\u003c/li\u003e\n\n\u003cli\u003e2. discover that most of what you feel doesn\u2019t even\nbelong to you. Learn how to release that emotional burden and find yourself\nagain.\u003c/li\u003e\n\n\u003cli\u003e3. raise your vibration so\nyou can manifest, create,\nand attract the life you have always dreamed of.\u003c/li\u003e\n\n\u003cli\u003e4. feel more empowered being unapologetically you\nin front of others. Let that light shine!\u003c/li\u003e\n\n\u003cli\u003e5. get out of the pattern of emotional reactivity,\nand learn how to respond consciously, instead.\u003c/li\u003e\n\n\u003cli\u003e6. learn to have more fun and joy in your life and not take things so seriously.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI chose Patreon to offer a low-barrier to entry resource of healing and connection to everybody. I offer the following resources:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e1. Free community resources (videos, teachings, and clearings available on this site)\u003c/li\u003e\u003cli\u003e2. Sponsored group offerings (Tiers on this page to the right)\u003c/li\u003e\u003cli\u003e3. Individual and private offerings (more info coming soon)\u003c/li\u003e\u003c/ul\u003e* Some modalities I\u0027ve trained in that might sneak it\u0027s way into my clearings:\u003cbr\u003e\u003cbr\u003ePachakuti Mesa Tradition (Shamanism)\u003cbr\u003eFamily Constellations\u003cbr\u003eReiki\u003cbr\u003eSRT \u2013 Spiritual Response Therapy\u003cbr\u003eQuantum Healing Hypnosis (Past life clearing)\u003cbr\u003eEntity Clearings (one of my specialities)\u003cbr\u003e\n\nHypnotherapy\u003cbr\u003e\n\nReiki\u003cbr\u003e\n\nNLP\u003cbr\u003e\n\nMatrix Energetics\u003cbr\u003e\n\nEmotion Code\u003cbr\u003eAccess Consciousness\u003cbr\u003eSpace Clearing\u003cbr\u003eChakra Clearings\u003cbr\u003e....and so much more\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
