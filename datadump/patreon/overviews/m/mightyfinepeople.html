    "summary": "\u003ca href=\"https://mightyfinepeople.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMighty Fine People\u003c/strong\u003e\u003c/a\u003e is a website that features profiles of amazing people who have done great things without a lot of us even knowing them. Teachers, artists, scientists, writers, public servants... people from all over the world, both in and out of the public eye. I hope to inspire, inform, and uplift you by sharing their incredible stories.\u003cbr\u003e\u003cbr\u003eI created Mighty Fine People as a celebration of humanity. I want to learn and grow, and help others do the same. I want to call attention to our scientific advances, our creativity, our astonishing kindness, our sacrifices, and our works of art. I want to spread some positivity in the face of cynical politics, heartbreaking news, and shallow celebrity worship.\u003cbr\u003e\u003cbr\u003eAt Mighty Fine People, come get to know an\u00a0\u003ca href=\"https://mightyfinepeople.com/lynsey-addario/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eincredible photojournalist\u003c/strong\u003e\u003c/a\u003e who has covered wars and humanitarian crises all over the world. Meet the \u003ca href=\"https://mightyfinepeople.com/alex-lacamoire/\" rel=\"nofollow\"\u003e\u003cstrong\u003eright hand man\u003c/strong\u003e\u003c/a\u003e who helped bring\u00a0\u003cem\u003eHamilton\u003c/em\u003e\u0027s music to life.\u00a0Learn about a\u00a0\u003ca href=\"https://mightyfinepeople.com/saran-kaba-jones/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003erefugee\u003c/strong\u003e\u003c/a\u003e who went back to Liberia to bring clean water to the country, one well at a time. These are just a few of the remarkable humans who will be featured on Mighty Fine People.\u003cbr\u003e\u003cbr\u003eThis site is a labor of love. I\u0027ll do it as long as I can, whether or not I ever make a dime from it. I refuse to put advertising on the site. But if you\u0027re able to give, your generosity will help me grow the site and support my family. Whether or not you become a patron, \u003cstrong\u003ethank you\u003c/strong\u003e for checking out Mighty Fine People and supporting original writing on the web. Please spread the word!\u003cbr\u003e\u003cbr\u003eFor more information:\u00a0\u003ca href=\"https://mightyfinepeople.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAbout Mighty Fine People\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/mightyfinepeople/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e@mightyfinepeople\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/mightyfineppl\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e@mightyfineppl\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
