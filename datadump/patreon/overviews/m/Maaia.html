    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003eHey!\u003c/span\u003e\u003c/h4\u003e\nMy name is Maaia, but you may also know me by my alias Illusie.\u003cbr\u003e\nI\u0027ve been working as a freelance illustrator for about three years doing work mostly through the furry fandom.\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/BXyg6Mb.png\" style=\"width: 204px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nIt has been a challenge, but yet very rewarding thanks to my wonderful supporters \u2665 \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003eWhy patreon? \u003c/span\u003e\u003c/h4\u003e\nPatreon allows me to share some insights of my art process with my fans while at the same time helping me fund my studies and personal art.\u003cbr\u003e\nI\u0027ll post here studies, doodles, sketches, sfw and nsfw art, and even fanarts!\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 51, 153);\"\u003eRewards\u003c/span\u003e\u003c/h4\u003e\nEach month I\u0027ll send my patrons a .zip file of 2-3 PSD files, high-res images and alternate adult versions of the art I worked on the month before. \u003cbr\u003e\u003cbr\u003e\nThese include commissions, personal work and patron-voted pinups. Voting happens at the end of each month and decides which characters will be drawn.\u003cbr\u003e\n\u003cbr\u003e\nPledges start at $5 to get access almost everything I draw. Access to psd and high-res files are available at $8 and $10.\u003cbr\u003e\u003cbr\u003eAnd if you want something extra, you can always get a custom pinup commission each month at $100.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.furaffinity.net/user/maaia/\"\u003ehttps://www.furaffinity.net/user/maaia/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www
