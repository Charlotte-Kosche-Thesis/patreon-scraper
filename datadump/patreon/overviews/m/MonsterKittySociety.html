    "published_at": "2017-10-08T23:22:56+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://cdn.shopify.com/s/files/1/1185/2872/files/socket-horizontal.png\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://monsterkittysociety.com/\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e /\u00a0\u003ca href=\"https://www.instagram.com/monsterkittysociety/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e /\u00a0\u003ca href=\"https://www.facebook.com/MonsterKittySociety/\" target=\"_blank\"\u003eFACEBOOK\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\tHi there! Welcome to my Patreon page!\u00a0 I\u0027m Tanith, but most of you may know me as the crazy cat lady behind Monster Kitty Society.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat is Monster Kitty Society?\u003c/strong\u003e\n\u003c/div\u003e\nMonster Kitty Society has been my small business project since 2013. It originally started as creating creepy cute monster cats inspired by classic movie monsters and has grown ever since. It marries my love of the cute and cuddly with the dark and macabre. I started making them because I wanted to see more of *this* aesthetic in the world. I thought I was the only one, but it turns out I\u0027m not alone. Over the years Monster Kitty Society has grown into a collective; I\u0027ve met hundreds of you, just as \n\u003cdel\u003eweird\u003c/del\u003e\u00a0cool as I am.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\n\u003c/div\u003e\nI\u0027m joining Patreon because I want Monster Kitty Society \u0026amp; my art to be my full-time job. The ultimate dream. I currently work as a professional Graphic Designer full time. With the help of Patreon, I can do more with my art and with Monster Kitty Society. I also want to cultivate a community with you guys. I think, with our powers combined, that we can bring bigger and better projects to life! Your pledges will help keep Monster Kitty Society going, pay my bills, feed my cat, but most importantly, they will give me the extra support I need so I can make Monster Kitty Society everything I\u0027d ever dreamed it could be - and more.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHow does this work?\u003c/strong\u003e\n\u003c/div\u003e\nIf you like my work (and the Monster Kitties), just choose how much you want to pledge per month (yes, even $1 makes a difference!) and select some cool rewards like behind the scenes previews of new products, Patron-exclusive goodies, customized Kitties, and monthly giveaways! It\u0027s like a monthly subscription, but for monster cats. And don\u2019t worry! You can edit or cancel your pledge anytime you want. Patreon will charge you at the \n\u003cem\u003ebeginning\u003c/em\u003e of each month. I appreciate any support of my art you\u2019re willing to give, so I can keep drawing for you!\u00a0If you\u2019re unable to pledge each month - that\u2019s okay!\u00a0Every little bit helps.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat do I get out of this?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\tOther than my absolute\u00a0undying gratitude, there are several reward tiers starting from $1 to $50 which all give different amounts of things based on your pledge. The key difference between my\u00a0\u003ca href=\"http://monsterkittysociety.com\" target=\"_blank\"\u003eonline shop\u003c/a\u003e and this Patreon are that my Patrons get \"first dibs\" on limited edition items, and customized kitties/full art commissions.\u003cbr\u003e\n\u003cbr\u003e\nFor instance, all Patrons\u00a0will get to see sketches and works in progress before they will be available publicly on my social media. In my bi-monthly podcast, I can answer your questions, and give you an inside look at Monster Kitty Society and my life. You are also entered into a monthly Patron Exclusive Giveaway. All of this just for pledging $1 every month! Other tiers include an Exclusive Shop Discount, First Dips on Exclusive Art Prints, Stickers, Charms, Customized Monster Kitty Adoptables.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e F.A.Q\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eI want to pledge! How do I sign up?\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-make-a-pledge-\"\u003eTake a look at the Official Patreon \u0027How To\u0027 guide!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I change my pledge amount? \u003c/strong\u003e\u003cbr\u003e\nAbsolutely! You can lower/increase or cancel your pledge at any time.\u00a0There is no obligation to be a Patron forever.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo...When do I get my stuff?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eDigital Rewards\u003c/em\u003e are posted or PM\u0027d within the first 15 days of the month after all payments have been cleared.\u00a0\u003cbr\u003eEx: If you pledge in January, you will receive January Rewards before February 15th. If you pledge February 1st, you will receive your February Rewards by March 15th.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePhysical Rewards\u003c/em\u003e follow a similar pattern but due to printing and creation, they may not ship until the end of the month.\u00a0\u003cbr\u003eEx: If you pledge in January, you will receive January Rewards before February 28th. If you pledge February 1st, you will receive your February rewards by March 30th.\u003cbr\u003e\nMost of the time your items will ship sooner, but I state this buffer just in case production or shipping delays.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen am I charged for this?\u003c/strong\u003e\u003cbr\u003e\nPatreon charges you\n\u003cstrong\u003e\u00a0\u003c/strong\u003ethe first of every month. All rewards are sent out after pledges have been processed. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I buy any of the Patreon content outside of the Patreon?\u003cbr\u003e\n\u003c/strong\u003eMost of the digital rewards will be Patreon exclusives. Physical rewards will be sold outside of Patreon, 2 months after their initial release if there is remaining inventory. \u003cbr\u003e\u003cbr\u003eEx: If I made an exclusive 50 charms for Patreon, and all 50 were claimed; none will ever be in my shop. OR If I made 50 exclusive prints \u0026amp; stickers for Patreon and only 25 were claimed, the rest will be in my shop 2 months after the release."
