necting MindBodySpirit to the erotic Brujeria that is within ourselves.\u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\nI am starting this Patreon to connect my work to a wider audience and receive more energy from all of you to continue doing my work. Money IS energy. I want to continue creating and taking up space. I want continue to encourage others to become empowered to take up space with their bodies, and to feel able to ground and be present with themselves. I would like to continue building my foundation to strengthening myself and others through this Bruja Magic connection in our erotic power, yogic breath and increasing self-awareness collectively. \u00a0I appreciate your investment in me and my work.\u003cbr\u003e\n\u003cbr\u003e\nI have a few projects in the works that you will be supporting with your monthly contribution.\u003cbr\u003e\u003cbr\u003eI am relocating to Los Angeles to study, dance and expand my body vocabulary and skill. I am looking for a new home pole studio to record my videos out of. It will be about another month until I can get my pole down here into my new home.\u00a0\u003cbr\u003e\n\u003cbr\u003eOnce I settle into my LA home, I will be on the look out for a venue to host a beautifully magical space that we will be co-creating together. I will be guiding a QTPOC exclusive in-persun yoga, and pole dance class fusion based out of Los Angeles, CA. This class will focus on increasing our collective strength and awareness of our bodies and learning how to tap\u00a0into the erotic power that is in our grounded presence. This sexy Brujx magic and connection that will motivate u to resist and thrive as our Earth goes through great shifts and changes.\u003cbr\u003e\n\u003cbr\u003eAlso, I would like to bring my classes to the interwebs for people to access world wide. Because representation matters. I\u0027ve been asked by many internet friends and associates if I would ever start to do these types of videos and I will! Once the initial 15 patrons pledge monthly for this work. I am ready! These classes I imagine to be a mix of sensual dance and yoga, as well as tips and tricks for pole moves.\u003cbr\u003e\u003cbr\u003e\nI am humbled to be present here with your support and love. Thank you for witnessing me.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://vimeo.com/muxerdiosa\"\u003ehttps://vimeo.com/muxerdiosa\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://muxerdiosa.bigcartel.com/\"\u003ehttp://muxerdiosa.bigcartel.com/\u003c/a\u003e\u003cbr\u003e\nFind me on Twitter\u00a0@MuxerDiosa\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
