    "summary": "My name is Mike Driscoll, author of the popular Python blog,\u00a0\u003ca href=\"http://www.blog.pythonlibrary.org/\" target=\"_blank\"\u003eMouse vs. the Python\u003c/a\u003e. I am also the author of the following three Python books:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://leanpub.com/python_101\" target=\"_blank\"\u003ePython 101\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://leanpub.com/python201\" target=\"_blank\"\u003ePython 201: Intermediate Python\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://leanpub.com/wxpythoncookbook/\" target=\"_blank\"\u003ewxPython Cookbook\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eI am an avid Python programmer and writer and I would like to invite you to join me on Patreon by becoming a patron. Patreon is a subscription service that can charge a monthly fee or a per work fee. I am going with the monthly option. What this means is that if you support me through Patreon, you will be charged monthly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am planning to do a Python tutorial each week that you will see before anyone else. Once posted on Patreon, I will schedule it to appear on my blog at a later date. You will be able to download a PDF version of the articles. I am open to other file types too, such as epub or mobi or even doing Jupyter Notebooks should there be interest in those formats.\u003cbr\u003e\u003cbr\u003eI am hoping to reach enough support to start mixing in video tutorials on Python as well. You will get early access to these and the ability to download them for yourself. Depending on what they are, I may add them to Youtube at some point.\u003cbr\u003e\u003cbr\u003eYou will also get inside information on my creative process and exclusive access to me. I am going to be talking about all my new book ideas and where I am at in them here. Depending on your level of patronage, you will actually get early access to the chapters of my upcoming books before I even announce them to the world."
