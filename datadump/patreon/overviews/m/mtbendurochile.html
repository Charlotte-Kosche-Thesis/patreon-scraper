    "summary": "Si haz llegado aqu\u00ed, probablemente tienes alguna idea de lo que se trata este proyecto! \u003cbr\u003eLo que naci\u00f3 como una pelada de cable agarr\u00f3 vuelo y sobre todo un prop\u00f3sito. El Mountain Bike es el deporte que m\u00e1s me ha movido desde que tengo memoria, y en este momento es la herramienta m\u00e1s valiosa de la que dispongo para llegar a las personas, ya que me da la oportunidad de entregar mi granito de arena tanto arriba como abajo de la bicicleta. \u003cbr\u003eEn el canal de YouTube un tipo igualito a mi entrega tips, ense\u00f1a t\u00e9cnica e intenta mostrar este tremendo deporte a quienes quieran subirse arriba de los pedales. En la vida real busco trabajar con personas que compartan mi pasi\u00f3n y mis objetivos; compartir tanto arriba como abajo de la bicicleta ense\u00f1ando t\u00e9cnica pero tambi\u00e9n valores, hablando de suspensiones pero tambi\u00e9n tratando de tener un impacto positivo en la vida de las personas, buscando trabajo pero averiguando constantemente a que chicos y chicas una peque\u00f1a pista de Pump Track les podr\u00eda cambiar la vida.\u003cbr\u003eEl viaje no ha sido f\u00e1cil, pero cada porrazo, cada rabieta, cada frustraci\u00f3n y cada d\u00eda que me dan ganas de mandarlo todo al car*jo me recuerdan que el objetivo es much\u00edsimo m\u00e1s importante y a estas alturas es much\u00edsimo m\u00e1s grande que cualquier problema que pueda aparecer.\u003cbr\u003eDe cabro chico jam\u00e1s me imagin\u00e9 \"YouTuber\"(claro est\u00e1 si YT no exist\u00eda..), pero estoy tremendamente agradecido de haberme arriesgado a comenzar, porque ahora hay much\u00edsimo por lo que luchar.\u003cbr\u003eMuch\u00edsimas gracias a todas las personas que me han entregado su apoyo a trav\u00e9s de YouTube! Seguir\u00e9 intentando hacer videos que valga la pena mirar, y con respecto a Patreon espero entregar una propuesta interesante para seguir tirando para arriba el proyecto!\u003cbr\u003eBienvenidos sean mis Patrones!\u003cbr\u003e"
