    "summary": "Hi, my name is Margaret Killjoy. I\u0027m a transwoman, an anarchist, and a bunch of other descriptors probably. I\u0027ve edited several books and written several others. My short fiction appears somewhat regularly in professional science fiction / fantasy magazines. It blows me away every time an editor is excited to publish my stories, since I almost exclusively write about squatters, travelers, queers, anarchists, criminals, and rebels.\u003cbr\u003e\u003cbr\u003eI ghostwrite trashy hetero romance novels for a good chunk of my money, and while that makes for a great conversation starter at parties, I\u0027d really rather be working on my own books and stories more often.\u003cbr\u003e\u003cbr\u003eA lot of the work I do is unpaid. Alongside others, I help run a collectively- and volunteer-run book publisher, Combustion Books; a zine publisher, Strangers In A Tangled Wilderness; and a pop culture review site called Anarcho-Geek Review. I\u0027ve had to take a half-step back from all those projects in the past few years as my living expenses have built up and I\u0027ve had to focus more on client work. I\u0027d really like to get back to focusing on those projects, and with your help I can.\u003cbr\u003e\u003cbr\u003eI also actively care about helping other people with underrepresented voices be heard. I like editing and/or doing typography for other writers, and try to put at least as much work into other people\u0027s words as my own.\u003cbr\u003e\u003cbr\u003eI was shy to start something like a Patreon. There are so many projects in the world worth funding. But if you appreciate the things that I make, you can help me make more of them.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you like my work and you live off of less money per month than I make through Patreon, contact me and I will work out a way to get you my Patreon content for free.\u003c/em\u003e\u003cbr\u003e"
