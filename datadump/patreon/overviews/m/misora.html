    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(84, 141, 212); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eArt is my passion.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/42ab/f/2017/136/4/6/art_example_patreon_by_misorarae-db9ev0b.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eArt is my life.\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tEver since I was small, I\u0027ve always enjoyed drawing. It has been my escape from reality into a world of my own. My dream goal is to one day create and bring one of my many stories and artwork floating around in my head to life. \u00a0In order to do this, I need to\u00a0financially justify the time it takes me to explore my own artistic visions, which is why I\u0027m asking for your support!\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tBy supporting me in bringing my creations into reality, you\u0027ll be able to receive perks like free prints, sneak peeks at upcoming projects, discounts on commissions and merchandise, access to occasional giveaways, plus the warm fuzzy feeling knowing you\u0027ve supported me in being able to finally draw from my stockpile of unfinished concepts and \n\t\u003cem\u003ehelping me bring my dream goal to life!\u003c/em\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhere You Can Find Me\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cst
