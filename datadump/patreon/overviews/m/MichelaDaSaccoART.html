    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0Hi,\u003cimg src=\"https://drive.google.com/file/d/0BwA12Zdeh3bCT1o5Z0NpYkY0dms/view?usp=sharing\"\u003e\u003cbr\u003e\n\nI\u0027m \u003cstrong\u003eMichela\u003c/strong\u003e. I\nhave a fairly long career as an illustrator. (You can have a look\u00a0\u003ca href=\"https://docs.google.com/document/d/1UV4_-yVyxBAyaJdu14p-zSW56KXP9dnzWKy1FvKuma4/edit?usp=sharing\" target=\"_blank\"\u003ehere\u003c/a\u003e), I love movies, cats, reading comics and essays.  I\u0027m\naddicted to TV series and roleplay games.\u003cbr\u003e\n\n\n\nYou can see some of\nmy works here\u003ca href=\"https://micheladasacco.deviantart.com\"\u003e\u00a0Deviant Art\u003c/a\u003e and here\u00a0\u003ca href=\"https://www.instagram.com/emmed.esse/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u00a0You want to see more of my stuff? I draw webcomics!\u003cbr\u003e\u003ca href=\"https://tapas.io/series/tie\" target=\"_blank\"\u003eTIE - Is There Love On Mars?\u003c/a\u003e is a story about\u00a0love,\nchallenges, racing heartbeats and rivalries in the exclusive pilot\nacademy on Mars, TIE!\u003cbr\u003e\u003ca href=\"https://tapas.io/series/tie\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/85W7Axn.jpg\" style=\"width: 279px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"https://tapas.io/series/tie\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/0IXWpvK.jpg\" style=\"width: 219px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003ca href=\"https://tapas.io/series/tie\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 480px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 480px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhy am I\u00a0\u003c/strong\u003e\u003cstrong\u003eon P\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eatreon?\u003c/strong\u003e\u003cdiv\u003eBecause I like the\nidea of sharing ideas, concepts and personal creative processes, as\nwell as some \u003cstrong\u003eSituations\u003c/strong\u003e that I can\u0027t show publicly.\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cstrong\u003eMy public persona\u003c/strong\u003e\n\n\u003cbr\u003e\n\nOn this page, I\u0027ll\nfrequently be sharing doodles and drawings I\u2019ve done for fun or\nchallenges (did anyone say\u00a0\u003ca href=\"https://www.facebook.com/media/set/?set=a.10154679628917436.1073741831.789727435\u0026amp;type=1\u0026amp;l=75a1966180\"\u003eInktober\u003c/a\u003e?). I\u0027ll also publish\nupdates on what I draw for work (horror and sci-fi stories, and\nseries where women become very big or very small\u2014it\u0027s \u003cspan style=\"color: rgb(192, 80, 77);\"\u003enever\nboring\u003c/span\u003e!).\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u2026 \u003cstrong\u003eAnd behind the\nmask \u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003eSilent\nSituations, \u003c/strong\u003ea Patreon Only series.\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cstrong\u003eWhat are these\nSilent Situations?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSilent\nSituations \u003c/em\u003eis\na series of short sequential stories. I usually decode and draw stuff\nwritten by other people, so, wow! This is the first time I\u0027m doing\neverything by myself. It\u0027s gonna be quite a challenge!\u003cbr\u003e\n\n\n\u003cp\u003e\nThese\nshort stories are about situations\u003cem\u003e,\u003c/em\u003e\nbrief moments without dialogue. Short, simple, inspiring stories.\u003cbr\u003e\n\nOne\npage for each story will be posted on social media for everyone to\nread (as a way to do a tiny bit of self-promotion and let people know\nwhat I\u0027m up to). Full episodes will, however, be available for\npatrons only.\u003cbr\u003e\n\n\n\u003c/p\u003e\u003cp\u003e\nOnce\na number of stories are ready, I\u2019d like to sell them as PDFs on the\nCollective Awe\u2019s Gumroad page. But you, my dear patrons, will get\nthe PDFs for free, as a reward for your relentless support. \u003cbr\u003e\n\nIf\nyou like the idea, please keep supporting me with your monthly\npledges! You won\u0027t be disappointed, I promise. :)\u003cbr\u003e\n\n\n\u003c/p\u003e\u003cp\u003e\nSometime\nin the future I\u0027d like to do something a little more interactive, but\none thing at a time, eh? :)\u003c/p\u003e\u003cbr\u003e\u003cstrong\u003e\nGOAL REWARDS?!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nHURRICANE is a cool, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003enew project for a webcomic\u003c/span\u003e: it\u0027s a story about a gang of\nmonster hunters involved because of blood ties, prophecies or simple\ncarelessness in a ruthless war against the Wind Demons.\u003cbr\u003eBlood,\nmonsters, love and death!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/qcY61RP.jpg\" style=\"width: 214px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://i.imgur.com/fVifpZS.jpg\" style=\"width: 214px;\"\u003e\u003cbr\u003eMy Inktober doodles this year are dedicated to these crazy guys!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHow does Patreon\nwork?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\n\u003c/em\u003e\u003cem\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhen\nyou click the \u201cBecome a Patron\u201d button, you can select how much\nyou want to pledge per month. You\u0027ll need a pre-paid card or a credit\ncard. The resulting payments will be automatic, and you can adjust or\ncancel your pledge at any time.\u003cbr\u003e\n\nYour\npledged money will help me devote more time to my doodles and online\nwebcomics, so thank you. ^_^\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e============================================================\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTie-Is there Love on Mars? is copyright 2017 Mattia Bulgarelli/ Michela da Sacco\u003cbr\u003eHurricane is copyright 2017 Francesca Da Sacco/ Michela Da Sacco\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e"

     "about": "\u00a0I\u0027m a European\nillustrator and comic artist of Italian nationality.\u003cbr\u003e\n\nI work in\nillustration, I make portraits and storyboards, but I\u0027m at my best\ndrawing comics.\u003cbr\u003e\n\nI started publishing\nin 2005, collaborating with Italian publishers, private clients, and\nsmall independent US publishers.\u003cbr\u003e\n\nI\u0027ve been working\nregularly for a few years with Sergio Bonelli Editore, I\u0027ve been the\nmain illustrator of \u003cem\u003eL\u0027Insonne\u003c/em\u003e (DieGo Publishing) and, more\nrecently, \u003cem\u003ePuppet Master\u003c/em\u003e and \u003cem\u003eBlack Betty\u003c/em\u003e (both from\nAction Lab Entertainment).\u003cbr\u003e\n\n\n\u003cp\u003e\nAs an illustrator, I\ncollaborate with Valor Infinity Studios and Italian publishers such\nas Coyote Press and NarraTtiva.\u003cbr\u003e\n\n\n\u003c/p\u003e\u003cp\u003e\nI love movies,\nroleplay games and cats.\u003c/p\u003e",
