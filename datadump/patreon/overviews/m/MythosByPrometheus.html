    "summary": "You can call this, and by extension me, Prometheus. I am creating a history series for youtube the likes of which has not been seen before: covering myths, stories, and the history of humanity using one of a kind animations drawn by my own hand. I have poured the entirety of my life into researching history and the past 5 years has gone towards creating the concept, plan, and script for this series, I have tirelessly researched to my own detriment, devoting my free time to this, I have an almost 800 thousand word document of plans. \u003cbr\u003eHowever I now find myself in the position of needing monetary assistance to reach my goals; finish my research and create the series. \u003cbr\u003eAs well as providing for myself I need to buy books to continue my research as I feel I\u0027ve come a far as I can using free material. I would like to visit professors of history and archaeology as well as gather first hand information. I require a new drawing tablet in order to do my animations as well as animation programs and a computer capable of running them.\u003cbr\u003eIf I am successful I hope to have the series up by the 5th of November 2018, with a portfolio, script exerts, and several test animations which will be available to patrons once they\u0027re ready (most likely around March).\u003cbr\u003eOnce the series is up I will be releasing on youtube on a regular basis, however not all content will be family friendly and able to monetise, I plan to occasionally release \u0027special\u0027 edited episodes which will be longer and contain more information, these will be available to patrons only.\u003cbr\u003e Thank you for making it this far, and thank you further for your patronage.\u003cbr\u003e\u003cbr\u003eAdditional: I have previously created history based videos which can be found on my youtube channel however they are low quality and I have since improved every aspect of my creatorship plan, I can\u0027t wait to show you what I\u0027ve got planned.\u003cbr\u003e\u003cbr\u003eAdditional additional: This page was created and written up by my partner Mystro, he will most likely also use some of the money to make cakes."
