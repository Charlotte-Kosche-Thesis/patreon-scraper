    "summary": "Hey guys, thanks for taking a moment to check out my Patreon page.\u003cbr\u003e\u003cbr\u003eJust want to take a second and thank every person who has liked, subscribed, commented, shared, and supported me in any other way. Never dreamed of the day I would ever have an ongoing project quite like this. It\u0027s thanks to my fans/audience that I\u0027ve made it this far and I can\u0027t express to you exactly what it means to have your encouragement.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003eWho I Am\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMy actual name is Anand Jain and I\u0027m just a guy who has way too many interests in different things. Three of them happened to be music, electronics, and programming. Thus I produced a video where I made 3 drives play the Imperial March theme back in October of 2011. Since then I\u0027ve expanded to 8 drives and have vastly improved the quality of my videos and arrangements.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u00a0What is involved\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA lot of work and care goes into each of my videos behind the scenes. It\u0027s not just arranging, recording, and editing work. I also do a lot of research, programming, analyzing my setup for better solutions, debugging, testing, and more. Its taken a lot of time to get my setup to the level it\u0027s at today, but there is always something more to improve. On average it\u0027s taking me about 10-20 hours per video, and\u00a0since I work a full time job and have many other real life responsibilities, it\u0027s not so easy to spend time on this.\u003cbr\u003e\u003cbr\u003eThat\u0027s part of the reason I\u0027m setting up this Patreon page. I\u0027m asking for your help to make the time I can spend on it more productive. I\u0027m looking to experiment with different tools to make my recording process more efficient, improve the quality of my videos, and possibly play with new devices that I may add to my videos.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e How often I make videos\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAs I mentioned in the previous section, I work full time at 40 hours a week. On top of which I still have to do every day tasks like cooking, cleaning, drinking beer to cope, etc. So really there isn\u0027t a lot of spare time to work on videos. My aim is to at least put out one video per month. I may get lucky and be able to put out two, but I doubt I\u0027ll be able to make past that. You can more or less expect one video per month.\u003cbr\u003e\u003cbr\u003eRegardless of whether you decide to become a Patreon, I hope you will continue to enjoy the content I put out. If you\u0027re just interested in reading/seeing some more about the setup or if you want to download the audio for free, check out some of the below links. Thanks so much for your time.\u003cbr\u003e\u003cbr\u003eFAQ:\u00a0\u003ca href=\"http://bit.ly/XvuYAF\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://bit.ly/XvuYAF\u003c/a\u003e\u003cbr\u003eFB Page (photos of the setup):\u00a0\u003ca href=\"http://on.fb.me/Rbywq1\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://on.fb.me/Rbywq1\u003c/a\u003e\u003cbr\u003eBandcamp (download the audio):\u00a0\u003ca href=\"http://bit.ly/UIuc0A\" rel=\"nofollow\"\u003ehttp://bit.ly/UIuc0A\u003c/a\u003e"
