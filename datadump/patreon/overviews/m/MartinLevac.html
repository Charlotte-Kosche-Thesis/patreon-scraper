    "summary": "N\u0027est-ce pas merveilleux en 2018, qu\u0027avec la venue d\u0027internet,\u00a0\u003ca href=\"https://www.facebook.com/MartinLevacMusic/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/c/MartinLevacMusic\"\u003eYoutube\u003c/a\u003e \u0026amp; d\u0027autres plateformes, nous pouvons, nous artistes ind\u00e9pendants, toucher des milliers de personnes \navec notre musique et nos vid\u00e9os? Et tout ce contenu artistique est devenu \ngratuit pour tout le monde!\u003cbr\u003eLa seule chose que les concepteurs des \nplateformes de musique en continu ou de vid\u00e9os n\u0027ont pas pr\u00e9vue, c\u0027est que les \nartistes, cr\u00e9ateurs de contenus, doivent quand m\u00eame avoir des revenus pour \ncouvrir leurs frais de subsistances afin de continuer \u00e0 cr\u00e9er!\u003cbr\u003e\nDepuis la chute des ventes de disques, les artistes comme moi doivent revoir \nleurs fa\u00e7ons de cr\u00e9er, de distribuer et de mon\u00e9tiser leurs oeuvres. \u003cbr\u003e\nC\u0027est pourquoi je choisis la plateforme Patreon, qui me permettra de \ncontinuer \u00e0 cr\u00e9er des chansons et des vid\u00e9os tout en choyant un groupe de \npersonnes qui, par leur contribution mensuelle, s\u0027assurent de recevoir \npersonnellement et avant tout le monde mes nouvelles oeuvres en plus d\u0027avoir \nacc\u00e8s \u00e0 du contenu exclusif!\u003cbr\u003e\nJe vous remercie du fond du coeur de faire partie de mon aventure \nmusicale.\u003cbr\u003eSi vous avez envie de d\u00e9couvrir ce que j\u0027ai fait depuis les 20 derni\u00e8res ann\u00e9es je vous invite \u00e0 vous procurer ma musique sur\u00a0\u003ca href=\"https://fe3dback.com/fr/personal_store/rid/00000ARF82\"\u003eFe3dback\u003c/a\u003e\u003cbr\u003e******\u003cbr\u003eIsn\u0027t it wonderful that in 2018, with the internet,\u00a0\u003ca href=\"https://www.facebook.com/MartinLevacMusic/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/c/MartinLevacMusic\"\u003eYouTube\u003c/a\u003e and other platforms, we independent artists can reach thousands of people with\nour music and videos? \u003cbr\u003eAnd all this artistic content is now free for everyone to\nenjoy!\u003cbr\u003e\n\nOne big element that the creators of music and video streaming platforms\nhave not foreseen is that the artists, the creators of this wonderful free content,\nstill need to make a living and cover their costs to continue to create!\u003cbr\u003e\n\nSince record sales started to plummet, artists like me have had to\nrethink the way they create, distribute and monetize their works. \u003cbr\u003e\n\nThis is why I choose to join the Patreon platform. This will allow me to\ncontinue to create songs and videos while pampering a group of people who ensure\nthat they receive my new works first and in a personalize manner and have\naccess to exclusive content, through a monthly recurring contribution.\u003cbr\u003e\n\nThank you very much for being part of my musical adventure.\u003cbr\u003e\n\nIf you want to discover what I\u0027ve done over the last 20 years, I invite\nyou to discover my music on\u00a0\u003ca href=\"https://fe3dback.com/fr/personal_store/rid/00000ARF82\"\u003eFe3dback\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
