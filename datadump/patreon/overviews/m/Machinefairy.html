    "summary": "\u003cstrong\u003eHello there! welcome to my realm.\u003c/strong\u003e\u003cbr\u003eI am Amber, shortly said an \u0027alternative\u0027 model who got into photography.\u00a0\u003cbr\u003eA Wasteland Warrior tribe member, secretly a forestpixie and with a heart for fantasy, sexyness, prettyness and powerfull looks, wasteland and paganism. I try to create art. As a model, as a photographer and as costume builder. Sometimes I play in musicvideo\u0027s as well ^^\u00a0And is a metalhead. Just had to say that.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAahhh.... what was that exactly?\u003c/strong\u003e\u003cbr\u003eOk let\u0027s get more into detail. \u003cbr\u003eMy photography goes under the name of Laguz photography, my modeling under Machinefairy.\u003cbr\u003eSince 7 years I have been doing modeling, always on the \u0027alternative\u0027 side. Edgy, fantasy, gothic, pagan, wasteland and everything among these styles, and sometimes with an erotic touch. Those of you who have been following me have seen my endeavors in style and saw me grow (and thank you for sticking around!) I have always loved photography but only started it serious when I started my study 5 years ago. I am now a graduated photographer but spent way too less time doing this! Even though I want this to become my job. Costume building is quite new to me, as I only really started with this when I started photography (as an addition to work out concepts) and got hooked! My main focus when it comes to that is post apocalypse. last year I got to become a proud tribe member of the Wasteland Warriors.\u003cbr\u003ePaganism has always been a part of my life since I was 15 or so and is now having a big role in my lifestyle, way of thinking and doing and dressing. I have recently started to \u0027show\u0027  this to the outside world with my clothing, costumes, bind rune products (EarthlingMakings) and such.\u003cbr\u003e\u003cbr\u003eSince most of these are quite time consuming and expensive \u0027hobbies\u0027 I am hoping you guys could help me out to create more and more content and art to throw into this world :D\u00a0Maybe even make it into my work once *dreams on*\u003cbr\u003eAnd with your help I can start making videos and even start cool tutorials, or go as far as doing live streams! how amazing would that be?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBut no matter what or how far we come, your support is always appreciated and it means so incredibly much to me that you are willing to support me. I greatly love all my followers and supporters and it makes me feel so lucky that you have found me in the great pool of creative people.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what exactly will you find and get here? \u003c/strong\u003e\u003cem\u003e\u003cbr\u003e- Your name will be added to both my websites on the special support thank you list\u003c/em\u003e\u003cbr\u003e-\u00a0My patreon only\u00a0posts\u003cbr\u003e- Exclusive prints\u003cbr\u003e- Patreon exclusive\u00a0sneak peaks on costumes/wasteland projects\u003cbr\u003e-\u00a0Updates of running projects\u003cbr\u003e-\u00a0Behind the scenes\u003cbr\u003e- Photoshop files of photography to learn from\u003cbr\u003e- Before and afters of photography\u003cbr\u003e- Exclusive\u00a0patreon only selfies\u003cbr\u003e- Exclusive patreon only 18+ photos\u003cbr\u003e- and you will ALWAYS be the one who sees everything first before all other social media will ;)\u003cbr\u003eMaybe in the future some video\u0027s of photoshoots and costume/prop builds?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e-- Please do note that all prints will be send out AFTER payment at the 10th of the month!--\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find my earlier work?\u003c/strong\u003e\u003cbr\u003eFB Machinefairy: \u003ca href=\"https://www.facebook.com/Machinefairyofficial\"\u003ehttps://www.facebook.com/Machinefairyofficial\u003cbr\u003e\u003c/a\u003eFB\u00a0Laguz photography:\u00a0\u003ca href=\"https://www.facebook.com/Laguzphotography\"\u003ehttps://www.facebook.com/Laguzphotography\u003c/a\u003e\u003cbr\u003eBlog Life of Laguz:\u00a0\u003ca href=\"https://lifeoflaguz.wordpress.com\"\u003ehttps://lifeoflaguz.wordpress.com\u003c/a\u003e\u003cbr\u003eEtsy printshop:\u00a0\u003ca href=\"https://www.etsy.com/shop/MachinefairyShop\"\u003ehttps://www.etsy.com/shop/MachinefairyShop\u003c/a\u003e\u003cbr\u003eEtsy runeshop:\u00a0\u003ca href=\"https://www.etsy.com/shop/EarthlingMakings\"\u003ehttps://www.etsy.com/shop/EarthlingMakings\u003cbr\u003e\u003c/a\u003ePhotography website: \u003ca href=\"http://Laguzphotography.com\"\u003ehttp://Laguzphotography.com\u003c/a\u003e \u003cbr\u003eModel/costume webste: \u003ca href=\"http://Laguzphotography.com\"\u003ehttp://Machinefairy.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
