    "summary": "\u003cimg\u003eHi, I\u2019m M.\u00a0 I love art and the creative process.  I believe it should be \npart of everyone\u2019s life.  Most of our interactions with works of art\nare after completion.I\u2019m offering you\nthe opportunity to engage in the process; experience each stage of \ncreation and\ncontribute your ideas.  A work of art is\na conversation and a story.  Each person\nhas a very individual reaction which is added to the collective.\u003cbr\u003e\u003cbr\u003e\n\nWhy support me, or any artist, for that matter?  Because it\u2019s not what you buy, it\u2019s what you\nexperience and how it enriches your life.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJoin my Patreon team and get a\nfront row seat to my creative process as I travel around the globe.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/wUZhdVBciOrSOv_jKDfwHqGlrJl-EQlHKP-YMbGLR50TWG-RhzNa2q23RNtvqLcVaWYC4PgTKWmbgJtS7jnzUIXzYV2a-i-Th8BWcRmUu7FW32CERFP168iBhtQvnMFQ4LwzFrudNQ\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(oil paintings from the \u2018Horizons\u2019 series, 2015 -\npresent)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eWhy\nPatreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon connects artists and patrons in a\nfun and mutually beneficial way.\u00a0 It will\nhelp me build a mobile community; a group of super cool people that will accompany\nme on my adventures as I live and work around the world.  You\u2019ll see life through the eyes of an\nartist; where I get my inspiration, my process and more.  If you want to contribute, I can benefit from\nyour advice and experience.  Getting\nfeedback on a continuing basis from a truly interactive audience is amazingly\nbeneficial to my development as an artist.  Plus, I need ambassadors; supporters that are willing and excited to\nshare my creations with others.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/w04adzgrq75y7o8weT9bsCaAOUbQRlS21P4gFfJvNvLw1Bi4BSt4i88D5nY5bkPvEVTshxMO3ZdD2_C7qlf7sRu9TTviOYCa2fe6PiWebr9rcJv4WOj8g6XJZOzdxIRsdajpI5Lhng\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(oil paintings from the \u2018Horizons\u2019 series, 2015 -\npresent)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSecondly, I want to transition from splitting\nmy time between creating and teaching to working as a full time artist.\u00a0 Being a starving artist in my twenties was\nromantic and having exhibitions and taking part in the NYC art scene in my\nthirties was exciting.\u00a0 Now, I\u2019m at the\nbeginning of my forties and want to build sustainable relationships with exceptional\npatrons.\u003cbr\u003e\u003cbr\u003e\n\n\u003cimg src=\"https://lh3.googleusercontent.com/dgOBubUZYFOp5nEnPfUZgkU4S9jIpdpQ7k2CezjXDgauTrUU_NM6-u3mubd8_g6tmD-ENpVH0hrvXV-J4rmL1qvad3Zofcd4zE4IxV6-7b1Kvf1Vf5xJ31aMNWxoKRvJ7oB4xls8bC4mXAe6CNHrrwXYmZbauPpXVoMNOinldtQP7eMxv8L6sdq8pJgPSyZnXTEGiomQmaEWasAq_XKHStxTZ18faeJtyKSZ_UlnJPsZC0jvaZvHPfOWsvIFCxsnKqyTPakzUlebggnOfg1gmv3rQPnlFFwd5TrhAelbA-LzEYhHFW3NsbPzYEwFx_vHzQc3_F4bi-P8zfYihprfVOA-xavDCZTRl2xa0AVETAz_hAs-ffEabQC2FJjD_b7yN32LCFnitL9FvPeMapQ54qidjnKeGQKDmvc__SSPAQ7De4AWyb4oT8ahP5ImX6X2y7p1YGM8gdnj-d5D-_f7d4sUM2RzYBPFspVdn4aHYqrPYLY2OwMhdOcJHlLg22pX1VGn5wrTEmyH9UDw3maMCRRZ_RqEk3BsSBBzrfShIh9LcR4iAO1o25BzNOAScAJqo-_h4fOA-PYq21GEksvGiLQvv8Id6BGT7MqujHS-5UnxkNIjeYI1JIUY50f0o-73yLzm_DdHf-hopzxul3BuR9g9DZZ463ncZ40=w1366-h325-no\"\u003e\u003cbr\u003e\u003cem\u003e(oil paintings from the \u2018Horizons\u2019 series, 2015 -\npresent)\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWhat\nI\u2019m offering:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003c/strong\u003eA role in my artistic life, small or large,\nyour choice!\u00a0 I\u2019m really excited about\nthe rewards I\u2019m offering and hope you are, too.\u00a0 You can:\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003cul\u003e\u003cli\u003eget an insider perspective of\nthe creative process, what it\u2019s like to live as a global nomad, and much\nmore.\u003c/li\u003e\u003cli\u003eoffer guidance as I develop my\nideas for paintings.\u003c/li\u003e\u003cli\u003ebe involved in the iteration\nprocess of my jewelry and fashion accessory designs.\u003c/li\u003e\u003cli\u003ecollect paintings and/or digital\nworks.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eCheck out the membership tiers to the right\nfor more information.\u00a0 If you don\u2019t see\nthe perfect way for you to get involved here, send me a message with your\nidea(s) at mg@sloris.com .\u003cbr\u003e\u003cbr\u003e\n\nThanks so much for visiting my Patreon page\nand taking the time to consider joining my creative team!\u00a0 I\u2019m truly grateful.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://lh6.googleusercontent.com/gcRGG9Zbwaq_3b8Qo7T15XtWeFxcpnNkj28uY_3_35jBXgLE_kN4Qg\"\u003e\u003cbr\u003e(\u2018Remains\u2019 pendant and ring, \u2018Currents\u2019 pendant\nand ring)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore\nabout me:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI\u2019m a\nself-taught oil painter, designer and global\nnomad.\u00a0 Creating and traveling are my two\ncore passions.\u00a0 I\u2019ve lived in Mexico,\nThailand, Spain, Italy, Tunisia, Croatia, Macedonia and Albania and have\nholidayed in many other countries.\u003cbr\u003e\u003cbr\u003e\n\nAfter completing my sophomore year of high\nschool, I dropped out in order to enter college two years early.\u00a0 I explored the arts (drawing, photography,\ndance), but couldn\u2019t find the perfect outlet.\u00a0 Shortly after graduation, my father-in-law gave me a set of oil paints\nand a few brushes.\u00a0 That was it, I was\nhooked.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://lh5.googleusercontent.com/s1rUOlwh8FI1ZqgV1MDzKQ2lwzbISCAPkcOGrtI2ZiearZYOyY9Qyw\"\u003e\u003cbr\u003e(paintings from the \u2018Tile\u2019 series, 2001 \u2013 2006)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI taught myself to paint.\u00a0 At first, I was only able to draw stick figures\nand awkward landscapes.\u00a0 Over time, I\nlearned to see; not what other representations and descriptions tell us to, but\nthe true and varied colors, forms, contradictions and harmonies that define an\nobject.\u00a0 My realism gained substance,\ndepth and accuracy.\u00a0 I was ready to move on\nto abstraction.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cimg src=\"https://lh3.googleusercontent.com/My7dSLuGX36_0kCD1n4XTBzeZVncQ3klVY3oH_LBOIOWgzHaKeQPnA\"\u003e\u003cbr\u003e(paintings from \u2018Las Momias de Guanajuato,\u2019 2000 - 2001)\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI find inspiration from an amazing number of sources; sweeping scenic views, ancient ruins, mathematics/physics, novels, music,\netc.\u00a0 My final pieces are oil paintings,\nbut I use pencil, watercolors and other mediums to flesh out the idea along the\nway.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003e\u003cem\u003e\u003cimg src=\"https://lh3.googleusercontent.com/dMZ71l-oewm9wxngICOwz_ex6BUCukrF5WbL4SYwu8GBd1rsyvf72g\"\u003e\u003cbr\u003e(paintings from the \u2018Infinity\u2019 series, 2011\n- 2013)\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI began designing jewelry and fashion\naccessories for two reasons.\u00a0 First, most\nof my oil paintings start in my head as three dimensional objects.I choose a perspective and then reduce it to a\ntwo dimensional picture.\u00a0 I wanted to try\nbringing the original 3D pieces into reality. Second, I\u2019m interested in creating works that are accessible to a wide\naudience, pieces that can leave a home or gallery and journey out into the\nworld.\u003cbr\u003e\u003cbr\u003e\n\nThanks again for your interest and I hope\nto see you in my community soon!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://lh3.googleusercontent.com/tVvOBXt8juM3hwOKbZpAFHicN7pq4SxBUGPxitMkZPfeMRWhhvUx2Q\"\u003e\u003cbr\u003e(\u2018Kinetic Aesthetic\u2019 fascinator, \u2018One\nInfinity\u2019 ring, \u2018Submerged\u2019 ring, \u2018My Cup of Tea\u2019 fascinator)\u003c/em\u003e\u003cbr\u003e"
   },
