    "summary": "Hello, Patreon! This here\u0027s where you\u0027re going to find all the special, extra content I don\u0027t share with the world, whether it\u0027s world building, character concepts, monster concepts, or even just inside jokes.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cem\u003eDeadcreek \u003c/em\u003eis a paranormal/supernatural webcomic focusing on a 90s kid who moves to Oregon and finds out how weird the world really is. It was inspired by Stranger Things, Gravity Falls, and Twin peaks, and I hope to do this genre justice! It\u0027ll be mild horror, nodding to the classic horror genres as well as eldritch and fae. Hopefully, you all will enjoy this wild ride as much as I\u0027ve been enjoying writing about it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDoomsday \u003c/em\u003eis a science-fiction fantasy based in a recovering post-apocalyptic world. After humanity waged its third world war, almost destroying themselves before coming back within two hundred years, aliens have invaded looking for the perfect genome, which they\u0027re convinced the humans have the key to. Only a few human supersoldiers, made by ill-conceived experiments of the invaders, stand in the way of their conquest and genocide. All have their unique attributes and perks, but none of them are greater than the feared solider \u0027\u003cem\u003eDoomsday\u003c/em\u003e.\u0027\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eThis patreon is for focusing on publishing these projects as well and being able to maintain my workload for them. It will also be for assisting in extra expenses (such as technology, software, classes (maybe) and unforeseeable bills) as well as working towards this eventual goal of publication.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThank you all for considering contributing, as every dollar counts!\u003cbr\u003eJaime Jones\u003cbr\u003e"
