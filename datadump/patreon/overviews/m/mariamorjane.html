     "description": "1. You will have access to 2-4 New REAL TIME videos (30min-2hrs+ ) per month so you can follow me 1:1.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* Real time Videos are posted on Fridays.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(Please NOTE: not all videos on YOUTUBE become REAL TIME Videos on Patreon)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* Real time videos DO NOT have a voiceovers.\u003c/p\u003e\n\u003cp\u003e(Real time videos mean full versions of videos that you see on YouTube)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eA lot of these Videos (not all) appear first on Patreon before they make it to YouTube as a \"short version\" (only Short/Speed up/Cut versions are available on my YT Channel average 15min long. Real time videos are only available on Patreon).\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e2. You will have access to my short \u201cpainting tips\u201d videos, SOME (not all) with a VO, and regular posts where sometimes I share tips such as how to create your own Quinacridone Gold... and my ideas.\u00a0You can search for these posts under a tag: \"watercolor tips\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e3. You will have access to view/download my Pencil Sketches.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePencil Sketches are Print ready for the available Real Time Videos and majority of the videos already posted on my Youtube Channel. All you have to do is download and print it on your watercolor paper.\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e(Pretty much all available pencil sketches since March 2017 and up)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMost of the time I also offer darker version of my pencil sketches - for those of you that like to trace them or create their own drawings.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e4. You will have all the info on colors, brands, papers, brushes I use in a video, either a real time video on Patreon, or a regular video I post on my YT Channel etc.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e5. You will be able to use a picture of my finished painting as your reference. You will also be able to see videos of pencil sketches (if available).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e6. You will be able to see my reference photos (if any) if taken by me or I will share links (I use a website called pmp-art.com )\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e7. You will be able to share your own work (pictures) in our Patreon Community. You can post your own thoughts, questions, comments and pictures of your paintings.\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e8. Every couple weeks I share my \"most recent paintings\" under a \"preview\" post/tag, this is where you get to help me choose 2 paintings that will become real time videos.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e9. Before I post videos to my YouTube Channel I try to share with you pencil sketches (if applicable), color swatches , what supplies you will need.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMy Patreons help me decide which paintings become real time videos.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlease note again as this is often misunderstood:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eReal time videos do not have Voiceovers.\u00a0\u003c/p\u003e\n\u003cp\u003eMy online classes at: maria-raczynska.teachable.com have Voiceovers. Those are real online classes where I talk through the entire class.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMy website: www.mariamorjane.com\u003c/p\u003e\n\u003cp\u003eYou can find there: \"My Art Supplies\" section.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI don\u0027t delete any posts from Patreon, so you will have access to everything as long as you are part of our Patreon Community.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*To search for older posts the fastest way is to use tags.\u00a0\u003c/p\u003e\n\u003cp\u003eFor example: \"real time video\", \"pencil sketch\", \"tall ship\", \"fox\" etc\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEither way if you are a beginner or advanced in watercolors I would love for you to join us!\u003c/p\u003e",
