    "summary": "\u003cdiv\u003e\u003cstrong\u003eWelcome!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey! I\u2019m a composer, trying to create music that sounds like motion picture soundtrack, video games soundtrack and scoring. I\u2019ve already 10 tracks published on Spotify. I\u2019ve composed them on my freetime, when I was working in a videogame company (2015 to 2017). I\u2019m now jobless (since January 2018).\u003cbr\u003eMy project is to become a professional composer.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working for a couple of years in companies. I\u0027m doing better by working alone. As a self-employed, I can truly express myself.\u003cbr\u003e\u003cbr\u003eCurious about my music? check it now on\u00a0\u003ca href=\"https://open.spotify.com/artist/0dyojGtOQ8OSkW7VpI3iLh?si=thXpktrERiaXDFLBJcx4ZQ\"\u003eSpotify\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow patreon works?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePretty easy. If you like what I do and if you want to help me to achieve my project, you can become a patron. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeing a patron\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs a patron, you can get different rewards. Depends of how much money you spend in the project. Usually, patreon can see private posts on Patreon app. With the VIP Access, you can get an exclusive access (on manaberry.io) to a private playlist to listen unreleased/unpublished music tracks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the money for?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePaying monthly fees about music publishing, software, hardware, setup improvements, education \u0026amp; learning, music events, a real deal studio, etc\u2026Every $ will be spend on that purpose only.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
