    "is_monthly": false,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FjLNtQffALJw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DjLNtQffALJw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FjLNtQffALJw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=jLNtQffALJw",
    "one_liner": null,
    "patron_count": 3,
    "pay_per_name": "YouTube Video",
    "pledge_sum": 720,
    "pledge_url": "/bePatron?c=746581",
    "published_at": "2017-04-10T04:12:42+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to the Patreon for Music in Objects!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eMusic in Objects\u003c/strong\u003e is a video series about\u00a0transforming sounds and finding music in unconventional sources.  In each video, I take an object, record the sounds it makes, and make music using \u003cem\u003e\u003cstrong\u003eonly\u003c/strong\u003e\u003c/em\u003e sounds I recorded from that object. I never have any idea what I\u0027m going to make or how it\u0027s going to turn out until I\u0027m making the piece. \u00a0I think you\u0027ll be amazed at some of the music that can be created from, say, a piece of paper:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cUQItzeBdqg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy goal with each piece is to make something that sounds \u003cem\u003emusical\u003c/em\u003e...not just arranging the raw sound in some sort of rhythm. \u00a0That stuff is cool, but what interests me most is the transformation of the sounds into something completely different. \u00a0Suddenly a cell phone is a synth, a spatula is a kick drum, the hum of a heater a beautiful texture. \u00a0If this interests you, or if you just like to hear music, you have come to the right place.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SPM12gqPBUI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI started out doing these challenges on my own because they are fun. \u00a0Pretty soon, I realized that this is the confluence of a lot of different interests (sound design, sampling, field recording, production, video making). \u00a0I\u0027m already improving my skills and I\u0027m excited to go as far as I can with it. \u00a0And if I could inspire others to get out there and make music with whatever they have, or create a mini-community of enthusiasts, that would be \u003cem\u003eamazing\u003c/em\u003e. I\u0027ve got some really cool ideas for the future. \u00a0But allow me to be a little selfish for a second...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy day job kinda sucks, but life costs money.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eAny cool thing I\u0027m able to do has to be in the margins of the 9-5 job, at least for now, and I believe that my musical skills are worth more to the world than my ability to push papers. \u00a0But the current state of the industry is one where I\u0027m not exactly sure where I fit in and what I can do to make this kind of thing my career. \u00a0I\u0027m exploring, but it\u0027s confusing and frustrating sometimes.\u003cbr\u003eAt the very least, these videos show the world what I\u0027m capable of, and if something evolves from that, that\u0027s great. \u00a0But if you \u003cem\u003ereally\u003c/em\u003e love what I do and you want to see more of it, your direct support goes so much further. \u00a0I won\u0027t be quitting the day job just yet, but a little extra here and there to helps me pay bills and grow this operation.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBy becoming my patron, you help me expand my abilities as a producer, engineer, and artist. \u00a0Who knows what amazing things will come of that.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAnd hey, you get more stuff than just the normal YouTube videos! Samples, project files, tutorials, more songs, etc. are\u00a0exclusive to you and the other members of this community.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t afford to become a patron, no worries. \u00a0I\u0027m still happy/amazed we\u0027re in a world where I can make videos from my kitchen and someone in Bali can watch them. \u00a0But I encourage you to share with others, follow me on twitter/facebook/instagram and all that. \u00a0You never know if that small action might end up changing my life forever. \u003cbr\u003e\u003cbr\u003eBut most importantly, keep enjoying the videos!\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eMatthew\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow many videos do you make per month?\u003c/strong\u003e\u003c/div\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003eI\u0027m on schedule for 1 video every other week, so occasionally it\u0027d be 3 per month, but normally 2. \u00a0There might be some times when I just can\u0027t get it together, but I\u0027m serious about releasing videos consistently.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003c/div\u003eYep, you can cancel or adjust your pledge for any reason at any time. You can also set a monthly maximum to ensure you are never charged more than you can handle, regardless of how many videos I post in a given month.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eIf you have any other questions or just want to chat, contact me: musicinobjects@gmail.com\u003c/strong\u003e\u003c/div\u003e"
