    "summary": "Hello everyone! You may know me from dA, possibly tumblr, or you stumbled upon this page by accident. All good things! I am a fantasy artist who enjoys drawing everything from monster girls, pinups, fantastical creatures, dragons, buttwings and so on.\u003cbr\u003e\u003cbr\u003eI\u0027ve hit a point in my life where I feel this is what I\u0027m meant to do, this is my calling. I want to be able to draw and put out amazing art for everyone to enjoy! Now with Patreon there is a way for me to offer even more and for you to help!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIt is this lovely website that lets you support an artist you like to help them keeping what they love to do and what you love to see them do! It\u0027s a win/win! You pick whatever amount you wanna donate per month, and then the money flies from you to me, and from there I use the money to help pay bills/buy food and other essentials so I can worry less about those and focus more on making art!\u003cbr\u003e\u003cbr\u003eMaking art is far easier when the electricty isn\u0027t shut off!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I pledge to your patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eNot only will you get wonderful perks depending on what level you donate per month BUT it will free me up to draw even more! take on bigger projects, possibly start doing tutorials, live streams again, more interacting with fans and taking suggestions for art pieces and many other things! \u00a0Also supporting me makes you a super amazing person and is scientifically proven to extend your lifespan and makes bones stronger.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will be posted for Exclusive content?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m glad you asked! Not only will Sketches/Wips/Doodles/warmups and a plethora of things be posted onto patreon that will 99% of the time not be seen anywhere else BUT with the higher reward levels you will get access to my NSFW posts which have very explicit content that I will NEVER post anywhere else, Ever. Only Patrons will be able to see that in the history of ever! How exciting!!\u003cbr\u003e\u003cbr\u003eOn top of that all Pose Studies will be here in their full high res glory!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m pledging enough to get a Free Sketch/Colored Sketch. How do I get this?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHow this works is easy peasy, first, gotta wait till the first charge, after you send in your first Patreon payment. Say you pledge in September, In October after the payment has process you can shoot me a PM And tell me what it is you\u0027d like! Please give detailed info so we don\u0027t have to do to many back and forths.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m pledging enough to be entered in the monthly raffle, How do I know I\u0027ve won?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor the monthly Raffle, I will make a post on the 5th of each month, if you would like to be entered in that months raffle you MUST leave a comment. On day 10 I will pick a winner, to make sure I\u0027m giving everyone enough time to see the post and enter!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
