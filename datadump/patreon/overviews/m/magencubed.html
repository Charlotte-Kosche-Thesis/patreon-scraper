    "summary": "Hi, hello, I\u0027m \u003cstrong\u003e\u003ca href=\"http://www.magencubed.net\" rel=\"nofollow\"\u003eMagen Cubed\u003c/a\u003e\u003c/strong\u003e. I\u0027m a novelist, an occasional critic, filthy degenerate, and general internet nuisance with bylines on \u003cstrong\u003eWomen Write About Comics\u003c/strong\u003e, \u003cstrong\u003eMs En Scene\u003c/strong\u003e, and the late \u003cstrong\u003eQueership\u003c/strong\u003e. You may know me from by debut horror novel \u003ca href=\"https://www.amazon.com/Fleshtrap-Magen-Cubed-ebook/dp/B00H4O0SX4/\"\u003e\u003cstrong\u003eFleshtrap\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e my superhuman novel \u003ca href=\"https://www.amazon.com/dp/B01KIFOQOM\"\u003e\u003cstrong\u003eThe Crashers\u003c/strong\u003e\u003c/a\u003e, and my monster hunting romcom \u003cstrong\u003eLeather \u0026amp; Lace\u003c/strong\u003e seen in \u003ca href=\"https://www.amazon.com/Twisted-Romance-1-Alex-Campi-ebook/dp/B077XNM13B/ref=la_B00J5VEZ10_1_1?s=books\u0026amp;ie=UTF8\u0026amp;qid=1520633770\u0026amp;sr=1-1\"\u003eTwisted Romance #1 from Image Comics\u003c/a\u003e. You most likely know me from \u003ca href=\"https://twitter.com/magencubed\"\u003emy Hannibal shitposts on Twitter\u003c/a\u003e, and that\u0027s cool, too. Oh, and I have a newsletter called\u003cstrong\u003e \u003ca href=\"https://mailchi.mp/4c0508ae1148/the-oddities-newsletter\"\u003eOddities\u003c/a\u003e\u003c/strong\u003e, where I discuss writing, marketing, publishing, media criticism, and other random stuff.\u003cbr\u003e\u003cbr\u003eI write and self-publish strange stories - stories about monsters, superhumans, love, loss, mental illness, romance, death, and undeath. My stories are often about the horrifying complexities of the human condition and also hot people doing it. Current projects include the next installment in my superhuman series \u003cstrong\u003eThe Crashers: Koreatown\u003c/strong\u003e, the F/F monster romance novel \u003cstrong\u003eTaffeta and Wolf\u0027s Bane\u003c/strong\u003e (\u003ca href=\"https://www.wattpad.com/story/133832519-taffeta-and-wolf\u0027s-bane\"\u003eread the first three chapters for free!\u003c/a\u003e) and the M/M monster hunting romcom series \u003cstrong\u003eSouthern Gothic\u003c/strong\u003e, following Cash Leroy and Dorian Villeneuve from \u003cstrong\u003eLeather \u0026amp; Lace\u003c/strong\u003e. I also plan to release more F/F monster short stories under the \u003cstrong\u003eA Monstrous Love\u003c/strong\u003e series, which I first released for Halloween 2017,\u003cbr\u003e\u003cbr\u003eSo, why Patreon? I\u0027m a one-woman writing, publishing, and marketing machine, and this machine\u0027s gotta eat. I want to be able to support my work while I tackle these various projects, and offer my small but dedicated (and v cute, imho) readership something in return. By pledging as little as $1 a month, you\u0027ll have access to everything I plan to post: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWIP book chapters\u003c/li\u003e\u003cli\u003eDeleted scenes and other behind the scenes project stuff\u003c/li\u003e\u003cli\u003eOriginal supplemental short stories (before they\u0027re released to the public!)\u003c/li\u003e\u003cli\u003eShort story commissions\u003c/li\u003e\u003cli\u003eQ\u0026amp;A sessions/AMAs/patron chats via Discord\u003c/li\u003e\u003cli\u003eAdvanced review copies of my forthcoming projects\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m treating this Patreon as a tipjar, so you can pledge as much as you can/feel comfortable. Maybe I\u0027ll work out more extravagant reward tiers as things go along, who knows. But for now, you\u0027ll be helping me to put my work out there in exchange for some cool stuff. So, if that interests you, slap that pledge button and help feed the machine.\u003cbr\u003e\u003cbr\u003e-MC\u003cbr\u003e\u003cbr\u003e"
