    "summary": "Hello!\u003cbr\u003eMy name is Maddie Godfrey and I\u0027m a writer, performance poet and educator from Western Australia. My work aims to facilitate compassionate conversations about social issues.\u003cbr\u003e \u00a0\u003cbr\u003eAt only 21, I have performed at The Sydney Opera House, The Royal Albert Hall, The Bowery Poetry Club and Glastonbury Festival (upcoming). My work has been internationally published in literary journals, anthologies, magazines, on a poster and was used as a close-reading text in the 2016 Western Australian Curriculum Exam (WACE).\u003cbr\u003e \u00a0\u003cbr\u003eCurrently this is my full time occupation. I have lots of exciting things coming up; including my first full-length publication, my second spoken word/theatre show and an educational programme for Australian schools titled \"Spoken Word Sex Ed\". I am dedicated to using poetry as an agent for social change. I want to empower other people to tell their stories, and I need your help to do this!\u003cbr\u003e\u003cbr\u003eI am offering various rewards in return for your pledges, but please let me know if you\u0027d like something that isn\u0027t listed.\u00a0Patronage is a monthly pledge of your choice, and can be cancelled at any time.\u003cbr\u003eMore than anything I am so thankful for your support (and not just financially). I could not do this without all the people who constantly encourage and believe in me. Thank you so much.\u003cbr\u003e \u00a0\u003cbr\u003eMaddie \u00a0xx\u003cbr\u003e"
