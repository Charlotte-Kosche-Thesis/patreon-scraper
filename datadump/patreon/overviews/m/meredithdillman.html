    "summary": "\u003cdiv\u003e\n\tHi, my name is Meredith Dillman.\u00a0I have been drawing and painting fantasy and fairy art professionally for over a decade now. My art blends Art Nouveau, fantasy and Asian influences. I love painting colorful fantasy scenes of nature with elaborate costumes and historical details.  Fairies, woodland creatures and other fantasy and medieval themes and have been my favorite subjects since childhood. I have written and illustrated two instructional books; \"\u003ca href=\"http://meredithdillman.storenvy.com/collections/856597-books\" rel=\"nofollow\" target=\"_blank\"\u003eWatercolor Made Easy: Fairies and Fantasy\u003c/a\u003e\" and \"\u003ca href=\"http://meredithdillman.storenvy.com/collections/856597-books\" rel=\"nofollow\" target=\"_blank\"\u003eFantasy Fashion Art Studio\u003c/a\u003e\".\u00a0You can see more of my portfolio at\u00a0\u003ca href=\"http://meredithdillman.com./\" rel=\"nofollow\" target=\"_blank\"\u003emeredithdillman.com.\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\tPatreon is a place to help\u00a0support your favorite creators in their artistic goals, a bit like the old patron system or an artistic tip jar.\u00a0Your support will help me to to replenish art supplies, caffeination, (paints, pens, paper, digital art supplies), to continue making art and save up for opportunities to improve my skills at art workshops or by attending illustration conventions.\u003cbr\u003e\n\u003cbr\u003e\n\tI will be sharing work on my other social media, but Patreon patrons will have earlier access to more in-depth sketches, work in progress and blog posts, and possible videos. If in the future I become more prolific I will most likely change the funding period to monthly.\u003cbr\u003e\n\u003cbr\u003e\n\tTo start, I am only offering the most basic patron level, so that I can concentrate on making art and keep up on organizing my thoughts in posts here.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent Projects:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u2022 Coloring book\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u2022 Various personal illustration and style explorations\u003cbr\u003e\u003cbr\u003e\u2022 Tarot Deck Project\u003cbr\u003e\n\u003cbr\u003e\n\tMy current long term project is a making a tarot deck in my own style.\u00a0Many fans have asked, but obviously this is a huge project that usually takes an artist years. The deck will show fairy themes I have worked with in past.\u00a0I have already begun working on it on my own instead of contacting a publisher right away or doing funding which could result in an unrealistic deadline. Two of the cards I finished were published in first and second 78 Tarot artist decks.\u003cbr\u003e\n\tSince I\u0027ll be working with tarot illustrations I will be researching each card brainstorming ideas to decide what I can create that honors the meaning and fits my style and themes. You get to hear my thoughts and ramblings.\n\u003c/div\u003e\nCards so far:\u003cbr\u003e\nMajor Arcana\u003cbr\u003e\n- The Fool\u003cbr\u003e\n- The High Priestess\u003cbr\u003e\n- The Empress\u003cbr\u003e- Emperor\u003cbr\u003e\n- Strength\u003cbr\u003e\u003cbr\u003ePentacles\u003cbr\u003e\n10 of Coins/Pentacles\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.meredithdillman.com/ecstatic/tarotcardsbanner.png\"\u003e"
