    "summary": "To date, MOD has been through a lot of changes and revisions. I always knew I wanted to be making YouTube videos full-time, but it took four years and a lot of experimentation for me to eventually discover (and fall into) my true passion: the outdoors.\u003cbr\u003e\u003cbr\u003eIt sounds silly, especially since I spent a lot of my childhood outdoors. But I had spent so much time behind a computer, reviewing phones and other technology, that I had grown apart from one of my favorite things in the entire world.\u003cbr\u003e\u003cbr\u003eTo save you some 1000-word story about how I finally arrived at this decision,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=YVSvktQfECM\" target=\"_blank\"\u003eI made a video last year\u003c/a\u003e detailing everything.\u003cbr\u003e\u003cbr\u003eMOD now stands for Modern Outdoor Dweller. I create outdoor videos -- everything from camping vlogs to tutorials about how to build your own outdoor equipment. My girlfriend, Alex, and I have also recently purchased a 25-foot 1973\u00a0Avion La Grande travel trailer and have plans to renovate it and live out of it full-time.\u003cbr\u003e\u003cbr\u003eThis entire process, from the filming and editing of videos to renovating the trailer, are going to take a lot of time, money and resources to pull off. That\u0027s why we need your help. Any pledge will help tremendously. And we\u0027ll do our best to make our patrons feel like they\u0027re getting the special treatment with exclusive live broadcasts, Q\u0026amp;A sessions and behind the scenes videos.\u003cbr\u003e\u003cbr\u003eWe have a lot of big plans for the next couple of years and hope you\u0027ll join us on this journey.\u003cbr\u003e\u003cbr\u003e- Taylor\u003cbr\u003eLive outdoors a little."
