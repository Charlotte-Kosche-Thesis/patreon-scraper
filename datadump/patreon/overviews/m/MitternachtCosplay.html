    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is Linn\u00e9a, aka Mitternacht Cosplay. I am a cosplayer from Sweden and have been active in the cosplay community for almost ten years, although I\u0027ve only cosplayed \"seriously\" for maybe five years. Aside from cosplaying, I study full time in university to become a preschool teacher and I also work at the local cinema since fours years back!\u003cbr\u003e\u003cbr\u003eWhat I hope to achieve with my cosplaying is both to create costumes of the characters I love, but also to reach out to others. I love connecting with other people, cosplayers and non cosplayers alike, and sharing our experiences within the convention and cosplay community. I try my hardest to create accurate and recognizable characters, and to me each part of the cosplay is equally important; everything from makeup to wig and realization.\u00a0\u003cbr\u003e\u003cbr\u003eOne of my favorite things with cosplay is making tutorials, and then sharing and discussing them online. I love when I get comments from people who say my tutorials are helpful, or comments giving me constructive feedback on how to improve my videos even more, and I\u0027m always open for suggestions on what tutorials to do next! However, since I\u0027m studying full time and working part time already, I sadly find it hard sometimes to find the funds needed to make my tutorials and cosplays as good as I would like them to be. I really want to keep making tutorials, not only for others but also to challenge myself and especially to contribute to the cosplay community with what I can. Hence the purpose of this Patreon account!\u003cbr\u003e\u003cbr\u003eI want to make clear that the usage of the donations recieved on this page will go to tutorials alone. I won\u0027t ask you to donate for my personal projects or costumes, the donations recieved here will only be used for buying wigs, makeup, brushes and equipment needed to make tutorials for everyone to use!\u003cbr\u003e\u003cbr\u003eThank you for reading and considering supporting me!\u003cbr\u003exoxo Linn\u00e9a"
