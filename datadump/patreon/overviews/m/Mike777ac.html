    "summary": "I\u0027ve been writing \"\u003ca href=\"https://mike777ac.wordpress.com/about/toc/\" rel=\"nofollow\" target=\"_blank\"\u003eImmortal Soul\u003c/a\u003e\" for over a year now, and have invested countless hours into creating free content. \u00a0Thus far, I\u0027ve written forty chapters of the main story, and ten chapters of the spin-off \"\u003ca href=\"https://mike777ac.wordpress.com/questing/\" rel=\"nofollow\" target=\"_blank\"\u003eQuesting\u003c/a\u003e\".\u003cbr\u003e\u003cbr\u003eAfter that, I started working on a story called \"\u003ca href=\"https://mike777ac.wordpress.com/hardcore-op-ness/\" rel=\"nofollow\" target=\"_blank\"\u003eHardcore OP-ness\u003c/a\u003e\". \u00a0Over the course of ten months, I wrote a total of over 400 chapters. \u00a0While I was trying to write the ending of book 2, I had a sudden burst of inspiration and decided not to let it go to waste.\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"https://mike777ac.com/the-vanilla-god/\" rel=\"nofollow\"\u003eThe Vanilla God\u003c/a\u003e\" is a first-person Xianxia story that I worked on in March of 2016 for about a week, but then went back to writing HCOP. \u00a0I\u0027ll probably get back to it eventually :(.\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"https://mike777ac.com/the-dao-of-eros/\" rel=\"nofollow\"\u003eThe Dao of Eros\u003c/a\u003e\" is a first-person perspective webnovel based on Chinese Xianxia stories, with a decent amount of connections to my other novels. \u00a0I worked on it from May 2016, to the beginning of August 2016, writing a total of 3 books and about 100 chapters so far. \u00a0I\u0027m working on book 4 atm, but mainly focusing on TDoDK.\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"https://mike777ac.com/the-diary-of-destiny-king/\" rel=\"nofollow\"\u003eThe Diary of Destiny King\u003c/a\u003e\" is a story that I wanted to write for a while, but just never got around to doing it. \u00a0However, the thing that I like about this story is mainly the fact that there\u0027s no profanity or sexual content! \u00a0Yes, that means I can confidently say that this story wouldn\u0027t be rated R or M! \u00a0It\u0027s about survival, exploring alien worlds, farming and other fun stuff like that\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Mike777ac/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.wattpad.com/user/Mike777ac\" rel=\"nofollow\"\u003eWattpad\u003c/a\u003e\u003cbr\u003e"
