     "about": "Well..\u003cbr\u003eIm MattG, A guy on youtube. Ive amounted over 60 million views on youtube with half a million subscribers. Ive been doing a lot on youtube but after the feeling of getting stagnent and out of the need to do something new and shake up what a create the \"this again\" podcast was born.\u00a0\u003cbr\u003e\u003cbr\u003eMaking people laugh has always been the top of the list of things I want to do in life. Around the age of 6 or 7 I saw an interview with Robin Williams about his stand up comedy and my dad having showed me his George Carlin album \"class clown\" I knew that causing the laughter of others was for me. Be it teaching my friends new swear words or eating what ever gross thing was put in front of me having people laugh with (and sometimes at) me was always a big part choosing what id do.\u003cbr\u003e\u003cbr\u003eSo here we are after a 9 year continuing career on youtube I would like to work on something new and different but still doing the same thing only better. I still hope to bring the same vibe to the table but in a different format and cause the same laughs once or twice a week talking about what ever matters to me at the time and putting my own spin on it. Hopefully you will join me and enjoy listening this canadian stumble through the internet.\u003cbr\u003e\u003cbr\u003eI\u0027d say thats about all the info you really need.. I hate writing about mes.\u003cbr\u003e",
