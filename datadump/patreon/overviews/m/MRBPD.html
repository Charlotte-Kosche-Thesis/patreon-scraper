    "summary": "I am MrBPD.\u00a0 \u00a0My whole life I\u0027ve felt different and out of place.\u00a0 It became most difficult for me during my teen years.\u00a0 The fact is I\u0027m not like anyone else.\u00a0 And though I\u0027ve known that since I was quite young, it was years before I would even begin to understand it, and it was years more til started to know why and was diagnosed with BPD Borderline Personality disorder.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0I make it my purpose to learn everything about this condition and figure out if I was the crazy one.\u00a0 In my research I\u0027ve come across a lot of negativity towards people with BPD. When it comes to living with self control and overcoming the stigmas, I found very little of anything helpful.\u00a0 But I am unwilling to accept that my life had to be unmanageable. Through my videos you will see who I have become and hear the journey I have been on that has gotten me here and the answers that I have managed to find or conclusions I\u0027ve come to.\u003cbr\u003e\u00a0 \u00a0 \u00a0It is my belief that people with BPD could help each other.\u00a0 Since you have to have BPD to truly understand how it feels, I also do my best to help the Norms and bridge the gap between us\u00a0 as we together become better and stronger thru knowledge and understanding. Isn\u0027t that, my friend, what it\u0027s all about?"

     "about": "I am a male with Borderline personality disorder.\u00a0 Spent many years in and out of jails believing\u00a0 was a bad person.\u00a0 \u00a0Hurt the people I loved\u00a0 did things that terrified me without so much as a second thought.\u00a0 \u00a0On the verge of suicide just make it stop.\u00a0 Then\u00a0 learned of BPD.\u00a0 \u00a0have\u00a0 nine\u00a0 out of nine criterias of determining BPD. Mental health department took some\u00a0 convincing,\u00a0 BPD is stereotyped as a women\u0027s\u00a0 issues\u00a0 men often never get the help they need.\u00a0 Now\u00a0 in recovery learning to live life regulating\u00a0 emotions.\u00a0 Was lucky there are more men,\u00a0 women\u00a0 out there have no idea what\u0027s wrong with them.\u00a0 \u00a0just know they do horrible things.\u00a0 \u00a0my mission\u00a0 find these hurting people help them find support from this soul crashing illness.\u00a0 \u00a0Become a Patreon help me. Without patreons \u00a0can\u0027t help anyone.\u00a0 Let us do this together.\u00a0",
