    "summary": "\u003cpre\u003eWho we are?\u003c/pre\u003eWe are a group of Digital copyists\u00a0who make copies of other artists\u0027 manuscripts, illuminations and miniatures. (Or in contemporary words: curators of digitised manuscripts.) \u00a0\u003cbr\u003e\u003cbr\u003eWe maintain the pages:\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/MarginaliaMS\" rel=\"nofollow\"\u003ehttps://www.facebook.com/MarginaliaMS\u003cbr\u003ehttps://ello.co/marginaliams\u003cbr\u003ehttps://twitter.com/MarginaliaMS\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://s9.postimg.org/3uua4qgkv/942731_182712521884141_119840860_n.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://s9.postimg.org/3uua4qgkv/942731_182712521884141_119840860_n.jpg\" style=\"width: 512px;\"\u003e\u003cbr\u003e\u003cbr\u003eWhy we do that?\u003cbr\u003eIt\u0027s just an\u00a0\u003ca href=\"http://en.wikipedia.org/wiki/Obsessive%E2%80%93compulsive_disorder\" rel=\"nofollow\" target=\"_blank\"\u003eOCD\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWhy support us?\u003cbr\u003eWithout support from our readers the project won\u2019t be able to continue. It\u2019s of vital importance to us that all the content is available for free, without paywalls, and without the intrusion of advertising. But this means that we need help from the people that enjoy the page to give a little something back to help keep the project going. This won\u2019t just enable us to continue to bring you more wondrous and strange things from Illuminated Manuscripts, but it shall also help to ensure such \u00a0works are free for everyone to enjoy in the digital age. This vast commons of material is an invaluable and indispensable good, which \u2013 like our natural environment and our physical heritage \u2013 deserves to be explicitly recognised, protected and appreciated.\u003cbr\u003e\u003ca href=\"https://lh3.googleusercontent.com/Za36x4uGhldlWVppfQCAaJCloI_c3Mgy_qc3KJX5KaLETfb5b97dM3GctN-AJW-d3a4HuVZdlc8mQS0=w1342-h585\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://s5.postimg.org/59gs75r0n/patronage.png\" style=\"width: 259px;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00abHaving considered the proceedings of a painter that serves me, I had a mind to imitate his way. He chooses the fairest place and middle of any wall, or panel, wherein to draw a picture, which he finishes with his utmost care and art, and the vacuity about it he fills with grotesques, which are odd fantastic figures without any grace but what they derive\u00a0from their variety, and the extravagance of their shapes. And in truth, what are these things I scribble, other than grotesques and monstrous\u00a0bodies, made of various parts, without any certain figure, or any other than accidental order, coherence, or proportion?\u00bb- Montaigne, Essays, I, XXVII.\u003cbr\u003e\u003cbr\u003eParts of this text are copied from\u00a0\u003cem\u003eThe Public Domain Review\u00a0\u003c/em\u003e\u003ca href=\"http://publicdomainreview.org/support/\" rel=\"nofollow\"\u003ehttp://publicdomainreview.org/support/\u003c/a\u003e under a \u003ca href=\"http://creativecommons.org/licenses/by-sa/3.0/\" rel=\"nofollow\"\u003eCreative Commons Attribution-ShareAlike 3.0\u003c/a\u003e. If you wish to reuse it please see: \u003ca href=\"http://publicdomainreview.org/legal/%E2%80%9D\" rel=\"nofollow\"\u003ehttp://publicdomainreview.org/legal/\u003c/a\u003e\u003cbr\u003e"
