    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIMPORTANT: I am currently on hiatus and although I hope to update when I can, please be aware content will be rare and that patrons are therefore not being charged. You can still become a patron if you wish - I will interpret this as a vote for making more comics a higher priority.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi friends! I\u0027m Mark Pain and I\u0027ve been writing and drawing the comic \u003ca href=\"http://www.paintraincomic.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u0027Pain Train\u0027\u003c/a\u003e, alone, in the dark, 6 days a week for over three years now! I offer those comics to you online for free on my own site as well as several social medias. To put it into context, think of how the ancient Aztec people made ritual sacrifices to appease the god of the dead. It\u0027s exactly like that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://paintraincomic.com/wp-content/uploads/2015/03/patreonimages_01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLike so many others, I\u0027d really, REALLY like to make a living this way (making comics - not ritual sacrifices) and, also like so many others, I\u0027m hoping you can help bring me a little closer to that dream!\u00a0 As you may be aware, website advertising is on the way out and shirts, buttons and books aren\u0027t for everyone. You could even call them \u003cem\u003eclutter, \u003c/em\u003eor \u003cem\u003espace-murderers.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://paintraincomic.com/wp-content/uploads/2015/03/patreonimages_02.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo! We turn our gaze to the digital realm for DIGITAL rewards! This makes sense as the content you enjoy is also in this realm. Why didn\u0027t we(they) think of this(that) sooner?!\u003cbr\u003e\u003cbr\u003eBottom line? I\u0027ll do this forever if you\u0027ll let me, but I can\u0027t do it without your support so \u003cstrong\u003ethank you\u003c/strong\u003e for considering my plea as I direct your attention to the goals and rewards, and throw myself upon the mercy of the court, amen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://paintraincomic.com/wp-content/uploads/2015/03/patreonimages_03.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e(P.S. I only have the one \u0027goal\u0027 so far and three rewards so if you have suggestions for further tiers, let me know!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdate (September-2015):\u003c/strong\u003e As I haven\u0027t had time lately to make all 12 comics I would usually make in a month, I\u0027ve changed the payment system from \u0027monthly\u0027 to \u0027every 12 comics\u0027. This way you get the same amount of content but won\u0027t be charged until you get it. You will \u003cstrong\u003enever\u003c/strong\u003e be charged more than once per month.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
