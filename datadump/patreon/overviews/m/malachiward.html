    "summary": "\u003cimg src=\"https://2.bp.blogspot.com/-NNweGhjBQU8/WgSoo12qpmI/AAAAAAAACxQ/ZR6DXoXUIsMzk_Z_0_JLo3KkmdAEGuujwCLcBGAs/s1600/covers.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eMy name is Malachi Ward, I co-created the comic book \u003cem\u003eAncestor\u003c/em\u003e (Image Comics, 2016) and \u003cem\u003eExpansion\u003c/em\u003e (AdHouse Books, 2017) with Matt Sheean. I\u0027m also the author and illustrator of the \u003cem\u003eRitual \u003c/em\u003eseries (Revival House Press) and\u00a0\u003cem\u003eFrom Now On,\u00a0\u003c/em\u003e(Alternative Comics, 2016)\u00a0which collects short science fiction and fantasy comics that have appeared in \u003cem\u003eBest American Comics, Now, Mome, NoBrow\u003c/em\u003e, and \u003cem\u003eStudy Group Magazine\u003c/em\u003e. I\u0027ve done illustration work for Brandon Graham\u0027s \u003cem\u003eProphet \u003c/em\u003eseries, \u003cem\u003eWired\u003c/em\u003e, IDW, Boom, and \u003cem\u003eThe New York Times\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-pMTVI9tGZzE/UVCBTNXbdoI/AAAAAAAABZg/DlhwnUk0paw/s1600/DFTM002.1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027m currently working on a longer form solo comic called \u003cem\u003eBurned But Not Consumed. \u003c/em\u003eBecause I financially depend on freelance work and shifts at a comic book shop (Secret Headquarters in LA!!) I haven\u0027t been able to prioritize this new project the way I would like, and I\u0027m hoping with the support of generous patrons I can get some more substantial work done on a project I love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-2FlgI4aAF4I/UzMGBzOO3jI/AAAAAAAABik/kwd1qiixmWA/s1600/_VILE+DECAY+Cover.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBurned But Not Consumed \u003c/em\u003eis the story of Seth, a reclusive programmer, encountering an alien claiming she needs Seth\u0027s help to save her civilization. Like a lot of my previous work, it is a mix of interpersonal drama and surreal science fiction, and the plot takes a couple weird turns that I\u0027m really excited for people to read. Eventually I plan for the book to be collected in print, and your support in making that possible is immeasurable.\u003cbr\u003e\u003cbr\u003eThe main function of this Patreon will be to serialize \u003cem\u003eBurned But Not Consumed\u003c/em\u003e, and to provide a venue where I can refine my writing on process and inspiration. A special contribution tier includes access to a blog where I\u0027ll write about comics, film, music and books that relate to both this story, other works I\u0027m creating, or storytelling in general.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for visiting my Patreon!\u003cbr\u003e\u003cbr\u003e- Malachi\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
