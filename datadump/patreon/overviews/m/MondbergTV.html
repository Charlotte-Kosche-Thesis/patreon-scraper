    "summary": "\u003cstrong\u003eHi\neveryone! \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nThank you\nso much for stopping by!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy name is\nLara and I love DIY \u0026amp; crafts. Sewing is one of my biggest passions. I like\ndesigning new pieces and also up-cycling things. I also like creating home and\nseasonal d\u00e9cor. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI live in Vienna,\nAustria, together with my husband, my son and my sassy and \u201cdangerous\u201d\nChihuahua Hercules.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOn my\u00a0\u003ca href=\"https://www.youtube.com/c/MondbergTV\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYouTube channel\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003eI post regularly free tutorials. Every year I create a few\nHalloween costumes and film tutorials for all of my or my doggie\u2019s costumes.\nFollow my YouTube channel\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.youtube.com/c/MondbergTV\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMondbergTV\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eand enjoy my free videos with creative\nideas and tips.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI decided\nto join \u003cstrong\u003ePatreon\u003c/strong\u003e, so that I can continue with my creative journey on regular\nbasis. I love my work and I want to share my ideas with as many people around the\nworld as possible. I hope I can inspire more people to make things.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eSending my love from Vienna.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
