    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInvest in Indigenous Media Independence\u003c/span\u003e\u003c/h2\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is \u003ca href=\"https://www.linkedin.com/in/rickharp\" rel=\"nofollow\" target=\"_blank\"\u003eRick Harp\u003c/a\u003e and from the moment I launched \u003ca href=\"http://mediaindigena.libsyn.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMEDIA INDIGENA\u003c/a\u003e back in 2010, my goal has been to create the stories I wanted to see and hear as an Indigenous person, in the way I wanted to see and hear them. And what better way to do that than to gather together really smart Indigenous people every week to make media of our own?\u003cbr\u003e\n\u003cbr\u003e\nI believe that to best appreciate and ultimately act in support of what makes Indigenous peoples\u0027 lives better, we need to be willing to push beyond convention and complacency. Because the status quo is literally deadening and destroying the lives of Indigenous peoples. My ultimate goal with this podcast, therefore, is to build an audience that wants to build a better world together with Indigenous peoples.\nGrowing this podcast is step one on that journey.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe need your help, and why it matters\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEditorial and financial independence go hand in hand. And if the maxim \u201cfreedom of the press belongs to those who own one\u201d is a tad outdated thanks to the Interweb (which has made it stupidly easily for anyone to publish and distribute content), it retains a key kernel of truth: though the technological costs of media have plummeted, the costs associated with the intellectual labour of human beings\u2014the lifeblood of any creative enterprise\u2014have not.\u003cbr\u003e\n\u003cbr\u003e\nAn independent Indigenous media outlet supported and sustained by its audience is fearless. It\u0027s free to call things as it sees them, to focus on what truly matters, to catch and critique what non-Indigenous media outlets overlook or sensationalize or just plain get wrong. Independent Indigenous media can be all this and more, but only when people step up to support this work.\n\u003cbr\u003e\n\u003cbr\u003eEvery pledge really does help: we know you\u2019ve heard it before, but even just the cost of a coffee or two a month makes a huge difference to our ability to continue creating media across multiple channels\u2014from our weekly podcast episodes to our active daily presence on\u00a0\u003ca href=\"https://twitter.com/mediaindigena\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://facebook.com/mediaindigena\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and from our weekly newsletter to our forthcoming series of in-person and on-line events. \n\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho\u2019s this Harp dude?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBorn\u00a0and raised in Winnipeg, Manitoba, a city situated at the heart of the continent and smack dab in the middle of nowhere, I am a citizen of the \u003ca href=\"http://www.peterballantyne.ca/communities/southend.html\" rel=\"nofollow\" target=\"_blank\"\u003ePeter Ballantyne Cree Nation\u003c/a\u003e in what\u2019s now known as northern Saskatchewan. It was while pursuing my BA as a student of political science at Carleton University in Ottawa that I got bit hard by the radio bug at the campus/community station, CKCU-FM. Thus begat a twenty-plus-year career in broadcast media, including national and regional stints at CBC Radio, the Aboriginal Peoples Television Network (APTN), and NCI-FM. \u003cbr\u003e\n\u003cbr\u003e\nA former Artistic/Managing Director of the Winnipeg Aboriginal Film Festival, I am a co-founder and president of the INDIGENA Creative Group (MI\u0027s parent company). \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLearn more about me:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/therickharp\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/indigenagroup\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://www.linkedin.com/in/rickharp\" rel=\"nofollow\"\u003eLinkedIn\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFollow MEDIA INDIGENA:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/mediaINDIGENA\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/mediaindigena/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhere the money goes\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTECHNOLOGY:\u003c/strong\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery month, there are technological costs associated with hosting and distributing the podcast, along with the companion website. We also invested upfront in the hardware needed to record the show, and in the software we use to edit it (Hindenburg Journalist).\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLABOUR:\u003c/strong\u003e\nThis is the time and effort Rick spends producing, hosting and editing the show each week, along with the time and effort the other roundtablers dedicate to preparing for and participating in the show. Your monthly support of MEDIA INDIGENA\u0027s operations also enable our constant curation and creation of news and views on Twitter and Facebook. Last but not least, your contributions go toward the hours and energy Rick and others put into marketing and promotion, event planning, and other admin-type stuff. \n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003eHOW TO PATREON\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003e\nPatreon is a platform that makes it easy for you to directly sustain the work of creators you believe in through a regular monthly payment on your credit card. (Payments you may stop at any time.) In return, you\u0027ll receive \u003cstrong\u003erewards\u003c/strong\u003e based on your level of support.\u00a0As contributions from patrons collectively add up, MEDIA INDIGENA achieves new \u003cstrong\u003emilestones\u003c/strong\u003e, thus enabling us to produce even more of what you love.\u003cbr\u003e\u003cbr\u003eIf you\u0027re brand new to Patreon or crowdfunding, a good place to start is the site\u0027s own\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\" rel=\"nofollow\"\u003ehelp desk\u003c/a\u003e. Alternatively, should you ever get stuck at any point, feel free to \nemail your questions to \n\u003ca href=\"mailto:rick@mediaindigena.com\" rel=\"nofollow\"\u003erick@mediaindigena.com\u003c/a\u003e and I\u0027ll do my best to help.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\n\u003cstrong\u003eImportant things to know upfront:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\u00
