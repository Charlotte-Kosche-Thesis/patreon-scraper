    "summary": "Hiya! I am known online as Mihijime (\u003cem\u003epronounced my-hi-gee-may\u003c/em\u003e) and have been a plush artist for quite a few years now!\u003cbr\u003e\u003cbr\u003eI am still learning about my trade and craft of choice\u00a0but I welcome each new challenge with an open mind and a gusto for getting it accomplished to the best of my abilities! I have been doing pretty well with my commissions and finally feel confident enough in my skills to try and expand my customer base and get to know more people in this big old place we live! \u003cbr\u003e\u003cbr\u003eI am just a southern girl who enjoys to sew and love making things for others! That I can get paid for it as well is just a bonus to me! So let\u0027s get to this!!!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI am a Self Taught Artist\u003c/strong\u003e (\u003cem\u003elearned to sew from my own mother and have picked things up along the way from others, tutorials and DIY videos :)\u003c/em\u003e )\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI am a stay at home mom\u003c/strong\u003e (\u003cem\u003emainly due to health issues\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI Have 2 teenage children\u003c/strong\u003e (\u003cem\u003eoften they are my inspiration to learn and try out new things in my plush making - always keeping me on my toes!\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCrafting is my passion\u003c/strong\u003e (\u003cem\u003eand I hope it to always be so!\u003c/em\u003e!)\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSo Why Patreon???\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eSo after hearing about this site through a few of my online friends and commissioners I decided to give it and look and think it could be a help in supplementing my income besides commissions. It is a great way to gain more supporters for my work and if certain goals are reached will be a great asset to further my development in my craft!\u003cbr\u003eIt will allow me to gain support to branch off in other fields such as providing a Base Pattern for other plush makers or newbies just wanting to give plush making a try, to increase my production of Scoodies, fleece hats, purses, pouches, Character Pillows, embroidered Badges and so much more!\u003cbr\u003eIt would also allow me to start seriously pursuing my desire to design and write out a sewing and craft book centering around plush making and different tips and techniques for anyone interested in learning more about it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSo why should you Become a Patreon and what do you get out it???\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eBy becoming a Patreon you are not only helping me free up some time to work on the other projects (listed above) by reducing the amount of commissions I have to make each month but you are also giving me more time to host more Free Plushie/Scoodie/Misc Giveaways and to work on new skills and techniques to improve my overall quality of plush making and sewing!\u003cbr\u003e\u003cbr\u003eAlso by becoming a Patreon you will be allegeable for exclusive Patreon perks, discounts, Free or Reduced shipping, Free Plushies, Scoodies and so much more!!! \u003cbr\u003e\u003cbr\u003eIf you still have questions on how Patreon works and such please feel free to check out their\u003cstrong\u003e FAQ\u003c/strong\u003e here: \u003ca href=\"http://www.patreon.com/faq\" target=\"_blank\"\u003ePatreon FAQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhen Will\u00a0you be Charged and can\u00a0you cancel if you change your mind???\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eEach donation will be charged at the 1st of the month. \u003cbr\u003eIf for some reason you decide that this just isn\u0027t for you all you have to do to cancel is to delete your donation before the 1st of the next month and you will not be charged! \u003cbr\u003eSo if you want to just try it first but then decide not to continue support just make sure to cancel your donation before the 1st of the following month and you will be ok. \u003cbr\u003e\u003cbr\u003eAll donations will receive exclusive Patreon rewards that are set up on a Monthly or 1 time only scale - so be sure to read your reward carefully to make sure you understand t before donating and then canceling ok. A few rewards take a couple of consecutive payments before all the perks are unlocked for that donation!\u003cbr\u003e\u003cbr\u003eAbove all - \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eALL Support will be Welcomed!!! \u003c/strong\u003e\u003c/span\u003eEven if it is only a few dollars a month every little bit helps and is Truly Appreciated!!! Thank you all so much for taking a moment to look through my page here and please if you have any questions or concerns please feel free to contact me either through here, email or through one of my other sites like DA (deviantart.com) or FaceBook!\u003cbr\u003e"
