    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch3\u003eCompleting The T\u00edr Saga.\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"http://synnott.me/michaeljsynnott/wp-content/uploads/2014/03/Cover324x500.jpg\" style=\"width: 146px;\"\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://synnott.me/michaeljsynnott/wp-content/uploads/2014/03/The-Lebor-Stara-Cover391x600.jpg\" style=\"width: 147px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn May 2013, I published \u003cem\u003eThe Magus Conspiracy\u003c/em\u003e, a fantasy novel set in contemporary Ireland. It was well received critically and sold well on\u00a0\u003ca href=\"https://www.amazon.com/Magus-Conspiracy-T\u00edr-Book-ebook/dp/B00CYOCLN4\" rel=\"nofollow\" target=\"_blank\"\u003eKindle\u003c/a\u003e,\u00a0\u003ca href=\"https://store.kobobooks.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKobo\u00a0\u003c/a\u003eand in\u00a0\u003ca href=\"http://www.amazon.com/Magus-Conspiracy-Book-One-Saga/dp/1470080842\" rel=\"nofollow\" target=\"_blank\"\u003epaperback\u003c/a\u003e. The Magus Conspiracy was always intended to be the first of three books in a collection called \u003cem\u003eThe T\u00edr Saga \u003c/em\u003eand, indeed, many questions were left unanswered at the end of the first book.\u003cbr\u003e\u003cbr\u003eNow, after three years of prevarication, distraction and procrastination, the time has come to get the second book - \u003cem\u003eThe Lebor Stara\u003c/em\u003e - finished and published. I must acknowledge and fulfill the moral contract I entered into with my readers when they purchased and read The Magus Conspiracy.\u003cbr\u003e\u003cbr\u003eI am committed to publishing The Lebor Stara by October 2016; so committed in fact, that I\u0027m going to quit my job and focus on writing. \u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in ...\u003cbr\u003e\u003cbr\u003eIf you wish to pledge, you\u0027ll be pledging a fixed one-off amount - NOT a per-month amount.\u003cbr\u003e\u003cbr\u003e"
