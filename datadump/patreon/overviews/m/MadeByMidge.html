    "summary": "Hello! My name is Midge! I\u0027m a mother, a wife, an artist and an avid crafter. I work in traditional media, but crafting, more specifically, crochet is my one true love. I learned to crochet over a decade ago, and since then have learned to read patterns, charts, and how to create my own patterns.\u003cbr\u003e\u003cbr\u003eYou can find me Mondays, Wednesdays and Fridays live on twitch at\u00a0\u003ca\u003etwitch.tv/madebymidge\u003c/a\u003e. There I play games, crochet, doodle, and just have a good time!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the endgame here?\u003c/strong\u003e\u003cbr\u003eBy becoming a Patron, you are supporting me, my art, and my crochet work. This is not only to purchase materials, but it helps me support myself and my family. In turn, I will be able to make more content available to you all! More streams, more patterns, more everything!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the rewards?\u003cbr\u003e$1 \u003c/strong\u003eMy thanks! You get a shoutout on my Twitch page in the Patron shout out zone, as well as my undying gratitude! You\u0027ll also gain access to Patron only content!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 \u003c/strong\u003eAccess to the Made By Midge discord channel where you can join me on stream,\u00a0ask questions, join discussions; the possibilities are endless!\u00a0Plus previous reward tiers. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 \u003c/strong\u003eYou\u0027ll receive two buttons made from doodles, or art made on (or off) stream! \u003cstrong\u003eOr \u003c/strong\u003eone handmade shrink plastic pin! Maybe even some rare, exclusive art from my kiddos! Plus previous reward tiers. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$15 \u003c/strong\u003eYou\u0027ll receive a handmade postcard from yours truly!\u00a0Plus previous reward tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25 \u003c/strong\u003eYou\u0027ll get your own custom created crochet pattern! I will write and test the pattern for you, then email you the completed .pdf! Plus previous reward tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50\u003c/strong\u003e\u00a0I will create a custom crochet item, such as a plush, just for you!  You will also receive the .pdf pattern so you can create one of your own!\u00a0Plus previous reward tiers.\u003cbr\u003e\u003cbr\u003eThank you all for your time, your love, and your patronage!"
