    "summary": "\u003cstrong\u003eHi There, thank you so much for taking the time to visit my Patreon page!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a Freelance Photographer \u0026amp; Retoucher, living and working in South Africa. When I\u0027m not out shooting, I create Photoshop tutorials \u0026amp; Photoshop retouching courses. My main focus is to bring more Software Knowledge to mainly Photographers. Help them improve in there whole Workflow and Post Production Life. Share tips and tricks, editing ways and techniques that Professional photographers use in there everyday editing.\u003cbr\u003e\u003cbr\u003eAlso, you might be asking,\u00a0\u003cstrong\u003e\"how often do you release videos?\"\u003c/strong\u003e Since July 2012 I\u0027ve released a video, on average, every 7 days, just about four videos per month. Sometimes more, sometimes less, but it\u0027s about four videos a month. If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Your Support Will Go\u003c/strong\u003e\n\nI\u0027m looking forward in building a Photoshop Retouching Training Company. \u201cManniphoto Studio\u201d In order for me to hire a team of creative people, who can help me organize and create content more frequently and on a professional level. My aim is not only Youtube content, but also professional retouching courses that help Photoshop newbies get a head start into this industry. \u201cYou might be asking why build this company?\u201d When I started about 6 years ago nobody wanted to share or give away his Photoshop secrets, so I had to learn it the hard way by trail and error! With this company I could help and spare many photographers a big headache and time! So in 2012 I started with my first free Photoshop Tutorials on Youtube and got awesome feedback everyday since!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is an example of my latest Photoshop Tutorial!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/DO_vnIB-TvU\" width=\"640\"\u003e\u003c/iframe\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eMake sure to read through all the rewards below and click see more to read everything!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDo I have to pay in US Dollars?\u003c/em\u003e\u00a0NO - Pay in any currency!\u00a0As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow many Photoshop tutorials will you release a month?\u00a0\u003c/em\u003eAround four tutorials every month. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford. :)\n\n\u003cem\u003eI don\u0027t have much money, can I still become a Patron?\u00a0\u003c/em\u003eYes, please only sign up to donate what you can easily afford. Even $1 per Photoshop tutorial I upload will make a huge difference and would be greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cem\u003eCan I stop donating in the future if I can\u0027t afford it?\u00a0\u003c/em\u003eYes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\n\n\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
