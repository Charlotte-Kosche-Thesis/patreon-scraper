    "summary": "hey there!!! my name is jenni, and I\u0027ve been cosplaying for almost 10 \nyears now!!!! I\u0027m a hardcore nerd who just god damn LOVES anime \u0026amp; \ncomics \u0026amp; \u2764SEWING\u2764 I\u0027ve made over 200 costumes \u0026amp; i just keep \nmakin em!!! I do 99% of my own sewing, wig styling, minor prop work \n\u0026amp; photo editing!!! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/2YztbIr.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2730 what dreams are made of \u2730\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nthere\n are still a ton of costumes i haven\u0027t tackled yet and dream shoots I\u0027ve\n put off bc of how expensive it would be to make em happen due to \nmaterials \u0026amp; equipment! so I thought this would be a cool way for \npeople who follow my work \u0026amp; are interested in seeing/learning more \nabout it to do that while helping me \u2736ESCALATE\u2736 the types of costumes I \ncan make!! right now i\u0027m pretty constrained by time/money so I often \nhave to make more simple costumes that I have to sell after wearing \nonce, where as if had a more steady dependable income for costumes I\u0027d \nbe able to focus on bigger projects!!  \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/BmsoaWw.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2730 i want skye to choke me out on this beach \u2730\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\tone\n thing I\u0027M SUPER interested in doing but i\u0027ve never been able to for \nfinancial reasons is travel for cosplay shoots!!! the first place I \nreally wanna go is \u271e THE BLOOD LAKE \u271e in texas to shoot end of eva!!! \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/lhaOuqM.jpg\"\u003e\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cstrong\u003e\u2730 florida security guards escort sexy clowns off NASA property \u2730\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003c/strong\u003e\n\t\t\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\t\t\tanother\n place I wanna travel to is florida!!!! I desperately wanna do a JJBA \nStone Ocean group in front of the NASA globe \u0026amp; in a closed down \nprison location!!! AND RENT AN ALLIGATOR TO TAKE PHOTOS WITH!!! \nlogistically this would be a super expensive endeavor AND on top of that\n I\u0027d wanna do a bunch of different costumes over the course of the stay \nso this is a WILD PIPE DREAM but the kinda thing I\u0027d \u2665LOVE\u2665 to be able \nto do one day!!!! \n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\treal talk I\u0027m going to try and make my dream \ncostumes \u0026amp; do my dream shoots no matter what, cosplaying is a huge \npassion of mine!! but I know there\u0027s people who would be interested in \nsharing in \u2747THE JOURNEY\u2747 with me \u0026amp; if you wanna come along n support\n me it\u0027ll also BIG TIME help!!! so hopefully things are just gonna keep \ngetting cooler \u0026amp; XTRA, thank you so much for stickin with me!!! \u2740\u2740\u2740\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cimg src=\"http://i.imgur.com/MNvIXSF.jpg\"\u003e\u003cbr\u003e\n\t\t\t\t\u003cstrong\u003e\u003c/strong\u003e\n\t\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\t\u003cstrong\u003e\u2764 what you\u0027re gonna be seein if you become a patron \u2764\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003c/strong\u003e\n\t\t\t\t\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\t\t\t\t\t\u003cstrong\u003e\n\t\t\t\t\t\t\u2729 a TON of sneak peek behind the scenes shots!!! \n\t\t\t\t\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\u003cem\u003e\u2727 ONE STAR UNIFORM \u2727 \u0026amp; UP! INCLUDES \u261b\u003c/em\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\u00a0\u00a0\u00a0\u00a0\n\t\t\t\u2727\n when i\u0027m making the costume, so HELLA PROGRESS SHOTS!! I\u0027ll post more \nhere than I do anywhere else, and you\u0027ll get to see everything i\u0027m \nworking on EARLIER than my other media feeds \u0026amp; MORE of it!\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u00a0\u00a0\u00a0\u00a0\n\t\t\t \u2727 \nwhen i\u0027m shooting the costume!! I usually take a ton of selfies \u0026amp; \nbehind the scenes photos that I don\u0027t end up posting, so this would be \nthe exclusive place to get em, \u0026amp; I\u0027ll put em in a zip folder so you \ncan just download em bada bing bada boom \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u00a0\u00a0\u00a0\u00a0\n\t\t\t\u2727 when finished photos from\n the shoot are READY!!! You\u0027ll be the first to see em \u0026amp; I\u0027ll post \nthe whole HQ shoot in a zip for you to download! \n\t\t\t\t\t\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u2729 my upcoming cosplay schedule!!! \n\t\t\t\t\t\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cem\u003e\u003cem\u003e\u2727 ONE STAR UNIFORM \u2727 \u0026amp; UP! INCLUDES \u261b\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\u00a0\u00a0\u00a0\u00a0\n\t\t\t\t\u2727 i don\u0027t post my upcoming costumes anywhere, so no one....actually really knows what I\u0027m\n going to make at any point in time, this way you\u0027ll KNOW what\u0027s up!!! \n\t\t\t\t\t\t\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u003cimg src=\"http://i.imgur.com/8qI6KCk.jpg\" style=\"width: 253px;\"\u003e\u003cimg src=\"http://i.imgur.com/A3oWhe7.jpg\" style=\"width: 242px;\"\u003e\n\t\t\t\t\t\t\t\t\u003c/strong\u003e\n\t\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\t\t\t\t\t\t\u003cstrong\u003e\u2730 before \u0026amp; afters!!! i love you photoshop \u2730\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cstrong\u003e\u2729 photo editing streams!!!\n\t\t\t\t\t\t\t\t\t\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cem\u003e\u2727 TWO STAR UNIFORM \u2727 \u0026amp; UP! INCLUDES \u261b\u003c/em\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u00a0\u00a0\u00a0 \u2727 i mainly work with one or two photogs \u0026amp; they\u0027re chill with me editing their pix!!! I edit several times a month, which I\u0027ll STREAM right from my computer so if you wanna see what I do with photos or learn how i edit you can!!! I\u0027ve never had professional training BUT DAMN do I do it a lot!!! Maybe this\u0027ll give me an opportunity to learn something from you guys too!!! \u266a(\u0e51\u1d16\u25e1\u1d16\u0e51)\u266a\n\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cstrong\u003e\u2729 monthly Q\u0026amp;A sessions!!!\n\t\t\t\t\t\t\t\t\t\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cem\u003e\u2727 TWO STAR UNIFORM \u2727 \u0026amp; UP! INCLUDES \u261b\n\t\t\t\t\t\t\t\t\t\t\t\u003c/em\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u00a0\u00a0\u00a0 \u2727 live video replies to questions you submit over the month! y\u0027all can ask me about anything!!! if you need help with a costume, or we\u0027re watching the same anime \u0026amp; you wanna talk about it or if ya just got something on your mind u were wondering!!!!\n\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u2727 THREE STAR UNIFORM \u2727 Q\u0027s will be bumped to the top if there end up being a a lot of em!!! \n\t\t\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\u003cimg src=\"http://i. ht \nthe fabric \u0026amp; if I have any thoughts on working with it!! \n\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t    \u2727 if ur ever having sewing problems WHENEVER you can contact me directly through here and I\u0027ll do my best to help out!!!\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cstrong\u003e\u2729 i will straight up make a costume of your choice!!! \u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003cem\u003e\u003cem\u003e\u003cem\u003e\u2727 KAMUI GOD ROBE\u2727 INCLUDES \u261b\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n  \u2727 this is only available for THREE people!!! if you\u0027re signed up to \nthis tier for ONE WHOLE YEAR i\u0027ll make a costume of your choice!!! make \nsure you\u0027ve got a few things in mind bc if it\u0027s something I HATE or it\u0027s\n wildly out of my skill range I\u0027m not gonna do it that\u0027s fucked up, but I\n assume since you\u0027re interested in my cosplay we have some interest \noverlap!!! if ur curious before pledging to this tier if I would be okay\n making whatever it is you want me to make feel free to message me n \nask!!! \u10e6\u309d\u25e1\u2579)\u30ce\u2665\n\t\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\t\u003cstrong\u003e\n\t\t\t\t\t\t\t\t\t\t\u003c/strong\u003e\n\t\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\t\t\u003cstrong\u003e\n\t\t\t\t\t\t\t\t\t\u003c/strong\u003e\n\t\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
