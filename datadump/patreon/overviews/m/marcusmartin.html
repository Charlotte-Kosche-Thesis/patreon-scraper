    "published_at": "2017-09-24T19:51:41+00:00",
    "summary": "\u003cstrong\u003eHey, I\u0027m Marcus, I write fast-paced and weird fiction across a bunch of genres.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDo you ever get itchy?\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003eWriting\u0027s the itch I\u0027ve gotta scratch. Every day. It\u0027s literally what gets me up at the crack of dawn. Every spare moment I have is spent creating.\u003cbr\u003e\u003cbr\u003eI managed to produce my first two novels while working full-time. That was HARD. But like I say, itchy. Gotta get the words out.\u00a0\u003cbr\u003e\u003cbr\u003eThis year I\u0027ve taken a gamble. I\u0027ve slashed my working hours in half, so I can spend more time writing. I still get up at the crack of dawn to write before work, but now I have the afternoons to write too, as well as evenings \u0026amp; weekends. I\u0027m living on fresh air, but I\u0027ve already got new works in the pipeline to show for it - which I\u0027ll be releasing this year.\u003cbr\u003e\u003cbr\u003eMy dream is simple: to keep doing it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf you\u0027re game, I\u0027m game\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eWe\u0027re in this together. My patrons enable me to go hell for leather on this thing and create original, awesome works of fiction even faster. It\u0027s like you\u0027re pouring me a fresh, strong cup of coffee, mixed with a sprinkling of rocket fuel.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAs a patron you can get a whole BUNCH of awesome rewards - check out the list on the top right!\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u0027s the plan?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eFirst step is to cover the essentials:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpace to live - I\u0027m not a house, I\u0027m a person. And being a person, I need a house. And also food. These enable me to continue being a person, and not become anything else\u0027s food.\u003c/li\u003e\u003cli\u003ePaying for the things - proofreaders, editors, graphic designers, web hosting, competition fees - all these essential things cost money. But they\u0027re an important part of creating high quality, polished pieces.\u003c/li\u003e\u003c/ul\u003eSecond steps:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027m currently working on novels \u0026amp; short stories. Long-term I want to expand into podcasts/radio plays, and, if we\u0027re all feeling particularly plucky, get some filmed, scripted content up and running for a Youtube channel. I\u0027ve got the ideas...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLet\u0027s get itchy together\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eEw, not in that way - don\u0027t make this weird, we\u0027re all here to have a good time.\u003cbr\u003e\u003cbr\u003eBecome one of my patrons  and join my amazing fan base. I\u0027ll keep making more of the stuff you like, and you\u0027ll keep enjoying it - it\u0027s a great deal. The rewards are awesome, too, check out the column on the top right!\u003cbr\u003e"
