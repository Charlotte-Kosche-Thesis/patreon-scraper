    "summary": "\u003cdiv\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePay Per Creation - How it Works\u003c/span\u003e\u003c/h3\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePledge\u003c/strong\u003e from tier 1, 2 or 3 to get your own package of interface art for the \u003cstrong\u003enext time\u003c/strong\u003e I release a creation!\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTier 1: Base UI\u003c/strong\u003e. Contains textures for progress bars and unit frames. (Help to set up the UI with Elvui profiles, weakaura exports and guides will be free on my blog:\u00a0\u003ca href=\"http://mistyteahouse.com/).\"\u003ehttp://mistyteahouse.com/\u003c/a\u003e). - (3$)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 2: Mini UI\u003c/strong\u003e. Textures and borders! For a sleek and powerful UI composition. - (9$)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 3: Full UI\u003c/strong\u003e. Textures, borders and bigger UI elements such as chat background, action bar background, panels, procs, frames, cast bars, etc. - (15$)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eI make a \u003cstrong\u003ecreation \u003c/strong\u003e(a themed UI) once \u003cstrong\u003eevery month\u003c/strong\u003e or sometimes \u003cstrong\u003eevery other month\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eOnce I\u0027ve announced a new creation, payment will be withdrawn the \u003cstrong\u003e1st of the following month\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eWhen all payments have been processed, I\u0027ll send the reward through a \u003cstrong\u003eprivate message\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003ePatreon is a subscription service for \u003cstrong\u003eNEW \u003c/strong\u003eart I do.\u00a0\u003c/li\u003e\u003cli\u003eIf you want to \u003cstrong\u003ebuy previous rewards\u003c/strong\u003e, go to my\u003cstrong\u003e Gumroad shop\u003c/strong\u003e here:\u00a0\u003ca href=\"https://gumroad.com/mistyteahouse\"\u003ehttps://gumroad.com/mistyteahouse\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.mistyteahouse.com/weakaura-hub/patreon-interface-art/\" target=\"_blank\"\u003e\u003cstrong\u003eREWARD ARCHIVE\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eReward Description\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003eTextures (Tier 1+):\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mistyteahouse.com/wp-content/uploads/2017/02/NEW-PATREON-TIER-1.png\" style=\"width: 435px;\"\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eThe texture package contains textures for Unit frames and Progress bars. If you choose to install them with SharedMedia, they will pop up directly in all your addons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBorders (Tier 2+):\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mistyteahouse.com/wp-content/uploads/2017/02/NEW-PATREON-TIER-2.png\" style=\"width: 431px;\"\u003e\u003cbr\u003eBorders are squares, circles, hexagons, diamonds, dividers and corners that you implement with Weakauras and place wherever you want in your UI. You can edit them, resize them, duplicate them until you have it just the way you like it. Awfully good if you want a simple UI with just a little bit of art here and there!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInterface Art (Tier 3):\u003cbr\u003e\u003cimg src=\"http://www.mistyteahouse.com/wp-content/uploads/2017/02/NEW-PATREON-TIER-3.png\" style=\"width: 439px;\"\u003e\u003cbr\u003e\u003c/strong\u003eContains chat backgrounds, actionbar backgrounds, panels, cast bars, procs etc. All to make a whole themed UI!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery creation has its own theme, and all packages adhere to the same theme.\u003c/li\u003e\u003cli\u003eThe Patreon packages contains ART ONLY. However, you can implement the art into your game to make a functional UI.\u003c/li\u003e\u003cli\u003eHelp to set up the UI with Elvui profiles, weakaura exports and guides will be free on my blog: \u003ca href=\"http://mistyteahouse.com/).\"\u003ehttp://mistyteahouse.com/\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
