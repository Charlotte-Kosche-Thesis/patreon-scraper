    "summary": "\u003cimg src=\"https://gallery.mailchimp.com/44964da6529c7ba50710bf7f2/images/4534d379-25c9-4569-89bb-5a8c02ff26f8.jpg\" style=\"width: 163px; float: left; margin: 0px 10px 10px 0px;\"\u003eMiraclesOne has been a free resource for ACIM students since 2000. For many years we have produced materials to support students in their daily walk with \u003cem\u003eA Course in Miracles\u003c/em\u003e, be it: podcasts, video teachings, books such as our \u003cem\u003eJourney Through the Workbook for Students \u003c/em\u003e(and more), studies and classes, individual spiritual direction and mentorship and much more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHundreds upon hundreds of people access our website, our podcasts, our YouTube and Vimeo videos, our blog, our books, and attend our studies, classes and retreats. Maybe you are one of those that access our resources.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDid you know our resources are freely shared and we do not take any salary? We do what we do as a labor of love and we are an all-volunteer ministry. Because of this, we never turn anyone away from our classes, retreats or services. So, your donation makes a difference.\u003cbr\u003eLet\u2019s be frank. This is a volunteer ministry. All of our ministers, facilitators and other staff are volunteers. They put time into creating programs and classes and events, they answer questions and phone calls, they edit videos and audios, they pay the bills and expenses that arise each month. And, all the while working full-time jobs. They serve because they feel guided to do so. Would you believe we are a staff of less than a handful?\u003cbr\u003e\u003cbr\u003eThe fact of the manner is we do have monthly expenses. Even as each month hundreds upon hundreds of people access our website, our MiraclesOne podcasts, our YouTube and Vimeo videos, our blog, our books, and attend our studies and classes, and even some attend our retreats held twice a year, we still don\u0027t meet our expenses. By you making a pledge of support by signing up to be a Patron, you will make a difference in keeping our resources available freely for anyone for years to come.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust a few of our \u003cu\u003emonthly\u003c/u\u003e expenses:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$150 for media storage and backup storage of our many years of Podcasts and Videos\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$145 for reliable phone service, with professional phone and video conferencing and webinar service for our students\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$335 for storage, utilities, support and other services\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$75 for internet service\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$250 for web hosting, media hosting, and other similar services\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$250 for equipment, maintenance, repair, upkeep, and other services\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd countless other miscellaneous expenses, such as deposits and scholarships for our retreats, promotions and advertising, mail and postage, credit card fees, and more.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhen you become a monthly patron, we offer you perks and rewards. This Lessons in Light Study Series is sent out and accessible only to our monthly patrons. In these Lessons, you receive material to help you understand ACIM based on monthly themes. You can also receive previews of podcasts and Rev. Deb\u0027s Unity Radio Show, \"Entitled to Miracles,\" in advance of public distribution. You will also find special guided meditations, exercises to help you with your ACIM study, pre-publication events, monthly webinars, be part of a podcast recording, free access to classes and workshops, and more!\u003cbr\u003e\u003cbr\u003eIn Great Gratitude,\u003cbr\u003eRevs. Deb and Paul Phelps\u003cbr\u003e\u003cbr\u003e"
