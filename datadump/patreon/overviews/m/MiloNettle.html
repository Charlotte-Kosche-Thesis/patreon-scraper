    "summary": "Hi there! I\u0027m Milo, and you are?..........just kidding, I can\u0027t hear you. In case you\u0027re new to my stuff, I draw furry art ranging anywhere from G rated to R and XXX....but I\u0027ll be honest, it\u0027s mostly the R-XXX type. So for those of you who made it to this page on purpose, hello there you dirty minded furry you.\u003cbr\u003e\u003cbr\u003eThe whole purpose of creating this patreon is to hopefully be able to expand my reach over time. As of right now, taking commissions is my main source of spare rainy day pocket change so I\u0027m kind of stuck doing that and only that. One of the things I\u0027d love to be able to do is to try my hand at a comic or two or perhaps even taking the time to draw some of the more meaningful art pieces I\u0027ve had knocking around in my head for a long while, but as long as commissions are my source of spending cash I really can\u0027t take the time to do any of these things. With a bit of luck and some help from the amazing people willing to donate to some of their favorite artists, hopefully some of these dreams can become a reality one day.\u003cbr\u003e\u003cbr\u003eEven if you aren\u0027t able to become a patron of mine, I think it\u0027s worth extending some sincere gratitude to anyone even looking at this page. To me it says that you\u0027re at least interested in possibly showing your support to an artist and that alone means a great deal to me. Simply put, you rock."
