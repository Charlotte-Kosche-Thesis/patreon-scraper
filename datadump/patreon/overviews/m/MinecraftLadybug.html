    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://imgur.com/LjtffMd.jpeg\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/utfh7esxhDs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LjtffMd.jpg\" style=\"width: 858px;\"\u003e\u003c/div\u003eHello little bugs, Minecraft Ladybug and Cat Noir and Welcome to our Patreon page! First and Foremost, we are NOT the official channel for the TV Show, nor we have any affiliation with Zagtoon! Although we have collaborated with the Official Channel in the past, we would love to be affiliated with Zagtoon to become the Official Minecraft Series for Ladybug and Cat Noir! \u003cbr\u003e\u003cbr\u003eAs you may know, we make astonishing Minecraft Machinimas mixed with a little Roleplay and Animations! We\u0027ve been lucky to work with a group of talented people all the way from writing scripts and all the way to editing the final videos! A lot of work goes into it, and with that, a lot of time and resources are consumed! Without any financial support, we wouldn\u0027t be able to keep up with the production of our videos at the quality we want to present you. \u003cbr\u003e\u003cbr\u003eBut we don\u0027t have to do it alone; you can help us! We want to create the best content for you all, and with your support, there will be nothing stopping us from achieving that! Our team works hard every day to write, record and edit the Minecraft ladybug stories you all love and we you want to be there every step of the way\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eCheck out some of our work!\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCW0lalUMSK-FXZe8Ge6bzSA\"\u003eYOUTUBE\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UCFR-HNtz51IU4L0ZdjxO2nw\"\u003eSONGS\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/MinecraftMiraculousLadybug/\"\u003eFACEBOOK\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/minecraftladybug/\"\u003eINSTAGRAM\u003c/a\u003e \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PRl72UMHugE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/SHj4qkj.jpg\" style=\"width: 863px;\"\u003e\u003c/div\u003eEvery week we publish  a YouTube video to my channel. Each time we will mark it as a piece of content that you\u0027re supporting. The number of YouTube videos I upload will determine how much you contribute. \u003cbr\u003e\u003cbr\u003eFor example, if you pledge $1 per YouTube Video and I publish 6 videos that month, you\u0027ll contribute $6 for that month.\u003cbr\u003e\u003cbr\u003eYou do not have to worry about going over your budget, you can easily set a monthly limit for your contributions when you\u0027re entering your payment info. That way you will not find any unwanted surprises at the end of the month.\u003cbr\u003e\u003cbr\u003eYou could pledge $5 per YouTube video,  and you would get access to the rewards at that tier, but cap your monthly contribution limit to $5, you would be supporting 1 YouTube video that month.\u003cbr\u003e\u003cbr\u003eBut you don\u0027t  have to worry about missing out on any content! You will still continue to get my videos even if I publish other ones that go beyond your maximum contribution limit for the month.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/iAee3lq.jpg\" style=\"width: 863px;\"\u003e\u003c/div\u003eThe money you pledge will go towards getting important resources, so that the writers, producers and editors get everything they need to keep on making the best for you! As you know it takes time and resources to make the content we upload! \u003cbr\u003e\u003cbr\u003eWe have an awesome team of writers and producers all working together to create our stories and videos. Your money will let us focus on the content without having to focus on the financial part of running a YouTube channel \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/yyGCTJg.jpg\" style=\"width: 858px;\"\u003e\u003c/div\u003e\u003cbr\u003e"
