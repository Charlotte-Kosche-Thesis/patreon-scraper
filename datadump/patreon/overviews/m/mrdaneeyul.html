    "summary": "Hi there! My name is Daniel Miller, and I\u0027m making a video game called \u003cstrong\u003eThe Waking Cloak\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4KHjdNdAUo4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe Waking Cloak is a colorful, retro-styled action adventure in which you find yourself stranded on a strange island. Night has taken over, monsters are out, and the island\u0027s inhabitants are scared. You\u0027re the only one who can travel between night and day to save them, aided by a worn and tattered garment--the waking cloak! \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExplore\u003c/strong\u003e\u00a0a deeply interwoven world filled with secret caves, dungeons, and high towers.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscover\u003c/strong\u003e\u00a0magical equipment, each with their own unique functionality--like a strange chalice which allows you to drink effects from the elements on the island.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSolve\u003c/strong\u003e\u00a0puzzles spread across the day and night\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAid\u003c/strong\u003e\u00a0a group of colonists in surviving the terrors of the island\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eSo, why Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that allows patrons to support all kinds of creative efforts! It\u0027s a super cool way for people to get involved.\u003cbr\u003e\u003cbr\u003eYou\u0027d be helping support the development of The Waking Cloak for as little as $1 per month (and believe me--every little bit matters!). In return you\u0027d get early access to news on the game, art, sketches, music, sound effects, writeups on game design, and the like! You\u0027ll get it hot off the press--as soon as it\u0027s presentable! In addition, once The Waking Cloak Discord server goes live, you\u0027ll get a special purple role that gives you access to a special channel.\u003cbr\u003e\u003cbr\u003ePlease note that you\u0027ll be able to see most of these things on my twitter account,\u00a0\u003ca href=\"http://www.twitter.com/mrdaneeyul\" target=\"_blank\"\u003e@MrDaneeyul\u003c/a\u003e or on the website,\u00a0\u003ca href=\"http://www.thewakingcloak.com\" target=\"_blank\"\u003eTheWakingCloak.com\u003c/a\u003e. However, if you support me on Patreon, you\u0027ll get it here first. \u003cem\u003eAnd\u003c/em\u003e\u00a0if you have ideas for Patreon-exclusive content, just let me know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen does content come out?\u003c/strong\u003e\u003cbr\u003eI \u003cem\u003eusually\u003c/em\u003e\u00a0have something postable at least once a week, depending on what\u0027s going on in my life. I\u0027ll try to let y\u0027all know if it\u0027ll be a slow month, but even then I\u0027ll have a fair bit of content to show.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does your support go?\u003c/strong\u003e\u003cbr\u003eI have a lot of stuff on my list that costs money, but can\u0027t really afford since I\u0027m completely self-funded!\u003cbr\u003e\u003cul\u003e\u003cli\u003eVarious game development tools\u003cul\u003e\u003cli\u003eGameMaker plugins\u003c/li\u003e\u003cli\u003eGameMaker export modules (I\u0027d love to have a PS4 and Xbox One version of the game!)\u003c/li\u003e\u003cli\u003eDevkit consoles (these are required for console versions, and they\u0027re pricey!)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePotential artists for cover art and promotional stuffz!\u003c/li\u003e\u003cli\u003eAttending conferences and events!\u003c/li\u003e\u003cli\u003eRental of a PO Box to allow me to keep my\u00a0\u003cstrong\u003e\u003c/strong\u003eprivacy for the business and mailing list\u003c/li\u003e\u003cli\u003eTheWakingCloak.com domain name and eventual website hosting (tumblr is free, but I\u0027m gonna make a dedicated site at some point)\u003c/li\u003e\u003cli\u003eLegal and business fees (such as trademark registration and so on)\u003c/li\u003e\u003cli\u003eTranslations/localizations??\u003c/li\u003e\u003cli\u003eMarketing - getting the word out!\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eI\u0027ll be as transparent as possible! \u003c/em\u003eWhen I purchase something, it\u0027ll be included in an update. And the rest of the money will go into savings for the more expensive things. I\u0027m super nerdy and like keeping track of numbers and money, so I\u0027m actually kinda looking forward to that. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo THANK YOU. \u003c/strong\u003eThank you for your interest in the project, for the support and love so many of you have already sent my way. If you\u0027d like to follow along but don\u0027t have the funds to donate, head over to:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.twitter.com/mrdaneeyul\" target=\"_blank\"\u003e@MrDaneeyul on Twitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thewakingcloak.com\" target=\"_blank\"\u003eTheWakingCloak.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eor\u00a0\u003ca href=\"http://ink.us13.list-manage1.com/subscribe?u=f1ee90c5489698511c979fa0b\u0026amp;id=0ddf2e8e4c\" target=\"_blank\"\u003esign up for the newsletter\u003c/a\u003e!\u003c/li\u003e\u003c/ul\u003e"
