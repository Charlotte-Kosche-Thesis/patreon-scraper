    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://static.tumblr.com/b14dd3cfb316bedd1757a91263e3076e/vwnimvv/UDbnm9roe/tumblr_static_bny6gc2exj40cw808gcsossg0.png\"\u003e\u003cbr\u003e\u003cbr\u003eHey everybody! So here\u0027s the lowdown on how I\u0027m going to work with Patreon;\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eMy goal is to create some good, \u003cem\u003efun\u003c/em\u003e games.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eSo your patronage goes straight into the creation of my games, while I handle how to make fun happen. With your support, I can keep creating lovely sprites and animations, and CG art for the game, and learn a little programming along the way. With your support, I can also get custom music, game engines for future projects, more frequent and bigger better updates.\u003cbr\u003e\u003cbr\u003eThus, every major update I call on you as a patron, to help out.\u003cbr\u003e\u003cbr\u003eMajor updates are things like route updates, and milestones where my alpha/beta testers get a shiny new version to pry apart. These occur at the rate of every 3-5 months, typically May, August, and December.\u003cbr\u003e\u003cstrong\u003ePlease note: As development speeds along- these updates will soon be Monthly!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCurrent Project: Scarlet Dream\u003c/strong\u003e\u003cbr\u003eScarlet Dream is an adult, Boy\u0027s Love game. It\u0027s a cross between a Visual Novel and a fantasy RPG, and the main goal is just to bring some flavor to the Boy\u0027s Love genre.\u003cbr\u003e\u003cstrong\u003eCurrent Build: Art Update June 2017, Closed Testing\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDemo here: \u003ca href=\"https://mutation.itch.io/scarlet-dream\"\u003ehttps://mutation.itch.io/scarlet-dream\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFollow my progress more closely over at the blog, \u003ca href=\"http://scarletdreamgame.tumblr.co
