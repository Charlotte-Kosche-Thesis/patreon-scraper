    "summary": "My name is Mark Lee. I am a musician and writer. I have made music for over 25 years as guitarist and founding member of Third Day. As a writer, I have been blogging for over 15 years, and released my debut memoir HURT ROAD in September 2017.\u003cbr\u003e\u003cbr\u003eMy biggest passion in life is encouraging people to live a life of moment-by-moment faith in God. We get up in the morning, maybe read a Bible passage and say a little prayer. Then we close our Bible and say \"OK God. I got it from here,\" and live the rest of the day out of our own flawed human striving. It doesn\u0027t have to be that way. God wants to be a part of our entire lives. He wants to be in a daily, moment-by-moment relationship with him. \u003cbr\u003e\u003cbr\u003eTo that end, I am embarking on the craziest project I\u0027ve ever done. I am calling it the ECHO Project. I am going to write and post a devotion EVERY DAY from here on out. It\u0027s a big endeavor that requires a lot of time, but in a lot of ways this feels like one of the most important things I\u0027ve ever done.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want YOU to be a part of this!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eThe part of the ECHO Project I\u0027m most excited about is the exclusive community I\u0027m creating around it. All of my patrons will be part of a secret discussion group, and will have a say in helping me choose topics for the devotional. I will also be doing monthly webcasts featuring music performances, live Q and A, or whatever you guys suggest!\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s do this!"
