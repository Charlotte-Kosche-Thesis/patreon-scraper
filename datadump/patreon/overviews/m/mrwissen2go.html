    "summary": "Hi, ich bin Mirko Drotschmann alias MrWissen2go und ich freue mich sehr, dass ihr hier seid. Keine Angst, ich will euch nichts andrehen und ihr seid zu nichts verpflichtet - aber vielleicht kann ich euch ja davon \u0026#252;berzeugen, mich und meinen Youtube-Kanal zu unterst\u0026#252;tzen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum mache ich das?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYoutube kostet sehr viel Arbeitszeit. \u003cstrong\u003eAn einem Video sitze ich im Durchschnitt 10 bis 15 Stunden. Pro Woche verbringe ich bis zu 40 Stunden mit dem Produzieren von Videos, dem Beantworten von Kommentaren und Mails und mit der Recherche f\u0026#252;r neue Themen. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gVH6LDoTCzY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eDas macht mir sehr viel Spa\u00df. Allerdings wird es f\u0026#252;r mich zunehmend schwieriger, Youtube in meinen Alltag zu integrieren - denn Youtube ist nicht mein Job. Jede Stunde, die ich mit Youtube verbringe, kann ich nicht meinem Job widmen. Das ist okay, allerdings finanziell immer wieder eine Herausforderung.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/3921237/Transfer/Unbenannt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn den vergangenen Jahren sind die Werbeeinnahmen, die ich von Youtube pro 1.000 Klicks bekomme, um rund 75 Prozent zur\u0026#252;ckgegangen\u003c/strong\u003e - vor allem, weil immer mehr Zuschauer Adblocker verwenden und weil Youtube inzwischen \"nicht werbefreundliche\" Inhalte demonetarisiert. Da ungef\u00e4hr jedes zweite Nachrichtenthema \"nicht werbefreundlich\" ist, trifft mich das besonders. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eEine L\u0026#246;sung w\u00e4re, mit Unternehmen zusammenzuarbeiten und Produktplatzierungen anzubieten, um meinen Kanal wirtschaftlich \u0026#252;ber Wasser zu halten. Das finde ich aus journalistischer Sicht aber schwierig. Deshalb arbeite ich ausschlie\u00dflich mit \u0026#246;ffentlichen Auftraggebern ohne kommerzielles Interesse zusammen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSuper w\u00e4re es, meine Videos von denen finanzieren zu lassen, die sie auch anschauen - also von euch. Mit eurem Geld schaffe ich es auch weiterhin, ein Video pro Woche f\u0026#252;r euch bei Youtube hochzuladen. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00dcbrigens: Wenn ihr Vorschl\u00e4ge f\u0026#252;r besondere Belohnungen hier bei Patreon habt, gebt gerne Bescheid!\u003cbr\u003e"
