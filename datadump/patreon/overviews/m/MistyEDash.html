    "summary": "Good day Everypony\u003cbr\u003eMy name is Misty Dash, or Claire\u003cbr\u003e\u003cbr\u003eI am an artist from London specifically Romford for those of you who are a fan of London :P\u003cbr\u003e\u003cbr\u003eI create and draw My little Pony, something many people would have seen before or heard about being on my page. If you haven\u0027t and don\u0027t like MLP well your in the wrong place because there is loads of it here.\u003cbr\u003e\u003cbr\u003eAs some of you know I had the loss of one of my accounts so first order of business is to upload as much as I can onto here for your dining pleasure. Then for those of you who are in a higher tier you will get access to more exciting gifts and rewards that I have in store.\u003cbr\u003e\u003cbr\u003eBut a little bit about myself\u003cbr\u003eI am 23 years old, I live well not alone anymore :). I suffer from a few things which give me certain problems in the world of work and draw not just for fun but for a business as well. I struggle to make ends meat and I am hoping that Patreon can help me change my life. I have had my closest family helping me out, you know who you are ;). But I do need more help. I don\u0027t ask for money from the government as Its not fair if I take it and not allow others to get the benefits, I have worked before but no place will hire me with my autistic and dyslexic problems so art is my only source of income. Patreon will be part of my life and I will continue to upload sketches and new and old stuff you just can\u0027t find anywhere anymore. You will be more rewarded the higher you go. Please consider helping out, only $3 a month can help keep a Misty under a roof.\u003cbr\u003e\u003cbr\u003eI have some good comics coming out and some many other exciting stuff so you won\u0027t be bored on this channel!.\u003cbr\u003e\u003cbr\u003eI do ask for payments to be taken as soon as you sign up, reason is, you have to wait a month to receive stuff yet when you sign up, your billed and you can get your instant rewards straight away without any problems. Its a good thing I promise and you will be helping me out greatly.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
