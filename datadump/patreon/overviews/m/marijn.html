    "summary": "Open software forms a common resource that we all benefit from. It is always there to experiment with, learn from, improve, and, of course, build other software on top of. I have written quite a lot of open software (and a book):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://codemirror.net\" rel=\"nofollow\"\u003eCodeMirror\u003c/a\u003e, an in-browser text editor\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://github.com/marijnh/acorn\" rel=\"nofollow\"\u003eAcorn\u003c/a\u003e, a JavaScript parser\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://prosemirror.net/\"\u003eProseMirror\u003c/a\u003e, a structured text editor\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://eloquentjavascript.net\" rel=\"nofollow\"\u003eEloquent JavaScript\u003c/a\u003e, a book about JavaScript and programming in general\u003c/li\u003e\u003cli\u003eAnd\u00a0\u003ca href=\"https://github.com/marijnh\" rel=\"nofollow\"\u003emuch more\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eProblem is, some of that software is actually popular. That means I get a lot of email\u2014bug reports, questions, feature requests. Some of those just require for a short response, others require serious thinking and programming to handle. Through this work, the software keeps getting better. And thus, more popular.\u003cbr\u003e\u003cbr\u003eMaintenance of these projects takes up 40-60% of my work time. In a way, this is rewarding\u2014I see my software being used everywhere, and get the satisfaction of further perfecting my own creations. But, just like everybody else, I need an income to exist. And it sometimes grates to spend all this time creating value, yet have it be largely uncompensated. Thus, I\u0027m asking people who benefit from my work to contribute a monthly amount, providing me with an income and giving me more peace of mind and more time to make my creations better.\u003cbr\u003e"
