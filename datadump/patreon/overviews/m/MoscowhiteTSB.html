    "summary": "\u003ci style=\"font-weight: bold;\"\u003eNEW THING! \u003c/i\u003eAll patrons, starting from $1 a month, are getting a newsy email from me every god damn (week) day. Basically I\u0027m reading NewsNow so you don\u0027t have to, and if you like the sound of that, please come in and try it for a buck.\u00a0\u003ca href=\"https://www.patreon.com/posts/fizkult-privet-15370191\" target=\"_blank\"\u003eOr have a look at this sample for free and see if you\u0027d like this in your inbox\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2022\u2022\u003c/div\u003e\u003cbr\u003eI\u2019m Daniel Chapman, a writer and editor, also known as Moscowhite, because of the internet. I write about Leeds United, and used to be paid to, but I\u0027m not anymore, so now I\u0027m relying on readers for rent. If you like reading what I write, this page is a way for you to keep a writer you like alive for 50p (or more, or even less) a week, and get some new writing in new formats.\u00a0\u003cbr\u003e\u003cbr\u003eSince 2011, I have co-edited \u003cem\u003e\u003ca href=\"http://www.thesquareball.net/\"\u003eThe Square Ball\u003c/a\u003e\u003c/em\u003e\u003ca href=\"http://www.thesquareball.net/\"\u003e fanzine\u003c/a\u003e, seeing it through its 25th anniversary. During that time, \u003cem\u003eThe Square Ball\u003c/em\u003e has been shortlisted for the \u003cem\u003eFootball Supporters\u2019 Federation Fanzine of the Year\u003c/em\u003e award six times, and won twice. I\u0027ve also appeared on more than a hundred episodes of \u003cem\u003eThe Square Ball\u003c/em\u003e podcast, which we swear will return soon. Honestly.\u003cbr\u003e\u003cbr\u003eIn 2017 I wrote \u003cem\u003eDo You Want To Win?\u003c/em\u003e, a book and film about Leeds and Leeds United from 1988 to 1992, the years when Howard Wilkinson took over from Billy Bremner, and took over everything.\u003cbr\u003e\u003cbr\u003eI have been writing about Leeds United for years, not many of them good years (although that\u0027s changing, right? Ah, hope. We\u0027ll always have it). I write match reports and a weekly opinion column \u2014 \u003cem\u003eThe Square Ball Week\u003c/em\u003e \u2014 that has now hit more than 260 editions. Both are now being published at\u00a0\u003ca href=\"http://www.thesquareball.net\" target=\"_blank\"\u003e\u003cem\u003eThe Square Ball\u003c/em\u003e website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m now working on a new book \u2014 details will follow later \u2014 and writing freelance.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping that with your help supporting my writing, those projects won\u0027t end with me living in my car.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSUPPORT MATCH REPORTS \u0026amp; TSB WEEK \u2014 50p A WEEK\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m not currently paid to write match reports or \u003cem\u003eTSB Week\u003c/em\u003e, so if you enjoy or have enjoyed reading them over the last five years and more, I hope you\u0027ll think it\u0027s worth buying me the equivalent of a beer or two a month to help me keep going. Those articles are staying free to read at \u003cem\u003eThe Square Ball\u003c/em\u003e website, but your 50p will help them keep coming.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2022\u2022\u003c/div\u003e\u003cbr\u003eFor an even better deal, this page offers extra articles, a podcast so you can hear my writing as well as read it, and various other bits and pieces that will only be available here, including:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE SECOND REPORT \u2014 \u00a31 A WEEK\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eA second look at Leeds United, written after everybody\u0027s calmed down, match videos have been viewed, stats have been rustled through. Or it\u0027ll be a report on how Alioski is getting on for Macedonia, depending on what\u0027s available to write about. It\u0027ll be a new beast with a different slant to the initial write-ups at TSB.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE MOSCOWCAST \u2014 \u00a32 A WEEK\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThis includes The Second Report, and a new MoscowCast\u2122 that\u00a0will bring my writing and voice together. Every match report, every TSB Week, every Second Report, each 5-15 minutes long and read by me, released exclusively here in podcast format. There\u0027s also a private RSS feed that means you can get this delivered straight to iTunes or any other podcast app.\u003cbr\u003e\u003cbr\u003eMore details are in the rewards section on this page.\u003cbr\u003e\u003cbr\u003eThanks for reading, and as Howard Wilkinson used to say, thank you all for your magnificent support.\u00a0\u003cbr\u003e\u003cbr\u003eCheers \u2014 and MOT.\u003cbr\u003e\u003cbr\u003eMoscow.\u003cbr\u003e"
