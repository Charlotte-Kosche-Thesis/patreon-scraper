    "summary": "I\u0027m not looking to make a living on \u003cstrong\u003ePatreon\u003c/strong\u003e - I have irons in a lot of fires, some of them will pay well, others will not. The point is, regardless of where you see my work in the near future there\u0027s always going to be videos, articles and other works that I want to share with my audience that no outlet is going to want to pay me for; and if that doesn\u0027t sound like the purpose of patronage I don\u0027t know what does.\u003cbr\u003e\u003cbr\u003eThis is strictly a monthly \u003cstrong\u003ePatreon,\u003c/strong\u003e straight-up, to give the multitude of folks who\u0027ve been asking me to put a \u003cstrong\u003ePatreon\u003c/strong\u003e out there an answer in the affirmative. I\u0027m not going to name specific goals or projects because right now the question of which projects will go where is not answerable in full - though I plan to announce my first independent production in the near future and will be using the response to gauge interest in things like early-access for certain levels of donor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBottom line: \u003c/strong\u003eIf you enjoy shows like\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL1WoYVvJ35Xqeh6JGw1GPMB_HvxB8mSFe\" rel=\"nofollow\"\u003e\u003cstrong\u003eReally That Good\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL1WoYVvJ35Xqnv9AAA1qQT_0S_nLBjjV0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eIn Bob We Trust\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand you\u0027d like to see them continue - even \u003cem\u003eimprove\u003c/em\u003e\u00a0with access to better equipment and a freer schedule - and contribute to the likelihood of potential further projects such as a revival of\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL1WoYVvJ35Xq_Uor-To5I6FC9cXLlXud7\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Game OverThinker,\u003c/strong\u003e\u003c/a\u003e more books, original filmmaking and other material - please consider becoming a Patron. I see great things ahead, and I\u0027d like you to be a part of them.\u003cbr\u003e\u003cbr\u003eFor more details, please consult the official\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ajiWeMmbggs\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMovieBob Patreon Video.\u003c/strong\u003e\u003c/a\u003e"
