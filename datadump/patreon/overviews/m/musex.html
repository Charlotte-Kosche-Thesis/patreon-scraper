    "summary": "Hello! Thank you for taking the time to visit my Patreon page - I\u0027m proud to finally present \u003cstrong\u003eFarmer\u0027s Dreams\u003c/strong\u003e to the public! I hope you like it and support me during this journey, so how about we create an awesome adult video game together?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/your-name-in-9298172\"\u003eYour Name In The Credits ($5+)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/you-as-npc-9298399\" target=\"_blank\"\u003eYou as a NPC ($20+)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/list-of-cheat-15189967\"\u003eList of Cheat Codes ($35)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/walkthrough-r4-9-17289758\" target=\"_blank\"\u003eWalkthrough ($10+)\u003c/a\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho I am and what to expect:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eI\u0027ve been creating amateur games for quite some time now. I\u0027m using RPG Maker MV to make this game - I have more than 15 years of experience using various different versions of the RPG Maker engine, this grants me the ability to create some cool stuff and also avoid some common mistakes I see in some other games I play.\u003cbr\u003eUnfortunately English is not my first language, so you\u0027ll have to excuse me for my spelling mistakes for now, both here in the page and in the game, but I assure you that this problem will get fixed as soon as possible by finding/hiring someone to help me with this! (I\u0027m currently in the process of hiring a writer!)\u003cbr\u003eI\u0027m putting a lot of effort into making this one not to be just a basic erotic game, but a good RPG game with actual good gameplay!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWhy Pledge\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eMaking games is my hobby since I was a kid. I\u0027m a game designer, I love making\u003cbr\u003egames, I live and breath this, so I want my creations to be really great! This means that I\u0027m not doing this for just to make a few easy bucks, I didn\u0027t just barely learned to use an engine to make some basic game, never having studied a thing about game design.\u003cbr\u003eI\u0027m serious about what I am doing, I truly worry about delivering a good product to my patrons as fast as I can -I already dedicate basically all my time into making games.\u003cbr\u003e\u003cbr\u003eI hope that, with time, you\u0027ll see that I work really hard to deliver you the best I can the fast I can. I\u0027m constantly worried about my patrons and if they are getting what they want from my game.\u00a0 I\u0027ve being making Farmer\u0027s Dreams for over a year now, and I never stopped working hard on it. I don\u0027t lie, I don\u0027t say I\u0027m working on something when I\u0027m not (or working on it for like a few minutes per day), but that\u0027s the kind of thing you\u0027ll have to see by yourself I guess.\u003cbr\u003e\u003cbr\u003eGetting more help from you means that I can dedicate more time into making my game and less into my other boring jobs. It will also improve the game (and the speed I make it) by a lot, allowing me to hire more people. The more money I make, the more I\u0027ll invest in my game, it is as simple as that. I see some creators making a lot of money without properly spending it on their games. I don\u0027t expect to get rich here, my dream is to create great games, I want to spend what you give me on them!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Game:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/VWgCusu.png\"\u003e\u003cbr\u003e\u003c/div\u003eIn a fantasy world that combines medieval and modern elements, you are just a regular not so good farmer, but after a big storm that devastates your peaceful village, can you be the hero it needs? Rebuilding your father\u0027s farm will be harder than you think, specially with all the monsters and thieves walking around now, so grab a sword and... oh, wait, you don\u0027t know how to fight!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Build relationships, seduce and have sex with 12+ woman plus have sexual encounters\u00a0with several secondary characters!\u003c/li\u003e\u003cli\u003eStory focused game with lots of player choices that will change the course of the main story and how you relate with the other characters.\u003c/li\u003e\u003cli\u003eLots of 3D erotic images plus some animated 3D sex scenes!\u003c/li\u003e\u003cli\u003eGame resolution is 1280x720.\u003c/li\u003e\u003cli\u003eBuild your farm the way you want - construct and decorate your home, collect materials, plant seeds and trees and much more!\u00a0\u003c/li\u003e\u003cli\u003eRPG-like mechanics based in player choices and character progression.\u003c/li\u003e\u003cli\u003eSome aspects of the game will be molded based on players and patrons opinions, so keep following the project to participate in the discussions/polls!\u003c/li\u003e\u003cli\u003eNo Gameover, no boring and repetitive tasks!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eList of included\u00a0fetishes (so far):\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVoyeurism, Fantasy Creatures, Oral, Outdoor, Corruption, Vaginal, Creampie, Doggystyle, Cumshot, Blowjob, Netorase (Optional), Group, Foursome, Handjob.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eScreenshots:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KhdxPtXl.png\" style=\"width: 497px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.pixxxels.org/9fjxn021nz/ss1.png\" style=\"width: 498px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s1.pixxxels.org/8xtvyf2lj3/ss3.png\" style=\"width: 498px;\"\u003e\u003cbr\u003e\u003ch2\u003e\u003ca href=\"https://www.patreon.com/posts/18875217\"\u003eDownload\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e- Farmer\u0027s Dreams will be \u003cstrong\u003efree\u003c/strong\u003e in it\u0027s final version!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eContact:\u003c/h2\u003e\u003cstrong\u003eDiscord Channel\u003c/strong\u003e:\u00a0\u003ca href=\"https://discord.gg/CQUvJG5\"\u003ehttps://discord.gg/CQUvJG5\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFeel free to email me at musexgames@gmail.com if you\u0027d like to chat about the game or report bugs in somewhere other than this page =) \u003cbr\u003e\u003cbr\u003e"
