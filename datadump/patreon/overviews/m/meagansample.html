    "summary": "Hello! And welcome to my Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003eFor the last ten years I\u0027ve dove into shooting film photography and being a traveling art model. Back in 2010 I dropped everything, packed up my car, and left with $500 and no real destination. I knew I wanted to travel and I wanted to make art. I was looking for something more, but I didn\u0027t know what that was. Then, a couple years ago, I discovered sailing. Until then, I thought sailing was for the elite, the rich. Turns out it\u0027s not. Turns out it fits me pretty damn well.\u00a0\u003cbr\u003e\u003cbr\u003eHere I plan on keeping a running blog about my adventures. As we all know, every dollar helps when traveling. A big future aspiration is to make sailing / traveling videos. Photos are an obvious, as is writing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003eIt\u0027s a place where artists can host their work and get paid for it. There are different tiers for different amount of content. In my case, the starting tier will be a simple travel blog. What goes on after that, I will include more intimate and detailed content, including images from the archives from when I was modeling and photographing models, everyday cellphone images and even postcards.\u00a0\u003cbr\u003e\u003cbr\u003e"
