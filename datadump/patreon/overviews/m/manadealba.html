    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zQy8zq2dlMA\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003eMy Passion for Art and Science\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eHi! I\u0027m a painter and graphic designer \u003cstrong\u003eobsessed with the nature of the body\u003c/strong\u003e. I\u0027m constantly curious about\u003cstrong\u003e anatomy, entomology, and cellular biology\u003c/strong\u003e and I express my fascination through my watercolor and digital paintings.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/9itaPcK.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eOften people ask me for \u003cstrong\u003eprocess videos, commissions and advice\u003c/strong\u003e. This makes me really happy, but because of my day job, I just don\u0027t have time to do it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/KmITd18.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon page is a chance for me to create more content for you and at the same time provide communication and share \u003cstrong\u003emy process of research and creation.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Eujl9jj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eCurrently I\u0027m starting a collaboration with\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Douglas_R._Green\" target=\"_blank\"\u003e Dr\u00a0Douglas R. Green\u003c/a\u003e and\u00a0\u003ca href=\"https://www.researchgate.net/profile/Sarah_Ratkovich-Gonzalez\" target=\"_blank\"\u003e\u00a0M in Sc Sarah Ratkovich-Gonzalez\u003c/a\u003e in the adaptation of the play\u00a0\u00a0\u003cstrong\u003e\u003ca href=\"http://onlinelibrary.wiley.com/doi/10.1111/febs.13658/full\" target=\"_blank\"\u003e \"The cell\u0027s dilemma,\u003c/a\u003e or the story of cell death: an entertainment in three acts\"\u003c/strong\u003e (originally published in The FEBS Journal, on February 2016, Volume 283, Issue 14)\u003cstrong\u003e\u00a0\u003c/strong\u003einto comic\u00a0book! It will be up to read in Tapastic and Webtoons soon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/sxGwQkE.jpg\" style=\"width: 568px;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you! You can get: Early access to my paintings, process videos,\u003cstrong\u003e high quality images, and even original art!\u003c/strong\u003e\u003cbr\u003eShare your love for art and science with me \u0026lt;3\u003cbr\u003eI send rewards with each creation!\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e"
