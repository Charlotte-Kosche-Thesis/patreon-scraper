    "summary": "\u003ch4\u003eHello world!\u003c/h4\u003e\nMy name\u0027s Max. I\u0027m a super geeky artist, writer, and aspiring jack of all trades in Austin, TX. I do a lot of ink sketches but enjoy working in other mediums from time to time. My life goal is to own a castle. I love animals, games, and trying new things.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd guess what?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eI Make Coloring Books!\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003e\n\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\n\u003ch4\u003ePatreon \u0026amp; the Coloring Book Process:\u003c/h4\u003e\n\u003c/i\u003eJoining me on Patreon means you are a part of the book creation process. You are my beta readers. You see works in progress. Your names get in my books. You get to vote on the theme, request pages, and generally tell me what you\u0027d like to see in the next book. I am eternally grateful to all of my patrons. You guys are the reason I can publish!\u003cbr\u003e\n\u003cbr\u003e\nNot interested in being in a book? That\u0027s okay, too. You can still be a patron of the arts and have a special place in my heart. :) Just make sure to \u003cem\u003elet me know\u003c/em\u003e\u00a0you don\u0027t want your name in my book!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e\u003ch4\u003eAbout my doodles:\u003c/h4\u003e\u003c/em\u003e\u003c/strong\u003eAlthough most of my art education is in painting, I spend the majority of my time doing ink illustrations. I speak Japanese at a conversational level and tend to create anime/manga-style creations. Fantasy is my preferred genre. I\u0027ve toyed with comics, digital art, and paper m\u00e2ch\u00e9 art, but I always find myself coming back to simple character illustrations.\u003cbr\u003e\u003cbr\u003eEach month, a patron-exclusive coloring page will be released along with other colorable pages in a PDF packet to your email.\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\n\u003ch4\u003eAlso find me at:\u003c/h4\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://maxinenovember.com\"\u003ehttp://maxinenovember.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://maxinenovember.deviantart.com/\"\u003ehttps://www.instagram.com/maxinenovember/\u003cbr\u003ehttp://maxinenovember.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/maxine_november\"\u003ehttps://twitter.com/maxine_november\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/profile.php?id=100015630106247\"\u003ehttps://www.facebook.com/maxinenovember/\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
