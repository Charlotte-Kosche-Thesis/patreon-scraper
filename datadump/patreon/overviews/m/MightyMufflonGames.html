    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tAre you brave enough to spread your \u003cstrong\u003ewings \u003c/strong\u003eand fight for \n\t\u003cstrong\u003ejustice\u003c/strong\u003e?\u003cbr\u003e\n\t\u003cbr\u003e\n\tThen plunge into the world of \n\t\u003cstrong\u003eWings of Justice\u003c/strong\u003e and get prepared to fulfill your destiny!\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: justify;\"\u003e\u003cbr\u003e\nWho is talking?\n\u003c/h3\u003e\n\u003cimg src=\"https://rpgmaker-mv.de/attachment/2534-01-patrick-png/\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI\u0027m Patrick Lindackers aka Paddy\nand as a passionate gamer of (J)RPG\u0027s I founded the video game\ncompany \n\t\u003cstrong\u003eMighty Mufflon Games\u003c/strong\u003e. My goal is to let the\nfascination for classical video roleplay games shine in new splendor.\nLet me take you into a fantastic gaming experience and get to know\nthe world of\n\t\u003cstrong\u003e Wings of Justice\u003c/strong\u003e, my first project.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat kind of project is it?\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eA story about friendship and the search of the inner self.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSlip in into the role of \u003cstrong\u003eElora\u003c/strong\u003e, a young woman, who leaves her village to learn more about the history of the land.\u003cbr\u003eAccompanied by her best friend, \u003cstrong\u003ean eagle\u003c/strong\u003e, with which she has a \u003cstrong\u003etelepathic connection\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBut already while the journey to the capital of her people it comes to an incident, which only ends leniently thanks by her eagle.\u003cbr\u003e\u003cstrong\u003eA dark chapter\u003c/strong\u003e, which seemed to be closed will be opened once again and yet she hasn\u0027t realized that she is a part of it...\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWings of Justice\u003c/strong\u003e is a fantasy-medieval 2D-RPG,\n\twhich is under development.\u003ca href=\"https://cloud.rpgmaker-mv.de/index.php/apps/files_sharing/ajax/publicpreview.php?x=1680\u0026amp;y=606\u0026amp;a=true\u0026amp;file=Haus%2520am%2520Fluss.jpg\u0026amp;t=yEX7Np7akoZJMj8\u0026amp;scalingup=0\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://cloud.rpgmaker-mv.de/index.php/apps/files_sharing/ajax/publicpreview.php?x=1680\u0026amp;y=602\u0026amp;a=true\u0026amp;file=Elora%27s%2520village.png\u0026amp;t=X5XbVkqtVmOGQpN\u0026amp;scalingup=0\" target=\"_blank\"\u003e\u003cimg src=\"https://cloud.rpgmaker-mv.de/index.php/apps/files_sharing/ajax/publicpreview.php?x=1680\u0026amp;y=602\u0026amp;a=true\u0026amp;file=Elora%27s%2520village.png\u0026amp;t=X5XbVkqtVmOGQpN\u0026amp;scalingup=0\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://cloud.rpgmaker-mv.de/index.php/s/kOyzcMv54R6WfoR/download\"\u003e\u003cbr\u003e\u003cimg src=\"https://cloud.rpgmaker-mv.de/index.php/s/sEv8NDBTSl7gf3o/download\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://cloud.rpgmaker-mv.de/index.php/s/K5VchoMDUpjzZxS/download\"\u003e\u003cbr\u003e\u003ca href=\"https://cloud.rpgmaker-mv.de/index.php/s/kKqOHJfbkhYZjGw/download\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3\u003eWho will I play? Elora.\u003c/h3\u003e\n\u003ca href=\"https://rpgmaker-mv.de/images/proxy/89/89f77935fc658450ceb848149ab44cf8e5b1676a.png\" target=\"_blank\"\u003e\u003cimg src=\"https://rpgmaker-mv.de/image-proxy/?key=00a07aa9f16137b5078ef7caa3e0184b7808cc78bc00a66666e6df184b8d4a47-aHR0cHM6Ly93d3cubWlnaHR5bXVmZmxvbmdhbWVzLmRlL3dwLWNvbnRlbnQvdXBsb2Fkcy8yMDE3LzA4L0Vsb3JhLnBuZw%3D%3D\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tShe is a young woman who\nhas been dreaming for years of leaving her home village to study\nhistory in the capital of the \n\t\u003cstrong\u003eSiari\u003c/strong\u003e. Since her childhood, she has\nbeen enthusiastically reading everything she could get her hands on,\nespecially history books dealing with the \n\t\u003cstrong\u003eWar of Fire\u003c/strong\u003e. Elora is\ncheerful, friendly and likes to help wherever she can. Preferable she\nspends her time outside her village with her \n\t\u003cstrong\u003eeagle friend\u003c/strong\u003e at the\n\t\u003cstrong\u003eSacret Place\u003c/strong\u003e where she likes to watch the sky for the \u003cstrong\u003eharpies\u003c/strong\u003e. She\nfound him badly hurt when she was a child, and realized that she can\ntalk with him telepathically. Since then they were friends. The\nvillagers say that this must be a gift of the \n\t\u003cstrong\u003eWind Goddess\u003c/strong\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://rpgmaker-mv.de/image-proxy/?key=171087787a1c05e238631dab10da8fc388fba629be0437e3ccd012a88ac7dc68-aHR0cHM6Ly93d3cubWlnaHR5bXVmZmxvbmdhbWVzLmRlL3dwLWNvbnRlbnQvdXBsb2Fkcy8yMDE3LzA5L0Vsb3JhLWJ5LVN0aXRjaC5wbmc%3D\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"https://cloud.rpgmaker-mv.de/index.php/s/zCmuKRJLdQzpkZj/download\"\u003e\u003cimg src=\"https://cloud.rpgmaker-mv.de/index.php/s/zL5Ni4HnRyIgWN9/download\"\u003e\u003cimg src=\"https://cloud.rpgmaker-mv.de/index.php/s/XfCZwqLa5N7VmhP/download\"\u003e\u003cimg src=\"https://cloud.rpgmaker-mv.de/index.php/s/8FSVYkB3kmRYva7/download\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3\u003eWhy patreon?\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eTo realize \u003cstrong\u003emy dream\u003c/strong\u003e to become an \u003cstrong\u003eindependent game dev\u003c/strong\u003e I need \u003cstrong\u003eyour support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe quality, for music\nand graphic content, is very important to me, \u0027cause I want to offer\nyou excactly this: quality, although it has its price.\u003cbr\u003e\u003cbr\u003eSo if you are tired of\nall these (soulless) \"high-end-3D-titles\" and are up for\nsome retro and good, timeless pixelart, I would be glad if you become my patron.^-^\u003cbr\u003e\u003cbr\u003eI\u0027m ready to find my place in and beyond the scene!\u003cbr\u003e\n\u003c/div\u003e\n\n\u003cbr\u003e\nMighty greetings\n\u003cbr\u003e\n\u003cbr\u003e\nPatrick aka Paddy\n\u003cbr\u003e"
