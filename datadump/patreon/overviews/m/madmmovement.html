    "summary": "\u003cstrong\u003eBackground:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eInspired by MrChiCity3 back in 2009, Make A Difference Monday is a way to start your week off on a positive note, by performing random acts of kindness. Too often we fall into a trap of giving when it\u0027s expected: Thanksgiving, Christmas, the next Facebook Challenge; when people are in need of a smile, a hug, money, all year round. I\u0027ve realized that people struggle with donating because they know their money doesn\u0027t often touch the hands of the intended audience. MADM is about being direct-to-consumer, no salaries to pay, no overhead. I\u0027ve personally pledged to spend $250 out of my pocket every month towards this cause; any additional money provided is going straight to the people with the receipts provided.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Monday?:\u003c/strong\u003e\u00a0 \u003cbr\u003e\u003cbr\u003eBecause it\u0027s widely considered the most dreaded day of the week. Giving back creates a sense of purpose, I want us to have a reason to smile when we get out of bed on Monday, and I want strangers to share that same energy. Let\u0027s flip Monday\u0027s on it\u0027s ass.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Goals:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI created this account to start a community of consistent charitable acts, not to raise money. If you can pledge, or subscribe, it\u0027s appreciated. Your money is going on top of mine to make events even larger on a monthly basis. But most importantly, the people on the ground are the ones that truly make the difference. Let\u0027s go Make\u00a0 A Difference #MADM\u00a0\u003cbr\u003e"
