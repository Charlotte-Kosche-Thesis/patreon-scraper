    "summary": "\u003cimg src=\"http://i63.tinypic.com/2rm1qwz.jpg\"\u003e\u003cbr\u003eHello guys. Welcome to\nmy page.\u00a0\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2yx401v.jpg\"\u003e\u003cbr\u003eThis game about two young girls Abbigael and Daja. They both arrive in a new town to start an adult live after they finished graduated from University. But adult life is not easy as they thought. They have to be independent and be ready to deal with many troubles. They don\u0027t know each other but eventually their paths will cross.\u00a0\u003cbr\u003e\u003cstrong\u003elatest version 0.3 - \u003c/strong\u003ereleased 17.11.18 (early access)\u00a0\u003cbr\u003eordinary release 10+ 24.11\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/11lrh4p.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/i1k9cl.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2wc2rso.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2n66541.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/25zmn1e.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn this game\nyou will play the single female\ncharacter. Her name is Jennifer. During her holiday trip she will meet certain troubles. Give it a try to find out more. Currently the game is completed. Total amount of pictures is 944.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSea Holiday\u00a0\u003c/strong\u003e\u003cbr\u003et is a sequel of Road Trip. This time Jennifer will go on holiday trip with her boy friend and family members. But her boyfriend and her cousin will do something stupid, which will spoil their vocation and Jennifer will have to deal with new problems again. \u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/ej7ryg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/6900f6.jpg\"\u003e\u003cbr\u003eMy focus is to provide to you pleasant\nexperience. Therefore, all pictures in my games are high quality and have resolution 1200*720. Visual elements of games such as mine are one of the most important\nelements beside the story and events design.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI use RPG maker MV. This new engine allows to show\nand create high-quality elements in the\ngame. And right now after recent updates,\nit is better as never before. \u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/ztyr95.png\"\u003e\u003cbr\u003ePatreon is good system that allows players to support developers directly. \u00a0Without support, the development is impossible.\u00a0Creating games that are heavily story and graphics based takes a lot of time. Such system as patreon provides an opportunity for developers to quit side jobs and focus solely on the development. It means better games for you.\u00a0\u003cbr\u003e\u003cbr\u003eBefore it was very uncomfortable because players after pledging had to wait until the\nbeginning of next month in order to get\nthe latest version of the game.\u00a0\u003cstrong\u003eNot anymore.  \u003c/strong\u003eRight now, after a pledge, you get access to\nlatest version according to reward list. \u003cbr\u003ePlease note: If you decide to pledge, you will charged at once. Afterwards, all charges occur in the beginning of the month if you choose to support more. (as it was before)."
