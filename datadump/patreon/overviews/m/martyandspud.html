    "summary": "Hi! I\u2019m Matt Hansel. \u00a0I\u2019m a professional cartoonist. \u00a0I\u2019m currently working on various titles for American Mythology Publishing, including UNDERDOG, PINK PANTHER, CASPER THE FRIENDLY GHOST, SHERMAN AND MR. PEABODY and other legendary titles.\u003cbr\u003e\u003cbr\u003eSix years ago, on April 1, 2012, I published a webcomic called, \u201cMarty and Spud\u201d and it has been published and distributed by GoComics, Tapastic, and a few other places.\u003cbr\u003e\u003cbr\u003eMarty and Spud features the hilarious hijinks and madcap misadventures of Marty and his faithful cat, Spud. \u00a0They are a dynamic duo in the finest tradition of Han and Chewie, Batman and Robin, Calvin and Hobbes, Dennis and Ruff, and other notable comic duos! \u00a0Some of their adventures are real and some of them are imaginary. \u00a0Marty has a very busy life! \u00a0Spud just wants a nap and a cookie!\u003cbr\u003e\u003cbr\u003eI\u2019ve had a lot of requests to continue the adventures of Marty and Spud, so I\u2019m going to start it here. \u00a0I\u2019ll be posting a new page of Marty and Spud five days a week. \u00a0Once we get more subscribers, we\u2019ll go to 6 days and then to 7 once we hit that goal, too!\u003cbr\u003e\u003cbr\u003eI\u2019m going to post the pages here as traditional comic book pages (they should be just fine for the web). \u00a0When the strip get published later this year at Line Webtoon, it will be formatted for their particular requirements.\u003cbr\u003e\u003cbr\u003ePlease check out the \u201cRewards\u201d as I have some pretty cool things that should appeals to fans at all levels and at all price points! \u00a0You can get monthly original art! Wallpaper! Digital prints! Digital comics! And more!\u003cbr\u003e\u003cbr\u003eFor $1 a month, you can get a 22 pages of comic book storytelling featuring Marty and Spud! \u00a0That\u2019s 1/4 the price of most comics! \u00a0What a deal!!\u003cbr\u003e\u003cbr\u003eAny level of support is greatly appreciated. I hope you enjoy the strip.\u003cbr\u003e\u003cbr\u003eIf you\u2019ve got ideas for Rewards or anything else, please feel free to contact me here! \u00a0I\u2019d love to here from you.\u003cbr\u003e\u003cbr\u003eThank you so much for your support.\u003cbr\u003e\u003cbr\u003eCheerio!\u003cbr\u003e\u003cbr\u003eMatt Hansel\u003cbr\u003e"
