    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/ot3r7fpztl0s7fs/welcome.png?raw=1\"\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIf you\u0027re interested in a commission,\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eplease drop me a line at\u003c/span\u003e\u00a0\u003ca href=\"mailto:commissions@marinaneira.com\"\u003ecommissions@marinaneira.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/zasgbdfbdza70zw/hi.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://www.dropbox.com/s/tzwh5bb09mfviup/chara_uricchin.png?raw=1\" style=\"float: left; width: 161px; margin: 0px 10px 10px 0px;\"\u003eHi there! Welcome to my Patreon page. My name is Marina. You probably know me for my art, usually drawn under the name/username MarinaNeira across several sites. I\u0027m primarily a fantasy and furry artist. \u003cbr\u003e\u003cbr\u003eWhile for the last 15 years my presence online has been focused on art, my\u00a0primary endeavor is actually writing. I came into illustration from a desire to better bring to life my characters and the worlds they inhabit. Through this Patreon, I hope to share both my art (furry and otherwise) and my fantasy stories with you.\u003cbr\u003e\u003cbr\u003eI enjoy drawing fantasy and animal characters the most, though I can draw humans as well. I do not draw adult content of any kind, but I\u0027m perfectly happy drawing a variety of subjects so long as I can keep things innocent, fun and/or and cute.\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do you create?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eIn addition to my fantasy and furry art, I also have a number of ongoing written fantasy works which you can read online for free, and which your support through Patreon makes possible: Meganeea, The Tale of Horus, and a third project that will go live in 2019. Currently, Meganeea is updated monthly with illustrated chapters at \u003ca href=\"http://www.meganeea.com.\"\u003ewww.meganeea.com.\u003c/a\u003e The Tale of Horus will go live in the same format in mid 2018.\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/ss75au4qyh9e3n0/stories.jpg?raw=1\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy should I support you?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eThe support of awesome people like you helps me find time to create freebie rewards such as coloring pages, illustrated mazes, reference sheet bases, and more. Most of all it makes it possible for me to work on my stories, and afford the costs involved with keeping the stories online, such as hosting, domain name fees, and other expenses. The rewards I offer change from time to time. Sometimes I am able to offer Patron-specific rewards such as Telegram stickers or line art freebies.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFAQ\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eQ. When will I be charged?\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThe way my Patreon is set up, when you first sign up, you are charged immediately.\u00a0You are charged again on the 1st of the following month (even if that month starts the next day).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eQ. When do I get my reward?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA. There is an archive of rewards to which you will immediately have access to (coloring pages, etc.) If you\u0027ve selected a tier that includes custom rewards, you will receive them before that month is out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eQ. Can I share my tier rewards?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA. I respectfully ask that you do not redistribute the rewards such as coloring pages, etc. If I offer you a Patron-specific reward and you\u0027d like to use it as a gift for someone else, you can do that. Just let me know well in advance.\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://www.dropbox.com/s/zuvwa7eaylyhkq7/thankyou.png?raw=1\" style=\"width: 406px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI thank you so much for even considering helping me make art and writing my life. Your support means everything to me. I can do what I do only because of you!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e"

   {
    "attributes": {
     "about": "Hi! My name is Marina and I\u0027m a freelance illustrator and fantasy writer. You might know me from my\u00a0\u003ca href=\"http://furaffinity.net/user/marinaneira/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e account, but I\u0027m on a ton of different art sites, usually under the username MarinaNeira. I draw all kinds of things in a variety of media, from digital to pen-and-ink, colored pencils, acrylics, oils, and everything in between. Creating (writing) stories is my passion, with another being bringing those stories to life through my art!\u003cbr\u003e\u003cbr\u003eI\u0027m married to a wonderful geeky guy, and can only make a living off of my art thanks to his unending support. Together we have three rats and three cats. We\u0027re basically living caricatures of very lame hipsters, watching movies on Laserdisc, listening to music on vinyl, and me writing on a typewriter, among other nonsense.\u00a0\u003cbr\u003e\u003cbr\u003eI love hunting for treasure at garage sales and flea markets (stuff like animation memorabilia and books). I\u0027m powered by caffeine, specifically the little Starbucks DoubleShot cans (but not that +Energy crap, ugh!)\u003cbr\u003e\u003cbr\u003eAnyway I guess I have rambled enough, back to the drawing board for me!\u003cbr\u003e",
