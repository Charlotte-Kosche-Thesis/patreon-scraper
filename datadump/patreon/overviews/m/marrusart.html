    "summary": "\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI paint visual metaphors for the human condition.\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://www.marrusart.com/wp-content/uploads/Soul-Owning-wm.jpg\"\u003e\u003cbr\u003eAs an artist in New Orleans, I get to share wild stories populated with carriage rides and crack addicts, swing dancers and swingers, blinding beauty and burgeoning crime. Truth is stranger than fiction, and this is rarely more true than here in the City That Care Forgot.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve spent 25 years\ncriss-crossing the country, selling my work at renaissance festivals, sci-fi\ncons, BDSM conventions and anywhere else people are bored with paintings of\nlandscapes. (I even wrote a book about it: \u003cem\u003e\u003cstrong\u003e\"Lightsurfing: Living Life in the Front of My Mouth\"\u003c/strong\u003e,\u003c/em\u003e\u00a0an anecdotal, autobiographical journey of what it takes to carve your own path in the world. (It\u0027s got cool pictures if you don\u0027t feel like reading. You can order it \u003ca href=\"http://www.amazon.com/Lightsurfing-Living-Life-Front-Mouth/dp/0976850826/ref=sr_1_1?ie=UTF8\u0026amp;s=books\u0026amp;qid=1259189427\u0026amp;sr=8-1\"\u003e\u003cstrong\u003eon Amazon\u003c/strong\u003e\u003c/a\u003e, and you can see my paintings \u003ca href=\"http://marrusart.storenvy.com/\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.)\u003cbr\u003e\n\n\u003cbr\u003eBut that sparkling whirlwind, working with thousands of festival-goers in every flavor of weather, driving for a week, and sleeping in the back of my car, has taken its toll. The business brain is diametrically opposed to the brain that needs space to birth these visions into the world.\u003cbr\u003e\u003cbr\u003eIt is my hope that you, beloved patron, will help me do what I was put on\nthe planet to do!\u003cbr\u003e\u003cbr\u003ePS: (I plan to eventually make \"New Work\" posts open to the public, but my Patrons get to see it first!)\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u00    {
    "attributes": {
     "about": "Three weeks after finishing college, I caught\na one-way Greyhound bus to New York City. Despite a successful (but thankfully\nshort) stint selling animation to some of the world\u0027s top advertising agencies,\nI became an illustrator, most notably for Valiant \u0026amp; ElfQuest comics, as\nwell as creating art for books and entertainment companies.\u003cbr\u003e\n\u003cbr\u003e\nAfter twelve years, three burglaries, two\nterrorist attacks, and one fire which left me homeless on New Year\u0027s Eve, I\u2019d\nhad enough of the Big Hard and relocated to New Orleans, just in time for\nKatrina. Opportunity lives where most fear to tread, so I\u00a0\u003ca href=\"http://marrus.livejournal.com/tag/house\"\u003ebought\na flooded house in the 9th Ward\u003c/a\u003e. It has been transformed into a funked-out,\nfairy haven for laughter, creativity and cocktails.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve spent 25 years criss-crossing the country, selling\nmy artwork at renaissance festivals, sci-fi cons, BDSM conventions and anywhere\nelse people are bored with paintings of landscapes. (You can see my paintings \u003ca href=\"http://marrusart.storenvy.com/\"\u003ehere\u003c/a\u003e.) I put a lot\nof that madness into my book, \u003cem\u003e\"Lightsurfing:\nLiving Life in the Front of My Mouth\"\u003c/em\u003e. It\u2019s an anecdotal, autobiographical journey of what it takes to\ncarve your own path in the world. (It\u0027s also got lots of cool pictures in it, if\nyou don\u0027t feel like reading. You can order it\u003ca href=\"http://www.amazon.com/Lightsurfing-Living-Life-Front-Mouth/dp/0976850826/ref=sr_1_1?ie=UTF8\u0026amp;s=books\u0026amp;qid=1259189427\u0026amp;sr=8-1\"\u003eon Amazon!\u003c/a\u003e)\nOn top of THAT, I\u2019ve done a spot\nof \u003ca href=\"http://www.imdb.com/name/nm1659528/\"\u003estoryboarding for the film industry.\u003c/a\u003e\u003cbr\u003e\n\nBeing a New Orleans artist, showing my work to a drunken, costumed\nswath of the globe, I get to share wild stories, populated with criminals and\ncrack addicts, swing dancers and swingers, blinding beauty and burgeoning\ncrime. Truth is stranger than fiction, and this is rarely more true than here\nin the City That Care Forgot.\u003cbr\u003e\u003cbr\u003e\n\nBut that sparkling whirlwind of globe-gallivanting,\nsleeping in the back of my car at festivals, working with 100s of people in a\nsingle day, has taken its toll. The business brain is diametrically opposed to\nthe brain that needs space to birth these mad visions into the world.\u003cbr\u003e\u003cbr\u003e\n\nThank you for helping me do what I was put on\nthe planet to do!\u003cbr\u003e",
