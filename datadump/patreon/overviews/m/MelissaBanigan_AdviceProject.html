    "summary": "Hi, I\u0027m Melissa Banigan, the Founder / Managing Editor of The Advice Project, an organization that promotes gender equality by offering free or sliding scale writing, media, and empowerment workshops for teens, women, and men around the world.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.advicetomy13yearoldself.org/wp-content/uploads/2015/07/schneider.jpg\" style=\"width: 596px;\"\u003e\u003c/em\u003e\u003cbr\u003e(Cameroonian Advice Project student, Shneider, writing during a workshop in Peru)\u003cbr\u003e\u003cbr\u003eThe Advice project started with a single class of six girls living in New York City in 2013. In only two years, we\u0027ve reached nearly 300 teens and adults of all genders, and led international workshops and leadership summits in Cameroon, Peru, and Guadeloupe.\u003cbr\u003e\u003cbr\u003eAdvice Project classes are free or sliding scale. We\u0027ve offered workshops at public schools and alternative education centers, as well as organizations such as Women for Afghan Women (New York, USA), Gender Danger (Bamenda, Cameroon), Inotawa Expeditions (Tambopata, Peru), and most recently, the Hope Alive Foundation (Ekoka, Cameroon).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Advice Project has accomplished all of this without an operating budget! To continue offering programs to hundreds of teens and adults, we need to change this. Immediately.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Advice Project is turning to Patreon because we like the idea of our grassroots organization raising grassroots funds from people just like you. We ask you to give us a monthly donation of a dollar... ten dollars... or one hundred dollars.\u003cbr\u003e\u003cbr\u003eThe Advice Project has changed lives by teaching teens and women to write articles about the things that most matter in their lives and communities. Many of these articles have been published\u00a0on The Advice Project website and The Huffington Post, as well as repostings on various news websites and blogs. \u003cem\u003eYou can read some of our students\u0027 articles \u003ca href=\"http://www.advicetomy13yearoldself.org/read-2/teen-voices-op-eds/\" rel=\"nofollow\"\u003ehere \u003c/a\u003eand \u003ca href=\"http://www.advicetomy13yearoldself.org/read-2/teen-voices-letters-2/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe Advice Project curriculum began with \u0027Advice to My Thirteen-Year-Old Self\u0027, an anthology of letters written by 50 women from around the world to their teenage selves. These letters are about a variety of topics and each of them partners a problem with a solution. Melissa Banigan, founder of The Advice Project, curated and edited the collection.\u00a0\u003ca href=\"http://www.advicetomy13yearoldself.org/read-2/the-book/excerpts/\" rel=\"nofollow\"\u003eHere\u0027s a link so that you can read some of the inspiring stories from the anthology.\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eEvery dollar you donate will go directly towards accomplishing our goals, many of which you see to the left of your computer screen.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU FOR YOUR SUPPORT!!\u003cbr\u003e\u003cbr\u003eThe Advice Project\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRead more about The Advice Project,\u00a0\u003c/em\u003e\u003ca href=\"http://www.advicetomy13yearoldself.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e\u003cem\u003e.\u00a0\u003ca href=\"http://www.advicetomy13yearoldself.org/recap-of-the-2015-leadership-and-empowerment-summit-in-peru/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003cimg src=\"http://www.advicetomy13yearoldself.org/wp-content/uploads/2015/08/Screen-Shot-2015-08-10-at-3.45.53-PM.png\"\u003e\u003cbr\u003e(Some of the Peruvian attendees of The Advice Project Summit this past summer in the Amazon River Basin)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.advicetomy13yearoldself.org/wp-content/uploads/2015/07/Screen-Shot-2015-07-25-at-7.05.50-PM.png\" style=\"width: 593px;\"\u003e\u003cbr\u003e(Melissa planning adventures for teens/women with guide, Jaime, and Eva)\u003cbr\u003e\u003cbr\u003eLocation\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eNew York Ave, Brooklyn, NY, USA\u003cdiv\u003e\u003ca href=\"https://www.patreon.com/MelissaBanigan_AdviceProject?ty=h\"\u003eHome\u003c/a\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/MelissaBanigan_AdviceProject?ty=c\"\u003eCreator Posts\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/MelissaBanigan_AdviceProject?ty=a\"\u003eAll Posts\u003c/a\u003e\u003c/li\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eRewards allow you to give something back to your\u00a0\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
