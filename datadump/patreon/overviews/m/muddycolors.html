    "summary": "Muddy Colors is dedicated to providing a free online resource for aspiring and professional artists alike. (www.muddycolors.com)\u003cbr\u003e\u003cbr\u003eWe are using this Patreon as an opportunity to ask our readers for support in our endeavors. We will use these funds to provide better content for our readers, maintain website expenses, and support aspiring artists through Muddy Colors programs and scholarships.\u003cbr\u003e\u003cbr\u003eWe will \u003cem\u003enot\u003c/em\u003e be taking content away from non-contributors simply because they can not afford to support the blog. Instead, we ask that those who \u003cem\u003ecan\u003c/em\u003e contribute, help us bring the \u003cem\u003every best\u003c/em\u003e content to \u003cem\u003eevery\u003c/em\u003e\u00a0artist that wants it, regardless of location or wealth. \u003cbr\u003e\u003cbr\u003eIn appreciation of your support, we are offering some rewards, including \u003cstrong\u003eProfessional Critiques\u003c/strong\u003e\u00a0and access to a \u003cstrong\u003eMonthly Video Event\u003c/strong\u003e, held just for Patrons.\u00a0But more importantly, the funds we raise will help to provide an array of scholarships and free exhibition spaces for well-deserving students.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS:\u003cbr\u003e\u003cbr\u003eEvery month we will stream a \u003cem\u003eBRAND NEW DEMO OR LECTURE\u003c/em\u003e from a highly esteemed artist. These Video Events are usually about 2 hours long, and will replay continuously for 48 hours at a previously announced time.\u003cbr\u003e\u003cbr\u003e-$5 donors get access to the Video Broadcast as it happens.\u003cbr\u003e-$10 donors get access to the Video \u003cstrong\u003eBroadcast\u003c/strong\u003e, plus a Downloadable copy of the Video afterwards.\u003cbr\u003e-$30 donors get\u00a0\u003cstrong\u003eaccess to the Video \u003cstrong\u003eBroadcast\u003c/strong\u003e, a Downloadable copy of the Video afterwards, plus streaming access to all previous Videos.\u003c/strong\u003e\u003cbr\u003e-$100 \u003cstrong\u003edonors get \u003cstrong\u003eaccess to the Video \u003cstrong\u003eBroadcast\u003c/strong\u003e, a Downloadable copy of the Video afterwards, streaming access to all previous Videos,\u003c/strong\u003e\u003c/strong\u003e and a personalized Critique Session via Skype with one of the Muddy Colors Artists.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e***\u003cem\u003eDonating for a particular month only gets you access to that month\u0027s event/video. \u003cstrong\u003eIf you are a new subscriber, you do not receive access to events/videos that occurred prior to your donation\u003c/strong\u003e\u00a0(unless you are a streaming subscribers)\u003cstrong\u003e.\u003c/strong\u003e We check for new Patrons daily. If you have donated, but are waiting to receive access to an existing video, please be patient. Access to pre-existing videos is usually granted within a few hours, but may take up to 24 hours. \u003cstrong\u003ePatrons must provide us with a Google-Enabled email address to download videos.\u003c/strong\u003e\u003c/em\u003e***"
