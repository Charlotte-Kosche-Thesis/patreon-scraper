    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/d8d970626c1af01280c949609d3a329d/tumblr_p6yfa4pqcq1wtm211o1_r1_400.png\"\u003e\u003cbr\u003e\n\t\u00a0Hey there! My name is Via, but my artist handle is MeganeDoodleDog. I am a self-taught artist who has recently moved into working digitally. In 2016 I graduated with a Bachelors degree, but due to various things in my life I decided I wasn\u0027t headed down a path that would bring me happiness. Growing up I was afraid to pursue art as a career because I thought that I wouldn\u0027t be successful. Despite my fear, I have decided to go to art school and get a degree that I can get my dream job with. I want to make movies/shows that inspire younger generations while also showing adults that you\u0027re never too old for cartoons!\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI appreciate every single patron and cannot thank you enough for helping me reach my life goals!\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/5d0906f86cf0938925501bd1abc46458/tumblr_p6yfa4pqcq1wtm211o2_r1_500.png\"\u003e\u003cbr\u003eSo why support me? Patrons get access to more of what I have to offer. Most often I only post finished drawings on social media, but through patreon you\u0027ll get my Work-in-Progress pieces, any references or tutorials I make, and art I draw just for you!\u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eSketch requests: \u003c/strong\u003eNot necessarily a full finished drawing, but can be anything from just a sketch to black/white drawing.\u003cbr\u003e\n\t\u003cstrong\u003eCommission drawings: \u003c/strong\u003eA\u00a0finished, colored drawing of your choice.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b58e4239979449fd9ed6be0426a609f6/tumblr_p8jyz6q2YA1wtm211o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m starting off new and fresh but as my patron amount grows so do the rewards! I would like to grow my patreon into something great over time. With your support I would like to open a store, send patreon-specific merchandise, and work on my personal comics. By supporting me you\u0027re helping me grow as an artist!\u003cbr\u003e\u003cbr\u003eIf I\u0027ve struck a chord with you, but you\u0027re unable to make a monthly commitment then please check out my Ko-fi and leave a tip!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/85c8e33dcc3ceb6f55bada55a50dba28/tumblr_p6yfa4pqcq1wtm211o3_r1_400.png\"\u003e\u003cbr\u003e\u003ca href=\"https://meganedoodledog.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/MeganeDoodleDog\"\u003eTwitter\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"http://ko-fi.com/meganedoodledog\"\u003eKo-fi\u00a0\u003c/a\u003e \u003cbr\u003emeganedoodledog@gmail.com\u003cbr\u003e\n\u003c/div\u003e"
