    "summary": "\u003ch3\u003eHello!\u003c/h3\u003e\nWe are Kode and Adrian, the creators of\u00a0\u003ca href=\"https://bots.discord.pw/bots/213466096718708737\"\u003eMantaroBot\u003c/a\u003e, currently the 13th biggest bot in discord! we are the owners and developers of this bot with \u003cstrong\u003eover 100000 servers\u00a0\u003c/strong\u003ewhich offers music, currency, action/roleplay, moderation, anime commands and a lot of other stuff, and \u003cem\u003eit has starting to get a bit costly to host.\u003c/em\u003e When we started, MantaroBot ran in 32 MB of RAM on a friend\u0027s server. Now Mantaro is on a dedicated server with several dozens of GB of RAM and dozens of processing core which is located in New York City (and we have several other servers for its different services) and we\u0027re already hitting the avaliable resource ceiling. \u003cstrong\u003eServers are expensive, and streaming music to a lot of guilds\u00a0requires a lot of computing power. That\u0027s why we need your help!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eYou can help us!\u003c/h3\u003e\nIf we had the money, we could just expand the bot onto additional hardware to cope with the extreme demand, however, we\u0027re normal students. With additional funds, we can continue developing MantaroBot without having to worry about RAM \u0026amp; CPU reaching the resource ceiling, which we don\u0027t wanna hit. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat you\u0027ll get?\u003c/h3\u003e\nFor each $2, we\u0027ll give you a key to enable \u003cstrong\u003ePremium \u003c/strong\u003emode for a \u003cstrong\u003eServer\u00a0\u003c/strong\u003eor \u003cstrong\u003eUser\u003c/strong\u003e, plus a key just for donating\u003cem\u003e. (If you pledge $1, you only get a key for yourself, not for a server!)\u003cbr\u003eIf you want to give premium to a guild, for each $1 usd the server gets 180 days of premium, depending on it\u0027s size.\u003cbr\u003e\u003cstrong\u003eIn short: For every two dollars you donate, you\u0027ll get an extra key \u003cem\u003e\u003cstrong\u003e (server or user)\u003c/strong\u003e\u003c/em\u003e, that you can use however you want.\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nA \u003cstrong\u003ePremium Server\u00a0\u003c/strong\u003ehas access to \u003cstrong\u003eall the premium benefits, for all of it\u0027s members.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nA \u003cstrong\u003ePremium User\u003c/strong\u003e gets a special attention in \u003cem\u003eany\u003c/em\u003e guild, being able to\u003cstrong\u003e play music with longer length\u003c/strong\u003e as if they were at a \u003cstrong\u003ePremium Server\u003c/strong\u003e. We also will \u003cstrong\u003elower your rate-limit\u003c/strong\u003e \u003cstrong\u003ein selected Currency Commands\u003c/strong\u003e, meaning you can loot and gamble faster! And to top the cake, you\u0027ll get a\u003cstrong\u003e\u00a0Patron role\u003c/strong\u003e at the \u003cstrong\u003e\u003cem\u003eMantaro Official Guild\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003eNotes:\u003cbr\u003e\u003col\u003e\u003cli\u003eYou get \u003cstrong\u003eunlimited queue length \u003c/strong\u003ein guilds you choose (1 guild per $1 pledged) when you pledge $2 or more\u003c/li\u003e\u003cli\u003eYou get the \u003cstrong\u003eunique music exprerience \u003c/strong\u003e\u003cem\u003eof the Patreon Bot\u00a0\u003c/em\u003e\u00a0when you donate $4 or more.\u003c/li\u003e\u003c/ol\u003eIf you still aren\u0027t convinced and want something more, join our Server and send us a suggestion. We\u0027d be very happy to hear it!\u003cbr\u003eLet us know if you have additional ideas to improve the bot further!\u003cbr\u003e\n\u003cbr\u003e\nNo matter how much support we get through Patreon, the bot will still remain\n\u003cstrong\u003e completely free for everyone\u003c/strong\u003e. We will never, ever begin charging for core functionality. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://is.gd/mantaroguild\"\u003e\n\u003ch3\u003e\u003cimg src=\"http://i.imgur.com/DpRUrGx.png\"\u003e\u003c/h3\u003e\n\u003c/a\u003e"
