    "summary": "\u003cimg src=\"http://i.imgur.com/Sf0tN1F.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eHey guys! \u0026lt;3\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m Maddie! I\u0027m an illustrator and game artist located near Detroit, MI! I really enjoy drawing everything that\u0027s cute/kawaii. I hope to entertain you all with my speedpaints and help you learn something with my tutorials! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/GS068Qe.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat can I commission?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCommissions for the $25 tier:\u003c/strong\u003e only one (1) character, line art, colored with simple shading. \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNO PORN/EROTIC MATERIAL.\u003c/span\u003e\u003c/strong\u003e I don\u0027t do that on this Patreon. It must be your own intellectual property, I don\u0027t want to get slapped with a law suit for drawing something that you don\u0027t own.\u003cbr\u003e\u003cbr\u003eIf you want to commission something outside of these guidelines feel free to email me at maddiezufelt@gmail.com to discuss a possible commission.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhere can I contact you?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYou can email me at maddiezufelt@gmail.com or shoot me a message on my Facebook page:\u00a0\u003ca href=\"https://www.facebook.com/Illustrations-and-Doodles-of-Maddie-Zu-338059203257236/\"\u003ehttps://www.facebook.com/Illustrations-and-Doodles...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDo you have any social media?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYes! I have: \u003cbr\u003eA\u00a0\u003ca\u003eYouTube\u003c/a\u003e\u003cbr\u003eA Facebook page:\u00a0\u003ca href=\"https://www.facebook.com/Illustrations-and-Doodles-of-Maddie-Zu-338059203257236/\"\u003ehttps://www.facebook.com/Illustrations-and-Doodles...\u003c/a\u003e\u003cbr\u003eA Twitter:\u00a0\u003ca href=\"https://twitter.com/maddiezu27\"\u003e@maddiezu27\u003c/a\u003e\u003cbr\u003eAn Instagram:\u00a0\u003ca href=\"https://www.instagram.com/maddmaddie27/\"\u003e@maddmaddie27\u003c/a\u003e\u003cbr\u003eAn Artsation:\u00a0\u003ca href=\"https://maddiezu.artstation.com/\"\u003ehttps://maddiezu.artstation.com/\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
