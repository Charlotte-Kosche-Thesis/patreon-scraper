    "summary": "\u003cstrong\u003eIn English :\u003c/strong\u003e\u003cbr\u003eHello, I\u0027m Mortis Ghost, and I draw comics on the web. My new story is called Dr Cataclysm, and a new issue will come out for free \u003cstrong\u003eevery two months\u003c/strong\u003e. But without money it\u0027s hard, so if you want to help me, it could be wicked cool, and I would be so grateful, oh yes I would.\u003cbr\u003e\u003cbr\u003eDr Cataclysm mainly tells the adventures of Janos Cola, spatial delivery man, and his friends Agrippa and Melon, who are traveling in cosmos in their spaceship: the Plescops. They\u0027re landing on planets, and there\u0027s all kind of funny and mysterious plots, they meet characters and people who want to kill them, then they eat ice creams, then I don\u0027t really know yet, but there is this evil organization which chase them, and it ends badly, for sure. No doubt about it: it\u0027ll be amazing !\u003cbr\u003e\u003cbr\u003eEvery episode will come out for free on issuu.com, and for the backers in digital format (PDF), with a 19 pages story, and another one of two (pages), made by a guest. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIssues\u003c/strong\u003e\u003cbr\u003e1. \u003ca href=\"https://issuu.com/mortisghost/docs/drcataclysm1en\" rel=\"nofollow\"\u003eThe Golden Arrow\u003c/a\u003e / The guest is \u003ca href=\"http://www.tarmasz.com/\" rel=\"nofollow\"\u003eTarmasz\u003c/a\u003e\u003cbr\u003e2. \u003ca href=\"https://issuu.com/mortisghost/docs/drcataclysm2en\" rel=\"nofollow\"\u003eThe Vampire \u0026amp; the Thief\u003c/a\u003e / The guest is \u003ca href=\"http://chariospirale.tumblr.com/\" rel=\"nofollow\"\u003eChariospirale\u003cbr\u003e\u003c/a\u003e3.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcata3_ld_en\" rel=\"nofollow\"\u003eComic Locomotive\u003c/a\u003e / The guest is\u00a0\u003ca href=\"http://laurinelesaint.tumblr.com/\" rel=\"nofollow\"\u003eLaurine Lesaint\u003c/a\u003e\u003cbr\u003e4.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcata4_ld_en\" rel=\"nofollow\"\u003eWinaugusconey (Part 1)\u003c/a\u003e / The guest is\u00a0\u003ca href=\"http://www.exaheva.com/\" rel=\"nofollow\"\u003eexaheva\u003c/a\u003e\u003cbr\u003e5.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcata5_ld_en\" rel=\"nofollow\"\u003eStandstill\u003c/a\u003e / The guest is\u00a0\u003ca href=\"http://www.mirionmalle.com/\" rel=\"nofollow\"\u003eMirion Malle\u003c/a\u003e\u003cbr\u003e6.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcataclysm6_en\"\u003eThe Invisible Master\u003c/a\u003e / The guest is\u00a0\u003ca href=\"http://saturnome.blogspot.be/\"\u003eSaturnome\u003c/a\u003e\u003cbr\u003e7.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcataclysm7_en\"\u003eThe Horrible Policemen\u003c/a\u003e / The guest is\u00a0\u003ca href=\"http://elosterv.tictail.com/\"\u003eElosterv\u003c/a\u003e\u003cbr\u003e8.\u00a0\u003ca\u003eAssault on Planet Food\u003c/a\u003e / The guest is\u00a0\u003ca href=\"http://ulyssemalassagne.tumblr.com/\"\u003eUlysse Malassagne\u003cbr\u003e\u003c/a\u003e9.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcataclysm9_en_ld\"\u003eBookmobile\u003c/a\u003e / The guest is\u00a0\u003ca href=\"https://jeannebalas.tumblr.com/\"\u003eJeanne Balas\u003cbr\u003e\u003c/a\u003e10.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcataclysm10_en\"\u003eThe Bad Orphan\u003c/a\u003e / The guest is\u00a0\u003ca href=\"http://dogsunderstand.tumblr.com/\"\u003eDogs Understand\u003cbr\u003e\u003c/a\u003e11.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcataclysm11-en-ld\"\u003eNothing Special\u003c/a\u003e / The guest is\u00a0\u003ca href=\"https://www.instagram.com/coralie_debondt/\"\u003eCoralie DeBondt\u003cbr\u003e\u003c/a\u003e12.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcataclysm12-en-ld\"\u003eThe Dreaming Comet\u003c/a\u003e / The guest is\u00a0\u003ca href=\"http://nonud.tumblr.com\"\u003eDunon\u003cbr\u003e\u003c/a\u003e13.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcata13_en_ld\"\u003eAttack on Virtu-Plan\u003c/a\u003e / The guest is\u00a0\u003ca href=\"http://jairiencompris.tumblr.com/\"\u003eSophie B\u00e9dard\u003c/a\u003e\u003cbr\u003e14.\u00a0\u003ca href=\"https://issuu.com/mortisghost/docs/drcata14_en_ld\"\u003eWinaugusconey (Part 1 - Version B)\u003c/a\u003e / The guest is\u00a0\u003ca href=\"http://hyperjumbo.blogspot.com/\"\u003eNathan Dufrasne\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://img11.hostingpics.net/pics/248808case1.png\"\u003e\u003cbr\u003e\u003cbr\u003eEn Fran\u00e7ais : \u003cbr\u003e\u003c/strong\u003eBonjour, je m\u0027appelle Mortis Ghost et je dessine des BD sur internet. Ma nouvelle histoire s\u0027appelle Dr Cataclysm, et il y a un nouvel \u00e9pisode gratuit \u003cstrong\u003etous les deux mois\u003c/strong\u003e. Mais sans gagner des sous c\u0027est difficile alors si vous avez envie de m\u0027aider \u00e7a sera vachement chouette, et je vous serai bien reconnaissant, ah \u00e7a oui ! Souscrire \u00e0 mon projet sur Patreon est comparable \u00e0 un abonnement dont vous \u00e9tablissez le montant vous-m\u00eame, et en fonction de ce dernier, vous aurez droit en remerciement \u00e0 certaines contreparties.\u003cbr\u003e\u003cbr\u003eDr Cataclysm raconte principalement les aventures de Janos Cola, livreur spatial, et de ses amis Agrippa et Melon, qui voyagent tous dans l\u0027espace \u00e0 bord de leur vaisseau : le Plescops. Ils se posent sur des plan\u00e8tes et il y a toutes sortes d\u0027intrigues rigolotes et myst\u00e9rieuses, ils rencontrent des personnages et gens qui veulent les tuer, ensuite ils mangent des glaces puis je ne sais pas encore trop mais il y a cette association diabolique qui les poursuit et \u00e7a termine surement mal. Aucun doute : \u00e7a va \u00eatre super !\u003cbr\u003e\u003cbr\u003eChaque \u00e9pisode sortira gratuitement en format num\u00e9rique sur grandpapier.org et issuu.com, et en format PDF pour les contributeurs, comptant 19 pages, plus une petite histoire de deux pages dessin\u00e9e par un(e) invit\u00e9(e). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00c9pisodes\u003c/strong\u003e\u003cbr\u003e1. \u003ca href=\"http://grandpapier.org/mortis-ghost/dr-cataclysm-1-la-fleche-d-or\" rel=\"nofollow\"\u003eLa Fl\u00e8che d\u0027Or\u003c/a\u003e / L\u0027invit\u00e9e est \u003ca href=\"http://www.tarmasz.com/\" rel=\"nofollow\"\u003eTarmasz\u003c/a\u003e\u003cbr\u003e2. \u003ca href=\"http://grandpapier.org/mortis-ghost/dr-cataclysm-2-le-vampire-le-voleur#page1.\" rel=\"nofollow\"\u003eLe Vampire \u0026amp; le Voleur\u003c/a\u003e / L\u0027invit\u00e9 est \u003ca href=\"http://chariospirale.tumblr.com/\" rel=\"nofollow\"\u003eChariospirale\u003cbr\u003e\u003c/a\u003e3.\u00a0\u003ca href=\"http://grandpapier.org/mortis-ghost/dr-cataclysm-2-locomotive-cosmique\" rel=\"nofollow\"\u003eLocomotive Cosmique\u003c/a\u003e / L\u0027invit\u00e9e est\u00a0\u003ca href=\"http://laurume.blogspot.be/\" rel=\"nofollow\"\u003eLaurine Lesaint\u003c/a\u003e\u003cbr\u003e4.\u00a0\u003ca href=\"https://grandpapier.org/mortis-ghost/dr-cataclysm-4-winaugusconey-partie-1\" rel=\"nofollow\"\u003eWinaugusconey (Partie 1)\u003c/a\u003e / L\u0027invit\u00e9 est\u00a0\u003ca href=\"http://www.exaheva.com/\" rel=\"nofollow\"\u003eexaheva\u003c/a\u003e\u003cbr\u003e5.\u00a0\u003ca href=\"https://grandpapier.org/mortis-ghost/dr-cataclysm-5-a-l-arret\" rel=\"nofollow\"\u003e\u00c0 l\u0027arr\u00eat\u003c/a\u003e / L\u0027invit\u00e9e est\u00a0\u003ca href=\"http://www.mirionmalle.com/\" rel=\"nofollow\"\u003eMirion Malle\u003c/a\u003e\u003cbr\u003e6.\u00a0\u003ca href=\"https://grandpapier.org/mortis-ghost/dr-cataclysm-6-le-maitre-invisible\"\u003eLe Ma\u00eetre Invisible\u003c/a\u003e / L\u0027invit\u00e9 est\u00a0\u003ca href=\"http://saturnome.blogspot.be/\"\u003eSaturnome\u003c/a\u003e\u003cbr\u003e7.\u00a0\u003ca href=\"https:
