    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/F_GwvnxnOhI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWelcome here!\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI am a \u003cstrong\u003efrench ASMRtist\u003c/strong\u003e and I\u0027m making \u003cstrong\u003eASMR videos\u003c/strong\u003e.\u003cbr\u003eThey are \u003cstrong\u003eFrench\u003c/strong\u003e and \u003cstrong\u003eEnglish talking\u003c/strong\u003e (and both) videos, but they are mostly \u003cstrong\u003eno-talking\u003c/strong\u003e videos.\u003cbr\u003eSince May 2014, I\u0027ve been uploading about \u003cstrong\u003e160 ASMR Videos\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2714 What have been done until now\u00a0\u2714\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e- You viewers of ASMR videos like to hear the best qualities of sounds, which requires a \u003cstrong\u003egood audio equipment\u003c/strong\u003e. Thanks to the \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eYouTube Monetization\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e and all your supports on \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003ePaypal\u003c/strong\u003e\u003c/span\u003e, I have been able to buy \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003every good \u0026amp; professional quality equipment\u003c/span\u003e\u003c/strong\u003e such as:\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2714 2 Rode NTG-2 Microphones\u003cbr\u003e\u2714 Zoom H6 Recorder\u003cbr\u003e\u2714 Neumann TLM-102 Microphones\u003cbr\u003e\u2714 XLR C\u00e2bles, Suspensions, and more accessories\u003cbr\u003e\u2714 And recently : \u003cstrong\u003e2 OKTAVA MK 012 MSP6 MATCH PAIR Microphones\u003c/strong\u003e!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e- Also, you want to discover, to listen to new, different, \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eoriginal items\u003c/span\u003e\u003c/strong\u003e in these videos. Thanks to the funds raised, I have been able to buy (but also collect, from different places) a ton of items such as:\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2714 Various Brushes (make up brushes, Wooden brushes \u0026amp; comb, Hairstylist Combs, etc)\u003cbr\u003e\u2714 Toys \u0026amp; Games (3D Tetris Puzzle, Foam Puzzle, Dinosaur Excavation, Modeling Clay \u0026amp; Kinetic Sand, etc)\u003cbr\u003e\u2714 Candies and foods for eating sounds\u003cbr\u003e\u2714 1 Tibetan Singing Bowl, a Mini Zen Garden, a Chalkboard, etc\u003cbr\u003e\u2714 I\u0027ve been collected all sorts of crinkly plastic or paper pieces, cardboard boxes, fabrics, etc\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e- Always in the quest of the most realistic Binaural Audio, I\u0027ve built a kind of a \u003cstrong\u003eBinaural Dummy Head\u003c/strong\u003e with :\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2714 The Binaural Microphones (earphones/mic) : Roland CS-10EM (100\u20ac)\u003cbr\u003e\u2714 Professional Hairstylist Training Dummy Head (36\u20ac)\u003cbr\u003e\u2714 My Manufacturing Skills\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eThis was really funny to make, for less than 140\u20ac (150$) (a dummy head microphone usually costs between 500 \u0026amp; 8000$) . You can check some pics of the building here :\u003cbr\u003e\u003ca href=\"https://www.facebook.com/MadeInFranceASMR/posts/1058382984284805\"\u003ehttps://www.facebook.com/MadeInFranceASMR/posts/10...\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy I need your support\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u25a2\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e \u003cstrong\u003eUPLOADING ONE VIDEO A DAY\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u25a2\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy \u003cstrong\u003ebig project\u003c/strong\u003e is to finally be able to upload 1 video a day. To make this dream come true, I need to \u003cstrong\u003emake a living with my Internet Earnings \u003c/strong\u003e(YouTube Monetization, Patreon \u0026amp; Paypal Supports).\u003cbr\u003eWhy?\u003cbr\u003e\u003cstrong\u003eFrom December 2017\u003c/strong\u003e, my studies will be completed.\u003cbr\u003eTo upload one ASMR video a day, I will have to spend all my \"work\" time doing that. As recording ASMR Videos is also a big passion, it will for sure not be a problem, besides that I will need to earn enough money to pay food, home, electricity \u0026amp; water, etc.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u25a2\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e BUILDING AN ISOLATED RECORDING STUDIO \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u25a2\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eTo upload one video a day, I will also need a \u003cstrong\u003eroom dedicated to record \u003c/strong\u003eall my ASMR videos.\u003cbr\u003e\u003cstrong\u003eCurrently\u003c/strong\u003e, I record all my videos in my bedroom, which obligates me \u003cstrong\u003eto install and uninstall\u003c/strong\u003e all the equipment each time I want to record, and that takes a lot of time.\u003cbr\u003eWith a dedicated recording room, these are some of the thing that would be improved:\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Equipment already set up =\u0026gt; more time to \u003cstrong\u003erecord several videos\u003c/strong\u003e in the aftermath\u003cbr\u003e- Isolated Room =\u0026gt; perfect sound with \u003cstrong\u003eno reverb\u003c/strong\u003eeration\u003cbr\u003e- Green Screen =\u0026gt; develop my \u003cstrong\u003ecreativity\u003c/strong\u003e with a lots of ideas I\u0027ve already in mind\u003cbr\u003e- Try \u003cstrong\u003ecomplex recording setup\u003c/strong\u003e (more than 5 mics, etc)\u003cbr\u003e- \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eMORE ROLEPLAY VIDEOS\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eASMR LIVE STREAMS\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u25a2\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e SOME OTHER PROJECTS\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u25a2\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e- Short-films with an entire ASMR treated audio (voice, sound design, music, etc)\u003cbr\u003e- Interactive videos on YouTube\u003cbr\u003e- Website with HD Downloadable tracks\u003cbr\u003e- Web-radio or something continuously streaming\u003cbr\u003e- And more! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBut ALL these projects can\u0027t be realised without your support!\u003c/span\u003e\u003c/h3\u003e"
