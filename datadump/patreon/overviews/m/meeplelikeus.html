    "summary": "Hello!\u00a0 Thank you for stopping by!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Michael Heron and I\u0027m the editor and main contributor to the site\u00a0\u003ca href=\"http://meeplelikeus.co.uk\"\u003eMeeple Like Us\u003c/a\u003e.\u00a0 By day I\u0027m a university lecturer and\u003ca href=\"http://michael.imaginary-realities.com/#research\"\u003e accessibility researcher\u003c/a\u003e.\u00a0 Nights and weekends though I spend pretty much every free moment I have on the Meeple Like Us project.\u00a0 \u00a0We review board-games and then break them down for their accessibility - we talk about the features of the games that might prevent someone being able to play.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eIt takes a long time to do this - it is a job on top of a job, consuming anything from 20-40 hours of my time per week.\u00a0 \u00a0The site also has running costs that include everything from buying games to paying for a content delivery network.\u00a0\u00a0We look at a game a week, and our investigations are comprehensive.\u00a0 \u00a0All of our accessibility work is available under a\u00a0\u003ca href=\"https://creativecommons.org/licenses/by/4.0/\"\u003eCC-BY 4.0 licence\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://meeplelikeus.co.uk/wp-content/uploads/2018/03/cameringo_20180302_131420.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd I love it - I\u0027ve been running this site since early 2016 and it has been a work of passion for me.\u00a0 \u00a0It\u0027s not so much a research interest as it is a research obsession, and I am immensely gratified that it has gained so much attention over the time I\u0027ve been running it.\u00a0 I get emails and messages that say how helpful the site has been for gamers with disabilities to find board-games they can play.\u00a0 I get more still from those that have used the site and\u00a0\u003ca href=\"http://tinyurl.com/meeplelikeus\"\u003eits master list\u003c/a\u003e for finding games they can play with their elderly or disabled relatives.\u00a0 \u00a0Tabletop games matter because people matter, and games are just a way we can spend more time with the people we love.\u00a0 I am very happy that the site can, in our small way, assist people do that.\u003cbr\u003e\u003cbr\u003eHere\u0027s the pitch.\u003cbr\u003e\u003cbr\u003ePart of what we do is advocacy - knocking on the doors of publishers and designers and trying to convince them they should take the topic of board game accessibility seriously.\u00a0 \u00a0That in turn needs evidence that people take \u003cstrong\u003eus\u003c/strong\u003e\u00a0seriously.\u00a0 \u00a0One of the most convincing ways to provide that evidence is to show that the community is behind us, funding our analysis and advocacy.\u00a0 \u00a0Pledging helps support this site to exist by covering its costs and a small portion of our time, but more importantly \u003cstrong\u003eit\u0027s a signal that you believe this is work that is worth doing\u003c/strong\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://meeplelikeus.co.uk/wp-content/uploads/2017/05/20170510_102626.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you can spare a dollar a month (or more!) from your board-game budget to help raise the standards of accessibility in this hobby we would deeply appreciate your support.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eIf you would like to see what it is we do, here are some representative examples:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://meeplelikeus.co.uk/fog-love-2017-accessibility-teardown/\"\u003ehttp://meeplelikeus.co.uk/fog-love-2017-accessibil...\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://meeplelikeus.co.uk/unlock-escape-adventures-2017-accessibility-teardown/\"\u003ehttp://meeplelikeus.co.uk/unlock-escape-adventures...\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://meeplelikeus.co.uk/building-accessible-game-library-budget-2017/\"\u003ehttp://meeplelikeus.co.uk/building-accessible-game...\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://meeplelikeus.co.uk/magic-maze-2017/\"\u003ehttp://meeplelikeus.co.uk/magic-maze-2017/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://meeplelikeus.co.uk/new-boardgame-journalism-apologies-kieron-gillen/\"\u003ehttps://meeplelikeus.co.uk/new-boardgame-journalis...\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://meeplelikeus.co.uk/not-alone-pragmatic-philosophical-tips-content-creation/\"\u003ehttps://meeplelikeus.co.uk/not-alone-pragmatic-phi...\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
