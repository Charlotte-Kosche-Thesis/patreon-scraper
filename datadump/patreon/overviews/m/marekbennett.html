    "published_at": "2015-01-14T03:05:14+00:00",
    "summary": "\u003cimg src=\"https://marekbennett.files.wordpress.com/2018/01/hnh-2018-freemancolby-01-rabbitdrawingblackbg1-w1200.gif?w=300\" style=\"float: right; width: 179px; margin: 0px 0px 10px 10px;\"\u003eHi, I\u0027m\u00a0\n\u003ca href=\"http://www.MarekBennett.com\" target=\"_blank\"\u003eMarek\u003c/a\u003e.\u00a0\u00a0I draw comics about:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eCivil War diaries \u0026amp; letters\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eexperiences of migrant laborers in Northern New England\u00a0\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003etravel \u0026amp; teaching\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003ehistory (local \u0026amp; beyond)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003ehow to create comics\u00a0\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003ebunnies +\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003emonsters +\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003efood ...\u003c/em\u003e\u00a0\u003c/li\u003e\n\u003c/ul\u003e\nI post a lot of my work online, publish indie graphic novels, and visit schools \u0026amp; libraries to teach people how to create their own original comics.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW THIS WORKS: \u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cu\u003eI\u003c/u\u003e draw the comics, \u0026amp; post sneak-peeks / behind-the-scenes notes / updates / \u0026amp;c. ...\u00a0\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003eYOU\u003c/u\u003e\u00a0can sign up as a patron to get access to PATRON-ONLY material \u0026amp; more...\u00a0 (Thanks!)\u003c/li\u003e\n\t\u003cli\u003eRoughly 6-12 times per year (a.k.a. \"MOSTLY MONTHLY\") I put out\u00a0\u003cstrong\u003eMINI-COMICS\u003c/strong\u003e\u00a0that serve as chapters or previews of longer works.\u00a0 Patrons at the $4 level (\u0026amp; beyond) receive digital and/or printed copies.\u00a0\u00a0\u003c/li\u003e\n\t\u003cli\u003ePATRONS at the \u003cstrong\u003eGRAPHIC NOVEL\u003c/strong\u003e\u00a0level (\u0026amp; beyond) get all the mini-comics, PLUS signed copies of any \u003cstrong\u003eCOMPLETED PROJECTS\u003c/strong\u003e (usually perfect-bound graphic novels -- I\u0027ll keep you posted on that front as we go).\u003c/li\u003e\u003c/ul\u003e\n\u003ch4\u003eCURRENT PROJECT\u003cem\u003e\u00a0=\u00a0\u003c/em\u003e\u003c/h4\u003e\n\u003ca href=\"https://marekbennett.com/colby-2-work/\" target=\"_blank\"\u003e \u003cstrong\u003eThe CIVIL WAR ADVENTURES of FREEMAN COLBY, VOLUME 2\u003c/strong\u003e\n\u003cbr\u003e[\u003c/a\u003e \u003ca href=\"https://www.patreon.com/marekbennett/posts?tag=freeman%20colby\"\u003eview all posts tagged \"freeman colby\"\u00a0\u003c/a\u003e ] [\u00a0\u003ca href=\"https://www.patreon.com/posts/intro-freeman-2-16919296\"\u003eWho\u0027s Who\u003c/a\u003e ]\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePATREON FUN FACTS:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003ePledges come due on the 1st of each month.\u00a0\u003c/li\u003e\n\t\u003cli\u003eYou can change your patron status at any time.\u003c/li\u003e\n\t\u003cli\u003eFor more Patreon details, see \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115005731463-How-do-payments-on-Patreon-work-\"\u003e\"How to payments work?\" HERE\u00a0\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eThanks for helping me bring these stories to life!\u003c/h3\u003e"
