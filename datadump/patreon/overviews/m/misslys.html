    "summary": "\u003cstrong\u003eIllustrator, designer, podcaster, and storyteller with a penchant for the whimsical and nerdy. Runs on daydreams and unholy amounts of caffeine.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey friends! Thanks for stopping by!\u003cbr\u003e\u003cbr\u003eI\u0027ve migrated over to Patreon not necessarily to make money, but because I want you guys to see my work without other social media websites holding it hostage from your newsfeeds unless I pay them. You are definitely more than welcome to contribute to the rewards tiers (and will get some special downloads and perks if you do) but it\u0027s not required to see what I\u0027m working on. Be sure to click the follow button to see all my posts on your home page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComing in 2018\u2026. A BRAND NEW and SUPER COOL webcomic called Pandora.\u003cbr\u003e\u003c/strong\u003ePandora is the story of Skylar Madison, who moonlights as the world\u2019s greatest super villainess by the same name. Pandora\u2019s mantra, unleashing chaos and destruction upon the world, is not appreciated by her nemesis, local superhero Emily Clark (aka Fissure). \u003cem\u003ePandora\u003c/em\u003e is a thoughtful take on the superhero genre, fandom, and navigating our daily fight between good and evil. \u003cbr\u003e\u003cbr\u003eThis thing has been in development for four years and we are so excited to finally kick it off! The goal is to release the prologue in winter of 2018, but lots of sneak peeks will be posted here throughout the year, so stay tuned!\u003cbr\u003e\u003cbr\u003eFor those of you who have been following me for a while, thank you so much for migrating here to continue to follow me. It means so much. For those of you who are new, welcome! \u003cbr\u003eLooking forward to making more wonderful content for you all. Enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLys\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.whimsydesignandillustration
