    "summary": "Misdirected Mark Productions is a podcast network dedicated to informing and entertaining you on a variety of table top RPG related topics.\u003cbr\u003e\u003cbr\u003eThis Patreon project is to support three of the networks shows. The Misdirected Mark Podcast, Pandas Talking Games, and Down with D\u0026amp;D.\u003cul\u003e\u003cli\u003ePandas Talking Games is a show that primarily focuses on topics showing the differences of how a One Shot GM handles them vs a Campaign GM but strays to being a show on a topic from two different lenses. There are also hilarious outtakes and songs.\u003c/li\u003e\u003cli\u003eDown with D\u0026amp;D (DwD\u0026amp;D) is 30 to 40 minute show all about the brand of Dungeons and Dragons with a focus on the table top RPG.\u003c/li\u003e\u003cli\u003eThe Misdirected Mark Podcast (MMP) is a two hour live radio show converted into a podcast covering Gaming, Game Mastering, Game Design, and you--our listeners and patrons.\u003c/li\u003e\u003c/ul\u003eSo why ask for patronage? We love making these shows , but they take time, require equipment that breaks and wears out, have other costs such as web hosting, and there are some upgrades we\u0027d like to make too. We\u0027ve been steady so far but things are starting to get a little tight over at the old MMPHQ and that\u0027s where you come in. We need your help and need to make sure this is worth our time more than other pursuits. You can let us know you love, enjoy, and want more of these programs with your patronage.\u00a0\u003cbr\u003eLast thing. Every host in the network asked me to tell you thanks. They love gaming, podcasting, and everything those two forms of entertainment do together to make people\u0027s lives a little more enjoyable. Now you\u0027re helping us do that in a big way. Welcome to the team.\u003cbr\u003e\u003cbr\u003eChris Sniezak\u003cbr\u003e"
