    "summary": "Hello! I\u0027m CRBN FBR (yes, really) but also known as Mishkatron. Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\nI have always considered drawing as my way of self-expression, so I have created\nall kind of drawings and comics as long as I\u0027ve been around. I am fascinated by\ndifferent characters and their minds and stories, technology and how it affects\nus humans and everything around. I don\u0027t really work with some particular\ntechnique only and I am quite experimental with my art; Even though I do use\nvery \"simple\" digital and traditional drawing and painting techniques\nI always want to add something totally new there and make each piece a new\njourney, so to say, not something I have already experienced before.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0c45/f/2017/313/e/b/banner_700_by_mishkatron-dbt9djs.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003eNow I am working on a huge graphic novel project called \u003cem\u003eUndercover Sheep\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003e\n(Well, actually, I\u0027ve been working on this for nearly ten years now). \u003cem\u003eUndercover\nSheep\u003c/em\u003e is a collection of one story reported by several different characters\nwith their unique points of view. The story takes its place somewhere in a bit\nalternative universe in the time of singularity, cyborg space gangsters and\nvirtual reality. \u003cem\u003eUndercover Sheep\u003c/em\u003e is somewhat psychological story that\nstudies technology, human mind and alternative views on the reality and what it\nmeans to be alive in a world run by computers and AIs. It also has its more\ncasual aspect investigating the daily lives of people living in the society\nruled by criminals and mysterious extra-terrestrial entities.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve spent most of my time designing characters and their environments, writing\nshort stories and just trying to visualize the universe of Undercover Sheep, so I guess this is\nthe most personal project I will ever work on.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003eAnd here comes the\nthing where I need your help; \u003c/strong\u003eI\u2019m gathering resources to publish this comic,\nmake it into reality and continue creating new stuff. My \u003cstrong\u003ehugest\u003c/strong\u003e dream ever is to get an own art book printed including the\ncomic itself.\u003cbr\u003e\n\nAll the money I earn through this is ONLY used for making my\nart, now especially the comic. I am currently raising funds for the book and\nall kind of printing related to it, then some smaller art projects of mine (Let\u2019s\nsay, with this money I could buy smaller things such as paints and pencils too),\nso now I have this Patreon page of mine for that. So \u003cem\u003eif\u003c/em\u003e you think you\u2019d like to financially support my art and help me\nwith my projects, this is the place.\u003cbr\u003e\n\nAll your support means the world to me and I am forever\ngrateful to everyone who helps me and keeps me motivated to keep going on with\nmy never-ending art projects!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContact:\u003cbr\u003ecrbn_fbr [at] protonmail.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDISCLAIMER: Do not support\nme just because you\u2019d feel quilty for not doing so. You don\u2019t need to give\nme your money if it makes you uncomfortable. If you share my drawings, comment\nsomething nice by time to time, or you\u2019re just silently approving of my artwork, YOU ARE\nAPPRECIATED. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/45a9/f/2017/313/b/c/banner_700_2_by_mishkatron-dbt9dyq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027d like to support me by buying unique original pieces and art prints, please check out my RedBubble and Etsy shops:\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://redbubble.com/people/crbnfbr\"\u003eREDBUBBLE\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://etsy.com/shop/mishkatronics\"\u003eETSY\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eOther social media:\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003ca href=\"https://artstation.com/mishkatron\"\u003eARTSTATION\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://mishkatron.deviantart.com\"\u003eDEVIANTART\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://instagram.com/kyberkriminaali\"\u003eINSTAGRAM\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/mishkatron\"\u003ePICARTO.TV\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e"
