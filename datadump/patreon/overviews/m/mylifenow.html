    "summary": "\u003cstrong\u003eIN THE BEGINNING :\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI started vlogging this alternative way of living so that\nothers who may be in an uncomfortable situation will know that there are other\nways to live, that different situations will happen and that they are not\nstuck! My goal is to share my trials and errors along the way that may help you\nto decide whether you choose to live outside of the norm or not. I am hoping to\nmotivate and inspire others to live the best life ever and to hone in on their\npassions and dreams. We all have them, so don\u2019t let outside influences disturb\nyour process!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eGETTING TO KNOW ME:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nHi, my name is Mia and I have been put into a situation\nwhereby I now live in my tiny SUV. I have been forced to explore alternatives\nin order to not only realize a better way of living, but to help me with my\ncurrent living situation and reach my goals of getting out of debt so that I\nmay continue to live a productive life.\u003cbr\u003e\n\nIn 2014 I lost a thriving business, thru no fault of my own,\nthat devastated me and left me with a mound of debt. I became depressed and\nneeded to figure out what my next move would be. The best thing that came\nacross my mind was whether it would be possible for me to turn my vehicle into\na mini camper? I started to search google and watch YouTube videos to see what\nI could find and eureka, there was my answer! I could no longer afford to stay\nin my apartment and I did not want the hassle of being evicted so I started the\nconversion and moved into my tiny RAV 4 SUV. I work flexible jobs now and my\ngoals are to get out of debt and to save and/or raise enough money to purchase\na Transit or Freight-liner van to convert into a small home.\u003cbr\u003e\n\nI started a YouTube channel over 2 years ago just for fun\nthat had nothing to do with my lifestyle change and I did not expect to vlog\nthis experience. I wasn\u2019t sure how it would be received, not only by friends\nbut by strangers as well.\u003cbr\u003e\n\nI sold as much as I could in such a short time, put all the rest into a small storage unit\nand, when the weather gets warmer, I plan to sell off more to make money to put\ntowards my van.\u003cbr\u003e\n\nI have realized that life happens and that you just have to\nroll with it and make the necessary changes for the betterment of your life.\u003cbr\u003e\n\nI enjoy it now. I have a passion for film and writing and my\nbiggest hobby is photography! I plan to use whatever skills that I have to make\nmoney to further my projects.\u003cbr\u003e\u003cbr\u003e\nI appreciate all of you who continue to support my decision\nto do what is best for me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW YOUR\nCONTRIBUTIONS ARE USED:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nI pay for fuel, i contiune to create movies and awesome photos to share\u003cbr\u003e\n\nI purchase necessary things such as personal items, things\nfor my car/living space and food.\u003cbr\u003e\u003cbr\u003eWith\nyour support, I can continue to share my experiences and keep \u003cstrong\u003eMylifenow\u003c/strong\u003e going strong!\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eAgain!\u003cbr\u003e\u003cbr\u003e"
