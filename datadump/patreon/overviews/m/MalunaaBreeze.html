    "summary": "Hello world! Thank you for checking out my Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 I\u0027m Malunaa Breeze on a mission to become a wizard! \u00a0I feel the greatest gift in life is time, and your support gives me that! I have many creative outlets I practice. I\u0027ve been playing the guitar for 6 years and have fallen in love! \u00a0A goal of mine is to create my own album and music videos! In the past few years I\u0027ve gotten into hand drumming, playing keys, plucking the harp and just learning the language of music in general. I still have a ways to go, but it\u0027s not so much about the destination, but the journey, right? I am touched to the core by the ones who have shown interest in my sound. \u0026lt;3\u003cbr\u003e \u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0I also enjoy playing with fire and object manipulation! I spin poi and the hula hoop mainly, but also spin double staffs, mini hoops, buugeng staffs, fire fans! I love this practice! It shows you the moment and connects you to your space in a trance like way. It\u0027s almost like playing a visual instrument.\u00a0\u003cbr\u003e\u003cbr\u003e( I kinda have a problem with picking up too many hobbies.) lol~ \u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0Another goal of mine is to build an online shop! \u00a0I\u0027m very passionate about crystals and minerals. I think they\u0027re very fascinating and beautiful.\u00a0\u00a0I feel they harness vibrations that can harmonize with our own. They make great allies and I just love them! I want them all around me and I want to give them to you! \u00a0I make intricate wire wrapped pendants, rings, bracelets, pins, and sculptures. I also want to invest and distribute larger crystals and minerals, craft candles, dream catchers, clay pendants and jewelry of all sorts. Make skill toys, like hula hoops, and poi. I plan to make orgonite pyramids, pendants and apoxy jewelry in general. Gathering the tools and materials to make these things is a thrill and skill in and of itself and I feel like I\u0027m getting close to point where I can project consistently. Recently I\u0027ve had a dry spell due to moving and family issues. But, nothing in nature blooms all year long, ~ A quote I carry so I\u0027m not so hard on myself. \u0026gt;,\u0026gt; \u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0Plants are also something I admire greatly and I hope to own an oil still one day so I extract my own essential oils. But, that\u0027s a few life chapters away.. However,\u00a0I\u0027m slowly but surely building the momentum to make this a reality and your support is a huge push! I want to tap into Earth\u0027s elements and give them to you! I also like to get naked and dance :) I\u0027ll share some of that as well. Thank you for reading this! ((\u0026lt;3)) Let\u0027s make some magic!! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
