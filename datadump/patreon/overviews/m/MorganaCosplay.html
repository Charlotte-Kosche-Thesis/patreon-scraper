    "summary": "\u003ch3\u003e\u003ca href=\"http://www.morganacosplay.com/uncategorized/explicacion-patreon/\"\u003ePresentaci\u00f3n en castellano\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://wp.me/p4BLbe-zY\"\u003eRecompensas en castellano\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://wp.me/p4BLbe-zY\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://www.morganacosplay.com/wp-content/uploads/2017/08/GoalAchieved.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eGoal Achieved! 700$!!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThanks a lot to all Patrons who have contributed to achieve this goal!! 700$! That\u0027s a freaking lot and I\u0027m really grateful for all this support!! You rock!! To reward your commitment, I will add one bonus Geek\u0026amp;Sexy photo to all +5$ Patrons. I hope you like your additional reward and thanks for being part of my family! \u0026lt;3\u0026lt;3\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003eMy name is Sarai Pulido aka. Morgana Cosplay\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am a Spanish girl who tries to become a professional cosplayer, or in other words, a girl who tries to make her dreams come true. As you can imagine, it\u2019s no easy task but if you like my cosplays and the content I create, You can help me accomplish my dream and help creating the most amazing cosplays in the world! \n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\n\u003cbr\u003e\nHow?\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\nPatreon is a way to connect art lovers (patrons) with artists wishing to show their potential, through a sponsorship in exchage of certain rewards. In the video above, I explain in detail how it works and a little below you can check my rewards. \n\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eGeek\u0026amp;Sexy Gallery!!\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\nIf your sponsorship level is +5$, every month you will receive by mail one or multiple HD images of a Geek\u0026amp;Sexy photoshoot, only for Patrons (I will not publish them in any other web). Depending on your sponsorship level, I will send you a different amount of content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://www.morganacosplay.com/wp-content/uploads/2016/01/GS.jpg\" style=\"width: 634px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen do I receive my reward?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOnce your payment has been processed. For example, if you enter my Patreon between the 1st and 30th day of November, you will get access to the exclusive photos from November, that you will receive the first week of December, once your payment has been processed.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you become a +5$ Patron on December but you want access to the November exclusive content, worry not, you can purchase it in my \n\u003ca href=\"http://www.morganacosplay.com/shop/index.php?id_category=16\u0026amp;controller=category\u0026amp;id_lang=3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eshop\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.morganacosplay.com/shop/index.php?id_category=16\u0026amp;controller=category\u0026amp;id_lang=1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.morganacosplay.com/wp-content/uploads/2015/12/BotonTienda.jpg\" style=\"width: 243px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
