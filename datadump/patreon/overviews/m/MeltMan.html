    "summary": "Hi Everyone, Meltman here.\u00a0\u003cbr\u003e\u003cbr\u003eI just launched, my streaming channel and I love the support that I\u0027ve gotten from friends and family but it was pointed out that I haven\u0027t given anyone a way to support me financially.\u003cbr\u003e\u003cbr\u003eI\u0027ve looked at a lot of videos regarding YouTube and monetization via ads and well it seems a bit unstable as an income source. I\u0027d love for this to become my full time job, to do that I\u0027ll need to find other type of revue.\u003cbr\u003e\u003cbr\u003eI hope to someday launch my own website were I can share my videos alongside YouTubes platform as well as share them on other platforms that are emerging. On my site there would be minimal ads but tastefully done. No annoying auto play noisy ads or ads that pretend to something else. That will focus on bringing in enough money to keep the site up.\u00a0\u003cbr\u003e\u003cbr\u003eAlso as people become interested, I\u0027ll be looking to add merchandise to my website as another way you can support me.\u00a0\u003cbr\u003e\u003cbr\u003eThe big thing is to get this ball roll I need to worry about my everyday living expenses. Thats were I\u0027m hoping Patreon and You can help. If I don\u0027t have to worry about everyday bills, then I can focus on what I love to do. Meaning streaming some great games and build a community that I can be proud to be a part of.\u00a0\u003cbr\u003e\u003cbr\u003eThat is my game plan thus far, also I am planning on doing some videos down the road going into detail about who I am and the road I\u0027ve walked in this life thus far. I\u0027ll be honest, I\u0027m not perfect, hell no one is. I was once told by someone whom just found out what I\u0027ve been though, \"how do you stay so positive after everything that happend to you?\" My response, \"were there is life there is hope. The one thing that never changes is that things always change. You just have to do your best to make that change a positive one and hope it works out.\" \u003cbr\u003e\u003cbr\u003eThank you everyone for being my Patron\u00a0\u003cbr\u003e"
