    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/05/aboutmeheaderimage.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nbR8hPtgMks?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Melissa K. Vassar-Belloso. I am a creative enthusiast with many hats and an adult on the autism spectrum. I\u0027m an ever-evolving hobbyist artist,passionate blogger in not just creative but also mental health and life topics,and an aspiring author looking to innovate the art of character design with my upcoming book the \"Character Designer\u0027s Journal\".\u003cbr\u003e\u003cbr\u003eI want to help lift the stigma on disabilities by proving one creative work at a time that we can all contribute to society in a unique and special way,not as a diagnosis but as people just living their lives and trying to achieve their best life.I currently blog weekly in my series \"Thoughts of an Aspie\" with practical mental health and life topics tempered with a personal insight. You can also read a sample of my upcoming book under the \u003cstrong\u003e\"works\"\u003c/strong\u003e menu of my main site\u00a0\u003ca href=\"http://haevenarts.com/\" target=\"_blank\"\u003ehttp://haevenarts.com\u003c/a\u003e .\u003cbr\u003e \u003cbr\u003eJoin me on  my creative journey for as low as $1/month. \u003cstrong\u003eLearn more about me and why I chose Patreon\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/little-more-me-i-16110604\" target=\"_blank\"\u003ein this post\u003c/a\u003e!\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/05/faqheaderimage.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e(Last Updated 4/19/18)\u003c/em\u003e\u00a0\u003cstrong\u003ePart One:\u003c/strong\u003eAbout me \u0026amp; my Projects\u00a0\u003ca href=\"https://www.patreon.com/posts/patron-faq-part-15824372\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/patron-faq-part-1582...\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e(Last Updated 4/17/18)\u003c/em\u003e \u003cstrong\u003ePart Two:\u003c/strong\u003eRewards \u0026amp; Benefits\u00a0\u003ca href=\"https://www.patreon.com/posts/15838212\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/15838212\u003c/a\u003e\u003c/li\u003e\u003cli\u003e(\u003cem\u003eLast Updated 4/25/18 )\u003c/em\u003e \u003cstrong\u003ePart Three:\u003c/strong\u003eFinancial Questions\u00a0\u003ca href=\"https://www.patreon.com/posts/15839189\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/15839189\u003c/a\u003e \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/05/patronbenefitsheaderimage.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBecome a driving force in my upcoming book!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003ePreviews from the book as it\u0027s being created\u003c/li\u003e\u003cli\u003eAn opportunity to vote on the cover of the book\u003c/li\u003e\u003cli\u003eAn opportunity to be part of the creative process through participation surveys and polls\u003c/li\u003e\u003cli\u003eAn opportunity to get your character featured in the concept sketching portion of the book\u003c/li\u003e\u003cli\u003ePost publication rewards including pens,bags, and other items\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eIn addition you also get...\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003ePreviews of my other projects\u003c/li\u003e\u003cli\u003eA daily OC from a generator\u003c/li\u003e\u003cli\u003eAccess to the Patron Hub for extra content\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eFuture Benefits you can look forward to as a patron are...\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eStore related promotions once my Redbubble and Gumroad stores open\u003c/li\u003e\u003cli\u003eA special patron-only commission price list if I ever begin doing commissions\u003c/li\u003e\u003cli\u003eA patron exclusive blog series\u003c/li\u003e\u003cli\u003eCharacter design tutorial kits\u003c/li\u003e\u003cli\u003eA fanart request form\u003c/li\u003e\u003cli\u003eA form for making suggestions on daily OCs and generators\u003c/li\u003e\u003cli\u003eDownloads of design aids,character bases and desktop wallpapers\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eNot sure about becoming a patron yet? Not a problem!\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eAs a non-patron who keeps an eye on my work you still get...\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eOccasional light project previews\u003c/li\u003e\u003cli\u003eAccess to read any news or updates I post about my projects\u003c/li\u003e\u003cli\u003eA sampler character on Fridays\u003c/li\u003e\u003cli\u003eLight access to art content I post such as doodles,sketches,or low-res versions\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e(Coming Soon!)\u00a0\u003c/strong\u003eAccess to a lite version of my character request form\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eIntroducing Fanpro Fridays!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/05/fanprofridaybanner.png\" style=\"width: 441px;\"\u003e\u003cbr\u003eEvery Friday I post a batch of characters inspired by the Fanpro project for patrons and non-patrons!\u00a0\u003ca href=\"https://www.patreon.com/posts/introducing-19144892\" target=\"_blank\"\u003eLearn more here.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Generation:\u003c/strong\u003e Generation I (5/100 completed)\u003cbr\u003e\u003cbr\u003eView all the sampler characters in a gallery at\u00a0\u003ca href=\"http://haevenarts.com/character-archive\" target=\"_blank\"\u003ehttp://haevenarts.com/character-archive\u003c/a\u003e !\u003cbr\u003e\u003cbr\u003eView all the daily,bonus,extra and theme characters in a gallery at \u003ca href=\"http://haevenarts.com/patron-character-archive\" target=\"_blank\"\u003ehttp://haevenarts.com/patron-character-archive\u003c/a\u003e !\u003cbr\u003e\u003cbr\u003eCheck out what\u0027s coming in the summer 2018 quarter in\u00a0\u003ca href=\"https://www.patreon.com/posts/18718437\" target=\"_blank\"\u003ethis post\u003c/a\u003e!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/05/socialmediaheaderimage.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eF\u003c/strong\u003e\u003cstrong\u003eollow me on Twitter via @themeinav\u003c/strong\u003e for more creative content and updates! \u003cstrong\u003eWhat am I tweeting?\u003c/strong\u003e\u00a0\u003ca href=\"http://haevenarts.com/my-2018-twitter-schedule\" target=\"_blank\"\u003ehttp://haevenarts.com/my-2018-twitter-schedule\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFind me on Facebook \u003c/strong\u003eat \u003ca href=\"https://www.facebook.com/melissa.vassarbelloso.7\" target=\"_blank\"\u003ehttp://bit.ly/mkvbonfacebook\u003c/a\u003e for more updates,photos,and extras!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCheck out my Tumblr\u003c/strong\u003e where I post all the samplers and Fanpros at\u00a0\u003ca href=\"https://themeinav.tumblr.com\" target=\"_blank\"\u003ehttps://themeinav.tumblr.com\u003c/a\u003e!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you would like to support my work but can\u0027t make a monthly commitment you can also...\u003c/strong\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://ko-fi.com/S6S879WV\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi5.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/Character-Kit-1808383509468179/\"\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/03/hublogo.png\"\u003e\u003cbr\u003e\u003c/a\u003eAs thanks for your continued support you can now begin to access additional surveys,forms, and perks in the Patron Hub! Please note that you will be prompted to log in via Patreon to access the Hub content.\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eCheck it out now at \u003c/strong\u003e\u003ca href=\"http://bit.ly/my-patron-hub\" target=\"_blank\"\u003ehttp://bit.ly/my-patron-hub\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eAccess it now for.....\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eA high priority patron contact form\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eA form to submit Q \u0026amp; A inquiries\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eA form to submit character requests\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eNEW!\u003c/strong\u003e A character archive of all the daily and theme characters that you can rate and comment on\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/05/booksheaderimage.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/01/cdjlogo2-e1522988916933.png\" style=\"width: 346px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThe Character Designer\u0027s series is all about a brand new way to tackle character design. The book is the ideal guide for learning to develop a character inside and out and not just another how-to-draw series.Whether you\u0027re a roleplayer,writer, artist, or even an aspiring manga-ka the series can help you create a well-rounded and unique character for any project.Learn more about it and read the sample book at \u003ca href=\"http://haevenarts.comedit/\" target=\"_blank\"\u003ehttp://haevenarts.com\u003c/a\u003e under the\u003cstrong\u003e \"Works\" \u003c/strong\u003emenu.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nlqulG8x1ig?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFind the project on Facebook at:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/CharacterDesignersJournal/\" target=\"_blank\"\u003ehttps://www.facebook.com/CharacterDesignersJourna...\u003c/a\u003e\u003ca href=\"https://www.facebook.com/CharacterDesignersJournal\"\u003e\u003c/a\u003e .\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/05/blogsheaderimage-1.png\"\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2017/06/aspiethoughtslogo.png\" style=\"background-color: initial; width: 283px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThoughts of an Aspie is my weekly blog where I discuss practical and honest mental health and life topics.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThis Month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e[June 3rd-9th]\u003c/strong\u003e I Don\u0027t Want to Lay Down\u003c/li\u003e\u003cli\u003e \u003cstrong\u003e[June 10th-16th]\u003c/strong\u003e Everyone has Something:The Sameness in our Differences\u003c/li\u003e\u003cli\u003e \u003cstrong\u003e[June 17th-23rd]\u003c/strong\u003e The Quest to Define Normal\u003c/li\u003e\u003cli\u003e \u003cstrong\u003e[June 24th-30th]\u003c/strong\u003e A Practical Look at Emotions\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGet caught up now at\u003c/strong\u003e\u00a0\u003ca href=\"http://bit.ly/readtoaa\" target=\"_blank\"\u003ehttp://bit.ly/readtoaa\u003c/a\u003e !\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/haevenarts.com/wp-content/uploads/2018/05/creative5logo.png?resize=300%2C125\"\u003e\u003cbr\u003e\u003cbr\u003eCreative 5 will a bi-weekly blog formatted to highlight creative top fives like \u201c5 Reference Sites Every Figure Artist Needs\u201d and \u201c5 Ways to Beat Creative Blocks\u201d. Creative 5 will be premiering in June. If you\u2019re a patron you can \u003ca href=\"http://haevenarts.com/five-character-creation-tools-that-will-actually-add-to-your-design-process/\" target=\"_blank\"\u003echeck out the first issue now\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cli\u003e\u003cstrong\u003e[June 15th]\u003c/strong\u003e Five Character Creation Tools That Will Actually Add to Your Design Process\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e[June 29th]\u003c/strong\u003e Five Stock Sites Worth Your Money\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e[July 13th]\u003c/strong\u003e Five Sites You Didn\u2019t Know you Needed to Dress and Style Your Characters\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e[July 27th]\u003c/strong\u003e Five Awesome and Affordable Photoshop Alternatives\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e[August 10th]\u003c/strong\u003e Five Artist Mannikin Must Haves\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e[August 24th]\u003c/strong\u003e Five Dress-up Game Sites Worth Checking Out\u003c/li\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003eNew Blog!\u003c/strong\u003e \"My Creative Corner\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\"My Creative Corner\" is going to be a patron-exclusive blog with a 5 issue preview that will be premiering on the site in Fall of 2018. It will cover a range of creative topics as well as technology,creative industry, and of course character design.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/05/otherprojectsheaderimage.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://haevenarts.com/wp-content/uploads/2018/04/newkickstarterbanner.png\" style=\"width: 647px;\"\u003e\u003cbr\u003eCharacter Kits are a new and innovative way for character artists to source and utilize visual references with an inspiring twist. Learn more about it at \u003ca href=\"http://haevenarts.comedit/\" target=\"_blank\"\u003ehttp://haevenarts.com\u003c/a\u003e under the\u003cstrong\u003e \"Works\" \u003c/strong\u003emenu.\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5JEEzLGGM08?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCharacter Kit is live on Kickstarter until June 4,2018!\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.kickstarter.com/projects/meina/1506124754?ref=461929\u0026amp;token=cb08a315\"\u003ehttps://www.kickstarter.com/projects/meina/character-kit-the-ultimate-character-designers-ref\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFind it on Facebook:\u003cbr\u003e\u003c/strong\u003e\u003ca target=\"_blank\"\u003ehttp://bit.ly/characterkit\u003c/a\u003e \u003cbr\u003e\u003c/div\u003e"
