    "summary": "\u003cstrong\u003e\u003cimg src=\"https://www.lavozdehorus.com/wp-content/uploads/Sanguinius.jpg\" style=\"float: left; width: 226px; margin: 0px 10px 10px 0px;\"\u003e\u00a1\u00a1ADOPTA A UN PRIMARCA!!\u003c/strong\u003e\u003cbr\u003e\nDigo... Ad\u00f3ptame a m\u00ed.\n\u003cbr\u003e\nEn un universo peligroso y \u00e1spero como la lija, la vida del dibujante es dura. Me encantar\u00eda dedicarme a dibujar todo el rato y nada mas, pero hay facturas que pagar y necesito comer. Actualmente, mi meta es poder comprarme una tableta nueva y decente, porque la que tengo est\u00e1 en las ultimas y es ya muy viejita. Una vez lo consiga... Mi sue\u00f1o ser\u00eda poder dedicarme solo a dibujar, como en los a\u00f1os en los que trabajaba haciendo dibujos animados.\n\u003cbr\u003e\nPor ahora, he puesto solo esas tres opciones de patreon para ayudarme. En un futuro, segun vea como van funcionando ir\u00e9 incluyendo mas cosas. :)\u003cbr\u003e\u003cstrong\u003eADOPT A PRIMARCH!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI mean ... Adopt me.\u003cbr\u003eIn a dangerous and rough like sandpaper universe, artist\u0027s life is hard. I would love to dedicate myself to drawing all the time and nothing else, but there are bills to pay and I need to eat. Currently, my goal is to buy a new and respectable tablet, because the one I have is dying and it\u2019s already very old. Once I get it ... My dream is be to be able to dedicate myself only to drawing, like the years i spent drawing cartoons.\u003cbr\u003eBut for now, I have included only those three patreon options to help me. In the future, depending on how they work, I will include more things. :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.lavozdehorus.com/wp-content/uploads/Leman-Russ-retrato.jpg\" style=\"width: 165px;\"\u003e\u00a0\u003cimg src=\"https://www.lavozdehorus.com/wp-content/uploads/Perturabo.jpg\" style=\"width: 165px;\"\u003e\u00a0\u003cimg src=\"https://www.
