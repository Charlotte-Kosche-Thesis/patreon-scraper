    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHi! My name is Mark and I absolutely love space, science and engineering! During the day I\u0027m a physicist working in the field of high-efficiency solar cells, but in the evenings I create videos about games and space on YouTube and I also make mods!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI would like my videos to focus on entertainment and education at the same time, popularizing science and space exploration through games and raising your curiosity about the intricate workings of the world around us. Science can be fun!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eWith your direct support I can focus on making valuable content that you find interesting, most importantly. Platforms and their policies change and instead of blindly following them, with your help we can build something with a specific goal in mind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf I support you, what will my money be used for?\u003c/strong\u003e\u003cbr\u003eThe funds from Patreon will cover many things (better equipment, licenses, gear, props, food, travel etc.) which in turn allows me to do the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBetter and more videos\u003c/li\u003e\u003cli\u003eMore mods\u003c/li\u003e\u003cli\u003eQ\u0026amp;As\u003c/li\u003e\u003cli\u003eTutorials\u003c/li\u003e\u003cli\u003eDIYs\u003c/li\u003e\u003cli\u003eand many more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow often does your content come out?\u003c/strong\u003e\u003cbr\u003eTwice a week, every Tuesday and Saturday (assuming I don\u0027t get sick or something equally bad happens)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I support you?\u003c/strong\u003e\u003cbr\u003eFirst of all, THANK YOU! Your support means a lot to me and I would like to thank you for it from the bottom of my heart. You can support me here on Patreon, any amount will be greatly appreciated. Even a dollar a month helps me to continue working on what I love and I hope you will enjoy too.\u003cbr\u003e\u003cbr\u003eThere are rewards too! If you pledge $5 a month, you will be credited at the end of my each video. If you pledge $10 a month you will be credited as an associate producer at the end of my videos. At $20 per month you will join the Management Board and have a direct influence on my content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you. Your support is invaluable to me!\u003c/strong\u003e\u003cbr\u003e"
