    "summary": "My name is Michael Ramstead, and I make oil paintings and digital illustrations.  \u003cbr\u003e\nYou can see my art on my website \u003ca href=\"http://www.michaelramstead.com.\" rel=\"nofollow\"\u003ewww.michaelramstead.com.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eCurrently, I am working on a new series of oil paintings and I\u0027d like to share the process with you. \u00a0By pledging to my Patreon, you\u0027ll not only be supporting me as I work on these new paintings, but you\u0027ll also have the chance to get a behind the scenes look at these paintings as they are being created, as well as the techniques and materials I use to create them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003ePatreon is a site that allows you to become a Patron of the Arts. \u00a0Meaning that you can help support your favorite artists, allowing them to focus on creating more art!\u003cbr\u003e\u003cbr\u003eBy making pledges to my campaign, you\u0027ll be giving me the chance to focus more time and energy on making my art, which, with supplies and everything, can get kind of pricey.\u003cbr\u003eBy making a pledge here, you\u0027re not only letting me know you\u0027re a fan of my work, you\u0027re helping me make more, which means more for you to look at and enjoy too!\u003cbr\u003e\u003cbr\u003eYou can pledge as much as you like for as long as you like, and below are some \u003cstrong\u003eRewards\u003c/strong\u003e that you\u0027ll get if you pledge a certain amount!\u003cbr\u003e\u003cbr\u003eFor instance, \u00a0if you pledge $10 I\u0027ll take a drawing request from you! You can pick any topic from your favorite Movie, TV Show, Comic, Book, Video Game, etc.\u00a0and I\u0027ll draw it for you and give you a shout out on my Instagram, Twitter, Facebook, and Tumblr! \u00a0Here\u0027s some of my past drawings:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1381.photobucket.com/albums/ah210/Michaelramstead/IMG_8662_zps9c81ulcd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd if you pledge $35 or more, I\u0027ll send you a SIGNED high \u00a0quality print of one of the following drawings from my Horror Movie A Day Project:\u003cbr\u003e\u003cimg src=\"http://i1381.photobucket.com/albums/ah210/Michaelramstead/hmad%20prints_zpse5qayf8k.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd More! \u00a0Take a look at the Rewards below and see what interests you!\u003cbr\u003e\u003cbr\u003eThanks so much!\u003cbr\u003e\u003cbr\u003e"
