    "summary": "\u003cimg src=\"https://ebaekim.weebly.com/uploads/1/0/6/6/106601575/header_orig.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://maskedfables.com\"\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u00a0\u003ca href=\"http://twitter.com/@ebaekim\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u00a0\u003ca href=\"https://www.facebook.com/maskedfables/\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cem\u003eThe Masked Fables\u003c/em\u003e is a retelling of familiar fairy tales with a twist. It follows the enthusiastic traveler, Ari, who agreed to help a lost spirit, Hadley, find his body. But what starts off as a journey of discovery, turns dire as their paths cross with the Huntsman, Snow White, and other fairy tale characters, throwing them into fantastical adventures, and unwittingly unraveling the dark secrets scattered throughout the land. \u003cem\u003eRecommended age: 13+\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHey, my name is Ebae Kim, and I\u0027m an\u00a0art director, visual artist, and storyteller. I\u0027ve always been passionate about the rich history of fairy tales/fables as well as great visual storytelling, so I\u0027m really excited to\u00a0share both through\u003cem\u003eThe Masked Fables\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eFor me, the most rewarding part of working on the series is the interest and support from readers, and now through Patreon, readers can play a direct role in continuing Ari and Hadley\u0027s adventure. In addition, Patrons get access to work in progress posts, illustrations, exclusive Q\u0026amp;As, and more~ \u003cbr\u003e\u003cbr\u003eAs always, thank you to everyone that enjoys reading \u003cem\u
