    "published_at": "2017-02-19T03:20:46+00:00",
    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/500cdccae4b016a023c495bb/58a8e4f11b10e3ab0b389091/58a8e5009de4bb32da53f61c/1487463681770/Mana_1.png?format=1500w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/500cdccae4b016a023c495bb/58a8e4f11b10e3ab0b389091/58a8f55d8419c2e78d6f1bd9/1487467881316/Mana_Selfie_1.png?format=500w\" style=\"float: left; width: 173px; margin: 0px 10px 10px 0px;\"\u003eI\u0027m your run of the mill purple haired creative lady just wanting to inspire others to follow their dreams. I currently work in the video game industry as a Global Community Manager on a franchise that I love dearly (was awesome to finally check that off the bucket list) and now that I\u0027m finally settled I\u0027m wanting to get back to my creative roots.\u00a0\u003cbr\u003e\u003cbr\u003eCreative outlets; like livestreaming, youtube, art, crafts, blogging, etc have at one point or another been either a source of income or a means of escapism from the daily grind of adulthood. I\u0027m looking to jump back into doing creative things, engaging with and inspiring people, and just continuing to check off my bucket list of dreams.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your pledge goes towards:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePurchasing art supplies\u003cul\u003e\u003cli\u003ePaints, thread, fabric, paper, etc. \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eMaintaining my setup\u00a0\u003cul\u003e\u003cli\u003eComputer upgrades and stream supplies\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eEveryday expenses and paying off debt\u003cul\u003e\u003cli\u003e\u00a0Website costs, bills, student loans, etc.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eStress relief\u003cul\u003e\u003cli\u003eKnowing that I won\u0027t have to really think about money is going to be weight off my shoulders\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou\u0027ve probably got a lot of questions before you decide to become my patron, so let\u0027s get cracking!\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/500cdccae4b016a023c495bb/58a8e4f11b10e3ab0b389091/58a8ead26a4963c0a95bbe57/1487465171423/Mana_3.png?format=1500w\"\u003e\u003cbr\u003eWhy yes I do! I have been working on some ideas for side projects for a while and your patronage would help to make those a reality. Here are just a few:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eStitch the Pokedex\u003c/span\u003e\u003c/strong\u003e - I am looking to complete cross stitch charms of all \u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e873 Pokemon\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e (includes all pokedex entries, megaevolutions, all unowns, and alternate versions of original dex pokemon found in Sun/Moon).\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eFairy Tale Characters\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e- \u003c/span\u003eI would love to do a complete watercolor / digital art set of all the Fairy Tale\ncharacters from around the globe, starting with the Hans Christen Anderson set.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eOpen my own online shop \u003c/span\u003e\u003c/strong\u003e- One of my biggest dreams is to have shop to sell original work, including enamel pins, apparel, notebooks, and prints.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTheStartScreen\u003c/span\u003e\u003c/strong\u003e - This is a project that my best friend and I have been wanting to do for a while where we highlight really amazing creators we come across.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://static1.squarespace.com/static/500cdccae4b016a023c495bb/58a8e4f11b10e3ab0b389091/58a8ee53d1758e84117b6308/1487466069456/Mana_4.png?format=1500w\"\u003e\u003cbr\u003e\n\nI want to show that you don\u0027t have to limit yourself to one dream. There are many things I hope to accomplish and I don\u0027t believe that you have to only focus on one thing at a time to be \"successful\". To be clear: I have zero intentions of quitting my day job, I am very happy with what I am doing there and with the people I work with. This particular page / initiative is simply to reach out for a little help to balance things out financially so I don\u0027t affect my primary source of income AND it will help to offset the additional costs for supplies for these side projects.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/500cdccae4b016a023c495bb/58a8e4f11b10e3ab0b389091/58a8f1ea9f74561f4db83d0f/1487466987437/Mana_5.png?format=1500w\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/500cdccae4b016a023c495bb/58a8e4f11b10e3ab0b389091/58a8f55df7e0ab89f52e36a4/1487467879074/Mana_Selfie_2.png?format=500w\" style=\"float: right; width: 184px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBlog:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.mana.ink/\" target=\"_blank\"\u003eMana.Ink\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTwitch:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.twitch.tv/manadrake\"\u003eManaDrake\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYouTube:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/manadrake\"\u003eManaDrake\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.twitter.com/manadrake\"\u003e@ManaDrake\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cst
