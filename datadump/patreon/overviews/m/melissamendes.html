    "one_liner": "I\u0027m a cartoonist. Right now I\u0027m working on a comic based on my grandfather\u0027s life, about a young girl named Edie, who is born into a bad situation.",
    "patron_count": 69,

    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eIt me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI live and work in western Massachusetts, where I grew up. I went to Hampshire College from 2002 to 2006, and then the \u003ca href=\"http://www.cartoonstudies.org/\"\u003eCenter For Cartoon Studies\u003c/a\u003e from 2008 to 2010, where I got my MFA. \u003cbr\u003e\u003cbr\u003eIn 2010 I received a Xeric Grant to publish my first graphic novel, \u003cem\u003e\u003ca href=\"http://mmmendes.bigcartel.com/product/freddy-stories\"\u003eFreddy Stories\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI have drawn comics with the \u003ca href=\"https://ladydrawers.wordpress.com/\"\u003eLadydrawers\u003c/a\u003e for \u003ca href=\"http://truth-out.org/author/itemlist/user/49028\"\u003e\u003cem\u003eTruthout.org\u003c/em\u003e\u003c/a\u003e and \u003ca href=\"http://bitchmagazine.org/post/a-behind-the-scenes-look-at-gender-and-comics-distribution\"\u003e\u003cem\u003eBitch Media\u003c/em\u003e\u003c/a\u003e, and I illustrated a chapter book called \u003ca href=\"http://www.amazon.com/Strong-Takes-Stand-Tommy-Greenwald/dp/1596438363\"\u003e\u003cem\u003eJack Strong Takes a Stand\u003c/em\u003e\u003c/a\u003e for Roaring Brook Press. My comic \u003cem\u003e\u003ca href=\"https://www.amazon.com/Lou-Melissa-Mendes/dp/1681485206\"\u003eLou\u003c/a\u003e \u003c/em\u003ewas published in 17 issues by \u003ca href=\"http://mmmendes.bigcartel.com/product/freddy-stories\"\u003eOily Comics\u003c/a\u003e, and was collected by Alternative Comics in Spring 2016. I also drew a series for Belt Magazine titled \u003ca href=\"http://beltmag.com/harvey-lets-just-wait/\"\u003e\u003cem\u003eHarvey and Me\u003c/em\u003e\u003c/a\u003e, written by Anne Elizabeth Moore, about her adventures with Harvey Pekar. \u003cbr\u003e\u003cbr\u003eMy current project,\u00a0\u003ca href=\"http://www.mmmendes.com/partone/\"\u003eThe Weight\u003c/a\u003e, is an epic family saga set in rural New York state, spanning from the 1930s onward. The story is inspired by my late grandfather\u0027s life. He was born in 1936, and before he died in February 2014 he wrote a short memoir, full of detailed descriptions of his childhood. This piece of writing is invaluable to me and I\u0027m really enjoying transforming it into something new!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI feel so so so incredibly lucky to have found something I love so much (comics) and to be able to wake up every morning and sit at my desk and work. I love the comics community and I\u0027m so glad and thankful to be a part of it. \u003cbr\u003e\u003cbr\u003eWhen I decided to start working on The Weight I knew \u003cstrong\u003ea)\u003c/strong\u003e that I wanted people to be able to read it for free online and \u003cstrong\u003eb)\u003c/strong\u003e that it was going to be really, really freaking long. Ideally it\u0027s a full time job, but because duh I need $$ to live, I have to take side jobs a lot of the time.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in! The money I make here helps me survive and pay rent to that I can work on making comics my full time job. I think it\u0027s so cool to be able to give support monthly to projects you believe in, and I\u0027m grateful every day for you, my Patrons. So thanks you guys.\u00a0\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003eM\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s a small example of some behind the scenes stuff you can get when you become a patron:\u00a0\u003c/div\u003e\u003ca href=\"http://imgur.com/cpMgLFp\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/cpMgLFp.jpg\" style=\"width: 663px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/ZK26wAK\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/ZK26wAK.jpg\" style=\"width: 640px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2014-10-28T22:11:25+00:00",
     "description": "Rent is covered. The lights are on. Thank you!\u00a0\u003cbr\u003e\u003cbr\u003eAND when I reach this goal, I will create an iron-on patch that each Patron, regardless of the amount of their pledge, will receive for free, as a special thank you gift. (It\u0027ll be available for sale for non-patrons.)\u003cbr\u003e\u003cbr\u003eHere\u0027s my preliminary design for the\u00a0patch:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0NNC2oT.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003eWouldn\u0027t you love to have a patch of Edie smoking a cig?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

   {

     "created_at": "2014-10-28T22:11:25+00:00",
     "description": "Rent is covered, lights are on, groceries are bought, internet bill is paid. Thank you so much!\u003cbr\u003e\u003cbr\u003eWhen this goal is reached, I will create and send out the iron-on patch...\u003cbr\u003e\u003cbr\u003eand I will also take a weekend long trip to my Grandfather\u0027s hometown of Rome, NY. I\u0027ll document it fully, through photos and drawing and writing, and create a special one-off zine about the experience. All patrons will receive copies of the zine. I hope to do research at the Rome Historical Society, visit Griffiss Air Force Base (now a business park) and find out where his grandparents\u0027 farm was in Williamstown, NY. There\u0027s so much more to know than I can find on Google! I\u0027d so excited to be able to do this.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
