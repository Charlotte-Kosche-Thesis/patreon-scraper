    "summary": "Thank you for your support!\u00a0With this Patreon, you\u0027re not supporting a single comics creator. You\u0027re supporting an entire \u003cem\u003eline\u003c/em\u003e\u00a0of comics and an upstart comics publisher with ambitious plans and quality product.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur flagship series \u003cem\u003eMartian Comics\u003c/em\u003e is telling thoughtful stories that span history. It\u0027s been called the \u003cem\u003eSandman\u003c/em\u003e of sci-fi.\u003c/li\u003e\u003cli\u003e\u003cem\u003eKimot Ren\u003c/em\u003e is expanding this sci-fi universe, starring an alien android lost in the Old West.\u003c/li\u003e\u003cli\u003e\u003cem\u003eLazarus, the Forever Man\u003c/em\u003e\u00a0(also set in this same universe) tells stories of Lazarus across human history.\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Synthetics\u003c/em\u003e (also set in this same universe) tells weird tales of robot life.\u003c/li\u003e\u003cli\u003eFinally, \u003cem\u003eNecropolitan\u003c/em\u003e is a wild, violent, supernatural story featuring history\u0027s greatest bad guys stuck in Hell together.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFounded by comics scholar Dr. Julian Darius, Martian Lit is all about pushing comics forward.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://images.martianlit.com/mars/Patreon_samples.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://martianlit.com/mars/Patreon_samples.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eThree pages from different artistic teams. From left to right: a page from \u003cu\u003eMartian Comics\u003c/u\u003e\u00a0#4, with art by Sergio Tarquini and colors by R.L. Campos; a page from \u003cu\u003eMartian Comics\u003c/u\u003e\u00a0#5, with art by Mansjur Daman and colors by Diego Rodriguez; and a page from \u003cu\u003eKimot Ren\u003c/u\u003e\u00a0#1, with art by Andre Siregar and colors by Donovan Yaciuk.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ve shown us amazing support since we started this unlikely journey. With your continued support through Patreon, we can come a little closer to break-even on this crazy endeavor!\u003cbr\u003e\u003cbr\u003eFor just $3 a month, you can get every single comic we publish, plus bonus goodies.\u003cbr\u003e\u003cbr\u003eIf you become a patron, your credit card will \u003cem\u003enot\u003c/em\u003e\u00a0be charged now. Instead, you will be charged at the \u003cem\u003estart\u003c/em\u003e of each month, beginning with \u003cem\u003enext\u003c/em\u003e\u00a0month. And of course, you can cancel at any time.\u003cbr\u003e\u003cbr\u003eWe\u0027ve also got a great plan to reward early adopters. Every single time we hit another $100, we\u0027re going to send out a free book to every single subscriber (at $3 a month or more). So please, share this page and tell your friends! Because for about every 25 new people, you get \u003cem\u003eanother free book\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eThank you for your support! We know your money is hard-earned, and we appreciate anything you can spare... even if it\u0027s just a tweet! And we really mean that! Continuing these comics means everything to us, and you make it possible!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo learn more\u003c/strong\u003e, visit our website\u00a0\u003ca href=\"http://martianlit.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMartianLit.com\u003c/a\u003e. We\u0027re on ComiXology\u00a0\u003ca href=\"https://www.comixology.com/Martian-Lit/comics-publisher/3052-0\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. And if you sign up for the \u003ca href=\"http://eepurl.com/boh395\" rel=\"nofollow\" target=\"_blank\"\u003eMartian Lit mailing list\u003c/a\u003e, we\u0027ll give you a free PDF book!\u003cbr\u003e"
