    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u2665\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\n\tHi! I\u2019m Maddie Bright and I\u2019m an illustrator currently located in the United States. I love watercolor painting, tea, and playing with nature. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI work in watercolor and ink, \nmaking traditional illustrations and putting together hand drawn watercolor \nanimations. My work tends to \nfocus around healing ourselves and the environment through reconnecting \nwith the Earth, yoga, meditation, healthy recipes and mushroom people, among other things.\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u2665\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m a full time student at the moment, making it tricky to accomplish all I\u0027d like to with my work while still attending school and paying bills. With your help, I would get the opportunity to offer more artwork and items for sale, work on publishing illustrated books (including a cookbook I\u0027ve been wanting to release \u0026amp; illustrated meditations for a zine), buy art supplies, and continue to produce the work I love to make. \u003cbr\u003e\u003cbr\u003eIf you like my work and would like to support me, just choose how much you\u0027d like to pledge \u0026amp; in return for your support I will be offering rewards like shop codes, sneak peeks, and hand drawn watercolor illustrations.\u003cbr\u003e\u003cbr\u003eAny support helps and means so much to me! Thank you from the bottom of my heart!\u003cbr\u003eP.S. You can cancel or reinstate your pledge at any time. \u003cbr\u003e\u003cbr\u003e\ud83c\udf3b\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eMy first watercolor animation ~ \u003cbr\u003e(with more time, the goal is to make more of these!)\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4-R-bNKwzwk?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tIf you\u0027d like to see more, find me here \u003ca href=\"https://www.instagram.com/maddieandthemoon/\"\u003eon Instagram\u003c/a\u003e\u003cbr\u003e\n\tOr here, \u003ca href=\"https://www.etsy.com/shop/maddieandthemoon\"\u003eon Etsy\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
