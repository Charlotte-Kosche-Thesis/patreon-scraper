    "summary": "Give me money so I can take over the world. Don\u0027t ask questions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut seriously, here\u0027s the deal.\u003c/strong\u003e\u003cbr\u003eI write and host a weekly web series called Feminist Fridays that explores feminist issues, politics, and the media from an intersectional lens.\u00a0I am extremely passionate about social issues and put a lot of time and effort into creating engaging educational content that raises awareness and promotes social change. \u003cbr\u003e\u003cbr\u003eHowever, passion alone doesn\u0027t pay the bills, and YouTube has recently demonetized all content they don\u0027t consider \"advertiser friendly\" (read: anything relating to LGBTQ+ issues, politics, sex education, etc.) This content is essential in our current political climate, but unfortunately, YouTube\u0027s ad system makes it impossible for me to remain financially stable on ad revenue alone.\u003cbr\u003e\u003cbr\u003eIt\u0027s important to me that my videos remain free and accessible to everyone so the option to pledge money for my content would be 100% voluntary. A lot of people refer to Patreon as a tip jar of sorts. If you believe I\u0027m doing a good job and enjoy the stuff I\u0027m making, it would mean the world to me if you became a patron. \u003cbr\u003e\u003cbr\u003eAnd if not, I\u0027ll hate you forever. Just kidding.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m going to try and make the perks for becoming a patron worthwhile to you, but also relevant to my channel. If there is a perk you\u0027d like to suggest, please let me know. I\u0027m very easy to contact over Twitter or Tumblr.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the goals of this Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFinancial stability! I currently work another job, but reaching my Patreon goals would give me the flexibility to prioritize my channel and my content.\u003c/li\u003e\u003cli\u003eMore frequent content. (My goal is to post a weekly Feminist Fridays video, as well as an additional weekly video about anything from mental health discussions to feminist media reviews to news and pop culture commentary.\u003c/li\u003e\u003cli\u003eGreater creator/viewer transparency and interaction. I want to be able to talk to y\u0027all on here and hear your various perspectives.\u003c/li\u003e\u003cli\u003eMonthly live streams about topics of your choosing\u003c/li\u003e\u003cli\u003eA monthly newsletter :)\u003c/li\u003e\u003cli\u003eMerchandise? Who knows!\u003c/li\u003e\u003c/ul\u003e"
