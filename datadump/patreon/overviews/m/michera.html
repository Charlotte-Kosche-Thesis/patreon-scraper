    "summary": "Hi! \u003cbr\u003eMy name is Michael Michera and I am a self-taught concept artist.\u003cbr\u003eI have been working on personal project.\u003cbr\u003eIt will be a good ride through futuristic environment.\u003cbr\u003e A story about future, where robots have evolved into new life forms.\u003cbr\u003eThe world is shrouded in smog. Is humankind able to learn something new from artifitial intelligence?\u003cbr\u003eYou will find out as a patron of project MACHIMERA (Chimera Machine).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/008/891/918/large/michael-michera-protochimera-by-michael-michera.jpg?1515951743\"\u003e\u003cbr\u003e\u003cbr\u003eWhat is MACHIMERA about?\u003cbr\u003eAt first, let me explain what Chimera is.\u003cbr\u003eIn biological studies, chimeras are made from cells of various organisms. It happens that these are the organisms of different species - for example in 1984 a chimera named geep was created, resulting from the connection at the embryonic stage of development of goat and sheep cells (called geep is a combination of goat - goat and sheep). The hen with the quail brain was created by transplanting the quail embryo to the chicken embryo.\u003cbr\u003e\u003cbr\u003eIn the future, the Chimera is a combination of a machine body and synthetic tissue equipped with artificial intelligence...\u003cbr\u003eHere we go!\u003cbr\u003eLet\u0027s explore world of MACHIMERA together!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/media_assets/images/images/000/183/933/medium/MACHIMERA_AD_II.jpg?1515951962\"\u003e\u003cbr\u003e\u003cbr\u003eP.S. I\u0027m creating smaller thing on the side. It\u0027s focused mainly on exobiology (astrobiology). The tiltle is \"Beyond This World: Alien Life Forms\". I anticipate some rewards for fans of this project."
