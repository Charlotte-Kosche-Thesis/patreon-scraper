    "summary": "Thank you for showing an interest in supporting our gaming community!\u003cbr\u003e\u003cbr\u003eRunning Meta Gamer Score - although wildly awarding and exciting - isn\u0027t cost free. Being a member of the Meta Gamer Score community is free. But reality is that for us developing the site, cloud services and whatnots do have a monetary impact. Our estimated cost per month is $125, so reaching this goal would mean that the site is no longer a negative expense for us. This would be fantastically awesome! Over the top dream goal is $10,000 per month, which would mean we would be able to hire a full-time programmer to greatly accelerate the development.\u003cbr\u003e\u003cbr\u003eAs a patron you would be helping us keeping the site up and evolving. And your good deeds won\u0027t go unnoticed. As a token of our appreciation we want to give something extra back to you.\u003cbr\u003e\u003cbr\u003eIf you find this a good cause, please choose your contribution and reward on the right. Then head over back to Meta Gamer Score and continue being awesome!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout MetaGamerScore:\u003c/strong\u003e\u003cbr\u003eThe purpose of MetaGamerScore is to create a greater sense of purpose for gaming. By combining the achievement systems of as many platforms as we can, we aim to make sure that everything you do in any game counts towards a total, persistent metascore.\u003cbr\u003e\u003cbr\u003eWe currently support achievements from\u00a0\u003cem\u003eSteam\u003c/em\u003e, \u003cem\u003eWorld of Warcraft\u003c/em\u003e,\u003cem\u003ePlaystation Network\u003c/em\u003e, \u003cem\u003eXbox Live\u003c/em\u003e, \u003cem\u003eStarCraft II\u003c/em\u003e, \u003cem\u003etheHunter\u003c/em\u003e, \u003cem\u003eSealHunter\u003c/em\u003e, \u003cem\u003eFinal Fantasy XIV\u003c/em\u003e, \u003cem\u003eQuakeLive\u003c/em\u003e, \u003cem\u003eKongregate\u003c/em\u003e,\u003cem\u003eRetroAchievements\u003c/em\u003e, \u003cem\u003eLeague of Legends (powered by Poro Laboratories)\u003c/em\u003e, \u003cem\u003eNewgrounds\u003c/em\u003e, \u003cem\u003eSporcle\u003c/em\u003e, \u003cem\u003eExtra Life\u003c/em\u003e, \u003cem\u003eMedal of Honor\u003c/em\u003e, \u003cem\u003eGuild Wars 2\u003c/em\u003e, \u003cem\u003eBattlefield: Bad Company 2\u003c/em\u003e, \u003cem\u003eDragon Age: Origins\u003c/em\u003e and \u003cem\u003eMass Effect 3\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eIf you\u0027re still curious and haven\u0027t checked out the page yet - head over to \u003ca href=\"https://metagamerscore.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://metagamerscore.com\u003c/a\u003e and let the site do the rest of the talking."
