    "summary": "I\u0027m\nMichael Bello. I\u0027m a composer and musician writing music in all the genres and\nstyles I love with my current project being based around an Industrial\nElectronic style. I write music based around telling a story and capturing the\nmoods and emotions of that story. Atmospheric and ambient would be a good way\nto describe one of the more prominent elements in my music, think of it as the\nsoundtrack to a scene from the universe that exists through the thoughts in my\nhead.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(247, 150, 70);\"\u003e\u00a0\u003cstrong\u003eTHE\u00a0DREAM\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\nYour\nsupport on Patreon allows me to create more of the music you want to hear. This\nis my goal: To tell stories through music exploring ideas and events, fantasy\nand reality, soundscapes that can take you to another place or change the way\nyou look at the world and music that moves you or even takes you back to a\nscene from a distant memory. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0AND THAT\u0027S WHERE YOU COME IN \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nEvery\nsingle dollar helps me out, and with your support I\u0027m able to make more music,\nmore videos and release new music more often. Your\nsupport means that I can spend more time and effort writing music, use better\nequipment, produce better videos and most importantly bring you more of what\nyou want. With Patreon YOU are in control\nof how much you want to pledge. YOU choose what to donate and you can even put\na monthly cap on your pledges so that you only donate the amount that you want\nto. And what\u0027s even better is that your pledges will go towards music videos\nONLY. Yep all the music I put up is free, always. You\u0027ll only donate when the\nvideo comes out and only the amount that YOU decide it is worth. And even if\nyou can\u0027t afford to pledge, your support alone means the world to me! \u003cbr\u003e\u003cbr\u003eEvery single dollar makes a\nhuge difference and it\u0027s your support that makes my music possible! \u003cbr\u003e"
