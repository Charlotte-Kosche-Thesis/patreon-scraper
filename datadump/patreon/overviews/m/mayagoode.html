    "summary": "\u003ch3 style=\"text-align: center;\"\u003eI\u0027m a minimalist writer making videos and other art about life on the road less traveled.\u003c/h3\u003e\u00a0\n\u003cbr\u003eArt\u00a0is important during times of social upheaval.\n\u003cem\u003eMy fiction is deeply personal and aimed at spreading understanding and changing hearts.\u003c/em\u003e Now is the time to get those stories heard\u003cstrong\u003e. \u003c/strong\u003eSo I\u0027ve dropped out of the normal life expectations and designed a new life that puts my writing first. \u003cstrong\u003eA minimalist life where I only keep what gives me value and I strive to create what gives value as well. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat does this look like? For me, it\u0027s converting a 1999 Chevy Astro into a tiny house on wheels and living a minimalist vanlife. It looks like embracing freedom over stability and art over the conventional.\u003cstrong\u003e \u003c/strong\u003eThrough Patreon I will be able to share this journey through videos, podcasts and more in one place with the people who value it most.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nThroughout the centuries, Patrons were a select group of people who understood the importance of art to culture, science and society. They supported artists allowing them to create great work. This is your chance to join that ancient tradition and gain a closer insight into the journey of a writer. \n\u003cstrong\u003eYou will receive special updates, videos (including the entire 20 plus hours of brainstorming sessions for Passed), early access to interviews with other artists, and when I need beta readers, they will come from the ranks of my Patrons.\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eThank you and welcome to my Journey\u003c/h3\u003e\n\u003cbr\u003e"
