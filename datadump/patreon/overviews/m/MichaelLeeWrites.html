    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003eMy name is Michael Lee,\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m an award winning poet and performer. While I make part of my living as a writer, the majority of my income comes in my 9-5, which as teachers and other youth workers know youth work goes well beyond 9-5.\u003cbr\u003e\u003cbr\u003eRight now, I only write poetry or essays when I can, update my facebook with social commentary, short critiques of other writing or current happenings in the world when I have the extra energy-these days that\u0027s rare. With your help I hope to be able to shift into working my \"9-5\" only part time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI plan to:\u003cbr\u003e\u003cbr\u003e1. post weekly videos of me reading new work in their various stages to my youtube channel\u003cbr\u003e\u003cbr\u003e2. post weekly videos of me reading from my Novel in progress \"Never Open This\"\u003cbr\u003e\u003cbr\u003e3. write a monthly critical essay on current events surrounding, most often, race, gender, class, sexuality, art, education and their many intersections. Here is an example, I hope to do more of this work with greater care, intention and frequency: \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.michaelleewrites.com/blog/just-because-you-do-good-work-doesnt-mean-you-are-good\"\u003ehttp://www.michaelleewrites.com/blog/just-because-...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e4. And of course, just write more in general. The work people have come to know me for has come from years and years of diligent commitment to my craft. Some poems or essays take weeks. Some poems or essays take years. Rest assured, in addition to the consistent production of essays, poetry and videos, I will be writing more and diving further and further into my craft evolving week after week as an artist, thinker and person navigating this world through my writing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u      "about": "Michael Lee is a Norwegian-American writer and author of the chapbook, \u201cSecondly. Finally\u201d, which won the 2014 David Blair Memorial Prize (Organic Weapon Arts). Having received grants and scholarships from the Bread Loaf Writers Conference, the Minnesota State Arts Board, the LOFT Literary Center, and the Metropolitan Regional Arts Council, his work has appeared in Ninth Letter, Hayden\u0027s Ferry Review, Indiana Review, Phoebe, Copper Nickel, Poetry Northwest, and The Carolina Quarterly among others. Remaining active on the stage, he is a Rust Belt Regional Poetry Slam Champion, a National Poetry Slam semi-finalist and an Individual World Poetry Slam Finalist, and was voted \"Best Poet\" and the 2011 College Unions Poetry Slam. Michael has worked as a dish washer, a farm hand, a traveling performer, a voice actor, a youth counselor and arts programming director. Most recently, he graduated with an Ed.M from Harvard University and lives in Minneapolis with many books and a coffee pot.",
