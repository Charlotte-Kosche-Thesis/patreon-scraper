    "summary": "\u003cstrong\u003ePourquoi devenir un MiniPatron de MiniMachines .net ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMinimachines.net est un blog sur le monde des micro-ordinateurs compacts quels que soient leur formes et leurs usages : Portables, ultraportables, tablettes, MiniPC et autres. Accessoirement c\u0027est aussi mon m\u00e9tier. Aujourd\u0027hui je partage mon temps entre le site et des activit\u00e9s annexes, plus r\u00e9mun\u00e9ratrices, que je suis oblig\u00e9 de mener \u00e0 bien car le blog ne me permet pas de me verser un salaire. L\u0027id\u00e9e de ce Patreon est donc de trouver une source de financement diff\u00e9rente et stable pour me consacrer \u00e0 temps plein au site.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCe financement est un\u00a0compl\u00e9ment\u00a0de revenus, pas un abonnement.\u003c/strong\u003e\u003cbr\u003eEn pratique, rien ne change d\u0027un point de vue acc\u00e8s au site. Il n\u0027y a pas de syst\u00e8me Premium ou autre, les informations sont les m\u00eames pour tout le monde. Ce qui change c\u0027est plut\u00f4t ce qu\u0027il m\u0027est possible de faire suivant le montant mensuel accord\u00e9 au blog.\u00a0Ainsi pour le prix d\u0027un caf\u00e9, d\u0027une place de cin\u00e9ma ou d\u0027une revue chaque mois vous permettrez au site d\u0027atteindre de nouveaux objectifs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePAS DE PUB ET UN SITE RAPIDE\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBEAUCOUP PLUS DE TESTS\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDES GUIDES D\u0027ACHAT, DES TUTOS, DES VIDEOS \"LIVE\"\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDES PODCAST, DES REPORTAGES ET DES CONCOURS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA PROPOS DE MOI :\u003c/strong\u003e\u003cbr\u003eJe suis l\u0027unique r\u00e9dacteur de Minimachines.net, un blog n\u00e9 apr\u00e8s la disparition de Blogeee.net. J\u0027y exerce l\u0027ensemble des activit\u00e9s \u00e9ditoriales mais aussi de maintenance, de gestion, de prises de vue photo et vid\u00e9o et de montage. Autrement dit c\u0027est mon boulot \u00e0 temps plein.\u003cbr\u003e\u003cbr\u003eD\u0027un point de vue plus personnel je suis n\u00e9 dans les ann\u00e9es 70 et j\u0027ai vu d\u00e9filer a peu pr\u00eat tout ce qui a exist\u00e9 comme ordinateur personnel. Je suis le papa de 3 enfants et je vis en banlieue parisienne.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
