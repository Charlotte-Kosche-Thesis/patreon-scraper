    "summary": "\u003cstrong\u003eHey guys!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy name is Michelle and I\u0027m a singer and a songwriter.\u003cbr\u003eI moved from Tel Aviv, Israel to New York about a year ago so I can take my career to the next level and really get my music out there.\u00a0\u003cbr\u003e\u003cbr\u003eAll I ever wanted to do was to play my songs to as many people in the world as possible. Knowing that I\u0027m a part of someone\u0027s day-to-day life is the best feeling in the world. Maybe\u00a0they\u0027re dancing to my song in a club... or working out to it at the gym! Maybe\u00a0they\u0027re cleaning their apartment to my\u00a0music... or sharing a\u00a0first kiss with someone. Or just riding the subway, walking down the street- feeling like they\u0027re in a music video...\u003cbr\u003e\u003cbr\u003eI want to make people feel the same way my\u00a0favorit artists make me feel. They\u0027re always there when I need them... and if my songs can leave a person feeling better than they felt before- \u00a0BOOM! That\u0027s the dream! \u003cbr\u003e\u003cbr\u003eHelp me get my EP out there so I can share my, jokes, drinking stories \u0026amp; breakup dramas with you (and dessert\u00a0recipes!!). I\u0027m ready for a long term\u00a0relationship!\u00a0\u003cbr\u003eAlso, I\u0027ve been a voice actor in Israel for over 12 years (including Disney characters and a lot of\u00a0wacky rolls) and I\u0027d love to share some tips on how to get started! It\u0027s a lot of fun :)\u00a0\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eYou can also check out my website for some music, videos and other cool projects that I\u0027m doing!\u00a0\u003cbr\u003e\u003cbr\u003ewww.michellegmusic.com\u003cbr\u003e\u003cbr\u003eThanks!\u00a0\u003cbr\u003e\u003cbr\u003eMichelle :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003c/strong\u003e"
