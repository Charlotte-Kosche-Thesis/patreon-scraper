    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eDany Clicker 0.2.1 download\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/dany-clicker-0-2-18462934\"\u003elink\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003eGame of Whores 1.1.3 download\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/game-of-whores-1-18033362\"\u003elink\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003eHello everyone! \u003c/strong\u003e\u003cbr\u003e\nWe are \u003cstrong\u003eMANITU\u003c/strong\u003e\u00a0\u003cstrong\u003eGames\u003c/strong\u003e - small team which creates games for adults! \u003cbr\u003e\nWhy we are on Patreon? Well, do you like playing games?\u00a0\u003cbr\u003e\nWhat about \u003cstrong\u003ehentai\u00a0\u003c/strong\u003e\u003cstrong\u003egames\u003c/strong\u003e? You love them, right? \u003cbr\u003e\nWe love them too! Also, we love to transform our ideas into something visual! \u003cbr\u003e\nIn one moment we realize that it\u0027s a time to make our own game, our own adult game! \u003cbr\u003e\nThis is exactly why we are here - to make them and \u003cstrong\u003egive pleasure to people\u003c/strong\u003e all around the world! \u003cbr\u003e\n\u003cstrong\u003eSo, let\u0027s join our cozy company and enjoy with us!\u003cbr\u003e\u003c/strong\u003e\u00
