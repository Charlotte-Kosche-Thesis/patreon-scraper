    "summary": "Hello and welcome to The MSTie Minute Patreon\npage.  The MSTie Minute is a weekly YouTube series hosted by yours truly,\nCaptain Deana Dolphin. \u003cbr\u003e\n\nMost of you know me through the amazing power of\nsocial media.  I have been very active in the online (and offline) fandom\nof MST3K/RiffTrax for almost three years and have been a MSTie for even longer!\u003cbr\u003e\n\n\u003cbr\u003e\n\nHere are a few other experiments I work on\nwithin the fandom:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eWeekly MSTie Minute video, tweets, and posts throughout\n     the week with the latest information about MST3K, RiffTrax, and more! \u003cbr\u003e\n     \u003ca href=\"https://www.youtube.com/c/MSTieMinute\"\u003ehttps://www.youtube.com/c/MSTieMinute\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eHelp MSTies around the country and world connect via\n     online watch-togethers and in-person meet-ups! \u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eRun the MST3K Singles Group, which boasts over 1,700\n     members! \u003cbr\u003e\n     \u003ca href=\"https://www.facebook.com/groups/mysterysinglestheater3k/\"\u003ehttps://www.facebook.com/groups/mysterysinglestheater3k/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eWith the help of a handful of loyal Button Pushers,\n     coordinate weekly online riffing watch-togethers; each weekend we watch\n     riffed movies and shorts based on different themes!\u003cbr\u003e\n     \u003ca href=\"https://www.facebook.com/groups/mst3kandmorewatchtogethergroup/\"\u003ehttps://www.facebook.com/groups/mst3kandmorewatchtogethergroup/\u003c/a\u003e\u003cbr\u003e\n     \u003ca href=\"https://www.rabb.it/theriffingroom\"\u003ehttps://www.rabb.it/theriffingroom\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eCoordinate a monthly postcard exchange, with approximately 80\n     MSTies around the world!\u003cbr\u003e\n     \u003ca href=\"https://www.facebook.com/groups/mst3kpee/\"\u003ehttps://www.facebook.com/groups/mst3kpee/\u003c/a\u003e\u003ca href=\"https://goo.gl/forms/wg4PAGvG2P2iaQr02\"\u003ehttps://goo.gl/forms/wg4PAGvG2P2iaQr02\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eCoordinate holiday gift exchanges for fans!\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eDo my best to bring positivity to everyone that I meet\n     (online and off)!\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nYour pledge will help me maintain relevant\ntechnology to distribute information, record videos, and stay in tune to the\nlatest news in the world of riffing.  Also, it will help fund postage,\nartist fees, and other incidentals that pop up.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFrom the bottom of my MSTie heart, THANK YOU for\ntaking the time to visit this page, read my words, and I hope you\u2019ll consider\nbecoming a Patreon to help me continue to share the love of riffing with fans\nand beyond!\u003cbr\u003e\n\n\u003cbr\u003e\n\nLove and riffs,\u003cbr\u003e\n\nDeana \u201cCaptain\u201d Dolphin"
