    "summary": "I\u0027m Michael Poe, and I write and draw comics for a living. In fact I\u0027ve been doing them since the primitive days of the internet when little perverted fishes learned to grow legs and code so they could leave the ocean and build networks for sharing porn. For most of that time I\u0027ve been supported by various donations systems, but Patreon offers a more direct kind of patronage, which makes it easier for me to reward the fans who choose to offer their support.\u003cbr\u003e\u003cbr\u003e \n\nYou can see my webcomics past and present at the following websites:\u003cbr\u003e\u003ca href=\"http://www.doesnotplaywellwithothers.com\" rel=\"nofollow\"\u003eDoes Not Play Well With Others\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.errantstory.com\" rel=\"nofollow\"\u003eErrant Story\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.exploitationnnow.com\" rel=\"nofollow\"\u003eExploitation Now\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWHAT DO YOU GET?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nBy contributing to this campaign, you will be helping me make more comics and as we reach the campaign goals it will upgrade the production of those comics. You\u0027ll be directly responsible for there being more comics in the world for you to enjoy than I could ever produce without your support.\n\u003cbr\u003e\u003cbr\u003e\nPlus, money kinda makes me happy, and happy makes jokes flow. Or something like that.\u00a0\u003cbr\u003e\u003cbr\u003e\nThank you for supporting my comics!\n\u003cbr\u003e\u003cbr\u003e"
