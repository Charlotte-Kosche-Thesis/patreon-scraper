    "summary": "Bonjour les copains,\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eConnaissez-vous le co\u00fbt d\u0027un blog comme Manek.fr ?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eManek.Fr c\u0027est d\u0027abord un h\u00e9bergement, 100 euros euros par an.\u00a0\u003cbr\u003eManek.fr utilise un theme qui vous permet de surfer sans bug, le co\u00fbt de la licence est de 100 euros.\u003cbr\u003eManek.fr c\u0027est aussi, un nikon D750 pour la partie photographie, des objectifs photos comme le Sigma Art 35 MM, et des objectifs 15-30 24-70 70-200 2.8.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eJ\u0027utilise le m\u00eame mat\u00e9riel que le photographe de Paris Match.\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eManek.Fr c\u0027est surtout des articles uniques. Pour vous donner une id\u00e9e, l\u0027article \u003ca href=\"http://manek.fr/cout-de-la-vie-a-bangkok-en-thailande/\" rel=\"nofollow\"\u003eco\u00fbt de la vie \u00e0 Bangkok\u003c/a\u003e n\u00e9cessite \u00a05 heures d\u0027\u00e9criture, v\u00e9rifier tous les chiffres est un travail fastidieux. L\u0027article sur la\u00a0\u003ca href=\"http://manek.fr/assister-combat-boxe-thai-bangkok-mbk/\" target=\"_blank\"\u003eMuay Thai au MBK\u00a0\u003c/a\u003e :\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a03 heures pour prendre les photo\u003c/li\u003e\u003cli\u003e deux heures pour les \u00e9diter\u003c/li\u003e\u003cli\u003e 3 heures pour \u00e9crire l\u0027article\u003c/li\u003e\u003cli\u003eune heure pour la mise en page.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJ\u0027aime \u00e9crire Manek.fr, j\u0027aime d\u00e9velopper mon blog, je suis pas ici pour me plaindre mais pour vous expliquez comment fonctionne un blog que vous aimez lire.\u003cbr\u003e\u003cbr\u003eJ\u0027ai aussi envie de d\u00e9velopper plus mon blog, mais pour cela j\u0027ai besoin de vous \u00a0: \u003cstrong\u003emes lecteurs\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eLe lancement de la partie photo reportage du blog n\u00e9cessite un budget \u00e9lev\u00e9, aller faire un article en Essan, implique de payer, un h\u00f4tel, un billet de train, bus, un \u00e9l\u00e9phant, avion pour prendre de belles photos.\u003cbr\u003e\u003cbr\u003eJe ne suis pas en train de faire la manche, je suis simplement en train de vous demander votre aide, si vous prenez du plaisir \u00e0 lire mon blog n\u0027h\u00e9sitez pas \u00e0 me laisser un pourboir. \u003cbr\u003eSi chaque lecteur r\u00e9gulier donne 1 euro par mois, nous pouvois faire cr\u00e9er ensemble le site le plus complet sur la Tha\u00eflande et l\u0027Asie.\u00a0\u003cbr\u003e\u003cbr\u003eMerci, je vous aime !\u003cbr\u003e\u003cbr\u003eManek\u003cbr\u003e\u003cbr\u003e"
