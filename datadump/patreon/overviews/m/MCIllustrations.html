    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u258c\u003ca href=\"http://furaffinity.net/user/jingx1\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e/\u003ca href=\"http://givehimthepencil.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e/\u003ca href=\"http://twitter.com/Jingx1\" target=\"_blank\"\u003eTwitter\u003c/a\u003e/\u003ca href=\"http://jingx1.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u2590\u003cbr\u003e\u003cbr\u003eWelcome, one and all! My name is Michael, but most know me as Jing(x1).\u003cbr\u003eI like to draw cute stuff and gory stuff, experimental stuff and sometimes goofy stuff.\u003cbr\u003e\u003cbr\u003eThe goal of this Patreon is to eventually become a source of income for myself, but for the moment it\u0027s a simple tip jar.\u003cbr\u003e\u003cbr\u003eI like to have my work available to everyone, so nothing I create will be hidden behind a paywall; \u003cbr\u003eBy becoming my patron, you\u0027ll help to keep me afloat and create more art for both you and myself!\u003cbr\u003e\u003cbr\u003e---------------------------------------------------------------------------------\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e** \u003cstrong\u003e\u003cu\u003eIMPORTANT\u003c/u\u003e\u003c/strong\u003e **\u003cbr\u003eI use PATREON as a tip jar. The pledge levels are just for fun, there\u0027s no rewards for each, since everything I work on you can access through the archives link below.\u003cbr\u003e\u003ca href=\"https://paper.dropbox.com/doc/Archive-yVLtFNMf9KWAY0P3vdlm5\" target=\"_blank\"\u003eARCHIVES\u003cbr\u003e\u003c/a\u003e---------------------------------------------------------------------------------\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cb style=\"\"\u003eHow This Works\u003cbr\u003e\u003c/b\u003eAt the end of every month, I will update the Archives with that month\u0027s sketches, .psd files, and other works that were completed.\u003c/div\u003e"

     "about": "I have been an artist for as long as I can remember. Doodling in my notes through-out middle school and high school, I was highly influenced by Japanese culture in the form of anime and manga. On my way out of high school, I became enraptured with the ideas and pure magic of animation; helped along by Ghibli Studios (Kiki\u0027s Delivery Service, Princess Mononoke, Spirited Away), Disney/Pixar Studios (Toy Story, The Incredibles, Ratatouille, Wall-E, Monsters Inc.), and Dreamworks Animation (Shrek, The Road to Eldorado, The Prince of Egypt), I became convinced that my path is one of the Character designer. I have been working to improve myself ever since, and looking forward to see what lies ahead of me.\u003cbr\u003e",
