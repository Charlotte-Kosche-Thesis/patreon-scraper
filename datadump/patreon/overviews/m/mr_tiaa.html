    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2729\u003c/span\u003e\u003c/span\u003e Hello!! \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2729\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou may call me \"tiaa\"\u003c/strong\u003e, I\u0027m a digital artist from Brazil who is trying to make a life out of their drawings! I mostly draw furries but I really like trying new things. My style was once described as a mix of anime/mang\u00e1 and disney and I guess it fits well! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis Patreon is open, which means you can access the feed and download stuff for free.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e Once I finish a big drawing, I\u0027ll share it\u0027s files (PSD, WIPs, etc) in a RAR or ZIP file, maybe multiple smaller drawings\u00a0\u003ca href=\"https://www.patreon.com/mr_tiaa/posts?tag=log\"\u003eas a LOG\u003c/a\u003e, sometimes\u00a0\u003ca href=\"https://www.patreon.com/mr_tiaa/posts?tag=sketchbook\"\u003esome doodles\u003c/a\u003e and other cool stuff! I want my art to reach everyone, regardless their money condition.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat\u0027s the purpouse of this Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIt works basically as a big tip jar, where you can drop some money if you have conditions and feel like I deserve it. It won\u0027t grants you access to exclusive content nor rewards, but it surely helps me to keep going! If you want, I don\u0027t mind featuring you as a supporter, please message me if you are interested.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhy support / What the money is used to?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe money I get here works as backup if I can\u0027t reach my monthly money goal with my commissions, it sometimes happens if I get sick or decide to dedicate my time to projects like artbooks. I also want to dedicate more time to my comic project, make tutorials and even fanart, but it would be \"add ons\" I sadly can\u0027t promise for now. I mostly use my money to keep \u003ca href=\"http://chuvareu.mr-tiaa.com/\"\u003emy site\u003c/a\u003e online and pay phone bills, sometimes I treat myself with small whims but I\u0027m currently saving up so I can visit my mate (who\u0027s from another town) once in a while and eventually get my own place!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhy there aren\u0027t any goals?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eI don\u0027t want my supporters to feel \"tied\" because of goals, they are free to go and come whenever they can or feel like, so a goal could be a bit ilusory since there\u0027s no guarantee of when/if it\u0027ll be reached at all.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy not all your drawings are posted here?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEven though I want to share as many picture as I can with my supporters, there are some drawings I won\u0027t give away the files, those are: drawing created for companies or commercial projects if the terms says I can\u0027t, and drawings I\u0027ve made for my mate. If the drawing you are looking for dosn\u0027t fit as these, please be sure you are searching on the right folder/LOG or contact me!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2729\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSUPPORTING W/OUT PATREON\u003c/span\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2729\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eOther ways to support with money:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBuy me a metaphorical coffee \u003ca href=\"https://ko-fi.com/mrtiaa\"\u003eat Ko-Fi\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDonate directly to my \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=NJEHCHZ8TJSPA\u0026amp;lc=BR\u0026amp;item_name=Tips%20%28or%20donations%21%29%20to%20support%20Mr%2eTiaa%27s%20drawings%2e\u0026amp;currency_code=USD\u0026amp;bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted\"\u003ePaypal account\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCheck out the \u003ca href=\"http://www.mr-tiaa.com/shopping-district/\"\u003eShopping District\u003c/a\u003e\u003c/li\u003e\u003cli\u003eGet a commission when it\u0027s open\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eGreat ways to support without money:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRetweet my drawings \u003ca href=\"https://twitter.com/mr_tiaa/\"\u003eat Twitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003eShare my drawings \u003ca href=\"https://www.facebook.com/mrtiaa\"\u003eat Facebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSupport Chuvareu \u003ca href=\"https://tapastic.com/series/chuvareu\"\u003eat Tapastic\u003c/a\u003e and \u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=165835\"\u003eSmackjeeves\u003c/a\u003e\u003c/li\u003e\u003cli\u003eLeave sweet comments and/or favorites\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2729\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCONTACT \u0026amp;\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLINKS\u003c/span\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2729\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00a0telegram:\u003c/span\u003e\u003c/strong\u003e poochiena | \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ediscord:\u003c/span\u003e\u003c/strong\u003e poochiena#0426 \u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ee-mail:\u003c/span\u003e\u003c/strong\u003e mr-tiaa[at]outlook.com \u003cbr\u003e\u003cbr\u003e{ \u003ca href=\"http://www.mr-tiaa.com/links/\"\u003esite links\u003c/a\u003e }\u00a0 \u003ca href=\"http://www.mr-tiaa.com/commissions/\" rel=\"nofollow\"\u003eCM Info\u003c/a\u003e | \u003ca href=\"http://www.mr-tiaa.com/reposting-rules/\" rel=\"nofollow\"\u003equeue\u003c/a\u003e | \u003ca href=\"http://www.mr-tiaa.com/reposting-rules/\" rel=\"nofollow\"\u003ereposting rules\u003c/a\u003e | \u003ca href=\"http://www.mr-tiaa.com/faq/\" rel=\"nofollow\"\u003eF.A.Q.\u003c/a\u003e  { \u003ca href=\"http://www.chuvareu.mr-tiaa.com/\"\u003eChuvareu\u003c/a\u003e }\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/9ee8/f/2017/002/0/a/thanks_by_mr_tiaa-datye3z.png\"\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e"
