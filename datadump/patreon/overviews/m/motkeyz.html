ll help us concentrate on the important task CREATE NEW ORIGINAL HIGH QUALITY Games!\u00a0\u00a0\u003cstrong\u003eEven 1 dollar helps out greatly!\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCreating quality artwork takes lot of time, we think little details are very important.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nYou can share this patreon page, spread the word, make it known!\u003c/strong\u003e\u003cbr\u003e\nI want to give a MAJOR Thanks to everyone who supports us and our work,\u00a0\n\u003cstrong\u003eThank You!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e"
