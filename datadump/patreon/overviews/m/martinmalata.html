    "summary": "English version below.\u003cbr\u003e\u003cbr\u003eVol\u00e1m sa Martin Malata. \u0160tudoval som archeol\u00f3giu so zameran\u00edm na Bl\u00edzky V\u00fdchod a u\u017e od detstva som sa nielen zauj\u00edmal o dejiny, ale zauj\u00edmala ma aj tolkienovsk\u00e1 fantasy s vymyslen\u00fdmi jazykmi, cudz\u00edmi rasami a v\u0161etk\u00fdm, \u010do k tomu patr\u00ed.\u003cbr\u003eVo vo\u013enom \u010dase som p\u00edsal od strednej \u0161koly a domnievam sa, \u017ee kone\u010dne p\u00ed\u0161em dos\u0165 konzistentne a kvalitne na to, aby som svoje v\u00fdtvory mohol zdie\u013ea\u0165 so svetom. Preto som zalo\u017eil t\u00fato str\u00e1nku.\u003cbr\u003e\u003cbr\u003e\u010co m\u00f4\u017eu \u010ditatelia o\u010dak\u00e1va\u0165?\u003cbr\u003eFantasy, av\u0161ak m\u00e1gie a drakov je tam pram\u00e1lo - ak v\u00f4bec.\u003cbr\u003eVe\u013ea historick\u00e9ho, spolo\u010densk\u00e9ho a politick\u00e9ho kontextu a materi\u00e1lu \"do pozadia\". S\u00fa to veci o ktor\u00fdch sa r\u00e1d rozpr\u00e1vam a o ktor\u00fdch prem\u00fd\u0161\u013eam aj v kontexte n\u00e1\u0161ho skuto\u010dn\u00e9ho sveta a p\u00edsanie mi umo\u017e\u0148uje podeli\u0165 sa o svoje my\u0161lienky a pr\u00edpadne k nim rozvin\u00fa\u0165 \u0161ir\u0161iu diskusiu. \u003cbr\u003eKe\u010f\u017ee m\u00e1m r\u00e1d jazykovedu, v mojej fantasy sa vyskytuje ve\u013ek\u00e9 mno\u017estvo rozli\u010dn\u00fdch jazykov - v\u0161etky s\u00fa vymyslen\u00e9, ale v\u0161etky s\u00fa s\u00fa\u010dasne realistick\u00e9.\u003cbr\u003e\u003cbr\u003eV s\u00fa\u010dasnosti sem pl\u00e1nujem prispieva\u0165 raz do mesiaca bu\u010f poviedkou alebo kapitolou \u010di dvomi z dlh\u0161ieho diela. Pokia\u013e sa mi podar\u00ed z\u00edska\u0165 dostatok podporovate\u013eov, budem m\u00f4c\u0165 p\u00edsaniu venova\u0165 viac \u010dasu a t\u00fdm p\u00e1dom sa zv\u00e4\u010d\u0161\u00ed aj objem textu, ktor\u00fdm budem prispieva\u0165.\u003cbr\u003eKe\u010f\u017ee len za\u010d\u00ednam, nem\u00e1m prostriedky na rozsiahly merchandise. Zatia\u013e si m\u00f4\u017eem dovoli\u0165 odme\u0148ova\u0165 vern\u00fdch prispievate\u013eom t\u00fdm, \u010do vznik\u00e1 popri p\u00edsan\u00ed automaticky - dodato\u010dn\u00fdm loreom (spom\u00ednan\u00fdmi \"vecami do pozadia\") \u010di rozsiahlej\u0161\u00edmi inform\u00e1ciami o jazykoch, ktor\u00e9 vym\u00fd\u0161\u013eam. Pl\u00e1nujem tie\u017e spusti\u0165 blog, v ktorom by som mohol rozobera\u0165 ako p\u00edsanie samotn\u00e9, tak aj veci z n\u00e1\u0161ho re\u00e1lneho sveta - \u010di u\u017e moje cesty alebo konkr\u00e9tne udalosti.\u003cbr\u003e\u003cbr\u003eMoja prvotina je nap\u00edsan\u00e1 po slovensky a pracuje sa na anglickom preklade (z toho d\u00f4vodu v\u00e4\u010d\u0161ina str\u00e1nky bude aj nap\u00edsan\u00e1 v angli\u010dtine).\u003cbr\u003e\u003cbr\u003eMy name is Martin Malata. I studied Near Eastern archaeology and since childhood I was fascinated by both world history and tolkien-esque fantasy, with invented languages and all of that.\u003cbr\u003eI have been writing recreationally since high school, and now I finally feel that my work is presentable to a broader audience.\u003cbr\u003e\u003cbr\u003eWhat you can expect?\u003cbr\u003eFantasy, but little in ways of magic and dragons.\u003cbr\u003ea LOT of historical, social, political lore and languages. These are the things I like to talk about and I see writing as a perfect opportunity to discuss these elements of our lives with a broader audience.\u003cbr\u003eThis is also why I chose to go to Patreon, where I can have immediate feedback and more invested discussion.\u003cbr\u003eCurrent plan is to upload some piece of prose - either a chapter or two of a larger work, or a full short story - once a month. Should I be able over time to gather enough support to become full-time writer, the amount of content will increase ignificantly\u003cbr\u003e\u003cbr\u003eAs I\u00b4m literally just beginning, I have few ways of awarding higher patronage. However, I will gladly add further lore or further develop and present languages included in the fantasy. WIth enough monetary support I would also like to use this platform to bring up some interesting topics from our world\u00b4s prehistory and history, and potentially also linguistics.\u003cbr\u003e\u003cbr\u003eAs English is not my native language and i don\u00b4t have enough experience to properly stylize thetext in it, for the moment I am writing in Slovak. However I intend to have here every piece of published material translated to English by the end of 2017. Stay tuned! :-)"
