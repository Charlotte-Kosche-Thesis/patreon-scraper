    "summary": "Hi, I\u0027m Madeleine!\u00a0\u003cbr\u003e\u003cbr\u003eI dabble in many different art mediums while studying Conservation and Land Management plus Community Services.\u00a0 I\u0027m also one of the two fairy princesses that created and maintains Canberra Princesses and Friends, a local community group that brings a little bit of magic to local people, events and charities.\u00a0 On top of that, and attempting to earn enough money to get by, I volunteer for various local conservation programs whenever I can manage.\u003cbr\u003e\u003cbr\u003eLately I\u0027ve been earning money either with casual jobs in retail or community service or with face painting gigs, baby sitting and other odd jobs.\u00a0 Having such an unpredictable income is not fun, lots of work and super stressful so I\u0027ve created a Patreon account to try and change that.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWith your pledges I hope to sustain and grow the various artistic endeavours that I love to create.\u00a0 Perhaps you\u0027ll even be part of the realisation of my dream!\u00a0 A workshop space for myself and my community to learn and grow artistically, sharing and collaborating on ideas and techniques and creating magic every step of the way.\u003cbr\u003e\u003cbr\u003eEveryone who pledges will get an inside look at all the random things I\u0027m creating before I share them with anyone else.\u00a0 Higher pledges will get to help inspire some of the work I create and download it too, others will get to own original signed work.\u00a0 \u00a0I\u0027ve limited the numbers for the highest tiers to what I believe I can currently send out while balancing other jobs and my studies but the more I earn from Patreon, the more I\u0027ll be able to create and send.\u00a0\u003cbr\u003e\u003cbr\u003eALL active pledges that go through each month, regardless of what tier you\u0027ve pledged for will go into a giveaway draw for an original postcard.\u00a0 If the winner doesn\u0027t wish to provide a postal address they will be sent a digital file of the card instead.\u003cbr\u003e"
