    "summary": "\u003cstrong\u003eWe want to revive and modernize\u00a0\u003ca href=\"http://www.mobygames.com\" rel=\"nofollow\"\u003eMobyGames.com\u003c/a\u003e! Including building an API to unleash a treasure trove of game data.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eUPDATE!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eThanks in part to the help of our wonderful Patrons, we have built the API and are currently in the process of\u00a0\u003ca href=\"http://www.mobygames.com/forums/dga,2/dgb,4/dgm,231400/\" rel=\"nofollow\"\u003ealpha testing\u003c/a\u003e! There\u0027s still a lot of work to do, but this is a big step forward.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eWhat is MobyGames?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMobyGames is the oldest, largest and most accurate database for video games spanning 168 platforms from 1971 to date. It\u0027s essentially the IMDB of the games industry, and often referenced as the go-to source for game credits and classic games.\u00a0\u003cbr\u003e\u003cbr\u003eWe have an extremely ambitious project: To meticulously catalog all relevant information about electronic games (computer, console, and now arcade) on a game-by-game basis. This includes scanned cover art (330,000 and counting!), extensive game credits, rare promo art, screenshots and much more.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eHow your support will help\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour support will help us put resources into servers, modernizing the site (including making it mobile-friendly), improving contribution tools and building a publicly accessible API.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003eIt\u0027s a major undertaking, as the MobyGames codebase is now over 15 years old. The database has over 100,000 game entries, including developer credits, trivia, tech specs, reviews, etc. There are also dozens of tools for the submission and approval processes that need to be overhauled.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eBecome a MobyGames supporter!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027ve made many changes to the site over the past couple years, but there\u0027s MUCH more to do and we need your help to bring it to fruition. Your support will go a long way to helping revive MobyGames and\u00a0ensure it\u0027s preserved for another 15+ years.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"mailto:moby@mobygames.com\" rel=\"nofollow\"\u003eLet us know\u003c/a\u003e if you have any questions and we hope you\u0027ll join us!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eNOTE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u0
