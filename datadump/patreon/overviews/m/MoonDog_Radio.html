    "published_at": "2017-10-29T22:08:44+00:00",
    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eRENAISSANCE ART COMMUNICATES THE GOSPEL.\u00a0 Whether you\u0027re religious, an admirer of beauty, or a student, you\u0027ve got to engage the creative brillance and Christian narratives found in paintings, sculptures, music, and architecture.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0They are messages which deeply touch the heart, soul, and mind.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0It\u0027s unfortunate that artists like Bach, Monet, Dickinson, Van Gogh, Melville, El Greco, and Thoreau were obscure in their life-time and often too poor to sustain their needs, much less their dreams.\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 If only they had billionaire friends (PATRONS) like the Medici Family in Florence, Italy backing them like they did Leonardo Da Vinci, Donatello, Botticelli, Galileo, and the teenage Michelangelo.\u00a0 Patrons that support what is good, right, and beautiful.\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0MOONDOG RADIO is looking for committed PATRONS; not billionaires, just regular folks that believe in using music and entertainment to spread the GOSPEL, strengthen believers, and shape our culture.\u00a0 MOONDOG RADIO is a place to ignite and highlight those God-given talents. It is a network of like-minded folks wanting to be used of God.\u00a0 A group of dedicated Christians working together to create a new platform for UNSIGNED CHRISTIAN MUSIC.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0Just by reading this you are now in a position to support MoonDog Radio artists in a special way with encouragement, prayer, and finances.\u00a0 Who knows, you may unleash the next Chris Tomlin, Plumb, Matthew West, Casting Crowns, Big Daddy Weave.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0\u00a0\u00a0MOONDOG RADIO is a 24/7 on-line station for up-and-coming artists; those who haven\u0027t quite made it yet; the best Unsigned Christian music out there, along with the latest news, comedy, daily devotions, and philosophical insights from Christian leaders.\u00a0 Our goal this year is 1,000,000 listener from all four corners of the globe. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0I know you can\u0027t give to everyone, but I\u0027m asking YOU to go deep with ME and make a committment.\u00a0 A committment to keeping us on the air, growing, and developing this new station; to willingly and readily participate in the lives our the aritsts and their work.\u00a0 \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0You don\u0027t have to be a member of the Medici Family to make an impact on history. Pray for MoonDog Radio and remember that as a community of believers we can move some pretty big mountains.\u00a0 Partner with me today and become a PATRON for whatever amount you\u0027re led: $1, $5, $10 or more.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Act now to get your limited-edition MOONDOG PATRON MUG. Your support is ranked by your responsiveness and generosity as a PATRON. Meaning, the first 12 to respond get numbered mugs: 1/12, 2/12, 3/12... 12/12. Patrons agree to support MoonDog Radio monthly for a $100 minimum. Your gift will permit MoonDog Radio to move into the future and support Unsigned Christian Music, but more importantly fulfill the Great Commission.\u003cbr\u003e\u003cbr\u003eBlessings In Christ!\u00a0\u003cbr\u003eMike \"MoonDog\" Burnette\u003c/strong\u003e\u003ca href=\"http://www.moondogradio.com/index.html\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003ehttp://moondogradio.com/true-truth-blog/renaissance-patrons\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e"
