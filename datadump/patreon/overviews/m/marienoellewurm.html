    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FGuVkR9Qcwbs%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DGuVkR9Qcwbs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FGuVkR9Qcwbs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/GuVkR9Qcwbs",
    "one_liner": "A locked door always has a key.",
    "patron_count": 22,

    "pledge_sum": 9555,
    "pledge_url": "/bePatron?c=116304",
    "published_at": "2015-01-18T14:16:48+00:00",
    "summary": "Patreon was created to allow people to support the artists and creators that they love. Not because they have to, but because they want\u00a0to. :) The more people participate in my Patreon community, the more time I can carve out to make things just for you, like live Q\u0026amp;A videos, sketchbook downloads, personal feedback about your artistic or creative goals, and anything else you can think of! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy name is Marie-No\u00eblle Wurm, and I\u0027m a French-American-German artist \u0026amp; illustrator in Montpellier, and sometimes in Montreal, which are my two heart-homes.\u003cbr\u003e\u003cbr\u003eI think the creative part of ourselves is deeply connected to the natural world that surrounds us, and this is one of the foundations of my work. When I am in nature, listening to the wind in the leaves or the chaotic movement of the ocean, I feel safe, whole. A\u00a0big part of my process is trying to get to\nthe truths at our core, the truth of what it means to be human: connected to a\nnatural world that is so much bigger than us, and yet also connected to an\ninfinite richness within us \u2013 our capacity for self-awareness, for creativity, for building imaginary worlds from within.\u003cbr\u003eThis is why I often mingle the real and the imaginary, the figurative and the abstract, the rational and the intuitive, the conscious and the subconscious. I\u2019m interested in these transitional spaces, where boundaries dissolve and two opposing truths are brought together, sustaining and enriching each other \u2014 there is equilibrium, truth, found in the boundary between the two.\u003cbr\u003e\u003cbr\u003eI love creating worlds that are dreamlike, whimsically playful and delicately dark \u2014 filled with magical or haunting atmospheres. Darkness, and \u2018negative\u2019 emotions are inherently part of the human condition \u2013 but rather than shun them, I think it\u2019s important to integrate them, give them voice, space, and thus allow them to transform us. \u003cbr\u003eFinding beauty within the darkness, shining light on our darkest corners, is what allows us to transcend the darkness, to grow, to keep coming home to ourselves. The natural world is a perfect illustration of this paradoxical truth, with its constant interweaving of life and death, chaos and serenity, destruction and rebirth. \u003cbr\u003e\u003cbr\u003eThis is why, in my illustrations and abstract work,\u00a0I strive to explore the hidden, the subconscious, the places of the mind that are forgotten, and mysterious places of beauty: Places filled with knotted trees, crumbling houses, chaotic skies, lost islands, colorful nebulas circulating deep in the cosmos, underwater, in the deep ocean depths where wild and beautiful creatures exist\u2014 places that are hidden, peaceful and that reveal how we are part of something bigger than ourselves.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not drawing or working on \u003ca href=\"http://marienoellewurm.etsy.com/\" rel=\"nofollow\"\u003emy Etsy shop\u003c/a\u003e, I\u0027m juggling between various freelance jobs to help pay the bills. By becoming a part of my Patreon community, you\u0027re directly helping me produce more artwork, and carve out more time to keep creating bigger and better projects to share with you.\u00a0Each and every one of your pledges fills me with gratitude, bundles of joy, and continued stamina to fill this world with art!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy joining my Patreon page, you get a bunch of different gifts/perks including behind-the-scenes photos and musings, art prints, original drawings, and private art classes. Most of all, you\u0027ll gain access to things I don\u0027t share anywhere else: insights into my creative process, a look into secret projects that are not yet ready to go public, and a special space where you can freely ask me questions, where we can build conversations around art, inspiration, creativity, life and all the rest.\u003cbr\u003eBy joining my Patreon community, you\u0027ll help me continue to share my art, which I will always share for free on \u003ca href=\"http://www.facebook.com/sampanink.creations\" rel=\"nofollow\"\u003emy Facebook page\u003c/a\u003e,\u00a0and on \u003ca href=\"http://instagram.com/marienoellewurm\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e,\u00a0with the hope of inspiring\u00a0you, and resonating with the quiet, magical, and sometimes dark, worlds that lie within us all.\u003cbr\u003e\u003cbr\u003eIf you find inspiration or value in what I do, please consider becoming a part of the Patreon movement and pledging to my page. Even 1$ makes a difference! From the bottom of my heart, thank you. :)\u003cbr\u003e\u003cbr\u003e\"Let us not curse the darkness. Let us kindle little lights.\"\u003cbr\u003eDada Vaswani\u003cbr\u003e"
