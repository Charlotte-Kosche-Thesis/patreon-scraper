    "summary": "\u003cdiv\u003e\u003cimg src=\"http://www.mateuszskutnik.com/patreon/gfx/patreon_header_hello.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Mateusz Skutnik and I\u0027m a game designer. I\u0027ve been creating games for over 15\u00a0years. I\u0027m at that point in life where I know what I want to do and how to do it. And this is where you step in. With your patronage I can retain full creative freedom and deliver you entertainment of the highest [accessible to me] quality. Here\u0027s what I do:\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.mateuszskutnik.com/patreon/gfx/patreon_header_tbg.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eThis is my main current project that incorporates all best parts of my previous game series: Daymare Town and Submachine. I started creating it in January of 2017. Sounds vague? True, that\u0027s because I still don\u0027t want to reveal too much about it. One thing is certain though, I\u0027ll be releasing sketches and game design ideas along the way in 2018 on Patreon for you to see if you decide to support me here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mateuszskutnik.com/patreon/gfx/patreon_tbg_2018.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mateuszskutnik.com/patreon/gfx/patreon_header_10_gnomes.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e10 Gnomes is a point and click game series in the style of hidden-object. You have to navigate game location in order to find the titular 10 gnomes hidden in crevices, key holes, wall cracks, plants etc. This is a series I started back in 2008 and I create one game yearly. This year we\u0027re travelling to Paris.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mateuszskutnik.com/patreon/gfx/patreon_paris.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mateuszskutnik.com/patreon/gfx/patreon_header_where_is.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHelp Santa find the New Year, it seems that kid got lost somewhere again! This series of games is basically me thanking all the people who play my games and support my creations each year.\u003cbr\u003eSo it\u0027s more of a Thank You card. It\u0027s a long standing end-of-year tradition by this point.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mateuszskutnik.com/patreon/gfx/patreon_wis_2019.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mateuszskutnik.com/patreon/gfx/patreon_header_work.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWell, you can decide for yourself, here\u0027s the list of projects already completed and released since 2015 thanks to Patreon:\u00a0\u003ca href=\"http://www.mateuszskutnik.com/patreon/\" rel=\"nofollow\"\u003e\u003cstrong\u003eclick here\u003c/strong\u003e\u003c/a\u003e.\u003c/span\u003e\u003ca href=\"http://www.mateuszskutnik.com/daymare_town/dmt_morphs.php\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
