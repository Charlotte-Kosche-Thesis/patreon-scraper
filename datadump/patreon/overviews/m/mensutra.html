    "summary": "I am Shwetabh Gangwar, the creator of Mensutra.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhy are you on Patreon now? Why not earlier? What\u0027s so specific about now? WHY DO YOU NEED THIS MONEY?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am not satisfied with Mensutra alone. I have more ideas that keep eating my brain - ideas that I know are very interesting, and most importantly, thought provoking. But these different ideas require different skill sets, film-making styles, editing, and more additions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eWHY ARE YOU NOT USING YOUR YOUTUBE MONEY?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eEarlier I believed simply making it even slightly big on Youtube could make these goals come true, but as I have now found out, it\u0027s impossible. Reasons for that? \u003cbr\u003e- Not too many people watch Mensutra. Only 10% of the subscribers\u00a0do.\u00a0\u003cbr\u003e- I will never compromise on my content for money.\u00a0\u003cbr\u003e- I can\u0027t do anything else since youtube is a full-time occupation. \u003cbr\u003e- And also, youtube doesn\u0027t pay very much to be honest.\u00a0\u003cbr\u003eSo for these reasons, I concluded that I would need to set up this account. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHAT DO YOU WANT FROM ME?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI want you to believe in me. You can donate any amount you\u0027d like to, I promise the content I would be generating will be worth it. And with enough funding, I hope you will very soon be introduced to my dream projects.\u003cbr\u003eThe funding collected from Patreon will be invested entirely for the purpose of fulfillment of the creative projects, not on any personal expenditure.\u003cbr\u003eThank you for showing your love to Mensutra. I promise never to disappoint."
