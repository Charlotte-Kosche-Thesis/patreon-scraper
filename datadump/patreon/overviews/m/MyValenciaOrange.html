    "summary": "Hey all! My name is Valencia (yes, like the Orange...and the Decemberists song...and the city in Spain!!) and I\u0027m an actress, a model, a writer, and an occultist...yes in that order! I have a few creative endeavors that I\u0027m proud to share with you!\u003cbr\u003e\u003cbr\u003eAs a black female occultist I am excited\u00a0to provide you with fun and informative content much of which is based in real black history and occult science, all beneath a veil of glamour, cosplay and geek culture media. I\u0027m passionate about these pursuits in recognition of being a voice as a woman of color, aiding to unearth information that is essential for cultural growth and is sought after in marginalized communities, especially those containing black women who take part in unconventional spiritual belief systems or practices.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Founder of 7 Deities Cosplay, an original cosplay character and media production company that I\u0027m excited to say has been steadily growing since it\u0027s launch over eclipse season during the full moon in Aquarius on August 16th.\u003cbr\u003e\u003cbr\u003eVioletarantula, a neo gothy spider deity, and Citrine, an appropriately named ether-bending magician were the two entities released over Full Moons in August and September to kick things off, and I\u0027m happy to say that this experiment of an eclipse-birthed art project come to life is coming to pass in exciting ways that I\u0027m documenting by way of creative non-fiction literature, photo imagery, comic strips and more. \u00a0\u003cbr\u003e\u003cbr\u003eI also started a super fun web show with my friends at Sugar Gamers called The Chicago Comic Shop Tour that I am expanding throughout the Midwest and beyond! And I wanna meeeet YOOOUUUU!!\u003cbr\u003e\u003cbr\u003eI want to meet you to talk about philosophy, the occult, if where we\u0027re living is even real...and your favorite comics of course, haha!!\u003cbr\u003e\u003cbr\u003eTo take these visions to the next level, your good vibes in the form of currency will aid in funding my travels to comic shop stops and glamourpuss \u0026amp; oddball photoshoots along the way...as well as support the awesome team that helps make this all come to life!! \u00a0Not to mention, those good vibes will bring the Sugar Gamers comic shop tour to YOU, woot woooot!!\u003cbr\u003e\u003cbr\u003eMake sure to take a look at the rewards column to see all of the AMAZING gifts available for patrons...there\u0027s some real goodies in there... including the chance to be featured on the show!!\u003cbr\u003e\u003cbr\u003eI can\u0027t thank you ENOUGH for all of your support, good vibes, and your encouraging eyes watching, Thank you so much, I luuuhh yoouu!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePromo Video for Deliciously Vintage Chicago\u003cbr\u003eVideography by Impaktstudio\u003cbr\u003eWardrobe Styling by Lawrence Roach\u003cbr\u003eHair and Makeup by Siohban Strong\u003cbr\u003e\u003cbr\u003e"
