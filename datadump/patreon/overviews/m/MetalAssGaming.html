    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMetal Ass Gaming is a Comedy Let\u0027s-Play style gaming channel on YouTube, ran by Jake and Kaya. From the beginning we\u0027ve set out to have a really personal, hanging-out-with-your-friends feel to the channel, rather than a walk through style channel. We tell stories, make jokes and discuss our opinions on the world, and the viewer is invited to join this experience and share their own stories and ideas in the comment section. MAG has such an amazing close knit community of subscribers, and we wouldn\u0027t be where we are today without them.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Support Us?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eWe feel it is time to take the next step with MAG. There are a lot if improvements to be made to the channel, and much much larger projects in the works. We hope Patreon will be the next step towards this, allowing Jake, the editor of the show, to pursue YouTube as a full time career.\u003cbr\u003e\u003cbr\u003eJake is ready to take the leap into being a full time content creator, and for anyone who has quit a job to pursue their own creative\u00a0endeavours knows, its a scary step! But we\u0027re so excited to start this new journey in life, and what it would mean for the channel. Your support on Patreon is what will make this change possible!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow Does Patreon Work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003ePatreon is a way to pay your favorite creators for making the stuff you love.\u00a0Patreon allows you amazing viewers to support Metal Ass Gaming with a monthly contribution of literally any amount that you like. Whether its $1 or $1,000,000 - You choose how much you want to pledge every month, and its as easy as that! If you want to know a little more, try watching this video from Patreon themselves:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAs an added incentive to those of you who are on the fence about taking the leap to directly supporting us, we\u2019ll be able to provide exclusive weekly content as an added thank you!\u00a0\u003cbr\u003e\u003cbr\u003eDon\u2019t worry, those of you who can\u2019t (or don\u2019t want to) support us through Patreon will still get the amazing MAG content but with the added bonus of Jake being able to improve the channel as the full time producer and editor if enough people support this!\u003cbr\u003e\u003cbr\u003eSo, thank you everyone so much for the past 2 years of Metal Ass Gaming and supporting us through hell and high water. We greatly appreciate everything you have done for us and we hope that this will be the next big step for us as a channel and as professionals."
