    "summary": "I\u0027m M.R. Graham, and I\u0027m so full of books that I just might pop. I\u0027ve got a writing list that will last me until I die (and possibly longer), and your contributions will help me present those stories at their absolute best by allowing me to seek better editing, cover art, nitty-gritty bits like ISBNs and formatting, and maybe - someday - illustration.\u003cbr\u003e\u003cbr\u003eThank you so much for visiting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn the works now:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://pre01.deviantart.net/fceb/th/pre/f/2017/032/1/5/the_van_helsing_legacy__we_shall_not_sleep_cover_by_quiestinliteris-daxhqwv.jpg\" style=\"width: 194px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThe Van Helsing Legacy: We Shall Not Sleep. \u003c/em\u003eAmidst the gin-soaked aftermath of the Great War, the next generation of vampire hunters contends with evil returned and the sad darkness of shell shock.\u003cbr\u003eMeg is a bluestocking,  a book girl who loves research and learning. But van Helsing blood flows through her veins, and the ancient curse of Dracula did not die among the wicked peaks of the Carpathians.\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://a.wattpad.com/cover/129876952-352-k604998.jpg\" style=\"width: 185px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThe Umbrials: Out of the Shadows. \u003c/em\u003eThey are not like us. Their blood carries the legacy of another dimension.They are the Umbrials.\u003cbr\u003eDal would never call herself a hero. Heroes can\u0027t fry a person\u0027s brain with a thought. Heroes don\u0027t rob convenience stores to survive. \u003cbr\u003eCitlali\u00a0grew up on comics and cried for joy the day she first sprouted wings. She is living her dream defending the streets of Dallas as La Lechuza, the Witch Owl. Then she tackles a petty crook and learns that there are bigger threats than crime. Someone is hunting the Umbrials, someone with \u003cem\u003epower\u003c/em\u003e.\u003cbr\u003e\u003c/div\u003e"
