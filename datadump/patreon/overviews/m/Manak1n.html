tutorials under the name \u003cstrong\u003e\u003cstrong\u003eManak1n\u003c/strong\u003e\u003c/strong\u003e.\u003cbr\u003eI won\u0027t spend time here talking about what teaching \"expertise\" I do or don\u0027t have; all my tutorials are \u003cstrong\u003eFREE\u003c/strong\u003e, so YOU can be the judge of that! (\u25e0\u203f\u25e0)\u003cbr\u003eAll my videos are conveniently available right \u003ca href=\"http://youtube.com/Manak1n\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e on \u003cstrong\u003eYou\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e(Tube)\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, so feel free to check them out whenever you have the time! Join our little community and learn how to master EDM production!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e[\u00a0 But I need YOUR help!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u00a0 ]\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs a full time college student, I don\u0027t have much spare time on my hands. Despite this, I feel led to help you guys (and gals) by sharing my knowledge and skill of \u003cstrong\u003eLogic Pro X\u003c/strong\u003e instead of picking up a part time job. Unfortunately, I still have to pay for rent, food, and college, as well as any equipment or software needed to further develop the channel.\u003cbr\u003eI\u0027ve made the commitment to continue creating tutorials for you guys, but there will come a time when I will have to readjust my priorities. When that time comes, I will only be able to continue giving you this material if \u003cstrong\u003eyou \u003c/strong\u003eare offering your support to me. Remember, many people helping a little is better than a few people helping a lot. For example, skip having coffee ONE day of the month, and put the money you saved towards this channel. It might seem like nothing, but it builds up to become what keeps the the tutorials coming! Even more so, check out long-term goals to see where a solid, steady stream of donations would send this channel! (^\u203f^)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003eIf you\u0027ve never donated before, I \u003cem\u003e\u003cstrong\u003eDARE\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e you to give it a shot!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(196,189,151);\"\u003e\u003cspan style=\"background-color: rgb(191,191,191);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e(It\u0027s a unique experience if nothing else\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(196,189,151);\"\u003e\u003cspan style=\"background-color: rgb(191,191,191);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(196,189,151);\"\u003e\u003cspan style=\"background-color: rgb(191,191,191);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e!)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(196,189,151);\"\u003e\u003cspan style=\"background-color: rgb(191,191,191);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(196,189,151);\"\u003e\u003c/span\u003e\u003cbr\u003eAnd remember, you can change or end your commitment whenever you need to!\u003cbr\u003e\u003cbr\u003e*If you would like to offer a one-time donation, set your monthly donation to the amount you wish to donate, and then end your monthly commitment after the first payment cycle.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e[\u00a0 \u003c/span\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003eHere\u0027s a few of my Short-Term goals\u003c/span\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u00a0  ] \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u2713 [DONE!]\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(1.)\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e Right now, my biggest need is for a new screen. My 1440x900 screen works well for general use, but doesn\u0027t work well for screen recording due to it\u0027s 16:10 aspect ratio (that\u0027s what causes the LOVELY bars on the sides of the screen\u00a0\u00a0(\u00ac\ufe35\u00ac)\u0e07\"\u00a0 )\u003cbr\u003eSo, first on the list is a 16:9 \u003cstrong\u003edisplay \u003c/strong\u003ethat\u0027s at least \u003cstrong\u003e\u003cstrong\u003e1080p\u003c/strong\u003e\u003c/strong\u003e! (This will cost from \u003cstrong\u003e$80-$140\u003c/strong\u003e, depending on if I can catch a good sale)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThanks to your support, I now have a 1080p display! Thank you so much!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e(2.)\u003c/strong\u003e\u003c/strong\u003e New editing software would be nice. I\u0027ve been editing my videos in Windows Movie Maker right now (sad, I know). WMM is notorious for absolutely \u003cstrong\u003eSLAUGHTERING \u003c/strong\u003eany quality your recording may have. (T\ufe35T) I\u0027ll keep searching for a low cost solution for now, but I plan on switching to the \u003cstrong\u003eAdobe CC\u003c/strong\u003e when the monthly expense of $19.99 is covered on a regular basis \u003cstrong\u003eOR\u003c/strong\u003e excess donations accumulate and reach the annual expense of $239.88\u003cbr\u003eAt that point, I would use a combination of \u003cstrong\u003eAdobe Premiere\u003c/strong\u003e and \u003cstrong\u003eAfter Effects\u003c/strong\u003e to edit and render my videos.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThis has changed, I will now be using HitFilm 3 Express, it offers high quality video editing for free!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e[\u00a0 What about Long-Term goals?\u00a0  ]\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m mostly just offering tutorials on the channel right now, but I would like to eventually expand the channel to include other things such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRemix Competitions\u003c/li\u003e\u003cli\u003eProduction Challenges (with prizes!)\u003c/li\u003e\u003cli\u003eFeatured Subscriber Original Song(s) of the Month\u003c/li\u003e\u003cli\u003eFeatured Subscriber Content (e.g., Launchpad Remixes videos, Speed Producing, or whatever other cool stuff you guys do!)\u003c/li\u003e\u003cli\u003eHardware and Software Giveaways\u003c/li\u003e\u003cli\u003eChilling with \u003cstrong\u003e\u003cstrong\u003eYOU\u003c/strong\u003e\u003c/strong\u003e (livestream productions, LIVE twitter Q\u0026amp;A, Gaming sessions, etc.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e[\u00a0 What do YOU get?\u00a0   ]\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you have an idea for something you\u0027d like to see as a reward, send me a message on YouTube and I\u0027ll see if I can work it in.\u003cbr\u003e\u003cbr\u003eCurrently, I offer complementary mastering and Skype sessions. If you choose to go for a skype session, send me a contact request with your Patreon email (username: manak1n). Make sure your schedule fits with an available slot by clicking \u003ca href=\"https://goo.gl/I1CP26\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e[ Did you really read this whole thing?    ]\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIf you got this far (and you actually read the whole thing) I have to say \u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003eT\u003cspan style=\"color: rgb(192,80,77);\"\u003eH\u003c/span\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eA\u003c/span\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eN\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003eK\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(149,55,52);\"\u003eY\u003c/span\u003e\u003cspan style=\"background-color: rgb(216,216,216);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cspan style=\"color: rgb(191,191,191);\"\u003eO\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(146,205,220);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eU\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cstrong\u003eSO MUCH\u003c/strong\u003e\u003c/span\u003e for taking your time to read this! \u003cstrong\u003eI appreciate your support!\u003c/strong\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cstrong\u003eManak1n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
