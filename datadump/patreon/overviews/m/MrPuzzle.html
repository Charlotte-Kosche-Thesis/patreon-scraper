    "summary": "Hi and welcome to Mr.Puzzle Exclusive!\u003cbr\u003e\u003cbr\u003eI appreciate you made it to my Patreon page. If you like my channel \u003cstrong\u003eMr.Puzzle\u003c/strong\u003e on youtube and would like to see more than just a \"quick and dirty\" presentation of the solution, this is the right thing for you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003cbr\u003eRunning a youtube channel requires a lot of effort. Effort that is not visible in a clip that lasts a few minutes. It\u0027s not only about the video recording. For me the most time-consuming is solving all the puzzles by myself. This is what makes my channel unique, since it enables me to explain the details in a way I experienced them. It\u0027s more than just showing a solution, seen somewhere else. In addition I need to invest in new puzzles continuously. I\u0027m often asked whether I could review some famous very high priced puzzles which can cost several hundred dollars. I hope I can make it possible with this page and your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e\u003cbr\u003eThis channel will develop over time, based on your feedback. Making a detailed plan from the beginning is \u003cstrong\u003enot\u003c/strong\u003e the way I will handle it. It will feature in depth reviews of rare and highly priced puzzles, explaining in very detail the mechanism that\u0027s behind and my approach to solve them. In addition I am planning to do live streams of unboxing puzzles and my first attempts to solve them, as well as Blind Solving videos.\u003cbr\u003eI am open for any additional ideas! In general I am focused to interact with you and the community that will grow here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow?\u003c/strong\u003e\u003cbr\u003eThe rewards will start from 1$ to get access to the content. There will be additional rewards that enable you to influence the future content of this channel by participating in polls, or even decide about the content of those.\u003cbr\u003e\u003cbr\u003eThank you so much for your support and keep on puzzling!\u003cbr\u003e\u003cbr\u003eRegards Christian (Mr.Puzzle)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eInfo:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledges are per video\u003c/li\u003e\u003cli\u003eYou can cap your monthly amount\u003c/li\u003e\u003cli\u003eI am planning to release about 1-2 videos or streams per month\u003c/li\u003e\u003c/ul\u003e"
