    "summary": "Hi, I\u0027m Mark Lauthier. A self taught illustrator and comic book artist from Perth Western Australia. Two things I\u0027ve always loved are drawing, and creating stories. These are the reasons I\u0027m here on Patreon.\u003cbr\u003e\u003cbr\u003eIcarus 2120 is my own personal creation. It is essentially a Greek mythology/Sci-fi time travel story. Ya know, just one of those old things. It\u0027s a story that I\u0027ve been excited to produce ever since I first came up with the story back in 2011. But if I\u0027m so hot for this story, why has it taken so long so get anywhere with it? Well\u00a0it can be easy for personal projects to be put aside in favour of other work. Simple.\u003cbr\u003e\u003cbr\u003eSo here I am on Patreon. The focus of my work here is Icarus 2120, and if I\u0027ve got even one person paying one dollar a month, well then I have to get the work done.\u003cbr\u003e\u003cbr\u003eBy joining me here on Patreon, you\u0027ll be forcing me to produce Icarus and bring the story to completion. You\u0027ll be like some mad slave driver, cracking the whip across my ravaged back. \"DRAW I SAY, DRAW! HA HA HA!\" (That\u0027ll be you).\u003cbr\u003e\u003cbr\u003eOn top of that you\u0027ll have access to other rewards such as process videos, live drawing sessions, and all the other artwork I post to Patreon.\u003cbr\u003e\u003cbr\u003eAnd you\u0027ll truly be a legend. It\u0027s true. Your universal value index (UVI) will increase dramatically on the Galactic Stock Exchange.\u003cbr\u003e\u003cbr\u003eSo thank you Patron of the arts. Thank you for joining the community formed around this story, and thank you for joining me personally on this creative journey.\u003cbr\u003e\u003cbr\u003e-Mark"
