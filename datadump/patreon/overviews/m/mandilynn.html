    "one_liner": "Real life magical girl and Game Developer for Shy Visual.",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u2022\u2022\u2022\u2022\u2022\u2022\u2022\u00a0\u003c/strong\u003eHi everyone, thanks for coming to my Patreon!\u00a0\u003cstrong\u003e\u2022\u2022\u2022\u2022\u2022\u2022\u2022\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI\u0027m currently working solo on a visual novel game called \u0027Runic Link\u0027! I will release drawings frequently, in relation to the \u0027Runic Link\u0027 project, as well as fan art of your favourite characters. NSFW drawings too! Want to know how to make your own games and art? I\u0027ll be releasing videos and tutorials along the way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I join Patreon?\u003c/strong\u003e Funding an indie game is a difficult task, especially when doing it alone! With your help, I can spend more time on the game to get it released sooner. I can also release more fan arts each month.\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u2022\u2022\u2022\u2022\u2022\u2022\u2022 About Runic Link\u00a0\u003cstrong\u003e\u2022\u2022\u2022\u2022\u2022\u2022\u2022\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/TpdHczo.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cbr\u003e\"I\u0027m a magical girl. We exist to stop evil magics from hurting innocent people. \u003cbr\u003e\u003cbr\u003eSome of us don\u0027t even know what we are. We are all in trouble though, and I don\u0027t know what to do.\u003cbr\u003e\u003cbr\u003eI have to save my sisters. Please...help me.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eMatus, an excentric university student, is aiming to prove alternate realities actually do exist. After years of working on a device to bridge the gap between realities, he finally manages to get it to work. Matus knows he can\u2019t back out at this point, travels through the portal that has appeared... and meets a girl on the other side, dressed in a strange outfit, begging him for help.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2018Runic Link\u2019 is a visual novel game with many story choices, taking place over 5 different \u0027events\u0027. Each of your decisions affects your relationships with newfound friends and foes, and will change what happens in the story. Will you be able to save all of the magical girls in danger? Will you be loved by all the girls or completely loyal to just one? Do you even want to return to your reality where you were mocked for your research? Optional h-scenes are unlockable in the game, depending on your affinity with each of the 17 girls! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvent One: Fated Sovereign -\u00a0\u003c/strong\u003eMatus finally travels to another reality, only to get stuck in the middle of a war in a magical, medieval city on the clouds. A girl named Tira begs for his help, alone and scared after losing a battle with an enemy she calls the \u201cghosts\u201d. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvent Two: Terminus Prime -\u00a0\u003c/strong\u003eIt seems to be a simple gated community in a beautiful fantasy world, but shortly after arriving in the town of \u2018Prime\u2019, Matus notices something is very off. Girls are disappearing without a trace, and Matus thinks they might be captured because of their magic abilities. He teams up with Eva, a girl in fear of her safety, to find out what is wrong in this seemingly perfect town. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvent Three: Sarracenia -\u00a0\u003c/strong\u003eAfter waking up in a hospital, Matus is thrown into the back of a truck with a scared girl named Emiraye. They are told they will be fighting in a \u201cgladiator pit\u201d. Matus gets ready to fight for his life in this post-apocalyptic wasteland, where the locals favourite entertainment is battles to the death. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEvent Four: Amethyst Suns -\u00a0\u003c/strong\u003eFinally making it back to his home, Matus can feel a sense of relief\u2026.Until he realizes all the reality traveling caused him to flunk out of school. He gets his best friend Devin to get him a janitor job at her school, and moves into the dorms there. After a few strange occurrences, Matus begins to think this may not be his reality after all\u2026\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEvent Five: Terrastar -\u00a0\u003c/strong\u003eMatus thinks he has the device calibrated to get back to his reality\u2026 and he does, but 2000 years in the future. He ends up on the spaceship \u201cTerrastar\u201d which is currently being piloted by 3 women unwillingly sent on a suicide mission to destroy a hostile planet. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u2022\u2022\u2022\u2022\u2022\u2022\u2022\u00a0\u003c/strong\u003eCurrent Fan Art Works in Progress\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022\u2022\u2022\u2022\u2022\u2022\u2022\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eSaber from \u0027Fate/Stay Night\u0027\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eRegular and NSFW version\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eNoctis from \u0027Final Fantasy XV\u0027\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eRegular and NSFW version\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eStar Guardian Janna from \u0027League of Legends\u0027\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eRegular and NSFW version\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eMercy from \u0027Overwatch\u0027\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eRegular and NSFW version\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eLevi from \u0027Attack on Titan\u0027\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eRegular and NSFW version\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003eNote to my Patreons: Feel free to send a message with suggestions on who to draw! :)"
