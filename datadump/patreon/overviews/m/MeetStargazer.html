    "summary": "\u003cstrong\u003eHey Stargazer! \u003cem\u003eMeet Stargazer\u003c/em\u003e! \u003c/strong\u003eMy name is Lillie. Music has been a huge part of my life for as long as I have had memories. In the beginning, it\u0027s really hard to get the momentum going. That\u0027s why Patreon is such a great tool! Getting direct support from my Patrons both monetarily and through individual motivation and inspiration is an extreme help in pushing me to continue and grow. Without your support, I couldn\u0027t do what I\u0027m doing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is like an online \"Tip Jar.\"\u003c/strong\u003e\u00a0If you were to see me in a coffee shop and think you would put a dollar into my hat, then this is the digital equivalent! But now, it\u0027s easier to reach others \u003cem\u003eworldwide \u003c/em\u003einstead of bouncing around, from place to place performing on the street corner or in a shop. We have the time to stick around and interact, form relationships with each other, and be a part of a community. (Check out the Reward Perks for details)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support means everything!\u00a0\u003c/strong\u003eI strive to be able to consistently provide my listeners with new content. Your contribution, no matter how small, will help me do just that. Donating even just $1 a month gets you exclusive perks! With your help, you will directly impact the improvement of the quality of future videos and help me get them out faster.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks! \u003c/strong\u003eI look forward to getting to know you!"
