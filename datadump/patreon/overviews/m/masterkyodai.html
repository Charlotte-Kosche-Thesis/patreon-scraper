    "summary": "Hot Apartment VR Public Demo 0.4.11 download HERE.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=1LNk3Fu2oULgytJ-nyQeY6_GdCyCOtbRc\"\u003ehttps://drive.google.com/open?id=1LNk3Fu2oULgytJ-nyQeY6_GdCyCOtbRc\u003c/a\u003e\u003ca href=\"https://drive.google.com/open?id=1lpeTTLgK7V15Tj1PVtk1qBp4xdiMrsx1\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a game creator. While I just enjoyed making games for family and friends my best friend in real life actually got an old Oculus Rift DK2. And he was like \"Dude, you have so much talent, you should make some adult VR game for me... errr I mean for the rift community\". And so the idea was born to develop for VR. Originally just for Oculus Rift, but soon it was obvious i also have to support the HTC Vive and Windows Mixed reality.\u003cbr\u003e\u003cbr\u003eOh well i guess that\u0027s pretty much the whole story. I\u0027m happily married with 2 kids and a full time job, so I can\u0027t develop 24/7, but from monday to friday I\u0027ll always try to get a bit further during my lunch breaks if possible. \u003cbr\u003e\u003cbr\u003eI make games for YOU, the player, so your oppinion DOES matter to me. I can\u0027t promise that i fulfill every wish, but as long as it\u0027s reasonable and doable I\u0027ll try to get it done. So please - if you can - be my Patron and decide the direction of my games, tell me what features they should have. \u003cbr\u003e\u003cbr\u003eThere\u0027s a public demo available - more content is only available to Patrons.\u003cbr\u003e\u003cbr\u003eYour voice matters - please be more, be part of a communtiy, maybe even a \"movement\" to create the most realistic adult VR experience ever, that is my dream and if you share that dream this is the place.\u003cbr\u003e\u003cbr\u003e^__^\u003cbr\u003e"
