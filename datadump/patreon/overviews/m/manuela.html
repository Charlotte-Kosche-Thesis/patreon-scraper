    "summary": "[ITALIANO qui di seguito - ENGLISH: see below]\u003cbr\u003eL\u0027Italia non \u00e8 quella che vedi in TV con \u003cem\u003eDon Matteo\u003c/em\u003e, le persone non sono n\u00e9 le macchiette di \u003cem\u003eForum\u003c/em\u003e o di \u003cem\u003eUomini e Donne\u003c/em\u003e n\u00e9 un ammasso di stereotipi come nella pubblicit\u00e0 di Dolce \u0026amp; Gabbana.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLa Palude\u003c/strong\u003e \u00e8 un duro ritratto della vita nell\u0027Italia del nord, dove le speranze si perdono nella nebbia della Val Padana e i sogni marciscono al sole, schiacciati sull\u0027asfalto assieme alle nutrie.\u003cbr\u003e\u003cbr\u003eCi saranno meno filtri possibile.\u003cbr\u003eAspettatevi di leggere parolacce e bestemmie cos\u00ec come le sentiamo noi. Aspettatevi di vedere il razzismo e l\u0027omofobia cos\u00ec come lo vediamo noi. Non aspettatevi piet\u00e0 per la ristrettezza mentale di cui siamo testimoni.\u003cbr\u003e\u003cbr\u003ePubblicheremo le tavole sia in italiano sia in inglese.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Perch\u00e9 dovrei supportare questo progetto?\"\u003c/strong\u003e, potreste chiedere.\u003cbr\u003ePrima di tutto, potrete leggere le pagine del progetto. Saranno quasi tutte in esclusiva per i finanziatori del progetto, ma ovviamente avremo bisogno di pubblicarne \"in chiaro\" qualcuna qua e l\u00e0 per farci conoscere, specialmente nei primi mesi (pi\u00f9 sarete a supportarci pi\u00f9 avremo modo di lavorare a questo progetto, che \u00e8 un po\u0027 il senso di aver un Patreon, no?).\u003cbr\u003eSe ti senti generoso/a, con il pledge da 5$ avrai accesso ai .PDF di ogni capitolo completato - una volta pronto, ovviamente.\u003cbr\u003eSe ti senti ancora pi\u00f9 generoso/a, il pledge da 10$ ti dar\u00e0 accesso alle pagine in alta risoluzione, senza lettering per poter osservare ogni dettaglio.\u003cbr\u003eVuoi essere parte del progetto? Con il pledge da 30$ puoi diventare un personaggio secondario. Non temere, non finirai in mezzo al merdaio dei nostri protagonisti, sari un osservatore silenzioso.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Chi \u00e8 che crea questo progetto?\"\u003c/strong\u003e, potresti chiederti.\u003cbr\u003eQuesto progetto \u00e8 co-creato da una squadra composta da queste tre persone.\u003cbr\u003eMattia Bulgarelli \u00e8 lo sceneggiatore principale.\u003cbr\u003eManuela Soriani \u00e8 la disegnatrice principale.\u003cbr\u003eGabriele Zibordi \u00e8 il colorista principale.\u003cbr\u003eLo facciamo perch\u00e9 ci va, senza niente a tenerci in piedi eccetto la nostra volont\u00e0 e il vostro supporto. Se vi piace, spargete la voce e aiutateci a raggiungere altre persone!\u003cbr\u003e\u003cbr\u003eQuesta pagina Patreon supportava il progetto precedente di Manuela, il molto pi\u00f9 dolce e tenero Butterflies, che ha ospitato anche una serie di racconti scritti da Mattia Bulgarelli e Simona Presti. Puoi visitare una parte dell\u0027archivio qui: \u003ca href=\"http://www.patreon.com/manuela?ty=c\"\u003ehttp://www.patreon.com/manuela?ty=c\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e[ENGLISH HERE!]\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDo you know Italy for \u003cem\u003eLa Dolce Vita\u003c/em\u003e? \u003cem\u003eAmarcord\u003c/em\u003e? \u003cem\u003eEat Pray Love\u003c/em\u003e?\u003cbr\u003e Forget that shit.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Swamp\u003c/strong\u003e is a harsh portrait of life in northern Italy, where hope is lost in the fogs that rule the countryside in winter, and dreams are roadkill left to rot under the blazing sun in summer.\u003cbr\u003e\u003cbr\u003eThere will be as few filters as possible.\u003cbr\u003eExpect to read the kind of profanities we hear. Expect to see the racism and homophobia we see. Expect no leniency towards the small-mindedness we witness.\u003cbr\u003e\u003cbr\u003eWe will publish the pages in both English and our native Italian. If we reach a good supporting fanbase, we will employ a native English speaker to beta read the text in advance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Why should I support this?\"\u003c/strong\u003e, you may ask.\u003cbr\u003eFirst of all, you\u0027ll get to read the pages. Most of the pages will be exclusive, but of course we will need, from time to time, to publish some sample here and there to get more people curious, especially in the first months (the more you are, the more we\u0027ll be working on this, that\u0027s kinda the point of having a Patreon).\u003cbr\u003eIf you\u0027re feeling generous, the 5$ pledge will give you access to the .PDF of every complete chapter - once it\u0027s ready, of course.\u003cbr\u003eIf you\u0027re feeling even more generous, the 10$ pledge will give you access to the high-resolution pages with no lettering on it.\u003cbr\u003eWant to be part of the project? For 30$ you can be a recurring background character. Don\u0027t worry, you won\u0027t be part of the shitstorm. You\u0027ll be a silent observer.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"Who makes this project?\"\u003c/strong\u003e, you may ask.\u003cbr\u003eThis project is co-created in a team made up of all three the following people.\u003cbr\u003eMattia Bulgarelli is the main writer.\u003cbr\u003eManuela Soriani is the main artist.\u003cbr\u003eGabriele Zibordi is the main colorist.\u003cbr\u003eWe\u0027re doing this for the sake of it, with nothing except our will and your support, so, if you like this, please spread the word and help us reaching more people!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e This Patreon page was supporting Manuela\u0027s previous project, the much more tender and sweet Butterflies, which also hosted tales written by Mattia Bulgarelli and Simona Presti: you can visit part of the archive here. \u003ca href=\"http://www.patreon.com/manuela?ty=c\"\u003ehttp://www.patreon.com/manuela?ty=c\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
