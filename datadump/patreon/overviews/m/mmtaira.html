    "summary": "Hello lovelies!\u003cbr\u003eMy name is Megan Marie and I am a freelance writer, editor, and creator!\u003cbr\u003eI am currently working to self-publish my first novel!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCrooked Letters to Crooked Lovers\u003c/em\u003e\u00a0-\u00a0\u003c/strong\u003e\u003cstrong\u003ea collection of thoughts I never had the courage to speak aloud.\u003c/strong\u003e\u003cbr\u003eI have been working on a large scale novel for about three years now; building up outlines, rough drafts, and half thoughts. After several mania-induced sleepless nights, I finally have a set mold and set up for my book. \u003cem\u003eCrooked Letters to Crooked Lovers\u003c/em\u003e will be a compilation of letters, notes, and poems to past loves that outlines the story of life after abuse.\u003cbr\u003eThe money raised here will go to helping further create and self-publish the full length collection as well as other living essentials! My first goal \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(and it feels like quite a stretch goal for me so thank you in advance to anyone and everyone who becomes a patron or shares my story)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003eis $150/month. With this I will be able to fund the printing of a first draft so that I can begin to mold my final thoughts and pieces into the full length compilation.\u00a0\u003cbr\u003eIf you\u0027d like to check out some of my writing before becoming a patron you can visit\u00a0\u003ca href=\"https://pilesofpapers.com/\" target=\"_blank\"\u003emy blog\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eSo without further ado:\u003cbr\u003e\u003cstrong\u003eWhat becoming a patron means for you!\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eA personalized thank you note mailed directly to you!\u003c/li\u003e\u003cli\u003eAccess to my vault! This is my personal file of of my old drafts, poems, and short stories. This means access to never before seen writing by me!\u003c/li\u003e\u003cli\u003eAccess to unpublished first drafts of the letters! Be the first (and sometimes only) people to see the original drafts and snippets that later become the finished poems.\u003c/li\u003e\u003cli\u003eDiscounts on my\u00a0\u003ca href=\"https://www.etsy.com/shop/pilesofpapers\"\u003efreelance editing services\u003c/a\u003e! Copy editing and content editing for essays, short stories, blog posts, and so much more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly access to the first official copy of \u003cem\u003eCrooked Letters to Crooked Lovers\u003c/em\u003e!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMy undying and eternal love and appreciation! From the bottom of my heart, I truly do appreciate everyone who decides to become a patron or shares my story. You all me the world to me. Thank you all.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: right;\"\u003eLove and light,\u003cbr\u003em.m.t.\u003c/div\u003e\u003cbr\u003e"
