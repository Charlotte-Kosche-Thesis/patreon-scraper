    "summary": "\u003ch4\u003e\u041f\u0440\u0438\u0432\u0435\u0442, \u0438 \u0434\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u043c\u043e\u044e Patreon-\u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443.\u003c/h4\u003e\n\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0410\u043d\u0434\u0440\u0435\u0439, \u0438 \u0432 \u0443\u0437\u043a\u0438\u0445 \u043a\u0440\u0443\u0433\u0430\u0445 \u044f \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u043f\u043e \u043c\u0435\u043d\u044c\u0448\u0435\u0439 \u043c\u0435\u0440\u0435 \u043a\u0430\u043a \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u044c \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \n\u003cstrong\u003eMonkey Business\u003c/strong\u003e. \u0415\u0441\u043b\u0438 \u0442\u044b \u043d\u0435 \u0437\u043d\u0430\u0435\u0448\u044c \u0447\u0442\u043e \u044d\u0442\u043e - \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u044e \u043d\u0430\u0439\u0442\u0438 \u0442\u0443\u0442 \u0441\u0441\u044b\u043b\u043a\u0443 \u043d\u0430 YouTube \u0438 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0447\u0442\u043e \u0442\u0430\u043c \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f. \u0415\u0441\u043b\u0438 \u043a\u043e\u0440\u043e\u0442\u043a\u043e - \u044d\u0442\u043e \u043e\u0431\u0448\u0438\u0440\u043d\u044b\u0439, \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u043c\u0435\u043d\u044f\u044e\u0449\u0438\u0439\u0441\u044f \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u044e\u0449\u0438\u0439\u0441\u044f \u043f\u0440\u043e\u0435\u043a\u0442 \u043e \u043c\u0443\u0437\u044b\u043a\u0435, \u043c\u0443\u0437\u044b\u043a\u0430\u043d\u0442\u0430\u0445 \u0438 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0430\u0445. \u0421\u0435\u0433\u043e\u0434\u043d\u044f \u044f \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u003cstrong\u003eMonkey Business\u003c/strong\u003e, \u043d\u043e \u044d\u0442\u043e\u0442 \u043f\u0440\u043e\u0435\u043a\u0442 \u0438 \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0445, \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u003cstrong\u003eGodlike Machine \u003c/strong\u003e\u0438\u003cstrong\u003e Rock Musicians Map\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u041d\u0430\u0432\u0435\u0440\u043d\u043e \u0442\u044b \u0441\u0435\u0439\u0447\u0430\u0441 \u0437\u0430\u0434\u0430\u0435\u0448\u044c\u0441\u044f \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u043c - \u0437\u0430\u0447\u0435\u043c \u043d\u0443\u0436\u043d\u0430 \u044d\u0442\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430?\u003c/h4\u003e\n\u0434\u043b\u044f \u0442\u0435\u0431\u044f - \u044d\u0442\u043e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u0438 \u043f\u0440\u043e\u0435\u043a\u0442 \n\u003cstrong\u003eMonkey Business\u003c/strong\u003e, \u043f\u043e\u043b\u0443\u0447\u0438\u0432 \u0437\u0430 \u044d\u0442\u043e \u0434\u043e\u0441\u0442\u0443\u043f \u043a\u043e \u0432\u0441\u0435\u0439 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0439 \u043a\u0443\u0445\u043d\u0435 \u0438 \u0434\u0430\u0436\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u043d\u0438\u0448\u0442\u044f\u043a\u0438 \u0432 \u0432\u0438\u0434\u0435 \u043c\u0435\u0440\u0447\u0430. \u0410 \u0434\u043b\u044f \u043c\u0435\u043d\u044f - \u044d\u0442\u043e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0443\u043b\u0443\u0447\u0448\u0430\u0442\u044c \u0438 \u0440\u0430\u0441\u0448\u0438\u0440\u044f\u0442\u044c \u0441\u0432\u043e\u044e \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c. \n\u042d\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442, \u0447\u0442\u043e \u043d\u0430\u0448\u0438 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u044b\u0435 \u0443\u0441\u0438\u043b\u0438\u044f \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0442 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c \n\u003cstrong\u003eMonkey Business\u003c/strong\u003e \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043e \u0432\u043e\u0437\u0432\u0440\u0430\u0442\u0430 \u043a \u0431\u044b\u043b\u043e\u043c\u0443 \u0432\u0435\u043b\u0438\u0447\u0438\u044e, \u043d\u043e \u0438 \u0434\u043e \u0432\u044b\u0445\u043e\u0434\u0430 \u043d\u0430 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u043d\u043e\u0432\u044b\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c, \u0438 \u043f\u043e\u0432\u0435\u0440\u044c\u0442\u0435 - \u0442\u0440\u0443\u0434\u043d\u043e\u0434\u043e\u0441\u0442\u0438\u0436\u0438\u043c\u044b\u0445, \u043d\u043e \u043a\u0440\u0443\u0442\u044b\u0445 \u0438\u0434\u0435\u0439, \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u043d\u0435 \u043f\u043e\u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u0432\u0430\u0448\u0430 \u043f\u043e\u043c\u043e\u0449\u044c, \u0443 \u043c\u0435\u043d\u044f \u0445\u0432\u0430\u0442\u0438\u0442 \u043d\u0430 \u0432\u0441\u044e \u0436\u0438\u0437\u043d\u044c. \u0411\u0443\u0434\u0443 \u0440\u0430\u0441\u043a\u0440\u044b\u0432\u0430\u0442\u044c \u0438\u0445 \u0442\u0443\u0442, \u043f\u043e \u043c\u0435\u0440\u0435 \u043d\u0430\u0448\u0435\u0433\u043e \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u0422\u0435\u043f\u0435\u0440\u044c \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0432\u0430\u0436\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u043e \u043c\u0435\u0445\u0430\u043d\u0438\u043a\u0435 \u044d\u0442\u043e\u0433\u043e \u0441\u0430\u0439\u0442\u0430: \u003c/h4\u003e\n\u003cstrong\u003ePatreon\u003c/strong\u003e - \u044d\u0442\u043e \u043a\u0440\u0430\u0443\u0434\u0444\u0430\u043d\u0434\u0438\u043d\u0433 \u0441\u0438\u0441\u0442\u0435\u043c\u0430, \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u0445\u043e\u0436\u0430\u044f \u043d\u0430 \u043f\u043b\u0430\u0442\u043d\u0443\u044e \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443. \u0415\u0441\u043b\u0438 \u0443 \u0442\u0435\u0431\u044f \u0435\u0441\u0442\u044c \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c, \u0442\u043e \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u0435\u0433\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0432 \u0432\u0438\u0434\u0435 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0433\u043e \u0434\u043e\u043d\u0430\u0442\u0430. \u0417\u0430 \u044d\u0442\u043e \u0442\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0448\u044c \u0432\u0441\u044f\u043a\u0438\u0435 \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0430 - \u043e\u0442 \u0434\u043e\u0441\u0442\u0443\u043f\u0430 \u043a \u0437\u0430\u043a\u0440\u044b\u0442\u043e\u0439 \u043d\u043e\u0432\u043e\u0441\u0442\u043d\u043e\u0439 \u043b\u0435\u043d\u0442\u0435, \u0434\u043e \u043f\u0440\u044f\u043c\u043e\u0433\u043e \u0443\u0447\u0430\u0441\u0442\u0438\u044f \u0432 \u0436\u0438\u0437\u043d\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430. \u041f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435 \u043e\u0431 \u044d\u0442\u043e\u043c - \u0441\u043f\u0440\u0430\u0432\u0430 \u0432 \u043a\u043e\u043b\u043e\u043d\u043a\u0435 \u003cstrong\u003eREWARDS\u003c/strong\u003e. \u0412 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0431\u043e\u043d\u0443\u0441\u0430, \u0441\u0432\u043e\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u043e\u0439 \u0442\u044b \u043f\u0440\u0438\u0431\u043b\u0438\u0436\u0430\u0435\u0448\u044c \u0432\u0430\u0436\u043d\u044b\u0435 \u0441\u043e\u0431\u044b\u0442\u0438\u044f \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430: \u043e \u043d\u0438\u0445 \u0435\u0441\u0442\u044c \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0441\u043b\u0435\u0432\u0430, \u0432 \u0440\u0430\u0437\u0434\u0435\u043b\u0435 \u003cstrong\u003eGOALS\u003c/strong\u003e. \u0421\u0435\u0439\u0447\u0430\u0441 \u044d\u0442\u0438\u0445 \u0446\u0435\u043b\u0435\u0439 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e, \u0442\u0430\u043a \u043a\u0430\u043a, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u043a\u043e\u043d\u0446\u0435 2016 \u0433\u043e\u0434\u0430 \u0443 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043d\u0435 \u043e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u0430\u0436\u0435 \u043f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u044f.\u003cbr\u003e\n\u003cstrong\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \u0442\u043e \u0447\u0442\u043e \u0434\u043e\u0447\u0438\u0442\u0430\u043b \u0434\u043e \u043a\u043e\u043d\u0446\u0430! \u041e\u0447\u0435\u043d\u044c \u043d\u0430\u0434\u0435\u044e\u0441\u044c \u043d\u0430 \u0442\u0432\u043e\u044e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\n\n\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u041e \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438 \u0432 \u0446\u0435\u043b\u043e\u043c\u003c/h4\u003e\n\u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0441\u0438\u043b\u044c\u043d\u043e \u044d\u043a\u043e\u043d\u043e\u043c\u043b\u044e \u043d\u0430 \u0432\u0441\u0435\u043c, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u044e, \u043d\u043e \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u0431\u043e\u043b\u0435\u0435-\u043c\u0435\u043d\u0435\u0435 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043e\u0431\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043c\u043d\u0435 \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u0432 6-10 \u0442\u044b\u0441\u044f\u0447 \u0432 \u043c\u0435\u0441\u044f\u0446, \u0447\u0442\u043e \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443 \u043d\u0430 Adobe CC, \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0434\u043b\u044f \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u0438 YouTube, \u0438 \u043a\u0430\u043a \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u043f\u0440\u043e\u0441\u0442\u043e \u0430\u0440\u0435\u043d\u0434\u0430 \u0432\u0441\u044f\u043a\u0438\u0445 \u0448\u0442\u0443\u043a \u0438 \u043c\u0435\u0441\u0442, \u043d\u0435 \u0433\u043e\u0432\u043e\u0440\u044f \u0443\u0436\u0435 \u043e \u043f\u043e\u043c\u043e\u0449\u0438 \u043b\u044e\u0434\u0435\u0439. \u0418 \u044d\u0442\u043e \u043d\u0435 \u0441\u0447\u0438\u0442\u0430\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0432 \u0446\u0435\u043b\u043e\u043c \u043a\u0430\u043a-\u0442\u043e \u043d\u0430\u0434\u043e \u0435\u0449\u0451 \u0436\u0438\u0442\u044c-\u0435\u0441\u0442\u044c-\u0441\u043f\u0430\u0442\u044c, \u0438 \u0432 \u0438\u0442\u043e\u0433\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 Monkey Business \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435 \u0441\u0442\u043e\u043b\u044c\u043a\u043e, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c.\n\n\u003ch4\u003e\u041e \u0442\u043e\u043c, \u0447\u0435\u0433\u043e \u043c\u043d\u0435 \u0441\u0438\u043b\u044c\u043d\u043e \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442\u003c/h4\u003e\n\u041d\u0435 \u043d\u0430\u0434\u043e \u0431\u044b\u0442\u044c \u0433\u0435\u043d\u0438\u0435\u043c, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043d\u0438\u043c\u0430\u0442\u044c, \u0447\u0442\u043e \u0445\u043e\u0440\u043e\u0448\u0438\u0445 \u0443\u0441\u043b\u043e\u0432\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438 \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u043c \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0435 \u043c\u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0442\u044c. \u0412\u0441\u0435\u0433\u0434\u0430 \u0435\u0441\u0442\u044c \u0433\u0434\u0435 \u0438 \u0447\u0442\u043e \u0441\u043d\u0438\u043c\u0430\u0442\u044c/\u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c, \u0432\u0441\u0435\u0433\u0434\u0430 \u043f\u043e\u0434 \u0440\u0443\u043a\u043e\u0439 \u043d\u0443\u0436\u043d\u044b\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0438 \u0434\u0435\u0432\u0430\u0439\u0441\u044b, \u0447\u0435\u0433\u043e \u043d\u0435 \u0441\u043a\u0430\u0436\u0435\u0448\u044c \u043e \u043d\u044b\u043d\u0435\u0448\u043d\u0435\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438. \u0412 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u044f \u0445\u043e\u0447\u0443 \u0440\u0435\u0448\u0438\u0442\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u0432\u0430\u0436\u043d\u044b\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u0423 \u043c\u0435\u043d\u044f \u0443\u043c\u0435\u0440\u043b\u0438 \u043c\u043e\u0438 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0435 \u043d\u0430\u0443\u0448\u043d\u0438\u043a\u0438, \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441\u043e \u0437\u0432\u0443\u043a\u043e\u043c \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0432 \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u0435\u00a0\u003c/li\u003e\u003cli\u003e\u0423 \u043c\u0435\u043d\u044f \u0443\u043c\u0438\u0440\u0430\u0435\u0442 \u043c\u043e\u044f \u0430\u0443\u0434\u0438\u043e\u043a\u0430\u0440\u0442\u0430, \u043d\u0430\u0434\u043e \u043f\u043e\u0434\u043c\u0430\u0445\u043d\u0443\u0442\u044c \u0435\u0451 \u0445\u043e\u0442\u044f \u0431\u044b \u043d\u0430 \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u043e \u0442\u043e\u0433\u043e \u0436\u0435 \u043a\u043b\u0430\u0441\u0441\u0430, \u043d\u043e \u043f\u043e\u043d\u043e\u0432\u0435\u0435.\u00a0\u003c/li\u003e\u003cli\u003e\u0414\u0432\u0430 \u0442\u0438\u043f\u0430 \u0432\u0435\u0449\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u043d\u043e\u0433\u043e \u043d\u0435 \u0431\u044b\u0432\u0430\u0435\u0442: \u041c\u0438\u043a\u0440\u043e\u0444\u043e\u043d\u044b \u0438 \u043e\u0431\u044a\u0435\u043a\u0442\u0438\u0432\u044b. \u0412 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0438\u0437 \u043f\u0435\u0440\u0432\u044b\u0445 \u043d\u0430\u0434\u043e \u0434\u043e\u0441\u0442\u0430\u0442\u044c \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u0438\u043a \u0438 \u043d\u0430\u043a\u0430\u043c\u0435\u0440\u043d\u0438\u043a.\u003c/li\u003e\u003c/ul\u003e\u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0448\u044c \u043d\u0430 Patreon - \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0448\u044c \u0440\u0435\u0448\u0430\u0442\u044c \u044d\u0442\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b. \u041f\u043e\u043c\u043e\u0433\u0430\u0435\u0448\u044c \u0440\u0435\u0448\u0430\u0442\u044c \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b - \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0448\u04
