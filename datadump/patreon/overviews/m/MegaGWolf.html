    "summary": "\u003cdiv style=\"text-align: center;\"\u003eFirst of all, Thank You for dropping by!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSO, WHAT\u0027S ALL THIS THEN?\u003c/strong\u003e\u003cbr\u003eI\u0027m Elliot Law (MegaGWolf) and I\u0027ve been gaming for 20+ years and video creating for 5+ years!\u003cbr\u003eI\u0027ve learnt a lot and want to use this knowledge to share tales of my gaming experiences and hopefully have a laugh along the way.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/cqlQGd_jfpw\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/CBwEe1T.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBRIEF SUMMERY OF PIXELATED MEMORIES!\u003c/strong\u003e\u003cbr\u003eThe show is made of snappy comedy videos looking back at my gaming history.\u003cbr\u003eWhat game made me fall in love with a certain genre?\u003cbr\u003eWhat was the first bad game I played in said genre?\u003cbr\u003eFavorite game on a certain console? ETC.\u003cbr\u003e\u003cbr\u003eAll these and the stuff in between in highly edited retrospective videos explaining a bit about the game and my personal experiences and thoughts.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Bdp40DeRko0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/CBwEe1T.png\" style=\"background-color: initial; text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE FUTURE?\u003c/strong\u003e\u003cbr\u003eI have plans to expand the concept of the show by looking at games people remember fondly that I never played growing up and seeing if I enjoy them as the gamer I am now.\u003cbr\u003eAs well as covering older titles that seem interesting or unique that flew under the radar weather they are bad or good.\u003cbr\u003eBefore I branch into this though, I want to get more episodes of the base show finished first.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/CBwEe1T.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOTHER STUFF!\u003c/strong\u003e\u003cbr\u003eI have a Let\u0027s Play channel where I post videos daily!\u003cbr\u003eYou can see what\u0027s going on there by clicking\u00a0\u003ca href=\"https://www.youtube.com/user/MegaGWolf\" rel=\"nofollow\" target=\"_blank\"\u003eright here!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003ePLEASE NOTE.\u003cbr\u003e\u003c/strong\u003eMy content will always be free! This patreon is purely for people who want to show extra support.\u003cbr\u003e\u003cbr\u003eThank you for reading through my page.\u003cbr\u003eI hope you enjoy the show.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
