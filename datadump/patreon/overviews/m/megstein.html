    "summary": "\u003cstrong\u003eI am a sculptor, artist, curator, arts organizer, feminist, activist, meditator, and sci-fi loving optimist. I am a working artist, which means that art is my primary job.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhen you become a patron, you\u0027ll support:\u003c/strong\u003e\u003cbr\u003e\u2022 Creation of new work. Such as bulbous, \u003cstrong\u003esexy, squishy, strange\u003c/strong\u003e sculptures that transform ordinary things like Q-tips into otherworldly forms that mess with your head and tug at your heart.\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/547b58cae4b030244ba523c2/t/5a4ee11f24a6948ca5b38276/1515118890509/Screen+Shot+2018-01-04+at+9.20.22+PM.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\u2022 DIRTY WHITE MATTER: a community-based art collaboration that \u003cstrong\u003equestions whiteness\u003c/strong\u003e and encourages white female and femme folks to be accountable to women of color. More at\u00a0\u003ca href=\"http://www.megstein.com/dirty-white-matter/\"\u003edirtywhitematter.com\u003c/a\u003e.\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/547b58cae4b030244ba523c2/t/5a4edd908165f5c5be140eba/1515117970175/?format=500w\"\u003e\u003cbr\u003e\u2022 \u003cstrong\u003eExhibitions\u003c/strong\u003e of my work and \u003cstrong\u003eartist talks\u003c/strong\u003e, like at this group show, \u003cem\u003eAnother Body\u003c/em\u003e, presented at the Spartanburg Museum of Art.\u00a0\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/547b58cae4b030244ba523c2/t/5a4edfe49140b73fc58785af/1515118571551/another+body.JPG?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u2022 Activist and Curatorial projects like \"The Bull Meets the Bayou,\" an \u003cstrong\u003eArt Exchange\u003c/strong\u003e between Durham, NC and New Orleans that prioritizes artists of color and queer and emerging artists. More at\u00a0\u003ca href=\"https://www.bullmeetsbayou.com/\"\u003ebullmeetsbayou.com\u003c/a\u003e. And so much more!\u003cbr\u003e\u003cbr\u003e\nIf you aren\u0027t already a patron, please consider supporting my work. You can donate \u003cstrong\u003eas little at $3\u003c/strong\u003e a month. For your\nsupport, I am also offering \u003cstrong\u003erewards\u003c/strong\u003e, which will allow me to share even\nmore of my work and process with you. Check them out in the right-hand column.\u003cbr\u003e\u003cbr\u003eFor more info on my work visit\u00a0\u003ca href=\"http://www.megstein.com/\"\u003emegstein.com\u003c/a\u003e. If you\u0027d rather make a \u003cstrong\u003eone-time donation\u003c/strong\u003e to support my work visit\u00a0\u003ca href=\"http://www.megstein.com/support/support-meg-steins-work\"\u003emegstein.com/support/support-meg-steins-work.\u003c/a\u003e You can also\u00a0follow me at\u00a0\u003ca href=\"https://www.instagram.com/meg.stein.art/\"\u003e@meg.stein.art\u003c/a\u003e for regular\u003cstrong\u003e image updates\u003c/strong\u003e of new work."

     "about": "\u003cstrong\u003eProfessional\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a visual artist who primarily makes\nsculpture. I also create animations, installations and will use any medium\nneeded to communicate my ideas.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePersonal\u003c/strong\u003e\u003cbr\u003e\nI spend a lot of time in nature, gathering ideas\nand inspiration from incredible creatures and natural forms, colors and\ntextures. I also spend a lot of time thinking about women, our lives and\nexperiences and what it means to be a woman today, and how we can all work to\nmake the world better for women. \u003cbr\u003e",
