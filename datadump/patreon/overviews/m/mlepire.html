    "summary": "Hello, I\u0027m\u00a0\u003ca href=\"http://www.mashalepire.com/about.html\"\u003eMasha\u003c/a\u003e and I am a composer, sound designer, musician, and narrative designer. I currently write music for film, video games, and VR/AR applications. I am also the founder and conductor of the\u00a0\u003ca href=\"https://www.facebook.com/SeattleVGOC\" target=\"_blank\"\u003eSeattle Video Game Orchestra and Choir\u003c/a\u003e and the Co-Producer of the video game folk group\u00a0\u003ca href=\"https://travelersvgm.bandcamp.com/\"\u003eThe Travelers VGM\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI now want to achieve bigger personal projects including releasing my own self-produced albums. \u003cbr\u003e\u003cbr\u003eEach month I\u0027m going to create my own interactive experiences by making Twine and small audio VR experiences. I also will be sharing at least one track of either original electronic ambient music or my own organic folk music that is inspired by Old Norse literature and culture per month.\u003cbr\u003e\u003cbr\u003eYour pledges help ensure that I continue to have access to the software and technology I need to create; which includes software and hardware upgrades since audio is such a high investment field. I also want to be able to hire my talented friends from The Travelers VGM to perform on my projects and I can only afford that with your help.\u00a0\u003cbr\u003e\u003cbr\u003eI am extremely passionate about my craft and I want to be able to create and share my work with the world.\u00a0\u003cbr\u003e\u003cbr\u003eI would love to hear feedback on what kinds of rewards you may be interested in.\u003cbr\u003eYour support means the world to me so let\u0027s create something awesome! :)\u003cbr\u003e"
