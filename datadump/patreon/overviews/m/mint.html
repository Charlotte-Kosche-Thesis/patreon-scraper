    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://mintchipleaf.com/patreon/mintchipleaf_sticker_v2_500px.png\" style=\"width: 193px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m mint! I\u0027m a game developer, designer, streamer, and speaker. As of February 2016 I\u0027m also a full-time nomadic indie. I quit my job, packed my bags, left the only town I\u0027d ever lived in, and started working on my dream. I\u0027m so excited about everything I\u2019ll create on this journey. This is where you come in!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://mintchipleaf.com/patreon/DSC00480.jpg\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eWhat do you make?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn addition to Good Tweets\u2122, I also make games! I develop \u0026amp; design games under my personal studio \u003ca href=\"http://mintchipleaf.com\" rel=\"nofollow\"\u003emintchipleaf\u003c/a\u003e, and do programming/design on \u003ca href=\"http://store.steampowered.com/app/330820/\" rel=\"nofollow\"\u003eRead Only Memories\u003c/a\u003e with Midboss. Other than ROM, I\u2019ve been working on \u003ca href=\"https://mint.itch.io/pshnggg\" rel=\"nofollow\"\u003ePSHNGGG!\u003c/a\u003e from Train Jam 2015, and my prototype \u003ca href=\"https://mint.itch.io/selfie-assault\" rel=\"nofollow\"\u003eSelfie Assault\u003c/a\u003e. In addition I\u0027m an active speaker and panelist.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://mintchipleaf.com/patreon/Screen%20Shot%202016-03-31%20at%202.42.16%20PM.png\" style=\"width: 263px;\"\u003e\u003c/div\u003e\u003cbr\u003eI also stream on Twitch.tv as \u003ca href=\"http://www.twitch.tv/themintgames\" rel=\"nofollow\"\u003eTheMintGames\u003c/a\u003e. I\u0027ve been streaming off-and-on for nearly five years, and in the past year have made it a serious part of my life. I stream all kinds of indie, multiplayer, and generally interesting games \u0026amp; discuss/breakdown their designs so viewers can get a better idea of why a game does what it does.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin: 0px auto; text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/34g2SJjZvoI\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBeing nomadic AND an indie developer is hard work, and pays little. I\u2019m taking this journey to see if it\u2019s possible for me to support my game development, streaming, and speaking entirely by those who wish to see me continue creating. Patreon lets me do that while also allowing you more insight into everything I do. It gives me the funds to focus on creating my own games, stream while traveling, and give more talks. It keeps me creating. It makes you a part of the things I create.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://mintchipleaf.com/patreon/Mint%20Symbol%20small.png\" style=\"width: 109px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
