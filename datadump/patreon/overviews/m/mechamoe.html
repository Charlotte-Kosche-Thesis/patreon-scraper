    "summary": "Hello! Thanks for checking out our Patreon!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMecha\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u0026amp;\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMo\u00e9\u003c/span\u003e Cosplay!\u003cbr\u003e\nWe love anime, cosplaying, and our cat Tsukune!\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKait has been cosplaying since 2009, and has been doing wig commissions since 2012!\u003cbr\u003eMiles has been cosplaying since 2003. He\u0027s feeling a bit old.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe\u0027re using Patreon as a platform to share our \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePASSION\u003c/span\u003e with you! Together, we want to contribute to you our cosplay adventures and bring you new insights that we hope will improve your cosplay and convention experience! Ever wonder how keep that Josuke pompadour lookin\u0027 so sleek? Or add LEDs to a wig? Kait has some answers! You can join her in live discussions to gain wig styling tips. While that\u0027s going on, ask Miles how to beat con-plague through vitamins and eating healthy. We would love to make bigger builds, crazier wigs, and have time to share as much as we can with you, which is why we\u0027ve chosen Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hLQEL7/patreon_about_wip.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo check out our tiers and thank you again for visiting our Patreon!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\
