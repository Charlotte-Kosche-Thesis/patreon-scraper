    "published_at": "2017-01-13T05:39:33+00:00",
    "summary": "Hey guys! Wow, look at me all official with a Patreon! I suppose you want to know a little about what I do, huh?\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/2c99/f/2017/012/6/b/11217patreonintro_by_mightymeller-dav7fe0.png\" style=\"width: 283px;\"\u003e\u003cbr\u003eThat\u0027s right, I make comics! I\u0027ve committed myself to comics since 2014 and I know in my bones that making comics is what I\u0027m meant to do! I\u0027m currently working on building a volume of urban fantasy comics all set in the same universe! \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/hashtagwafflefry\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig10.deviantart.net/a2a0/f/2017/012/2/c/11217tapadbanner_by_mightymeller-dav7kdi.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e#Wafflefry\u003c/strong\u003e is a modern day suburban fantasy comic about teenagers with weird superpowers. With much hesitation, they form a superhero guild in order to help save their fellow students from strange, parasitic demons called \"Trolls\" between living somewhat normal teenage lives full of homework, athletics, and relationships. \u003cbr\u003e\u003cstrong\u003e#Wafflefry now has its own website! \u003ca href=\"https://hashtagwafflefry.com/\"\u003ehttps://hashtagwafflefry.com/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eFind #Wafflefry online:\u00a0\u003ca href=\"https://twitter.com/hshtgwafflefry\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/hashtagwafflefry\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, and \u003ca href=\"http://hashtagwafflefry.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Star-Crossed\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://tapastic.com/series/Star-Crossed\"\u003e\u003cimg src=\"http://orig13.deviantart.net/6e5b/f/2017/103/6/d/41417starcrossedtapad_by_mightymeller-db5qmxh.png\"\u003e\u003c/a\u003e\u003cbr\u003eStar-Crossed\u003c/strong\u003e is a two part comic that follows Finn (the older brother of\n #Wafflefry\u0027s Spencer and Remy). Part One is the recollection of how 13 \nyear old Finn deals with the death of his best friend Dunkan, the first \nboy he fell in love with, while Part Two involves adult Finn reuniting \nwith his old friend after so many years. Both chapters are brilliantly \nheartbreaking and add a LOT of insight to the #Wafflefry universe!\u003cbr\u003e\u003cstrong\u003eA Kickstarter for physical copies of the completed two chapters will be coming October 18th, 2017!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn addition to these two comics, I have several more in the concept stages (which is where that $5 sketchbook comes in handy! You\u0027ll get to see what I\u0027ll be up to in the future!), including #Wafflefry minicomics and more crossover collaborations with comic friends!\u003cbr\u003e\u003cbr\u003eOutside of comics, I\u0027m an illustrator and frequent convention artist alleys! As of right now, most of my illustrations are official fanart for conventions (the $3 tier gives you access to these illustrations since I don\u0027t post most convention work on social media!) but I am excited to focus on original illustration series in 2017!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you all so much for your time and your support!\u003c/strong\u003e\u003cbr\u003eFeel free to follow me on any of my social media!\u003cbr\u003e\u003ca href=\"https://twitter.com/mightymeller\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://mightymeller.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/mightymeller/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e, and \u003ca href=\"https://www.facebook.com/mightymeller\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e! \u003ca href=\"https://twitter.com/mightymeller\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e"
