    "summary": "\u003ch2\u003eWhat it all this means to me\u003c/h2\u003e\nTrue happiness comes from the fruition of my projects. I greatly appreciate any amount of support, and in turn, I will continue to find ways to reward your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eBack Story\u003c/h2\u003e\nI was a full time college student accumulating debt at unimaginable rates, now I work as web developer at a farm company to pay it all off. Some might call me a hero, most of them would be be farmers, if those farmers cared about the website, but they probably don\u2019t. Things were ok, but now I\u2019m being pursued by an evil organization called Great Lakes. I can\u2019t fight such a great evil alone, that\u2019s why I need your help.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat am I doing?\u003c/h2\u003e\nI draw, design, play, create and program. For the most part, all the assets in my projects are made from scratch, unless noted otherwise. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSpecifically, I will be creating and posting:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOriginal artwork\u003c/li\u003e\n\u003c/ul\u003e\n-Overall ideas and concepts \u003cbr\u003e\n-Character \u0026amp; background sketches \u003cbr\u003e\n-Character \u0026amp; background development \u003cbr\u003e\n-Digital illustrations \u003cbr\u003e\n-Sprite sheets and interface props \u003cbr\u003e\n-Miscellaneous: logos, web design, ads, etc \u003cbr\u003e\n-Tutorials of anything specific upon request :) \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOriginal Music\u003c/li\u003e\n\u003c/ul\u003e\n-Soundtrack development \u003cbr\u003e\n-Cool effects creation process \u003cbr\u003e\n-Remixes of current sound tracks \u003cbr\u003e\n-Music downloads\u003cbr\u003e\n-Tutorials of anything specific upon request :) \u003cbr\u003e\n\u003cul\u003e\n\t\u003cbr\u003e\n\t\u003cli\u003eGameplay\u003c/li\u003e\n\u003c/ul\u003e\n-Early gameplay footage \u003cbr\u003e\n-Early access \u003cbr\u003e\n-Custom in-game Patreon rewards\u003cbr\u003e\n-I am open to feedback and request on gameplay (and art concepts as well) \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eProgramming\u003c/li\u003e\n\u003c/ul\u003e\n-Footage of me programing trying to get the damn thing to work \u003cbr\u003e\n-web programing \u003cbr\u003e\n-Character \u0026amp; sprite rigging\u003cbr\u003e\n-Tutorials of anything specific upon request :) \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCool Rewards and prizes, preferably handcrafted by yours truly. (Currently in the works.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/strong\u003e"
