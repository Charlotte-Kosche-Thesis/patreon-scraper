ww.minaroy.com/blog/\" target=\"_blank\"\u003earticles\u003c/a\u003e, an\u00a0\u003ca href=\"http://www.corarda.com\" target=\"_blank\"\u003eartist resource library\u003c/a\u003e, and much more. It also helps me keep all these projects up-to-date and running, and hopefully\u00a0helps makes your artistic journey a little smoother.\u003cbr\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.corarda.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.corarda.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/52bcbb49e4b04e3f11a1c831/t/58cec05eebbd1a54a3464247/1489944675589/?format=750w\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eEvery new project I take on, I want to make highest quality possible. To do this, it takes days and sometimes months to research, plan, create, and test before launching to the public. All of this is done in my free time after a full-day of work. With your support, I can continue to give my time to these projects.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPatreon also gives me the opportunity to interact with you guys more, and possibly provide more 1:1 time to help you. Your pledge will not only give me time to work on these projects, but will also give me the mental space to focus on even bigger and better projects.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.minaroy.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/52bcbb49e4b04e3f11a1c831/t/58cec06a725e25717a3cf509/1489944692109/?format=1000w\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHow it Works\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eIf you like what I do and want to support me, just choose how much you want to pledge every two weeks. Even $1 can go a long way.\u00a0\u003cbr\u003e\n\u003cbr\u003e"
