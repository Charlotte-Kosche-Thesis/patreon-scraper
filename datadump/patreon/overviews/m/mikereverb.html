    "summary": "You. \u003cbr\u003e\nYes, \u003cstrong\u003eyou\u003c/strong\u003e. \u003cbr\u003e\nWelcome to my little slice of Patreon!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m MikeReverb1, a passionate gamer \u0026amp; streamer who loves interacting with\nhis viewers. I treat my viewers like \u003cstrong\u003efamily\u003c/strong\u003e\n(which means I\u0027ll be crashing at YOUR place for Thanksgiving :D ).\u003cbr\u003e\n\u003cbr\u003e\nI create YouTube videos and stream videogames on Twitch fulltime.\nPretty much living the dream! So far I\u0027ve played awesome games like \u003cstrong\u003eDark Souls 1 \u0026amp; 2, Day Z, Rust, The Binding\nof Isaac, The Forest, Grand Theft Auto 5, Among the Sleep, \u003c/strong\u003eand soon \u003cstrong\u003eH1Z1 and Destiny\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to create a \u003cstrong\u003ecommunity\u003c/strong\u003e\nwhere people can be themselves--quirky, funny, a little crude--but also\u003cstrong\u003e respectful\u003c/strong\u003e of one another. A\nkind of mature immaturity, eh? My YouTube channel and my Twitch stream are\nplaces where you can find \u003cstrong\u003elike-minded\ngamers,\u003c/strong\u003e relax, and join in a game or two.\u003cbr\u003e\n\u003cbr\u003e\nTo meet this goal--to build a second home for gamers all over--I\u0027m looking for\na bit of support. Far be it from me to ask how much you should give to keep\nthis beard \u003cstrong\u003elush and full of orphan tears\u003c/strong\u003e.\nBut whatever the Death Gods put into your heart is just fine.\u003cfont\u003e\u003cfont\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo if you believe in \u003cstrong\u003echasing a dream\u003c/strong\u003e,\nin using what time you have left on this beautiful globe doing something you\u0027re\npassionate about, then consider becoming a MikeReverb1 Patreon \u003cstrong\u003ebecause you\u0027ll always be welcome\u003c/strong\u003e.\n:)\u003cbr\u003e\u003cbr\u003eCheck out my Twitch channel (\u003ca href=\"http://twitch.tv/mikereverb1\" rel=\"nofollow\"\u003ehttp://twitch.tv/mikereverb1\u003c/a\u003e)\u00a0every night at \u003cstrong\u003e8:00 PM EDT / 5:00 PM PDT / 12:00 AM UTC\u003c/strong\u003e to see what I\u0027m about!\u003cbr\u003e\u003cbr\u003eAlso check out my YouTube channel at\u00a0\u003c/font\u003e\u003c/font\u003e\u003ca href=\"http://www.YouTube.com/MikeReverb\" rel=\"nofollow\" target=\"_blank\"\u003ewww.YouTube.com/MikeReverb\u003c/a\u003e"
