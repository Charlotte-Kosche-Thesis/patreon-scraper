    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003ch2\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Mentoring Network for Professional Software Developers\u003c/span\u003e\u003c/h2\u003e\t\u003ch4\u003eWe help \u003cstrong\u003eSoftware\u003c/strong\u003e\u003cstrong\u003eDevelopers\u003c/strong\u003e accelerate their career growth and build their perfect lifestyle!\u003c/h4\u003e\u003cbr\u003e\n\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe believe, that everyone can be a great Software Engineer creating meaningful \u003cstrong\u003eValue\u003c/strong\u003e for others and living a balanced and fruitful life.\u003cbr\u003e\n\u003cbr\u003eWe believe one can achieve that by constantly investing \u003cstrong\u003ereasonable\u003c/strong\u003e time and effort into learning and \u003cstrong\u003epracticing\u003c/strong\u003e, adjusting to the current environment, embracing \u003cstrong\u003echange\u003c/strong\u003e and staying \u003cstrong\u003eopen\u003c/strong\u003e to new ideas.\u003cbr\u003e\n\u003cbr\u003eThat\u0027s why we are creating a \u003cstrong\u003ecommunity\u003c/strong\u003e of like-minded people who follow their passion for creating Value with technologies.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAccelerate your growth with MTDV!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe will help you answer this questions:\u003c/span\u003e\u003cbr\u003e\n\u003cdiv\u003e\t\u003cul\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat am I got paid for working as a programmer? How can I earn more?\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow do I become a better person?\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat is the next step in career for me?\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow do I start my own thing?\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow do I prevent burnouts?\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow do I make better decisions?\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow can I explain my ideas so that people get it?\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow do I create value for others without working as crazy?\u003c/span\u003e\u003c/li\u003e\t\u003c/ul\u003e\t\u003cbr\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAt MTDV, we are applying \u003cstrong\u003eengineering mindset\u003c/strong\u003e to find the answers and share it with you. \u003cbr\u003e\tWe will show you various \u003cstrong\u003estrategies\u003c/strong\u003e and \u003cstrong\u003econtexts\u003c/strong\u003e to try and optimize your life and career. \u003cbr\u003e\t\u003cbr\u003e\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003eWe filter and boil down knowledge to the essence\u003c/strong\u003e so that you know what paths in life you can take if you know programming. \u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ch3\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Why should I trust you? \u003c/span\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are a team of professional Software Engineers with \u003cstrong\u003ediverse backgrounds\u003c/strong\u003e. \u003cbr\u003e\t\u003cbr\u003e\t\u003c/span\u003e \t\u003cul\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe worked in outsourcing, startups, freelance and enterprise companies.\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe took part in founding 5 technical companies from scratch.\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe mentored successfully over 40 developers and helped them reach their goals like relocation, better jobs, pay raise, etc.\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe worked for startups and big companies like Coca-Cola, Wolters Kluwer, HP and Microsoft.\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e30 years of experience as professional software engineers combined.\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe give talks at conferences and meetups.\u003c/span\u003e\u003c/li\u003e\t\u003c/ul\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\tWe have decided to make something better with the \u003cstrong\u003econtemporary life-long learning\u003c/strong\u003e so that people do not get lost in the industry.\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ch3\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e What do I get if I join? \u003c/span\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\t\u003cul\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eIntroduction courses\u003c/strong\u003e on career, our industry, professionalism, and value you create.\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWebinars\u003c/strong\u003e to discuss examples and personal contexts.\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSkill matrix\u003c/strong\u003e and \u003cstrong\u003eleveling system\u003c/strong\u003e to find your own path.\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFundamental \u003cstrong\u003eknowledge, lifehacks\u003c/strong\u003e and \u003cstrong\u003eindustry secrets\u003c/strong\u003e.\u003c/span\u003e\u003c/li\u003e\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA community of \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003elike-minded and supportive\u003c/strong\u003e people\u003c/span\u003e\u003c/li\u003e\t\u003c/ul\u003e\t\u003cbr\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere is a sneak peek at our current Dashboard:\u00a0\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"https://s3-eu-west-1.amazonaws.com/mrmig-statis-assets/Dashboard.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ch3\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Do you teach technical or soft skills? \u003c/span\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe will help you with\u00a0\u003cstrong\u003efundamental knowledge and principles\u003c/strong\u003e underlying all human activities. \u003cbr\u003e\t\u003cbr\u003e\tWe cover topics from \u003cstrong\u003ecritical thinking\u003c/strong\u003e and \u003cstrong\u003eempathy\u003c/strong\u003e to \u003cstrong\u003eengineering\u003c/strong\u003e and \u003cstrong\u003efundamentals of business and marketing\u003c/strong\u003e. \u003cbr\u003e\t\u003cbr\u003e\tYou can think about MTDV as of \u003cstrong\u003eremote university\u003c/strong\u003e where you get skills, knowledge and networking for having a better life and career.\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ch3\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Join us on the\u00a0journey to mastery and happier life! \u003c/span\u003e\u003c/h3\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\tMTDV team is creating a \u003cstrong\u003eBody of Knowledge\u003c/strong\u003e and \u003cstrong\u003ementoring methodologies\u003c/strong\u003e to help you become better as a professional Software Engineer.\u00a0 \u003cbr\u003e\t\u003cbr\u003e\t\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur thanks to each and every one of you for your support!\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e"
