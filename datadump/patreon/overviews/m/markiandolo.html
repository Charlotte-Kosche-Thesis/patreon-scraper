    "summary": "\u003cstrong\u003eWHAT IS PATREON:\u003c/strong\u003e\u003cbr\u003ePatreon is a place for fans to support a creator directly, on an on-going basis. It\u0027s like Kickstarter, but instead of one big project, it\u0027s for people that create constantly. You give and I give back the best that I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY SUPPORT:\u003c/strong\u003e\u003cbr\u003eYour support would mean the world to me, literally. It will help me create travel stories and photos from around the globe for you to enjoy. It will help me bring the world to you. And together, we can create a community of wanderlusters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I CURRENTLY CREATE: Travel Stories \u0026amp; Photography\u003c/strong\u003e\u003cbr\u003e(All creations are linked on my website:\u00a0\u003ca href=\"http://mappingwanderlust.com\" rel=\"nofollow\" target=\"_blank\"\u003emappingwanderlust.com\u003c/a\u003e as well as below)\u003cbr\u003e\u003cbr\u003eI believe in vivid color photos and I try and find unique perspectives and compositions. With my travel photography, I aim to capture a feeling, an emotion, or a moment.\u00a0With these photos, I aim to inspire wanderlust and showcase this world\u0027s beauty.\u003cbr\u003e\u003cbr\u003eMy website showcases my photography and hosts my blog.\u003cbr\u003e\u003ca href=\"http://instagram.com/markiandolo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e- \u003cstrong\u003ePhotos and photo stories: \u003c/strong\u003eI frequently publish photos to my website, blog and various social media outlets.\u00a0I write stories behind many of these photos. This can often include descriptions of where the photo was taken, the emotion the photo/moment invoked in me, some travel tips about the location, or some technical information.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 - IG Handle: \u003ca href=\"http://instagram.com/markiandolo\" rel=\"nofollow\" target=\"_blank\"\u003e@markiandolo\u003c/a\u003e\u003cbr\u003e- \u003cstrong\u003eTravel stories: \u003c/strong\u003eI write stories about the places I go and the experiences I have. I post these to my blog as well as photography-focused social media apps, namely\u00a0\u003cstrong\u003eSteller\u003c/strong\u003e.\u00a0Steller is a great, phone-based app for short stories. You flip through these stories like a book and they take about a minute of your time, showcasing both text and photos. It\u0027s very similar to Instagram in its community set up. With these short stories, I document specific elements of a place I\u0027ve visited, be it the intimate details and architecture of Boston, the historic beauty of Savannah, GA or the awe-inspiring famous sights of France.\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e \u00a0 -\u00a0\u003ca href=\"http://www.markiandolo.com/Travel-Blog/Mapping-Wanderlust\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.mappingwanderlust.com/Blog\u003c/a\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0-\u00a0\u003ca target=\"_blank\"\u003esteller.co/markiandolo\u003c/a\u003e\u003cbr\u003e- \u003cstrong\u003eFeatured galleries on \u003c/strong\u003e\u003cstrong\u003emy website, all available for print purchase\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Travel Schedule:\u003c/strong\u003e\u003cbr\u003e- Orlando, Fla. (May - August)\u003cbr\u003e- Scotland and Iceland (September)\u003cbr\u003e- Hopeful Fall travels to European landmarks, followed by Spring travels throughout SE Asia\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
