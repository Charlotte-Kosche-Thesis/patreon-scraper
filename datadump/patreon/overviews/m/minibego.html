 "creator": {
  "data": {
   "attributes": {
    "created_at": "2015-10-17T14:21:11+00:00",
    "creation_name": "Writing",
    "display_patron_goals": false,
    "earnings_visibility": "public",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/228400/c69f6e0bdfda4793bc1992d4004ee0a8?token-time=2145916800\u0026token-hash=E6JxhUCbjpTgSfSttmJ_nmCZgQfy2OExt2A6QVPfjHc%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/228400/c69f6e0bdfda4793bc1992d4004ee0a8?token-time=2145916800\u0026token-hash=XgTpiIooVI02sbiuLTapldwcG14R3Qorh85IXA70NQw%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "",
    "main_video_url": "",
    "one_liner": "Writer. Translator and interpreter. Mom. Human rights activist.",
    "patron_count": 21,
    "pay_per_name": "month",
    "pledge_sum": 9082,
    "pledge_url": "/bePatron?c=228400",
    "published_at": "2016-06-16T08:32:07+00:00",
    "summary": "I\u0027ve always wanted to be a writer, but until recently never fully believed it was within my reach. Like playing in the NBA or being a ballerina, it\u0027s something that for this tiny curvy girl in Spain\u2026 just felt out of reach, like the upper shelves in kitchens and supermarkets.\u003cbr\u003e\u003cbr\u003eI grew up. I became a freelance translator. My uncle gave me one of those wooden kitchen stools that you build yourself\u2026 so handy! While translating I discovered that\u00a0my mind is very creative when faced with clients and deadlines. \u003cbr\u003e\u003cbr\u003eI learned that sometimes, you don\u0027t need to grow more, you need the right tool.\u00a0\u003cbr\u003e\u003cbr\u003eAt some point I thought: thanks to the beauty of the Internet, I only need one paying patron to become a \u003cem\u003epaid\u003c/em\u003e writer, and two to become\u00a0officially a published author with reader\u003cem\u003es\u003c/em\u003e. So I\u0027m looking for you, my very first client, and you, my second patron, my second official reader paying for things I\u0027ve written. I need you there, listening, so I can speak. I need you there, reading, so I can write. I also need you to give me the time, resources (and mental permission) to translate my English texts into Spanish and my Spanish texts into English.\u003cbr\u003e\u003cbr\u003ePlease join me, we\u0027ll have fun. We\u0027ll reach the upper shelves of life.\u003cbr\u003e\u003cbr\u003e\u2014\u2014\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you write? \u003cbr\u003e\u003c/strong\u003eI have actually been writing on the Internet for more than ten years now. You can read most the \u003cem\u003eSafe For Work\u003c/em\u003e stuff at \u003ca href=\"http://minibego.com/blog.\" rel=\"nofollow\"\u003ehttp://minibego.com/blog.\u003c/a\u003e Current categories in the site include art,\u00a0\u003ca href=\"http://minibego.com/category/stories/poetry/\" rel=\"nofollow\"\u003epoetry\u003c/a\u003e,\u00a0\u003ca href=\"http://minibego.com/category/stories/\" rel=\"nofollow\"\u003eshort stories\u003c/a\u003e, travel, linguistics, human rights (specially LGTBIQ+ rights and women\u0027s rights), business, translation, and interpreting. \u003cbr\u003e\u003cbr\u003eI also tweet at \u003ca href=\"http://twitter.com/minibego\" rel=\"nofollow\"\u003ehttp://twitter.com/minibego\u003c/a\u003e and as a short-form blog it includes all sorts of randomness and spur of the moment thoughts about work, motherhood, art, current events, and the like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, Safe For Work?\u003c/strong\u003e\u003cbr\u003eThere are places online where I have published content for those over 18 years of age. If my patrons here want more of that, they shall have it. Like @Gellar says, I\u0027ll give you a SPOILER ALERT: all LGTBIQ+ characters will get a happy ending.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much will you write?\u003c/strong\u003e\u003cbr\u003eAs much as I possibly can. The more patrons I get, the more other jobs I will be able to pass on to other people\u2026 so I can go on writing for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you do other artistic stuff?\u003c/strong\u003e\u003cbr\u003eMaybe. Maybe I\u0027ll sing or paint or make\u00a0\u003ca href=\"https://www.flickr.com/photos/elalbum/sets/72157626549874815/\" rel=\"nofollow\"\u003ecalligraphy\u003c/a\u003e or take photographs for you. But that\u0027ll be free on top of the writing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I get for my patronage?\u003c/strong\u003e\u003cbr\u003eThe nice warm feeling that there\u0027s more stuff written by me in the world because you made me do it.\u003cbr\u003e\u003cbr\u003eAlso, if there\u0027s enough of you, \u003cstrong\u003eebook\u003c/strong\u003e versions, real, wonderfully smelling \u003cstrong\u003epaperback\u003c/strong\u003e versions, or even glorious \u003cstrong\u003ehardcover\u003c/strong\u003e books with all kinds of wonderfulness in them. Books than you will be able to give to technophobes as a gift. They will be at people\u0027s bedside tables. Humans will curl with books with my name on them (and \u003cem\u003eyour\u003c/em\u003e name on them!) in an armchair. Maybe those books will be that needed comfort in a long train ride. Or in life. But I digress.\u003cbr\u003e\u003cbr\u003eImagine. Books. Those things that writers write and readers fall into. It will be amazing.\u003cbr\u003e\u003cbr\u003eIn the meantime, I\u0027ll be able to pay for the server and maintenance costs in my blog. Maybe also give it an upgrade so the long-form pieces are more readable.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHave you ever written something because someone told you to?\u003c/strong\u003e\u003cbr\u003eSure. My TEDx talk, for example:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=bWt0Y-b7AGw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=bWt0Y-b7AGw\u003c/a\u003e\u003cbr\u003eAlso, as we\u0027re on Patreon: if you\u0027re a fan of Amanda Palmer, you\u0027ll be able to see her influence here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny other questions?\u003cbr\u003e\u003c/strong\u003eIf you have a question, just let me know and I\u0027ll try to answer it right here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfVas a traducir todo esto al espa\u00f1ol?\u003c/strong\u003e\u003cbr\u003eS\u00ed, en breve.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e"
   },
