    "summary": "\u003cb style=\"color: rgb(192, 80, 77);\"\u003eHI THERE! \u003c/b\u003eMy name is Mike, and I am a digital artist; creating art for amazing clients, creating fan art and random images based on my favorite shows and games as well as digital portraits.\u003cbr\u003eI have been creating art for as long as I can remember and since I was a kid, have had a dream of being an animator.\u00a0The art that I have created on my Instagram has been a reflection of that. Last year, I created over \u003cb style=\"color: rgb(0, 0, 0);\"\u003e300 Digital Art pieces \u003c/b\u003eand I learned a lot in that time\u003cb style=\"color: rgb(0, 0, 0);\"\u003e.\u00a0\u003c/b\u003eMoving forward I want to branch out into new ventures such as, developing short animated films, shows, music videos and more. With your support, \u003cstrong\u003eit will present me with\u00a0the\u00a0opportunity to continue creating content for you, \u003c/strong\u003ewith the aim of doing so on a full time basis and being able to develop these concepts and ideas more thoroughly. By pledging a small amount every\u00a0month, you will gain access to my work in progress drawings, ideas, concept ideas and more. This\u00a0along with Patreon exclusive promotional material such as stickers, wallpapers and more that will be sent\u00a0out each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW WILL THIS PATREON WORK?\u003c/strong\u003e\u003cbr\u003eIf you enjoy my work and would like to support me, first of all, thank you so much, and simply choose the amount you\u0027d\u00a0like to contribute each month from one of the reward tiers (it is up to you how much you want to give to support my work). In return you get some cool\u00a0exclusive stuff from me as a way of saying thank you for supporting what I create. You can also edit or cancel your patronage at any point in time!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePayment is processed during the first week of each month and rewards will be distributed and shipped throughout the month\u003c/strong\u003e. \u003c/em\u003eTo become a patron today please hit the \"\u003ca href=\"https://www.patreon.com/bePatron?c=1690839\"\u003eBECOME A PATRON\u003c/a\u003e\"\u00a0button and select the amount you\u0027d like to pledge!\u003cbr\u003e\u003cbr\u003eOnce again... Thank you for your support! \u003cbr\u003e\u003cbr\u003eMike\u003cbr\u003e\u003cstrong\u003e\u003ca target=\"_blank\"\u003eWebsite\u003c/a\u003e /\u00a0\u003ca href=\"http://www.instagram.com/mikeshirdan\" target=\"_blank\"\u003eInsta\u003c/a\u003e /\u00a0\u003ca href=\"https://twitter.com/MikeShirdan\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003e/\u00a0\u003ca href=\"https://www.facebook.com/MShirdan/\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
