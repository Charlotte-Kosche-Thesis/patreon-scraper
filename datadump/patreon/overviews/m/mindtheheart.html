    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/04/Mind-the-Heart-mosaic-1.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u00a0* Hebrew text follows // \u05d8\u05e7\u05e1\u05d8 \u05d1\u05e2\u05d1\u05e8\u05d9\u05ea \u05d1\u05d4\u05de\u05e9\u05da *\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWho we are and What we do?\u003cbr\u003e\u003c/strong\u003eHey there, we\u2019re Maya (Gelfman) and Roie (Avidan). Artists and street artists. We\u2019re about to embark on our most ambitious art endeavor yet: a year-long public art project across the United States, that is all about serendipity, interactions and mindfulness. We are just a couple of months from D-day, and it\u0027s turning our life totally upside down and inside out\u2026 :) \u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/04/Mind-the-Heart-Let-It-Go-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/04/Mind-the-Heart-Let-It-Go-4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eBefore we dive into the part in which we\u0027re leaving everything behind and step into the unknown, a quick background check: we\u2019ve been living and working together since 2004 - creating in public spaces as well as in museums and galleries. Maya makes installations and paintings, Roie is a photographer and poet.\u003cbr\u003eIn 2009 we began a street art collaboration called \u003cstrong\u003eMind the Heart!\u003c/strong\u003e as an ongoing visual conversation with our surroundings. It started in Tel Aviv, our home town, and has since touched more than 40 cities worldwide. From Sydney to London, from the Israel National Museum to orphanages in Kenya and Uganda.\u003c/div\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/04/Artists-presentation-2017-1-3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/04/14-Web.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWe create street installations on site, with tangible materials. The warm fuzziness of wool clashes with the outdoor setting, the handmade letters construct and deconstruct ideas, the duct-tape \u0027stitches\u0027 transform cracks in the concrete into soft tissue. Our pieces are usually delicate and minimalist, fragile, even. Everything is handmade, site specific, one of a kind.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2016/10/Mind-the-Heart-Spots-of-Quiet-2.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2016/10/Mind-the-Heart-Goodbye-TLV.jpg\" style=\"width: 537px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2016/10/Mind-the-Heart-Taking-Flight-photo-by-Naftali-Shoshani.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWe make our works with the same intent we wish for them to reflect: an open invitation to mindfulness. That\u2019s why we work in daylight, bare faced, signing our real names. We don\u2019t try to take over a wall but rather to explore a possibility of integration with the city fabric and of a dialogue with its residents. And, indeed, through them we\u0027ve met amazing people from all walks of life. These experiences are at the heart of our next, radical, new phase.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMind the Heart! on the road\u003cbr\u003e\u003c/strong\u003eIt\u2019s always been about being out there, influenced by the moment and creating new moments. So we\u0027ve created a project that will allow us, in fact give us no choice, but to do this to the fullest extent. \"Turn the dial up to 11\", if you will.\u00a0This July, we\u2019re committing to a 365 day, 24/7 creative process that is profoundly affected by social engagement. It\u2019s going to be a dialogue in motion between the art, the public, ourselves and the surroundings, all over the USA.\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2016/12/Mind-the-Heart-It-Might-Be-Today.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eIn order to be fully accessible and truly affected by the currents of daily life, we\u2019re undertaking this as an artistic and personal experiment. What we mean is that we\u2019re cutting away all anchors, leaving our home and studio behind, stepping outside of our comfort zone and going on the road in a new country. We\u0027ll be moving daily, accepting intuition and randomness as valid tools for creation, just like paint and brushes.\u00a0We\u0027ll initiate daily interactions with strangers, seeking not only inspiration for our next works, but also suggestions for the next stops on our journey. We are committed to creating works each and every day, in response to the new places we see and the people we meet. In numerous cities and towns, we\u0027ll host open community events, inviting people to take active part in the project. This will undoubtedly accumulate to countless works in the course of a year - murals, installations, videos, photos, performances, masterclasses, and more. Finally, we choose to become a blank canvas ourselves,\u00a0a litmus test of sorts, to be and become. Who we will be by the end of the journey remains to be seen\u2026\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eYou can read more about the theoretical background, our choice of materials and more information about the project\u00a0\u003ca href=\"http://www.mindtheheart.org/about/art-theory-materials-and-meaning/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/04/Mind-the-Heart-incomplete-03-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/03/Mind-the-Heart-Out-of-the-Ashes-4.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe want to engage with you on every step along the way,\u00a0\u003c/strong\u003estarting with an interactive map on our blog that will show our path and pieces created in real time and with \u003cstrong\u003eOpen Calls\u00a0\u003c/strong\u003ethat we\u0027ll be issuing continually,\u00a0summoning a range of options for engagement both in person and online. From artist talks in your living room, to brainstorming ideas for works, to you telling us which way to turn at the next crossroads (and many many more!).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2016/10/Mind-the-Heart-Let-the-Beating-Ground-3-by-Ayala-Zilberman.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLast but not least: why are we all gathered here (on Patreon)?\u003c/strong\u003e\u003cbr\u003eWe\u0027re asking for your support, if you can afford it. Because we want to connect with you in a more direct way and embark on this ambitious project together. To that end, we need to be completely immersed in the DOING. We came up with some pretty cool rewards to show our appreciation to our supporters - things that we feel beautifully reflect our project\u0027s spirit.\u00a0\u003cbr\u003e\u003cbr\u003eIf you feel connected to what we do and have the means, consider chipping in. If a few hundred people contribute a few dollars a month, it will really be a game changer. This funding can become a substantial lifeline for our artistic process, which will allow us to take the time and just do this thing, together with you.\u003cbr\u003e\u003cbr\u003eThink of it this way - allocating just a few bucks a month is the same as applauding the artists you love. A small gesture that mean the world to them. We hope you\u2019ll enjoy the show and we\u2019ll be grateful, honored and humbled to have you with us.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0~\u00a0Maya \u0026amp; Roie\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/04/18013321_1341817265863800_8377054971765456896_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2016/10/Mind-the-Heart-Out-and-about-Kerem-Hateimanim-TLV-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/04/MG069-Black-Birds-wall-piece-Israel-Museum.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2016/10/Mind-the-Heart-The-Skeleton-Tree-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/04/Mind-the-Heart-Dusk-turns-to-dawn-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mindtheheart.org/wp-content/uploads/2017/03/Mind-the-Heart-Out-and-About-Bugrashov-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u05de\u05d9 \u05d0\u05e0\u05d7\u05e0\u05d5 \u05d5\u05de\u05d4 \u05d0\u05e0\u05d7\u05e0\u05d5 \u05e2\u05d5\u05e9\u05d9\u05dd\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u05d4\u05d9\u05d9. \u05d0\u05e0\u05d7\u05e0\u05d5 \u05de\u05d0\u05d9\u05d4 (\u05d2\u05dc\u05e4\u05de\u05df) \u05d5\u05e8\u05d5\u05e2\u05d9 (\u05d0\u05d1\u05d9\u05d3\u05df). \u05d1\u05d9\u05d5\u05dc\u05d9 \u05d0\u05e0\u05d7\u05e0\u05d5 \u05de\u05ea\u05d7\u05d9\u05dc\u05d9\u05dd \u05e9\u05dc\u05d1 \u05d7\u05d3\u05e9\n\u05d5\u05e9\u05d0\u05e4\u05ea\u05e0\u05d9 \u05d1\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05e9\u05dc\u05e0\u05d5: \u05de\u05e1\u05e2 \u05d0\u05de\u05e0\u05d5\u05ea \u05e6\u05d9\u05d1\u05d5\u05e8\u05d9\u05ea \u05d1\u05e8\u05d7\u05d1\u05d9 \u05d0\u05e8\u05d4\"\u05d1. \u05dc\u05e4\u05e0\u05d9 \u05e9\u05e0\u05e6\u05dc\u05d5\u05dc \u05dc\u05e2\u05d5\u05de\u05e7\n\u05d4\u05d3\u05d1\u05e8\u05d9\u05dd, \u05d5\u05dc\u05e8\u05d2\u05e2 \u05e9\u05d1\u05d5 \u05d0\u05e0\u05d7\u05e0\u05d5 \u05e2\u05d5\u05d6\u05d1\u05d9\u05dd \u05d4\u05db\u05dc \u05de\u05d0\u05d7\u05d5\u05e8 \u05d5\u05e6\u05d5\u05e2\u05d3\u05d9\u05dd \u05d0\u05dc \u05d4\u05dc\u05d0 \u05e0\u05d5\u05d3\u05e2, \u05e7\u05e6\u05ea \u05e8\u05e7\u05e2: \u05d0\u05e0\u05d7\u05e0\u05d5 \u05d6\u05d5\u05d2,\n\u05d0\u05de\u05e0\u05d9\u05dd \u05d5\u05d0\u05de\u05e0\u05d9 \u05e8\u05d7\u05d5\u05d1. (\u05de\u05d0\u05d9\u05d4 \u05e6\u05d9\u05d9\u05e8\u05ea \u05d5\u05d1\u05d5\u05e0\u05d4 \u05de\u05d9\u05e6\u05d1\u05d9\u05dd, \u05e8\u05d5\u05e2\u05d9 \u05e6\u05dc\u05dd \u05d5\u05de\u05e9\u05d5\u05e8\u05e8). \u05d1-2009 \u05d4\u05ea\u05d7\u05dc\u05e0\u05d5\n\u05dc\u05d9\u05e6\u05d5\u05e8 \u05e2\u05d1\u05d5\u05d3\u05d5\u05ea \u0027\u05e1\u05d8\u05e8\u05d9\u05d8-\u05d0\u05e8\u05d8\u0027 \u05e2\u05d3\u05d9\u05e0\u05d5\u05ea \u05d5\u05de\u05d9\u05e0\u05d9\u05de\u05dc\u05d9\u05e1\u05d8\u05d9\u05d5\u05ea, \u05de\u05d7\u05d5\u05de\u05e8\u05d9\u05dd \u05dc\u05d0 \u05e9\u05d2\u05e8\u05ea\u05d9\u05d9\u05dd. \u05ea\u05d5\u05da \u05db\u05d3\u05d9 \u05e2\u05e9\u05d9\u05d9\u05d4\n\u05d5\u05e9\u05d5\u05d8\u05d8\u05d5\u05ea \u05d4\u05ea\u05d0\u05d4\u05d1\u05e0\u05d5 \u05d1\u05de\u05e8\u05d7\u05d1 \u05d4\u05e6\u05d9\u05d1\u05d5\u05e8\u05d9 \u05d5\u05d1\u05e7\u05e9\u05e8 \u05d4\u05d1\u05dc\u05ea\u05d9 \u05d0\u05de\u05e6\u05e2\u05d9, \u05d0\u05dc \u05d0\u05e0\u05e9\u05d9\u05dd \u05d5\u05d0\u05dc \u05de\u05e7\u05d5\u05de\u05d5\u05ea, \u05e9\u05d4\u05d5\u05d0 \u05de\u05d6\u05de\u05df\n\u05dc\u05e0\u05d5. \u05db\u05da \u05e0\u05d5\u05dc\u05d3 \u003cstrong\u003e\u05e9\u05d9\u05de\u05d5 \u05dc\u05d1!\u003c/strong\u003e \u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05e9\u05d4\u05ea\u05d7\u05d9\u05dc \u05d1\u05e8\u05d7\u05d5\u05d1\u05d5\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05d5\u05d4\u05d2\u05d9\u05e2 \u05de\u05d0\u05d6 \u05dc\u05d9\u05d5\u05ea\u05e8\n\u05de-40 \u05e2\u05e8\u05d9\u05dd \u05d1\u05e8\u05d7\u05d1\u05d9 \u05d4\u05e2\u05d5\u05dc\u05dd. \u05de\u05e1\u05d9\u05d3\u05e0\u05d9 \u05dc\u05dc\u05d5\u05e0\u05d3\u05d5\u05df, \u05de\u05d1\u05e8\u05d9\u05e1\u05dc \u05dc\u05d1\u05e0\u05d2\u05e7\u05d5\u05e7, \u05de\u05de\u05d5\u05d6\u05d9\u05d0\u05d5\u05df \u05d9\u05e9\u05e8\u05d0\u05dc \u05d1\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd \u05dc\u05d1\u05ea\u05d9 \u05d9\u05ea\u05d5\u05de\u05d9\u05dd\n\u05d1\u05e7\u05e0\u05d9\u05d4 \u05d5\u05d1\u05d0\u05d5\u05d2\u05e0\u05d3\u05d4\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u05e9\u05d9\u05de\u05d5 \u05dc\u05d1!\u003c/strong\u003e \u05db\u05e9\u05de\u05d5 \u05db\u05df \u05d4\u05d5\u05d0, \u05e0\u05d5\u05e6\u05e8 \u05de\u05ea\u05d5\u05da \u05e8\u05e6\u05d5\u05df \u05dc\u05e2\u05d5\u05e8\u05e8 \u05de\u05d5\u05d3\u05e2\u05d5\u05ea -  \u05dc\u05e8\u05d2\u05e2 \u05d4\u05d6\u05d4, \u05dc\u05e1\u05d1\u05d9\u05d1\u05d4 \u05d5\u05dc\u05e2\u05e6\u05de\u05e0\u05d5 \u05db\u05d7\u05dc\u05e7 \u05de\u05d4\u05e2\u05d5\u05dc\u05dd. \u05d4\u05e1\u05de\u05dc \u05e9\u05dc\u05d5\n\u05d4\u05d5\u05d0 \u05dc\u05d1 \u05e6\u05de\u05e8 \u05e7\u05d8\u05df \u05d5\u05d0\u05d3\u05d5\u05dd \u05de\u05de\u05d5\u05e1\u05d2\u05e8 \u05d1\u05e7\u05d5\u05e4\u05e1\u05ea \u05e0\u05e2\u05dc\u05d9\u05d9\u05dd. \u05de\u05d8\u05e8\u05ea\u05d5 \u05dc\u05d4\u05d5\u05d5\u05ea \u05ea\u05de\u05e8\u05d5\u05e8 \u05d0\u05d9\u05e9\u05d9 \u05d5\u05de\u05e9\u05d5\u05e8\u05d1\u05d8;\n\u05dc\u05e1\u05de\u05df \u05e0\u05e7\u05d5\u05d3\u05d5\u05ea \u05de\u05e2\u05e0\u05d9\u05d9\u05e0\u05d5\u05ea \u05d1\u05de\u05e8\u05d7\u05d1, \u05dc\u05de\u05e6\u05d5\u05d0 \u05e7\u05e1\u05dd \u05d5\u05d9\u05d5\u05e4\u05d9 \u05d2\u05dd \u05d1\u05de\u05e7\u05d5\u05de\u05d5\u05ea \u05de\u05d5\u05d6\u05e0\u05d7\u05d9\u05dd, \u05dc\u05d9\u05e6\u05d5\u05e8 \u05e4\u05d9\u05e0\u05d5\u05ea\n\u05d0\u05d9\u05e0\u05d8\u05d9\u05de\u05d9\u05d5\u05ea \u05d1\u05ea\u05d5\u05da \u05d4\u05e9\u05d0\u05d5\u05df \u05d4\u05d0\u05d5\u05e8\u05d1\u05e0\u05d9 \u05d5\u05d1\u05e2\u05d9\u05e7\u05e8 \u05dc\u05e2\u05d5\u05e8\u05e8 \u05d4\u05e9\u05e8\u05d0\u05d4 \u05d5\u05dc\u05db\u05d5\u05e0\u05df \u05e9\u05d9\u05d7\u05d4 \u05d7\u05d6\u05d5\u05ea\u05d9\u05ea-\u05e6\u05d9\u05d1\u05d5\u05e8\u05d9\u05ea\n\u05e4\u05ea\u05d5\u05d7\u05d4. \u05db\u05dc \u05d4\u05e2\u05d1\u05d5\u05d3\u05d5\u05ea \u05e9\u05dc\u05e0\u05d5 \u05ea\u05dc\u05d5\u05d9\u05d5\u05ea \u05de\u05d9\u05e7\u05d5\u05dd (\"\u05e1\u05d9\u05d9\u05d8-\u05e1\u05e4\u05e1\u05d9\u05e4\u05d9\u05e7\"), \u05d5\u05de\u05d5\u05e8\u05db\u05d1\u05d5\u05ea\n\u05d1\u05e9\u05d8\u05d7 \u05d1\u05e2\u05d1\u05d5\u05d3\u05ea \u05d9\u05d3. \u05d4\u05ea\u05d7\u05d5\u05e9\u05d4 \u05d4\u05d7\u05de\u05d9\u05de\u05d4 \u05e9\u05dc \u05d4\u05e6\u05de\u05e8 \u05de\u05ea\u05e0\u05d2\u05e9\u05ea \u05e2\u05dd \u05e7\u05e9\u05d9\u05d7\u05d5\u05ea \u05d4\u05e8\u05e7\u05e2 \u05d4\u05e2\u05d9\u05e8\u05d5\u05e0\u05d9, \u05d4\u05d0\u05d5\u05ea\u05d9\u05d5\u05ea\n\u05d1\u05d5\u05e0\u05d5\u05ea \u05d0\u05d5 \u05de\u05e4\u05e8\u05e7\u05d5\u05ea \u05de\u05e9\u05e4\u05d8\u05d9\u05dd \u05d5\u05e8\u05e2\u05d9\u05d5\u05e0\u05d5\u05ea, \"\u05ea\u05e4\u05e8\u05d9\u05dd\" \u05de\u05e0\u05d9\u05d9\u05e8 \u05d3\u05d1\u05e7 \u05d4\u05d5\u05e4\u05db\u05d9\u05dd \u05d0\u05ea \u05d4\u05d1\u05d8\u05d5\u05df\n\u05dc\u05e2\u05d5\u05e8 \u05d5\u05dc\u05e1\u05d3\u05e7\u05d9\u05dd \u05d3\u05de\u05d5\u05d9\u05d9 \u05d1\u05e9\u05e8 \u05d5\u05d3\u05dd. \u05d9\u05e9 \u05e2\u05d5\u05d3 \u05d4\u05e8\u05d1\u05d4 \u05de\u05d4 \u05dc\u05d5\u05de\u05e8 \u05e2\u05dc \u05d4\u05de\u05e9\u05de\u05e2\u05d5\u05ea \u05d5\u05e2\u05dc \u05d1\u05d7\u05d9\u05e8\u05ea \u05d4\u05d7\u05d5\u05de\u05e8\u05d9\u05dd, \u05d0\u05d1\u05dc \u05e7\u05e6\u05e8\u05d4 \u05d4\u05d9\u05e8\u05d9\u05e2\u05d4, \u05d0\u05d6 \u05d0\u05dd \u05d0\u05ea\u05dd \u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05d4\u05e2\u05de\u05d9\u05e7 \u05d0\u05ea\u05dd \u05de\u05d5\u05d6\u05de\u05e0\u05d9\u05dd \u05dc\u05e7\u05e8\u05d5\u05d0 \u05e2\u05dc \u05db\u05da \u05d1\u05d1\u05dc\u05d5\u05d2\u00a0\u003ca href=\"http://www.mindtheheart.org/about/art-theory-materials-and-meaning/\"\u003e\u05db\u05d0\u05df\u003c/a\u003e\u003cbr\u003e\n\n  \u003cbr\u003e\n\n\u05d0\u05d1\u05dc \u05d1\u05e7\u05e6\u05e8\u05d4 -  \u05de\u05d4 \u05e9\u05d4\u05d5\u05e4\u05da\n\u05e2\u05d1\u05d5\u05d3\u05ea \u05d0\u05de\u05e0\u05d5\u05ea \u05dc\u05e2\u05d1\u05d5\u05d3\u05ea \u05d0\u05de\u05e0\u05d5\u05ea \u05d4\u05d9\u05d0 \u05d4\u05db\u05d5\u05d5\u05e0\u05d4 \u05d4\u05de\u05d5\u05e9\u05e7\u05e2\u05ea \u05d1\u05d4. \u05d4\u05db\u05d5\u05d5\u05e0\u05d4 \u05e9\u05dc\u05e0\u05d5 \u05d4\u05d9\u05d0 \u05dc\u05d4\u05d9\u05d5\u05ea \u05e0\u05d5\u05db\u05d7\u05d9\u05dd\n\u05d5\u05e0\u05d2\u05d9\u05e9\u05d9\u05dd, \u05dc\u05ea\u05ea \u05dc\u05de\u05e6\u05d9\u05d0\u05d5\u05ea \u05dc\u05d4\u05e9\u05e4\u05d9\u05e2 \u05e2\u05dc\u05d9\u05e0\u05d5 \u05d5\u05dc\u05d9\u05e6\u05d5\u05e8 \u05d0\u05de\u05e0\u05d5\u05ea \u05e9\u05de\u05e9\u05e4\u05d9\u05e2\u05d4 \u05d1\u05d7\u05d6\u05e8\u05d4. \u05de\u05e1\u05d9\u05d1\u05d4 \u05d6\u05d5 \u05d0\u05e0\u05d5 \u05e2\u05d5\u05d1\u05d3\u05d9\u05dd \u05d1\u05d0\u05d5\u05e8 \u05d9\u05d5\u05dd, \u05d1\u05e4\u05e0\u05d9\u05dd \u05d7\u05e9\u05d5\u05e4\u05d5\u05ea, \u05d7\u05d5\u05ea\u05de\u05d9\u05dd \u05d0\u05ea \u05e9\u05de\u05d5\u05ea\u05d9\u05e0\u05d5\n\u05d4\u05d0\u05de\u05d9\u05ea\u05d9\u05d9\u05dd \u05d5\u05de\u05e0\u05d4\u05dc\u05d9\u05dd \u05e9\u05d9\u05d7\u05d5\u05ea \u05e2\u05dd \u05d4\u05e2\u05d5\u05d1\u05e8\u05d9\u05dd \u05d5\u05e9\u05d1\u05d9\u05dd, \u05ea\u05d5\u05da \u05db\u05d3\u05d9 \u05e2\u05d1\u05d5\u05d3\u05d4. \u05ea\u05d4\u05dc\u05d9\u05da \u05e9\u05de\u05e9\u05de\u05e9 \u05d4\u05d6\u05de\u05e0\u05d4 \u05e4\u05ea\u05d5\u05d7\u05d4\n\u05dc\u05d4\u05ea\u05d1\u05d5\u05e0\u05e0\u05d5\u05ea \u05d5\u05ea\u05e9\u05d5\u05de\u05ea \u05dc\u05d1\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u05db\u05d3\u05d9 \u05dc\u05dc\u05db\u05ea \u05e2\u05dd \u05d6\u05d4 \u05e2\u05d3 \u05d4\u05e1\u05d5\u05e3 \u05d5\u05dc\u05e7\u05e4\u05d5\u05e5 \u05dc\u05de\u05d9\u05dd \u05d4\u05e2\u05de\u05d5\u05e7\u05d9\u05dd, \u05d0\u05e0\u05d7\u05e0\u05d5 \u05d9\u05d5\u05e6\u05d0\u05d9\u05dd \u05dc\u05d3\u05e8\u05da \u05d5\u05de\u05ea\u05d7\u05d9\u05d9\u05d1\u05d9\u05dd \u05dc\u05ea\u05d4\u05dc\u05d9\u05da \u05d9\u05e6\u05d9\u05e8\u05d4 \u05d9\u05d5\u05dd-\u05d9\u05d5\u05de\u05d9 (24/7, 365 \u05d9\u05de\u05d9\u05dd) \u05e9\u05de\u05d5\u05e9\u05e4\u05e2 \u05de\u05d4\u05de\u05e6\u05d9\u05d0\u05d5\u05ea \u05d4\u05de\u05e9\u05ea\u05e0\u05d4 \u05d1\u05d0\u05d5\u05e4\u05df \u05de\u05d4\u05d5\u05ea\u05d9.\u00a0\u05db\u05dc\u05d5\u05de\u05e8 \u05d0\u05e0\u05d7\u05e0\u05d5 \u05de\u05e4\u05e7\u05d9\u05d3\u05d9\u05dd \u05d0\u05ea \u05e2\u05e6\u05de\u05e0\u05d5 \u05d1\u05d9\u05d3\u05d9\n\"\u05d4\u05e2\u05d5\u05dc\u05dd \u05e9\u05d1\u05d7\u05d5\u05e5\", \u05de\u05e9\u05ea\u05d7\u05e8\u05e8\u05d9\u05dd \u05de\u05d0\u05d6\u05d5\u05e8\u05d9 \u05d4\u05d1\u05d9\u05d8\u05d7\u05d5\u05df \u05d5\u05d4\u05e0\u05d5\u05d7\u05d5\u05ea, \u05de\u05e9\u05dc\u05d9\u05db\u05d9\u05dd \u05d0\u05ea \u05d4\u05e2\u05d5\u05d2\u05e0\u05d9\u05dd\n\u05e9\u05de\u05e1\u05e4\u05e7\u05d9\u05dd \u05d4\u05d1\u05d9\u05ea \u05d5\u05d4\u05e1\u05d8\u05d5\u05d3\u05d9\u05d5, \u05d5\u05de\u05ea\u05d7\u05d9\u05dc\u05d9\u05dd \u05dc\u05e0\u05d3\u05d5\u05d3 \u05d1\u05d0\u05e8\u05e5 \u05d6\u05e8\u05d4. \u05d0\u05e0\u05d7\u05e0\u05d5 \u05e0\u05d4\u05d9\u05d4 \u05d1\u05ea\u05e0\u05d5\u05e2\u05d4 \u05de\u05ea\u05de\u05d3\u05ea, \u05d5\u05e0\u05e7\u05d1\u05dc \u05d0\u05ea \u05e6\u05d9\u05e8\u05d5\u05e4\u05d9\n\u05d4\u05de\u05e7\u05e8\u05d9\u05dd \u05d5\u05d4\u05d0\u05d9\u05e0\u05d8\u05d5\u05d0\u05d9\u05e6\u05d9\u05d4 \u05db\u05db\u05dc\u05d9 \u05d1\u05e8 \u05ea\u05d5\u05e7\u05e3 \u05dc\u05e2\u05e9\u05d9\u05d9\u05d4 \u05d0\u05de\u05e0\u05d5\u05ea\u05d9\u05ea, \u05dc\u05d0 \u05e4\u05d7\u05d5\u05ea \u05de\u05de\u05db\u05d7\u05d5\u05dc \u05d5\u05e6\u05d1\u05e2. \u05dc\u05e9\u05dd\n\u05db\u05da \u05d4\u05de\u05e1\u05e2 \u05d9\u05d4\u05d9\u05d4 \u05de\u05d5\u05e8\u05db\u05d1 \u05de\u05e4\u05e2\u05d5\u05dc\u05d5\u05ea \u05d9\u05d6\u05d5\u05de\u05d5\u05ea \u05d5\u05d0\u05e7\u05e8\u05d0\u05d9\u05d5\u05ea \u05d2\u05dd \u05d9\u05d7\u05d3. \u05d4\u05e9\u05d0\u05d9\u05e4\u05d4 \u05e9\u05dc\u05e0\u05d5 \u05d4\u05d9\u05d0 \u05dc\u05d0\u05e4\u05e9\u05e8\n\u05de\u05e6\u05d1 \u05e9\u05dc \"\u05e1\u05e8\u05e0\u05d3\u05d9\u05e4\u05d9\u05d8\u05d9\", \u05de\u05d5\u05e9\u05d2 \u05de\u05d5\u05db\u05e8 \u05de\u05ea\u05d7\u05d5\u05de\u05d9 \u05d4\u05de\u05d3\u05e2 \u05d5\u05d4\u05e2\u05e1\u05e7\u05d9\u05dd, \u05d0\u05e9\u05e8 \u05de\u05ea\u05d9\u05d9\u05d7\u05e1 \u05dc\u05de\u05e7\u05e8\u05d9\u05d5\u05ea\n\u05de\u05db\u05d5\u05d5\u05e0\u05ea \u05d5\u05e6\u05d9\u05e8\u05d5\u05e4\u05d9 \u05de\u05e7\u05e8\u05d9\u05dd \u05e4\u05d5\u05e8\u05d9\u05dd. \u05dc\u05de\u05e2\u05e9\u05d4 \u05d6\u05d5 \u05d4\u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05dc\u05d9\u05e6\u05d5\u05e8 \u05e1\u05d9\u05d8\u05d5\u05d0\u05e6\u05d9\u05d4\n\u05e9\u05d1\u05d4 \u05d4\u05de\u05e6\u05d9\u05d0\u05d5\u05ea \u05de\u05e9\u05ea\u05e4\u05ea \u05e4\u05e2\u05d5\u05dc\u05d4 \u05d1\u05d0\u05d5\u05e4\u05df \u05de\u05e4\u05ea\u05d9\u05e2 \u05d5\u05d1\u05dc\u05ea\u05d9 \u05e0\u05e9\u05dc\u05d8 \u05db\u05d3\u05d9 \u05dc\u05d9\u05e6\u05d5\u05e8 \u05de\u05e9\u05d4\u05d5 \u05de\u05e9\u05de\u05e2\u05d5\u05ea\u05d9 \u05d5\u05d7\u05d3\u05e9\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u05d0\u05e0\u05d7\u05e0\u05d5 \u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05e9\u05ea\u05e3 \u05d0\u05ea\u05db\u05df/\u05dd \u05d1\u05db\u05dc \u05e6\u05e2\u05d3 \u05d1\u05d3\u05e8\u05da: \u003c/strong\u003e\u05e6\u05e2\u05d3\u05d9\u05dd\n\u05e9\u05db\u05d0\u05dc\u05d5 \u05d9\u05d9\u05e0\u05e7\u05d8\u05d5 \u05de\u05d3\u05d9 \u05d9\u05d5\u05dd \u05d1\u05d9\u05d5\u05de\u05d5 \u05d5\u05d1\u05d4\u05ea\u05d1\u05e1\u05e1 \u05e2\u05dc\u05d9\u05d4\u05df \u05d9\u05ea\u05e4\u05ea\u05d7 \u05d4\u05de\u05e1\u05dc\u05d5\u05dc .\u05d0\u05e0\u05d5 \u05e0\u05d9\u05d6\u05d5\u05dd \u05e9\u05d9\u05d7\u05d5\u05ea \u05d5\u05de\u05e4\u05d2\u05e9\u05d9\u05dd \u05e2\u05dd \u05d0\u05e0\u05e9\u05d9\u05dd \u05d6\u05e8\u05d9\u05dd \u05d1\u05db\u05d3\u05d9 \u05dc\u05de\u05e6\u05d5\u05d0 \u05d4\u05e9\u05e8\u05d0\u05d4 \u05dc\u05e2\u05d1\u05d5\u05d3\u05d5\u05ea\n\u05d4\u05d7\u05d3\u05e9\u05d5\u05ea \u05d5\u05d9\u05d5\u05ea\u05e8 \u05de\u05db\u05da, \u05d4\u05db\u05d5\u05d5\u05e0\u05d4 \u05dc\u05d9\u05e2\u05d3\u05d9\u05dd \u05d4\u05d1\u05d0\u05d9\u05dd \u05d0\u05dc\u05d9\u05d4\u05dd \u05e0\u05d2\u05d9\u05e2. \u05d1\u05de\u05d4\u05dc\u05da \u05d4\u05e9\u05e0\u05d4 \u05d4\u05d6\u05d5 \u05e0\u05e2\u05e9\u05d4 \u05de\u05d0\u05d5\u05ea\n\u05e2\u05d1\u05d5\u05d3\u05d5\u05ea \u05d0\u05de\u05e0\u05d5\u05ea (\u05e6\u05d9\u05d5\u05e8\u05d9 \u05e7\u05d9\u05e8, \u05de\u05d9\u05e6\u05d1\u05d9\u05dd, \u05d4\u05e8\u05e6\u05d0\u05d5\u05ea, \u05e1\u05d3\u05e0\u05d0\u05d5\u05ea \u05d0\u05de\u05df), \u05d5\u05d1\u05e1\u05d5\u05e4\u05d4 \u05e0\u05e8\u05db\u05d6 \u05d4\u05db\u05dc \u05d1\u05ea\u05e2\u05e8\u05d5\u05db\u05d4\n\u05d2\u05d3\u05d5\u05dc\u05d4. \u05d1\u05de\u05e7\u05d1\u05d9\u05dc, \u05d4\u05d1\u05dc\u05d5\u05d2 \u05e9\u05dc\u05e0\u05d5 \u05d9\u05ea\u05e2\u05d3\u05db\u05df \u05d1\u05d6\u05de\u05df \u05d0\u05de\u05ea \u05e2\u05dd \u05e4\u05d5\u05e1\u05d8\u05d9\u05dd \u05d8\u05e8\u05d9\u05d9\u05dd \u05d5\u05de\u05e4\u05d4 \u05d0\u05d9\u05e0\u05d8\u05e8\u05d0\u05e7\u05d8\u05d9\u05d1\u05d9\u05ea.\n\u05d1\u05e0\u05d5\u05e1\u05e3 \u05d4\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05d9\u05d5\u05e6\u05d9\u05d0 \"\u05e7\u05d5\u05dc\u05d5\u05ea \u05e7\u05d5\u05e8\u05d0\u05d9\u05dd\" \u05d4\u05de\u05d6\u05de\u05e0\u05d9\u05dd \u05de\u05d2\u05d5\u05d5\u05df \u05d0\u05e4\u05e9\u05e8\u05d5\u05d9\u05d5\u05ea \u05dc\u05de\u05e4\u05d2\u05e9\u05d9\u05dd \u05d0\u05d9\u05ea\u05db\u05dd\n- \u05d2\u05dd \u05d1\u05e8\u05e9\u05ea\u05d5\u05ea \u05d4\u05d7\u05d1\u05e8\u05ea\u05d9\u05d5\u05ea \u05d5\u05d2\u05dd \u05e4\u05e0\u05d9\u05dd \u05d0\u05dc \u05e4\u05e0\u05d9\u05dd\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u05d0\u05d7\u05e8\u05d5\u05df, \u05d0\u05d7\u05e8\u05d5\u05df \u05d7\u05d1\u05d9\u05d1: \u003c/strong\u003e\u05dc\u05e9\u05dd \u05de\u05d4 \u05d4\u05ea\u05db\u05e0\u05e1\u05e0\u05d5 \u05db\u05d0\u05df, \u05db\u05d5\u05dc\u05e0\u05d5, \u05d1\u05e4\u05d8\u05e8\u05d9\u05d0\u05d5\u05df?\u003cstrong\u003e\n\u05dc\u05d9\u05d5\u05d5\u05d9 \u05d5\u05ea\u05de\u05d9\u05db\u05d4.\u00a0\u003c/strong\u003e\u05d0\u05dd \u05d0\u05ea\u05dd \u05de\u05e8\u05d2\u05d9\u05e9\u05d9\u05dd \u05de\u05d7\u05d5\u05d1\u05e8\u05d9\u05dd \u05d0\u05dc\u05d9\u05e0\u05d5 \u05d5\u05dc\u05de\u05d4 \u05e9\u05d0\u05e0\u05d5 \u05e2\u05d5\u05e9\u05d9\u05dd, \u05e0\u05e9\u05de\u05d7 \u05d5\u05e0\u05ea\u05e8\u05d2\u05e9 \u05de\u05d0\u05d5\u05d3\n\u05d0\u05dd \u05ea\u05ea\u05de\u05db\u05d5 \u05d1\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8. \u05de\u05e6\u05d0\u05e0\u05d5 \u05e8\u05e2\u05d9\u05d5\u05e0\u05d5\u05ea \u05de\u05d2\u05e0\u05d9\u05d1\u05d9\u05dd \u05dc\u05de\u05ea\u05e0\u05d5\u05ea \u05d7\u05d5\u05d3\u05e9\u05d9\u05d5\u05ea, \u05db\u05d3\u05d9 \u05dc\u05d4\u05d1\u05d9\u05e2 \u05d0\u05ea \u05ea\u05d5\u05d3\u05ea\u05e0\u05d5\n\u05d5\u05d4\u05e2\u05e8\u05db\u05ea\u05e0\u05d5 \u05dc\u05ea\u05de\u05d9\u05db\u05d4 \u05e9\u05d0\u05ea\u05dd \u05e0\u05d5\u05ea\u05e0\u05d9\u05dd \u05dc\u05e0\u05d5. \u05d7\u05e9\u05d1\u05d5 \u05e2\u05dc \u05d6\u05d4 \u05db\u05db\u05d4 - \u05dc\u05d4\u05e7\u05d3\u05d9\u05e9 \u05db\u05de\u05d4 \u05e9\u05e7\u05dc\u05d9\u05dd \u05d1\u05d7\u05d5\u05d3\u05e9 \u05dc\u05d0\u05de\u05e0\u05d5\u05ea \u05e9\u05d0\u05ea\u05dd \u05d0\u05d5\u05d4\u05d1\u05d9\u05dd (\u05e8\u05e3\n\u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05de\u05ea\u05d7\u05d9\u05dc \u05de\u05d3\u05d5\u05dc\u05e8 \u05d0\u05d7\u05d3), \u05d6\u05d4 \u05db\u05de\u05d5 \u05dc\u05de\u05d7\u05d5\u05d0 \u05db\u05e4\u05d9\u05d9\u05dd. \u05de\u05d7\u05d5\u05d5\u05d4 \u05e7\u05d8\u05e0\u05d4 \u05de\u05e6\u05d9\u05d3\u05db\u05dd \u05e9\u05d4\u05d9\u05d0 \u05e2\u05d5\u05dc\u05dd \u05d5\u05de\u05dc\u05d5\u05d0\u05d5\n\u05e2\u05d1\u05d5\u05e8 \u05d4\u05d0\u05de\u05e0\u05d9\u05dd. \u05d0\u05dd \u05d0\u05d9\u05e0\u05db\u05dd \u05d9\u05db\u05d5\u05dc\u05d9\u05dd \u05dc\u05d4\u05e8\u05e9\u05d5\u05ea \u05dc\u05e2\u05e6\u05de\u05db\u05dd, \u05d0\u05d9\u05df \u05d1\u05e2\u05d9\u05d4, \u05d0\u05d6 \u05e9\u05dc\u05d7\u05d5 \u05d0\u05ea \u05d4\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05dc\u05de\u05db\u05e8\u05d9\u05dd \u05e9\u05dc\u05db\u05dd, \u05e9\u05d9\u05d4\u05e0\u05d5 \u05de\u05de\u05e0\u05d5 \u05d2\u05dd \u05d5\u05d0\u05d5\u05dc\u05d9 \u05d9\u05ea\u05de\u05db\u05d5. \u05de\u05d7\u05d9\u05d0\u05d5\u05ea \u05d4\u05db\u05e4\u05d9\u05d9\u05dd \u05e9\u05dc\u05db\u05dd \u05e2\u05e9\u05d5\u05d9\u05d5\u05ea \u05dc\u05d4\u05e6\u05d8\u05d1\u05e8 \u05dc\u05e1\u05db\u05d5\u05dd \u05de\u05e9\u05de\u05e2\u05d5\u05ea\u05d9, \u05e9\u05d9\u05d0\u05e4\u05e9\u05e8 \u05dc\u05e0\u05d5 \u05dc\u05d4\u05ea\u05de\u05e1\u05e8\n\u05dc\u05e2\u05e9\u05d9\u05d9\u05d4 \u05d5\u05dc\u05d4\u05ea\u05e8\u05db\u05d6 \u05e8\u05e7 \u05d1\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05d4\u05d0\u05d9\u05e0\u05d8\u05e0\u05e1\u05d9\u05d1\u05d9 \u05d4\u05d6\u05d4. \u05de\u05e7\u05d5\u05d5\u05d9\u05dd \u05e9\u05ea\u05d9\u05d4\u05e0\u05d5 \u05de\u05d4\u05d0\u05de\u05e0\u05d5\u05ea \u05e9\u05dc\u05e0\u05d5, \u05d6\u05d5\u05d4\u05d9 \u05d6\u05db\u05d5\u05ea\n\u05d5\u05e2\u05d5\u05e0\u05d2 \u05dc\u05d7\u05dc\u05d5\u05e7 \u05d0\u05d5\u05ea\u05d4 \u05d0\u05d9\u05ea\u05db\u05dd\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
