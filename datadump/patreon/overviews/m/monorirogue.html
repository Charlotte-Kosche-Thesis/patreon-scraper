-color: rgb(255, 255, 255);\"\u003e*Rewards will be sent out on the 1st-5th every month, pledges before the 7th each month will also get the batch from the previous month.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003eOther places to find me\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://gumroad.com/monorirogue\"\u003eGumroad\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://monorirogue.deviantart.com/\"\u003eDeviant Art\u003c/a\u003e\u003cbr\u003e\u003ca\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/MonoriRogue\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/monorirogue\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://society6.com/monorirogue\"\u003eSociety6\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
