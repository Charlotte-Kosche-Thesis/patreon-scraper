    "summary": "Our culture treats creatives as if they are some kind of mythological creature. Either you are a superstar or you are a struggling, ungrounded, frazzled genius. Either way, artists are often not seen quite as human, and creativity is rarely presented to us in an accessible or relatable way.\u003cbr\u003e\u003cbr\u003eI want to change that!\u003cbr\u003e\u003cbr\u003eI\u0027ve tracked down some incredibly inspiring, ingenious creators to interview.\u003cbr\u003e\u003cbr\u003e Why? To uncover how their genius works, to really get inside their creative process, to humanize it, to learn from it, and to develop an understanding of how to make our own processes more sustainable and satisfying.\u00a0\u003cbr\u003e\u003cbr\u003eFrom musicians, to painters, to choreographers, to game designers, to expressive arts therapists... these amazing creatives I have chosen to speak with all have a few really important things in common:\u003cbr\u003e1) they are successful! and their success is measured by their own standards, on their own terms!\u003cbr\u003e2) their creative work has to do with healing, transformation, activism, change, growth, innovation, learning.\u003cbr\u003e3) they are process-oriented, self-aware, and articulate so their sharing will be relevant and useful to others... to YOU\u003cbr\u003e\u003cbr\u003eCome find out what these artists have to teach us and join the community of creative patrons.\u003cbr\u003e\u003cbr\u003eIn addition to interviews, I will be creating how-to videos for different approaches to creating, plus some other useful content, based on your personal requests.\u003cbr\u003e\u003cbr\u003eOn the right of this page you will find the different pledge levels and the rewards I have designed for you in gratitude.\u003cbr\u003e\u003cbr\u003eAnd just above the rewards are the project\u0027s milestone goals.\u003cbr\u003e\u003cbr\u003eThank you for your interest, generosity, and creativity!\u003cbr\u003eMo\u003cbr\u003e"
