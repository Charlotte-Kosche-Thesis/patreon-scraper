    "summary": "Salutations! And welcome to my Patreon world, where together, we can give life to\u003cem\u003e ideas\u003c/em\u003e, one of my favorite things in the whole world!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eFree Stuff\u003c/strong\u003e\u003c/h4\u003e\nBefore we get going, I\u0027m so grateful you\u0027ve stopped by! And whether you become a patron or not, here are some free tunes from my distant past, as a token of my gratitude:\u00a0\u003ca href=\"http://bit.ly/PatreonFreebies\" target=\"_blank\"\u003ehttp://bit.ly/PatreonFreebies\u003c/a\u003e (My first music video, Bag, and 2 other songs from 2004 and 2014.)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat\u0027s that, you say? Questions?! Right this way.\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat will I find here?\u003c/strong\u003e\u003c/h4\u003e\nMusic (by me) set to video (by me). That could be a\u00a0\u003ca href=\"https://youtu.be/dQw4w9WgXcQ\" target=\"_blank\"\u003etraditional music video\u003c/a\u003e or a collection of time-lapse sequences like\u00a0\u003ca href=\"https://youtu.be/yF-0R7P95os\" target=\"_blank\"\u003ethis one\u003c/a\u003e (made by me!). Maybe I could afford to have an animated video. Or maybe I could hire a director or camera operator for a shoot. There are so many possibilities!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat will my support enable you to do?\u003c/strong\u003e\u003c/h4\u003e\u003cem\u003eTo\u003c/em\u003e\u003cem\u003e\u00a0make delicious tunes and stunning videos for all people\u003c/em\u003e. With tools like computers, microphones, cameras, lenses, lights, and all manner of software, it can get expensive fast, and there is no limit to the amount of amazing gear that makes tasks/projects efficient and expedient.\u003cbr\u003e\n\u003cbr\u003e\nObviously, I\u0027m all about low-budget productions (It\u0027s all I know), but as my Patreon grows, I will have access to more professional \u003cstrong\u003eSTUFF\u003c/strong\u003e (equipment, software, locations) that can help me take my work to the next level. That\u0027s why we\u0027re here. With your support, I can focus my efforts to do \u003cstrong\u003emore--better, and faster\u003c/strong\u003e.\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/2086d0_fcdfabef77114d0ab9ee3b67367ccf48~mv2.png/v1/fill/w_544,h_329,al_c/2086d0_fcdfabef77114d0ab9ee3b67367ccf48~mv2.png\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat will help you on your quest?\u003c/strong\u003e\u003c/h4\u003e\nThis is a small sampling of what I could use to elevate the quality of my projects. Some of it is sexy, and some of it is all business. In any case, these expenses are a vital part of everyday production at Corn Dog Studios.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.revolvecamera.com/collections/all/products/ram-motorized-dolly-slider-bundle\" target=\"_blank\"\u003eMotorized Slider/Dolly\u003c/a\u003e - ~$600\u003cbr\u003e\n\u003ca href=\"https://www.adobe.com/creativecloud/plans.html?promoid=NV3KR7S1\u0026amp;mv=other\" target=\"_blank\"\u003eAdobe CC Subscriptions\u003c/a\u003e - $50/mo\u003cbr\u003e\n\u003ca href=\"https://smile.amazon.com/Rokinon-FE14M-C-Ultra-Canon-Black/dp/B003VSGQPG/ref=sr_1_1?s=photo\u0026amp;ie=UTF8\u0026amp;qid=1498889280\u0026amp;sr=1-1\u0026amp;keywords=rokinon+14mm\" target=\"_blank\"\u003eSome Glass\u003c/a\u003e - $400\u003cbr\u003e\n\u003ca href=\"https://www.lennardigital.com/sylenth1/\" target=\"_blank\"\u003eSylenth (Software Synth)\u003c/a\u003e - $160\u003cbr\u003e\n\u003cem\u003eand so much more\u003c/em\u003e. Maybe an\u00a0\u003ca href=\"http://a.co/8R279vX\" target=\"_blank\"\u003eAmazon\u003c/a\u003e or\u00a0\u003ca href=\"https://www.sweetwater.com/store/wishlist/7b32d1b7e21175d71bcd0704e7a11b08/?utm_source=wishlist-friend\u0026amp;utm_medium=email\u0026amp;utm_campaign=7b32d1b7e21175d71bcd0704e7a11b08\" target=\"_blank\"\u003eSweetwater\u0
