    "summary": "Hello, my \"name\" is Mild Mannered Rutgar (u/MildManneredRutgar) and I am a content creator for World of Warcraft!\u00a0\u003cbr\u003e\u003cbr\u003eWhat could be more emotional, more intense and more believable than a game with strong, detailed, \u003cbr\u003earticulate and immersive voice acting? This is exactly the question that I want to address! With my retro-active voice work for World of Warcraft, it is possible to lose yourself to the scenery and beautiful world of Azeroth. Listen to the characters jump to life with honest and compel\u003cbr\u003eling tasks, concerns and questions and understand intimately the inner workings of the story\u2019s plot.  \u003cbr\u003e              \u003cbr\u003eFrom the love ballad of young Maybel Maclure and Tommy Joe Stonefield in Elwynn Forest, to understanding the rites of the earth in Mulgore from young and idyllic Baine Bloodhoof, the story that \u003cbr\u003ehas been detailed and discarded by Blizzard is ripe to bring you a sense of profound understanding and engagement. With my proposal, the story and progression through the world of Azeroth will jump out of the pages of lore and into your heart as you weep; laugh; love; yearn andchallenge the thoughts and concerns of the Humans of Stormwind, the Orcs of Orgrimmar and more!  \u003cbr\u003e              \u003cbr\u003eCan you understand the harsh reality of living in a dry desert with little water and a beating sun, or the lush and wild jungles; shipping crates of food and drink under the noses of swashbuckling pirates? With only text, it might be difficult to relate to the adventures and missions that you are sent on, but with strong and believable voice acting the immersion becomes reality for you, the viewer. \u003cbr\u003e"
