    "summary": "Mort Todd\u0027s company \u003cstrong\u003eComicfix\u003c/strong\u003e has been putting out an eclectic variety of comics for years, mixing the classical aspects of the comics people grew up with, along with a modern sensibility. The incredible talent involved ranges from legends of the comics industry, to some very familiar names as well as promising new talent.\u003cbr\u003e\u003cbr\u003eThere is so much potential with the various imprints we\u0027ve been releasing, but we have been handicapped with limited distribution and a lack of exposure to the public at large. With the help of you patrons, the titles will get more visibility, we\u0027ll be able to reward the creators (the majority of the material is creator-owned) and get these comics and titles into other media platforms, like animation, film and licensing. By being a patron you\u0027ll have access to comics (both print \u0026amp; digital), art prints, T-shirts and even original art. Scroll down to the bottom of the page to see the rewards we\u0027re offering! For pledging as little as $1 a month, you\u0027ll get full access to the new \u003ca href=\"http://morttodd.com/Pix-C.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePix-C\u003c/strong\u003e web comics site\u003c/a\u003e, featuring a variety of exclusive comics by some of the world\u0027s best creators!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e**********\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eComicfix\u003c/strong\u003e is the umbrella name for five distinct imprints of comics; all fun and of interest to a wide audience. They are \u003cstrong\u003eCharlton Neo\u003c/strong\u003e, \u003cstrong\u003eComicfix\u003c/strong\u003e,\u003cstrong\u003e Mystery Island\u003c/strong\u003e and \u003cstrong\u003eZeus Comics\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eCHARLTON NEO\u003c/span\u003e\u003c/strong\u003e started humbly as a Facebook fan page called \u003ca href=\"https://www.facebook.com/groups/thecharltonarrow/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Charlton Arrow\u003c/a\u003e started by \u003cstrong\u003eFester Faceplant\u003c/strong\u003e to celebrate the long-dormant, third-tier comic publisher that went out of business in the mid-80s. Fester devised a fanzine tribute to the company and its still-cherished public domain characters, and as more and more professional creators joined in, it snowballed into a full-fledged comic book. \u003cstrong\u003ePaul\u003c/strong\u003e (Death of Archie) \u003cstrong\u003eKupperberg\u003c/strong\u003e and \u003cstrong\u003eRoger\u003c/strong\u003e (Daredevil) \u003cstrong\u003eMcKenzie\u003c/strong\u003e joined with Mort Todd to comprise an editorial staff, using their contacts to attract a wide range of contributors with stories covering almost every genre. \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://morttodd.com/charlton.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe Charlton Arrow\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e has gotten much acclaim, including \"\u003ca href=\"http://www.examiner.com/review/straight-as-an-arrow-charlton-comics-is-back\" rel=\"nofollow\" target=\"_blank\"\u003ethe coolest, hippest, comicbook that was published during this calendar year\u003c/a\u003e\" and one of \"\u003ca href=\"http://blogs.wvgazette.com/popcult/2014/12/18/popcults-favorite-comics-of-2014/\" rel=\"nofollow\" target=\"_blank\"\u003ePopCult\u0027s Favorite Comics\u003c/a\u003e.\"\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s4.postimg.org/spixp923h/Arrow_Covers_E.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eFive issues have come out so far, with the 6th ready to go. The excitement was such that two more titles are ready for release: \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://morttodd.com/wild.html\" rel=\"nofollow\" target=\"_blank\"\u003eCharlton Wild Frontier #1\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e and \u003ca href=\"http://morttodd.com/secrom1.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003ePaul Kupperberg\u0027s Secret Romances #1\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e, which, as you might assume, encompass the western and romance genres... with a \u003cem\u003etwist!\u003c/em\u003e As \u003cem\u003e\u003cstrong\u003eThe Charlton Arrow\u003c/strong\u003e\u003c/em\u003e continues, more titles are on the drawing board, including \u003cem\u003e\u003cstrong\u003eCharlton Noir\u003c/strong\u003e\u003c/em\u003e, a detective series, \u003cem\u003e\u003cstrong\u003eCharlton Pulp\u003c/strong\u003e\u003c/em\u003e, featuring illustrated text stories, and \u003cstrong\u003eCharltoons\u003c/strong\u003e, a funny animal book. Perhaps most exciting is \u003cstrong\u003eCharlton Action\u003c/strong\u003e, which will feature adventure heroes along with the beloved return of \u003cstrong\u003eE-Man\u003c/strong\u003e by creators \u003cstrong\u003eNick Cuti\u003c/strong\u003e and \u003cstrong\u003eJoe Staton\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s3.postimg.org/l2758lggj/Charl_Poster.jpg\" style=\"width: 342px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eSome of the stellar creators being published by Charlton Neo includes \u003cstrong\u003eJim Aparo, Mark Arnold, Jeff Ausin, Eduardo Barreto, Howard Bender, Pat Boyette, Rick Burchett, John Byrne, Sandy Carruthers, Jason Caskey, Chuck Dixon, Ron Fortier, P. D. Angel Gabriele,\u00a0 Jos\u00e9 Luis Garc\u00eda-L\u00f3pez, Joe Gill, Daerick Gross Sr., Bradley Mason Hamlin, Matt Hansel, Dean Haspiel, Javier Hernandez, Barbara Kaalberg, Gary Kato, Jack Keller, Rob Kelly, Pat Kennedy, Tim Kennedy, Paul Kupperberg, Gary Kwapisz, Batton Lash, Roger McKenzie, Frank McLaughlin, Andrew Mitchell, Michael Mitchell, Jack Morelli, Lou Mougin, Dave Noe, Fernando Ruiz, Steve Skeates, Bob Smith, Jack Snider, Rick Stasi, Joe Staton, Steven Thompson, Kevin Tuma, Mort Todd, Ruben Vera, Enrique Villagran, Neil Vokes, Matt Webb, Mark Wheatley\u003c/strong\u003e and \u003cstrong\u003eLarry Wilson\u003c/strong\u003e, with many \u003cem\u003emany\u003c/em\u003e more soon to enter the fold!\u003cbr\u003e\u003cbr\u003eTo see more about the origins of The Charlton Arrow and the history of Charlton Comics, check out this \u003ca href=\"http://youtu.be/YnjmnTNNtUU\" rel=\"nofollow\" target=\"_blank\"\u003evideo\u003c/a\u003e with Fester Faceplant.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eCOMICFIX\u003c/span\u003e\u003c/strong\u003e, since the turn of the century, has been creating newspaper comic strips, music videos, animation, TV commercials while publishing comics and is now going to be releasing more than ever... especially with your patronage! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s17.postimg.org/yp32yz3v3/CFXCovers.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSome past titles included \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.indyplanet.com/front/?product=29186\" rel=\"nofollow\" target=\"_blank\"\u003eWeird Menace\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e, a collection of horror comics written and drawn by Mort Todd (with a little help from artists \u003cstrong\u003eJohn Severin\u003c/strong\u003e, \u003cstrong\u003eGray Morrow\u003c/strong\u003e and \u003cstrong\u003eCliff Mott\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.indyplanet.com/front/?product=28826\" rel=\"nofollow\" target=\"_blank\"\u003eAll-Protoplasman Color Cavalcade\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e collects 5 stories from the \u003cem\u003e\u003cstrong\u003eBig Bang Presents\u003c/strong\u003e\u003c/em\u003e series, in color for the first time, with story by \u003cstrong\u003eGary Carlson\u003c/strong\u003e and illustrated by Mort Todd. It features \u003cstrong\u003eProtoplasman\u003c/strong\u003e, the Human Water Balloon, is a fun-filled homage to the Golden Age \u003cstrong\u003ePlastic Man\u003c/strong\u003e comics.\u003cbr\u003e\u003cbr\u003eA most unique title from Comicfix is the photo novel series starring \u003ca href=\"http://morttodd.com/sadistik.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eSadistik, The Diabolikal Super-Kriminal\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e. These are outrageous European photo comics set in the jet-set go-go 1960s with an unstoppable criminal clad in a skeleton suit. The novels also feature many actors familiar to Euro film buffs of the era that appeared in many spaghetti westerns, spy and horror films. Though it has been reprinted all over the world in a variety of formats, it has never been presented in English until now by Comicfix.\u003cbr\u003e\u003cbr\u003eEach volume has thrilling movie-length photo comics and is supplemented with articles on the actors, pin-ups and filmographies. Comicfix and Mort Todd produced an Italian language documentary, \u003ca href=\"http://www.imdb.com/title/tt1148167/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eThe Diabolikal Super-Kriminal\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, directed by \u003cstrong\u003eSS-Sunda\u003c/strong\u003e, interviewing many of the actors and behind-the-scenes personnel.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/6lgMX1TZlqA\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eAvailable now is the \u003ca href=\"http://morttodd.com/double.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eSadistik Double Feature Thriller\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e and a new 650+ page book in it\u0027s original digest format, the \u003ca href=\"http://morttodd.com/deadly.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eSadistik Deadly Violent Digest\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e. The latter boasts a foreword by \u003cstrong\u003eSwamp Thing\u003c/strong\u003e artist, European film buff and DVD commentator \u003cstrong\u003eStephen Bissette\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAlong with more photo novels to be released, there will be some comic book versions of \u003cstrong\u003eSadistik\u003c/strong\u003e, both foreign reprints and all-new stories by a cadre of international artists. Plans are also afoot to create a \u003cstrong\u003eSadistik\u003c/strong\u003e animated web-series. An amazing \u003ca href=\"http://www.executivereplicas.com/#!product/prd1/1882725445/sadistik-12in-action-figure-%28pre-order%29\" rel=\"nofollow\" target=\"_blank\"\u003eaction figure\u003c/a\u003e was also released in 2015.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/Wm19QadZHoE\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eComing soon from \u003cstrong\u003eComicfix\u003c/strong\u003e will be a collected trade paperback of \u003ca href=\"https://www.facebook.com/HolyTerrorComicBook\" rel=\"nofollow\"\u003e\u003cstrong\u003eThe Holy Terror\u003c/strong\u003e\u003c/a\u003e, the masked wrestler horror comic by \u003cstrong\u003eJason Caskey\u003c/strong\u003e and \u003cstrong\u003ePhil Hester\u003c/strong\u003e. Originally published by \u003cstrong\u003eImage Comics\u003c/strong\u003e, only two issues were released, and cancelled before the third and conclusive issue came out. The collection is newly colored and includes the awesome climax!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s28.postimg.org/3v8ly34ct/Terror_Covers.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIn the 1980s, while at \u003cem\u003e\u003cstrong\u003eCracked\u003c/strong\u003e\u003c/em\u003e magazine, Mort Todd created the beloved \u003ca href=\"https://www.facebook.com/MonstersAttack1\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003eMonsters Attack!\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e magazine. It was in the tradition of the classic \u003cstrong\u003eEC Comics\u003c/strong\u003e and \u003cstrong\u003eWarren\u003c/strong\u003e magazines and featured some of the same artists. A trade paperback collecting the best of these stories, many written by Mort, will soon be issued by Comicfix. Some of the artists include\u003cstrong\u003e John Severin\u003c/strong\u003e, Steve Ditko, Pat Boyette, Alex Toth, \u003cstrong\u003eGene Colan\u003c/strong\u003e and others. A separate color collection of Steve Ditko\u2019s contributions will also be released as \u003cem\u003e\u003cstrong\u003eDitko\u2019s Weird Comics\u003c/strong\u003e\u003c/em\u003e, which has been approved by Mr. Ditko.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s21.postimg.org/erwyxwv07/Monster_Covers.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eMy Strange Life as Bat Lady\u003c/strong\u003e\u003c/em\u003e is a collection of comic strips from the \u003cstrong\u003eMolly the Model\u003c/strong\u003e series with art by Mort, Cliff Mott and \u003cstrong\u003ePat Redding\u003c/strong\u003e. It is about a model, who during the pre-production of a fictional Bat Lady film, learns there really \u003cem\u003ewas\u003c/em\u003e a Bat Lady and she is heir to the legacy! A spin-off series is being considered.\u003cbr\u003e\u003cbr\u003eA compendium of Mort Todd and John Severin\u2019s \u003cstrong\u003eCelebrity Biografix\u003c/strong\u003e\n comic strips will also be released. This was a newspaper strip that \nfeatured biographies of famous actors, politicians and sport figures \nthat ran in the \u003cem\u003eNew York Post\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s10.postimg.org/xjavuwutl/connery.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIf patronage is successful, Comicfix will look into obtaining the rights of other properties Mort worked on in the past, but are owned by other entities. These include the \u003cstrong\u003eSpeed Racer\u003c/strong\u003e and \u003cstrong\u003eBig Daddy Roth\u0027s Rat Fink\u003c/strong\u003e comic strips written and drawn by Mort, collections of the original \u003cem\u003e\u003cstrong\u003eCracked\u003c/strong\u003e\u003c/em\u003e magazine and a collected edition of the \u003cstrong\u003eBob Marley \u003c/strong\u003ebiographic comic Mort did with Gene Colan at Marvel, along with some of the other rock comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eMYSTERY ISLAND\u003c/span\u003e\u003c/strong\u003e started as a \u003ca href=\"http://mysteryisland.net/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e featuring music interviews \u0026amp; reviews, and covering retro-futuristic pop culture of all manner, and produces print publications with pulp stories, poetry and other entertaining ephemera. Head honcho Bradley Mason Hamlin has created a fascinating line of metaphysical action heroes and teamed up with artist Mort Todd to have them visualized. Over a dozen heroes have been developed the form the core of the top \u003ca href=\"http://morttodd.com/mysteryisland.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSecret Society\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"//img819.imageshack.us/img819/4548/umw.gif\" style=\"width: 314px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eA new comic, \u003cem\u003e\u003cstrong\u003eSecret Society Origins\u003c/strong\u003e\u003c/em\u003e, has been produced by Brad and Mort that features the amazing stories of how some of these agents came to be, including: \u003ca href=\"http://morttodd.com/crossbones.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eEddie Crossbones\u003c/strong\u003e\u003c/a\u003e, the Living Skeleton P.I.; \u003ca href=\"http://morttodd.com/hell.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eLucy Hell\u003c/strong\u003e\u003c/a\u003e, Devilgirl; and \u003ca href=\"http://morttodd.com/secreto.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eEl Secreto\u003c/strong\u003e\u003c/a\u003e, the Mystery Man. If this title is as successful as it portends, spin off titles will be published along with an anchor team book, The Secret Society.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s18.postimg.org/n7p95pocp/Mystery_Covers.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eBrad and Mort have also produced a series of comic strips based on a super villain adversary of The Secret Society, \u003ca href=\"http://morttodd.com/F9.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFrankenstein 9\u003c/strong\u003e\u003c/a\u003e. This is a humorous take on the mad scientist, along with his whole wacky family and will be produced as a paperback.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"//img801.imageshack.us/img801/3949/cd0g.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIn anticipation of reactions to these blockbuster concepts, T-shirts, art prints and other merchandise have already been developed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eZEUS COMICS\u003c/span\u003e\u003c/strong\u003e started as an April Fool\u0027s hoax by Mort Todd, when he stated that he had found a treasure trove of Golden Age comics in the wall of an old house. The media dutifully reported his find and reports appeared on TV, the web and in print until Mort disclosed it was a prank the following day. Interest was such that Mort decided to create a book about the faux Zeus Comics and its eccentric publisher, \u003cstrong\u003eZiggy Zoosman\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://s13.postimg.org/lpydozdnr/Zeus_Covers.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eThe book, \u003cem\u003e\u003cstrong\u003eBurn This Comic!\u003c/strong\u003e\u003c/em\u003e, is almost complete and is lavishly illustrated with the lurid Zeus covers and comics, along with a history of the company and commentary on some of the stories. A \u003ca href=\"https://www.facebook.com/ZeusEternal\" rel=\"nofollow\" target=\"_blank\"\u003eZeus Comics Facebook page\u003c/a\u003e and a \u003ca href=\"http://morttodd.com/zeus.html\" rel=\"nofollow\" target=\"_blank\"\u003eZeus web page\u003c/a\u003e has been set up where you can see a lot of the wild art and more info on these \"lost\" comics. Here\u0027s a TV report on Mort\u0027s \"discovery:\"\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/-kao8obZHDE\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe 1950s was a dark era for comics when they were being blamed for juvenile delinquency and other societal maladies. Many creators have shown interest in creating stories in the Zeus Comics vein, and if patronage is successful enough, there may be some new titles \"reprinting\" these Zeus classics!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e******\u003cbr\u003e\u003c/div\u003eAs you can see, Comicfix is a little company with big ambitions! With almost \u003cem\u003eno\u003c/em\u003e budget, we\u0027ve been able to put out some fantastic titles with phenomenal talent! With a little help from you patrons we can become a force to be reckoned with in the comics field and beyond! We publish something for everyone, ranging from humor to horror, wrestling to hot rods and everything in between... including superheroes! All these titles have the potential to expand beyond comics into film, TV, toys, video games and other merchandise. Please consider being a patron to Comicfix and thanks for your support!\u003cbr\u003e"
   },
