    "summary": "My name is Sam Jarvis and I am an artist. It\u0027s so hard to say that when your art isn\u0027t paying your bills. But I\u0027ve decided to go with my life long calling and keep arting it up! With that said, I\u0027m also mixing it in with my life long passion for comic books. I have two comics, 13 Moons and 2713. Both are futuristic thrillers with not only female leads but they are also created by females!\u003cbr\u003e\u003cbr\u003eIt took me 10 years to research and ready myself for 13 Moons. It\u0027s an epic comic of an alternate reality where the World has been destroyed and rebuilt. The comic follows the main character through a World and mind of destructive habits, superb friendships, and loads of mayhem in order to find herself and change humanity!! I write, illustrate, and completely create this comic. Each page is a work of art in itself!\u003cbr\u003e2713 follows two female bounty hunters and their good pal Roger on hilariously ridiculous bounties. Set in a futuristic, alternate World where women are pimps, men are hookers, and smoking cigarettes can help you win the lotto! The comic is written by Sara Linker and drawn by me.\u003cbr\u003e\u003cbr\u003eHere\u0027s where you come into play: these comics not only need to be seen in print but also need some distribution. All pledges and support will help get these comics printed and distributed without bothering a middle man! That\u0027s right, self publication through a little company I created called MOPE; section MOPEn Comics. By being a Patreon supporter you will get all sorts of sneak previews, special downloads (like wallpapers and printable posters), and so much more. So without further adieu, thank you to all that support these comics and their happenings.\u003cbr\u003e"
