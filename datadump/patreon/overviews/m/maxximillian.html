    "summary": "\u003cdiv\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/184275885?color=ffffff\u0026amp;title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMaxximillian Dafoe is an American author and screenwriter from Los Angeles, California known for her outrageous humor, new world organization concepts and unforgettable characters. Ambitious desire for social acknowledgment, the rise of economic awareness, emotional transcendence, triumph and revenge are recurring themes.\n\t\u003cbr\u003e\n\u003cbr\u003e\nShe is the author of the dystopian fiction series, Mollyville and the Bedtime Stories for the Intellectually Adventurous series, a collection of stand-alone stories for adults which includes the titles Afterlife, a paranormal satire  and Daughter and the Snake, a short horror story.\n\t\u003cbr\u003e\n\u003cbr\u003e\nThis video introduces the author\u2014that\u0027s me!\u2014and my three podcasts.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003ca href=\"https://itunes.apple.com/us/podcast/the-mollyville-podcast/id1059084124\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCURRENTLY PODCASTING: THE MOLLYVILLE PODCAST\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.tarynmaxximilliandafoe.com/wp-content/uploads/2015/11/mollyville-600.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tWHAT IT\u0027S ABOUT\u2026\n\t\u003cbr\u003e\nIn an isolated valley nestled in a mountain range near the sea, Mollyville thrives in a self-policing, self-sustainable community. It has beaches, cliffs, forests and a system of unknowably vast subterranean caverns that extend beyond sight. Social media is a construct of the past. No emails. No smart phones. No telephones. \n\t\u003cbr\u003e\n\u003cbr\u003e\nIn this small community, a married man with a bitter ex-girlfriend struggles to maintain his cool, keep his woman and stay in character as things fall apart. \n\t\u003cbr\u003e\n\u003cbr\u003e\nMiles away, Janik and Nohl, two dodgy grifters tired of selling \"sensual massages\" and asking for rooms and food on credit decide to give up their lives of petty crime, allowing themselves to be mentored. Plateau Nick, a crazy artist who prefers life in the forest offers them a better way of life, and it looks promising\u2026 But what will it cost? \n\t\u003cbr\u003e\n\u003cbr\u003e\n21 Episodes. Episodes air weekly on Mondays at noon PST. \n\t\u003cbr\u003e\n\u003cbr\u003e\nMollyville: Humble Beginnings is serial dystopian fiction written and read by Maxximillian Dafoe. Themes: Ambitious desire for social acknowledgement, the rise of awareness, emotional transcendence, triumph, revenge.\n\t\u003cbr\u003e\n\u003cbr\u003e\nTo read the first seven chapters free and to download the book, visit\u00a0\u003ca href=\"http://tarynmaxximilliandafoe.com/mollyville\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://tarynmaxximilliandafoe.com/mollyville\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\nFor an episode by episode description, visit \n\t\u003ca href=\"http://www.tarynmaxximilliandafoe.com/series/welcome-to-mollyville\" rel=\"nofollow\"\u003ehttp://www.tarynmaxximilliandafoe.com/series/welcome-to-mollyville\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\t\tJUST CONCLUDED\u003ca href=\"https://itunes.apple.com/us/podcast/afterlife-paranormal-fiction/id1110117620?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003e: THE AFTERLIFE PODCAST\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\nWHAT IT\u0027S ABOUT\u2026\n\t\u003cbr\u003e\nAfter being asleep for more than twenty years, Jimmy Jennings has awoken from a coma, dead. He\u2019d been ready to go for a while, but now that he\u2019s gone\u2026 Where does he go? \n\t\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s the end of a very bad day and Karen, at the tender age of 36, has finally made her last mistake. Have you ever wondered what happens when you die? So has Karen\u2026 and today she\u0027s going to find out. \n\t\u003cbr\u003e\n\u003cbr\u003e\nTold from various perspectives, Afterlife begins where Karen\u0027s and Jimmy\u2019s lives end and what comes after begins. \n\t\u003cbr\u003e\n\u003cbr\u003e\nOld friends, past missteps and memories coalesce into an afterlife experience that leaves Karen and Jimmy both wondering just how much of life as we know it is really real, and whether the truth about that is even important. Come and spend a day in the life\u2026 Afterlife.\n\t\u003cbr\u003e\n\u003cbr\u003e\nThe Afterlife Podcast is a serial paranormal satire fiction podcast read by the author, Maxximillian Dafoe. Afterlife is a paranormal satire, and the second book in the Bedtime Stories for the Intellectually Adventurous series written by Maxximillian Dafoe, currently available in the Amazon bookstore. \n\t\u003cbr\u003e\n\u003cbr\u003e\n19 Episodes.\u00a0\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMore than just a story, The Afterlife Paranormal Fiction Podcast tempts the listener with glimpses of experienceable truths that await any of us who wants to \u0027go a bit deeper\u0027 with conversations about the nature of personal reality and other perspectives that can help us feel better and win more in life. \n\t\u003cbr\u003e\n\u003cbr\u003e\nI did a lot of research before writing this story. I read scientific books on the universe, how it works, and all the possibilities of reality. I read iconic material\u00a0on existential realities and new material from today\u0027s leading-edge physicists on how things in our universe really work, and then I weaved my flawed characters through it.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\nTo download this title for free from amazon.com visit\u00a0\n\t\u003ca href=\"http://amazon.com/author/maxximilliandafoe\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://amazon.com/author/maxximilliandafoe.\u003c/a\u003e For more details on my current and upcoming projects, podcasts and novels, visit my official website at \u003ca href=\"http://http//%E2%80%8Btarynmaxximilliandafoe.com\" rel=\"nofollow\"\u003etarynmaxximilliandafoe.com\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eCURRENTLY IN PRODUCTION \u2014 SET TO AIR IN LATE FALL\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\tHere\u0027s a sampling of what\u0027s coming\u2026 Tap an images to hear the mini-episode for these upcoming shows. For details on how to share your story in your voice on any of the above episodes, or future themes, check out the rewards for the Bosom Buddies patron level. Whenever possible, I like to feature my patrons on Writer + Angelino.\n\t\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://writerandangelino.com/supernatural\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://writerandangelino.com/wp-content/uploads/2016/08/supernatural-400.jpg\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://writerandangelino.com/secrets-and-lies\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://writerandangelino.com/wp-content/uploads/2016/08/Secrets-Lies-300.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://writerandangelino.com/oktoberfest\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://writerandangelino.com/wp-content/uploads/2016/08/Oktoberfest.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://writerandangelino.com/birthdays\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://writerandangelino.com/wp-content/uploads/2016/08/Birthdays-400.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://writerandangelino.com/missed-connections\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://writerandangelino.com/wp-content/uploads/2016/08/missed-connx.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\nDaughter and the Snake \n\t\u003c/em\u003eis a short horror story. I released it back in April. It\u0027s making its way into the hearts and minds of my readers and I\u0027m getting very positive reviews. Currently, the book is available exclusively on Amazon as an ebook and as an audiobook, narrated by the very talented Dennis Kleinman.\u00a0\u003ca href=\"http://www.tarynmaxximilliandafoe.com/daughter-and-the-snake-sample/\" rel=\"nofollow\" target=\"_blank\"\u003eListen to a sample on my website\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs it stands now, every element you see here was created by me. I enjoy having full creative control during this process\u2026and I also would like to do more collaborative projects with talented audiobook producers and graphic artists. These artists\u2026I would like to (read: I must) pay them for their time. In addition to keeping me writing in a safe, comfortable environment and off the streets (ha!\u2014seriously though) I will put your pledge toward paying other artists for their work on a collaborative level. It\u0027s a dream of mine to turn each of the books in the Stories for the Intellectually Adventurous series into graphic novels and/or animated short films.\n\t\u003cbr\u003e\n\u003cbr\u003e\nIt is my dream to collaborate with people I like and admire, share my creative works with the people of the world and support myself by means of my art\u2026my writing.\u00a0Your pledge will free me up to write more books, create more podcasts and spend more time creating delightfully dark, beguiling and (above all) entertaining stories to share.\n\t\u003cbr\u003e\n\u003c/div\u003e"
