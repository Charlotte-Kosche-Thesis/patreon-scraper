    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eA sight unseen\u003c/strong\u003e, the\u00a0\u003cem\u003eUNPUBLIC\u003c/em\u003e\u00a0project is less of a showcase in voyeurism, and more of a collection of aesthetic influences and a risque personal\u00a0collection of evocative and intimate portraiture of the female form in unexpected locations \u0026amp; settings.\u00a0\u003cbr\u003e\u003cbr\u003eAfter posting images to social media, I was confronted by the way nudity is categorized. For example I was twice kicked from Facebook for sharing  non-erotic images that showed partial and blurred nipples. This was deemed as offensive, inappropriate and in breach of the \u003cem\u003eCommunity Standards\u003c/em\u003e. At the same time I saw videos hosted on the site of graphic violence, brutal murders, drug abuse etc... and these were \u003cem\u003enot\u003c/em\u003e removed. I felt it was time to move my work onto another platform.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eThis project is a labour of love \u2013 and I am committed to getting this work out there to honor all of the individuals who participated.\u00a0\u003c/em\u003e\u003cem\u003e\u003cem\u003eUNPUBLIC\u003c/em\u003e\u003c/em\u003e was born from simply having some deep interests about nudity, trust and the role of photographers \u2013 this is\u003cem\u003e not censored, it is not gratuitous and it is not an exploitational\u003c/em\u003e piece. It\u0027s a celebration of beauty and simply moves the art nude photography into public spaces.\u003cbr\u003e\u003cbr\u003eMy Patreon helps fund my photoshoots, travel, equipment etc. This is what I love doing. This is \u003cem\u003eWHY\u003c/em\u003e I love doing it. You guys are a \u003cem\u003eHUGE\u003c/em\u003e reason why any of this is possible. thank you for allowing me to continue expressing myself!\u003cbr\u003e"
