    "summary": "Hello and welcome, thank you for stopping by! \u003cbr\u003e\nMy name is Mei and I take\u00a0\u003ca href=\"https://500px.com/ofallthevoices\" target=\"_blank\"\u003ephotos\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOne of my goals for the year of 2017 was to do something creative consistently, and that has somehow turned into starting another 365 day project where I take a new photo every single day of this year...\u003cbr\u003e\nI\u0027ve done one of these before in 2010 so I know I can do it, but it\u0027s a very big commitment. Look at it this way: that\u0027s about 30 photos every month, taking anywhere from 2 to 8 hours of every day - so up to 56 hours a week! \u003cbr\u003e\nThat\u0027s more hours than I work at my part-time job. That\u0027s a lot of work, and for very little to no pay. Until now!\u003cbr\u003e\n\u00a0\u003cbr\u003e\nThat\u0027s where Patreon comes in. To be able to take all this time to create art that I love every single day, but also to pay my rent and buy food and pay my bills, I need support. With this Patreon account I can receive that support from you, and you even get some cool perks out of it like seeing behind-the-scenes shots, before and afters of every photo I post to my\u00a0\u003ca href=\"https://500px.com/ofallthevoices\" target=\"_blank\"\u003e500px account\u003c/a\u003e, tutorials, livestreams, pictures of my cats, and more!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYour support means the world to me (and my cats). We would be struggling so much without it. Thank you for joining us on this journey!"
