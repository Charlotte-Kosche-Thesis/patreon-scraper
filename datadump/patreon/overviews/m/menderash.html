    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/83bd85cc2e6fade7bf47e2ebe1a1e7f9/tumblr_ooae6c5Kt61qe93d7o5_r1_1280.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI\u0027M STRANGE (AND SO ARE YOU)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003c/span\u003e\u003cstrong\u003eS\u003c/strong\u003etrangeChat is a chatroom for \u201c\u003cem\u003epassionate individuals who dedicate their lives to the investigation and discussion of the paranormal in pursuit of the TRUTH.\u003c/em\u003e\u201d\u003cbr\u003eIt has four active users.\u003cbr\u003eAnd it\u2019s just about time to start planning StrangeChat\u2019s First Ever Real Life Meet Up! The dedicated regulars of StrangeChat have only one year before this event\u2026 and only one year to sort out their own emotional and supernatural baggage.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://strangestrangerscomic.com\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eMAIN SITE\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00a0|\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://tapas.io/series/isasay\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eTAPASTIC\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00a0|\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://twitter.com/menderash\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eTWITTER\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/5b2d6d16a8d5cd6194524787ab12eebc/tumblr_ooae6c5Kt61qe93d7o3_r2_1280.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eABOUT THE COMIC\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eI\u003c/strong\u003e\u0027m Strange (And So Are You) \u003c/em\u003eis a webcomic about fringe science, internet friendship, and pursuing The Truth! It has scifi/fantasy fiction elements and tells the story of four teenagers and young adults, all variants of gay, transgender, mentally ill, disabled, Jewish, and non-white, meeting each other and bonding over their very strange, very uncommon common interests. It\u0027s hard enough being a young person trying to find your way in the world - but what if you also had to worry about space aliens?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/304bdea2c7cde706fa3b3060d116eba3/tumblr_ooae6c5Kt61qe93d7o1_r1_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWHY PLEDGE?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eY\u003c/strong\u003eou\u0027ll be supporting a comic with a cast of LGBT and non-white characters, as well as an LGBT and non-white artist! In addition to getting that feeling of satisfaction, I use the money kindly donated to me by patrons and commissioners first and foremost to pay for my servers to keep the comic\u0027s main site updating, to pay for the production of the comic with tablet and computer repairs and replacements, and to help me be able to bring the comic to you with the peace of mind that I won\u0027t be a starving artist. As well, some of the pledges I receive go back into the ether - that is, they enable ME to pledge to OTHER marginalized artists, commission them for work, etc!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/da54c2ad8f052ba093200b319650f962/tumblr_ooae6c5Kt61qe93d7o2_r1_1280.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWHAT DO YOU GET?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eR\u003c/strong\u003eight now, payments are monthly, and I solemnly swear to post at least two substantial posts per month in order to justify that. If my situation ever changes, payments will be switched to per update and patrons will be notified!\u003cbr\u003eContent posted here will be things like: early updates for the comic, background and developmental art, and exclusive comics and art not posted elsewhere! For more details, see the patron ranks on the right!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eIf you choose to become a patron, please know that you have my eternal gratitude and none of this could happen without you!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
   },
