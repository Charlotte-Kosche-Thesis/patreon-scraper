    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHey guys,\u003c/strong\u003e\u003cbr\u003e\n\t I am setting this account up to help fund the content that I am currently creating\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy life mission is to change the views of people on Drone and FPV (First Person View) world, with lots of videos, DIY\u0027s - tutorials and showing up at multiple events in the drone industry (that is mostly dominated by men). I am a Guest Speaker at multiple events encouraging girls to get into STEM and drone industry (as well as drone racing), I am sure, that if girls will get to see another girls into this - they will start it too. It\u0027s not a matter of telling girls to \"go and do it\" while all they see are guys everywhere - but to show them \"hey, look! There are other girls there and they look happy\"\u003cbr\u003e\u003cbr\u003e\n\tI am also encouraging people to break their own lines created by community and family (like, \"you can\u0027t do this or that because you are a guy/girl/too young/too old/too stupid/too naive/too whatever\") My life motto is \"I can, and I will - Watch me\" and I want to share it with people around the world to create a better working society, that uses all of it\u0027s own talents and chances.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t \u003cbr\u003e\n\t\u003cstrong\u003eYouTube\u003c/strong\u003e\u003cbr\u003e\n\tI am an owner, content creator and editor of YouTube channel called\u00a0\u003ca href=\"http://www.youtube.com/maionhigh\"\u003eMaiOnHigh\u003c/a\u003e, where I share my passion and knowledge with other people. I am also avaliable at\u00a0\u003ca href=\"http://www.instagram.com/maionhigh\"\u003einstagram\u003c/a\u003e under the same name.\u003cbr\u003eMy account is the place where I show my tutorials, share thoughts and answer questions. I want to make it bigger and be able to review products and create content more often (now it\u0027s 3 times a week)\u00a0\u00
