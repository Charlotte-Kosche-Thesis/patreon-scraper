    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\"THE BATMAN OF OBSCENITY\"\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003ca href=\"http://www.theguardian.com/law/2015/sep/09/one-lawyers-crusade-defend-extreme-pornography\" rel=\"nofollow\"\u003eOne lawyer\u2019s crusade to defend sexual liberty\u003c/a\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003ca href=\"http://www.theguardian.com/law/2015/sep/09/one-lawyers-crusade-defend-extreme-pornography\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/641656968411750400/NfznzeMt.png\"\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cem\u003e\"I bought Jackman a soft drink (he very seldom \u201cuses\u201d alcohol) and we carried it outside to where he could smoke \u2013 rolling tobacco for thrift. (He earns so little money from his work, which is often pro-bono).\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51); text-align: center; background-color: initial;\"\u003e\u003ca href=\"http://mylesjackman.com/\" rel=\"nofollow\"\u003eI am the only lawyer\nin the UK who specialises in obscenity law and sexual freedoms\u003c/a\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhat I do for You:\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cem style=\"color: rgb(51, 51, 51);\"\u003e\u003c/em\u003e\u003c/h1\u003e\u003cstrong\u003eAs an award-winning lawyer I am an expert at advising clients accused of sexual offences.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\"Without Myles\u0027 advice, I would have lost my career\" -\u00a0\u003c/em\u003e\u003ca href=\"http://www.standard.co.uk/lifestyle/london-life/simon-walsh-how-bodged-arrest-and-profoundly-damaging-false-charges-have-ruined-my-city-hall-career-8046087.html\" rel=\"nofollow\"\u003eSimon Walsh\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\nalso provide a unique advisory service for clients in the arts and media; the\nadult industry; as well as offering pro bono advice for campaigns,\norganisations and activists. \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Myles is a crusader for sexual\nfreedom\" -\u00a0\u003c/em\u003e\u003ca href=\"http://www.independent.co.uk/news/media/online/web-dominatrix-wins-david-and-goliath-battle-with-regulators-9672463.html\" rel=\"nofollow\"\u003eItziar Urrutia\u003c/a\u003e\u003cem\u003e\u00a0\u003cbr\u003e\n\u003c/em\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\nI\nhave dedicated my career to challenging the legal framework by which sexual\nmorality is constrained through my activism, campaigning, litigation and\nadvocacy.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003eWhat You can do for Me:\u003c/h1\u003e\u003cstrong\u003e\n\nPlease help Me to help You by becoming my Patron.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eA donation of just $1 US Dollar a month will allow me to work pro bono\non legal challenges like Judicially Reviewing the Extreme Pornography\nlegislation under which Tiger Porn defendant Andrew Holland was prosecuted:\u003c/em\u003e\u00a0\u003ca href=\"http://mylesjackman.com/index.php/my-blog/105-tiger-porn-victim-bites-back\" rel=\"nofollow\"\u003eTiger Porn Victim Bites Back\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\n\nI can also continue my cutting-edge work\nrepresenting criminal defendants charged with consensual adult pornography\noffences and advocate for privacy and freedom of expression issues for members of the BDSM, LGBTQ, Adult-Industry and Sex-Work\ncommunities. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eMy Objectives Are:\u003c/h1\u003e\u003cstrong\u003e1)\u003c/strong\u003e To provide legal advice and representation\nfor members of sexual minorities and to\u00a0promote freedom of expression and\nprivacy, for all consenting adults.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e2) \u003c/strong\u003eTo campaign and advocate in public for the rights and recognition of the BDSM, LGBTQ, Adult\nIndustry and Sex-Work communities.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e To lobby, campaign and make legal\nchallenges to the UK\u0027s obscenity laws including the Obscene Publications Act and the\nExtreme Pornography laws.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e To lobby, campaign and make legal challenges\nto the UK\u0027s sex-work laws, working towards the goal of complete decriminalisation.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e5)\u003c/strong\u003e To spread this message\u00a0of acceptance through mainstream and social media, through journalism, blogging, commenting and appearing in media outlets; as well as\u00a0by providing free\nlectures to students, campaigns, organisations and individuals; and free legal advice clinics.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003eWhat I do Pro Bono:\u003c/h1\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003eI provide\npro bono legal advice for the sexual liberties campaign \n\u003ca href=\"http://www.backlash-uk.org.uk/\" rel=\"nofollow\"\u003eBacklash\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nI am\noften contacted by individuals with issues, problems and enquiries about other\nareas of law arising out of their sexual preferences:\n\u003cbr\u003e\n\u003cbr\u003e\nFor\nexample family law issues such as: aggrieved ex-partners making malicious\nallegations of \u201cinappropriate\u201d sexual behaviour (eg: private consensual\nbondage) \n\u003cbr\u003e\n\u003cbr\u003e\nOr employment law issues such as: being \u201couted\u201d\nat work; or being dismissed for \u201cmisconduct\u201d (eg: viewing or making adult\npornography in private; having an undisclosed second job as a sex-worker; or\nattending a fetish club). \n\u003cbr\u003e\n\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003eWhat I do in\nPublic:\n\u003c/strong\u003e\u003c/h1\u003eI am also highly-regarded as a speaker and advocate for the BDSM, LGBTQ, Sex-Work, Adult Industry and Sex-Critical Academic communities.\u003cbr\u003e\u003cbr\u003eI have made numerous media appearances, written\narticles, given commentary and lectures, often for free or at my own expense.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eMedia Appearances:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nI\nhave appeared on the BBC, ITV, Sky News, Channel 4 News and Al Jazeera English;\nbeen interviewed and quoted by The Independent, Guardian, Observer, Mail, New\nStatesman, Evening Standard, Scotsman on Sunday, The Economist and VICE;\nwritten well-received articles for The Independent and Guardian newspapers; as\nwell as tweeting as @MylesJackman and blogging at MylesJackman.com.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eLectures:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nI\nhave spoken at The World Humanist Congress in Oxford, the Open Rights Group,\nOnscenity Network, Libertarian Alliance and various LGTBQ, BDSM, legal,\nacademic and adult industry conferences. My obscenity cases are taught at law\nschools across the country; and I have also lectured at law faculties including\nBirmingham, Birkbeck and Bristol UWE.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003eFor More Information Please Visit My Website:\u00a0\u003ca href=\"http://mylesjackman.com/\" rel=\"nofollow\"\u003emylesjackman.com\u003c/a\u003e\u003c/h1\u003e\n\u003ch1\u003e\n\u003c/h1\u003e"
