    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePlease note: This Patreon is for a maximum of 4 videos per month. Don\u0027t worry, you won\u0027t get overcharged!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0:-)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mediocrefilms.com/Patreon/QUESTIONSASK.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhat is Mediocre Films?\u003c/strong\u003e\u003cbr\u003eJust a guy named Greg Benson who likes to have fun and talk about himself in third person. My\u00a0\u003ca href=\"https://www.youtube.com/watch?v=YA1J-raGinQ\u0026amp;index=2\u0026amp;list=PLYqoGrkfZNDzQdx_JWsMpJmhf1pEVLtbJ\" rel=\"nofollow\" target=\"_blank\"\u003eprank and comedy videos\u003c/a\u003e have had about 500 million views since I started on YouTube in 2006. \u003cstrong\u003eMy goal is to try to make people\u0027s day better\u003c/strong\u003e through\u00a0\u003ca href=\"https://www.youtube.com/watch?v=r-8ee7qyfF0\u0026amp;index=9\u0026amp;list=PLYqoGrkfZNDzQdx_JWsMpJmhf1pEVLtbJ\" rel=\"nofollow\" target=\"_blank\"\u003epositive pranks\u003c/a\u003e and fun\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Wgzpk75V03c\u0026amp;index=6\u0026amp;list=PLYqoGrkfZNDzQdx_JWsMpJmhf1pEVLtbJ\" rel=\"nofollow\" target=\"_blank\"\u003esocial experiments\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Do You Need My Help?\u003c/strong\u003e\u003cbr\u003eI want to make videos with my loyal fans in mind rather than relying on YouTube\u0027s unpredictable algorithms. I want to make the kind of videos that you want to see from me. And along the way, pay my crew members respectable rates, reward people who appear in my videos with surprise gifts, and afford props, locations \u0026amp; other expenses. \u003cstrong\u003eYou\u0027ll be helping me make people smile\u003c/strong\u003e, one \"mark\" at a time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Often Do You Upload Videos?\u003c/strong\u003e\u003cbr\u003eI try to upload once per week, but sometimes I skip a week or two. That\u0027s why I\u0027m asking for your support per video instead of per month, to keep it fair! Plus, \u003cstrong\u003eyou can set a monthly maximum\u003c/strong\u003e so you won\u0027t have to worry about exceeding your budget.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I Get Out of This?\u003c/strong\u003e\u003cbr\u003eAs a Patron, you\u0027ll not only have the satisfaction of knowing that you\u0027re helping me make comedy videos, but you\u0027ll receive many \u003cstrong\u003eexclusive bonuses\u003c/strong\u003e unavailable to the public! Plus you can leave a comment on this page and I\u0027ll personally reply back to you, because I\u0027m just so glad you\u0027re here!\u003cbr\u003e"
