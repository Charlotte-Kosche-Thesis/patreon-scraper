    "published_at": "2017-05-22T23:27:07+00:00",
    "summary": "Thank you for visiting my Patreon for my music \u0026amp; upcoming music web series! \u003cbr\u003e\u003cbr\u003eI am a singer \u0026amp; songwriter from New England living in Los Angeles. I record lots of \u003cstrong\u003emusic videos with a focus on songs with special harmonies\u003c/strong\u003e - often singing with other artists, and sometimes layering the harmonies own my own in recordings. I recently finished a \u003cstrong\u003eHawaiian tour\u003c/strong\u003e with Kate Steinway \u0026amp; Dani W - the\u003cstrong\u003e #Ukeladies tour.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSomething I am really excited about is a \u003cstrong\u003eWeb Series I am shooting in Europe this fall called #FindingHarmony.\u003c/strong\u003e In it I will be on my European music tour and meeting up with other artists along the way to get to know them and make music together. In each episode we will be sharing stories, taking a look around the other artist\u0027s home city, and performing a song together. As my tour gets closer I will be making a private #FindingHarmony Facebook group  where I will \u0027go live\u0027 to show you all around the different cities I visit, as well as have private live hangout / Q\u0026amp;A sessions with artists who will be on the Web Series and myself, I will also \u0027go live\u0027 during my performances (as long as the venues allow it)\u00a0- I cannot wait!\u003cbr\u003e\u003cbr\u003eSomething a lot of people don\u0027t know about me is that for the last two years I have given up my apartment, and instead I dog sit full time (for free in exchange for housing, moving every 2-4 weeks) to be able to afford to create \u0026amp; share music full time with you all. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am so beyond thankful to all the members of my Patreon for supporting me so that I can continue to make this music to share with you all.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy Patreon members are really my creative team, my real producers. I value you all so highly \u0026amp; really want your input on music, videos, songwriting inspiration, where to tour, etc. I listen to suggestions here a lot more than you may expect! \u003cbr\u003e\u003cbr\u003eThank you again all again - big big love!!\u003cbr\u003e\u003cbr\u003emb\u003cbr\u003e"

     "about": "Mary recorded her latest album in LA with famed producer Mark Mazzetti (John Mayer, Sting, Janet Jackson). Performing at top venues / festivals in the US \u0026amp; abroad, such as\u003cbr\u003eTwin River, Tanglewood, Sound Session, Foo Fest, The Sundance Film Fest \u0026amp; more\u003cbr\u003eshe won \u2018Best Female Vocalist\u2019 in the Phoenix Magazine. She\u2019s been featured in Music\u003cbr\u003eConnection Magazine, Get Magazine, Motif \u0026amp; more sharing the stage with great artists\u003cbr\u003eincluding Deer Tick, Arc Iris, The Low Anthem, \u0026amp; others. She recently played herself\u003cbr\u003esinging in \u2018Explosion Bus\u2019, a Jonathan Katz cartoon (Dr. Katz, Professional Therapist).\u003cbr\u003e",
