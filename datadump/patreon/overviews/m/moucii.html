"https://i.imgur.com/bcQk2zP.jpg\" style=\"width: 405px;\" width=\"150px\"\u003e\n\u003c/div\u003e\nI\u0027ve been an artist for a few years, recently picking up commissions around 2012 and becoming a freelance artist in 2016! I hope to be able to support myself through my art, and maybe someday become a let\u0027s player when time allows. For now let\u0027s work on art! With the support of you amazing guys out there, I\u0027ve finally come into terms with pursuing this career choice as I always wanted to become one since I started drawing. As it grants me happiness to create art and characters, and hopefully what I produce grants you guys inspiration and makes your day a bit brighter!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI want to take my artistic career even further than I have before and still be able to communicate with my supporters! It\u0027s all thanks to you guys, I have made it this far!\u00a0 \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eLet\u0027s get straight to the point\u003cbr\u003e\u003c/strong\u003eThrough supporting me on Patreon, you\u0027ll be able to help me with:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ebills for real life\u003c/li\u003e\n\t\u003cli\u003eexpanding my merchandises and art (Prints, Cons, you name it)\u003c/li\u003e\n\t\u003cli\u003ework on personal bigger projects such as comics and world developing for stories I write and draw.\u003c/li\u003e\n\t\u003cli\u003eoverall, help me make this my job, my lively hood, my pursuit of happiness\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eThank you so much for reading!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow Payments Work\u00a0\u003c/strong\u003e\u003cbr\u003eI post wips here on patreon but for the rest of the rewards, I send them out through your messages!\u003cbr\u003e\n\t\u003cbr\u003e\u003ca href=\"http://linktr.ee/mou.cii\"\u003eAdditional Links you can find on my linktr.ee\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
