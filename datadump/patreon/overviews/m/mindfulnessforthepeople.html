    "summary": "\u003cstrong\u003eWe hear you. We see you. We feel you.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ve\u00a0\u003c/strong\u003e\u003ca href=\"https://www.mindful.org/disrupting-systemic-whiteness-mindfulness-movement/\"\u003eheard about\u003c/a\u003e\u003cstrong\u003e\u00a0Mindfulness for the People and want to \u003cem\u003eknow\u003c/em\u003e more. \u003cbr\u003eYou\u0027ve experienced a\u00a0keynote, training, or consultation and want to \u003cem\u003edo\u003c/em\u003e more.\u00a0\u003cbr\u003eYou\u0027re hungry and heartfelt and want a community of others like you who seek to \u003cem\u003ebe \u003c/em\u003emore.\u00a0\u003cbr\u003e\u003cbr\u003eSo here it is.\u003cbr\u003e\u003cbr\u003eAn opportunity to radically re-imagine the mindfulness movement with Mindfulness for the People in real time. Brand new. Together. Everyone. \u003cbr\u003e\u003cbr\u003eWe can\u0027t wait to get your feedback on our\u00a0preliminary content and ideas for developing even more content.\u00a0\u003cbr\u003e\u003cbr\u003eWelcome and thank you for joining us!\u003cbr\u003e*************************************************\u003cbr\u003eWHO WE ARE\u003c/strong\u003e\u003cbr\u003eMindfulness for the People LLC is a Black-owned social change agency dedicated to bridging racial justice and collective wellbeing through techniques of mindfulness, compassion, and self-compassion. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE DO\u003c/strong\u003e\u003cbr\u003eWe bring compassionate mind-body wisdom to the field of racial justice on university campuses and among social good organizations. Our culturally responsive and oppression sensitive mindfulness trainings, keynotes, and consultations engage \u003ca href=\"https://attheu.utah.edu/facultystaff/microaggression-and-racial-battle-fatigue/\"\u003eRacial Battle Fatigue\u003c/a\u003e among People of Color and \u003ca href=\"https://goodmenproject.com/featured-content/white-fragility-why-its-so-hard-to-talk-to-white-people-about-racism-twlm/\"\u003eWhite Fragility\u003c/a\u003e among White people. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW WE DO IT\u003c/strong\u003e\u003cbr\u003eOur approach disrupts \u003ca href=\"http://education.oxfordre.com/view/10.1093/acrefore/9780190264093.001.0001/acrefore-9780190264093-e-5\"\u003esystemic whiteness\u003c/a\u003e by fostering awareness of implicit and explicit racial bias in the mindfulness movement. This shift in consciousness cultivates the learning edge needed to radically re-imagine a mindfulness movement that meets the needs of our racialized world.  \u003cbr\u003e"
