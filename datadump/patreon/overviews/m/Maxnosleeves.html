    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6Rcq6LAiCxY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi How Are Ya?\u003cbr\u003e\u003cbr\u003eMy Name\u2019s MaxNoSleeves and we\u2019re putting a team together!\u003cbr\u003e\u003cbr\u003eI make internet videos and put them on YouTube, Facebook, Instagram, Linkedin - anywhere I can to make people laugh and have a better day.  I love poking fun at stuff (mostly myself) and I love making stuff that my friends can laugh at. \u00a0And Yes, if you\u0027re reading this you\u2019re officially my friend. \u003cbr\u003e\u003cbr\u003eIf it seems like I\u2019m throwing it all together by the seat of my pants, that\u2019s because I am.  \u003cstrong\u003eI do everything myself\u003c/strong\u003e and between writing, filming, editing, designing, promoting, and cutting all my own sleeves, creating my stuff gets to be all consuming.  A lot of you guys are hitting me up for more stuff which is amazing! That means you\u2019re digging what I\u2019m putting out.  The problem is right now I feel like I\u2019m at my Max (get it? :) in terms of production and output and basically what I\u2019m able to do completely on my own.\u003cbr\u003e\u003cbr\u003eThat\u2019s where PATREON comes in.  \u003cstrong\u003eYou guys wanted more\u003c/strong\u003e, now you can get a WHOLE lot more!  Let me be clear, the weekly videos will keep coming, but for as little as $1 you guys can help me not only keep making the stuff I love making, but I can do more videos, more frequently, and on a bigger scale. \u00a0Ever wanted to see me make a music video?  How about an action packed fight stunt?  With your help, they\u2019ll be on the way!\u003cbr\u003e\u003cbr\u003eSo join my Patreon!  \u003cstrong\u003eYou\u2019ll get rewards and perks \u003c/strong\u003eto really fire up your engines. Ever wanted the exact mug that I sip my coffee? That\u2019s on there.  Ever wanted to \u003cstrong\u003ehelp me decide\u003c/strong\u003e what video to do next? That\u2019s on there too!  You\u2019ll be in the trust tree with me and everybody else living life no sleeves.  And on a personal level, you\u2019ll be giving me the resources to keep making the stuff I love making and hopefully you love watching.  \u003cbr\u003e\u003cbr\u003eThanks guys - olive juice. \u003cbr\u003e-Max"
