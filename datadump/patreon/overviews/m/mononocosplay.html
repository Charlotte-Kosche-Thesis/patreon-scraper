    "published_at": "2017-11-09T09:54:43+00:00",
    "summary": "ENGLISH: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello everyone and a warmly welcome to my pateron page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=870x10000:format=png/path/scf54f6fa5d3ab621/image/i6cfc51740ad81975/version/1492627329/image.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Sabrina, the Creator behind Monono Cosplay. \u003cbr\u003eCosplay has become one of the most important things in my life for two and a half year now. \u003cbr\u003eMostly I\u0027m crafting characters from video games, but also from movies or artworks. \u003cbr\u003eWhen becoming one of my paterons you will see much worbla work here and also some sewing stuff. Take part of my learning progress, because I want to improve my sewing skills at the moment. \u003cbr\u003e\u003cbr\u003eWhy is pateron necessary for me?\u003cbr\u003eThe most important fact for me is, that my follower on Facebook didn\u0027t see everything they want to see. There are so many questions like \"why is there no progress from cosplay xy?\" \u003cbr\u003eOften I have to answer: \"There is...\"\u003cbr\u003eThe other fact is, that cosplay means so much to me, that I want to be self employed with my \"hobby\". I\u0027m working hard for this and every support and every pledge means a lot to me! \u003cbr\u003e\u003cbr\u003eSo in my opinion pateron is a really good chance for you and me to come together and benefit from each other. Bescause you can tell me what you want to see, and what you want to learn and I can create the content for you out of that feedback!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=870x10000:format=jpg/path/scf54f6fa5d3ab621/image/ia374fecf92201dd0/version/1492638878/image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Crafting Tier \u003c/strong\u003e- It is for all of you who want to see my work in progress stuff, my behind the scenes stuff and some tutorials :)\u003cbr\u003eEvery single pledge helps me to continue my work.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Craftsman Tier\u003c/strong\u003e includes my \"Worbla Basics\" PDF and you will get tutorials and videos every month, which are connected to the PDF book. \u003cbr\u003e\nSo you can learn the Basis with the PDF and learn more with the tutorials and videos afterwards. \u003cbr\u003e\n\u003cbr\u003e\nAlso you can tell me what you want to know and based on your feedback I con create more helpful tutorials and videos for you. \u003cbr\u003eAt the moment the PDF is german only :/ \u003cbr\u003eBut if there are enough englisch people who want to have it, it would be possible for me to get it translated. \u003cbr\u003e\u003cbr\u003eEveryone who pledge a tier, will get a little surprise from me :) \u003cbr\u003e\u003cbr\u003eThank you very much! Your Monono \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=870x10000:format=jpg/path/scf54f6fa5d3ab621/image/icc159b969131f9a2/version/1502221100/image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGERMAN:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHallo zusammen und ein herzliches Willkommen auf meiner Pateron Seite.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=870x10000:format=png/path/scf54f6fa5d3ab621/image/i53d8ca39a9c56804/version/1476743470/image.png\"\u003e\u003cbr\u003e\u003cbr\u003eIch bin Sabrina, die Person hinter Monono Cosplay.\u003cbr\u003eCosplay ist seit nun mehr als zwei ein halb Jahren eines der wichtigsten Dinge in meinem Leben und ich m\u00f6chte diese Begeisterung noch weiter ausbauen!\u003cbr\u003eHier auf meiner Pateron Seite wirst du haupts\u00e4chlich Worbla Arbeiten und die entsprechenden Tutorials finden. Aber auch meinen N\u00e4hprozess, denn den versuche ich gerade zu verbessern und w\u00fcrde dich daran Teil haben lassen.\u003cbr\u003e\u003cbr\u003eWarum ist Pateron wichtig f\u00fcr mich?\u003cbr\u003eDie Entscheidung eine Pateron Seite zu er\u00f6ffnen verfolgt mich nun schon l\u00e4nger und nach der j\u00fcngsten Entwicklung bei Facebook hat sie sich weiter verst\u00e4rkt.\u003cbr\u003eDa die meisten Menschen, die mir folgen meine Bilder und meine Arbeiten gar nicht sehen, m\u00f6chte ich dir hier die M\u00f6glichkeit geben, alles genaustens verfolgen zu k\u00f6nnen. Ich habe so oft die Frage geh\u00f6rt: \" Warum hast du zu Cosplay xy keinen progress gezeigt? \" und immer wieder muss ich antworten: \" das habe ich... \"\u003cbr\u003eAu\u00dferdem m\u00f6chte ich mein \"Hobby\" weiter ausbauen und mich mit Cosplay gerne selbstst\u00e4ndig machen. So hilft mir jeder einzlene von euch meinem Ziel ein St\u00fcckchen n\u00e4her zu kommen. \u003cbr\u003eJeder einzelne bedeutet mir wirklich viel und ich m\u00f6chte mich herzlich daf\u00fcr bedanken!\u003cbr\u003e\u003cbr\u003eMeiner Meinung nach, ist Pateron eine wirklich tolle Sache und so k\u00f6nnen wir am besten voneinander profitieren. Du kannst mir sagen, was du sehen und lernen m\u00f6chtest und ich kann meinen Content hier auf der Seite daran anpassen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=870x10000:format=png/path/scf54f6fa5d3ab621/image/i48fb34f0f519f4fd/version/1498977296/image.png\"\u003e\u003cbr\u003e\u003cbr\u003eDazu\u00a0 gibt es zwei M\u00f6glichkeiten:\u003cbr\u003e\u003cstrong\u003eIm Crafting Tier\u003c/strong\u003e wirst du meinen progress verfolgen k\u00f6nnen und kannst zu den einzelnen parts jederzeit Fragen stellen. Au\u00dferdem gibt es viel behind the scenes Bilder und kleine Videos, sowie einige tutorials. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIm Craftsman Tier \u003c/strong\u003egibt es meine Worbla Basics PDF f\u00fcr dich und jeden Monat passende Tutorials und Videos, die dieses Wissen weiter ausbauen. Durch dein Feedback ist es mir dann ebenfalls m\u00f6glich alles so anzupassen, das sich ein m\u00f6glichst guter Lerneffekt erzielen l\u00e4sst.\u00a0 \u003cbr\u003e\u003cbr\u003eSo hilft mir jeder einzlene von euch weiter und macht es mir m\u00f6glich mein Wissen am besten an euch weiter zu geben!\u003cbr\u003eAu\u00dferdem gibt es f\u00fcr jeden eine kleine \u00dcberraschung!\u003cbr\u003e\u003cbr\u003eVielen Dank, eure Monono \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=870x10000:format=png/path/scf54f6fa5d3ab621/image/i9691c06712467e34/version/1483818220/image.png\"\u003e\u003cbr\u003e\u003cbr\u003eMein Portfolio/my portfolio:\u003cbr\u003ehttps://www.mononocosplay.de/portfolio/cosplay-portfolio/\u003cbr\u003e\u003cbr\u003e"
