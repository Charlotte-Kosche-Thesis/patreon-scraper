    "summary": "\u003cimg src=\"https://i.imgur.com/dBKHSmh.png\"\u003e\u003cbr\u003eWelcome to my Patreon! I\u0027m Met, and I create lewd 3D animations of game girls!\u003cbr\u003eIn case that is not where you came from, you can find all my free content on my\u00a0\u003ca href=\"http://metssfm.tumblr.com/tagged/gif\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI started out with Source Filmmaker(SFM) years ago, hence the name, but have since moved on to using Blender. Now that I\u0027ve had plenty of experience with it, Blender allows me to create much higher quality renders faster and more conveniently, due to physics simulations and good rigging options. Render times are no longer a huge issue since Patreon allows me to afford a subscription-based render farm service.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/gn9jtho.png\"\u003e\u003cbr\u003eI make fairly vanilla content, mostly with Overwatch girls, although I also love Witcher, Nier Automata, and dozens of other games and franchises that I didn\u0027t yet have a chance to make animations with. You can find my animations on my\u00a0\u003ca href=\"http://metssfm.tumblr.com/tagged/gif\"\u003eTumblr\u00a0\u003c/a\u003eas well as various rule34 websites.\u003cbr\u003e\u003cbr\u003eYou can find my an archive of my animations\u00a0\u003ca href=\"https://drive.google.com/drive/folders/1DSxhMbIZedGPe2kTZf9VkW--g0PmpqAN\"\u003ehere\u003c/a\u003e. The\u00a0\u003ca href=\"https://www.patreon.com/posts/animation-new-17399115\"\u003ePatreon animation archive\u003c/a\u003e contains mostly the same animations just in 1080p instead of 720p, with no watermark, with more camera angles, alternate skins, etc.\u003cbr\u003eYou can also find a lot of my content \u003ca href=\"https://vrporn.com/studio/metssfm/?a=394776\"\u003econverted to \u003cstrong\u003eVR\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI also make\u00a0\u003ca href=\"https://smutba.se/user/6/\"\u003eBlender character rigs\u003c/a\u003e for free every now and then, just as I used to make\u00a0\u003ca href=\"https://sfmlab.com/profile/7689/?page=2\"\u003eSFM rigs\u003c/a\u003e back in the day. These are free for other artists to use, since rigging is the hardest part out of everything I do, so if it can be shared, why not share it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/yeG1VXv.png\"\u003e\u003cbr\u003eIf you support me, you can get:\u003cul\u003e\u003cli\u003eWIP renders and playblasts\u003c/li\u003e\u003cli\u003e1080p unwatermarked renders\u003c/li\u003e\u003cli\u003eVote in polls to decide what I will do next\u003c/li\u003e\u003cli\u003eBonus camera angles and clothing variations\u003c/li\u003e\u003cli\u003eSee some releases a few days earlier\u003c/li\u003e\u003cli\u003eOccasional 4K still renders\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTimelapses of some of my works being created\u003c/li\u003e\u003cli\u003eEarly access to models before they are released\u003c/li\u003e\u003cli\u003eAccess to models that I never intend to release because they\u0027re not great\u003c/li\u003e\u003c/ul\u003eAnd who knows what else!\u003cbr\u003e\u003cbr\u003eThanks for checking out my Patreon page, and if you decide to stick around, I will love you for ever!"
