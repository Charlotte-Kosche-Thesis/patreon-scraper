    "summary": "I\u0027m an actor/writer/director and Emmy award-winning producer living in Los Angeles, California. I know, you haven\u0027t heard that one before. Here\u0027s the part that\u0027s slightly different...\u003cbr\u003e\u003cbr\u003eI moved out here nearly 7 years ago with literally 3 suitcases and $350. That\u0027s right, you read that correctly, I showed up here with $350 to my name. I had a 2002 Cavalier with 160,000 miles and no working A/C. Things have changed a bit since then, but not without it\u0027s balance of successes and setbacks. I had to spend a year back in Chicago as my dad was diagnosed with (and shortly passed away from) cancer, and I\u0027ve traveled back and forth quite a bit as my mom has been on a kidney donor list since 2012. Update: She received her kidney this week and is doing well! (6/30/17)\u003cbr\u003e\u003cbr\u003eDespite this, I\u0027ve kept going. This is who I am and I can\u0027t do anything else.\u003cbr\u003e\u003cbr\u003eFrom my little one bedroom (562sq ft.), I\u0027m working on a number of projects:\u003cbr\u003e\u003cbr\u003e\u2022 A dramedy series (That will hopefully be pitched to cable next year)\u003cbr\u003e\u003cbr\u003e\u2022 A comedy (web)series ALL 8 episodes of Season 1 are written. Episode 1 will be in production at the end of 2017! UPDATE (1/11/18): Episode 1 is in the can! Post-production is happening!\u003cbr\u003e\u003cbr\u003e\u2022 A documentary on America and our divide (Already started pre-interviews)\u003cbr\u003e\u003cbr\u003e\u2022 A sci-fi short film (In script edits)\u003cbr\u003e\u003cbr\u003e\u2022 A sci-fi action short film (On a 3rd pass of the script)\u003cbr\u003e\u003cbr\u003e\u2022 A heist feature (Of which Quentin Tarantino said of my idea \"That\u0027s actually pretty good!\" - for real.)\u003cbr\u003e\u003cbr\u003e\u2022 A podcast: \u003ca href=\"http://www.outofframeshow.com)\"\u003ehttp://www.outofframeshow.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd 26 other ideas in various stages of writing. (I\u0027m not kidding, I have a spreadsheet to track it all.)\u003cbr\u003e\u003cbr\u003eI\u0027ve completed a few things already, including an Emmy award winning spot, for a great cause:\u00a0\u003ca href=\"http://www.brightonpark.media\"\u003ehttp://www.brightonpark.media\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also am a photographer as a hobby (you can see my work on Instagram, and I\u0027d be happy to sell/make prints to anyone who supports me!): \u003ca href=\"http://www.instagram.com/mikeracanelli\"\u003ehttp://www.instagram.com/mikeracanelli\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also sometimes make music, but I\u0027ve been lax on that lately.\u003cbr\u003e\u003cbr\u003eAnd this is the part where I ask for your financial assistance...\u003cbr\u003e\u003cbr\u003eI do have a full-time day job, and I barely sleep. I\u0027d love to fake it and pretend this is easy, but it\u0027s just not the case. If you appreciate my work, my story, and my drive, and have the means, I would DEEPLY APPRECIATE your investment into myself and my work. Pursuing the arts are a struggle, but they\u0027re important. If you can, please become part of my success story!\u003cbr\u003e\u003cbr\u003eI will be adding rewards and a video soon!\u003cbr\u003e"
