    "summary": "HI THERE!!\u003cbr\u003e\nThank you for stopping by my patreon! Here\u0027s the story:\n\u003cbr\u003e\n\u003cbr\u003e\nI am a graduate of the School of Visual Arts\u0027 BFA 2017 Cartooning program! My skills range between the following- illustration, writing, HTML coding \u0026amp; CSS, comics production, drafting, layouts, storyboarding, character design, background design, sewing, costume design, and utilization of a plethora of tools!\u003cbr\u003e\u003cbr\u003e\nMY CURRENT PROJECTS:\n\u003cbr\u003e\n\u003cimg src=\"http://68.media.tumblr.com/f09ef2739aa9880bb8c2ae4901900fd8/tumblr_ooay6vVFzw1tcq8rio1_1280.png\" style=\"width: 321px;\"\u003e\u003cbr\u003e\nRight now, my focus artwork pertaining to mental health, a subject that is very personal for me and many others. My intention is to create content that diminishes the stigma surrounding mental health and forms of treatment. At the moment, I\u0027m building on my #Purrozac design, which some of you may already be familiar with already! Currently on the table is an enamel pin, plush toys, resin figurines, and additional works of cute pill friends. As I am producing these things, however, it would be a huge help to have some financial support. If you can throw a little my way, you\u0027ll have access to sneak previews of prototypes and finished products before the rest of the world! You could even have priority access to pre-orders \u0026amp; limited runs of items!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also producing a webcomic entirely by myself with it\u0027s own patreon separate from this. Check it out on \n\u003ca href=\"http://www.TheFoxsGarden.com\"\u003ewww.TheFoxsGarden.com\u003c/a\u003e \u0026amp; find the patreon link there.\u003cbr\u003e"
