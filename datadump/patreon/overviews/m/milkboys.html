    "summary": "I founded milkboys when I was a queer teen myself, frustrated with the lack of online resources available to me and my friends. Most LGBT sites are catering to \"gay men\". Not bisexuals, not trans teens or even queer allies. \u003cbr\u003e\u003cbr\u003eI wanted a site that speaks to everyone on our broad \u0026amp; colourful queer spectrum. A place where you can feel at home, meet people, read about how the society \u0026amp; politics around us are changing and having an impact on our daily lives but also have the option to just look at pretty people for a while without feeling judged for it.\u003cbr\u003e\u003cbr\u003emilkboys in its current form is going into its 10th year now and I\u0027d love to make it grow, become more colourful, entertaining and more accessible to people who still have a hard time finding a place online where they can just \u003cem\u003ebe\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIf you become a patreon of this project you will enable me to spend more time working on milkboys, update the site a lot more often than currently possible and create more original content (photos, videos, articles and so on) and in return will get a look behind the scenes and one or two other little things as a thank you ;)\u003cbr\u003e\u003cbr\u003eThank you for your loyalty \u0026amp; incredibly generous support over the years!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003eJosh\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e$220:\u00a0Monthly server costs covered!\u003cbr\u003e\u003cbr\u003e$400:\u00a0Almost all ads on the site will be removed!\u003cbr\u003e\u003cbr\u003e$500:\u00a0We\u0027ll produce a milkboys podcast!\u003cbr\u003e\u003cbr\u003e$750:\u00a0We\u0027ll create our own video site!\u003cbr\u003e\u003cbr\u003e"
