    "summary": "I have #PASSION, and sometimes a little too much of it. To the extent that I make myself sick.\u00a0\u003cbr\u003eIn a way to \u0027curb my enthusiasm\u0027, I\u0027m looking for alternative means of keeping myself alive, rather than a typical 9-5 job.\u00a0\u003cbr\u003eBefore the launch of this Patreon I have been on sick-leave for a year, due to exhaustion. Crazy? Yes. But I am healthier now.\u003cbr\u003e\u003cbr\u003eHealth update:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gGOWoPkIQiI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eCurrent activities\u003cul\u003e\u003cli\u003eRegular\u00a0\u003cstrong\u003e\u003ca href=\"https://twitch.tv/maloki\"\u003etwitch streams\u003c/a\u003e.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSmall videos\u003c/strong\u003e, mainly highlights\u00a0from streams with Story Time (when they occur) uploaded to\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/MarieAxelsson\"\u003eYouTube vlog\u003c/a\u003e.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy super-long-term goals are the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDo \u003ca href=\"https://twitch.tv/kinkymal\" rel=\"nofollow\"\u003eTwitch-streams\u003c/a\u003e with primarily gaming, maybe cooking \u0026amp; creative in the future.\u00a0\u003c/li\u003e\u003cli\u003eWriting, this is a bit less specific, because there is a writer in my heart, and this usually comes out as \u003ca href=\"http://blogghoran.se/\"\u003eblog-posts, musings and political\u003c/a\u003e, and it can come out as creative writing (huge fan of \u003ca href=\"http://nanowrimo.org/\"\u003eNaNoWriMo\u003c/a\u003e). I will also continuously updated my \u003ca href=\"http://kinkymal.se/\"\u003egaming blog\u003c/a\u003e. However, with my reading habits I am considering semi-regular reviews.\u00a0\u003c/li\u003e\u003cli\u003eMake regular cooking videos, focus on both sustainable food consumption, and compact living cooking (Live in a student apartment with a very small kitchen). These will be uploaded to my\u00a0\u003ca href=\"https://www.youtube.com/MarieAxelsson\" rel=\"nofollow\"\u003evlog YouTube channel.\u003c/a\u003e\u003c/li\u003e\u003cli\u003eLearn magical editing, and summarize my gaming sessions on my \u003ca href=\"https://youtube.com/kinkymal\"\u003egaming YouTube channel.\u003c/a\u003e Or just earn enough money to delegate.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m a jack of all trades, and my interests shift and fluctuate a lot. However, gaming, food, books and social justice seems to be a reoccurring theme for me.\u00a0\u003cbr\u003e\u003cbr\u003eDuring 2017, I do had a resolution to myself. Even if I love games and books, I didn\u0027t buy any new ones.\u00a0\u003ca href=\"http://kinkymal.se/2017/01/year-of-experiences-a-resolution/\" rel=\"nofollow\"\u003eRead more about it here.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThrough this patronship you will help me help myself, and in the long run help others.\u00a0\u003cbr\u003e"
