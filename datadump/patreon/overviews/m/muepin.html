    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.artbymue.com/hi2.png\"\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003eHello! I\u0027m\u00a0\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMue,\u00a0\u003c/span\u003e\u003c/span\u003ean \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eartist\u003c/span\u003e\u003c/span\u003e from \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(99,36,35);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eGermany and I create the drama/queer romance comic Frantic Live!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tFrantic Live is a story about Michael \"Mitch\" Rust, a rock musician suffering from bipolar II disorder whose band Frantic has fallen apart. While trying to revive his career, he meets the designer and aspiring photographer Sam, who is in the process of exploring their nonbinary gender identity.\u003cbr\u003e\n\tYou can follow \u0026amp; support the comic\u0027s development on my Patreon.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eRead Frantic Live here!\u003cbr\u003e\n\t\u003ca href=\"http://franticlive.artbymue.com/\"\u003ehttp://franticlive.artbymue.com\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://tapas.io/series/franticlive\"\u003ehttps://tapas.io/series/franticlive\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMy art can be found here:\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eOn Tumblr: \u003ca href=\"http://muedraws.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://muedraws.tumblr.com\u003cbr\u003e\n\t\u003c/a\u003eOn DeviantART: \u003ca href=\"http://daftmue.deviantart.com/\" rel=\"nofollow\"\u003ehttp://muepin.deviantart.com\u003cbr\u003e\n\t\u003c/a\u003eOn Facebook:\u00a0\u003ca href=\"https://www.facebook.com/mue.artwork\" rel=\"nofollow\"\u003ehttps://www.facebook.com/mue.artwork\u003cbr\u003e\n\t\u003c/a\u003eOn Instagram:\u00a0\u003ca href=\"http://instagram.com/muedraws\" rel=\"nofollow\"\u003ehttp://instagram.com/muedraws\u003c/a\u003e\u003cbr\u003e\n\tSketches and Doodles on Twitter: \n\t\u003ca href=\"http://twitter.com/muepin\" rel=\"nofollow\"\u003ehttp://twitter.com/muepin\u003cbr\u003e\n\t\u003c/a\u003eMy online store:\u00a0\u003ca href=\"http://muepin.tictail.com/\" rel=\"nofollow\"\u003ehttp://muepin.tictail.com/\u003cbr\u003e\n\t\u003c/a\u003eMy website\u00a0\u003ca href=\"http://www.artbymue.com\" target=\"_blank\"\u003ehttp://www.artbymue.com\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eRead my short comics \"Canta per me, Amore!\" here:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://tapas.io/series/Canta-Per-Me-Amore\"\u003ehttps://tapas.io/series/Canta-Per-Me-Amore\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eWhy Patreon? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBy becoming a patron, you can help me focus on my artistic endeavors and projects! My current methods of income (commissions and conventions) are not regular, so I use Patreon to offer you cool stuff in exchange for a more relaxed state of mind - it helps me pay my most necessary bills.\n\u003cbr\u003e\n\u003cbr\u003e\nYour support allows me to improve and experiment, prepare for conventions and participate in cool projects (or make my own).\u00a0I love challenging myself by stepping out of my comfort zone and trying new things.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eWhat\u0027s In It For You\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u00a0As a patron you gain\u003cstrong\u003e\u00a0access to my patron-only feed, where I put my newest artwork, announcements and WIPs!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eExclusive insight into my comic-making process. Pledge $2 or more to read ahead of everyone else! Lined pages are posted as soon as they\u0027re done. Once they\u0027re colored,\u00a0comics are posted as PDFs containing 10-13 pages.\u003c/li\u003e\n\t\u003cli\u003ePatrons get access to my\u003cstrong\u003e Discord\u003c/strong\u003e server, where we can chat, exchange art resources and advice, etc! I also post announcements there (when I livestream, new projects, etc).\u003c/li\u003e\u003cli\u003eI will occasionally share some art tips and resources.\u003c/li\u003e\u003cli\u003eDiscounts and early access to commission slots are available for patrons pledging $5 or more!\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eWhere does that money go??\u003cbr\u003e\u003c/span\u003eThe current amount I make from Patreon (and then some) goes towards my social insurance, which includes health insurance. As a full-time artist, I pay a reduced price but it\u0027s still easily 2 full color commissions worth of money. Since I\u0027m trans and on HRT, I need to stay insured to continue my transition.\u003cbr\u003e\u003cbr\u003eAny extra money made from Patreon would go straight towards my art (printing books and merch, paying for webhosting, materials). And if I end up making more than I need? I will start giving back to the community and supporting other artists on Patreon myself.\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI want you to know that each and every amount pledged means the world to\u00a0me\u00a0and I can\u0027t possibly thank you enough!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
