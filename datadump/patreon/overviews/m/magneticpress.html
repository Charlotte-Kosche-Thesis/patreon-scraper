    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F145822051\u0026amp;url=https%3A%2F%2Fvimeo.com%2F145822051\u0026amp;image=http%3A%2F%2Fb.vimeocdn.com%2Fthumbnails%2Fdefaults%2Fdefault.480x640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUPDATES:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003eTIER PRICES ADJUSTED!\u00a0 GET MORE FOR YOUR SUPPORT EACH MONTH!\u003cbr\u003eNOW \u003c/strong\u003e\u003cstrong\u003eINCLUDED IN ALL NEW-MEMBER, FIRST-MONTH INITIATION CARGO SHIPMENTS:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMembership card (as described)\u003c/li\u003e\u003cli\u003eThe previous month\u0027s bonus items (and maybe even all previous month\u0027s before that, if there\u0027s any left...)\u003c/li\u003e\u003cli\u003eFull color 8x10\" 2016 calendar, filled with a look at what\u0027s ahead!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAMBASSADORS CLUB E-MAGAZINE SENT AS HI-REZ PDF TO REGISTERED MEMBERS!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eCHECK OUT THE PITCH!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe World\u2019s Best Graphic Novels and Art Books. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEvery month.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/section%20header1_zpsquxql99k.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eWhen we launched Magnetic Press in 2014, we had one goal in\nmind: \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eto bring some of the coolest books and amazing artists in the world to\nprint in the US.\u003c/span\u003e\u003c/strong\u003e\u00a0 \u003c/em\u003eWe emptied our pockets\nand chased that dream with the spirit and energy required to launch an\nindependent publishing label from scratch -- no six-figure investors, no golden trust funds, no corporate sponsors --\njust a couple of guys with some gumption and a love of dynamic visual\nstorytelling.\u00a0 And in the first year,\nthat gumption paid off in the form of an amazingly supportive and ever-growing fanbase who\nreally seem to appreciate our artists and ambition.\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e (And earning two Eisner Award nominations in\nthe first year wasn\u2019t too bad, either.)\n\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nNow, as we roll forward, we\nhave no intention of slowing down.\u00a0 And we\nwant to bring you, the discerning reader, into the fold and along for the ride, and to reward\nyou for your ongoing support.\u00a0 Being as\nsmall and independent as we are, we rely on your helpful word-of-mouth and the grass-root level buzz to spread the word --\u00a0 \u003cstrong\u003e\u003cem\u003eWe need you to be our Ambassadors in the world.\u00a0 \u003c/em\u003e\u003c/strong\u003eAnd we\u2019ve built a VIP club just for you!\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/cargo_zpston5ehf4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery month, we\u2019ll send an Ambassador Cargo Package to each of our\nmembers, containing all kinds of awesome content, not the least of which will\nbe \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ethe newest graphic novel or art book hitting shelves that month.\u003c/span\u003e\u00a0 \u003c/strong\u003eThink of it a bit like a subscription service\nor book club, but with a wealth of extra awesomeness inside each box!\n\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/library_zpssm5dkjrn.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eChoose from an array of available membership tiers and get an assortment of cool and exclusive things sent to your doorstep every month, from \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003edesigner \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003efoil-stamped bookmarks, custom posters, exclusive new monthly T-shirts, frameable artboard prints, signed\nbook plates, monthly mystery surprises,\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e all the way up to \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eoriginal sketches and\nartwork \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003efrom one of our uber-talented artists, and even \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ean opportunity to go behind the scenes and get\ncredited in our printed masthead in titles going to print that month.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0 Pick the tier that works for you, upgrade or\ndowngrade as you see fit each month. We want you to be happy and proud to be a\nMagnetic Press Ambassador!\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/row%201_zpsss0xx41o.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/row%202_zpselkvn71n.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/sample%20shirts_zpsvqhgrysx.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/section%20header%20VIP_zpswk3bbiax.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eTo make your membership official, everyone who joins at the\n$7 tier or above will get a slick, translucent \u003cstrong\u003eplastic Ambassadors Club card with a unique member\nID \u003c/strong\u003esent with their first package.\u00a0 This Ambassador ID number will not only identify you as a (literal)\ncard-carrying Magnetic Press Ambassador, but will allow you to start accruing \u003cstrong\u003eAmbassador Points \u003c/strong\u003efor all sorts of additional tiered bonuses based on your rank: \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003efree shipping,\nexclusive merchandise,\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003epermanent web-store discounts\u003c/span\u003e\u003c/strong\u003e, \u003c/em\u003eand a special \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eBirthday Bonus \u003c/em\u003e\u003c/span\u003e\u003c/strong\u003esent to you each year (as\nlong as your membership is active that month).\nAnd much, much more!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/VIP%20card%20mockup_zpskhtpmbtg.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eEach monthly tier includes a chunk of Ambassador Points (in addition\nto the goodies inside your Cargo box) that steadily accrue, so just by being a regular member, you earn more rewards!\u00a0 As your point total rises, so does your rank -- start out as a\nproud \u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u201cCharge d\u2019Affair\u201d\u003c/strong\u003e \u003c/span\u003e\u003c/em\u003eand work your way up to revered \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u201cExcellency\u201d,\u003c/span\u003e\u003c/strong\u003e \u003c/em\u003ecollecting\n\u003cem\u003e\u003cstrong\u003eadditional exclusive items just for ranking up!\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/ranking_zps1adeiel8.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWE NEED YOUR SUPPORT!!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eThere are so many rewards built into this program, it\u2019s\ncrazy.\u00a0 But we truly need your ongoing\nsupport to keep bringing you the sort of dazzling, unique, and dynamic books you\u2019ve\nseen from us so far.\u00a0 There are dozens\nand dozens of amazing titles out there just waiting to be released, but it\ntakes funding to do that: licensing fees, advances, printing costs, shipping expenses, etc.\u00a0 And we\u0027re still just a couple of Joes doing this with couch change and a positive attitude.\u00a0 We are a very small company with a limited production budget that only allows us to release a\nfew titles per year, so we\u2019re setting a few extended monthly Milestone Goal:\u00a0 \u003cstrong\u003e\u003cem\u003eHelp us reach $1500 a month, and we will create a variant cover for an upcoming title EXCLUSIVE TO CLUB MEMBERS!\u00a0 \u003c/em\u003e\u003c/strong\u003e This exclusive edition will be foil-stamped and only sent out to club members!\u00a0 \u003cstrong\u003e\u003cem\u003eHelp us reach $5000 a month, and we will\nadd an additional title to our release schedule!\u00a0 \u003c/em\u003e\u003c/strong\u003eAnd the best part is \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYOU CAN HELP CHOOSE WHICH TITLE!\u00a0\u003c/span\u003e \u003c/em\u003e\u003c/strong\u003eIf we reach that monthly goal, we\u2019ll present\nthe latest candidates to the exclusive, members-only \u003cem\u003eEmbassy Forum \u003c/em\u003efor\nyou to vote on.\u00a0 Talk about insider\u2019s\naccess \u2013 \u003cem\u003eyou can be an active part of our creative process!\n\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\nThere are many more hidden perks in the program, we could go\non for days.\u00a0 You can \u003ca href=\"http://www.magnetic-press.com/ambassadors-club/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eclick here\u003c/strong\u003e \u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003eto visit the website for more info.\u00a0 Otherwise, please feel free to choose a membership tier below to start\nyour membership today. \n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Please note: currently we only ship to domestic US addresses. We want to support our international fans as well, but the cost of shipping will require a completely different pricing structure.\u00a0 If you are outside the U.S. we still encourage you to support us at the $1 tier to start building points, and as soon as we have that portion of the Club ready, you\u0027ll already have some momentum!)\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.magnetic-press.com/ambassadorsclub\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/visit%20site%20button_zpsrxdxmclv.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v430/robotsockmonkey/join_zpsafzjfea8.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eAnd then please spread the word!\u00a0 We can\u2019t do this without you!\n\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
