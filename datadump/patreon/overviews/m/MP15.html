    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHey there!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\nI\u0027m Karla, the one behind\u003c/strong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMP15\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e Just some normal person with big dreams in mind.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat\u0027s my purpose?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003eI love drawing ever since I can remember, I want to improve in what I do and eventually make a living out of it.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat am I expecting from this?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003eJust getting a way in which I can improve on my own and get some income to get professional guidance.\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eWhat will you see here?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eART! LOTS OF ART EVERYWHERE. It could be comics, illustrations, maybe some animations, sketches. Anything artistry I\u0027d like to improve in and/ or learn about. Wether it be fandom related or whatever thing that pops out of my mind. There will be some spicy things as well.\u003cbr\u003e\u003cbr\u003e\nSo, there you go, I hope you join, I\u0027ll be more than happy to have you here!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"

     "description": "\"Yay we did it!\" I\u00b4d like to say that one of these days. Let me tell you what the fund of this goal will be for:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePET HEALTH AND FOOD CARE\u003c/strong\u003e\u003cbr\u003eI own two kitties and they tend to do cat stuff, such as playing, sleeping, pooping, eating...They are adorable and kitty love has no price, butt litter and food do, so part of this goal goes to that and vaccines.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSELF HEALTH AND FOOD CARE\u003c/strong\u003e\u003cbr\u003eWell, I need to keep myself alive, other wise how would I reward you?!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI OWE MONEY TO THE MAFIA\u003cbr\u003e\u003c/strong\u003eNot really, but I do have some debts I need to pay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePREVENTION AND EDUCATION\u003c/strong\u003e\u003cbr\u003eI`m completely dependable of my laptop and wacom to survive, if anything were to happen to them, things would get complicated. That\u00b4s why part of this goal will serve as savings in case tragedy knocks at my door. I\u00b4m also a college student, I\u00b4m asked to buy material almost every week. Part of this goes to funding educational aspects.\u003cbr\u003e\u003cbr\u003eNOW, the part you are interested in! What will you get.\u003cbr\u003eThat\u00b4s a great question! How about I give you more merchandize and add it in more tiers. Let me know what else you\u00b4d like to get once we reach this goal!",
