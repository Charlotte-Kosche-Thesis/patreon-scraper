    "summary": "Hello everyone, and welcome to my Patreon.\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance artist and illustrator. \u003cbr\u003e\u003cbr\u003eBeing freelance, workflow, and by extension paycheck, can be very inconsistent. I\u0027m using Patreon as part means of keeping funds steady, part tip jar, part means of offering discounts. Goal is to make the world more beautiful.\u003cbr\u003e\u003cbr\u003eMajor influences and inspirations include, but are not limited to Gustave Dor\u00e9, Franklin Booth, Joseph Clement Coll, Willy Pogany, James Montgomery Flagg, Virgil Finlay, Bernie Wrightson, Charles Dana Gibson, and Jean Giraud (Moebius).\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eDo pay caps affect rewards or anything?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eNope. If you qualify for a tier, you get the reward.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eReasons to support\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- You like my artwork\u003cbr\u003e- You want me to make more artwork\u003cbr\u003e- You have cash just lying around\u003cbr\u003e- Generosity makes you feel good\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAny other ways to support?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI have a print shop at\u00a0\u003ca href=\"http://society6.com/misterwillow\" rel=\"nofollow\" target=\"_blank\"\u003eSociety 6\u003c/a\u003e, or you can\u00a0\u003ca href=\"http://misterwillow.tumblr.com/commissions\" rel=\"nofollow\" target=\"_blank\"\u003ecommission me\u003c/a\u003e directly, and I\u0027ll draw whatever you want.\u003cbr\u003e\u003cbr\u003eIf nothing else, visit me on\u00a0\u003ca href=\"http://misterwillow.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e or\u00a0\u003ca href=\"http://instagram.com/misterwillow\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and follow, like or reblog some stuff, and tell your friends.\u003cbr\u003e"
