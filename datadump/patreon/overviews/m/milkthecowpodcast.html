    "summary": "#savethecow and not only that enable the Cow to grow and provide employment.\u00a0\u003cbr\u003e\u003cbr\u003ePlease listen to this podcast here which describes the situation we are in:\u00a0\u003ca href=\"http://www.milkthecowpodcast.com/podcast/2017/2/16/savethecow-please-help-milk-the-cow-to-still-exist-x\"\u003ehttp://www.milkthecowpodcast.com/podcast/2017/2/16...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eWe asked listeners what their life would be like without Milk the Cow:\u003cbr\u003e\u003cbr\u003e\"Straight up probably wouldn\u0027t be here. As in not alive.\"\u003cbr\u003e\u003cbr\u003e\"I\u0027d be a hell of a lot more jaded about human beings. You lot restore quite a bit of my faith in humanity.\"\u003cbr\u003e\u003cbr\u003e\"I wouldn\u0027t have a community who I could come to in my time of need, or some pure cushty folk to just crack on with.\"\u003cbr\u003e\u003cbr\u003e\"Lonely\"\u003cbr\u003e\u003cbr\u003e\"Absolutely grim af, if it wasn\u0027t for this group and certain individuals from the group I\u0027d be stuck in a controlling, violent relationship and maybe would have taken me a hell of a lot longer to wake up and see it for what it was. The cows given me an insight of what humanity really is and should be about, I\u0027ve met some amazing people\"\u003cbr\u003e\u003cbr\u003e\"I\u0027d probably still be with my ex treading water and generally unhappy. \u003cbr\u003e\u003cbr\u003e\"If it was to end now I\u0027d be at quite a loss - the cow has become a huge part of my life and pushed me to better myself immeasurably\"\u003cbr\u003e\u003cbr\u003e\"I\u0027d be in a little white padded cell without the support of milk the cow and this community over the last 2 years\"\u003cbr\u003e\u003cbr\u003eAdditionally as well as a podcast and events, Milk the Cow exists to provide support for people via the Milk the Cow EMDR fund for people with PTSD.\u003cbr\u003e\u003cbr\u003eWe can\u0027t afford to fund this alone anymore, your support will help us to continue to provide support\u003cbr\u003e\u003cbr\u003eUnless we can resource Milk the Cow together then sadly all aspects of Milk the Cow, events, podcasts, social media pages, everything basically must come to an end :(\u003cbr\u003e\u003cbr\u003eOne love. FTDCH.\u003cbr\u003e\u003cbr\u003ex"
