    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/crQfILD.png\"\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eAnf\u00e4nge\u003c/em\u003e tells the story of Delilah and Emil von Schweitzer, two twins who escape from Germany to the United States in order to flee their family\u0027s killer. Out of the frying pan and into the fire, the twins soon find the school they\u0027re sheltering in harbors its own dark, twisted secrets. Will they survive the less than legal institution, or will they succumb to its dark pull?\u003cbr\u003e\n\tI aim to finish this comic and tell the story of the students of Bastion Cliff\u0027s notorious academy. And patrons can be a part of that!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/10d089bc7477d10b3844545ea3dd7e32/tumblr_p2y53a7UtH1vpiqtbo1_540.png\"\u003e\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003ePATREON\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003eEven $1 goes a long way into helping me make this comic a reality! Not only will I be able to work on the comic full-time with your support, a ton of other goodies await:\u003c/div\u003e\n\n\u003cul\u003e\n\t\u003cli\u003eEarly access to pages\u003c/li\u003e\n\t\u003cli\u003eCameos\u003c/li\u003e\n\t\u003cli\u003eSketches\u003c/li\u003e\n\t\u003cli\u003eLivestreams\u003c/li\u003e\n\t\u003cli\u003eFeatures (on Patreon and the comic\u0027s site)\u003c/li\u003e\n\t\u003cli\u003eand more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(95, 73, 122);\"\u0
