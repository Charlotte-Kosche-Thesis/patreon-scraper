    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/rYxQj0RXiZk\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cimg src=\"https://iv3hga.dm2304.livefilestore.com/y4m-Hk1Mv_bwPHBhLyPu4xVr32KzxducKYeyRuQ1GCSczdsIMiB3DEyxIGkNlS5MqKcIILaWHKJvBt9MhqezDxcrKHJvgOWFdnOZOObkGN81zIPl8VdGbBzXKpgMzkdtn0kUvJbAXhiZdKxnyKXWEmAE5OKwa3_qc-3IdJfeMepZ1LwnKbwlfufzCakiRkRTAODcNb4g6SwOoMW1Elo0wcaaA?width=1274\u0026amp;height=200\u0026amp;cropmode=none\"\u003e\u003cbr\u003eHi everyone! My name is Megan, also known as\u00a0\u003ca href=\"https://www.youtube.com/c/18moptop\" target=\"_blank\"\u003e\u003cstrong\u003eMopTop\u003c/strong\u003e\u003c/a\u003e on YouTube. I started my YouTube channel 5 years ago with the goal of making English covers of my favorite anime music. A few of my most popular covers are\u003ca href=\"https://youtu.be/YLaDHIDoC1k\" target=\"_blank\"\u003e\u00a0\u003cstrong\u003eMoon Pride\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(from \u003cem\u003e\"Sailor Moon Crystal\"\u003c/em\u003e), and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Zn-Dlrhzo0U\" target=\"_blank\"\u003e\u003cstrong\u003eZoetrope\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(from \u003cem\u003e\"Amnesia\"\u003c/em\u003e). I\u0027ve come a long way and slowly grown over the years. Now, I\u0027ve decided to expand what I do and create even more high quality music for my subscribers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://hq3hga.dm2304.livefilestore.com/y4mM2GW9dyBhwVFaMAWFYKQPCfbSP6tyVB7iuC_cQYnBQB9WuO_hH4rKpbkzJvy0C9Celoc_9KzH-GJhH3ieCqwv0vEJT_tN-PxeTd4doUZ6ujsdW3lBV8APfV5AwTy2mH06SJzVNJrP5N_6NrttUAEZjl46BVGPoidIm6UU_ewoKPWEN2BvjQeWSo0NoQdMSJeECwnk7YcKm7ZOAPW0OisMA?width=1274\u0026amp;height=200\u0026amp;cropmode=none\"\u003e\u003cbr\u003eSo what is my goal now? My goal now is to start creating fully original covers and to make them available on platforms like iTunes, Spotify, and Google Play. To do this, any help from all of you will be so amazing and very much appreciated! When you become an exclusive member of my Patreon, your help will go towards every step of the cover making process. It will even help me upgrade my recording equipment from time to time! Every pledge, whether it be $1, $3, or more will be helpful in so many ways!\u00a0And if you are worried about going over a certain amount for the month, don\u0027t worry! Patreon has a \"cap\" limit system in place! With it, you can specify how much you\u0027d like to give per month, no matter how many videos I post. So if you just want to pledge $1/month, you totally can!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ip3hga.dm2304.livefilestore.com/y4mwtoSnAL-FRIFj-kVj7ll9-2QG_fq-AbSKautr2m4aTMFXFhENffTXD8UHvhZwDYYDOwTHtARux6HiNwhUfxMqTY_b7f91t13CRcr12pbey691F3KC7i8UK8MoE5JP8eYoNioPhZiwNtV2p2iNPDjeZx-Jb8zJo4Zn4hnY5b-guKwaeTjew2MiroFh-Lb8x2jbAdwEu3XHyHWF4v-0s_aXQ?width=1274\u0026amp;height=200\u0026amp;cropmode=none\"\u003e\u003cbr\u003eIf you decide to become an exclusive member of my page, then welcome and thank you! And if you are a fan, but can\u0027t pledge, I still want to say thank you so much! Being active on YouTube has introduced me to so many amazing people who have been extremely supportive over the years. This is something I genuinely love to do and I hope that you all know how grateful I am for all the years of support that has led me to this! Thank you!"
   },
