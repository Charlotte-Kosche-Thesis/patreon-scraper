    "summary": "\u003cdiv\u003e\u003ca href=\"https://twitter.com/TPleasuremancer\"\u003e\u003cimg src=\"https://image.ibb.co/eaNKvd/twitter1.png\" style=\"width: 71px;\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/GeYpwUK\"\u003e\u003cimg src=\"https://image.ibb.co/eUcmad/1_Oo_Xbo_Czk0g_Yv_TNw_Nn_V4_S9_A_2x.png\" style=\"width: 63px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHi, my name is mirrodin, welcome to my patreon.\u003cbr\u003e\u003cbr\u003eI have been developing for over a year now a game called \"the pleasuremancer\". It is a Visual Novel for adult with RPG components.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s about ?\u00a0\u003c/strong\u003e\u003cbr\u003eIn this game you play a necromancer who lived a long time ago and who lost all these powers. Your goal is to escape all the problem a weak man have, being stronger, have your tower and conquer the world, noneless.\u003cbr\u003eFor that you will be helped by your stupid stooge and by the characters with whom you will bind.\u003cbr\u003eBeing sarcastic myself the tone of the universe is sarcastic and humorous.\u003cbr\u003eAh yes, little detail, your powers being distorted, you can only gain power by generating feminine pleasure.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/gx0cWJ/Sans_titre_1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in the game already:\u003c/strong\u003e\u003cbr\u003e- 8 different characters.\u003cbr\u003e- a dozen scene H.\u003cbr\u003e- A complex interface: character sheet, reputation, gallery, inventory etc ...\u003cbr\u003e- The construction of a brothel\u003cbr\u003e- Competence learning for combat\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I want to add soon:\u003c/strong\u003e\u003cbr\u003e- The construction of your tower\u003cbr\u003e- More character\u003cbr\u003e- More scene H\u003cbr\u003e- Rework fighting (faster, more integrated)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/mVLcWJ/Sans_titre_2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy patreon?\u003c/strong\u003e\u003cbr\u003eFor the moment I work on it without retribution, I pay myself the artists (I am devellopeur and writer). A situation that will not be able to continue very long.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are your rewards for your support?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor $ 1 you have my gratitude and you will receive the version a few days before the public.\u003cbr\u003eFor $ 5 you always have a version in advance (at least 1 month before the public version) and my recognition.\u003cbr\u003eFor $ 10 you have every month a version of Dev (attention, not necessarily a stable version) and 1 lottery ticket.\u003cbr\u003eFor $ 20 / $ 50 You want my work to be rewarded and I thank you very much. You will have 3 and 6 lottery tickets in addition to the other benefits.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLottery tickets what is it:\u003c/strong\u003e\u003cbr\u003eOnce a month, after pledges, I run a lottery.\u003cbr\u003eIf you have the winning ticket, you choose what will contain the next hidden parchment. Who is present in it and what is happening there.\u003cbr\u003eNext Lottery : 5th June\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePublic version (0.3.0.k)\u00a0\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"https://mega.nz/#!gGJ1TaTS!w8CsWR9LJ0fGrLhY4AQAhB4dYwHVYWsVpRwZbz5qCg8\"\u003eMac\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://mega.nz/#!kHwGxQaZ!odstm5drTRcuM1xKWI6kKATA9FjHrYN7f1sc7qjgNSs\"\u003ePc\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSilver Patreon :\u003c/strong\u003e\u003cbr\u003eMac : Futur version (3.1) around 06/29-07/05\u003cbr\u003ePc :\u00a0Futur version (3.1) around 06/29-07/05\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGold Patreon :\u003c/strong\u003e\u003cbr\u003eMac : Futur Dev build 06/05\u003cbr\u003ePc :\u00a0Futur Dev build 06/05\u003cbr\u003e\u003cbr\u00
