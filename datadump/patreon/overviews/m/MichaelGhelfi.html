    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey guys ! My name is Michael Ghelfi and I\u0027m a self-taught Post-Rock, Orchestral, Steampunk, Celtic, Medieval music composer from Switzerland.\u003cbr\u003eYou know that feeling you have when you walk in the street with great music in your earphones, and feel like a superhero ? My music is made for that! This is the original soundtrack of your life.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eI also compose music for video games, films and any project that requires it.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is\nPatreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPatreon is like an ongoing Kickstarter campaign, it\u2019s not for a definite\nproject but for a continuous project! It\u2019s made for bloggers or Youtubers,\nthose who create on a regular basis. How does it work ? You decide an amount,\nand you give the artist the amount you choose each month! But you are free to leave at any moment!\u003cbr\u003e\n\nBecoming a\npatreon allows you to view and post in the artist feed, and in exchange for\nyour support, the artist gives you additional patreon packages. For me it will\nbe secret and unreleased songs, music tutorials, skype/facebook contact, and so on!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere your\nmoney goes\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nAs you know\nI\u2019m also a student at the university, studying Information Systems. A lot\nof you guys went to the university too, and you know how hard it is to study\nand have a job aside. Actually I got several student jobs, AND I compose music. With your help, I can build a better studio and leave my student jobs to spend more time on music!\u003cbr\u003e\n\nMore\nsupport means more music, and better music. Please don\u0027t support me through\nPatreon if you\u0027re low on money - I know what that feels like - and please\ndon\u0027t feel like you have to. I keep making music whether you donate or\nnot, they just might be a bit better and more frequent if you do.\u003cbr\u003eOh, and if you ever decide to support me through Patreon, you have to know that you are free to stop at ANY moment!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDownloads / Music\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy main\nYouTube channel:\u003c/em\u003e \u003ca href=\"http://www.youtube.com/user/MichaelGhelfi\" rel=\"nofollow\"\u003ehttp://www.youtube.com/user/MichaelGhelfi\u003c/a\u003e\u003cbr\u003e\u003cem\u003eFacebook page:\u003c/em\u003e \u003ca href=\"http://www.facebook.com/Michael.Ghelfi.Music\" rel=\"nofollow\"\u003ehttp://www.facebook.com/Michael.Ghelfi.Music\u003c/a\u003e\u003cbr\u003e\u003cem\u003eTipeee :\u003c/em\u003e \u003ca href=\"https://www.tipeee.com/michael-ghelfi\" rel=\"nofollow\"\u003ehttps://www.tipeee.com/michael-ghelfi\u003c/a\u003e\u003cbr\u003e\u003cem\u003eGet my\nmusic here:\u003c/em\u003e \u003ca href=\"http://michaelghelfi.bandcamp.com/\" rel=\"nofollow\"\u003ehttp://michaelghelfi.bandcamp.com/\u003c/a\u003e\u003cbr\u003e\u003cem\u003eOr here :\u003c/em\u003e \u003ca href=\"http://itunes.apple.com/us/artist/michael-ghelfi/id773681959\" rel=\"nofollow\"\u003ehttp://itunes.apple.com/us/artist/michael-ghelfi/...\u003c/a\u003e\u003cbr\u003e"
