    "summary": "\u003cstrong\u003eHello, everybody.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy name is \n\u003cstrong\u003eXinom\u003c/strong\u003e, but mostly called me\u00a0\u003cstrong\u003eXeni\u003c/strong\u003e.\u003cbr\u003e\nAt day, I\u0027m just a regular teacher in real life. \n\u003cbr\u003e\nAt night, I draw pictures.\u003cbr\u003e\u003cbr\u003eI\u0027ve been into drawing since 2008.\u003cbr\u003e\u003cbr\u003eI usually draw personal stuffs; original characters, fanarts etc.\u003cbr\u003eSometimes doing armature-ish animation.\u003cbr\u003e\u003cbr\u003eBut I mostly draw \u003cstrong\u003eAnime Military Artworks\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI draw WW1 and 2 military across various countries and warfares.\u003cbr\u003eHowever, I do sometimes draw modern and sci-fi military.\u003cbr\u003e\u003cbr\u003eI also take paid commission when its open.\u003cbr\u003eI draw whenever I got spare time.\u003cbr\u003e\u003cbr\u003eBut due to work,\u003cbr\u003eI can\u0027t really say I will post every week or every month.\u003cbr\u003e\u003cbr\u003eOf course, it is completely optional.\u003cbr\u003eBut if you enjoy my artworks, consider supporting!\u003cbr\u003eEven if you not, feel free to comment!\u003cbr\u003eI maybe not reply, but I sure am read it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Offe\u003c/strong\u003e\u003cstrong\u003er:\u003c/strong\u003e\u003cbr\u003e\u0026gt; high resolution of current artwork\u003cbr\u003e\u0026gt; above + my deeply gratitude for support my artwork. \u003cu\u003e\u003cstrong\u003e(Recruit)\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u0026gt; above + .psd file finer sketch \u003cu\u003e\u003cstrong\u003e(Private)\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u0026gt; all the above + .psd file outlines \u003cstrong\u003e\u003cu\u003e(Corporal)\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u0026gt; ALL the above + .psd file includes the color\u00a0\u003cstrong\u003e\u003cu\u003e(Sergeant)\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis\u00a0\u003cstrong\u003ePatreon \u003c/strong\u003estill a trial and Im new to this site, \u003cbr\u003eI still learning what are \u0027tiers\u0027 and how it really works.\u003cbr\u003eSo, excuse if there\u0027s any error. It\u0027s my fault.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You, Comrades\u003c/strong\u003e\u003cbr\u003e"
