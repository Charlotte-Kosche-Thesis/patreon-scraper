    "summary": "My name is Moon Suk. I am a Total Art Work, unmistakable, original, authentic and unique. I am well known as cultural ambassador of the ZDF Morgenmagazin.\u003cbr\u003e\nMy motto for life is: \"Life is flowing, moving, sharing! Life is performance!\"\n\u003cbr\u003e\nPassionately I sing, paint, write, perform and play.\n\u003cbr\u003e\nI would like to use Patreon to deepen all my musical, poetic and creative processes together with you and to share them with you. I want to touch your hearts, to stimulate your thoughts, to bring joy, to win friends and to make you laugh.\n\u003cbr\u003e\nI will publish weekly poetry, stories, texts and videos for you. Interviews with other people\u0027s wisdom are selected, produced and presented to you as videos. I will produce songs and arias, art actions, performances and concerts of mine and present them to you. All this requires a passionate intent and of course, it costs a lot of effort and time. Please support me in my multifaceted work as an active artist, as a Total Art Work.\n\u003cbr\u003e\nCome and join me. I\u0027ll make you happy!\n\u003cbr\u003e\nYou can become my patron right now and I will be your muse, your inspiration and your source of joy.Welcome to Moon\u0027s World!\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003ca\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\nMein Name ist Moon Suk. Ich bin ein Gesamtkunstwerk, unverwechselbar, originell, authentisch und einzigartig. Als Kulturbotschafterin des ZDF Morgenmagazins bin ich wohl bekannt.Mein Lebensmotto ist: \"Life is flowing, moving, sharing! Life is performance!\u201dLeidenschaftlich singe, male, schreibe, performe und spiele ich.\n\u003cbr\u003e\nPatreon m\u00f6chte ich nutzen, um all meine musikalischen, poetischen und kreativen Prozesse mit euch gemeinsam zu vertiefen und euch teilhaben zu lassen. Eure Herzen m\u00f6chte ich ber\u00fchren, eure Gedanken anregen, Freude stiften, Freunde gewinnen und euch zum Lachen bringen.\n\u003cbr\u003e\nDaf\u00fcr werde ich w\u00f6chentlich Poesien, Geschichten, in Texten und Videos f\u00fcr euch ver\u00f6ffentlichen. Interviews mit Weisheiten anderer Menschen werden von mir ausgew\u00e4hlt, produziert und als Videos euch pr\u00e4sentiert. Lieder und Arien, Kunstaktionen, Auftritte und Konzerte von mir werde ich produzieren und euch pr\u00e4sentieren. Das alles bedarf einer leidenschaftlichen Intension und kostet nat\u00fcrlich sehr viel Aufwand und Zeit. Bitte unterst\u00fctzt mich bei meiner vielf\u00e4ltigen Arbeit als aktive K\u00fcnstlerin, als Gesamtkunstwerk.\n\u003cbr\u003e\nCome and join me. I\u0027ll make you happy!\n\u003cbr\u003e\nDu kannst jetzt gleich mein Patron werden und ich werde deine Muse, deine Inspiration und deine Freudenstifterin sein.Willkommen in Moons World!\n\u003cbr\u003e"
