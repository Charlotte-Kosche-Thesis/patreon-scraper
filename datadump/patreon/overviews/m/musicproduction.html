    "summary": "Since 2015 I\u0027ve been running the one-manned YouTube channel named \"Paschalis I.\" and my blog MusicProductionTips.net, where I try to create original text, audio \u0026amp; video content on a wide range of topics such as Home Recording, Mixing \u0026amp; Mastering Lessons, VST - Software Reviews, Sharing Free Samples \u0026amp; Guitar Presets and much more.\u003cbr\u003e\u003cbr\u003eThis has become my creative passion and my creative life\u0027s work. I strive to create original, quality content, not just to entertain folks, but to also make people think; to expose them to new ideas; to try and inspire; but most importantly: to help people create commercial sounding music using only their home studio: I want to help music lovers, producers and recording enthusiasts produce better sounding music.\u003cbr\u003e\u003cbr\u003eLike many other bloggers \u0026amp; youtubers however, I also work full time mixing for clients to support my family and pay my bills. And like most other artists, my goal is to work towards turning this passion of mine into a full time gig.\u003cbr\u003e\u003cbr\u003eOne where I can create more videos with a higher production value with multiple lessons and even more free tuts, free but with ultra premium quality; get new plugins, test them out and show you what\u0027s worth your money; keep sharing my Samples \u0026amp; Presets and all the while continuing to invest in more time by having less projects to complete for clients to bring to you the unique content that I hope you enjoy.\u003cbr\u003e\u003cbr\u003eConsider helping me create the best\nfree home recording blog \u0026amp; forum in the world and let\u0027s help all home\nrecording enthusiasts like you, achieve commercial sounding tracks using only\ntheir computer.\u003cbr\u003e\u003cbr\u003e\nThis is a win-win\nsituation. More time for me, more tutorials for you, as my first goal. Gear Competitions and charities as my 2nd and final goal.\u003cbr\u003e\u003cbr\u003eY
