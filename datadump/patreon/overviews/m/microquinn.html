    "summary": "Hey, everyone! \u00a0 If you managed to find your way here, you probably know me as \"Quinn\" or some variation of such and have more than likely seen my art and comics floating about the mad ether of the internet. \u00a0If you haven\u0027t, you can find it right here at my\u00a0\u003ca href=\"http://www.furaffinity.net/user/thefuzzwebcomic\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e account.\u003cbr\u003e\u003cbr\u003eNow you\u0027re probably thinking \"You stopped drawing that comic a while back, why are you posting about it now?\". \u00a0 This is true, but I\u0027ve had enough people prodding me about revisiting the project that I\u0027m going to re-invest some time in it to get it back to publishing on a bi-weekly schedule.\u003cbr\u003e\u003cbr\u003eBut there\u0027s a catch.\u003cbr\u003e\u003cbr\u003eAside from trying to support myself with my artistic endeavors, I\u0027m trying to write, draw, ink and color a slice-of-life style super hero webcomic set in an anthro universe, and that\u0027s a time consuming endeavor; roughly 20 hours per page. \u00a0 That\u0027s time I\u0027d be spending not-earning-money otherwise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why are you wasting my time with Patreon, you ask?\u003c/strong\u003e\u003cbr\u003ePatreon allows you to offer to pledge money to my comics to help keep the project and storyline flowing at a regular rate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can choose how much you\u0027d like to pledge per page. You\u0027ll be charged automatically, and can adjust or cancel your pledge at anytime. Seriously though, there\u0027s no pressure \u2013 my comic will \u003cstrong\u003ealways\u003c/strong\u003e\u00a0remain free \u2013 but I appreciate any support.\u00a0\u003cbr\u003e\u003cimg height=\"0\" src=\"https://ci5.googleusercontent.com/proxy/aa0oVyuJT9IM57U79WD1Ek0dyaQG7T-tR60g
