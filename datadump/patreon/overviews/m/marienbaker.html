     "about": "Genuine charisma, great mixing skills and strong sounds to rock the big \nroom, is the way to define this DJ and producer. An authentic talent \nemerging on international scale.\u003cbr\u003e \u003cbr\u003e\n Spanish rising talent Marien Baker is the latest artist to explode onto\n the electronic music scene at a global level. Each new day is \ngenerating more attention and fan base, creating dance floor driven \nmusic and delivering exciting DJ sets blending Progressive House, \nTech-House, Electro and mainstream sounds. \u003cbr\u003e \u003cbr\u003e Signed by \nParlophone Records (Warner Music Group) this artist has played in some \nof the most respected venues around the globe, including Space and Pacha\n in Ibiza, London\u0027s Ministry of Sound and Stadium Jakarta, just to name a\n few.\u003cbr\u003e \u003cbr\u003e Marien Baker\u0027s dj set is sparkling floor filler, perfect \nfor peak time, one that effortlessly bridges the gap between music \nlovers and clubbers all over the globe. Uplifting house in all its \nexciting and motivating glory, Marien highlights attractive progressive \nand electro elements with a pop/rock edge to it. Everything mixed with \nan outstanding technique and energetic attitude conquering you from her \nfirst step into the dj booth.\u003cbr\u003e \u003cbr\u003e Marien Baker first explored the \nsounds of house and dance music as a teenager back in her native city of\n Valencia, Spain. By the age of 15 years old, she had already begun \nmaking her rounds, spinning in clubs around town and later appeared on \nguest spots of various radio shows, which increased her exposure and \npopularity even more.\u003cbr\u003e \u003cbr\u003e After 4 intensive years developing her DJ\n career, mainly out of Spain, with her management based in The \nNetherlands, Marien reached an interesting level on tour with a busy \nagenda of clubs requesting her performances; A-list kind of clubs on the\n international clubbing scene. Also she starts her first experiences \nwith musical productions signed on small independent labels.\u003cbr\u003e \u003cbr\u003e \nPowerhouse brands such as Armani Exchange, Ferrari, Red Bull, Ducati, \nMAC Cosmetics, Schwarzkopf, between others, have also called upon her to\n play at their high end events in different countries.\u003cbr\u003e \u003cbr\u003e In 2012 \nshe is touring internationally and after winning the first position on \nEMI Music DJ contents \u201cShe Can DJ\u201d, is when Marien Baker signs a global \nrecord label deal with Parlophone Records.\u003cbr\u003e \u003cbr\u003e Her 2013-major \nrelease debut \u0027Unbreakable\u0027 feat Shaun Frank topped the iTunes dance \ncharts in several countries and achieved Top 6 at the Club Charts in the\n UK.\u003cbr\u003e \u003cbr\u003e In her native Spain, \u0027Unbreakable\u0027 has become a massive \nhit - Marien Baker became the very first DJ to break the Top 20 on the \nSpanish airplay charts in its debut week, reaching directly the 15th \nposition, the official video has surpassed the 600,000 views on her \nofficial VEVO channel and the track has passed the mark of 1 million \nstreams on the popular digital platform Spotify. \u0027Unbreakable\u0027 was also \nchosen by iTunes as \"single of the week\" and has been remixed by strong \nnames in the electronic circuit such as Federico Scavo, Zoo Brazil or \nRe-zone.\u003cbr\u003e \u003cbr\u003e This entry in the Spanish market makes Marien Baker \nbeing nominated to \u201cBest Artist Revelation 2013\u201d on the top Spanish \nMusic Awards \u201cPremios de la musica 40 Principales\u201d.\u003cbr\u003e \u003cbr\u003e In July \n22nd Marien Baker embarked on her first open-air tour as a headliner, in\n partnership with the biggest Spanish and Latin America radio network 40\n Principales, hitting 18 cities in Spain and being seen by more than \n150,000 dance enthusiasts across the nation.\u003cbr\u003e \u003cbr\u003e After summer 2013,\n Marien Baker releases worldwide her single \u201cLive Forever\u201d entering \ndirectly on Spanish Top40 radio A-list, also in Argentina and other \nrenown national and international musical radios. She also releases a \nremixes EP during that winter and signs a collaboration with the brand \nRon Legendario to produce a song featuring Soraya (Spanish renown \nsinger) that will heat up the summer of 2014 with a 25 cities tour.\u003cbr\u003e \u003cbr\u003e\n Beside this, Marien signs with Pacha Ibiza to become official artist of\n their Pacha Agency and Pacha Ibiza World Tour, boarding on their \ncontinuos touring from december 2013 and on.\u003cbr\u003e \u003cbr\u003e Her powerful \nperformances, have set crowds dancing in different venues (from small \nclubs for 500 people to festivals for 30,000) playing for people from \ndifferent countries and cultures and setting dance floors alight in \ninfluential clubs such as Space Ibiza, Pacha clubs worldwide, Stadium in\n Jakarta, Piramide in Vienna, Guaba in Limassol, Ermitage in Kazan, and \nMinistry Of Sound in London. For the last four years, Marien Baker has \nbeen performing in France, Ukraine, Portugal, Indonesia, Italy, United \nKingdom, Russia, Bulgaria, Switzerland, Egypt, Kosovo, United States, \nMorocco, Cyprus, Turkey, Albania, Croatia, Angola, Brazil, Belgium, \nSlovenia, Czech Republic, Dubai, Dominican Republic, South Korea, \nGuatemala, and Miami, among other places.\u003cbr\u003e \u003cbr\u003e During summer 2014 \nMarien Baker releases \u201cYou and I\u201d featuring Soraya, a sound celebrating \nlife, reaching main radios and dance floors in Spain. The videoclip is \nreleased in November.\u003cbr\u003e \u003cbr\u003e Marien Baker prepares herself for the \nrelease of more studio tracks that will see light during winter \n2014/2015, a collaboration with a Dutch artist, international club and \nfestival dates lined up, Pacha Ibiza World Touring and her commitment to\n work, Marien Baker is proving to not only be unbreakable but \nunstoppable.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/marienbaker\"\u003ewww.facebook.com/marienbaker\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.soundcloud.com/marienbaker\"\u003ewww.soundcloud.com/marienbaker\u003cbr\u003ewww.twitter.com/marienbaker\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/marienbaker\"\u003ewww.instagram.com/marienbaker\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/marienbaker\"\u003ewww.youtube.com/marienbaker\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
