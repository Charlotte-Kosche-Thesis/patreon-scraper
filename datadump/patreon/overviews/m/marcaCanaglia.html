    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003eCiao Canaglia, e benvenuta sulla mia pagina Patreon!\u003c/h3\u003e(creata apposta per le mie Canaglie pi\u00f9 affezionate)\u003cblockquote\u003ePer chi non mi conoscesse sono Ze\u003cbr\u003ee col mio progetto \"Marca Canaglia\" mi occupo\u003cbr\u003edella dissacrazione dei classici (e non) della musica italiana\u003cbr\u003eattraverso arrangiamenti ROCK, PUNK e METAL.\u003cbr\u003e\u003c/blockquote\u003eSe sei qui sai gi\u00e0 che ho \u003cem\u003eun canale Youtube\u003c/em\u003e\u003cbr\u003esu cui pubblico video musicali ogni settimana.\u003cbr\u003eQuello che forse ancora non sai \u00e8 che\u003cbr\u003e\u003cstrong\u003esolo una parte delle cover che produco approdano su Youtube\u003c/strong\u003e,\u003cbr\u003evisti i tempi necessari per la produzione dei video.\u003cbr\u003eE anche per quelle che ce la fanno\u003cbr\u003ebisogna aspettare che il sottoscritto monti il video.\u003cbr\u003eOvviamente puoi trovare tutte le mie cover\u003cbr\u003esu \u003cstrong\u003eiTunes, Google Play e Spotify\u003c/strong\u003e, MA:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003edevi \u003cstrong\u003eattendere\u003c/strong\u003e che io ne abbia prodotte a sufficienza per pubblicarle in un album\u003c/li\u003e\u003cli\u003edevi \u003cstrong\u003eattendere\u003c/strong\u003e i tempi burocratici perch\u00e9 gli album vengano pubblicati sui suddetti siti\u003c/li\u003e\u003cli\u003edevi pagarle UN EURODOLLARO CADAUNA!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eODIO ATTENDERE. E immagino ANCHE TU...\u003c/strong\u003e\u003cbr\u003ema ci sono buone notizie: non dobbiamo pi\u00f9 aspettare!\u003cbr\u003equando deciderai di diventare mio PATRONO (si dice cos\u00ec?) su Patreon\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003ePOTRAI SCARICARE TUTTE LE COVER\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eCHE HO PRODOTTO E CHE PRODURR\u00d2\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003ePASSATE PRESENTI E FUTURE\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eIN SUPER ANTEPRIMA!\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eTUTTEEEEEEEE!!!\u003c/strong\u003e\u003c/h4\u003e(grazie a un modesto obolo di 1$ a video. Significa che ogni volta che pubblicher\u00f2 un \"VIDEO DEL VENERD\u00cd\" investirai un soldino per la nobile causa, salvare la musica italiana. Puoi comunque impostare un tetto massimo di offerte per non andare fuori budget)\u003cbr\u003e\u003cbr\u003eE c\u0027\u00e8 dell\u0027altro...\u003cbr\u003eguarda sulla colonna di destra per scoprire tutti i REWARDS che ho riservato per TE, Canaglia!\u003cbr\u003e\u003cbr\u003e"
