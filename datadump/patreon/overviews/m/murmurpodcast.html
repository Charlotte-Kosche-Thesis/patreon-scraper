    "summary": "Hi! I\u0027m Ulu\u00e7, the host of \u003cstrong\u003em\u00fcrmur.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003em\u00fcrmur.\u003c/strong\u003e is a project that allows strangers to befriend one and other through the medium of recorded conversation. Functioning as a free public space,\u00a0\u003cstrong\u003eThe m\u00fcrmur. Studio\u00a0\u003c/strong\u003eallows individuals with social shortcomings to improve their conversational skills, and make new friends with greater ease.\u003cbr\u003e\u003cbr\u003eThe work of the podcast has been featured on \u003cem\u003ethe New York Post, the Paris Review, and Sirius XM.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAfter 3 years, I\u0027ve accepted that the advancement of m\u00fcrmur. is contingent on your support.\u00a0\u003cbr\u003e\u003cbr\u003eThe emotional value in helping others is so tremendous, that I may have at times,\u00a0overlooked the financial output that was burdening me... \u003cbr\u003e\u003cbr\u003eAll I am asking for is a little bit of light support. I\u0027m not asking for a large amount of money to quit my job.\u00a0If I can find more time to focus on \u003cstrong\u003em\u00fcrmur,\u003c/strong\u003e instead of picking up an extra shift at my restaurant job, I can be more present in the advancement of the project.\u003cbr\u003e\u003cbr\u003eAll I want is for everyone to make friends.\u00a0\u003cbr\u003e\u003cbr\u003eThank you!"
