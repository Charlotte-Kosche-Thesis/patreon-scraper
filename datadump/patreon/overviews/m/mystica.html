    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eI\u0027ve been working diligently at the craft of writing for the past ten years while also creating the Fantasy world of Mystica, which borrows much from the Ancient Romans, Celts, and Vikings. I very much wish to bring something new and exciting to Fantasy, which is why I\u0027ve veered away from a setting similar to Medieval England. Above all else, I desire to honor the legends who\u2019ve come\nbefore me, including but not limited to Howard, Tolkien, Jordan, Pratchett,\nHoldstock, Gaiman, Salvatore, Gemmell, King, and Sanderson.\u003cbr\u003e\u003cbr\u003eHence, my goal is professionalism and quality at every level.\u003cbr\u003e\u003cbr\u003e2018 will be a banner year for me. I\u0027m publishing my first trilogy.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMystica: Fera\u003c/li\u003e\u003cli\u003eMystica: Letum\u003c/li\u003e\u003cli\u003eMystica: Lucha\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCollectively, they tell the story of how magic gets reintroduced to the world of Mystica and how two lovers who will reshape that world come together.\u003cbr\u003e\u003cbr\u003eIndividually:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFera\u003c/strong\u003e is the\u00a0tale of Cristiana, an orphaned thirteen year old girl who grows to maturity and avenges the man who ruined her father.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLetum\u003c/strong\u003e is the story of Talus, a noble wrongfully accused of murder who turns to thievery as a wanted man. He meets and falls in love with the woman Cristiana has become, but mysteriously vanishes. Was he arrested or has something more sinister happened?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLucha\u003c/strong\u003e shows us Cristiana searching for Talus and the incredible amount she\u0027s willing to suffer in order to find him, or at the very least, learn his fate.\u003cbr\u003e\u003cbr\u003eTo help market the aforementioned trilogy, I\u0027m hiring professional artists to create scenes and character portraits from my novels in the interest of SWAG and promotion, which is where you come in, Dear Reader.\u003cbr\u003e\u003cbr\u003eNow\u0027s your chance to become a driving force behind Mystica, and receive benefits no one else will get. You can do this by becoming a patron for the art that will come from Letum and Lucha. I\u0027ve already commissioned the art for Fera, which will get presented here.\u003cbr\u003e\u003cbr\u003eThank you for your consideration!\u003cbr\u003e\u003cbr\u003eReynar Swan\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\n\u003c/ul\u003e"
