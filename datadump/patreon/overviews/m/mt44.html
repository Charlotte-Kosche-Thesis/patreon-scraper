    "summary": "Hey there. A few people suggested I make a patreon page so I figured to give it a shot. It can\u0027t hurt, right?\u003cbr\u003e\u003cbr\u003eI tried my hand at writing erotic fiction about six months ago on literotica. You can see my profile in the link below...\u003cbr\u003e\u003ca href=\"https://www.literotica.com/stories/memberpage.php?uid=3658347\"\u003ehttps://www.literotica.com/stories/memberpage.php?...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s my dilemma. I LOVE writing. I love to write more than anything in the world. However, I\u0027m self-employed and run an online business. So, it\u0027s tough for me to sit down and write more than a handful of times per month. If I\u0027m not working on my business, I\u0027m not making money. And I can\u0027t pay the bills if I don\u0027t make money.\u003cbr\u003e\u003cbr\u003eNow, while I don\u0027t expect this to ever become a second income, I would love to be able to make something every month which would allow me to set aside more time to write.\u003cbr\u003e\u003cbr\u003eTo be 100% honest, I\u0027m always going to write for free on literotica. At least I plan on doing so. I feel like the tiers I\u0027ve set up on here allows people to give back if they\u0027ve enjoyed my previous work, and provides some perks such as theme suggestions, poll voting, and early access to chapters. I also plan on doing some \"patreon only\" stories which won\u0027t be on literotica, but the vast majority of my stuff will continue to appear on there.\u003cbr\u003e\u003cbr\u003eI encourage you to take a look at my stuff on literotica. If you like my writing, feel free to make a donation if you\u0027d like to see more of it.\u003cbr\u003e\u003cbr\u003eThanks for checking out my page!"
