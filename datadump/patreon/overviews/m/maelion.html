    "published_at": "2018-03-30T19:35:03+00:00",
    "summary": "\u003cimg src=\"https://s31.postimg.org/r0y0lp8ob/Leridiafuture.jpg\"\u003e\u003cbr\u003eHi there !\u003cbr\u003eMy name is Maelion ans I am the creator of the H-RPG \"Chronicles of Leridia\".\u003cbr\u003eHere it is ! I\u0027ve decided after two years of development to create a patreon page for my project.\u003cbr\u003eIf you\u0027re a follower from the beginning of the adventure, you\u0027ll be happy to know that now you can support me here.\u003cbr\u003eBe sure to check my blog where you can find every details on the game:\u003cbr\u003e\u003ca href=\"http://www.leridia.wordpress.com\"\u003eChronicles of Leridia\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThe last version can be downloaded\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://leridia.wordpress.com/download-demo/\"\u003efor free\u003c/a\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eon the blog !\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWho am I ?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eA 41 yo guy who fell in love with rpgs and hentai.\u003cbr\u003eI\u0027ve decided to create an adventure with good gameplay, hot hentai scenes and an interesting story.\u003cbr\u003eI\u0027m not launching the game just now, it has already two years of development and it has a good fan base.\u003cbr\u003eI\u0027m working now on the 0.3 serie and my goal is to reach the 0.4 version of the game thanks to patreons and blog followers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat is Chronicles of Leridia ?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe epic story of a young girl who wants to become a Guardian in her village. It\u0027s taking place in a fantasy world with orcs, goblins, demons and more.\u003cbr\u003eFor the rpg elements, my inspirations are Final Fantasy (4,5,6), Chrono Trigger, Secret of Mana, Suikoden...\u003cbr\u003eFor the Hentai, it is a bit like \"La Blue Girl\" and Heroine being defeated style.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFeatures of the game in 0.3 version (available for free on my blog)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Deep story and characters\u003cbr\u003e- FLATH System (Fame, Lust, Arrogance, Tame and Horniness of our heroine parameters influencing battles, story and events)\u003cbr\u003e- Hot gameplay and fight\u003cbr\u003e- Quests, Side Quests, Hentai Quests,\u003cbr\u003e- Light puzzles\u003cbr\u003e- Huge work in ambient, sounds, feelings, atmosphere\u003cbr\u003e- H-scenes with voices (female, monsters)\u003cbr\u003e- Lenght around 7-10 hours available\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eStrong points :\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePentagrams System \u003c/em\u003e:\u00a0\u003cbr\u003ePentagrams are symbols appearing on the ground depending on situations : it can be a dynamic event, a hentai pentagram, a fame pentagram...It triggers scenes under certain conditions\u003cbr\u003eThese symbols give a very dynamic environment. Try to find them all !\u003cbr\u003e\u003cbr\u003e\u003cem\u003eReplayability with two paths\u003c/em\u003e :\u003cbr\u003eThe game will split into two paths : Saint and Deviant.\u003cbr\u003eDepending on your destiny, a lot of things will change : story outcome, npc\u0027s reactions...Heroine\u0027s purity and corruption.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy should you support me ?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe first thing you should check is\u00a0\u003ca href=\"http://www.leridia.wordpress.com\"\u003emy site\u003c/a\u003e to see the work done so far. I waited a loooong time before moving on patreon because I wanted to show something good.\u003cbr\u003eFirstly, the game demo is free and will always be.\u003cbr\u003eGoals are just...goals. I mean I\u0027ll work on the game development anyway and I want to finish the game. You could even have the full experience without giving me a penny.\u003cbr\u003eStill, we, developers, spend a lot of time on our project. I do it with love, sweat and passion.\u003cbr\u003eSupporting me is a nice way to keep me motivated and going further in the project. If the support is a success, I could even think of doing my main job as part time to develop even more content during my free time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat\u0027s the difference with Patrons and custom orders from the blog ?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSome people prefer to support me on Patreon instead of donating on the blog. This is mainly why I created this page.\u003cbr\u003eCustom orders (missions, community mission...) are another way for people to have specific content in the game as bonuses, donations can be done with paypal. \u003cbr\u003eCheck\u00a0\u003ca href=\"http://www.leridia.wordpress.com\"\u003ethe site\u003c/a\u003e for more details.\u003cbr\u003e"
