    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cimg src=\"https://scontent.fbkk13-1.fna.fbcdn.net/v/t1.0-9/11954674_954368094606906_8912120401407973595_n.jpg?oh=1cf241033b2ff6be8bf69724964d7bac\u0026amp;oe=59268CCA\" style=\"width: 287px;\"\u003e\u003cbr\u003e\u003cbr\u003eAbout me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, I\u0027m sorry for my poor English(But I\u0027d tried my best to communicate here)\u003cbr\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHikki\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. I had been a freelance illustrator for Japanese\u0027s game company for a couple years. But after I\u0027ve losing my job from situations changing, I decided to breakaway from it and go fallow my dream here on Patreon. My dream is to be able to work from home and make a living from my artwork in a long term. Nothing is importance than the day that I can live with things that I love and was able to\u00a0share my work to the world in any day, anytime\u003cbr\u003e\u003cbr\u003ePatreon will be the way to gave me that opportunity for achieve my goal. On Patreon. Your supports would mean so much to me as a motivation and encouragement. And when I can get enough supports, I can devote my time here more often, which mean I can share more content and updates,more art in general. I will still post my work for free on Deviantart as before. But here on Patreon you\u0027ll get more than just looking at my work. But get more inside for exclusive PSD files, WIP that will never publish anywhere and some tutorial as well. And when\u00a0the pledge from supporter reached its goal. There will be more and more content that I can share including time lapse video of my painting progress and a free full CG commission lottery for lucky supporter too\u003cbr\u003e\u003cbr\u003eEvery little support from yours are my precious present. Thank you very much\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eAbout my work\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m mostly drawing the fantasy-anime based with panorama background. Created on PaintToolSAI and occasionally ClipStudio and Photoshop. I has variable of technique to use so its quite all over the place. There will be\u00a0special original story, sketches and gig for supporters as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i570.photobucket.com/albums/ss148/Hikki_Naja/sampleworkfor%20patreon1_zpsm32xnuam.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
