    "summary": "\u003ca href=\"https://twitter.com/fagnermorais\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePor Fagner Morais\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAntes de qualquer coisa, queria agradecer a todos que entram no blog diariamente. S\u00e3o voc\u00eas que d\u00e3o for\u00e7a para continuar esse trabalho duro de tentar fazer alguma coisa legal.\u003cbr\u003e\u003cbr\u003eCom seis anos de atividade, o \u003cstrong\u003eMusic on the Run\u003c/strong\u003e virou meu principal trabalho desde o momento em que sa\u00ed do meu antigo emprego. Abrir m\u00e3o de um mercado de trabalho para investir em algo pr\u00f3prio \u00e9 muito dif\u00edcil, ainda mais quando se abre m\u00e3o de tudo que tinha antes. H\u00e1 dois anos, mais ou menos, resolvi pegar no breu de verdade para ver no que dava \u2013 muito mais na base da tentativa e erro do que outra coisa.\u003cbr\u003e\u003cbr\u003eDepois desse tempo, aprendi muita coisa sobre como trabalhar melhor o conte\u00fado, focar nas coisas mais legais e deixar o hard news de lado, ainda que fa\u00e7a parte do blog de maneira geral com a publica\u00e7\u00e3o de clipes, novas m\u00fasicas e outras coisas. Minha inten\u00e7\u00e3o era focar em duas coisas: nos textos (colunas e resenhas) e no podcast. \u003cbr\u003e\u003cbr\u003eO trabalho nos textos foi mantido, e o podcast est\u00e1 fora do ar por problemas t\u00e9cnicos mesmo. Mas peguei gosto pela coisa, pela vontade de fazer diferen\u00e7a, ainda que m\u00ednima, nas discuss\u00f5es sobre m\u00fasica. H\u00e1 uma quantidade imensa e incr\u00edvel de pessoas escrevendo sobre o assunto, ent\u00e3o por que continuar com o blog? Porque sinto que d\u00e1 para ser diferente, d\u00e1 para fugir do \u00f3bvio em v\u00e1rios momentos e manter o foco na m\u00fasica, o que realmente importa.\u003cbr\u003e\u003cbr\u003eE \u00e9 a\u00ed que voc\u00ea, caro leitor, entra.\u003cbr\u003e\u003cbr\u003eA inten\u00e7\u00e3o no momento \u00e9 tentar melhorar o que j\u00e1 tem e ampliar no futuro, juntar uma grana para investimentos futuros e pagar os colaboradores. Por isso, resolvi fazer Patreon com colabora\u00e7\u00e3o a partir de US$ 1 mensal via PayPal (d\u00e1 para doar mais, claro). N\u00e3o tem recompensa para quem assinar, nem exclusividade (por enquanto). \u00c9 s\u00f3 para ajudar o trabalho a continuar, mas quem sabe mais \u00e0 frente? Qualquer ajuda a partir do valor m\u00ednimo ser\u00e1 bem-vinda. Se n\u00e3o rolar assinar, divulgar o texto j\u00e1 ajuda (tem como pagar via boleto ou cart\u00e3o nacional, mas precisa entrar\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eaqui\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eMeu sonho \u00e9 que o \u003cstrong\u003eMusic on the Run\u003c/strong\u003e, que come\u00e7ou como hobby, vire uma coisa mais legal e bacana no futuro, com muito conte\u00fado em texto, podcast e mais coisas, porque eu acredito que d\u00e1 para fazer mais e melhor com o apoio de quem l\u00ea o blog.\u003cbr\u003e\u003cbr\u003eVoc\u00ea n\u00e3o quer se comprometer em uma assinatura? N\u00e3o tem problema, pode doar qualquer valor em reais via PayPal (\u003ca href=\"http://hthttp://www.musicontherun.net/2015/11/assine.html\" rel=\"nofollow\"\u003eclique aqui\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e"
