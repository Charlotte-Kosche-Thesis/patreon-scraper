    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHey there!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027m Aung.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI currently work freelance in art and graphic design. It is my dream to work in the game industry making art. I would like to spend 8 hrs/day, 5 days/week, on my talent, skills, professional interactions, and physical/mental energy to get any work and projects done. \u003cbr\u003e\u003cbr\u003eMost of the time I am working on my own personal projects, being my own boss, and hone my craft by experimenting, doodling and painting characters at a comfortable pace. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat is my Personal Mission?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am obsessed with drawing the most beautiful and sexiest pinups of all time! \u003cbr\u003e\u003cbr\u003eI want to get better at drawing male characters, environments and non-human designs, but creating beautiful art is my sole goal at the moment. My ultimate passion is making tribute art of my favorite characters as well as creating my own world full of characters from my imagination. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eWhat\u0027s this Patreon for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been thinking about doing Patreon for quite a while.\u00a0\u003cbr\u003e\u003cbr\u003eI used to take commissions but it was too much restrictions for me. So it\u0027s another reason I chose to do Patreon that is no strings attached with my artistic freedom. Hopefully by receiving the patronages from you guys, my quality of life will be greatly improve and I can keep on putting more time, resources and effort into creating art and illustrations, hopefully my own artbook in the future.\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to achieve my goals and share my artistic learning and discovery with you and not worry about sustainability as artist. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat kinda Content?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love creating both Original Characters from scratch and drawing well known characters! I\u0027m a big gamer so I usually love to create fan art and tribute pieces done in my own style. I mostly enjoy painting portraits and character design pieces. From WIP sketches, to final rendering, I\u0027ll share them all with you as appreciation for the support."
