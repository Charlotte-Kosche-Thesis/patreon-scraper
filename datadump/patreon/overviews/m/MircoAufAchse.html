    "summary": "\u003ch3\u003e\u003cstrong\u003eWer bin ich?\u003c/strong\u003e\u003c/h3\u003eHallo, ich bin Mirco, und ich bin auf Achse. \n\u003cbr\u003eIch lebe in Kanada und fahre mit meinem Truck durch Kanada und die USA.\n\n\u003cbr\u003eDabei mache ich Videos, sofern es die Zeit erlaubt.\u003cbr\u003eIhr k\u00f6nnt mich auf Youtube bei meinen Touren begleiten und fast hautnah dabei sein, wenn ich quer durch Nordamerika fahre.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003c/h3\u003ePatreon ist neben Paypal eine gute M\u00f6glichkeit, wenn ihr mich finanziell unterst\u00fctzen wollt. Au\u00dferdem bietet es zun\u00e4chst 3 verschiedene Stufen der Unterst\u00fctzung, in Zukunft wird es hier vielleicht noch \u00c4nderungen geben. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eStufe 1 - $1\u003c/h4\u003eHiermit unterst\u00fctzt ihr mich monatlich mit einem Dollar und ihr bekommt nichts daf\u00fcr als Gegenleistung au\u00dfer meinen ehrlichen Dank!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eStufe 2 - $4 \u003c/h4\u003eIn dieser Stufe bekommt ihr einmal im Quartal eine nette Postkarte, mit einem selbst fotografierten Motiv auf meinen Reisen (vermutlich wird es sehr oft mein Truck sein).\u003cbr\u003eDaf\u00fcr brauche ich unbedingt eure Adresse, die ihr beim Aktivieren dieser Stufe eintragen k\u00f6nnt!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eStufe 3 - $8\u003c/h4\u003eAuch in dieser Stufe bekommt ihr die Postkarte der Stufe 2, sowie zum Jahresende einen Fotokalender mit Motiven eines ganzen Jahres \"Trucking in Amerika\". Wie bei der Stufe davor gilt, bitte tragt eure Adressen ein, nur so kann ich euch die Goodies zukommen lassen!\u003cbr\u003e\u003cbr\u003eSelbstverst\u00e4ndlich k\u00f6nnt ihr mir hier auch Nachrichten zukommen lassen oder im Community Bereich f\u00fcr Patreons sichtbare Beitr\u00e4ge schreiben. Da die Mitglieder Anzahl hier deutlich geringer ist als bei Youtube, k\u00f6nnt ihr sicher sein dass eure Beitr\u00e4ge auch wirklich gelesen und beantwortet werden!\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eVielen Dank f\u00fcr eure Unterst\u00fctzung !!\u003c/h4\u003e\u003cbr\u003e"
