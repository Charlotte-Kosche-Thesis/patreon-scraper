    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHay my sweeties \u2606 \u2661, \u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nmy name is Katharina aka MiuMoonlight Cosplay, I am from Germany. \u003cbr\u003e\nSince 2015 I am part of the Cosplay community, Cosplay is so much more for me than just a hobby. As a Cosplayer you are more than Cosplayer you learn how to craft, to style wigs, you are able to work with different make-up. You are an actor, you know how to pose for pictures and last but not least you meet so many awesome people.  \u003cbr\u003e\nCosplay is an art to express yourself in different ways. Every Cosplayer has their own way to cosplay, there are so many different aspects and types of cosplay. \u003cbr\u003e\nCosplay is all about fun with friends and awesome people, I love to share my work and my experience with all my fans and friends.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n\nBut Why Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon also gives me the oppertunity to interact more with you guys,\u00a0which makes me very happy \u2661. I work for better quality and creativity for my future cosplays. I want to try different techniques for crafting and sewing making props etc.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat will you get when you support me \u2661?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u2661 Behind the scenes videos/ photos in HQ\u003cbr\u003e\n\u2661 Cosplay Videos / Tutorals and Vlogs\u003cbr\u003e\n\u2661 Fan service prints and giveways\u003cbr\u003e\n\u2661 VIP Photos of my cosplays and projects\u003cbr\u003e\n\u2661 Personal polaroids \u003cbr\u003e\n\u2661 Special prints\u003cbr\u003e\n\u2661 Exclusive Selfies \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003ePOLAROIDS AND PRINTS WILL BE SHIPPED OUT ON THE FIRST OF THE MONTH AFTER PATREON HAS PROCESSED YOUR PAYMENTS!!\u003cbr\u003e\u003cbr\u003eThank you all for your awesome support :D !!! \u00a0I will try my best\u00a0\u2661\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
