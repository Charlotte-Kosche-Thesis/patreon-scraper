    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://i63.tinypic.com/2wlvexk.jpg\" style=\"width: 893px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, Sara here! Welcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003eI\u0027m a freelance illustrator and concept artist from Italy\u00a0 (so, please forgive me for my English!) :D \u003cbr\u003eI DRAW STUFF and I\u0027ve always shared it for free both on my \u003cstrong\u003e\u003ca href=\"http://malakialagatta.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt Page\u003c/a\u003e \u003c/strong\u003eand on my \u003cstrong\u003e\u003ca href=\"http://malakiart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e(s) and I will continue to do so, but at the same time I\u0027m now here asking for a little help :) it\u0027s quite hard to make a living as a freelance and even the smallest donation will help me keep going on this treacherous road! \u003cbr\u003e\u003cbr\u003eMy other blogs on Tumblr:\u003cbr\u003e- \u003ca href=\"http://tindalosmalakia.tumblr.com/\" rel=\"nofollow\"\u003eLovecraftian Spam Blog\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://bellringerkat.tumblr.com/\" rel=\"nofollow\"\u003eBloodborne Spam Blog\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy main project is:\u00a0\u00a0\u00a0 [[[CURRENTLY ON HIATUS]]]\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://malakialagatta.deviantart.com/gallery/46104251/Pages\" rel=\"nofollow\"\u003e\u003cimg src=\"http://pre01.deviantart.net/cbfc/th/pre/i/2015/304/8/5/_lovely_lovecraft_vol_1_cover__by_malakialagatta-d9eq4m9.png\" style=\"width: 502px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"http://i66.tinypic.com/muwdvd.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://malakialagatta.deviantart.com/gallery/46104251/Pages\" rel=\"nofollow\"\u003e\u003cbr\u003e- \u003cstrong\u003eLOVELY LOVECRAFT\u003c/strong\u003e\u003c/a\u003e (\u003cstrong\u003eWEBCOMIC - updates weekly\u003c/strong\u003e) a Cthulhu Mythos comic...withouth any \u003cbr\u003etrace of the big bad octopus himself!\u003cbr\u003e \u003cstrong\u003eH.P Lovecraft\u003c/strong\u003e\u0027s cosmic horror tales seen through the eyes of a 12-year-old Howard and those of \u003cem\u003eNyarlathotep\u003c/em\u003e, the Crawling Chaos. Don\u0027t let the bright colors and cartoonish design deceive you, this comic is written by a passionate Lovecraftian FOR Lovecraftians and stays more close to the source material than you may think at first glance. Features a vast cast of creatures and Gods including less known characters such as \u003cem\u003eUmr-At Tawil\u003c/em\u003e, \u003cem\u003eZkauba\u003c/em\u003e (\"Through the Gates of the Silver Key\"), \u003cem\u003eIranon \u003c/em\u003e(\"The Quest of Iranon\"), \u003cem\u003eQueen Nitocris\u003c/em\u003e (\"Under the Pyramids\") and even \u003cem\u003eHildred Castaigne, Cassilda, Camilla\u003c/em\u003e and \u003cem\u003eHastur \u003c/em\u003efrom Robert W Chambers\u0027 \"The King in Yellow\".\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2llhm6e.jpg\" style=\"width: 888px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt the moment, I\u0027m also working on an \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBloodborne comic\u003c/span\u003e set before the events of the game...\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/2027a6d17f34f91f13ec0203573a4be7/tumblr_olf27nk1hV1tqt09jo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...and creating original character\u0026amp;creature designs along with fanarts from various media (Mostly Bloodborne and Dark Souls stuff!), Lovecraftian Tarot Cards and so much more!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/d593/f/2017/043/2/a/2a4403afa3645f081ee701b03f4e40dc-days5ir.jpg\" style=\"width: 518px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/290qv15.png\" style=\"width: 876px;\"\u003e\u003cimg src=\"http://i65.tinypic.com/2d91weg.jpg\" style=\"width: 875px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/1085y5d.jpg\" style=\"width: 880px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Hi! \u003cbr\u003eI am a freelance illustrator and concept artist born in a port town \nthat I like to consider the Italian equivalent of Innsmouth ;) I \ngraduated with top marks at my hometown High School of Art and attended \nEntertainment Design and Animation courses at Nemo NT in Florence. My \nillustrations have been published by Innsmouth Free Press, Lovecraft\n eZine Press and Dunwich Edizioni (Italy).\u003cbr\u003e\u003cbr\u003eBecause of my precocious love for gothic themes and heavily Disney-influenced artistic background, I always liked to portrait dark and monstrous characters under a gentler light. In 2013 I began to serialize a webcomic titled \u003cstrong\u003eLOVELY LOVECRAFT\u003c/strong\u003e, which explores H.P Lovecraft\u0027s cosmic horror through the eyes of fearless kids and Eldritch Gods that could use a hug.\u003cbr\u003e",
