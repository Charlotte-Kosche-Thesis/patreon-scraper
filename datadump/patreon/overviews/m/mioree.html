    "published_at": "2015-05-14T09:44:29+00:00",
    "summary": "\u003ch1\u003e\u003cimg src=\"https://i.gyazo.com/2bde5d9e0fcf024d071c273e749fc273.gif\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 106px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eH\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003ei, I\u0027m \u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eMioree\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong style=\"color: rgb(204, 193, 217); background-color: initial;\"\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cdiv\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cem\u003eI\u0027m a professional artist, partnered Twitch streamer \u0026amp; content creator who grew up obsessed with cartoons and all things animated. I\u0027ve been drawing all my life but, at the age of 15 I received my first Wacom tablet \u0026amp; I haven\u0027t looked back since. Now, my long time goal is to get my own graphic novel published, while continuing to consume and create art!\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eMY GOALS\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2765\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMake tutorials \u0026amp; other videos\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u2765\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eStart a web comic\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2765\u003c/span\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eGo to Conventions (I\u0027ve never been ; v ;)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u2765\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMake 2018 the \"Year Of Streaming\" at \u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitch.tv/Mioree\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2765\u003c/span\u003e\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFocus on getting good/great at anatomy\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u2765\u003c/span\u003e Draw 10 illustrations featuring men in 2018\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cblockquote style=\"margin-left: 2px;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI started this page to be able to offer everyone who has requested tutorials \u0026amp; other art related content, exactly that, while also enabling myself to produce more and improve as an artist. No one whatsoever should feel obligated to support me, but every bit is thoroughly appreciated. I want to eventually invest in a printer and offer exclusive art prints, as well as sketches, WIPs, etc. \u003cbr\u003e\u003cbr\u003eI\u0027m just getting my footing and I hope everything will be produced faster as time goes by.\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eThank you for giving me the ability to do what I do, my dear patrons!\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://twitter.com/mioree_\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/mioree_/\" target=\"_blank\"\u003e\u003c/a\u003e \u003ca href=\"https://youtube.com/mioree\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/mioree_\" target=\"_blank\"\u003e\u003cimg src=\"https://i.gyazo.com/1881171a76be3aee3e787de7a8243091.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/mioree_/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.gyazo.com/6fd8f3061e5bdeb9ba8e069cab61f496.png\"\u003e\u003cimg src=\"https://i.gyazo.com/662575dffd4baf5a00e5da9b1688e7ca.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003ca href=\"https://youtube.com/mioree/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003eDisclaimer: \u003cem\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eRewards are generally released on the 5th of
