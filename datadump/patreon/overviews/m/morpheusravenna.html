    "summary": "Thank you to all my beloved patrons! I\u0027m so grateful that you\u0027re with me. Here\u0027s what we\u0027re doing together:\u00a0I\u0027m creating original illustrations of folklore and mythology, inspired by my love of Celtic art, culture, and storytelling.\u00a0My current passion is illustrating tales from Celtic myth and history, especially heroic women and Otherworldly creatures.\u00a0\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m working on a series of illustrations for\u00a0\u003cem\u003eGoodnight Morr\u00edgan,\u003c/em\u003e\u00a0a picture book written by Hannah Storyteller depicting the world of the Morr\u00edgan: battlefields, wandering spirits, encamped warriors, spears and swords, hunting hounds, and haunted idols. The illustrations are being rendered in ink and watercolor, with black line art versions also available for patrons as coloring pages. You can\u00a0\u003ca href=\"https://www.patreon.com/posts/introducing-15791626\" target=\"_blank\"\u003eread more about this illustration series here\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI complete at least one painting per month, sometimes more, along with sketches, conceptual designs, line art, and occasionally other things. After I complete each piece of art, it gets digitized and readied for release in electronic and print form.\u00a0Patrons get access to\u00a0my patron-only feed, with first looks at art I\u0027m creating, \"Ask Me\" posts and live chats, downloadable art files, cards, prints, stickers, discounts to my online store, and more. Sometimes I post process videos showing my painting technique and we may do a live-stream from time to time.\u003cbr\u003e\u003cbr\u003eAbout me:\u00a0I am a self-employed independent artist. I create original art works for tattoo, in pen and ink, oil paint, and various other media and digitize them for sharing with my patrons electronically, and I also create prints and other hard media forms as gifts for my patrons. I\u0027m inspired by mythology, folklore, the surreal, occult, and otherworldly, with a specialized knowledge of Celtic art and culture. I delve into the twilight realms of dream, imagination, and vision to bring you something unique and strange."

     "about": "Morpheus Ravenna is a spiritual worker, artist, and writer, residing in the San Francisco Bay area.\u00a0Morpheus makes her living primarily as a tattoo artist, with a passion for ritual tattoos, folk magic, and tattoo design inspired by historical art and ancient civilizations. She recognizes tattooing as an initiatory art. An accomplished artist, she continues to create devotional artworks in a variety of media including oil and watercolor, ink, metalwork, and more. \u003cbr\u003e\u003cbr\u003eAn initiate of the Anderson Feri tradition of witchcraft, she has studied and practiced devotional polytheism and the magical arts for about twenty years. Her primary spiritual practice is her devotion and dedication to the Morr\u00edgan, within the framework of Celtic heroic spirituality. She co-founded the Coru Cathubodua Priesthood, a Pagan devotional priesthood dedicated to the Morr\u00edgan, and she authors the Shieldmaiden Blog. She also practices medieval armored combat in the Society for Creative Anachronism.\u003cbr\u003e\u003cbr\u003eMorpheus can be reached through her website at \u003ca href=\"http://www.bansheearts.com.\"\u003ewww.bansheearts.com.\u003c/a\u003e\u003cbr\u003e",
