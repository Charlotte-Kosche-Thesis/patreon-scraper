    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Mike \"Zekim\" Zebrowski. \u00a0I have been writing free software game-aids for tabletop games as a hobby for years. \u00a0Most recently, I have been working with\u00a0\u003ca href=\"http://www.adastragames.com\"\u003eAdAstra Games\u003c/a\u003e on several software game-aids for their games, such as the\u00a0\u003ca href=\"http://services.adastragames.com/avid/\"\u003eAVID Assistant 2\u003c/a\u003e and SpaceShipPDF.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCurrent List of Projects\u003c/strong\u003e\u003cbr\u003e\nWhile I have been writing game-aids for years, only a few of them are currently available. \u00a0Many of the games that I wrote game-aids for are now out-of-print, so their game-aids have been removed from the internet. \u00a0Below is the list of currently available projects.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://services.adastragames.com/avid/\"\u003e\u003cstrong\u003eAVID Assistant 2\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://services.adastragames.com/avid/\"\u003e\u003c/a\u003eA game aid for the AVID-based games produced by\u00a0\u003ca href=\"http://www.adastragames.com\"\u003eAd Astra Games\u003c/a\u003e. Currently supports\u00a0\u003ca href=\"http://www.adastragames.com/squadron-strike/\"\u003eSquadron Strike\u003c/a\u003e and has a \"generic game\" mode. \u00a0Support for\u00a0\u003ca href=\"http://www.adastragames.com/attack-vector-tactical/\"\u003eAttack Vector:Tactical\u003c/a\u003e is next on the list.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpaceShipPDF \u003c/strong\u003e(under development, not yet released)\u003cbr\u003eGenerates professional SDDs for the game \u003ca href=\"http://www.adastragames.com/squadron-strike/\" target=\"_blank\"\u003eSquadron Strike\u003c/a\u003e from the XML generated by the Squadron Strike Ship Builder Spreadsheet. \u00a0This replaces an existing bit of software I wrote called SSPDF as support for other games, such as Attack Vector:Tactical, \u00a0is planned for the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://mikezekim.com/SS/ArcTrainer/\"\u003e\u003cstrong\u003eArc Trainer\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eAn online training tool to learn how to quickly determine bearings for the AVID-based games produced by\u00a0\u003ca href=\"http://www.adastragames.com\"\u003eAd Astra Games\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://mikezekim.com/ShadowRun/sr5Dice.html\"\u003e\u003cstrong\u003eShadowrun V5 Dice roller\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eA small dice roller app for\u00a0\u003ca href=\"http://www.shadowruntabletop.com/\"\u003eShadowrun fifth edition\u003c/a\u003e.  The number of dice to rolled is entered in a calculator-like manner, which really speeds up rolling the huge number of dice.  Displays the number of hits as well as the sum of all the dice. Supports Glitch and Edge rules.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI have had many folks offer to buy me a drink as thanks for my efforts. So here is chance to buy me a virtual drink. :)\u003cbr\u003e\u003cbr\u003eWriting software takes time and effort. At certain points of the software lifecycle, a software project becomes more like work than a fun hobby.  It is at these points that many projects become abandoned and where encouragement from the community that uses the software is most important.  Your patronage will help be that encouragement for my projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the money going towards?\u003c/strong\u003e\u003cbr\u003eMostly snacks and drinks to consume while programming.  Some of it will also go to purchasing licenses and new hardware as needed.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat is a \"Zekim\"?\u003c/strong\u003e\u003cbr\u003eIt is Mike Z spelled backwards.\u003cbr\u003e\u003cbr\u003e"
