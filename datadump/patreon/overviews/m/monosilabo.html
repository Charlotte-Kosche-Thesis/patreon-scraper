olor: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSupport me?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI just want to draw \u0026amp; share a lot more! \u003cbr\u003eOne of my main goals is to spend more of my free time at drawing personal stuff! I want to start working in new comic projects besides my first comic GASP! (I\u0027ve several stories on mind) and get out of my confort zone with new media.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://es.tinypic.com?ref=28u03na\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/28u03na.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eIf you support me, you will help me to secure the funds and time, so I would be able to focus in my personal projects\u003cem\u003e, \u003c/em\u003eand that \u003cem\u003ewould be awesome!\u003c/em\u003e \u2606\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(229,185,183);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThank you for stopping by!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
