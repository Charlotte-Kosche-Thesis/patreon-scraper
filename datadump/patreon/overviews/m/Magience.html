    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F0u4PxdHbw7M%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D0u4PxdHbw7M\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2F0u4PxdHbw7M%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/0u4PxdHbw7M",
    "one_liner": "Magience: Choose Your Own Reality",
    "patron_count": 29,
    "pay_per_name": "month",
    "pledge_sum": 24131,

    "published_at": "2014-02-07T15:37:33+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i57.tinypic.com/fkr2nd.jpg\" style=\"width: 661px;\"\u003e\u003cbr\u003e\u003cbr\u003eHello everyone!\u003cbr\u003e\u003cbr\u003eMy name is Faewild, or \u003cstrong\u003eFae \u003c/strong\u003efor short, and I am the creator of a webcomic called\u00a0\u003ca href=\"http://www.magience.co\" rel=\"nofollow\" target=\"_blank\"\u003eMagience\u003c/a\u003e. My best friend in the entire universe and I both work on it together now, and to be honest our biggest dream is to be able to support ourselves with it!\u003cbr\u003e\u003cbr\u003eMagience is a fantasy webcomic following the adventures of several people, who play a realistic video game. The comic shows both \"IRL\" and \"Game\" segments, following both \"Player\" and \"Character\".\u003cbr\u003e\u003cbr\u003e\u003cem\u003e------------------------------\u003cbr\u003eCurrently Updates: F at Midnight EST\u003cbr\u003eRated PG-16 for Language, Violence, and Adult Themes\u003cbr\u003e------------------------------\u003cbr\u003e\u003cbr\u003e\"Magience\" was a new video game, one you could play while awake OR asleep thanks to an innovative headset. No one was quite sure the exact technology behind it, only that it was top-of-the-line and very mysterious.\u003cbr\u003e\u003cbr\u003eIn a world of fantasy, players get one character to level and adventure with, exploring an infinitely growing and evolving world.\u003cbr\u003e\u003cbr\u003eHowever, it\u0027s not long before people start to notice certain oddities, and certain strange theories and rumors start popping up all over the place, both in game and in real life.\u003cbr\u003e\u003cbr\u003eCrazy as it sounded, what if \"Magience\" wasn\u0027t just a game after all?\u003cbr\u003e\u003cem\u003e------------------------------\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you like our comic, we\u0027d really love if you could show your support by pledging! Pledging even a small amount will be incredibly helpful to us, and allow us to work on Magience more often. This may lead to an increase in updates, convention visits, who knows! We will, of course, be posting exclusive content here. Even as little as a dollar a month gets you access to tons of stuff, including access to pages early, videos of us working on pages, and content for other non-Magience projects!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledges to Magience\u0027s Patreon are on a Per-Month basis. When you first pledge, you are charged immediately for that month regardless of the date you pledge. From then after, you\u0027ll only be charged once at the beginning of each month for the amount you pledged.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you can\u0027t afford to pledge, sharing this page (and the comic itself) with your friends would be really helpful and excellent too!\u003cbr\u003e\u003cbr\u003eWe greatly appreciate your support, and thank you from the bottoms of our hearts!\u003c/div\u003e"
