    "summary": "\u003cdiv style=\"text-align: center;\"\u003eYo! My name is Mali and I live and breathe art and games. I stream on Twitch.tv/Maliveth, aspire to be a concept artist, as well as to provide a comfortable home for ice cream. In my tummy. I\u0027ve been drawing ever since I can remember, posting art online since 2011, and streaming for the past four years. I\u0027ve met a lot of amazing people along the way and hope to continue in the years to come!\u003cbr\u003e______________________________________________\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/9UiroHA.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e____________________________________________\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eART\u003cbr\u003e\u003c/strong\u003eI\u0027ve always had a huge interest in art, ever since I could grasp a crayon, I was doodling! Now that I\u0027m adulting everywhere, I\u0027ve been pursing a career doing what I love, and sharing it with you! I\u0027m in the process of getting my work seen online, and building a freelance clientele while creating a professional portfolio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTWITCH\u003cbr\u003e\u003c/strong\u003eStreaming has recently become a passion of mine, and the channel is continuing to grow. It\u0027s been great meeting new people, making new friends, and opening so many doors. I\u0027ve been working on drawing live on the Twitch Creative channel, as well as playing video games, something I\u0027m very passionate about! Gimme them RPG\u0027s and those alien boyfriends.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\u003c/strong\u003eCreating content online is an incredible experience, and I love being able to interact with people while doing so. It\u0027s a dream making art and streaming full time, while reaching more people and in turn building a career from doing what I love. Bonus, I get to wear sweatpants 24/7. \u00a0Pledging helps allow me to pay for necessary adult bills, so I in turn can keep creating content, entertaining, and having fun with you guys! Also comfy pants. All the time.\u003cbr\u003e______________________________________________\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/lcFAO3B.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
