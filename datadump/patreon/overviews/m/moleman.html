    "summary": "Hey!\u003ca class=\"redactor_btn redactor_btn_deleted\"\u003e\u003c/a\u003e\u003cbr\u003eMy name is Charlie and I make music under the name of \u0027Moleman\u0027.\u003cbr\u003eI hope with you support I can make this into a full time career.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pJgYpThldHM\" width=\"560\"\u003e\u003c/iframe\u003eSuch a huge thank you to everyone that has listened \u0026amp; supported my music over the years; it\u0027s been truly amazing reading comments from around the world about my music.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eIt\u0027s essentially a sustainable way of supporting my music directly (no cuts to iTunes and other services..)\u00a0\u003cbr\u003eIn return for your hard earned money I can offer some exclusive content which might appeal to you, such as early access to future tracks, alternative unfinished track versions, behind the scenes stuff, downloads of my full music catalogue.\u003cbr\u003eCheck the side bar to see what I can currently offer \u0026gt; \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaying per song rather than per month\u003c/strong\u003e\u003cbr\u003ePatreons will receive an instant download link of each new track as soon as they\u0027re finished.\u003cbr\u003e\u003cem\u003eTypically I\u0027m looking to release 1 new track per month.\u003c/em\u003e\u003cbr\u003eOf course sometimes life gets in the way and i\u0027m unable to create a track. Pledging / paying per track makes it easier to us both rather than using a monthly subscription model.\u003cbr\u003e\u003cbr\u003eNOTE: Only finished released singles (ie new songs that come out on iTunes, YouTube, or Spotify) \u00a0are charged, all other content I upload to patreon are not charged.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if you put out 10 new songs next month, would I be charged for all of them?\u003c/strong\u003e\u003cbr\u003ePatreon allows you to set a maximum cap on how much you want to pledge per month. You can cap it so you\u0027d only pay $1 for the whole month (or however much you\u0027d want to pay). This stops any surprises charges. But like I said I\u0027m looking to release 1 track per month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOf course you just listening to my tracks is something I am so grateful for, I\u0027ll be making tracks no matter what.\u00a0\u003cbr\u003eThank you for reading!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e***With early access tracks, please do not upload to YouTube or elsewhere before it has been released the day after!\u003cbr\u003e"
