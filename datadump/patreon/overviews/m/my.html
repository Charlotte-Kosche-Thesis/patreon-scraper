    "summary": "\u003ca class=\"redactor_btn redactor_btn_alignment\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: justify;\"\u003eIf you\u0027re on this page, there\u0027s probably a good chance that you already know a little about me! If not, then \u003cstrong\u003ewelcome to my Patreon page!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m Maki Yamazaki, a 30-ish year old human-shaped, creative-type person who makes \u003cstrong\u003ecomics, art, music, games \u0026amp; writing\u003c/strong\u003e! Although I produce work in a lot of different media, I predominantly specialise in making video games. I also stream some of the games I play on Twitch.\u003cbr\u003e\u003cbr\u003eFor the past year I\u0027ve mostly been working hard developing the game engine for my next game, but I create and do a wide variety of creative things. Here\u0027s some examples of work I\u0027ve done in the past (and probably will do again in the future):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreated video games for exhibition in art galleries, game jams, and for download.\u003c/li\u003e\u003cli\u003eWriting and drawing comics both online and for publication.\u003c/li\u003e\u003cli\u003eReleased numerous albums \u0026amp; EPs.\u003c/li\u003e\u003cli\u003eAppeared on several panels and talks about diversity and geeky subjects.\u003c/li\u003e\u003cli\u003ePerformed at venues both big and small across the UK.\u003c/li\u003e\u003cli\u003eVoice over \u0026amp; narration for video games\u003c/li\u003e\u003cli\u003eWriting and recording soundtracks for short film \u0026amp; TV\u003c/li\u003e\u003cli\u003eVolunteer sound \u0026amp; lighting engineering at LGBTQAI events.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e... and much, much more!\u003cbr\u003eA lot of what I do is shared publicly and available \u003cb style=\"background-color: initial;\"\u003efor free\u003c/b\u003e.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy work is very important to me and I would love your support.\u00a0I\u00a0would dearly love to spend \u003cstrong\u003eless time\u003c/strong\u003e asking for funding\u00a0\u0026amp; \u003cstrong\u003emore time making my work \u003c/strong\u003eso that I can share it with you all. My patrons on Patreon are vital to the work that I do,\u00a0and it is only through the kindness and generosity of my supporters that I am able to do this at all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I NEED:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhat can you spare? Seriously, \u003cstrong\u003e$5 per month\u003c/strong\u003e would help pay for a lot of the small costs that happen in my daily life. Pens, pencils, strings, paint, paper, ink cartridges... The list goes on.\u003cbr\u003e\u003cbr\u003eOne cup of coffee per week (\u003cstrong\u003e$15 per month\u003c/strong\u003e) would make a HUGE difference in my life and in making all the stuff I do. With 5 people donating \u00a310 per month, I\u0027ll be able to afford the larger purchases, like new equipment for the studio and taxi fare.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e$25 per month\u003c/strong\u003e would open up opportunities to me that I rarely get. It\u0027d help pay towards transport, materials and accommodation (free wheelchair accommodation is rare as the dickens). I\u0027d be able to take my work to conventions and pay for promotional materials.\u003cbr\u003eReally love my work and rolling in dosh? \u003cstrong\u003e$40 per month\u003c/strong\u003e would mean that I can start to pay my bills, for food and rent. How awesome would that be? Also, you\u0027ll have my eternal gratitude and love!\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
