    "summary": "Hi, I\u0027m Materwelonz, or Welonz for short, and I create \u2018let\u2019s play\u2019 videos on YouTube where I share my experiences with mainly story-driven games. Video creation has been a part of my life every single day for over the past two years, and everyday I wake up excited to make more.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h4\u003e\n\nThe reality of content creation comes with considerable monetary\nand time costs. With the \"adpocalypse\" and variables like seasonality, country of viewership, and AdBlock programs, YouTube revenue provides little consistency. Your Patreon support would be a source of stability, allowing me to continue making the videos you enjoy by offloading costs of game purchases, equipment upgrades, and coffee for my sanity.* \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRewards?\u003c/span\u003e\u003c/h4\u003e\nIf you become a patron today, you will receive my undying, eternal gratitude... ! But if that\u2019s not enough, all Patrons will gain access to the Patron-only feed, where I will post about the inner\nworkings/behind-the-scenes of the channel and discuss upcoming plans for videos. At the $5 tier, you will also be able to vote in polls regarding the type of content you\u0027d like to see. (Note: polls are not regularly scheduled and will be created as the need for one arises.)\u003cbr\u003e\u003cbr\u003eI\u0027m open to exploring other\ntypes of rewards as my experience with Patreon grows.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIt\u0027ll always be free!\u003c/span\u003e\u003c/h4\u003e\nRest assured that my video content will always remain freely available on\nYouTube: you have already given me the ultimate form of support by watching my videos. This Patreon is simply for those who are able to and would\nlike to support the channel one step further. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\n*  I don\u2019t actually drink coffee,\nso 100% of your support will go towards games and equipment while I\nslowly spiral down toward insanity.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
