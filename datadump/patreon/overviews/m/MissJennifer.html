    "summary": "\u003cblockquote\u003e\u003cstrong\u003eMy Intro!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi Everyone! I\u2019m Jennifer. I\u2019m your average \u201cgirl next door\u201d who accidentally became a Professional Disciplinarian.\u003cbr\u003e\u003cbr\u003eI travel to many cities and even various countries to discipline, punish, life coach,  and  give cathartic therapy spankings.\u003cbr\u003e\u003cbr\u003eI\u00a0love what I do and with this podcast I want to share my life with you \nwhile I am traveling or when I am finally home for a week just relaxing.\u003cbr\u003e\u003cbr\u003eWhat\n it is like to be me? What it is like to have a friend who is a \nProfessional Disciplinarian? Well you have to listen to these podcasts \nto find out!\u003cbr\u003e\u003cbr\u003eOf\n course, there will be a lot of real spankings that involves, \ndiscipline, punishment, life coaching, and cathartic therapy \nspanking. I will openly talk about pros and cons about my profession. \nYou will hear all the funny, happy, sad, scary and rude things that have \nhappened. \u003cbr\u003e\u003cbr\u003eI\n will also Interview people who have had a session with me and they \nwill comment about why they decided to have a session and how they feel \nand much more.\u003cbr\u003e\u003cbr\u003eTo learn more about spanking and how it has helped so many ordinary people with their daily lives, tune into my podcasts\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU TO ALL MY LOYAL MEMBERS!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks to everyone who have joined my Patreon page.\u003cdiv\u003eYour patronage helps to: keep my website running (as everything cost money these days), helps to keep everything up to date, tries to be informative, fun, yet serious, and is a place you don\u0027t feel guilty or gross going to some nasty site. \u00a0There are no nasty links or advertisements, just clean and virus free (in all forms) podcasts, articles, etc. Along with my site,(www.jenniferspanks.com) I am providing lots of tools to connect with others who have similar interests globally..\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eThere is a SAFE place to learn about professional discipline therapy, a place where life coaching and spanking come together. RIGHT HERE AND AT MY WEBSIT\u003c/strong\u003e\u003cb style=\"\"\u003eE: www.\u003c/b\u003e\u003cb style=\"\"\u003ejenniferspanks.\u003c/b\u003e\u003cb style=\"\"\u003ecom\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003eI am currently working on a new software that will help people who are seeing me for discipline, life coach and counseling.\u003cbr\u003e\u003cdiv\u003eThis will have a client portal.\u003cbr\u003e\u003cdiv\u003eYou won\u0027t really need a calendar anymore. You will do it on the portal.\u003cbr\u003e\u003cdiv\u003eI will be able to see it anytime. I will also see if you have done it or if your are slacking off.\u003cbr\u003eI will be able to see how you are doing everyday.\u003cbr\u003e\u003cdiv\u003eYou will be able to use this software on any kind of device :)\u003cbr\u003e\u003cdiv\u003eYou will also be able to book your future sessions with me and so on.\u003cbr\u003e\u003cdiv\u003eIt will have other cool features for you as well as me to be able to work closer to you which I believe is very important for you.\u003cbr\u003e\u003cdiv\u003eThis is one of many great things and much more to come.\u00a0\u003cbr\u003eThis is\u00a0possible because your patronage on Patreon. \u003cbr\u003e\u003cdiv\u003eEvery dollar helps.\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eEveryday I am always thinking and looking to try to figure out ways to make things easier, better ways to help, make it more fun and informative for you all.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThank you again for your support and your donations.\u003cbr\u003e\u003cdiv\u003eI could NOT do it without your help\u003cbr\u003e\u003cdiv\u003eJennifer\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.jenniferspanks.com/\"\u003ehttps://www.jenniferspanks.com/\u003c/a\u003e\u003c/blockquote\u003e"
