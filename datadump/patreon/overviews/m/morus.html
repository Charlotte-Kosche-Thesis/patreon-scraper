    "summary": "\u003cdiv\u003e\u003cdiv\u003eAs a living history of urban activism, the Museum of Reclaimed Urban Space (MoRUS) chronicles the East Village community\u2019s history of grassroots action. It celebrates the local activists who transformed abandoned spaces and vacant lots into vibrant community spaces and gardens. Many of these innovative, sustainable concepts and designs have since spread out to the rest of the city and beyond.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/u/0/d/15Lr11tfo9vHBZ8xVVicbb4jSE35ScG-R=s1600-k-iv1\"\u003e\u003cbr\u003e\u003cbr\u003eThe Museum of\nReclaimed Urban Space opened in 2012 in the legendary C-Squat. We archive and document the history of\nactivism on the Lower East Side, educate visitors with exhibitions and guided\ntours of the neighborhood, host an annual film festival, partner with local\ncommunity gardens where we put on garden green-ups and show films, and empower\nindividuals to partake in the process of sustainable change with workshops and\nevents. The Museum has become an important fixture in the neighborhood, not \nonly to preserve the untold story of the East Village, but also to \nencourage community activism and sustainable development. With the current administration, more and more people are interested in\ncurrent grassroots popular movements, as well as the successful grassroots\nmovements of the past. We are working to keep this history alive and available\nand to continue to support grassroots movements today. \u003ca href=\"https://www.youtube.com/user/reclaimedurbanspace\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://lh3.googleusercontent.com/u/0/d/1Xp-rgKbxEzxGKW29gJqkAEsgUO1cj351=s1600-k-iv1\"\u003e\u003ca href=\"https://www.youtube.com/user/reclaimedurbanspace\"\u003e\u003cbr\u003e\u003c/a\u003eMuseum entry is free, with a suggested donation of $5. MoRUS is all volunteer-run. All donations are 100% tax-deductible. Your membership supports a living archive of urban activism and helps support programming for 2018. \u003cbr\u003e\u003cbr\u003eVisit us!\u003cbr\u003e155 Avenue C\u003cbr\u003eNew York, New York 10009\u003cbr\u003e\u003cbr\u003eMonday: Closed\u003cbr\u003eTuesday: 11 AM - 7 PM\u003cbr\u003eWednesday: Closed\u003cbr\u003eThursday: 11 AM - 7 PM\u003cbr\u003eFriday: 11 AM - 7 PM\u003cbr\u003eSaturday: 11 AM - 7 PM\u003cbr\u003eSunday: 11 AM - 7 PM\u003cbr\u003e\u003cbr\u003eFor more information:\u003cbr\u003e(646) 340-8341\u003cbr\u003eWebsite: \u003ca href=\"http://www.morusnyc.org/\"\u003ehttp://www.morusnyc.org/\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/MoRUSNYC\"\u003ehttp://twitter.com/MoRUSNYC\u003c/a\u003e\u003cbr\u003eYoutube: \u003ca href=\"https://www.youtube.com/user/reclaimedurbanspace\"\u003ehttp://www.youtube.com/user/reclaimedurbanspace\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/reclaimedurbanspace\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://lh3.googleusercontent.com/u/0/d/1xbIJhxrnx4mcN0qFB5jc_gXCx5z6DSy8=s1600-k-iv1\"\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/u/0/d/1OBU88ikDX4_kGf3_zKstTcEpUR0lf1pv=s1600-k-iv1\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/u/0/d/1kQp0qQhjXP7zvcYL_u8F8jMVYYg6PDxV=s1600-k-iv1\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
