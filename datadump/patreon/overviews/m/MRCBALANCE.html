    "summary": "Hi Patreon, \u003cbr\u003e\u003cbr\u003eI\u0027m Jonathan, and it\u0027s great to be here. Thank you for coming to my training and coaching page, \u003cstrong\u003eMan Repair Clinic \u003c/strong\u003e(\u003cstrong\u003eMRC\u003c/strong\u003e). \u003cbr\u003e\u003cbr\u003eHere\u0027s a quick MRC overview:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMRC is a clinic for your mind, to help you improve your \u003cstrong\u003efocus, awareness and balance\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eMRC is all about \u003cstrong\u003easking better questions\u003c/strong\u003e, in order to \u003cstrong\u003ecollect better information\u003c/strong\u003e from the world. So you can make better choices, and be more \u003cstrong\u003econfident\u003c/strong\u003e, \u003cstrong\u003eresourceful\u003c/strong\u003e, and \u003cstrong\u003ein control\u003c/strong\u003e of how you see things.\u003c/li\u003e\u003cli\u003eMRC is not a religious clinic and never will be. We aim to help you \u003cstrong\u003elook inside yourself\u003c/strong\u003e to find all the answers you need to live with \u003cstrong\u003epositive energies\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eMRC is not a political clinic and never will be. We aim to help you \u003cstrong\u003edevelop strong, mindset reactions\u003c/strong\u003e to people, things and events that cause you to feel unbalanced (negative).\u003c/li\u003e\u003cli\u003eMRC advocates daily balance training of any kind.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMRC is all about \u003cstrong\u003easking better questions\u003c/strong\u003e to \u003cstrong\u003ebuild better friendships\u003c/strong\u003e. Life is about people, and the better you can read the world around you, the more value you can bring to other peoples\u0027 lives, and your own. \u003cbr\u003e\u003cbr\u003eMRC is a place for you to \u2018Check In\u2019 to \u003cstrong\u003eYOURSELF\u003c/strong\u003e to develop:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYOUR Core Values\u003c/strong\u003e that will serve you during the challenging times in your life.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eObservation \u003c/strong\u003eand \u003cstrong\u003eAwareness \u003c/strong\u003emindsets, to identify, with assertive compassion, the actions and intentions of those around you.\u003c/li\u003e\u003cli\u003ePhysical and mental \u003cstrong\u003eFocus \u003c/strong\u003eto help you observe without evaluating. (Watch, don\u0027t Judge) If you make a judgement on something or someone you stop collecting information on them, and you become weak and boring.\u003c/li\u003e\u003cli\u003eAnswers to the \u2018\u003cstrong\u003eneed to know\u003c/strong\u003e\u2019 questions about \u003cstrong\u003eYOU\u003c/strong\u003e, that have been on your mind, unanswered, for many years.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMRC would like you to practice the art of \u003cstrong\u003enot \u003c/strong\u003etaking a side. \u003cstrong\u003eObserving without judging\u003c/strong\u003e. Collecting new information from the world around you and learning how to use it so everyone in your life wins. Sounds good? I will explain why this is so important after you have \u0027\u003cstrong\u003eChecked In\u003c/strong\u003e\u0027.\u003cbr\u003e\u003cbr\u003eHere is an example of a situation that is no longer a problem for me, but it was!\u003cbr\u003e\u003cbr\u003eHave you ever wanted to say something in the moment, about how you think or feel, but your perfect response, the one that would be in your best interests and make you feel in control, comes into your head 5 minutes later in the car on the way home? The moment to have your say and be heard has passed, and you were frustrated.\u003cbr\u003e\u003cbr\u003eThis is one of the many situations in life that MRC can transform by helping you to find your voice, and give you the confidence to use it. The content and mindsets I teach, help you to handle yourself better during the difficult moments so you don\u0027t get frustrated, and you do get heard!\u003cbr\u003e\u003cbr\u003eYour interest and support as\u00a0a fan or a patron cannot be underestimated. Please take your time, with your senses on, and an open mind. If you have an interest in MRC, we would love to have you as our Patreon.\u003cbr\u003e\u003cbr\u003eWhat is this all about? \u003cbr\u003e\u003cbr\u003eWhat you should be looking to protect at all times, with ruthless compassion, are your \u003cstrong\u003eHappiness A\u003c/strong\u003e\u003cstrong\u003ereas\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFamily\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFriends\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMoney\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYour Focus (Most Important)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you let the wrong people or energies too close to your happiness areas, your ability to be \u003cstrong\u003eeffective, positive and balanced\u003c/strong\u003e is greatly compromised. \u003cbr\u003e\u003cbr\u003eMRC is about showing you how to keep the things that are most valuable to you, \u003cstrong\u003esafe and under your control\u003c/strong\u003e. All this can be done from the comfort of your own incredible brain.\u003cbr\u003e\u003cbr\u003eThe journey of self-discovery I am inviting you to join me on, is \u003cstrong\u003eengaging\u003c/strong\u003e, \u003cstrong\u003ein-depth\u003c/strong\u003e and \u003cstrong\u003echallenging\u003c/strong\u003e, so \u003cstrong\u003eprepare yourself\u003c/strong\u003e.\u003cbr\u003e"

    "attributes": {
     "about": "Man Repair Clinic has been developing for over 5 years, and now we are ready to help you, help yourself. \u003cbr\u003e\u003cbr\u003eIf something does not work for me I keep looking around until I find something that does work. I want you to have this attitude as well. It is a great attitude to have, especially if you want to transform, or greatly improve your own life. \u003cbr\u003e\u003cbr\u003eThere are lot of MRC mindsets to go over in your mind, and to make decisions on. However those decisions should be changed the moment you find a better way. MRC helps you to find a better way to be yourself.\u003cbr\u003e\u003cbr\u003eAs for me, I have experience all over the place, in:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEthical NLP\u003c/strong\u003e - which in my world is firstly, the science of human behavior. and secondly, modelling human excellence - that\u0027s how NLP started.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003eThere is a element within NLP that deals with influence and persuasion, and I teach you how to spot if you are being manipulated, and what to do about it. (Senses On Dep.)\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGamification\u003c/strong\u003e - seeing the world through playful, problem solving (macro and micro) eyes.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003eIf you have a block/problem in your life there \u003cstrong\u003ewill \u003c/strong\u003ebe a way to unblock it, by creating personal mind games just for your specific needs. (Super Powerful Results Dep).\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003cstrong\u003eNiche Marketing, Guerrilla Marketing\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeb and App development\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrivate and Business Coaching\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSales Awareness Training\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLocal and National Radio Host\u003c/strong\u003e (Finland)\u003c/li\u003e\u003c/ul\u003eThe focus I enjoy most, is applying \u003cstrong\u003edeep, problem solving thought\u003c/strong\u003e to certain uncomfortable moments in life that we all experience, and all deal with very differently.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow would your life be different\u00a0if you could recognize, in real time, when those uncomfortable moments are happening and do something about it, in your best interests, at the moment they happen?!\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003ci style=\"background-color: initial;\"\u003eIt feels like a form of mind reading, when you can uncover why people say or do certain things when they do them. The more you practice, the better you get at it.\u003cbr\u003e\u003cbr\u003e\u003c/i\u003eI enjoy \u003cstrong\u003eturning negatives into positives\u003c/strong\u003e as often as it is possible.\u00a0\u003c/div\u003e\u003cbr\u003eMy reason for choosing Patreon as the platform to launch MRC is simple. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003eI have never liked the fact that companies must act in the best interests of the shareholders of the company. Not, act in the best interests of the people and communities where the company\u2019s business has a direct impact.\u003c/em\u003e \u003c/div\u003eIts a no win game if your drive for profits, means you have to destroy lives and cultures\u2026 for money! \u003cbr\u003e\u003cbr\u003eCompanies try to own and dominate creative people. That\u0027s not for me.\u00a0\u003cbr\u003e\u003cbr\u003eMRC believes in adding value every day! So that\u0027s what we do!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have been told by many people throughout my life that they really love my fresh ideas and creative ways of solving some of their most challenging life and business problems.\u00a0\u003c/li\u003e\u003cli\u003eFrom my side the only thing people enjoy more than my ideas, is enjoying my creative solutions for free. And why not! I am always happy to help good people.\u003c/li\u003e\u003cli\u003eHowever helping for free does not pay the bills, let alone build a World Wide Focus, Awareness and Balance (FAB) Empire whose mission is to Save our Planet by helping you (and as many people as possible) to focus in a new way, to be more aware of the world around you, and be much more physically and mentally balanced.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI have been going to go one person at a time to begin with. After that its just a numbers game, training the trainers, and I want it all to start from Patreon! \u003cbr\u003e\u003cbr\u003eIf you like what MRC is doing, please express your support by becoming our patron. \u003cbr\u003e\u003cbr\u003eIt\u0027s working for me. It will work for you.\u003cbr\u003e\u003cbr\u003eI will \u003cstrong\u003enot \u003c/strong\u003ebe posting MRC content on Facebook, Twitter or YouTube.\u003cbr\u003e",
