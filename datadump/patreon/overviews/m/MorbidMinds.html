    "published_at": "2017-06-14T21:47:05+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Hrz6vFq-jRk\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo our dear MM\u0027s, \u00a0\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003ethank you\u00a0for arriving on our Patreon page today. This simple action alone shows that you either have an interest in channel MM or that you may be considering supporting the channel\u0027s production \u0026amp; growth by becoming one of our beloved\u00a0Patrons!\u00a0\u003c/span\u003e\u003ch4\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003c/strong\u003e\u003c/h4\u003eEither way, please feel free to read-on and get to know us and our vision a little more if you are interested in doing so :).\u003cbr\u003e\u003cbr\u003eNow, you may be wondering..\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eWho is behind MORBID MINDS?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nWhen channel\u00a0\u003cstrong\u003eMM\u003c/strong\u003e\u00a0launched in November 2016, it was run solely by a 28 year-old Wife \u0026amp; mother of 2 \u003cem\u003e(me hehe)\u003c/em\u003e, who was yearning to share her love for true crime and horror with other like-minded individuals via the YouTube community. It was my Husband \u003cem\u003e(who is also a true crime/horror fanatic)\u003c/em\u003e who gave me the final push I needed to begin this epic journey. As a complete novice to YouTube, Twitter and all other forms of social media, I began \u003cem\u003e(with my dear husband\u0027s assistance)\u003c/em\u003e\u00a0establishing the \u0027Morbid Minds\u0027 brand, in order to launch \u0027MM\u0027 into the community with a BANG!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI was so fortunate to gain such a great following reasonably early on in the channels life :) I applied the basic skills in production/editing I had acquired over many years of periodically being taught and helped by my husband \u003cem\u003e(who is a friggin\u0027 genius editor!)\u003c/em\u003e and published my first couple of videos!\u003cbr\u003e\n\u003cbr\u003e\nGranted, looking back they were super basic \u003cem\u003e(hahaha!)\u003c/em\u003e, but they were fortunately good enough to gain some traction within the great horror community and provide me with the MM formula. I would always get my awesome husband to approve of all my scripts, research and productions to ensure they were of an adequate standard :) He was just as engrossed in the project as I was and we just decided to continue the MM journey as a team. Our first official joint project was our cover of the notorious serial kill \u003cem\u003eJEFFERY DAHMER\u003c/em\u003e and we were just overwhelmed with the increase in quality and reception from our subscribers \u003cem\u003e(our critics ;) \u003c/em\u003e.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe work extremely hard to provide those who watch our content with high quality, edgy, dramatic audio/video production (now provided by my partner in crime ;) and in-depth scripts/research\u003cem\u003e (now my domain hehe)\u003c/em\u003e\u00a0for an overall real horror experience. \u003cbr\u003e\n\u003cbr\u003e\nAnd we just hope you all LOVE IT!\u003cbr\u003e\n\u003cbr\u003eBut now you may be asking yourself....\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eWhy should I become a Patron?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nIn light of the fittingly named \u003cstrong\u003e\u0027AD-pocalypse\u0027\u003c/strong\u003e\u00a0on YouTube, many creators have seen a HUGE drop in any potential earnings they were able to secure via their content. However that wasn\u0027t the case for us, as we had opted not to collect Adsense through our channel since we launched. We were more impacted by the change in algorithm, which hugely reduced our presence within the community :(\u00a0\u003cbr\u003e\u003cbr\u003eBut there are a few reasons why we decided to start our Patreon page:\u003cbr\u003e\u003col\u003e\u003cli\u003eIt is in no way solely for money!\u00a0But more so to\u003cstrong\u003e further motivate us\u003c/strong\u003e to continue to dedicate countless hours of our time, to provide amazing content for our viewers. Just the thought of a like-minded individual pledging their hard-earned cash towards the future of \u0027MM\u0027 is such an overwhelming thought, and the drive we would feel if that happened......wow lol! \u00a0\u003c/li\u003e\u003cli\u003eWe also would love to \u003cstrong\u003econtinue to update and improve the quality of our production,\u003c/strong\u003e to enable us to provide increasing levels of quality for our supporters. Our Patron pledges will be injected straight back into MM to ensure that this happens.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI am a full time mother\u003c/strong\u003e \u003cem\u003e(my Husband works full-time alongside being a devoted and dedicated Husband and Father)\u003c/em\u003e to 2 amazing children and we produce all the content you see on channel MM, when the little ones are in dreamland \u003cem\u003e(haha hoping they don\u0027t wake and delay a recording session lol)\u003c/em\u003e.\u00a0\u003c/li\u003e\u003cli\u003eEach one of our productions\u00a0\u003cem\u003e(exc. Most Morbid Facts which requires 3-5 hours)\u003c/em\u003e take an average of \u003cstrong\u003e8-10 HOURS \u003c/strong\u003eto complete in it\u0027s entirety because we want to provide the best we can. As you could imagine, this is a extremely strenuous process, but we remain dedicated to produce content as we know that we have gained an amazing community of people who love our work and support our channel \u003cem\u003e(we are so grateful)\u003c/em\u003e.\u00a0\u003c/li\u003e\u003cli\u003eAnother huge reason, is that \u003cstrong\u003ewe do not want to be restricted to producing \u0027YouTube friendly\u0027 content \u003c/strong\u003e. As one could tell from our channel, we touch on subjects that many others wouldn\u0027t and we let our viewers witness the harsh realities of the atrocious crimes/individual\u0027s we cover. We want to continue to produce content \u003cstrong\u003ewe want to\u003c/strong\u003e, the \u003cstrong\u003eway we want to\u003c/strong\u003e, for those that \u003cstrong\u003emake what we do possible\u003c/strong\u003e.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eAll we can promise is that if you invest in Morbid Minds, you won\u0027t\u00a0just be a PATRON to us, you will be just as big of a contributor to MM as we are.\u00a0\u003cbr\u003e\u003cbr\u003eBut regardless of the decision you make, we want to thank you for taking the time to visit our page and we appreciate your support for MM.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eTHANK YOU!\u003c/div\u003e"
