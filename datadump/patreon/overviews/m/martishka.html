     "description": "\u041a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u044f \u0431\u0443\u0434\u0443 \u043f\u0438\u0441\u0430\u0442\u044c \u043e\u0434\u043d\u0443 (\u0430 \u0442\u043e \u0438 \u0431\u043e\u043b\u044c\u0448\u0435!) \u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043e\u0434\u0431\u043e\u0440\u043e\u043a. \u0414\u043b\u044f \u0434\u0435\u0432\u043e\u0447\u0435\u043a, \u0434\u043b\u044f \u043c\u0430\u043b\u044c\u0447\u0438\u043a\u043e\u0432, \u043a\u043d\u0438\u0436\u043a\u0438 \u043f\u0440\u043e \u0441\u043c\u0435\u0440\u0442\u044c, \u043a\u043d\u0438\u0436\u043a\u0438 \u0434\u043b\u044f \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430, \u0441\u0430\u043c\u044b\u0435 \u043d\u043e\u0432\u044b\u0435 \u0438 \u043a\u043b\u0430\u0441\u0441\u043d\u044b\u0435 \u043a\u043e\u043c\u0438\u043a\u0441\u044b, \u0434\u0430-\u0447\u0442\u043e-\u0443\u0433\u043e\u0434\u043d\u043e.\n\u003cp\u003e\u0412\u044b \u0437\u043d\u0430\u0435\u0442\u0435, \u0447\u0442\u043e \u0433\u043e\u0432\u043d\u0430 (\u0438\u0437\u0432\u0438\u043d\u0438\u0442\u0435) \u044f \u043d\u0435 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u044e.\u003c/p\u003e\n\u003cp\u003e\u041f\u043b\u044e\u0441 \u044f \u0434\u043e\u0431\u0430\u0432\u043b\u044e \u0432\u0441\u044f\u043a\u0438\u0435 \u0441\u043e\u0432\u0435\u0442\u044b, \u0433\u0434\u0435 \u0432\u0441\u0435 \u044d\u0442\u0438 \u043a\u043d\u0438\u0433\u0438 \u0434\u0435\u0448\u0435\u0432\u043b\u0435 \u0438 \u0443\u0434\u043e\u0431\u043d\u0435\u0435 \u043a\u0443\u043f\u0438\u0442\u044c.\u003c/p\u003e\n\u003cp\u003e\u0418 \u0435\u0449\u0451 \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u044b\u0435 \u043d\u0438\u0448\u0442\u044f\u043a\u0438.\u003c/p\u003e\n\u003cp\u003e\u0412\u0441\u0451 \u0434\u043b\u044f \u0432\u0430\u0441, \u0430 5 \u0431\u0430\u043a\u0441\u043e\u0432 - \u0447\u0435\u0441\u0442\u043d\u043e \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043d\u04
