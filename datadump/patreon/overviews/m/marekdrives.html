    "summary": "Hi, I\u0027m Marek. I write, produce, film, and edit car reviews, which I then post on YouTube. Over the last three years I gradually moved from a radio show to weekly video reviews. It takes a bit of my time, but I enjoy it, and as far as I can tell many of you enjoy my work too. Sometimes you ask me to go further, film more, visit interesting places, review rare cars, etc. I\u0027d love to do that, but I need more money, than I can get from YouTube. This is where you come in. Help me create better content (and perhaps more of it).\u00a0\u003cbr\u003e\u003cbr\u003ePatreon income will help me:\u003cbr\u003e1. focus solely on my YouTube channel (abandon some or all other professional endeavors);\u003cbr\u003e2. hire video editor and cameraperson;\u003cbr\u003e3. improve quality, and increase the number of videos;\u003cbr\u003e4. increase variety through introduction of new formats, reviews of rare cars, visits to places interesting for car enthusiasts.\u003cbr\u003e\u003cbr\u003eCze\u015b\u0107, jestem Marek. Produkuj\u0119, kr\u0119c\u0119 i montuj\u0119 wideotesty samochod\u00f3w, kt\u00f3re mo\u017cecie ogl\u0105da\u0107 na YouTube. Na przestrzeni ostatnich trzech lat przeszed\u0142em z radia do cotygodniowych film\u00f3w. Zajmuje to troch\u0119 czasu, ale lubi\u0119 to co robi\u0119. Z tego co widz\u0119, wielu z Was te\u017c podoba si\u0119 moja praca. Czasem prosicie mnie, \u017cebym dok\u0105d\u015b pojecha\u0142, cz\u0119\u015bciej publikowa\u0142 materia\u0142y, odwiedzia\u0142 ciekawe miejsca, testowa\u0142 niecodzienne samochody, itp. Ch\u0119tnie, ale to kosztuje wi\u0119cej ni\u017c zarabiam na YouTube (o sprz\u0119cie nie wspominaj\u0105c). Tu zadanie dla Was: pomo\u017ccie mi tworzy\u0107 lepsze filmy (i by\u0107 mo\u017ce wi\u0119cej).\u003cbr\u003e\u003cbr\u003eWp\u0142ywy z Patreona maj\u0105 na celu umo\u017cliwi\u0107 mi:\u003cbr\u003e1. skoncentrowanie si\u0119 na kanale (porzucenie wszystkich lub cz\u0119\u015bci innych zaj\u0119\u0107 zawodowych);\u00a0\u003cbr\u003e2. zatrudnienie monta\u017cysty/operatora;\u003cbr\u003e3. poprawienie jako\u015bci i zwi\u0119kszenie ilo\u015bci materia\u0142\u00f3w;\u00a0\u003cbr\u003e4. zwi\u0119kszenie r\u00f3\u017cnorodno\u015bci materia\u0142\u00f3w poprzez wprowadzenie nowych format\u00f3w, testy rzadkich pojazd\u00f3w, odwiedzanie ciekawych z punktu widzenia fan\u00f3w motoryzacji miejsc."
