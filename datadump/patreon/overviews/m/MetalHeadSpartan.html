    "summary": "\u003ch3\u003eHey everyone! I\u0027m a \u003cstrong\u003eYouTuber\u003c/strong\u003e by the name of\u00a0\u003ca href=\"https://www.youtube.com/c/MetalHeadSpartan\" target=\"_blank\"\u003eMetalHeadSpartan\u003c/a\u003e \\m/\u003c/h3\u003eFirst of all thank you for checking out my (WIP) Patreon!\u00a0My YouTube channel has been out for about 3 years now and I\u0027m a big fan of the \u003cstrong\u003eHalo Franchise\u003c/strong\u003e, I\u0027ve been creating Wacky, comedic Animations for quite a while now through the use of \u003cstrong\u003eSource Film Maker\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThis year was a big year for me. I managed to reach \u003cstrong\u003e10,000 subscribers!\u003c/strong\u003e\u003cbr\u003eI never thought I would ever reach out to so many people, I\u0027m very humbled that you guys actually enjoy my work!\u003cbr\u003e\u003cbr\u003eAnyways If you go back and watch my very first old SFM Animations and compare them to some of my more recent works there\u0027s been a huge boost in quality. That is all thanks to you guys who pushed me to improve upon every production!\u003ca href=\"https://youtu.be/--PEZziQ1TU\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/--PEZziQ1TU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eNow here\u0027s the thing. I want to start this \u003cstrong\u003ePatreon \u003c/strong\u003eso that I may Improve my capacity to create MORE and \u003cstrong\u003eBETTER \u003c/strong\u003econtent. We all know \u003cdel\u003esatan \u003c/del\u003eYouTube has been \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20); background-color: rgb(0, 0, 0);\"\u003edemonetizing\u003c/span\u003e\u003c/strong\u003e\u2122\u003cbr\u003e\u00a0many videos lately, it\u0027s also a known fact that YouTube doesn\u0027t reward Animators of any kind\u00a0 since \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003emonetization\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u2122\u00a0comes through the form of adsense which gives out more to Content creators who do daily videos like Let\u0027s plays and Vlogs as opposed to animators who put out videos once every 1-2 weeks or most generally once every month.\u003cbr\u003e\u003cbr\u003eSo with this \u003cstrong\u003ePatreon \u003c/strong\u003emy mission is to reward and make renders for those of \u003cstrong\u003ewhomst\u0027d\u0027ve\u003c/strong\u003e wish to support my content. This is of course also a great way for me to earn some extra cash and invest towards new equipment which will help the whole creative process for this stuff \\m/\u003cbr\u003e\u003cbr\u003eOH AND! \u003cstrong\u003eReally important and it has to be mentioned\u003c/strong\u003e I\u0027m not responsible for creation any of these wonderful models. That credit goes entirely to their respective creators over at the various companies most notably Bungie bungo and 343 Industries.\u003cbr\u003e All I merely do is animate and make art with their art... If that makes sense... of course it does!\u003cbr\u003e\u003cbr\u003eLots of New Videos are soon to come! \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vMrqroCtKpc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThank you once again for all the support it really really means a lot!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/FMg3bEt.png\"\u003e\u003cbr\u003e- \\m/\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ihHSPt4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHere is a sample of renders you can expect!\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://i.imgur.com/9TUxwUU.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/xnLzhET.jpg\"\u003e\u
