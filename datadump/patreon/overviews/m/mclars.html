    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"300\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F152771665\u0026amp;url=https%3A%2F%2Fvimeo.com%2F152771665\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F552855178_295x166.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"400\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/152771665",
    "one_liner": "I write fun songs about classic literature, video games, the music industry, comic books, social media and popular culture!",
    "patron_count": 281,
    "pay_per_name": "song",
    "pledge_sum": 105288,
    "pledge_url": "/bePatron?c=130175",
    "published_at": "2016-01-22T23:58:52+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho Is MC Lars?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy real name is Andrew Nielsen, but I\u0027m better known to the internet as the rapper and producer\u00a0\u003ca href=\"http://mclars.com\" rel=\"nofollow\"\u003eMC Lars\u003c/a\u003e. \u00a0I helped pioneered the genre of nerd rap in 2003 and have spent the past 13 years as an independent artist touring music venues, comic book stores and lecture halls around North America, Europe, Australia, New Zealand and Japan, spreading the geeky gospel of hip-hop with songs about the best classic literature, video games, advancements in tech, social media and popular culture! \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve released 5 full-length albums, 6 EPs, one mixtape, three compilations and dozens of music videos,\u00a0and have had a tons of fun doing it. \u00a0I want to release even more exciting, topical, regular content for my fans, while providing them with exclusive songs on the regular. \u00a0Thus, I\u0027ve partnered with Patreon by creating the \u003cstrong\u003eMC Lars Music Fan Club\u003c/strong\u003e! \u00a0Welcome! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Should I Pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI was inspired by the folks at Patreon to use their platform in launching the brand new \u003cstrong\u003eMC Lars Music Fan Club\u003c/strong\u003e. \u00a0Those who pledge will have a proprietary glimpse into my songwriting process in that you, the loyal Lartian (Lars fan) will have \u003cstrong\u003eaccess to my music before anyone else does\u003c/strong\u003e and can join me on the songwriting journey that I\u0027m always on in-between official album releases. \u00a0I\u0027ll be \u003cstrong\u003ereleasing two-songs a month\u003c/strong\u003e,\u00a0consisting of new songs that may or may not appear in the future on an official album release, acoustic versions fan favorites, and fun cover or parody songs. \u00a0I do a lot of writing in-between albums and this is your chance to be part of the MC Lars stream of lit-hop consciousness... however random that stream might be! \u00a0Think of this like  a musical blog, or a \"Netflix for Nerd Rap\" (as my friend Kirby Krackle would say, props to him for his inspiration launching this, please check out and support his\u00a0\u003ca href=\"http://www.patreon.com/kirbykrackle \"\u003ePatreon here\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat Are The Pledge Rewards?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBesides new songs, I\u0027m offering options for unprecedented levels of access into the world of MC Lars \u003cstrong\u003ewith benefits including new songs, PDF copies of original hand-written lyric sheets, monthly live-streams, digital copies of my entire discography, custom songs, opportunities to hang with me in San Francisco while we record new albums, exclusive MC Lars merchandise, and much more! \u00a0\u003c/strong\u003eTake a look and we\u0027re confident you\u0027ll find a level that works for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat Does My Patreon Pledge Go Towards? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to continue to keep the nerd rap engine firing on all cylinders by putting your pledges towards more full-length albums, music videos, convention appearances and touring both solo or with my full band. \u00a0As an independent artist, it takes a lot to keep creating regular music, and by becoming a patron, you will become an important part of the process! \u003cbr\u003e\u003cbr\u003eThank you so very much for your continued support! \u00a0It\u0027s been an amazing journey so far, and I\u0027m excited to try something new. \u00a0Looking forward to having you along for the ride. \u003cbr\u003e\u003cbr\u003eLet\u0027s go hard! \u00a0(On that tetrameter)!\u003cbr\u003e\u003cbr\u003eMC Lars\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/j8Z0VynTR84\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"

     "created_at": "2016-09-29T03:16:49+00:00",
     "description": "\u003cstrong\u003e- Welcome to the MC Lars Music Fan Club!\u003c/strong\u003e  I\u0027ll be releasing two tracks a month consisting of new songs, acoustic versions of fan-favorites, cover jams, parodies, or collaborations with friends.  Either way, you\u0027ll be getting the songs before anyone else. \u00a0Some songs will only ever be available here and who knows, some songs may end up being the fan-favorite on the next album! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Copies of Lyric Sheets and Drawings! \u00a0\u003c/strong\u003eDo you remember the feeling of opening up a record, cassette, or CD and seeing the actual lyrics, liner notes and art designed by the artists? \u00a0(Spin Doctors\u0027s fans, I\u0027m talking to you!) \u00a0This was a BIG thing for me and we\u0027re going to bring that freshness by including digital copies of the PDF lyric sheets for each release, including cartoons and other doodles. \u00a0I\u0027m really excited about this part and hope you guys are too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Enjoy Your Access to the Exclusive Patreon Activity Feed (posts, vlogs, etc...) and Welcome to the Lartian family!\u003c/strong\u003e",

   {

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-09-29T03:16:49+00:00",
     "description": "\u003cstrong\u003e- Instrumentals and Acapellas!\u00a0\u003c/strong\u003e  For the budding musician who wants to go deeper \"behind the scenes\"! \u00a0 Now is your chance to make your own remixes of my work, rap over my beats, or reinterpret my new songs in anyway you want! \u00a0Exclusive only to Patreon fans. \u00a0These special elements will only be available here,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- \"Behind the Scenes\" Video! \u00a0\u003c/strong\u003e I will release a Patreon-only video that shows the making of each song released, exclusive stories and footage in the studio, conversations with the camera of what inspired them, and insights the recording process was like, from concept to master!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Song ringtone! \u00a0\u003c/strong\u003ePatrons at this level will receive an mp3 ringtone for each new song! \u00a0You\u0027ve got a lot of nerdy friends who need their own alert that isn\u0027t \"Sonar\", get it homies!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Nerd Rap Haiku!\u003c/strong\u003e\u00a0 When I\u0027m not writing rhymes, I enjoy the ancient Japanese art of the haiku! \u00a0Each song will come with a haiku / video about the song, available only to the Patrons. \u00a0Stay tuned for the magic of the seventeen syllable adventure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Personal Download of Every Music Video I Release!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Includes everything at the $2 pledge level!\u003c/strong\u003e",

   {

     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2016-09-29T03:16:49+00:00",
     "description": "\u003cstrong\u003e- Access to a Annual Live-Stream Performance from the Studio in San Francisco! \u00a0\u003c/strong\u003eOnce a year I\u0027ll be holding an 45-minute long concert streamed live from my studio in California for all Patreon members pledging at this level. I\u0027ll be including the new songs written and distributed here, fan-favorites and a few freestyles to keep things spicy. \u00a0Since Lartians are all over the world, we\u0027ll be doing our best to make sure we broadcast this at a time that works for everyone, as well as archive it for later viewings.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eUpcoming Book Preview (Studio Diary)!\u00a0\u00a0\u003c/strong\u003e\u00a0At this level, along with every song, I will share a private diary entry with stories that relate to the conception of that song, including insight into recording process, things I learned in the studio and any anecdotes that might give more insight into the track\u0027s creation. \u00a0These pieces will eventually be part of a book I am publishing about my journey in the music industry, but you will get everything way ahead of time, along with each song! \u00a0Super cool and literary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- MC Lars Ringtone Pack!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Annual Exclusive MC Lars Music Fan Club Sticker and Button Set!\u003cbr\u003e\u003cbr\u003e- Personal Thank You Video!\u003cbr\u003e\u003cbr\u003e- Includes everything at the $5 pledge level!\u003c/strong\u003e",

     "created_at": "2016-09-29T03:16:49+00:00",
     "description": "\u003cstrong\u003e- Annual Private Skype and/or Google Hangout Performance Where YOU Write the Set List\u003c/strong\u003e!  You let me know what songs you\u0027d like me to perform for a private (unless you have a bunch of people in the room eating sushi like a players at which point YAY YOU!) 45-minute long set streamed direct to wherever you are and I\u0027m there! \u00a0Clothing optional? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Complimentary Physical \u0026amp; Digital Copy of Every Album I Release! \u003c/strong\u003e This includes future albums, albums that I have out that are still in print, and any singles or mixtape I still have copies of.  CD only (no vinyl unfortunately).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Annual Exclusive MC Lars Music Fan Club T-Shirt! \u00a0\u003c/strong\u003eSo fly in those nerd-rap threads, you will be!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Includes everything at the $10 pledge level!\u003c/strong\u003e",

     "created_at": "2016-09-29T03:16:50+00:00",
     "description": "\u003cstrong\u003e- Private Google Hangout!\u003c/strong\u003e\u00a0 If you\u0027re pledging at this level then you\u0027re surely MC Lars hardcore and I\u0027ve got to meet you! \u00a0Once a year we\u0027ll have a Google hangout when it\u0027s convenient for you and we can talk shop about all the literature, comics, games, and pop-culture madness we\u0027re into.  I\u0027m looking forward to it! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- You\u0027re on the guest list for any MC Lars show anywhere and anytime!\u003c/strong\u003e\u00a0 I\u0027m serious. If you\u0027re in town wherever I\u0027m playing, you are automatically on the guest list every time I headline, if it\u0027s possible. \u00a0Small bedroom show? \u00a0Check \u00a0Your favorite theater? \u00a0Double check! \u003cbr\u003e\u003cem\u003e*Does not include convention entrance fee when or if it ever applies, or shows where I am not the headliner*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Personal outgoing message recorded for your phone or communicator!\u003c/strong\u003e I know I\u0027m not the guy who voices  Rick or Morty (how fresh would that be?!) but I\u0027ll do my best \"MC Lars\" impression and leave a custom outgoing voice message of your choosing so all your friends know you\u0027re a hardcore Lartian.  Hell, I\u0027ll even do that Darth Vader speech in a Roger Rabbit voice. \u00a0Wouldn\u0027t be the first time, nor the last.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Includes everything at the $20 pledge level!\u003c/strong\u003e",

     "description": "\u003cstrong\u003e\u003cem\u003e-\u003c/em\u003e Spend a Day in the Studio with Me / Appear on an MC Lars Song! \u003c/strong\u003eYou get yourself to San Francisco and I\u0027ll treat you a day of nerd-rap indulgence in the form of hanging out in the studio while we record my new album, lunch/dinner on me (burritos!), and we\u0027ll find a way to get you on the song we\u0027re working on! \u00a0Are you a ukulele player wanting to rock some chords on the liner notes on the new disc? \u00a0A professional triangle player or have a talent for beat-boxing?  This is your chance to infiltrate the MC Lars camp at its most secret level and perhaps see I\u0027ve been faking it the entire time... \u00a0you\u0027ll never know till you show up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Annual Custom Song! \u003c/strong\u003eThat\u0027s right, once a year I\u0027ll write you a custom song of your choosing. Be it about your favorite Ninja Turtle, your favorite TV show, or something weird to throw me for a loop (I\u0027m up for it!), you just let me know and I\u0027ll personally write you a song to do as you wish with. This includes a song for your graduation party or any big life event as well! 1-800-LARS-RAPS-4-U, this is. \u003cbr\u003e\u003cem\u003e*Legal stuff! MC Lars reserves all songwriting rights and royalties and sales/distribution of the song are not permitted*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Appear in an MC Lars Music video!\u003c/strong\u003e Like I said earlier, pledge earnings from the MC Lars Music Fan Club will go in part to fund the filming of more music videos. \u00a0Have you always dreamed of starring in a nerd rap video? \u00a0 Well, with this level you bend you make dreams come true and make it happen. \u00a0\u003cem\u003e*More than likely this video will be filmed in Los Angeles so you\u0027ll leave to get out here but when you do we\u0027ll hang!*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Includes everything at the $50 pledge level!\u003c/strong\u003e",
