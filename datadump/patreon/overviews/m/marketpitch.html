    "published_at": "2017-05-22T17:37:13+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003eAbout Me.....\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 Thanks so much for supporting my efforts to spread the word to small businesses that, by far, \u00a0\u003cstrong\u003e\u003cem\u003emarketing is the most important activity you can do in ANY business\u003c/em\u003e\u003c/strong\u003e--large or small. I have owned and operated 4 small businesses including an entertainment business in a very rural part of Pennsylvania with a limited population and made my business thrive despite it for one reason: I learned that the \u003cstrong\u003emarketing\u003c/strong\u003e of my business was actually more important than the actual services \u00a0I provided. \u00a0 I currently work with small businesses both as a consultant and copywriter to help them grow their customer base and \u003cstrong\u003emake more money!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy You Should Follow Me....\u003c/strong\u003e\u003c/h3\u003e\u00a0 \u00a0 \u00a0 \u00a0Although we now use social media, websites and other forms of online techniques to market what we sell, the principles of marketing haven\u0027t and won\u0027t change. \u00a0I\u0027m a passionate advocate of \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cem\u003e\"direct marketing\" \u003c/em\u003e\u003c/strong\u003eor \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cem\u003e\"direct response marketing\"\u003c/em\u003e\u003c/strong\u003e\u00a0and I think \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003eEVERY\u003c/strong\u003e business should be using this form of marketing in today\u0027s hyper-competitive business environment. \u00a0I\u0027m particularly interested in \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003ehelping small businesses\u003c/strong\u003e--because that\u0027s what I am! I teach principles based on this form of marketing that, I feel, \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003eEVERY\u003c/strong\u003e business should use. \u00a0Discovering who your \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cem\u003eideal customer\u003c/em\u003e\u003c/strong\u003e or \u003cstrong\u003e\u003cem\u003e\"niche\"\u003c/em\u003e\u003c/strong\u003e for your product or service is,\u00a0the best ways to reach your target market--both offline and online--and various ways to \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cem\u003epresent your marketing message\u003c/em\u003e\u003c/strong\u003e. \u00a0If you want to learn how to \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cem\u003egrow your business\u003c/em\u003e\u003c/strong\u003e, get \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cem\u003emore customers\u003c/em\u003e\u003c/strong\u003e, and \u003cem style=\"color: rgb(35, 45, 50);\"\u003e\u003cstrong\u003emake a boatload of money,\u003c/strong\u003e\u003c/em\u003e then join me on here for a variety of \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003eaudio\u003c/strong\u003e programs, \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003evideos\u003c/strong\u003e and \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003especial reports\u003c/strong\u003e to help you \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cem\u003eskyrocket your business\u003c/em\u003e\u003c/strong\u003e into the stratosphere!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003e\"The Customer Experience\"\u00a0\u003c/h3\u003e\u00a0 \u00a0 \u00a0 In\u00a0addition to all this, I\u0027m going to teach you methods, tools and techniques on how to \u003cstrong style=\"background-color: initial;\"\u003eWOW\u003c/strong\u003e your customers with a \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003estellar customer experience\u003c/em\u003e\u003c/strong\u003e as well! \u00a0Providing a \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003estellar end-to-end experience\u003c/em\u003e\u003c/strong\u003e for your customer is a \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eunique marketing differentiator\u003c/em\u003e\u003c/strong\u003e for your business all by itself! \u003cstrong\u003e\u003cem\u003eAnd I teach you how to do this with your online marketing even if you never see a customer face to face!\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\"Words of Bizdom\"\u003c/h3\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0Everything you do to market your business uses \u003cb style=\"background-color: initial;\"\u003e\u003cem\u003ewords\u003c/em\u003e\u003c/b\u003e. Whether it\u0027s the content on your \u003cstrong\u003e\u003cem\u003ewebsite\u003c/em\u003e\u003c/strong\u003e to your \u003cstrong\u003e\u003cem\u003esocial media\u003c/em\u003e\u003c/strong\u003e---even your \u003cstrong\u003e\u003cem\u003escripts for your videos\u003c/em\u003e\u003c/strong\u003e--it all involves using the \u003cstrong\u003e\u003cem\u003eright words\u003c/em\u003e\u003c/strong\u003e in the \u003cem\u003e\u003cstrong\u003eright way\u003c/strong\u003e\u003c/em\u003e. And make no mistake about it, this is critically important in selling anything both online and offline. It doesn\u0027t matter what business you\u0027re in, \u003cb style=\"background-color: initial;\"\u003e\u003cem\u003eyou use words to market and sell \u00a0your services.\u003c/em\u003e\u003c/b\u003e \u00a0I\u0027m going to teach you exactly how to use them to get a slew of customers knocking down your door to buy from you.\u003cbr\u003e \u00a0\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003e \u00a0 \u00a0 Join me\u003c/em\u003e\u003c/strong\u003e on this business adventure. \u00a0\u003cstrong style=\"background-color: initial;\"\u003eIt\u0027s gonna be EPIC!!!\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003c/strong\u003e\u003c/div\u003e"
