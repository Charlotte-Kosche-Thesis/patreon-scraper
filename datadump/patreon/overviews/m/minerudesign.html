    "summary": "\u003cstrong style=\"background-color: initial;\"\u003eThis Patreon supports the artwork of Mineru Design, the joint effort of two friends who make comics and art together. All work and contributions are split evenly between them!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\nIt all began a year ago when Minty shared one of her fan comics with Eruto. They became fast friends and have been collaborating on art and ideas ever since. It didn\u0027t take long for them to realise their strengths complemented each other!\u003cbr\u003e\n\u003cbr\u003e\nAt the moment, Minty and Eruto (affectionately referred to as Mineru) are working on a fan comic called\u00a0\u003ca href=\"http://caretaker-au.tumblr.com/\" target=\"_blank\"\u003e\u003cem\u003eThe Caretaker of the Ruins\u003c/em\u003e\u003c/a\u003e. This fan comic is an intense project of labor and love: each page takes at least 15-25 hours from sketching to publishing. That means 30-50 hours are spent on the comic each week, squeezed between jobs and other life commitments! This time does not include storyboarding, script writing, answering asks, and streaming bonus art. The dynamic duo never sleeps! With your support as a patron, we\u0027ll be able to buy better equipment, work more efficiently, and perhaps meet our dreams of working on art full time! Your support will be rewarded with more content and our undying gratitude.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank you!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nBe sure to check us out here as well!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTumblr\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://caretaker-au.tumblr.com/\" target=\"_blank\"\u003eCaretaker AU\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://mintyfreshdoodles.tumblr.com/\" target=\"_blank\"\u003eMintyfreshdoodles\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://eruto.tumblr.com/\" target=\"_blank\"\u003eEruto\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003ePicarto*\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://picarto.tv/mintytaker\" target=\"_blank\"\u003eMintytaker\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://picarto.tv/eruto\" target=\"_blank\"\u003eEruto\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e*\u00a0Both Picarto accounts are marked NSFW due to occasional adult content. Please only follow if you are over the age of 18.\u003cbr\u003e\u003cbr\u003eWe currently do not have plans to share NSFW content on Patreon. Any Patron exclusive streams will be for all-ages until further notice.\u003cbr\u003e"
