    "summary": "Hello there! I\u0027m Fran, a freelance illustrator and occasional animator. By becoming my patron you\u0027ll be supporting my art and helping me focus on my personal projects while getting lots of neat perks like extra sketches, process videos, wips and other exciting patron exclusives I plan to introduce in the future\u003ca class=\"redactor_btn redactor_btn_bold\"\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat are these personal projects?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eThe first project is a historical fantasy comic with age of sail elements set in and around 18th century Scotland called \u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eAdrestia\u003c/span\u003e.\u003cstrong\u003e \u003c/strong\u003eI\u0027m currently in the process of drawing the comic with the immediate plan of publishing it online as a webcomic and perhaps eventually as a print book. The story follows the tight knit crew of the HM frigate Adrestia and their extended family of friends, lovers and enemies as they deal with various unfortunate events at sea and on land.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/3575/gbjeWT.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe second project is a space opera comic tentatively dubbed \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWatchfire\u003c/span\u003e\u003c/strong\u003e, which follows the day to day life of Key, a young girl raised by aliens, as she grows up on a massive orbital space station and begins meeting other humans for the first time.This project is still in the earliest stages of development, but I plan to start drawing the comic as soon as Adrestia is up and running.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img923/5648/rmuMXJ.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eOther stuff!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0I will also be working on smaller projects alongside and in between, such as standalone short comics and illustrations.\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eBy becoming my patron you\u0027ll be supporting these projects and allow me to give them the attention they need. In return I\u0027ll be giving you regular updates on my work, as well as behind the scenes material such as wips and process videos, and a patreon exclusive sketch every month.\u00a0\u003cbr\u003e\u003cbr\u003eYour support is appreciated so much. Thank you! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
