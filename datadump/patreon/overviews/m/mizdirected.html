    "summary": "I wake up in the morning, turn 90 degrees to the left, pull my computer table over, wake up my laptop, and start writing. \u00a0From the moment I gain consciousness to the moment I lose it, these stories and characters are in 99 percent of my thoughts. \u00a0I live immersed in these worlds, and I do so because fictional universes and characters are my passion.\u003cbr\u003e\u003cbr\u003eI am still writing fanfiction, but I am diving back into my original fiction world known as The Taming Dragons Quinate.\u00a0 It is a Young Adult series about four young people in four separate universes fighting to save their homes from an ancient, unnamed terror.\u003cbr\u003e\u003cbr\u003eThese are my fics:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTaming Dragons\u003c/strong\u003e:\u00a0Bradley McCormack dreams of leaving\nbehind his life of warring parents and schoolyard bullies for that of\na noble hero like those in all the books he reads. When a wizard from another world\nrecruits Bradley to tame a rampaging dragon, Bradley thinks his\ndreams are all coming true. The land of Tilea heralds him as Dragon\nTamer, wizard of ancient power, favourite of the queen, and\ncelebrity. However, when Bradley comes face to fire with the dragon\nfor the first time, he discovers that dreams have nothing to do with\ntaming dragons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Imperfect\u003c/strong\u003e is now at over 900K words and 167 chapters. \u00a0It is an Alternate Universe-Canon Divergent story of what happens when Commander Jane Shepard prevents Nihlus from leaving the Normandy on his own. \u00a0Events quickly and drastically diverge from the story of the games.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/9730792/1/Mass-Effect-Future-Imperfect\" rel=\"nofollow\" target=\"_blank\"\u003eFuture Imperfect on Fanfiction.net\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/works/1171768/chapters/2386278\" rel=\"nofollow\" target=\"_blank\"\u003eFuture Imperfect on Archive of our Own\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eThe Machinations Saga\u003c/strong\u003e is now in its second act at just under 500K words. \u00a0It follows Admiral Jane Shepard and Hierarch Garrus Vakarian\u0027s lives after the Reaper war. \u00a0It is filled with joys and triumphs, old enemies and new, family, tragedy, and adventure.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/9403672/1/Mass-Effect-The-Internal-Machinations-of-Exploding-Stars\" rel=\"nofollow\" target=\"_blank\"\u003ePart One: The Internal Machinations of Exploding Stars on Fanfiction.net\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/works/952679/chapters/1863499\" rel=\"nofollow\" target=\"_blank\"\u003ePart One: The Internal Machinations of Exploding Stars on Archive of our Own\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve created this account because I\u0027ve had readers ask if there is some way they can support what I do ... the hours and the work that go into creating these worlds. \u00a0So, here it is. \u00a0:D"
