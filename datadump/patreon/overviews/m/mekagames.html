    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eHello everyone!\u003c/strong\u003e\u00a0My name is Mert. I am 19 years old and i\u0027m an Indie game developer. I\u0027m good at coding, animating and sound designing. I run a one-man company called\u00a0\u003ca href=\"https://www.youtube.com/mekagames\"\u003eMeka Games\u003c/a\u003e. I have released 4 games for Android till now. I have been using Unity for 7 years. I have made amazing progress in the past year and now I am starting to develop games for PCs.\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003eI love using Unity since I was a kid. I\u00a0can transfer all my dreams to the game! \u003cstrong\u003eAn awesome thing!\u003c/strong\u003e I got very good feedbacks from my previous games\u00a0and that made me more excited!\u003cbr\u003e\u003cbr\u003eI couldn\u0027t make my dream game yet.\u00a0Because Video games are so expensive to develop. I will never quit this job and I will create my best game with your help!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI\u0027m doing my games all alone and unfortunately I can\u0027t make 3d models. So I buy all the 3d models, particle effects, and some sounds and animations I can not do.\u003cbr\u003e\u003cbr\u003eNow I am developing the game called \u003cstrong\u003eZombie Killing Simulator.\u003c/strong\u003e I publish new update videos every month on Youtube. This game is a very big project. I need too many 3d models and I need a lot of money for it.\u00a0\u003cbr\u003e\u003cbr\u003eEven your slightest support will help me a lot. \u003cstrong\u003eThank you very much in advance.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e------------------\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWORK IN PROGRESS:\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eZOMBIE KILLING SIMULATOR\u003cbr\u003e\u003cimg src=\"https://i.hizliresim.com/EPprVn.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eSteam Direct Store Page\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSoon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eGame About\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA zombie killing simulation full of minigames.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eEstimated Release Date:(With your Support)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eJune 25, 2018\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eScreenshots\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.hizliresim.com/jyjX4J.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.hizliresim.com/2J5n2v.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e------------------\u003c/div\u003e"
