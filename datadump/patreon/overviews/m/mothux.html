    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHere to help YOU create.\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003eINTRODUCTION\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u00a0 Digital art is a media that taps into absolute fantasy, visualizing worlds that we mold and create. \u003cstrong\u003eAbsolute freedom\u003c/strong\u003e.\u003cbr\u003e\u00a0 I\u0027m Mothux, a graphic artist that works in imaginative fields of concept design and illustration. I work to support myself with the help of my boyfriend. I\u0027m 18, a full-time student, and\u00a0just starting to figure this whole art thing out.\u003cbr\u003e\u003cbr\u003eI work on commissions, with very little time for personal creative projects (\u003cem\u003esuch as concept designs, comics, and pinups\u003c/em\u003e). However, with support from Patrons like you, I\u0027ll have more time to finish quality content! That content will be uploaded here first! \u003cstrong\u003eTo see the publically posted, Patreon supported content, visit mothux.tumblr.com\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e PATREON REWARDS\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u00a0 Once I hit 50 total Patrons, \u003cstrong\u003eeach Fan and SuperFan supporter will receive a printed Fan-pass with their reward tier! \u003c/strong\u003eFan-passes earn you \u003cstrong\u003ediscounts on commissions\u003c/strong\u003e, (Fan\u0027s 5%, Superfan\u0027s 10% discount!), and these passes will eventually allow you into the \u003cstrong\u003ePatreon Request streams\u003c/strong\u003e!\u003cbr\u003e\u00a0 You are also invited to Mothux\u0027s Discord server! To talk about art, other artists, and stay up to date on commission availability! The lounge is for everyone to chat in a safe, comfortable environment.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e \u003cspan style=\"color: rgb(204, 193, 217);\"\u003e**\u003c/span\u003e\u003c/span\u003eBut since this Patreon is so low in support, a lot of features won\u0027t turn on until it has more support! They have a \"*\" next to them\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eFUTURE GOALS/PLANS\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\ud83c\udf38\u003cem\u003e\u00a0Monthly Patreon Request Streams\u003c/em\u003e\u003cbr\u003e\ud83c\udf38\u003cem\u003e Speed-paint Process Videos + Commentary\u003c/em\u003e\u003cbr\u003e\ud83c\udf38\u003cem\u003e Print + Merchandise e-\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eStore\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCLUB MOTH\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003ePLATINUM SUPPORTER TIER\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e*membership not guaranteed\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 Club Moth is an exclusive tier for serious art lovers and those that would really like to support Mothux! \u003cstrong\u003eMembers receive a custom membership card\u003c/strong\u003e with their\u00a0name, membership number, and date of joining! This card represents your\u00a0connection to the club--don\u0027t lose it!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 The main deal of club Moth? Exclusive and rare art, otherwise not available. To start, it will be \u003cstrong\u003emonthly, limited-number, posters mailed to your doorstep\u003c/strong\u003e. The \u003cstrong\u003eart will be a special Club Moth alt, exclusive to members, and sold nowhere\u00a0else\u003c/strong\u003e! Down the road, there will also be a consistent, \u003cstrong\u003eweekly Club Moth exclusive stream, \u003c/strong\u003erequests rotating per stream\u003cstrong\u003e.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 CM members will also be \u003cstrong\u003einvited to a newly formed VIP Discord server\u003c/strong\u003e with exclusive\u00a0rights to imported\u00a0emojis, the VIP lounge, and VIP voice chat--an opportunity\u00a0to mingle with other like-minded commissioners and artists! The Club Moth lounge will be where I post W.I.P.s, and get opinions on works in progress.\u003cstrong\u003e I\u0027m waiting to see you there\u003c/strong\u003e!~\ud83c\udf38\u003c/div\u003e"
