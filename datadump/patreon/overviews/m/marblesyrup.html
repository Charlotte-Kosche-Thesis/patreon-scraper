    "summary": "\u003ch3\u003eMarble Syrup is a small team producing high-quality visual novels/choose your own adventure games.\u00a0\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4\u003eOur efforts are entirely crowdfunded by you, our patrons, who pay a small monthly fee to support us and in return get instant access to various perks, such as premium in-game content and cheats that completely transform the games.\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Should You Support Us?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e1)\u003c/strong\u003e Because you want games like the ones we make to exist, and you know that\u0027s not going to happen just by itself. It\u0027s costly to develop visual novel games. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2)\u003c/strong\u003e Because we offer various rewards to those who support us, including HD versions of our games, early access, previews, cheat codes that really turn the games on their heads, various channels of feedback and in-game premium content.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eCurrent Project\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003eBron\u0027s Quest Ch. 1\u003cimg src=\"https://78.media.tumblr.com/6ff80601028286a6fe06edcf78d10ea0/tumblr_p552ikxIw61v4ku4yo3_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eLatest beta: 4/20/2018\u003c/strong\u003e\u003cbr\u003eA silly fantasy romp featuring a clueless and fourth wall-breaking protagonist, elves, orks, wizardry, bravery and idiocy. Beta available to backers. Original script by Taxcup. Features sharking, macrophilia, and much more.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eFinished Games\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003eNympho Waifu++\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/74f77d72ae453ddbd6bda74d0858f60e/tumblr_p552ikxIw61v4ku4yo5_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOriginal release: 2/17/2017\u003cbr\u003eExpanded release: 6/5/2017\u003c/strong\u003e\u003cbr\u003eA story about a man contemplating the trouble and strife, as well as his life. Guest script by VN virtuoso Ebi-Hime. 12 different endings!\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eRe:maid\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b0662fd328ef34c8246165dfe625526e/tumblr_p552ikxIw61v4ku4yo1_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nReleased: 1/27/2016\u003c/strong\u003e\u003cbr\u003e\nA 110k words long slice-of-life story following the exploits of Kumatani University freshman Nishi. Features a ridiculous amount of choices/branching and lots of crazy cheats (for $10+ supporters).\u00a0\u003ca href=\"https://www.lewdgamer.com/2016/03/13/review-remaid/\"\u003eAwarded 4/5 in a Lewdgamer review\u003c/a\u003e!\u003cbr\u003e\n\u003ca href=\"https://www.newgrounds.com/portal/view/669567\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCrusoe Had It Easy\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b4f5a03599bb5c4670f78d161e2d1ab3/tumblr_p552ikxIw61v4ku4yo4_1280.png\"\u003e\u003cbr\u003e\nReleased: 7/16/2015\u003cbr\u003e\n\u003c/strong\u003eor, \"\u003cem\u003eHelp!,\u003c/em\u003e I Have Through No Fault of My Own Found Myself Inadvertently Stranded on a Desert Island in the Tropics with my Hopelessly Hot Friend.\" A self-contained story with seven different endings.\u003cbr\u003e\n\u003ca href=\"https://www.newgrounds.com/portal/view/660850\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Housemate is a Maid Chapter 1\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eReleased 6/6/2015\u003cbr\u003e\n\u003c/strong\u003eFollow the story of a freshman at a Japanese university in a Tokyo suburb. (permanently offline)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eOther Games in Progress\u003c/strong\u003e\u003c/h2\u003e\nBelow is a list of some, but not all scripts/games we\u0027re currently working on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLittle Apple\u003c/strong\u003e\u003cbr\u003eRingo Sakai is an ordinary high school student in an unusual situation - after being thrown out from her apartment, she\u0027s taken to co-habit with her mysterious male math teacher. But how will her possessive best friend Shirayuki react when she finds out? Original script by Ebi-Hime. Features yuri, BDSM (female submission), and much more.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eZombie Game (\u003cstrong\u003eWIP Title)\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eThis game is a little in limbo after having its script scrapped twice, but we have a bunch of graphics ready to go.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/e202c9731d9113ef6eb64b130e41e26f/tumblr_p552xtcRYh1v4ku4yo1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1b3b1dbc221892a39588dd13f6e18b51/tumblr_p552ikxIw61v4ku4yo2_1280.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/h2\u003e\n\u003ca href=\"https://www.patreon.com/posts/2940208\"\u003eLists of all our games\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/2938544\"\u003eTroubleshooting/FAQ\u003c/a\u003e\u003cbr\u003e\nLinks:\u00a0\u003ca href=\"http://marblesyrup.newgrounds.com\" rel=\"nofollow\"\u003eMarble Syrup on Newgrounds\u003c/a\u003e,\u00a0\u003ca href=\"https://vndb.org/p5462\" rel=\"nofollow\"\u003evndb\u003c/a\u003e"
