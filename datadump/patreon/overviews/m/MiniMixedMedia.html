    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho is Mini Mixed Media?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHi there! \u003cstrong\u003eI\u0027m Kat and I\u0027m a mixed media artist and bookbinder. \u003cbr\u003e\n\u003c/strong\u003eI love sharing art and craft techniques, experiences and bringing people together in an all-encompassing-creative-happy-motivational-colourful space!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(84, 141, 212);\"\u003eWhat will my pledges be used for?\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eTo keep creating exciting and new content!\u003c/b\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eYour pledges go towards equipment and materials. It also gives me the time to devote to creating more content and rewards for you to enjoy. You only pledge what you can afford, and you can alter your pledge amount or how often you pledge ANY TIME! :)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eI will be\u003c/strong\u003e\u003cstrong\u003e launching a super exciting mixed media box that is available to everyone - something physical that you can create with\u003c/strong\u003e and hopefully it will inspire you to explore even more in the world of mixed media. I am so incredibly passionate about this project, so when you decide to support me, you will also get to voice your opinion on its contents and design in upcoming polls and behind-the-scenes. This project is for you! :)\u003c/li\u003e\n\t\u003cli\u003eWhen I reach my goals I\u0027ll do \u003cstrong\u003eexclusive giveaways\u003c/strong\u003e where ALL my patrons have a chance to win!\u003c/li\u003e\n\t\u003cli\u003eEvery little bit of support helps me\u003cstrong\u003e to create content and goodies of a varied and high quality\u003c/strong\u003e and means that I can \u003cstrong\u003eshow you more of what YOU want to see!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat REWARDS do I give? \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen you pledge your support to me\u00a0as well as having\u00a0my eternal gratitude and appreciation,\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eyou also get rewards\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eONLINE and\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eIN THE MAIL\u00a0\u003c/span\u003e\u003c/strong\u003eas a big big thank you!\u003cbr\u003e\u003cstrong\u003eYou\u0027ll find a list of all the rewards and reward tiers on the right side of this page -\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\n\t\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eHOW \u0026amp; WHEN ARE REWARDS SENT OUT?\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003e1st of the month\u003c/strong\u003e - I will email you with links to the Patron-only FB Group and Etsy Shop coupon codes relevant to your reward tier.\u003cbr\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003e1st week of the month\u003c/strong\u003e - Prompts and challenges will go online.\u003cbr\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003e2nd week\u003c/strong\u003e - Physical rewards will be shipped out.\u003cbr\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003e3rd week\u003c/strong\u003e - Tool Box and Color Box tutorials and projects will go online.\u003cbr\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003e4th week\u003c/strong\u003e\u00a0- Extra tutorials\u003cbr\u003e\u003cb style=\"color: rgb(36, 64, 97);\"\u003eThroughout the month\u003c/b\u003e\u00a0- Access the Patron-only FB Group, Weekly Wednesday Discoveries,\u00a0tutorials, prompts, news feed updates, polls, challenges and use your Etsy coupons as much as you like!\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI hope you enjoy this creative journey with me - because it\u0027s going to be super colourful and exciting! If you\u0027d like to see more of what I\u0027m about, have a look at my Public posts to get a taster of what you can expect from me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support\u003c/strong\u003e \u003cstrong\u003e- with your pledges you enable me to keep doing what I love and give you lots of creative bang for your buck :) \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nMuch love and crafty hugs,\u003cbr\u003e\nKat xx\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
