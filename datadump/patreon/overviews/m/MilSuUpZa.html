    "summary": "\u003cfont\u003e\ubcf4\uc774\uc2a4\ub85c\uc774\ub4dc \uac24\ub7ec\ub9ac\uc758 \ubd80 \ub9e4\ub2c8\uc800\uc774\uc790 \uc774\ubca4\ud2b8 \uac1c\ucd5c\uc790\uc778 \ubc00\uc218\uc5c5\uc790 \uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc774\ubca4\ud2b8 \ucde8\uc9c0\ub294 1. \u00a0TTS\ub85c \ub9cc\ub4e4 \uc218 \uc788\ub294\uac74 \ub2e8\uc21c \uac8c\uc784 \uc2e4\ud669\ub9cc\uc774 \uc544\ub2c8\ub77c, \uc5ec\ub7ec\uac00\uc9c0 \uc601\uc0c1\uc774 \uc788\uc73c\uba70 2. \ucc38\uac00\uc790\ub4e4\uc5d0\uac8c \uc880\ub354 \uc27d\uac8c TTS\uc5d0\uac8c \ub2e4\uac00\uac08 \uc218 \uc788\ub3c4\ub85d \uc0c1\ud488\uc744 TTS\ub85c \uc9c0\uae09\ud558\ub294 \uac83\uc785\ub2c8\ub2e4.\u003cbr\u003e\u00a0\u003cbr\u003e\uc77c\ub2e8 \ud2b9\ub4f1\uc0c1\ud488\uacfc \uc804\uc57c\uc81c \uc0c1\ud488\uc740 \uc6b0\ub9ac \ub9e4\ub2c8\uc800 \uce21\uc5d0\uc11c \uc900\ube44\ud558\uaca0\uc9c0\ub9cc, \uccb4\ube44\uc624 \ubd80\ubd84\uc5d0 \ud55c\ud574\uc11c \ud6c4\uc6d0\uc744 \ubc1b\uc544\ubcf4\uace0\uc790 \uc5ec\uae30\ub97c \uc0ac\uc6a9\ud558\uac8c \ub418\uc5c8\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc785\uc0c1\uc790\ub294 \ub2e8\uc21c\ud788 \ub4f1\uc218\uac00 \uc544\ub2d9\ub2c8\ub2e4. \uba87\uba85\uc774 \ubf51\ud790\uc9c0\ub294 \uc6b0\ub9ac \uc5ed\ub7c9\uc5d0 \ub2ec\ub824\uc788\uc2b5\ub2c8\ub2e4. \ud6c4\uc6d0\uc774 \ub9ce\uc744\uc218\ub85d \uc785\uc0c1\uc790 \ub610\ud55c \ub9ce\uc744 \uac83\uc774\uace0, \ud6c4\uc6d0\uc774 \uc5c6\ub2e4\uba74 \uc785\uc0c1\uc790 \ub610\ud55c \uc801\uc5b4\uc9c0\uac8c \ub418\uaca0\uc8e0.\u003cbr\u003e\u00a0\u003cbr\u003e\ud6c4\uc6d0\uc774 \uc5c6\ub2e4\uace0 \ud574\ub3c4 \uc6b0\ub9ac\ub294 \ud3ec\uae30\ud558\uc9c0 \uc54a\uace0 \ub9e4\ub2c8\uc800\ub4e4\ub07c\ub9ac \uacc4\uc18d\ud574\uc11c \uc774\ubca4\ud2b8\ub97c \uc774\uc5b4\ub098\uac08 \uc608\uc815\uc785\ub2c8\ub2e4. \uac15\uc694\ud558\ub294\uac8c \uc544\ub2d9\ub2c8\ub2e4. \uc560\ucd08\uc5d0 \uc6b0\ub9ac\uac00 \uc5c6\ub2e4\uace0, \uc774 \uc774\ubca4\ud2b8\uac00 \ud6c4\uc6d0\uc774 \uc5c6\ub2e4\uace0 \uc774\ubca4\ud2b8\uac00 \ub9dd\ud560 \uac83\uc740 \uc544\ub2c8\uae30 \ub54c\ubb38\uc785\ub2c8\ub2e4.\u003cbr\u003e\u00a0\u003cbr\u003e\uccb4\ube44\uc624\ub97c \ud0dd\ud55c \uc774\uc720\ub294 \uac00\uaca9\uc774 \ubcf4\uceec\ub85c\uc774\ub4dc\uc5d0 \ube44\ud574 \ub9e4\uc6b0 \uc800\ub834\ud55c \uac83\uc5d0 \ucc29\uc548\uc744 \ud588\uace0, \uc801\uc740 \ud6c4\uc6d0\uae08\uc73c\ub85c\ub3c4 \ub9ce\uc740 \uccb4\ube44\uc624 \uce90\ub9ad\ud130\ub4e4\uc744 \uc0c1\ud488\uc73c\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc788\uc744 \uac83 \uac19\uc544\uc11c \uc120\ud0dd\ud558\uac8c \ub418\uc5c8\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u00a0\u003cbr\u003e\ud6c4\uc6d0\uae08\uc740 \ubaa8\ub450 \ud22c\uba85\ud558\uac8c \uad00\ub9ac\ud558\ub3c4\ub85d \ud558\uaca0\uc2b5\ub2c8\ub2e4. \uc5ec\ub7ec\ubd84\uc758 \ud6c4\uc6d0\uc774 \uc601\uc0c1\uc81c\uc5d0 \ucc38\uac00\ud558\ub294 \uc790\ub4e4\uc758 \ud76c\ub9dd\uc774 \ub418\uc5b4 \uc904 \uc218\uac00 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003c/font\u003e"
