    "summary": "\u003cdiv style=\"text-align: center;\"\u003eMythic Eclipse is both a team and a community. We focus on running on competitive gaming tournaments for the community along with other fun events! Before, we had free entry for our tournaments as we supplied all the prizes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/68MKzz1.png\" style=\"width: 390px;\"\u003e\u003cbr\u003e\u003cbr\u003eHowever, due to most of having issues with money, health, etc. We are sadly unable to fund for the next upcoming season cups without a little help. We plan on focusing on running Xbox tournaments for Rivals of Aether and Dragon Ball FighterZ.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e How are season cups work:\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eSeasons will be lasting for about 2 months with 7 brackets. Top 8 players with the highest total season points will be qualified to enter the championship bracket. All Mythic Eclipse tournaments will be on a Saturday or Sunday. However, If there is a reason we are unable to host a tournament for that particular day we\u0027ll postpone it for the next weekend.\u003cbr\u003e\u003cbr\u003eSeason Rankings show how well skill-wise a player is and how well they performed in Mythic Eclipse tournaments. Fighting in the tournaments will give you points, the better you do, the more points you\u0027ll receive. This is also to determine on who gets to join the top 8 championship bracket.\u003cbr\u003e\u003cbr\u003eBelow is a chart showing how many points players can earn in a bracket for certain placements.The bigger sized tournament, the more points top players earn! The top 8 highest ranked season players will then proceed to the championship bracket.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/DhD9i7W.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe have everything planned out and ready to go! We just have to make the needed funds to make this all work. Any donation size is greatly appreciated!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
