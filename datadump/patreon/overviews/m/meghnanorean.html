    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/SMr59egiJWk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/SMr59egiJWk",
    "one_liner": null,
    "patron_count": 20,

    "published_at": "2017-10-18T17:19:45+00:00",
    "summary": "\u003cstrong\u003eNomoshkar\u003c/strong\u003e and Hello to all you beautiful souls! I\u0027m Meghna. THANK YOU for stopping by my little corner of the world. I am an independent volunteer in India and have been living there for the last 7 years. I need your support to continue my work in India and to meet my basic needs. Don\u0027t you want to be the reason that I have food in my belly and a roof over my head? I thought so! While I will be happy with food in my belly, my desire is to expand my work into offering embodied spiritual practices to women around the world. With your help, I might just be able to do both!\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eWhy embodied spiritual practices you might ask? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe that our bodies are temples and within there is deep wisdom for our healing and transformation. Our bodies are our sacred teachers. They hold profound insights into who we are and why we are here. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eI believe this to be true because I have experienced it to be true. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen I first moved to India, I was appalled by the gender inequality I saw and experienced. After an incident, while riding my bike out of my community, I entered a very dark period of my life. I disconnected from my body and was faced with my own inner shadow of the shame I felt about being a woman. After 2 years of being in the dark, I began to emerge by connecting my earthly body with my divine spirit within. \u003cbr\u003e\u003cbr\u003eThrough practices like dance movement, yoga, meditation, menstrual cycle awareness, hiking, and being creative. I saw that these embodied spiritual practices had begun to heal and transform my life. I had begun to see the divine feminine in incarnate form all around me. I had begun an embodied journey towards my true self. That continues to this day, full of dark and light, ordinariness and sacredness. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy hope and dream is that EVERY woman will come to know of their body as the temple of the divine spirit.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eAnd this connection will then enable them to heal and transform their own lives. I am merely the guide and facilitator for women who are ready for this journey. And YOU are the supporter that will empower more women to be able to walk the journey. We are all here to empower one another!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePractically the embodied spiritual practices will take the form of:\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYoga Videos\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eGuided Meditations\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEmbodied Movement Videos\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGuidance on Your Menstrual Cycle\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCreation of Ritual Practices\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSpending time with Nature\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBuilding Community\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eLeading Retreats\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWherever else the Spirit flows\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAre you EXCITED to become a Patron yet? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRegardless of your donation amount, everyone will receive the same perks! If you can only afford $1 a month, then give that dollar with joy because I am grateful you have given! \u003cbr\u003eI have given suggested amounts that correspond to the food you are putting on my table. They are the foods that I eat almost every day in Kolkata and famous Bengali dishes. Just a little glimpse into my life there. These are all suggested amounts, so you have the opportunity to donate more or less, depending on your own guidance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will also be GIVING back. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNot only will you be helping me live out my passions to empower others towards wholeness, 10% of all Patreon support will go directly to Shomota\u0027s \u003ca href=\"http://www.shomota.com/pads-for-empowerment\"\u003ePads for Empowerment\u003c/a\u003e program. Giving cloth menstrual pads and education to girls in school and women in poor communities around India. I started \u003ca href=\"http://www.shomota.com/\"\u003eShomota\u003c/a\u003e 3 years ago as a way of destigmatizing menstruation as a taboo and giving girls and women a safe space to learn about their bodies. YAY for menstrual empowerment!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shomota.com/wp-content/uploads/2015/07/banner1-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am honored and grateful that you are here (and that you\u0027ve made it to the bottom of this page). It\u0027s people like you that make this world a better place to live. To believe and support the empowerment of women, you are believing and supporting the evolution of a world that is more whole. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe blessed.\u00a0\u003cbr\u003e\u003cbr\u003eAnd come say hello to me over on\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/divineflow.co\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e, where I post my personal menstrual cycle awareness.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
