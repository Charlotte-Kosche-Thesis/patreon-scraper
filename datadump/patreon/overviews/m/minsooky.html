    "summary": "My goal is simple: Prove that makeup is art.\u003cbr\u003e\u003cbr\u003eHullo there *waves*...I\u0027m Minsooky, and I like to use makeup as an art medium, demonstrating my techniques via Youtube.\u00a0 My canvas is my face.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s27.postimg.org/hfv83ttmb/Shironuri_Anxietymakeup.png\"\u003e\u003cbr\u003e\u003cbr\u003eI am deeply passionate about makeup, and it makes me sad to hear people trivialize makeup as just a way to look presentable or pretty.\u00a0 I\u0027ve been told many times that makeup will never be considered art.\u00a0 And I\u0027m sure many times you\u0027ve heard people say that makeup is what people use to deceive others about their appearance.\u00a0 This is a sad commentary, and something I do not support.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY GOAL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThrough my Youtube channel I dedicate myself fully to exploring makeup as an art medium, experimenting with new makeup products, new makeup techniques, and illustrating various moods, feelings, and dreams through the power of makeup.\u00a0 Makeup is a fine art to me, and I want to see it in art galleries, taught in schools, and respected in the art world.\u003cbr\u003e\u003cbr\u003eTraditionally, artists depended on wealthy patrons to help support their career.\u00a0 During the Renaissance, the Medici were famous patrons of the arts.\u00a0 So were popes and royalty.\u00a0 Fast forward to today and artists such as myself have turned to Patreon, where the patrons are no longer the rich and famous but ordinary people.\u00a0 This could have a big impact on which artists succeed.\u003cbr\u003e\u003cbr\u003eThrough Patreon, I hope to achieve my goal of proving the artistic merits of makeup.\u00a0 I tirelessly work on makeup projects combining artistic techniques and intricate props and costumes, which I publish on Youtube.\u00a0 I also make tutorials showing specific techniques or how I create things.\u003cbr\u003e\u003cbr\u003eI hope you will join me as a patron of my work.\u00a0 Unlike artists in the past, I\u0027m not rich.\u00a0 I\u0027m just an ordinary person who works a typical job.\u00a0 I pinch pennies here and there, and hope that one day my hard work will pay off.\u00a0 I also work tirelessly hoping I will achieve my dream.\u00a0 That dream is to see makeup recognized as art.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW PATREON HELPS ME\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThrough your support on Patreon, here is how it helps -\u003cbr\u003e\u003cbr\u003e- All money directly funds my future projects and upgrades.\u00a0 No, I won\u0027t use it to buy some fancy bag, or go on indulgent shopping sprees.\u00a0 This will go to my projects, upgrading my equipment, and supporting my goal of making art.\u00a0 I would like to eventually upgrade my computer, lighting, and camera so I can eventually create bigger prints of my work, and submit them to an art gallery.\u003cbr\u003e\u003cbr\u003e- You will make a direct impact on the quality of my videos.\u00a0 At this time I cannot make higher quality videos due to work obligations and lack of money.\u00a0 I rarely break even with the videos I create.\u00a0 If I can gain more Patreon support, I will be able to decrease my work obligations and afford to spend more $$$ and time on my videos.\u00a0 For one thing, I want to create longer tutorial videos like Bob Ross...and really up the production value of my videos.\u003cbr\u003e\u003cbr\u003e- With enough support I hope to cut out everything viewers hate about Youtube...and that\u0027s constant sponsorships.\u00a0 I already try to limit these, and hope in time to eliminate them completely as a source of funding my videos in the future.\u00a0\u003cbr\u003e\u003cbr\u003ePhew...read though all that? :)\u003cbr\u003e\u003cbr\u003eI hope you will join me on my quest to prove makeup is art; I appreciate any and ALL support.\u00a0 Thank you!"
