 while simultaneously sharpening my craft!\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat you can look forward to as a Patron:\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027ll make content on a regular basis and you\u0027ll receive exclusive access to my digital sketchbooks! \n\t\u003cbr\u003eMy digital sketchbooks contain art from my\u00a0\u003ca href=\"http://www.twitch.tv/funymony\" target=\"_blank\"\u003eweekly streams\u003c/a\u003e and offline art practice!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://mediamuffin.com/wp-content/uploads/2018/03/PAGE_01-768x576.png\" style=\"width: 366px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eIf you\u0027re not a Patron:\u003cbr\u003e\n\t\u003c/strong\u003eYou won\u0027t be able to see the sketchbook, but still get to participate in streams and enjoy my finished content as usual! Share my videos and let me know you\u0027re enjoying my work! Encouragement is a great way to support me!\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eTHANK YOU!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
