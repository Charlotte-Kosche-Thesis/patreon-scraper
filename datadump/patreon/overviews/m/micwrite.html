    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"810\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F92044813\u0026amp;url=https%3A%2F%2Fvimeo.com%2F92044813\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F472050055_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "(\u003cem\u003ePatreon video explaining everything coming really soon but until then\u003c/em\u003e):\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI come from a \u003cem\u003estate\u003c/em\u003e that thinks \u003cstrong\u003eaccess\u003cbr\u003e\u003c/strong\u003eis a casino-chip reserved only for the most privileged\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI come from a \u003cem\u003eculture\u003c/em\u003e where \u003cstrong\u003econtent is king\u00a0\u003cbr\u003e\u003c/strong\u003emeanwhile a 1000 middleman dictate your castle for you\u003cbr\u003e\u003cbr\u003eI come from a \u003ci style=\"background-color: initial;\"\u003ejob\u003c/i\u003e where \u003cb style=\"background-color: initial;\"\u003epassion is high\u003cbr\u003e\u003c/b\u003ebut \u003cb style=\"background-color: initial;\"\u003ehours are low\u003c/b\u003e \u0026amp; so \u003cb style=\"background-color: initial;\"\u003eideas can\u0027t afford the rent\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIt gets tired. You either think this is the way it has to be, or you look for another way out\u003cbr\u003eAnd\u00a0as my grandfather used to say\u003cbr\u003e\u003cstrong\u003eI done \u00a0woke up now\u003cem\u003e, I done \u00a0come to\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003c/b\u003e\u003c/strong\u003eI come to flip the table, jack the chips\u003cbr\u003eredefine what \u003cstrong\u003eaccess\u003c/strong\u003e can mean \u003cstrong\u003efor us\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003cbr\u003eI come to \u003cb style=\"background-color: initial;\"\u003ebuild my own castle\u003c/b\u003e outside\u00a0\u003cbr\u003ethe predetermined walls, \u003cb style=\"background-color: initial;\"\u003emake my own nation\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI come to \u003cstrong\u003eget free\u003c/strong\u003e on my own \u003cbr\u003eterms - \u003cstrong\u003efxck the rent\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eIf you\u0027re down for that as well, then welcome potential \u003cstrong\u003e\u003cem\u003eCHILLUMINATI\u003c/em\u003e\u003c/strong\u003e-\u00a0\u003cbr\u003eYou\u0027re Invited.\u003cbr\u003e\u003cbr\u003e\nMy\nname is \u003cstrong\u003eChace\nMorris //\u00a0\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eMic\nWrite\u003c/strong\u003e\u003c/em\u003e. I am a \u003cstrong\u003epoet/emcee/performer/teaching artist\u003c/strong\u003e from Detroit. And I\u0027m asking for a \u003cstrong\u003emonthly investment of whatever comfortably fits your budget ($1/$5/$10/$30) \u0026amp; in exchange I will give you no less than an army of ohmygod coolness \u0026amp; a level of access to it that no one besides your fellow CHILLUMINATI will have.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhat is \u003cem\u003ePatreon\u003c/em\u003e\u003c/strong\u003e? Think Kickstarter meets Spotify- where instead of supporting \u003cdel\u003ejust one project\u003c/del\u003e, you can \u003cstrong\u003esupport the artist\u003c/strong\u003e over an extended period of time \u0026amp; in return get laced with rare based goodies. \u00a0AND it allows you to adjust your investment higher or lower at ANY time.\u003cbr\u003e\u003cbr\u003eAt this point you may be saying \"\u003cem\u003eOkay...sounds nice enough. But what kinda quality are we talking here\u003c/em\u003e?\"- which is fair because we\u0027ve all had our share of mixtapes \u0026amp; such we\u0027ve turned into coasters or Post-It notes. Totally understandable. Check the technique.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Resume:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e2016 Alain Locke Award Recipient\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e2015 Knight Arts Challenge Winner\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e2013 Kresge Literary Fellow\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e2-time Rustbelt Slam Midwest Champion\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e2010 Detroit slam champion\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003enominated for a Pushcart Poetry Prize (\u003cem\u003eLoaded - 2015\u003c/em\u003e)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003enominated for Best Of The Net anthology (\u003cem\u003eBlast/oma - 2015\u003c/em\u003e)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003efeatured performer at TedXDetroit last year\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWork featured on Muzzle \u0026amp; Radius Poetry Journals, NPR, Mother Jones, The Griot, Smoking Section, Fashionably Early, \u0026amp; more\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTo see just how deep the rabbit hole goes, I encourage you to red pill into this fly shxt. \u003cbr\u003eI am very very\u00a0amped over the potential of what we can accomplish together.\u003cbr\u003eHope to see you in the feed-\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e- \u003cstrong\u003eONE NATION UNDER SQUAD\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fdtw1-1.fna.fbcdn.net/hphotos-xal1/v/t1.0-9/12670628_10102269820298978_7295532151551389897_n.jpg?oh=29c6c0c2694293ff02ff8506fcaa7092\u0026amp;oe=5785D67B\"\u003e\u003c/div\u003e"

     "description": "\u003cstrong\u003eFIRST GOAL\u003c/strong\u003e: \u00a0\u003cstrong\u003eOperation\u003cem\u003e\u00a0Complete My Knight Arts Challenge\u003c/em\u003e\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027re Coming With Me\u003c/strong\u003e is a response to what is happening within my city- Detroit- \u0026amp; many others like it. It is poetry, Hip-Hop, live music \u0026amp; jam session. It is a counterpunch from feeling as if I \u0026amp; the city I\u0027ve come to know/love is being attacked/compromised/erased.\u003cbr\u003e\u003cbr\u003eSo far I\u0027ve \u003cstrong\u003eprivately raised $2200 of my $7500 goal for \u003cem\u003eYCWM\u003c/em\u003e\u003c/strong\u003e. \u00a0Very bangerang. I am now enlisting help from you- the CHILLUMINATI - to finish what I\u0027ve started. \u003cstrong\u003e$2500/month for the next two months allows me to complete my goal by summer so I can freak the show all the way out, bring it all to you in the form a travelling performance series, provide you with super exclusive merch \u0026amp; produce a limited edition vinyl of the live recordings (to be released this fall/winter)!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e[Other] Dope Projects Your Support \u00a0Will Directly Affect\u003c/strong\u003e\u003c/em\u003e:\u003cul\u003e\u003cli\u003efinally finishing my \u003cstrong\u003eEP of new music #\u003cem\u003eC0D3R3D\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003efinishing a trilogy of visuals for my songs \u003cstrong\u003e\u003cem\u003eHUDS, Pledge Of Allegiance, \u0026amp; Wait/Weight\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eattending the \u003cstrong\u003eCallaloo Writing Workshop at Brown University\u003c/strong\u003e this summer\u003c/li\u003e\u003cli\u003eincrease in quality \u0026amp; frequency of \u003cstrong\u003enew/exclusive music \u0026amp; merch\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\
