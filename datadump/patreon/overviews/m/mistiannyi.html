    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Annah/Jesse and I make things.\u003cbr\u003eI\u0027ve been a bit of a creative jack of all trades for as long as I can remember and I dabble in art, singing, costume making, photography, making gameplay videos, crocheting or whatever else that may have caught my attention.\u003cbr\u003eYou may have seen some of my stuff on my facebook page\u00a0\u003ca href=\"https://www.facebook.com/studioeevia\" rel=\"nofollow\" target=\"_blank\"\u003eStudio Eevia\u003c/a\u003e, my\u00a0 \u003ca href=\"https://www.instagram.com/mistiannyi/\"\u003e Instagram\u003c/a\u003e (and that of\u00a0\u003ca href=\"https://www.instagram.com/super_gay_productions/\"\u003e Super Gay Productions\u003c/a\u003e), my\u00a0\u003ca href=\"https://twitter.com/winterqueen\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e or my\u00a0\u003ca href=\"https://www.youtube.com/user/mistiannyi\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhile I have been doing a few freelance projects on the side throughout the years it has never been enough to allow me to pursue it as an actual career. I have decided to change this and I\u0027m now aiming to be able to use my creative side to make a living for myself and Patreon is one of the many parts with which I intend to make this happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat is in it for you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon will be a place for me to share my progress, both with art, costumes and other projects as well as tutorials and tips and tricks that I pick up while crafting. The subjects will range from drawing, costuming, prop making, wigs, general cosplay tips to photography/photo editing.\u003cbr\u003eI would like for my Patreons to be involved in what I do because sharing insights, thought processes and discussing these things is something I really love. And if I can help someone out with something along the way, all the better!\u003cbr\u003e\u003cbr\u003eThank you ever so much for checking out my page and I do hope you enjoy your stay!\u00a0\u2764\u003cbr\u003e"
