    "published_at": "2017-03-15T06:59:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/6AnJnOT.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\nHi! My name is \u003cstrong\u003eJanyn\u003c/strong\u003e (phonetic: Jah-neen) and I\u0027m a \u003cstrong\u003eFilipino-Canadian\ncosplayer since 2014\u003c/strong\u003e cosplaying under the handle \u003cstrong\u003eLUNAR CROW\u003c/strong\u003e. I\u0027ve\ncosplayed characters from popular video games such as Nidalee from League of\nLegends, Demon Hunter from Diablo III, Fran from Final Fantasy, and Symmetra\nfrom Overwatch, which was featured on Official Overwatch social media pages and\nalso landed me a trip to TwitchCon to compete in their 2016 Cosplay Contest!\nAnother passion of mine is streaming video gaming content on Twitch.tv. When\nI\u0027m not cosplaying or streaming, I\u0027m a BSc Psychology Honours degree holder\n(conducted my own experiment and wrote my own thesis!) and a full-time computer\ninformatics student.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5CrXjbn.png\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nFor 3 years in cosplay, I\u0027ve been \u003cstrong\u003eextremely active\u003c/strong\u003e in\nthe community. When I\u0027m not posting my own \u003cstrong\u003ecostuming progress\u003c/strong\u003e on my\nsocial media pages, you can often find me chatting in online cosplay groups \u003cstrong\u003egiving\nfeedback and ideas\u003c/strong\u003e to other cosplayers and their projects. I\u0027ve also \u003cstrong\u003eshared\nother cosplayers\u003c/strong\u003e with amazing craftsmanship but with smaller following on\nmy social media sites in hopes to give them a following boost. I\u0027m \u003cstrong\u003eincredibly\npassionate\u003c/strong\u003e about cosplaying and \u003cstrong\u003ehelping others\u003c/strong\u003e\nin the community!\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jhkhT6n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nWith school and other life commitments, it makes it \u003cstrong\u003edifficult\nfor me to make costumes consistently\u003c/strong\u003e. Often times I can only produce a few\ncosplays a year. Cosplays usually take \u003cstrong\u003emonths\u003c/strong\u003e for me to produce, not\nbecause of a lack of time but because of\u003cstrong\u003e lack of funding\u003c/strong\u003e. Support would\nallow me to transform into \u003cstrong\u003emore waifus\u003c/strong\u003e, produce\u003cstrong\u003e more content \u003c/strong\u003efor\nthe public, and keep my \u003cstrong\u003ecreativity\u003c/strong\u003e blossoming!\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you\u0027ve been following me over the years or new to my\ncosplay works and what I do resonates with you, I warmly invite you to \u003cstrong\u003esupport\nmy art\u003c/strong\u003e!\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/AiJZCpU.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you\u0027re a cosplayer, your pledge will allow you to receive \u003cstrong\u003ein-depth\ntutorials \u003c/strong\u003eand\u003cstrong\u003e video vlogs \u003c/strong\u003eof my cosplays (often times I cosplay\ncharacters from the most popular fandoms!), \u003cstrong\u003efabric swatches\u003c/strong\u003e to give you\nideas on what materials to use on your projects, \u003cstrong\u003ebehind-the scenes photo\nedits\u003c/strong\u003e, \u003cstrong\u003ecosplay consulting\u003c/strong\u003e services, and more! I want to support your\npassion and art as you support mine!\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you\u0027re a cosplay admirer, your pledge will allow you to\nreceive custom \u003cstrong\u003ecosplay photos \u003c/strong\u003eand other \u003cstrong\u003epersonalized items\u003c/strong\u003e, \u003cstrong\u003eprofessional\ncosplay prints\u003c/strong\u003e, \u003cstrong\u003ea voice on my upcoming cosplays\u003c/strong\u003e,  and more! As a bonus, enjoy behind the scenes\ncontent of my cosplays that may possibly inspire you to create costumes with\nme!\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you for the time to consider a pledge! I understand\nthat not everyone has the finances to pledge. I wholly appreciate your other\nways of support, whether following and giving my pictures a \"like\" or\nwatching and chatting in my video game streams. Photos of my cosplays will\nalways be free for everyone to enjoy!\u003cbr\u003e"
   },
