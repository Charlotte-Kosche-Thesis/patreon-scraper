ier. And in the next month when the change is made, you will receive referral Tier content.\u003cbr\u003e\u003cbr\u003eFor more questions, you can read this tagged in my tumblr:\u003ca href=\"http://myotocrimson.tumblr.com/tagged/patreon\"\u003ehttp://myotocrimson.tumblr.com/tagged/patreon\u003c/a\u003e\u003cbr\u003e------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/05553f3e273f322ce32c8139f952df01/tumblr_ol3whxM1sr1s65zmqo4_400.gif\"\u003e\u003c/div\u003eOl\u00e1 pessoas lindas! Tudo bom? Eu sou Myoto Crimson e finalmente resolvi fazer um Patreon para venda dos meu conte\u00fados! Ent\u00e3o, aqui eu vou deixar as coisa explicadinhas.\u003cbr\u003e\u003cbr\u003e1 - Como uma pessoa n\u00e3o binaria, eu n\u00e3o fa\u00e7o conte\u00fado unicamente de personagens femininos. Como no tumblr, vai ter meses que eu vou colocar set de personagens masculinos tamb\u00e9m.\u003cbr\u003e\u003cbr\u003e2 - Os videos s\u00e3o de curta dura\u00e7\u00e3o e devem ficar entre 2 e 10 minutos no m\u00e1ximo e nem todos eles v\u00e3o ter voz.\u00a0\u003cbr\u003e\u003cbr\u003e3- N\u00e3o haver\u00e1 vota\u00e7\u00e3o todo m\u00eas, eu j\u00e1 tenho alguns sets em mentes, ent\u00e3o, muito possivelmente eu vou fazer vota\u00e7\u00e3o de 2 em 2 m\u00eas. (deixando claro que isso n\u00e3o \u00e9 fixo)\u003cbr\u003e\u003cbr\u003e4-\u00a0 O dinheiro que eu conseguir aqui, vai ser para eu melhorar meu conte\u00fado, com c\u00e2meras e etc. POR\u00c9M eu n\u00e3o pretendo fazer nenhum set profissional por conta da timidez que eu tenho quanto ao meu corpo.\u003cbr\u003e\u003cbr\u003e5 - O Objetivo \u00e9 sair sets todos os m\u00eas, com o numero de imagens entre 15 a 20 fotos sendo 10 delas possivelmente para o tumblr e \u00e9 por isso que o pre\u00e7o \u00e9 baixo.\u00a0\u003cbr\u003e\u003cbr\u003e6 - Os sets sem censura ser\u00e3o postados no google
