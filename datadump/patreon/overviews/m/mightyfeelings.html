    "summary": "You\u0027re here! My terrible advertising works! Maybe! Thank you for clicking. My name is Ten and I\u0027m\u00a0offering my multimedia perspective on various topics that interest me or affect my life: \u003cstrong\u003efilm/tv, gender, trauma, kink, communication, the Mysterious Realm of the Interpersonal (ooooooo), and the big one...\u00a0\u003cem\u003efeeeeelings\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI think vulnerability is a language, a state of being, and a mode of connection. I believe in the power of word choice. I think self-reflection and changes in perspective make a difference. Here, you will find blog posts as well as some podcasts and videos on these topics and more. I also twe\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eet.\u00a0\u003ca href=\"https://twitter.com/Ten_aciously\"\u003eA lot.\u003c/a\u003e \u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI am a sensitive and sentimental bean, and I am incredibly grateful for the wonderful people who support me in my endeavours and who encourage me to add my voice and my perspective to the chorus. I learn and grow through extensive reading, interactions and experiences, and my hope is that my understanding, or the way that I explain, is worth something to you. I am only an authority on my own experience, but I have found that sharing my life and my thoughts can give folks a fresh angle, and help them feel less alone. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy excellent-and-amazingly-useful degree is in film production and theory, so my perspectives on relationships and emotional wellness come from personal research, my years of experience in self-analysis, and from attending various forms of therapy.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy Goals, aka What You\u0027re Helping Me With:\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCreating Content!\u003c/strong\u003e\u00a0Yay!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSchool! \u003c/strong\u003eI am hellbent on getting into therapy school so that I can become a psychotherapist (talk therapist) specializing in subjects near and dear to me: trauma, polyamorous relationships, and sexuality. Your patronage will help me get there!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSharing! \u003c/strong\u003eI wish to continue to be a educator on the topics of emotional wellness and kink, but most conferences I go to don\u0027t pay (womp womp). You\u0027ll help me pay my way to attend and teach at various conferences around North America so that I can continue to grow in this work!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLiving!\u003c/strong\u003e\u00a0I would love to get back to my city and move out of my parents\u0027 house where I am currently being lovingly supported.\u003c/li\u003e\u003c/ul\u003eSo! If you\u0027re interested in financially supporting what I have to say, and helping me achieve my dreams, go ahead and slam that Become-A-Patron button! Thank you thank you thank you!\u00a0\u003cbr\u003e\u003cbr\u003eMuch love and tenderness,\u00a0\u003cbr\u003eTen\u003cbr\u003e\u003cbr\u003eP.S. Contributing editors include: Killjoy, H"
