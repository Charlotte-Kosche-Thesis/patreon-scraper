    "summary": "\u003cbr\u003eMay the peace and Blessings of God, the beneficent, the merciful be with you all! Welcome to our Patreon page! With your help, we want to launch great things here!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img04.deviantart.net/4695/i/2017/155/e/3/p1_by_muslimmanga-dbbkkp6.png\"\u003e\u003cbr\u003eWe are Aya and Sura. And we have other characters in our Muslim\nManga club too such as Isa and Nao-chan!\u00a0 However, this story has just begun\u2026\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img11.deviantart.net/abe3/i/2017/155/8/e/p2_by_muslimmanga-dbbkkpi.png\"\u003eWe want to bring your Islam based and\nMuslim character-based comics and we need your support to do that. Patreon is a good outlet to let you support\nus..\u003cbr\u003e\u003cbr\u003eWe have been creating all of our content, and managing and \nrunning the website using personal funds. As a university student, it is often hard to keep up \nwith the expenses \nassociated with the projects.\u00a0 Patreon is an avenue for potential supporters to show their support for what Muslim Manga is and stand for by financially supporting us.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img06.deviantart.net/f219/i/2017/155/0/d/p3_by_muslimmanga-dbbkkpq.png\"\u003e\u003cbr\u003eWe at Muslim Manga, make comics and illustrate\nartworks, as well as organize contests for others to create art. And we do a bunch of other cool stuff\ntoo.\u003cbr\u003e\u003cbr\u003eThe goal is to shed light on real Muslims and who we are\n through the form of manga (comics). This is an effective \nway to attract the attention of our own young Muslim brothers and \nsisters so they have more pride and confidence in their religion through\n seeing main characters and individuals who share the same belief as \nthem. This form of story-telling is also a good way give a better representation of who Muslims are and\n what we are like to people who are curious about Islam and Muslims. We hope to raise enough funding to give us the capacity to produce consistent \nmonthly chapters. \u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://img14.deviantart.net/d477/i/2017/155/b/1/p6_by_muslimmanga-dbbkkq9.png\"\u003e\u003cbr\u003eWe make comics that portray Muslims and\nIslam positively and accurately.We believe\nthat the world is ill-informed about Muslims and Islam and we want to do our\npart to change that.Let\u2019s learn\ntogether. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img06.deviantart.net/497a/i/2017/155/0/c/p7_by_muslimmanga-dbbkkqb.png\"\u003e\u003cbr\u003eYou allow the Muslim Manga community to\ncontinue to strive and for more manga to be illustrated by Muslim Manga\nartists.Your money is going to support\nthe community and for further development of manga by our group.\u003cbr\u003e\u003cbr\u003eEvery dollar you pledge goes towards helping portray the accurate and positive image of Muslims being being non-violent, peaceful, and friendly. It allows for the composition of meaningful stories that all people will learn and benefit from. \nWe will develop Muslim characters that children can look up to. But \nmost importantly, we will give the 1.2 billion Muslims in the world a \nvoice that says, \"This is who we are, not what the media is portraying \nus to be!\" We believe that this is a noble cause, and whatever award we \ngive you for your support is nothing in comparison to the reward you \nwill receive from God, the almighty creator. That being said, we still \nwant to show you how much we appreaciate your contributions , so we have prepared \nsome rewards below. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img01.deviantart.net/1748/i/2017/155/2/6/p4_by_muslimmanga-dbbkkq4.png\"\u003e\u003cbr\u003eWe have different gift levels for you\ndepending on your monthly contribution level. \u003cbr\u003e\n\nIn general you will be able to see drawings\nin our Patreon-only content, some of the content are time-exclusive, some of them\nwill be only accessible to donors only! Other rewards include but are not\nlimited to ability to vote on winners for contests, follow-backs on social\nmedia, and much more exciting things.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://muslimmanga.org/cache/ce26d89c/av32ada6e60ce65271c4f.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://muslimmanga.org/cache/fedc41bb/av70f8efec6b7f86cf1da.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://muslimmanga.org/cache/7cace7f6/av8ddc5f2dfd05e1bff25.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://muslimmanga.org/cache/018f6416/avba504f20f48aef8ff90.png\"\u003e\u003cbr\u003eThe graphics above need to be updated to be correct, but the following is the updated version as of March 1st 2018:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1$ patron: Arigatou!\u003c/strong\u003e\u003cbr\u003e\n\nThis is our tip jar.  Thank you for\nsupporting us. We really do appreciate it. You may not believe, it is much, but\nthe very fact that you are choosing to commit any amount to us is so\nawesome.  \u003cbr\u003e\n\nHere is what we humbly offer you as a\nreward. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou have our thanks and prayers\u003c/li\u003e\u003cli\u003eYou can submit ideas/questions in the\nPatreon only suggestion box.\u003c/li\u003e\u003cli\u003eReceive a followback on Twitter*\u003c/li\u003e\u003cli\u003eYou can vote to decide Contests\u2019 winners.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003e\u003cstrong\u003e\n\n5$ patron: Sugoi!\u003c/strong\u003e\u003cbr\u003e\n\nWow. \nThanks for choosing to support us with this amount.  \u003cbr\u003e\n\nHere is what we humbly offer you as a\nreward.  \u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eReceive a followback on Twitter*, and Instagram*\u003c/li\u003e\u003cli\u003eAccess WIP manga page screenshots.\u003c/li\u003e\u003cli\u003eYou can vote to decide the week\u2019s artists\nand writers themes\u003c/li\u003e\u003cli\u003eReceive updates about various stuff\u003c/li\u003e\u003cli\u003e+ any other rewards from the previous support\nlevel\u003c/li\u003e\u003c/ul\u003e\n\n\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\n25$ patron: You\u2019re a Hero!\u003c/strong\u003e\u003cbr\u003e\n\nSo awesome. \nThanks for choosing to support us with this amount.  \u003cbr\u003e\n\nHere is what we humbly offer you as a\nreward.  \u003cbr\u003e\u003cul\u003e\u003cli\u003eReceive a followback on Twitter, and\ninstagram* (plus a friend of your choice)*\u003c/li\u003e\u003cli\u003eAccess to exclusive monthly sketch(es)\u003c/li\u003e\u003cli\u003eAccess WIP manga page screenshots and other\nsneak peaks.\u003c/li\u003e\u003cli\u003eEarly access to stories by Nouri Sensei\u003c/li\u003e\u003cli\u003eEarly access to podcasts\u003c/li\u003e\u003cli\u003eEarly access to webcomics/ manga/comics\u003c/li\u003e\u003cli\u003eReceive one drawing request per week\u003c/li\u003e\u003cli\u003eVote for the sketch of the month.\u003c/li\u003e\u003cli\u003eAccess to monthly Lineart for coloring\n(credit artist if publishing the colored drawing)\u003c/li\u003e\u003cli\u003eEarly access to tutorials (video or image\nor other format)\u003c/li\u003e\u003cli\u003eAccess to graphics reference library\n(use it to become a better content creator)\u003c/li\u003e\u003cli\u003eAccess to graphics to use in your personal\nprojects\u003c/li\u003e\u003cli\u003e1 critique on a drawing OR writing\nsubmission per month.\u003c/li\u003e\u003cli\u003e+ any other rewards from previous support levels\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\n70 \u0026amp; 75$ patron: Senpai Notices You\u003c/strong\u003e\u003cbr\u003e\n\nYou are so wonderful.  Thank you for choosing to support us with\nthis amount.  \u003cbr\u003e\n\nHere is what we humbly offer you as a\nreward.  \u003cbr\u003e\u003cul\u003e\u003cli\u003eVote for the sketch of the month.\u003c/li\u003e\u003cli\u003eVote for lineart drawing theme of the month\u003c/li\u003e\u003cli\u003eEarly access to anime / animatics\u003c/li\u003e\u003cli\u003eAccess to graphics reference library (use\nit to become a better content creator)\u003c/li\u003e\u003cli\u003eAccess to graphics to use in your personal\nprojects\u003c/li\u003e\u003cli\u003e1 critique on a drawing AND 1 on a writing\nsubmission per month.\u00a0\u003c/li\u003e\u003cli\u003eExclusive Speed painting video of the\nmangaka working on manga / Behind the scenes of our work.\u003c/li\u003e\u003cli\u003eShout-out on our social pages\u003c/li\u003e\u003cli\u003e+ any other rewards from previous support levels\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eNotes:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eYou\nwill need to provide the username(s) you wish us to follow.  As long as inappropriate content is not posted\non that account, we will continue to follow it, for as long as you are\nsupporting us.\u00a0\u003c/li\u003e\u003cli\u003eAny\nreward that says you have early access to it means you have early access once\nit is available.  It is not a guarantee that\nthere will be new content every week or month, even if that is what we want to\nhave happen (eventually).  Content\ncreation is time consumption, and content creators can be perfectionists and\nthe desire to get something made that we are satisfied with can lead to slow\ndeliver.  This is especially true with\nlonger projects like multi paged manga.\u00a0\u003c/li\u003e\u003c/ol\u003e\n\n\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003eExamples\u003c/h1\u003e\u003cem\u003eHere are some manga we have done or are working on.\u003cbr\u003e\u003c/em\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"http://nurmanga.com/manga/the-old-cookie-lover\"\u003eThe Old Cookie Lover\u003c/a\u003e:  A story about deeper aspects of fasting in Ramadhan\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://nurmanga.com/manga/samurai-akiyama-pilot-story\"\u003eSamurai Akiyama\u003c/a\u003e is set in an alternative history of Japan in the 1590s \nin which Muslims are present; however, the Muslims are hunted down by \nthe government.\u00a0 Watch Japanese dubbed animatic \u003ca href=\"https://vimeo.com/104761935\"\u003ehere\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://nurmanga.com/manga/hana-and-her-love\"\u003eHana \u0026amp; Her Love\u003c/a\u003e is one such example. This is a story about a \nschoolgirl who has an encounter with a Muslim boy and is intrigued to \nlearn more. As she begins learning more and more about Islam and \nMuslims, she enters a whole new world that she never knew about.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://nurmanga.com/manga/himawari\"\u003eHimawari Kindergarten\u003c/a\u003e: This is a story that revolves around a Muslim \nkindergarten, its teachers and its students.  The goal is to teach \nchildren about various Islamic topics.  Follow these children as they \nlearn about Islam.\u003c/li\u003e\u003cli\u003e\u003cem\u003eBenjamin Sensei\u003c/em\u003e: An American Muslim goes to Japan in search of the man \nwho first taught him about Islam.\u00a0 While in Japan, he teaches English. \nIn his day to day life, he helps different people and is able to leave \npositive impacts on many people.  This manga will show different \npositive attributes of Muslim people\u003c/li\u003e\u003c/ol\u003e\u003ch1\u003e\u003c/h1\u003e"
