    "summary": "Hello there, I\u0027m Maryne!\u003cbr\u003e\u003cbr\u003eI\u0027m a French Comic Illustrator who lived in Toronto for a while.. thanks to my amazing followers/readers who literally sent me there by financially supporting me. I\u0027m back in France, at the moment. I post content mostly on Tumblr and Twitter: Speedpainting, Fanarts, Fancomics, Illustrations of ever kind, personal comics... it\u0027s usually humorous but when I choose to make people cry... I commit to it.\u003cbr\u003e\u003cbr\u003eIf you want to see most of what I\u0027ve done so far, you can check out:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://toodrunktofindaurl.tumblr.com/tagged/MaryneArt\" rel=\"nofollow\" target=\"_blank\"\u003eThe Art section of my Tumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://toodrunktofindaurl.tumblr.com/tagged/MaryneComic\" rel=\"nofollow\" target=\"_blank\"\u003eSome research sketches and full illustrations of my own Comic Book\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/MaryneeLahaye\" target=\"_blank\"\u003eMy Twitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://operation-canada.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cdel\u003eMy \"Operation Canada\" project, where I draw and record my adventures in Canada.\u003c/del\u003e\u003c/a\u003e (abandoned/paused)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere is why I\u0027m asking you to pledge for me:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dK8mqR5.jpg\" style=\"width: 671px;\"\u003e\u003cbr\u003eBasically the plan is to\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vcIUSNv.jpg\" style=\"width: 635px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WSIaTiy.jpg\" style=\"width: 585px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve always been very present online and \u003cstrong\u003eI was used to post over 5 illustrations a week\u003c/strong\u003e on my\u00a0\u003ca href=\"http://toodrunktofindaurl.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e. Which is getting harder every day because of everyday expenses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy pledging to me, you\u0027ll be helping me achieve my dreams faster: giving you tons of content to make you laugh or cry. I want to be able to finish my own comic book and post it online in 2017, but I need time, and sadly time is money.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePledging is a win-win!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTogether we can do it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4PM6EvV.jpg\" style=\"width: 547px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WhS7Jrl.jpg\" style=\"width: 683px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/xlGcoSw.jpg\" style=\"width: 607px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
