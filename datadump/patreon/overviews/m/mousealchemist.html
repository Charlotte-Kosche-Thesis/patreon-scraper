    "published_at": "2015-05-27T20:40:50+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Hey everyone! \u003cbr\u003e\u003c/strong\u003eHey guys its me Mouse Alchemist but you can call me Mouse for short. I finally decided after a year to recreate a patreon after\u00a0 a year for creating videos on the Youtube platform. My main focus is Pokemon TCG and Arts/Crafts. Neither of which is an inexpensive hobby to do on a regular basis. I am here from my \u003ca href=\"http://www.youtube.com/mousealchemist\" target=\"_blank\"\u003efun show\u003c/a\u003e looking for ways to help keep it alive!\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 How can I help?\u003cbr\u003e\u003c/strong\u003eI am glad you ask. I decided to create a Patreon to allow you to support me and get reward in the process. Each level has its own reward. You can even get a chance to get a custom plushie made by me personally. And I know some people don\u0027t have time to make a thumbnail so with the second level reward I help you out by making you an awesome thumbnail for your videos!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003e\u00a0\u00a0 Why did you create a Patreon?\u003cbr\u003e\u003c/strong\u003eAs much as I enjoy opening Pokemon TCG products and sewing it isn\u0027t the cheapest thing in the world. I don\u0027t like begging for money or asking for handouts. I just want to make sure I will be able to create awesome content for your guys. A little help doesn\u0027t hurt and I feel if people can support me, I can at least help you out in return with either art, thumbnails or advice on how things can look a better. Its a win for you and me. Double win for the win. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e What are you using the money for? Will it go to good use?\u003cbr\u003e\u00a0\u003c/strong\u003eGood question. I shall be using it toward getting better equipment for making better video such as a better computer and software. Also it will help with getting Pokemon TCG , Pokemon Products and sewing materials for things I want to create. This will help me keep the channel fresh and allow me to have a regular posting scheduling. I will make sure to be as transparent as possible for what my plans are for any donations I get.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003eWhat do I get out of this?\u003c/strong\u003e\u003cbr\u003eYou guys being my patreon I will be awarding you as much as possible. For example from the second level you can get a thumbnail for a video. I know a lot of times we don\u0027t have time to make a thumbnail so there is where I help you out. My highest supports can even get a chance to get a custom plushie and all the reward from all the previous levels. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003eThank you for your support. Even if you just watch my videos and share them I still appreciate even that little support. If I convinced you to help out and support my Patreon to keep my channel alive I greatly appreciate your support. Its because of all of you I want to make sure my channel stays alive and becomes a larger community! Thank you again everyone.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
