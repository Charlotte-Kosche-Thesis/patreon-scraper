    "summary": "The football fan information service MCIVTA (short for Manchester City info via the Alps) is related to Manchester City FC and has existed for over 20 years. It is a completely free and open information service for anyone following MCFC. When it was created in 1994 it was the first ever web-page dedicated to Manchester City on the Internet.\u003cbr\u003e\n\u003cbr\u003e\nMCIVTA was\u00a0originally put together by Ashley Birch, resident at the University of Z\u00fcrich in Switzerland, which inspired the name of the newsletter. Nowadays it\u2019s looked after by Phil Banerjee, and Svenn A. Hanssen.\u00a0The current MCIVTA team also consist of a few dedicated individuals who help the site and newsletter rolling, but we are always happy to get contribution or new members on board. \u003cbr\u003e\n\u003cbr\u003e\nThe raison d\u2019\u00eatre of MCIVTA was originally to keep subscribers around the world up to date with news and views from The Academy but with a strong contingent of local subscribers, there\u2019s plenty for British readers too. You don\u2019t \u003cem\u003ehave\u003c/em\u003e to be a City fan to join the list; there is at least one subscriber who is a United fan but prefers MCIVTA to the Man Utd mailing list..."
