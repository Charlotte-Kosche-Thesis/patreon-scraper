    "summary": "\u003cem\u003eA \u003ca href=\"https://joinmastodon.org/\"\u003eMastodon\u003c/a\u003e egy, az OStatus protokollon alapul\u00f3 k\u00f6z\u00f6ss\u00e9gi alkalmaz\u00e1s. \nM\u0171k\u00f6d\u00e9s\u00e9ben nagyban eml\u00e9keztet m\u00e1s k\u00f6z\u00f6ss\u00e9gi alkalmaz\u00e1sokra \u2013 f\u0151k\u00e9pp a \nTwitterre \u2013, egy jelent\u0151s k\u00fcl\u00f6nbs\u00e9get azonban meg kell eml\u00edten\u00fcnk: a \nMastodon ny\u00edlt forr\u00e1sk\u00f3d\u00fa alkalmaz\u00e1s, b\u00e1rki m\u0171k\u00f6dtethet saj\u00e1t \nMastodon-szervert (ezeket \u201einstanci\u00e1nak\u201d is nevezz\u00fck) \u00e9s \nb\u00e1rmely szerver regisztr\u00e1lt felhaszn\u00e1l\u00f3i szabadon kapcsolatba l\u00e9phetnek \nm\u00e1s szerverek felhaszn\u00e1l\u00f3ival (ezt nevezz\u00fck \u201efeder\u00e1ci\u00f3nak\u201d). \nEzek r\u00e9v\u00e9n v\u00e1lik lehets\u00e9gess\u00e9, hogy kisebb k\u00f6z\u00f6ss\u00e9gek saj\u00e1t szervert \n\u00fczemeltessenek, amit a k\u00f6z\u00f6ss\u00e9gen bel\u00fcli kapcsolattart\u00e1sra haszn\u00e1lnak; \nugyanakkor m\u00e1s k\u00f6z\u00f6ss\u00e9gekkel is kapcsolatba tudnak l\u00e9pni. \u003c/em\u003e(forr\u00e1s: \u003ca href=\"https://github.com/psztrnk/documentation/blob/master/Using-Mastodon/User-guide_HUN.md\"\u003eMastodon felhaszn\u00e1l\u00f3i k\u00e9zik\u00f6nyv\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/pG3Nnz3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMagyar nyelven az els\u0151 (\u00e9s a poszt \u00edr\u00e1s\u00e1nak id\u0151pontj\u00e1ban) az egyetlen instancia a \u003ca href=\"https://the.wired.sehol.se\"\u003ethe.wired.sehol.se\u003c/a\u003e, ennek az \u00fczemeltet\u00e9s\u00e9t tudod itt t\u00e1mogatni. Sz\u00e1munkra fontos, hogy r\u00e9szt vegy\u00fcnk ebben a projektben/mozgalomban/kollekt\u00edv hallucin\u00e1ci\u00f3ban/k\u00f6z\u00f6ss\u00e9gi t\u00e9rben, ami f\u00fcggetlen a nagyv\u00e1llalati \u00e9rdekekt\u0151l \u00e9s politik\u00e1t\u00f3l. Ehhez k\u00e9rek seg\u00edts\u00e9get.\u003cbr\u003eAz ingyenes szolg\u00e1ltat\u00e1s ugyanis ill\u00fazi\u00f3. Amit annak mondanak, azt val\u00f3j\u00e1ban \nrekl\u00e1mokkal finansz\u00edrozz\u00e1k, mik\u00f6zben a szolg\u00e1ltat\u00f3 t\u00e9ged ad el az \n\u00fcgyfeleinek (ld. Google, Facebook). Te a term\u00e9k vagy, nem az \u00fcgyf\u00e9l. Itt, a \nMastodon h\u00e1l\u00f3zaton, pl\u00e1ne a \u003ca href=\"https://the.wired.sehol.se\"\u003eNemzeti Instanci\u00e1n\u003c/a\u003e\n ezekt\u0151l nem kell f\u00e9lni: am\u00edg sz\u00f3b\u00f3l \u00e9rtek \u00e9n, nem lesz tracking \u00e9s \ntargeting (ezt, mint \u00fczemeltet\u0151 szigor\u00fabban veszem, mint a \"gy\u00e1ri\"\nszab\u00e1lyoz\u00e1s). Viszont a kiszolg\u00e1l\u00f3, ahol az instancia lakik nem Maxwell \nd\u00e9mona vagy \u00f6r\u00f6kmozg\u00f3, hogy ak\u00e1r lok\u00e1lis szinten meghazudtolja a fizika \nt\u00f6rv\u00e9nyeit: nem mag\u00e1t\u00f3l ketyeg, mint hanem bizony enni k\u00e9r. \nFolyamatosan. Eddig saj\u00e1t a zsebemb\u0151l etettem, de sz\u00fcks\u00e9gem van \nseg\u00edts\u00e9gre.\u003cbr\u003eHa nem is vagy fenn a mastodon, de \u00fagy \u00e9rzed, hogy \u00e9rtelmes \u00e9s \nhasznos, vagy \u00e9rdekes a kezdem\u00e9nyez\u00e9s, hogy nek\u00fcnk, magyar \nanyanyelv\u0171eknek is legyen a Mastodon h\u00e1l\u00f3zaton saj\u00e1t kis zuga, ahonnan \nszabadon \u003ca href=\"https://github.com/psztrnk/documentation/blob/master/Using-Mastodon/User-guide_HUN.md#decentraliz%C3%A1ci%C3%B3-%C3%A9s-feder%C3%A1ci%C3%B3\"\u003efeder\u00e1lhatunk\u003c/a\u003e a vil\u00e1ggal, seg\u00edts!\nT\u00e1mogasd a f\u00fcggetlen, decentraliz\u00e1lt, nagyv\u00e1llalati \u00e9rdekekt\u0151l, \nadatbr\u00f3kerekt\u0151l, rekl\u00e1mokt\u00f3l/hirdet\u0151kt\u0151l \u00e9s privacy violiationt\u0151l mentes k\u00f6z\u00f6ss\u00e9gi h\u00e1l\u00f3zat \nmagyarorsz\u00e1gi, piciny sziget\u00e9t!\u003cbr\u003eAz ingyenes szolg\u00e1ltat\u00e1s ill\u00fazi\u00f3. A k\u00f6z\u00f6ss\u00e9g \u00e1ltal fenntartott nem az!\u003cbr\u003e\nAhogy a k\u00f6lt\u0151 mondta volt: hass, alkoss, gyarap\u00edts: s a haza f\u00e9nyre der\u0171l!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMire ford\u00edtom a t\u00e1mogat\u00e1st?\u003c/strong\u003e A \u003ca href=\"https://the.wired.sehol.se\"\u003ethe.wired.sehol.se\u003c/a\u003e c\u00edmen tal\u00e1lhat\u00f3 magyar \u003ca href=\"https://joinmastodon.org/\"\u003eMastodon\u003c/a\u003e instanci\u00e1t kiszolg\u00e1l\u00f3 rendszert fizetem bel\u0151le. A tartalmat k\u00f6z\u00f6sen \u00e1ll\u00edtjuk el\u0151.\u003cbr\u003e"
