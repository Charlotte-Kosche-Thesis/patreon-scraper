    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/f4Jg_jkIV2Y\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-06-14T14:53:09+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003eSince our start in 1998,\u00a0\u003ca href=\"https://www.mcsweeneys.net/\"\u003eMcSweeney\u2019s Internet Tendency\u003c/a\u003e has tried to do a small handful of things:\u003cbr\u003e\n\n\u003cbr\u003e1. Publish daily humorous entertainment.\u003cbr\u003e\n\n\u003cbr\u003e2. Provide an outlet for writers regardless of history or pedigree to try their hands at writing and publishing daily humorous entertainment.\u003cbr\u003e\n\n\u003cbr\u003e3. Respond to the submissions of those writers in a timely and courteous fashion.\u003cbr\u003e\n\n\u003cbr\u003eHaving achieved most of these goals, we are quite proud of our legacy. While we have published the legendary (\u003ca href=\"https://www.mcsweeneys.net/articles/montecore-and-roy\"\u003eSteve Martin!\u003c/a\u003e), the famous (\u003ca href=\"https://www.mcsweeneys.net/articles/a-guest-columnist-still-getting-the-hang-of-it\"\u003eEllie Kemper\u003c/a\u003e!\u00a0\u003ca href=\"https://www.mcsweeneys.net/articles/self-deprecating-heroes\"\u003eJesse Eisenberg\u003c/a\u003e!\u00a0\u003ca\u003eMichael Ian Black\u003c/a\u003e!), we also have been among the first to publish writers who have gone on to write for \u003cem\u003eThe Daily Show\u003c/em\u003e, \u003cem\u003eBob\u2019s Burgers, The Late Show with Stephen Colbert\u003c/em\u003e, the \u003cem\u003eNew Yorker\u003c/em\u003e, the \u003cem\u003eNew York Times\u003c/em\u003e, \u003cem\u003eThe Onion\u003c/em\u003e, and dozens of other places far more prominent and important than McSweeney\u2019s Internet Tendency. \u003cbr\u003e\n\n\u003cbr\u003eMore than twenty-five books have been spawned from material first published on our site. \u003cbr\u003e\n\n\u003cbr\u003eEven more importantly,\u00a0\u003ca href=\"https://www.mcsweeneys.net/articles/its-decorative-gourd-season-motherfuckers\"\u003e\u201cIt\u2019s decorative gourd season, motherfucker!\u201d\u003c/a\u003e is now a commonly shared greeting during the Thanksgiving holidays.\u003cbr\u003e\u003cbr\u003eBut the thing we are most proud of is that for many of our contributors, McSweeney\u2019s Internet Tendency is the \u003cem\u003eonly\u003c/em\u003e place they\u2019ve ever published publicly. At some point, something funny or odd occurred to them \u2013 a\u00a0\u003ca href=\"https://www.mcsweeneys.net/articles/e-mail-addresses-it-would-be-really-annoying-to-give-out-over-the-phone\"\u003elist\u003c/a\u003e, a\u00a0\u003ca href=\"https://www.mcsweeneys.net/articles/the-fifteenth-batch-2017\"\u003enew food review\u003c/a\u003e, a\u00a0\u003ca href=\"https://www.mcsweeneys.net/articles/im-just-a-fucking-cat\"\u003eshort imagined monologue\u003c/a\u003e \u2013 and they had a place to put that funny and odd thing in order to share it with the world, a private joke made public.\u003cbr\u003e\n\n\u003cbr\u003eSome will be surprised by this, but for the entirety of our existence, McSweeney\u2019s Internet Tendency has never had more than 1.5 staffers at any given time. Right now, the website\u2019s sole employee is Chris Monks, who works from his couch in his suburban Boston home. That\u2019s when he\u2019s not working from his dining room table or the waiting room at his teenage sons\u2019 orthodontist. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy Are We On Patreon?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe have never been all that concerned about money at McSweeney\u2019s Internet Tendency. \u003cbr\u003e\u003cbr\u003eIn its earliest incarnation, at the dawn of the public internet, no one really thought about the web and money, and for all we knew the whole silly thing would implode in a couple of years.\u003cbr\u003e\u003cbr\u003eWhen it seemed like the internet was indeed going to stick around, McSweeney\u2019s Internet Tendency continued thanks to the support and largesse of McSweeney\u2019s Publishing, as the website remained a zero-revenue-generating entity.\u003cbr\u003e\u003cbr\u003eAs the economics of independent publishing continued to change, and McSweeney\u2019s Publishing transitioned to a nonprofit entity, we were able to sustain ourselves through a single ad via the Deck ad network. Which is now defunct.\u003cbr\u003e\u003cbr\u003eSo we find ourselves at a point where we must plan for a sustainable future.\u003cbr\u003e\n\n\u003cbr\u003eWe\u2019ve considered a number of options \u2013 erecting a paywall, sponsored content, introducing many more ads, including those ones where the text suddenly splits open and an ad for a stool softener begins. For various reasons, mostly because we think they ruin the experience of enjoying the daily humorous content, we\u2019ve elected not to take those routes.\u003cbr\u003e\u003cbr\u003eFortunately, we have Patreon, a way to connect to the readership we hope to serve. And as we considered the possibilities of Patreon we became excited as we realized that we could do better than simply sustain the status quo. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eWhat if we could achieve some of our longstanding goals?\u003c/em\u003e We thought.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eLike what?\u003c/em\u003e We replied to ourselves.\u003cbr\u003e\n\n\u003cbr\u003eLike these:\u003cbr\u003e\n\n\u003cbr\u003e\u2022 Paying contributors.\u003cbr\u003e\u003cbr\u003e\u2022 Increasing Chris Monks\u2019 part-time pay to reflect the full-time nature of his job.\u003cbr\u003e\u003cbr\u003e\u2022 Hiring additional part-time staffers in editorial and web development.\u003cbr\u003e\u003cbr\u003e\u2022 Establishing McSweeney\u2019s Internet Tendency staff writer positions to augment the work of our freelance contributors.\u003cbr\u003e\u003cbr\u003e\u2022 Returning some of the money that McSweeney\u2019s Publishing has used to support McSweeney\u2019s Internet Tendency over the years in order to help them to continue their important work.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eOur Goals\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e$6000/month \u2013 Status quo. The McSweeney\u2019s Internet Tendency you\u2019ve come to know and love for as long as we can keep this up.\u003cbr\u003e\n\n\u003cbr\u003e$8000/month \u2013 Contributors start getting paid!\u003cbr\u003e\n\n\u003cbr\u003e$10,000/month \u2013 Money from this goal will go toward supporting the Tendency editorial staff.\u003cbr\u003e\n\n\u003cbr\u003e$15,000/month \u2013 We add in a \u201cstaff writer\u201d program, including monthly stipends. \u003cbr\u003e\n\n\u003cbr\u003e$20,000 (and above)/month \u2013 More for everyone! Larger payments to contributors and staff writers. Increased salaries for editorial, and a bigger contribution to McSweeney\u2019s publishing. Will look into buying a jet.\u003cbr\u003e\n\n\u003cbr\u003eWe hope you\u2019ll consider becoming a Tendency patron. We plan on having fun with our Patreon page, where you\u2019ll have exclusive access to special Tendency content. Your support means a lot. We\u2019d really like to grow this thing and help our writers launch and sustain their careers. Who knows, maybe we\u0027ll even be able to buy Chris a mouse pad.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e"
   },
