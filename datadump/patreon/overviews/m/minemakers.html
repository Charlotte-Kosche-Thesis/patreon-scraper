    "published_at": "2017-03-18T18:01:20+00:00",
    "summary": "Hello there, it\u0027s the \u003cstrong\u003eMineMakers Team\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eWe are a team which has been creating custom \u003cstrong\u003eMinecraft Maps\u003c/strong\u003e for everyone to enjoy for 3 years now! We specialize\u00a0in\u003cstrong\u003e\u00a0making minigames \u003c/strong\u003elike\u00a0\u003ca href=\"http://minemakers.net/makers-spleef/\" target=\"_blank\"\u003e\u003cstrong\u003eMakers Spleef\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"http://minemakers.net/makers-punch/\" target=\"_blank\"\u003e\u003cstrong\u003eMakers Punch\u003c/strong\u003e\u003c/a\u003e! But we also create festive maps like\u00a0\u003ca href=\"http://minemakers.net/christmas-brawl/\" target=\"_blank\"\u003e\u003cstrong\u003eChristmas Brawl\u003c/strong\u003e\u003c/a\u003e for \u003cstrong\u003eChristmas \u003c/strong\u003eor\u00a0\u003ca href=\"http://minemakers.net/unsighted-shadow/\" target=\"_blank\"\u003e\u003cstrong\u003eUnsighted Shadow\u003c/strong\u003e\u003c/a\u003e for \u003cstrong\u003eHalloween\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSome on our maps are currently available on \u003cstrong\u003eRealms\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/tTSD1Yt.png\" style=\"width: 491px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe are currently working on three big projects (and some small maps).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Halloween map\u003c/strong\u003e\u003cstrong\u003e:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHey, after Unsighted Shadow, we wanted to make something bigger.\u003cbr\u003e\u003cbr\u003eWith\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/NewHeavenMC\" target=\"_blank\"\u003eNewHeaven\u003c/a\u003e, we are making a\u003cstrong\u003e horror map\u003c/strong\u003e with\u003cstrong\u003e voice acting\u003c/strong\u003e, a resource pack with lots of \u003cstrong\u003emodels and custom sounds\u003c/strong\u003e and we\u0027re trying to represent the \u003cstrong\u003eallegory of fear!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe map will be released at the \u003cstrong\u003eend of October!\u003c/strong\u003e So if you want to play it before everyone or just get your name on it, you know what you have to do! ;)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Xb8QbHE.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/nDg6naJ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/RrlJ7WB.png\"\u003e\u003cbr\u003e\u003cbr\u003eCheck our previous Horror map: Unsighted Shadow!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=DR4G6J4egdk\"\u003eUnsighted Shadow [1.10/1.11/1.12] - Minecraft Trailer\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cblockquote\u003eDiscover our latest horror map called \"Unsighted Shadow\". In this survival horror map, you need to find secret about \"Reolosus Inc.\" avoid a beast. To survive, stay in the dark!\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe \u003c/strong\u003e\u003cstrong\u003eMineMakers Network:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince 2015, we have been working on a \u003cstrong\u003evanilla server, made with only command blocks\u003c/strong\u003e! We restarted the project 3 or 4 times because of our motivation. It\u0027s hard to work on a same project for a long time.\u003cbr\u003e\u003cbr\u003eOn the server, there will be three games :\u003cbr\u003e- \u003cstrong\u003eA sort of mixed \u003c/strong\u003earcade with minigames like Spleef, Run, Pitch Out or the Murder!\u003cbr\u003e- More \u003cstrong\u003ebigger games\u003c/strong\u003e! You can propose us your ideas!\u003cbr\u003e- \u003cstrong\u003eA game with a resource pack and custom models\u003c/strong\u003e. We\u0027re not sure yet! You can make your own suggestions to us! ^o^\u003cbr\u003e- Some of our maps, if you don\u0027t have your own server (or friends..\u00a0\u00af\\_(\u30c4)_/\u00af)\u003cbr\u003eThere is also a world with \u003cstrong\u003e30 parkours,\u003c/strong\u003e powers and lots of things! You\u0027ll be able to collect more than \u003cstrong\u003e99 cosmetics\u003c/strong\u003e like hats, particles or gadgets!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou should follow\u00a0\u003ca href=\"https://twitter.com/MineMakersServ\" target=\"_blank\"\u003e\u003cstrong\u003eMineMakersServ\u003c/strong\u003e\u003c/a\u003e to have more information!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/pLImTQ1.png\" style=\"width: 580px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThe unknown project with custom music and a poetical environment:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe wanted to make a very special adventure map. Games like\u00a0\u003cstrong\u003eIco \u003c/strong\u003eor\u00a0\u003cstrong\u003eThe Last Guardian \u003c/strong\u003einspired us a lot!\u003cbr\u003eThere will be approximatly \u003cstrong\u003e10 levels with puzzles\u003c/strong\u003e, a \u003cstrong\u003esound background\u003c/strong\u003e which makes you feel some emotions (we hope!) and \u003cstrong\u003evoice acting\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zl2wL2D.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe hope to see you on our community soon! You can join our Discord\u00a0\u003ca href=\"https://discord.gg/0dkmn6HNJOwKtcMp\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eWebsite:\u00a0\u003ca href=\"http://minemakers.net/\"\u003ehttp://minemakers.net/\u003c/a\u003e\u003cbr\u003eYoutube:\u00a0\u003ca href=\"https://www.youtube.com/user/MineMakersOfficial\"\u003ehttps://www.youtube.com/user/MineMakersOfficial\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/MineMakersFR\"\u003ehttps://twitter.com/MineMakersFR\u003c/a\u003e\u003cbr\u003eDiscord:\u00a0\u003ca href=\"https://discord.gg/0dkmn6HNJOwKtcMp\"\u003ehttps://discord.gg/0dkmn6HNJOwKtcMp\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any questions: minemakers.official(a)gmail.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for reading!\u003c/strong\u003e\u00a0\u003cbr\u003e"
