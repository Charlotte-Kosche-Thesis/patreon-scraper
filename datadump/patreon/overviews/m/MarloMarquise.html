     "about": "\u003ch2\u003e\u003cem\u003e\u003cstrong\u003eMARLO MARQUISE\u003c/strong\u003e\u003c/em\u003e IS AN INTERNATIONALLY RENOWNED SIDESHOW, CABARET, STRIPTEASE AND SUSPENSION ARTIST. \u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eNEW YORK\u0027S \u003cem\u003ePREMIER\u003c/em\u003eSIDESHOW/BURLESQUE SENSATION!\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eWorld traveling Showgirl and Impalement Artist, Marlo Marquise\u003c/strong\u003e (now based in Albuquerque, NM) brings you her own modern style of old school sideshow skills with a mix of glamour, femininity, and energy.  She was mentored by some of the greats in Sideshow history, and has performed for audiences globally, including \u003cem\u003e\u003cstrong\u003eFrance, Spain, Japan, England, Italy, and all over the USA\u003c/strong\u003e\u003c/em\u003e. You may have also seen her on national and international TV shows such as \u003cem\u003e\u003cstrong\u003eDiscovery Channel Oddities, TLC Cake Boss, VH1 Morning Buzz, Jimmy Kimmel Live,  France Incroyable\u003c/strong\u003e\u003c/em\u003e, and is often seen on tour with notorious Tattoo Conventions and famed rock band \u003cem\u003e\u003cstrong\u003eJanes Addiction.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eNicknamed \u201cLe Chic Freak\u201d and \u201cThe Risk in Risque\u201d by Bizarre Magazine, this Showgirl Fakir is well-known for performing innovative acts such as \u201cBurlesque on Hooks\u201d and \u201cStairway to Machetes\u201d. She can walk and contort her body on glass, performs her own delicate version of Human Blockhead with exotic feather plumes, pierce herself in an ode to the cultural stylings of Fakir with 8 and 10 gauge skewers, walk and lay on real machetes, hang from flesh hooks in her skin, and is a highly skilled fire eater. \u00a0\u003c/h2\u003e",
