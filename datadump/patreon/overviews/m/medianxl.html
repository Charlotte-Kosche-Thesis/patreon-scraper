    "summary": "\u003cstrong\u003e\n\u003ch3\u003eWelcome!\u003c/h3\u003e\nMedian XL\n\u003c/strong\u003e is an action RPG with extensive endgame content, deep character customisation and challenging mechanics. It is based on Blizzard\u0027s \u003cstrong\u003eDiablo II \u003c/strong\u003e- arguably one of the best games ever created. We are entirely funded by the support of Diablo fans around the world. Your support will increase the quantity and quality of future releases, as we will be able to expand our team and invest more time into the project. This is your opportunity to \u003cstrong\u003ehelp \u003c/strong\u003eus.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy do we need your support?\u003c/h3\u003e\nThis project consists of more than just a game. We have an online community, a multiplayer network, game documentation and multiple websites and tools that we want to maintain and improve. Not long ago, we massively increased the infrastructure of our networks and we want to continue doing so. Additionally, your support allows team members to spend more time into the project and in some cases, even make it a full-time job. \n\u003cstrong\u003eLet\u0027s continue to grow this mod that we have been enjoying for over a decade.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eRewards\u003c/h3\u003e\nWe want to make sure you\u0027re getting the most out of your patreon subscription. For this reason, we are offering \n\u003cstrong\u003ean exclusive discord channel\u003c/strong\u003e as part of our rewards, where screenshots of upcoming features will be revealed before anywhere else. And as always, a nice forum badge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT:\u003c/strong\u003e To receive badges, use your forum\u0027s email, which you can check\u00a0\u003ca href=\"http://forum.median-xl.com/ucp.php?i=ucp_profile\u0026amp;mode=reg_details\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eFuture Patches\u003c/h3\u003e\nWe are currently working on the 1.4 version. Our goal is to release \n\u003cstrong\u003enew patches every 3 months\u003c/strong\u003e. If you become a patron, you will have early access to information about new content, screenshots, beta versions and you can even have direct impact in the development of the mod that you love.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://median-xl.com\"\u003ehttps://median-xl.com\u003c/a\u003e\n\u003cbr\u003e"
