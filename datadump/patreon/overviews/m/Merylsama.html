    "summary": "\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAre you a big fan? Here\u0027s your chance to support my works!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e!!PLEASE NOTE!!\u003cbr\u003e*IMPORTANT* ALL CONTENTS YOU WILL FIND HERE ON PATREON ARE AVAILABLE TO PATRONS ONLY. SHARING PATREON PHOTOS OR POSTS ANYWHERE ELSE IS A GREAT DAMAGE TO MY COSPLAY WORKS AND BUSINESS. SHARING IS NOT ALLOWED AND WILL LEAD TO PERMANENT BAN.\u00a0\u003cbr\u003eThanks for the attention!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eF.A.Q.s!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHow does payment work and when will I get my rewards?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e- As of August 2016, Patreon withdraws your pledge right away for the current month\u0027s rewards. This means that the next withdrawal will occur on the \u003cstrong\u003e1st\u003c/strong\u003e of the next month. \u003cbr\u003e\u003cstrong\u003eRewards up to Tier 3 are published on my Patreon feed\u003c/strong\u003e on the \u003cstrong\u003e5th-10th\u003c/strong\u003e of the month, to allow all payments to be processed!\u003cbr\u003eRewards from Tier 4 to 7 are delivered by e-mail.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m Tier 4+.When will I get my package?\u003c/strong\u003e\u003cbr\u003e-About Material rewards: physical rewards could take up to two months to reach you depending on the destination country. \u003cbr\u003eI\u0027m based in Italy, so European countries usually get packages in a few days/weeks, while it takes more time for extra-European countries . \u003cbr\u003eThis shipping times depend on postal service and, unfortunately, there isn\u0027t much we can do about that.. but it will reach you eventually!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I change my donation\u0027s amount?\u003c/strong\u003e\u003cbr\u003e- Of course you can change the donation amount whenever you like! You can also decide to interrupt your donations whenever you like (I swear I won\u0027t cry... maybe :\u0027( )!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI didn\u0027t receive one of the rewards!\u003c/strong\u003e\u003cbr\u003e-Are you missing any of your rewards? Just send me an e-mail or a message here on Patreon and we\u0027ll solve the problem asap!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eN.B. No nude here!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFeel free to message me for any questions you may have \u0026lt;3\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/fce6/f/2017/050/8/c/16252516_1366143670083549_2564768755238059778_o_by_meryl_sama-dazo7xz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eAbout Meryl Sama\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHello everyone, Meryl Sama here!\u003cbr\u003eIf you are on this page, it probably means you already know who I am, but I\u0027m gonna introduce myself anyway ;P\u003cbr\u003eI\u0027m an Italian cosplayer since 2009, but I started taking this hobby more seriously only in 2013, sewing most of my own costumes, styling my wigs, learning how to properly impersonate a character etc. \u003cbr\u003eIn summer 2013, I decided to share my cosplay achievements on the internet, hoping to pay tributes to my favourite series and reach the hearts of other fans like me!\u00a0\u003cbr\u003eAs the time went by, more and more people appreciated and shared my works. This made me incredibly happy and gave me one more reason to go on with my hobby!\u003cbr\u003e\u003cbr\u003eI\u0027m a big nerd who loves anime, manga, TV shows, movies, comics and sooo much more stuff. But my biggest passion is gaming. Many of my cosplay are based on videogame series, like\u00a0Meryl Silverburgh (that\u0027s where my nick comes from) and Lara Croft. \u003cbr\u003eOf course I also cosplay as anime/manga characters such as Rem from Re:Zero or Nami and Nico Robin from One Piece!\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to start this Patreon adventure with you guys and show you some exclusive cosplay content!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/71af/f/2017/044/7/6/16707695_1380483065316276_8133728849464643178_o_by_meryl_sama-dayz3c0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eWhy is Meryl Sama on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI always put my heart and soul into cosplay, but, unfortunately, this isn\u0027t enough to make cosplay projects a reality! \u003cbr\u003eUntil now, I didn\u0027t have the chance to focus on many characters at one time or think about articulated projects, like amors or richly decorated costumes, because of the time and highly expensive materials they would require. \u003cbr\u003eSo when some people started asking me if there was a way to support my works, I found Patreon to be the perfect solution!\u003cbr\u003e\u003cbr\u003eThanks to the people who will support me, I\u0027ll be able to improve the quantity and quality of my costumes. I also plan on doing more\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecosplay shootings\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e,\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003efunny cosplay videos\u003c/span\u003e\u003c/strong\u003e, \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003enew sexy lingerie shootings\u003c/strong\u003e\u003c/span\u003e and starting a \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003egaming streaming channel one day\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eYou can choose the amount of money you want to donate on a monthly basis: depending on that amount, you will receive different exclusive contents!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a subscriber, starting from 10 $,\u00a0\u003c/strong\u003e\u003cstrong\u003eyou will be able to see everything I\u0027ll post on my Patreon feed, including more exclusive photos and videos that will be posted only here and nowhere else!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/b888/f/2016/335/a/6/test2___copia_by_meryl_sama-daq7ydu.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
