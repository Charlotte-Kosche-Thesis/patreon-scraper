kground-color: rgb(155, 187, 89);\"\u003eWhere does your Support Go?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eIn short, the money goes 100% straight to the content. With your help and support the earnings collected will be put into the following: \u003cbr\u003e\u2727 Video \u0026amp; Audio Equipment \u003cbr\u003e\u2727 Props, Costumes and dem wigs lol for skits\u003cbr\u003e\u2727 Giveaways \u0026amp; Shipping Costs \u003cbr\u003e\u2727 Renting out Meetup Venues \u003cbr\u003e\u2727 Starting Merch from the ground up (so I can get the cheapest possible prices.)\u003cbr\u003e\u2727 Animations \u0026amp; Graphic Services \u003cbr\u003e\u003cbr\u003eYour Support will allow me to optimize my time to fit and help benefit the Marcstrologers into receiving more high quality content for the future to come. \u003cem\u003e\u003cstrong\u003eAgain, thank you so much from the bottom of my heart. I am extremely grateful and humble for this family. Without you guys, this channel wouldn\u0027t have been running as strong as it is today and with that all my gratitude goes out to you.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eTake care and see you in my future videos!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2764 With lots and lots and lots and lots of love\u00a0\u2764 \u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMarcElvin // M.E. \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
