    "summary": "\u003cbr\u003eMallows was developed with the simple premise that a plump marshmallow character is funny in any situation. The idea came from a simple doodle I created one day while teaching art at a kids event. \u00a0We were making sculptures out of marshmallows and toothpicks and during some down time, I drew a marching mallow with a picket sign. \u00a0I showed the sketch to my older sister who suggested that I draw one marshmallow chasing another marshmallow with a lit match. \u00a0Feeling inspired, I drew my first Mallow cartoon. Before I knew it, Mallows grew and grew, developing a life of its own. \u00a0Now, having over 100 completed Mallows cartoons, i\u0027ve been working on getting Mallows out to the masses. \u003cbr\u003e\u003cbr\u003eSo, why should you support Mallows? \u00a0Well simply, we all need a good laugh and something to brighten your day. \u00a0THAT is my goal with Mallows. As a Mallow patron, you\u0027ll receive\u00a0a new comic strip twice a week, with a bigger weekly Sunday edition. \u00a0All new content will be seen here first. \u00a0Expect little freebies every now and again. \u00a0Thanks for your support and remember to follow all things Mallow."
