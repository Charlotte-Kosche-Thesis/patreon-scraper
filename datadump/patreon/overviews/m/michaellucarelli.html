     "about": "Las Vegas  guitar soloist MICHAEL LUCARELLI is known for his diverse programming and expressive style blending classical, popular, jazz and Latin, as well as original compositions. \u003cbr\u003e\nHe has entertained in such prestigious venues as: The St. Regis Resort, Caesars Palace, the Italian American Club, MGM Grand, Venetian, Montage, Mirage, Ritz Carlton, and Waldorf Astoria. \u003cbr\u003e\n\u003cbr\u003e\nDuring the 2002 Winter Olympics, Michael had the honor of performing for the Athletes at the Olympic Village. \u003cbr\u003e\n\u003cbr\u003e\nMichael has made numerous radio and television appearances including CBS\u2019s Touched By An Angel, and most recently his music was Featured on Warner Brothers Television hit TV show \u201cMajor Crimes\u201d. He has also entertained for industry notables such as Steven Spielberg, DreamWorks,  Robert Redford, and Arts \u0026amp; Entertainment.\u003cbr\u003e\n\u003cbr\u003e\nHis music videos on YouTube have received over 40 MILLION views and he continues to inspire future generations of musicians.\u003cbr\u003e\n\u003cbr\u003e\nAside from being a critically acclaimed guitar soloist, Michael\u2019s 13 CDs continue to receive enthusiastic reviews from fans and critics world-wide.\u003cbr\u003e\nMr. Lucarelli  received his Bachelor of Music degree from the University of Utah and his Master of Music from the University of Arizona in Guitar performance. \u003cbr\u003e",
