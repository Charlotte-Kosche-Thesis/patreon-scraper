    "summary": "\u003cstrong\u003eThank you so much for stopping by on my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2726 \u003ca href=\"http://misakichan-nyan.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e |\u003cstrong\u003e TWITTER\u003c/strong\u003e | \u003cstrong\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=7828086\"\u003ePIXIV\u003c/a\u003e\u003c/strong\u003e | \u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/MisakiChanArt\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFACEBOOK\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCO07ueQqqR5QHjsNuTPX0gg\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"https://www.redbubble.com/people/shyrei\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello\u003c/span\u003e, I\u0027m \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eMisaki\u003c/strong\u003e\u003c/span\u003e. I\u0027m a freelance illustrator.\u003cbr\u003eI\n have been drawing digitally for \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e4\u003c/span\u003e years now. I really want to work on\n personal projects such as original illustrations/fanart but I can\u0027t focus on them due to financial \nconstraints. So I think \u003cstrong\u003ePatreon\u003c/strong\u003e is the right place for a independent \nartist like me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you creating?\u003c/strong\u003e\u003cbr\u003eNormally I am active as an illustrator for games \u0026amp; artbooks but here \u003cbr\u003eOn\n \u003cstrong\u003ePatreon\u003c/strong\u003e I will post wips of original art and fanart. Most of it will be anime manga based, \ndigital drawings  .\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should you become a Patreon!?\u003c/strong\u003e\u003cbr\u003eBeing\n my patreon means to support my dreams to be an illustrator. drawing has\n been my passion ever since and it\u0027s hard to live as an artist. \nBut I really would love continue and create tons of art with your \nsupport. As my \n\u003cstrong\u003ePatreon\u003c/strong\u003e you\u0027ll get access a lot of drawings that are not going to be \npublished any time soon, sketches, files, tutorials \u0026amp; videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Commission INFO:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/e0c7/th/pre/i/2018/004/f/c/commission_info_by_misakichan_nyan-dbyvzuq.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHave more questions?\u003c/strong\u003e\u003cbr\u003ePlease feel free to leave them I gonna answer it if I have time~\u003cbr\u003eThank you so much for your support !!\u003cbr\u003e"
