    "summary": "Hello!\u003cbr\u003eI\u0027m Miyuli.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/3555c8ffa508c9ae2b8a60d11b90cf94/tumblr_outxevh0yM1rkdppeo1_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eI\u2019m an illustrator and comic artist known for comics such as\u00a0\u003ca href=\"https://tapas.io/series/heartsforsale\"\u003eHearts for Sale\u003c/a\u003e and\u00a0\u003ca href=\"http://lostnightmare.com/\" target=\"_blank\"\u003eLost Nightmare\u003c/a\u003e. I\u2019m a recent graduate with a BFA in animation and I\u2019m turning to Patreon to help me focus more of my time and energy on making and distributing new work.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://68.media.tumblr.com/94761002e1c814bc401aaeddd0a3967c/tumblr_outxevh0yM1rkdppeo2_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003ePlans for Patreon\u003c/strong\u003e\u003cbr\u003eBecause the focus here is on conceptualization and production, I\u2019m keeping things simple with two reward levels (for now).\u003cbr\u003e\u003cem\u003eWHITE CAT\u003c/em\u003e \u2013 Illustration and short polls. Patrons on this level will be able to vote on themes, subjects and prompts for illustration series and comic ideas. Some of the content will be exclusive to Patreon, others will be posted on social media. One way or another, you decide what you would like to see! All completed illustrations will be accessible on this level.\u003cbr\u003e\u003cem\u003eBLACK CAT\u003c/em\u003e \u2013 Welcome to the studio. Patrons on this level will have access to the polls as well as progress work and studies, which include: WIPs, sketches, early access to new comics as they are being created, early information about new projects, animation snippets, as well as creative notes on subjects like anatomy, gesture, clothing, expressions and storytelling. Perfect for fellow writers and artists!\u003cbr\u003e\u003cem\u003eRED CAT\u003c/em\u003e \u2013 NSFW tier! Every Friday you will get a steamy nsfw drawing and sometimes even a whole comic page.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://78.media.tumblr.com/3e978810858d2d9768e71f46093a52c0/tumblr_outxevh0yM1rkdppeo5_r1_1280.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://78.media.tumblr.com/3e978810858d2d9768e71f46093a52c0/tumblr_outxevh0yM1rkdppeo5_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003ePlans for the Future\u003c/strong\u003e\u003cbr\u003eI\u0027m working on a series with the lovely Vera Greentea called\u00a0\u003ca href=\"https://www.kickstarter.com/projects/veragreentea/the-idols-of-solansehir-issue-one-an-indie-comic/description\"\u003e\u0027The Idols of Solan\u015fehir\u0027\u003c/a\u003e so watch\u003cbr\u003eout for more kickstarter information.\u003cbr\u003eAlso, my new webcomic \u0027Demon Studies\u0027 has finally launched! New pages will be posted on Patreon early. Apart from that I will regularly post wips, studies, sketches and animations (hopefully).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://78.media.tumblr.com/7f68322d2f0a7bab19ed646b3d77820d/tumblr_outxevh0yM1rkdppeo4_r2_1280.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://78.media.tumblr.com/7f68322d2f0a7bab19ed646b3d77820d/tumblr_outxevh0yM1rkdppeo4_r2_1280.jpg\"\u003e\u003cbr\u003eFind my work on:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/miyuliart/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/miyuliart\" target=\"_blank\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"http://miyuliart.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"http://miyumon.deviantart.com/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e -\u00a0\u003ca href=\"http://miyumon.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e -\u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=601318\" target=\"_blank\"\u003ePixiv\u003cbr\u003e\u003c/a\u003ee-mail: miyuli.art@gmail.com\u003cbr\u003e\u003cbr\u003e"
