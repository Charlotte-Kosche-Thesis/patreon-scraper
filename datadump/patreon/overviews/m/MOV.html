    "summary": "\u003cimg src=\"https://static.wixstatic.com/media/00f8ca_b6ebd37af4f142a0a0e7feee40d526a6~mv2.png/v1/fill/w_950,h_416,al_c,usm_0.66_1.00_0.01/00f8ca_b6ebd37af4f142a0a0e7feee40d526a6~mv2.png\"\u003e\u003cbr\u003e\u0027Ello All, We are \u003cstrong\u003e\u003ca href=\"http://www.marquisofvaudeville.com\" rel=\"nofollow\"\u003eMarquis of Vaudeville\u003c/a\u003e\u003c/strong\u003e and we make alt/rock/punk music for the wishers, weirdos, misfits, misteriosos, darers, dreamers, oddlings, outsiders, \u0026amp; other eccentrics of the world.\u003cbr\u003e \u003cbr\u003eWe are immensely excited to announce Patreon as the official headquarters for our street team, \u003cstrong\u003e\u003ca href=\"http://www.marquisofvaudeville.com/the-wild-lost\" rel=\"nofollow\"\u003eThe Wild Lost!\u003c/a\u003e\u003c/strong\u003e \u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/00f8ca_b1095666502a4682a46f726fac9dfbff~mv2.png/v1/fill/w_1000,h_385,al_c/00f8ca_b1095666502a4682a46f726fac9dfbff~mv2.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we here?\u003c/strong\u003e\u003cbr\u003eThis is the place where we share our newest \ncontent: music, videos, art, lyrics, merch, and other creative projects with our biggest supporters- so you can get more \nconnected with us (the band) and each other- your fellow members of the The Wild Lost, otherwise known as Vaudevillains\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we do this?\u003c/strong\u003e\u003cbr\u003eWith each song we write, we strive to create a carnival for the curious,\n a circus of singularity, an astounding, extraordinary musical theatre \nfor those who desperately wish for something more than the mere mundane. We do this for YOU, and it is because of YOU that we are able to continue to create. We are ecstatic that you are with us, and we thank you all from the bottom of our overflowing hearts for supporting our musical mischief. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy join The Wild Lost\u003cstrong\u003e\u003c/strong\u003e?\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eIt helps us keep creating more music for you!\u003c/li\u003e\u003cli\u003eIt\u2019s the most interactive and exclusive place for Vaudevillains on the internet.\u003c/li\u003e\u003cli\u003eYou get so many amazing and unique perks! (see below)\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get if I join:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to\n our exclusive Activity Feed, where we will be \nregularly checking in, interacting, updating, and sharing big news first\u003c/li\u003e\u003cli\u003eThe chance to hear our latest recordings long before the rest of the world\u003c/li\u003e\u003cli\u003eThe chance to screen our music videos before everyone else\u003c/li\u003e\u003cli\u003eWeigh in on MOV-related matters (like-Which song should we make a video for? What kind of merch you would like to see?)\u003c/li\u003e\u003cli\u003eYour own official Wild Lost certificate with your name, decreeing you a Vaudevillain and official member of The Wild Lost - signed by the band\u003c/li\u003e\u003cli\u003eExclusive photos\u003c/li\u003e\u003cli\u003eMerch giveaways\u003c/li\u003e\u003cli\u003eA chance to be in the Vaudevillain spotlight (Every now and then we will choose a new Vaudevillain to spotlight and share on all our social media. This could be you!)\u003c/li\u003e\u003cli\u003eMuch more! - Review the tiers on the right for all perks/rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow it works:\u003c/strong\u003e\u003cbr\u003eScroll through the perks on the right \nand pick the level at which you wish to support us. We wanted to make this accessible to \neveryone, so membership levels range from $1 to $100 a month. You get \ntons of members-only content, and your support allows us to keep \ncreating content for you and others to enjoy. \u003cbr\u003e\u003cbr\u003eWe\u0027re a completely independent artist, which means we rely entirely on our fans (Vaudevillains) in order to keep making the music we love to make. No matter what\n level you choose, we\u0027re so grateful to have you with us, \nand along with our \u003ca href=\"http://www.marquisofvaudeville.com/\" rel=\"nofollow\"\u003e.dotcom\u003c/a\u003e are stoked to be launching a community where our amazing friends and\n fans can feel at home. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAgain, thank you all for being a part of our musical journey and our lives. We\u0027ll always be here for you as long as you\u0027ll allow us. \u003c/strong\u003eDon\u0027t think for a moment that you might not belong, because in \u003cstrong\u003eThe Wild Lost\u003c/strong\u003e, ~we\u0027re all mad here~.\u003cbr\u003e\u003cbr\u003eRemember, dark hearts won\u0027t stop what we\u0027ve begun.\u003cbr\u003e\u003cbr\u003ePS: Not able to join at the moment? Not to worry! We\u0027ll still be interacting on our \nregular social networks, and have nothing but love for each and every \none of our listeners!\u003cbr\u003e________________________________________________________________________________________\u003cbr\u003eFrequently Asked Questions:\u003cbr\u003e\u003cstrong\u003e-Can I change my membership level/amount after I sign up? \u003c/strong\u003e\u003cbr\u003eYep! \u003cbr\u003e\u003cstrong\u003e-I\u0027m in a different timezone/have a busy schedule. What if the livestreams\u00a0 take place when I\u0027m unavailable?\u003c/strong\u003e\u003cbr\u003eDon\u0027t worry, you can watch them later! We will leave the streams up for several days after they are filmed.\u003cbr\u003e\u003cstrong\u003e-I want to support your music with a donation instead, is that possible?\u003c/strong\u003e\u003cbr\u003eTechnically,\n sure, but then you\u0027ll miss out on all the perks that come from being an official \nmember of The Wild Lost! If you\u0027re still feeling \nrebellious, then go here to:\u003cbr\u003e\u003ca href=\"https://squareup.com/store/marquis-of-vaudeville/item/donate-to-marquis-of-vaudeville\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/00f8ca_60a3c6aacac7462e91e524a217b5802c~mv2.png/v1/fill/w_950,h_415,al_c/00f8ca_60a3c6aacac7462e91e524a217b5802c~mv2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
