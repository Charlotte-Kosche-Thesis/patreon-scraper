    "summary": "\u003cem\u003eWhat!? My girl Mandy got herself a Patreon page!? WHERE IS MY\u003cstrong\u003e PURSE\u003c/strong\u003e!? #pursefirst\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\nHey everyone! Thank you for choosing to stop by and checkout/snoop my Patreon. Your support means everything to me! (Story feedback notwithstanding)\u003cbr\u003e\u003cbr\u003ePatreon tells me that 99.5% of the top earners thank their fans and patrons in this section but I thought y\u0027all might want to know why I\u0027ve set this page up as well.\u003cbr\u003e\u003cbr\u003eFirst, the experience of writing \u003cem\u003eWhat Friends Are For\u003c/em\u003e and sharing it with you has been such an amazing journey--I don\u0027t want it to end. Or even slow down. I\u0027m lucky that in my career I do enough free lance work that its easy for me to include \u003cem\u003eWFAF\u003c/em\u003e into my life but I don\u0027t want to side line the project because I have to take shifts or other money jobs.\u003cbr\u003e\u003cbr\u003eSecond--full disclosure--I really want this fucking beautiful wig! Like so-motha-fuckin-\u003cem\u003ebad\u003c/em\u003e! I will \u003cem\u003etry\u003c/em\u003e to use this money for good, but I like girly things and it\u0027s the perfect colour blonde! Lol.\u003cbr\u003e\u003cbr\u003eIn the spirit of one of the people who most inspired me to create, and honestly I owe a lot of my \"figuring out\" to, I want to keep \u003cem\u003eWFAF\u003c/em\u003e free and publicly available. Through your support we will be able toshare \u003cem\u003eWFAF\u003c/em\u003e with all the other \"just figuring it out\" people in the world. (But also, let\u0027s figure out some perks too). Another reason I have for keeping \u003cem\u003eWFAF\u003c/em\u003e free to play is I think our community has a \"Take a look at this... I think you\u0027ll find it hot!\" attitude and it\u0027s a part of what makes our community so amazing. I want to keep that alive!\u003cbr\u003e\u003cbr\u003eFor the girls who have been around for a minute and seen the rise of paywalls on every little thing y\u0027all know what I\u0027m talking about. Get paid, but share first, we\u0027re all figuring this out together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Build\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/sat676zafq88r9b/WFAF_0.2.1.html\" target=\"_blank\"\u003eWFAF_0.2.1\u003c/a\u003e\u003cbr\u003e"
