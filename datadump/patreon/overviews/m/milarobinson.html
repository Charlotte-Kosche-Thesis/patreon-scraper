    "summary": "\u003cstrong\u003eHello lovely Folk !\u00a0Welcome to my Patreon page !\u003c/strong\u003e\u003cbr\u003eMy name is Mila Robinson. I\u0027m a model who is currently doing cosplays too.\u003cbr\u003eI\u0027m based in an small town at south from Buenos Aires, Argentina.\u003cbr\u003eI\u0027m sure if you\u0027re here is because you have followed me through some sort of social media where I share my work, fun stuff and free content (like facebook, instagram, twitter) but you may be asking your self: \u003cstrong\u003ewhy Patreon?\u003c/strong\u003e Here you can find posts of whatever sort of creative thing I\u0027ve got going on at the time. Patreon is such a nice platform to share high quality and exclusive material. This is where you can come if you want to find out a little more about me, read  my posts, see new photo shoots and galleries, short videos, get my private Snapchat and more stuff created exclusivly for you.\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003ePlease Read before pledging\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003eHow do payments work? \u003c/strong\u003e\u003cbr\u003eLet me tell you, there\u0027s no more hit and run. If you pledge please be aware that you\u0027ll be charged upon pledging. You\u0027ll be charged on the first of each month during the duration of your pledge. \u003cbr\u003e\u003cstrong\u003eHow do I get my rewards?\u003c/strong\u003e\u003cbr\u003eBy now i\u0027m only sending Digital rewards, why?\u00a0 because they\u0027re easily to send to people aroud the world, these are released by the end of the month and they are sent via e-mail. If you ask, yes, I\u0027m about to give Physical rewards too that are going be sent once the month is over aswell. For example, if you pledged on May 1st your physical rewards will be sent between May 31th-Jun 5th. If you\u0027re international your print packages will be sent out every other month to keep shipping costs to a minimum. Please keep in mind that refunds will only be given before rewards have been distributed.\u00a0\u003cstrong\u003eRewards cannot be customized\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m hoping to reach out to \u003cstrong\u003emy patrons\u003c/strong\u003e on a more personal level and put out some fun content that I will enjoy making and you will enjoy viewing and participating in.\u003cbr\u003eMy goal is to continue creating new content for you. There is so much I want to create and I\u0027m thrilled to share this journey with you all. Thank you for your time and let\u0027s have some fun !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJust One Rule:\u003c/strong\u003e\u003cbr\u003eBe respectful - I will not tolerate harassment or anything of the sort -\u00a0\u003cblockquote style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e"
