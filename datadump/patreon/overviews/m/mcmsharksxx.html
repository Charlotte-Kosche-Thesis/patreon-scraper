    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003eWHO AM I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am a Latina marine biologist and conservationist who is actively engaged in research, exploration, communication, and application of scientific knowledge related to the conservation of marine ecosystems. I currently study sharks and their relatives (the skates, rays, and chimaeras). I love learning about these animals and sharing that passion with others, so I created \u003cem\u003eThe Fins United Initiative\u003c/em\u003e (TFUI; \u003ca href=\"http://www.finsunited.co.nz/\"\u003ewww.finsunited.co.nz\u003c/a\u003e) to allow for scientifically accurate and open-access (free) materials for teachers worldwide. \u003cem\u003eThe Fins United Initiative\u003c/em\u003e is not a true non-profit and is currently just a program that I\u2019ve put my heart, soul, and lots of money into. I\u2019ve travelled all over the world to visit classrooms (or Skype into them) to teach all ages about these fascinating creatures. Since its inception in 2013/2014, TFUI has educated over 14,000 people! We are also proudly partnered up with \u003cem\u003eLet\u0027s Talk Science\u003c/em\u003e and \u003cem\u003eShare My Lesson\u003c/em\u003e to get more free educational materials to the general public.\u003cbr\u003e\u003cbr\u003eI am also outspokenly passionate about the potential of young women, especially Latina women. I believe anyone can do science, regardless of their background! I want to shine the spotlight on those scientists who are different and help show younger generations how many amazing (and sometimes free!) opportunities exist as a STEM major.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=RT_HBQWxgo0\"\u003eIn fact, I did a TEDx talk that discussed this very point: you can see it here.\u003c/a\u003e This is why \u003cem\u003eThe Fins United Initiative\u003c/em\u003e features diverse shark scientists from around the world -- and why I started my bi-weekly #STEMSaturdays segment with femSTEM. By giving minorities and women the tools they need to succeed, I believe we can achieve true diversity and equality in science.\u003cbr\u003e\u003cbr\u003eAs an active science communicator, I believe we can discuss science-related topics in an easily understandable and entertaining way! I hope my work via various projects and speaking engagements helps increase the level of scientific literacy among the general non-scientific public so that anyone can understand scientific topics. Your support through Patreon will allow me to do the all of the above, and help me out with my latest endeavours: becoming an author and becoming a podcast host (see more on these below).\u003cbr\u003e\u003cbr\u003eYour support will allow me to connect and help a multitude of people \u2013 and sharks! Thank you for all your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU\u2019RE FUNDING\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.finsunited.co.nz/\"\u003eThe Fins United Initiative\u003c/a\u003e: The Fins United Initiative is a shark, skate, ray and chimaera education and conservation program aiming to unite fin lovers worldwide. Through partnerships with K-12th grade educational institutions, The Fins United Initiative provides easy-to-access materials that educators can use in their classrooms. My main goal is to develop open-access resources for all, with a focus on free and freely-available content. The TFUI programs use innovative, participatory learning techniques that allow students to fully grasp the important role these animals play in our oceans. Teaching occurs in two ways: in person or via Skype Classroom/Google Hangouts.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eConCiencia Azul\u003c/em\u003e: The Spanish version of Speak Up For Blue Podcast. I will be publishing episodes about Marine Science and Conservation... all in Spanish. \u003cem\u003eConCiencia Azul \u003c/em\u003ewill interview Latinx* researchers, discuss ocean-related topics, and speak about some of the unique hardships Hispanic/Latino countries face. The show will post a new episode once a week.\u00a0\u003ca href=\"https://itunes.apple.com/ca/podcast/conciencia-azul/id1358880103\"\u003eListen to it here.\u003c/a\u003e // *Note: Latinx is a gender neutral term often used in lieu of Latino or Latina.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWriting efforts\u003c/em\u003e: Yes, it\u2019s true! This upcoming year, in-between my jobs, I will be putting much of my effort into becoming a published author and writing books that will help promote and encourage science literacy in all ages (Patreon supporters will get behind-the-scenes updates).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Can Help\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour Patreon contribution would accomplish few things:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIt pays for my equipment, software, marketing practices\u003c/li\u003e\u003cli\u003eIt pays for my time, allowing me to reach out to more women and minorities in STEM\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u2019m a big believer in \u201csupport what you love.\u201d Thank you for your interest in supporting my efforts. Feel free to contact me \u003ca href=\"mailto:melissacristinamarquez@gmail.com\"\u003emelissacristinamarquez@gmail.\u0026lt;wbr\u0026gt;com\u003c/a\u003e if you have any questions. \u003cbr\u003e"
   },
