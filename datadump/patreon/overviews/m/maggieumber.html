    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/7p0fPxDC2ys\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=633062",
    "published_at": "2017-10-02T11:29:32+00:00",
    "summary": "\u003cstrong\u003eAbout Maggie\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m\u00a0\u003ca href=\"http://www.maggieumber.com/\" target=\"_blank\"\u003eMaggie Umber\u003c/a\u003e. I\u0027m a cartoonist, painter and printmaker. I\u0027m also a Co-Founder of\u00a0\u003ca href=\"http://2dcloud.com/\"\u003e2dcloud\u003c/a\u003e and part of the crew at\u00a0\u003ca href=\"https://www.facebook.com/TheLearningMachineChi/\"\u003eThe Learning Machine\u003c/a\u003e in Chicago. I\u0027ve created two previous graphic novels\u00a0\u003ca href=\"http://2dcloud.com/sound-of-snow-falling\"\u003e\u003cem\u003eSound of Snow Falling\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://2dcloud.com/time-capsule\"\u003e\u003cem\u003eTime Capsule\u003c/em\u003e\u003c/a\u003e. I just wrapped up the graphic novel \u003cem\u003e270\u00b0 \u003c/em\u003ewhich will debut at\u00a0\u003ca href=\"http://www.torontocomics.com/\"\u003eTCAF\u003c/a\u003e in 2018.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 Behind The Scenes \u003c/strong\u003e\u003cbr\u003eBy becoming my Patron, you\u0027ll get exclusive Behind The Scenes access to my studio via my Process blog and videos. You\u0027ll see how I make multi-media comics in linocut, woodcut, rubber stamps, stencil monotypes, watercolor, gouache, acrylics, pencils and brush pens. You can also participate in Patron-only polls to vote and help shape the direction of my Patreon.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.maggieumber.com/wp-content/uploads/2018/04/IMG_20180317_175630.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.maggieumber.com/wp-content/uploads/2018/04/IMG_20171102_152428.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 Early Access\u00a0\u003cbr\u003e\u003c/strong\u003eWatch me create my upcoming graphic novel \u003cem\u003eThe Man in the Blue Suit\u003c/em\u003e!\u00a0\u003cem\u003eThe Man in the Blue Suit\u003c/em\u003e is a collection of silent, black and white horror comics revolving around\u00a0\u003ca href=\"https://medium.com/@maggieumber/the-man-in-the-blue-suit-180c6f63e0e5\"\u003eJames Harris, The Daemon Lover\u003c/a\u003e. I first heard about this ballad character in Shirley Jackson\u0027s collection of short stories\u00a0\u003cem\u003eThe Lottery or The Adventures of James Harris\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UqUX451wHCk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=mlWHGNk1E1c\u0026amp;t=2s\"\u003eThe graphic novel will be divided into 5 parts\u003c/a\u003e. Each part will begin with a gouache copy from one of Goya\u0027s witchcraft paintings from the Duchess of Osuna\u0027s study. That will be followed by several thematically-related short comics, generally 8-24 pages each. The final page count will be 200-300 pages. Each story will focus on the elusive daemon James Harris.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Man in the Blue Suit \u003c/em\u003ewill be mixed media book, including work in brush pen, watercolor, acrylic monotypes, linocut, woodcuts, rubber stamp art, gouache, ink, color pencil, and water-soluble crayon.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.maggieumber.com/wp-content/uploads/2018/04/Screen-Shot-2018-01-13-at-1.44.33-PM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.maggieumber.com/wp-content/uploads/2017/08/Patreon-The-Tooth.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 Downloadable Comics\u003c/strong\u003e\u003cbr\u003eAt the beginning of every month you\u0027ll get a pdf download of whatever short comic I finished the previous month. Sometimes it\u0027ll be a comic from\u00a0\u003cem\u003eThe Man in the Blue Suit\u003c/em\u003e\u00a0and sometimes it\u0027ll be a short comic for a magazine. During months when I haven\u0027t finished anything, you\u0027ll get a pdf download of one of my previous comics or supporting materials like storyboards.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.maggieumber.com/wp-content/uploads/2018/04/Screen-Shot-2018-03-01-at-9.59.17-AM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 Merch Discount\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get discounts on my mini-comics, graphic novels, and t-shirts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50 Original Artwork\u003c/strong\u003e\u003cbr\u003eSee something you love? Or do you want to commission me to do something similar and personalized? If you\u0027ve joined at this level, you get deep discounts on original art and first dibs on stuff no one else will see for awhile.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.maggieumber.com/wp-content/uploads/2018/04/20170714-00001.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for supporting me \u0026lt;3 \u0026lt;3 \u0026lt;3 !!!\u003cbr\u003eMaggie"
