    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.instagram.com/mishydraws/\"\u003e\u003cimg src=\"http://i1078.photobucket.com/albums/w483/michellebelle921/Patreon%20Graphics/Untitled-1_zpswgbahkvl.png\"\u003e\u003cbr\u003eInstagram\u003c/a\u003e \u2605\u00a0\u003ca href=\"http://mishydraws.tumblr.com/\"\u003eTumblr\u00a0\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://twitter.com/mishydraws\"\u003eTwitter\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://www.twitch.tv/mishydraws\"\u003eTwitch\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://www.facebook.com/MichelleClancyArt/\"\u003eFacebook\u003c/a\u003e \u2605\u00a0\u003ca href=\"http://www.redbubble.com/people/mishy-belle\"\u003eRedBubble\u003cbr\u003e\u003c/a\u003e\u2605\u00a0\u003ca href=\"https://ko-fi.com/mishydraws\"\u003eBuy me a coffee?\u003c/a\u003e \u2605\u003c/div\u003e\u003cbr\u003eHi there! Thanks for joining me here! I\u0027m Mishy, a freelance illustrator and passionate fanartist who loves to draw things that make people happy :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1078.photobucket.com/albums/w483/michellebelle921/Patreon%20Graphics/progress_zpsbkbtbclg.jpg\"\u003e\u003cbr\u003eI take a lot of time out of my life to create free content for everyone to enjoy online and those who join me for my\u00a0\u003ca href=\"https://www.twitch.tv/mishydraws\"\u003etwitch\u003c/a\u003e livestreams have seen firsthand how time-consuming creating art can be.\u003cbr\u003e\u003cbr\u003eBasically, the time has come where I\u0027d like to experience more stability from my work (shoutout to the alternate reality MishyDraws who makes art and never worries about going homeless I wanna live her life, yo).\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me here on Patreon, you\u0027ll grant me the time, ease of mind, and freedom to \u003cstrong\u003ekeep\u003c/strong\u003e creating art and improving everyday so I can bring you new and exciting content that I\u0027ve never been able to offer before (like coloring book pages!) as well as allow me to push myself to draw things that I don\u0027t necessarily always draw on my own thanks to the input that I\u0027ll be accepting from all of my Patrons in the form of occasional polls and monthly lucky draws (once that milestone is met) :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1078.photobucket.com/albums/w483/michellebelle921/Patreon%20Graphics/Untitled-1_zpsocjhkgaw.png\"\u003e\u003cbr\u003e\u003cbr\u003eRewards will be distributed throughout the following month (after all pledges have been charged and processed beginning on the 1st) and you can join, change or cancel your pledge at any time so there\u0027s no pressure at all! Jump around and try different tiers each month or settle into one and brace yourself for all the fun art and merch I\u0027ll be able to make thanks to you!\u003cbr\u003e\u003cbr\u003eFuture rewards to look forward to may include speedpaint videos, prints, stickers, and handwritten notes from yours truly in the mail. EVERY. MONTH!\u00a0\u2220( \u141b \u300d\u2220)\uff3f Not to mention the inclusion of a Spicy Tier. Just sayin\u0027.\u003cbr\u003e\u003cbr\u003eI also have the goal of investing in a new computer so I can improve our Twitch streams, make videos, and stop sitting around just waiting for Photoshop to finish saving. \u003cbr\u003e\u003cbr\u003eBut even more importantly than that, my \u003cem\u003eultimate\u003c/em\u003e dream is to make enough of a regular income from my work to be able to tell my mom that she can finally retire to start living the stress-free life she deserves. However, living as an artist is tough and uncertain so I can\u0027t do it alone!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo put all this crowdfunding business into perspective, you can change this small artist\u0027s life for the better \u003cem\u003eand \u003c/em\u003ebring more art into the world for what amounts to be some spare change each month. That\u0027s so cool and we\u0027re living in amazing times just by having the platform and capability to help and encourage each other like this. :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1078.photobucket.com/albums/w483/michellebelle921/Patreon%20Graphics/Untitled-1_zpsyjmaowwj.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for checking out my Patreon page! Making art has always been a huge part of who I am and it\u0027s something I just want to be able to share with you all for the rest of my life. I know Patreon support is going to play such a huge role in opening new doors and achieving that.\u003cbr\u003e\u003cbr\u003eTo my Patrons, thank you so much from the bottom of my heart for making it possible to create art. You\u0027re doing such a wonderful thing for me and I don\u0027t even know how to put it into words. I\u0027m just forever grateful. Now let\u0027s go create some art together! \u2606\u003cbr\u003e\u003cbr\u003e\u00a0\u0026lt;3 Mishy\u003cbr\u003e"
   },
