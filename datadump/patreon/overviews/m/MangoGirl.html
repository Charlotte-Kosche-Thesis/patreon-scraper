    "summary": "\u003cstrong\u003eCOMMISSIONS ARE ALWAYS OPEN \u003c/strong\u003eJust email me (audrey4shame@gmail.com) or message me on discord if you\u0027re interested. Paid work will \u003cem\u003ealways\u003c/em\u003e\u00a0be prioritized over projects I\u0027m doing for free.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHello My Name is Audrey But Some People Call Me Mango :)\u003c/strong\u003e\u003cbr\u003eI joined Patreon to give my ever growing fanbase a chance to donate to me so I can put out content faster for them! Also Patreon is a great place to do that because while you get content out faster from me you also get sweet rewards!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI LOVE TO DRAW, ANALYSE AND COSPLAY\u00a0\u003c/strong\u003eI have been drawing since I was very little,\u003cstrong\u003e\u00a0\u003c/strong\u003eand if you like my art watching me make it might be something you\u0027d be interested in and that\u0027s what my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCiyhkfVB0py8VWOUVuGAAdw\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e is for!\u00a0I try to post weekly on YouTube and daily on Twitter. What can I say, I\u0027m a high school student. Funding would really help me prioritize getting videos out more often.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eABOUT ART MEDIUMS \u003c/strong\u003eI switch around from Copics to Ink to Watercolors to Pencils all the time and sometimes I mix them together! As well as those I also make manga. (the whole deal; screen tones, G-pens, deleter paper, all of it :))\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I DRAW? \u003c/strong\u003eOne of my biggest inspirations is the manga Bleach by Tite Kubo.\u003cbr\u003eMy work typically focuses on people, they are what I focus most of my time on rather than backgrounds/animals ect.\u003cbr\u003eAs much as I love manga, I do draw realistic art sometimes.\u003cbr\u003eTo take a peak at some of my art here is my\u00a0\u003ca href=\"http://armenthedwarf.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003c/a\u003e page, though not all my art goes there! Some of my art is exclusive to only my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCiyhkfVB0py8VWOUVuGAAdw\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e and only here for my Patrons!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY FUTURE\u00a0\u003c/strong\u003eAt this point everyone knows it\u0027s hard to make a stable living on art alone, but with your help it\u0027s defiantly possible! I want to keep making manga and art until I\u0027m old and my hands fall off and with your help I see a bright future for that ahead!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cdel\u003eI am a dank meme in hiding donate to help my people from going eggstinct\u003c/del\u003e\u003c/strong\u003e\u003cbr\u003e"
