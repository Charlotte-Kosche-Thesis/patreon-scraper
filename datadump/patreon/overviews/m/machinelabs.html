    "summary": "\u003ch2\u003eWhat is MachineLabs?\u003c/h2\u003e\n\u003cbr\u003e\u003ca href=\"https://machinelabs.ai/\"\u003eMachineLabs\u003c/a\u003e is an \u003cstrong\u003eopen source\u003c/strong\u003e online platform for Machine Learning. We aim to lower the barrier of entry to Machine Learning and embrace knowledge sharing by providing a platform that is accessible, sharable and explorable via the web.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eLowering the barrier of entry to Machine Learning\u003c/h3\u003e\n\t\u003cbr\u003eMachine Learning is a field that still seems rather exclusive to people with academic background (professors, Phd\u2019s, \u2026). \u00a0It\u2019s often not trivial to follow even beginner guides since the field comes with a heavy focus on mathematical theories. On top of that, setting things up to just get started is also very challenging, especially if one isn\u2019t a data scientist who is familiar with all required tools.\n\u003cbr\u003e\n\u003cbr\u003e\n\tWe try to lower the barrier of entry as well as making the tooling scape more pleasant, so more people are able to start learning in this field, by implementing the following features:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eOnline Code Editor\u003c/b\u003e - People should be able to simply open up a new browser tab and get started. No setup hassle, no prerequisites required. It\u2019s possible to literally copy and paste Machine Learning code and execute it right in the browser.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eReady to use environments for main ML frameworks\u003c/strong\u003e - Apart from Tensorflow and Theano, there\u2019s other major libraries like PyTorch or Caffe. MachineLabs provides execution environments for all of these including common libraries needed to perform Machine Learning tasks. Setting up and using a particular environment is as simple as changing one line of configuration code.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to blazingly fast GPU hardware\u003c/strong\u003e - Training a neural net can take hours, or even several days to finish. That\u2019s why you want to execute your code on super fast GPU optimized machines. MachineLabs will enable you to execute code on blazingly fast GPU accelerated machines.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eKeep track of work\u003c/strong\u003e - All executions performed stay available so that you can always keep track of your experiments. Each execution offers information about the duration of training, environment and execution status.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eExpose generated assets via API\u003c/strong\u003e\u00a0- Outputs and generated assets can be stored on MachineLabs, which can than be downloaded or even requested via a REST API. This enables rich use cases such as building applications on top of trained models.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eEmbracing knowledge sharing\u003c/h3\u003e\n\t\u003cbr\u003eOur main priority is to make the Machine Learning field accessible to everyone. This not only means lowering the barrier, but also making it easy to share and explore experiments. Coming from the web development landscape, tools like JSFiddle, Plunker and CodePen are the status quo. We want to enable the same for the Machine Learning field by providing features like:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSharing public labs\u003c/strong\u003e - Labs are public by default and can be shared with anyone, anywhere anytime. Whether it\u2019s a freshly trained model or a training that is running in this very moment, so it can be observed by friends.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eForking labs\u003c/strong\u003e - Obviously, it should be easy for friends to get started as well. You can take an existing lab and fork it to make a new copy your own. The new lab can now be changed and tweaked to your needs.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eEmbedding Labs\u003c/strong\u003e - MachineLabs provides an embedded editor which can be used to embed labs in websites and blogs. This enables a great experience for readers as they can see the code and their execution from right within the article they are reading.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cbr\u003eWhy are we raising money?\u003c/h2\u003e\n\u003cbr\u003eMachineLabs is an ambitious project that is entirely \u003cstrong\u003eopen source\u003c/strong\u003e and 100 % bootstrapped. Our main mission is to help the community move forward with Machine Learning. We believe that small, independent, community-focused solutions are very much needed to democratize Machine Learning. Also we\u0027ll be moving towards a fully decentralized governance model in which every supporter will gain a stake in the service as well. We\u0027ll be most likely using\u00a0\u003ca href=\"https://aragon.one\"\u003eAragon\u003c/a\u003e and/or\u00a0\u003ca href=\"https://www.harbourproject.io\"\u003eHarbour\u003c/a\u003e to implement that.\u003cbr\u003e\n\u003cbr\u003e\nYour donation will be used to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBuild new features for the MachineLabs platform\u003c/li\u003e\n\t\u003cli\u003eWrite beautiful, easy digestible docs, guides and tutorials\u003c/li\u003e\n\t\u003cli\u003eBuild online Machine Learning training courses\u003c/li\u003e\n\t\u003cli\u003eEnable everyone to use some free GPU hours every month (currently CPU only)\u003c/li\u003e\n\t\u003cli\u003eProvide rich tooling for Machine Learning professionals\u003c/li\u003e\n\t\u003cli\u003eCreate visualization support\u003c/li\u003e\n\t\u003cli\u003eCreate team features\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\n\u003ch3\u003eWhy should I back this project?\u003c/h3\u003e\u003cbr\u003eAs a developer it makes sense to back this project to get rewarded with simpler, better tools and online resources for Machine Learning\u003cbr\u003e\u003cbr\u003eAs a company it makes sense to back this project to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGet better tools for your developers to work with\u003c/li\u003e\u003cli\u003eHelp to foster and grow the Machine Learning Community. Your next potential employee may started digging into Machine Learning on MachineLabs.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027ve been shipping features in quite a decent pace. You can follow our progress by reading updates in the\u00a0\u003c/strong\u003e\u003ca href=\"https://blog.machinelabs.ai\"\u003emachinelabs blog\u003c/a\u003e."
