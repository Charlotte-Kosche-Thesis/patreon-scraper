    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! My name is Mike Garley. I\u2019m an EMMY nominated\nwriter who\u2019s probably best known for his work on such comics as \u003cem\u003eAdventure Time\u003c/em\u003e,\n\u003cem\u003eWallace and Gromit\u003c/em\u003e, as well as creator-owned projects \u003cem\u003eThe Kill Screen\u003c/em\u003e, \u003cem\u003eSamurai\nSlasher\u003c/em\u003e, and \u003cem\u003eEponymous\u003c/em\u003e. In addition I lecture on Scriptwriting, and Creative Writing.\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019m launching this Patreon to help me fund bigger\nand more ambitious projects. With your help I\u2019m looking to produce prose,\ncomics, short films and some weird little games too!\u003cbr\u003e\n\n\u003cbr\u003e\n\nBy becoming a Patron you\u2019ll get a ringside seat as I make a\nbunch of new stuff up - you\u2019ll also get access to previously published material,\nnever seen\u00a0before material, and early access to upcoming projects too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron Rewards\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cb style=\"font-weight: bold;\"\u003eAccess to any and all Patron-only posts.\u00a0\u003c/b\u003eI\u2019ll be adding new stories and behind the scenes looks at new and existing projects, as well as diving back into unpublished pitches and artwork.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAccess\nto previously published work (500+ pages).\u00a0\u003c/strong\u003eYou\u2019ll have access to an\never-increasing selection of digital copies of my work including Samurai\nSlasher books 1-3, Eponymous, and Radium to name just a few. There are\ncurrently 500+ pages.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nHave\nyour name in the back of upcoming projects.\u00a0\u003c/strong\u003eHave your name (or\nnickname, pet\u2019s name, etc\u2026) thanked in the back of an upcoming project. The\nlonger you\u2019re a Patron, the more projects your name will appear in. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDigital\ncopies of upcoming projects.\u00a0\u003c/strong\u003ePDF copies of upcoming\nprojects - this excludes licensed properties (as I don\u2019t have the rights to\nshare those) and creator owned projects where other agreements are in place.\u003cbr\u003e\u003cstrong\u003e\n\n\u003cbr\u003eSigned\nphysical copies delivered to your door.\u00a0\u003c/strong\u003eGet all creator-owned\nprojects signed and delivered to your door.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nMerch\ndelivered to you door.\u00a0\u003c/strong\u003eGet any new bookmarks,\nbadges, posters, stickers, games, t-shirts, etc\u2026 delivered to your door. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCameo\nand naming opportunities in upcoming projects.\u003c/strong\u003e\u00a0Have a character named after you in an upcoming project  - please note this will only be when\nappropriate and may not be in every story. Your character will get a small\ncameo.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nStar in\nan upcoming project\u003c/strong\u003e.\u00a0Become a main character in an upcoming project - this is\nlimited to one Patron only.\u003cbr\u003e"
