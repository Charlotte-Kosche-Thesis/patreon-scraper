    "summary": "\u003cstrong\u003eMadGod\u0027s first album is being called a Season, like a TV show. This first \"season\" of MadGod tells the story of an insane man known as Sylus Lunaterre. You can experience each song as an audible and visible interactive feast coming soon. Make sure to become a patron now to get all of the \"Episodes\" of MadGod Season 1: Sylus as they release!\u003c/strong\u003e\u003cbr\u003e____________________________________________________________________________________\u003cbr\u003eEnter \u003cstrong\u003eSylus\u003c/strong\u003e: \u003cbr\u003eThe\u00a0story and name\u00a0of a man who \u003cstrong\u003esuffers visions of the past.\u003c/strong\u003e His mental curse leads him to\u00a0the\u00a0century-old,\u00a0dilapidated\u00a0mental hospital\u00a0which lies rotting in his home town. Here, he hopes to use his visions to \u003cstrong\u003eput an end to his psychosis.\u003c/strong\u003e\u00a0Complications arise when\u00a0his\u00a0twisted interactions with the mentally ill of long ago come to feel like home, and Sylus\u00a0finds that\u00a0\u003cstrong\u003ehe must\u00a0face a lonely death as a MadMan\u003c/strong\u003e living among ghosts of the past \u003cstrong\u003eif he cannot return to\u00a0waking\u00a0life cured\u003c/strong\u003e of his disorder.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan Sylus defeat his\u00a0personal demons?\u003c/strong\u003e Does he even \u003cem\u003ewant\u003c/em\u003e to? Are you suddenly wondering if Sylus\u0027 story is \u003cem\u003eyour\u003c/em\u003e story?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne way to find out; take part in MadGod Season 1: Sylus\u003c/strong\u003e\u2014a maniacally dynamic \"hardcore opera\" based on true events and locations in the life of Connor Arbiter. Season 1 of MadGod will\u00a0present 8 episodes over time;\u00a0each are songs accompanied with artistic visuals \u0026amp; more. Patreon supporters will have private access to MadGod Season 1: Sylus and all of its surrounding content, in addition to patron-only content and conversations with the creator.\u003cbr\u003e\u003cbr\u003eWhat are you waiting for? \u003cstrong\u003eBecome a Patron now and get your access to Season 1\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003eof MadGod!\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eHi, I\u0027m Connor Arbiter!\u003c/strong\u003e You might know me from \u003cstrong\u003eArbiter\u003c/strong\u003e, \u003cstrong\u003eMadGod\u003c/strong\u003e, or as \u003cstrong\u003eGnarGnar9000\u003c/strong\u003e, \u003cstrong\u003eGameGlomp\u003c/strong\u003e, a member of \u003cstrong\u003eChainsaw Sisters Productions\u003c/strong\u003e, author of a book or three, and who knows what else? However you got here, I\u0027m glad my evil plan worked! I made this Patreon for a sinister, evil reason\u2014to try to\u003cstrong\u003e get \u003c/strong\u003e\u003cstrong\u003epaid\u003c/strong\u003e\u003cstrong\u003e for the things I am creating.\u003c/strong\u003e\u00a0MWUAAHAHAHAHA! \u0026gt;:)\u003cbr\u003e\u003cbr\u003eYes, that\u0027s right\u2014I made a Patreon account to force you to\u003cstrong\u003e buy everything I make\u003c/strong\u003e from now on! This is \u003cem\u003enot\u003c/em\u003e optional. \u003cem\u003eTooootally\u003c/em\u003e not voluntary. There is no escaping now! By asking for your support via Patreon every time I put out a song/video/etc, you are forever enslaved to give me money at my command, and all \u003cstrong\u003eyou get\u003c/strong\u003e in return is access to \u003cstrong\u003esecret supporter-only stuff on top of rewards and other bonuses\u003c/strong\u003e to thank you for your unconditional slave-love.\u003cbr\u003e\u003cbr\u003eSo, yep, that\u0027s how it works: You \u003cstrong\u003epledge to give a bit of money\u003c/strong\u003e to me every time I release something big that I\u0027ve done, and then you \u003cstrong\u003eget the content plus extra hookups\u003c/strong\u003e just for obeying my evil commands.\u003cbr\u003e\u003cbr\u003eSo, minions, what are you waiting for? Pledge now! Or \u003cstrong\u003eread my bio below\u003c/strong\u003e to remember why I\u0027m so worthy of being an evil money-snatcher! - Connor Arbiter\u003cbr\u003e\u003cbr\u003eBIO:\u003cbr\u003e\u003cbr\u003eConnor Arbiter is a tirelessly creative fellow known for his work in underground metal band Arbiter. However, his creative spectrum expands far beyond that: published poetry books, legendary relaxation videos, a great many music projects still in production, video game development, and even amateur art have all been Connor\u0027s focus since 2008, and only the tip of the iceberg has been revealed as of 2015\u003cbr\u003e\u003cbr\u003eConnor Arbiter\u0027s creative universe has been written, composed, produced and developed with little outside help in his time off from his full-time jobs, college \u0026amp; relationships, and he has never let trying to turn a profit destroy the integrity of his works.\u003cbr\u003e\u003cbr\u003eFollowing suit, Connor Arbiter has come to Patreon to ask those who believe in his creative worlds to support him along the way. This optional support method grants access to supporter-only content and updates in addition to the finished works as they are released. One can start or stop patronage at any time depending on their ability or desire to support whichever project Connor is developing at a given time. If you are interested, become a patron (supporter) of Connor Arbiter\u0027s creative universe today!\u003cbr\u003e",
