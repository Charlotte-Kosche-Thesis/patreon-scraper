    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://gdurl.com/dpfc\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://gdurl.com/nK02\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://gdurl.com/n7JF\"\u003e\u003cbr\u003eHi, my name is Angelina and I am the creative artist, storyteller, designer, founder, and slightly mad accessory junkie behind the universe which I call milajki (melikey) for everything I love. I create magical accessories from stories trapped inside my mind.\u00a0\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://gdurl.com/fg2v\"\u003eMy brain definitely has way too many tabs open!\u00a0 Amazing stories are being born, released, and sometimes captured for display in my open windows online. However some are trapped inside a lost state of mind. In this imagined nation you will most likely find me on a dedicated mission to treasure hunt their whereabouts. Help me unleash new creative superpowers into the world! My tribe is made up of disco mermaids, pastel witches, glitter gypsies, cyber aliens, and rainbow unicorns of non boring style.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://gdurl.com/mGxy\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI treasure hunt over the rainbow, across the borderline of fear, and beyond the shores of sanity. I crave everything yummy and sweet but sometimes I also have an appetite for destruction. I have many mixed emotions which I make into bold statements designs in arts and design. Many reflections are surreal or humorous. I often dream in soft pastel grunge, tropical vapor waves, and the rainbow spectra of crystal auras. \u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://gdurl.com/wiUl\"\u003e\u003cbr\u003eSome dreams haunt me for attention. I am weirdly drawn to circus freak shows, pink flamingos, everything holographic, twinning, leopard spotting, pineapples, albinos, glitter, alligators, coconuts, and key west sunsets. I am also really into exploring metaphysics, crystals, magic, angels, synchronicity, and starry skies. My ambition is to be all or nothing. Middle grounds are not for me. My mindset is more is more of both gore and galore! As a self proclaimed happy heroine I am on a mission to try to save the world from everyday boredom and gloom. Below are some examples of my previous designs but currently I am also working with crystals.\u003cbr\u003e\u003cimg src=\"http://gdurl.com/WXTg\"\u003e\u003cbr\u003e\u003cimg src=\"http://gdurl.com/dTKT\"\u003e\u003cbr\u003eBesides establishing this subscription based charm club for my supporters, I am always writing and perfecting new stories trapped inside my mind. A book is slowly coming along and I am doodling on characters who wants to come alive and break free. I have also been working really hard with setting up my online community and web shop while designing a new jewellery collection for the big launch. I am still mapping out my road towards success obsessively dedicating myself 100% to my passion.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"http://gdurl.com/yYfH\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWho doesn\u0027t love surprises delivered each month right? By joining my magical charm club you will not only get to treasure unique designs, but also grant me the luxury making my art evolve above and beyond! Plus I can surprise\u00a0you with never before seen art and designs released into the wild from a universe trapped inside my mind.\u003c/div\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://gdurl.com/G3JT\"\u003e\u003cimg src=\"http://gdurl.com/85p2\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eThe unedited inside scoop of my mind: \u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive Patreon Only Updates and Previews!\u003c/li\u003e\u003cli\u003eMagical designs in charms delivered each month!\u003c/li\u003e\u003cli\u003eSurprises in art prints when reaching my goals!\u003c/li\u003e\u003cli\u003eFirst dibs on limited edition releases before launched on my website!\u003c/li\u003e\u003c/ul\u003e\n\t\u003cimg src=\"http://gdurl.com/a81g\"\u003e\u003cimg src=\"http://gdurl.com/iIXY\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFirst dibs for my fabulous Patreons. Each gem\u00a0is delivered with a unique story to tell. I love seeing what adventures you take them on so keep me updated by posting your photos for me too swoon over. Follow along on social media and remember to hashtag them #milajki for me to treasure hunt.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for supporting my mission it really means EVERYTHING to me.\u003cbr\u003e \u003cbr\u003e\n\tRainbowsparkles on all Your Days*******\u003cbr\u003e\n\t\n\tLOVE ALWAYS / Angelina\u003cbr\u003e\n\t\n\tmi lajki\n\u003c/div\u003e\n\t\t\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e"
