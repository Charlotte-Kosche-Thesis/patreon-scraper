    "summary": "\u003cem style=\"background-color: initial;\"\u003eHi everyone, my name is Gina! I live in Georgia, born and raised. So I have the southern charm and hospitality that you expect, but with a fiery fun personality lol.\u00a0Yes I am a natural redhead mixed with white, Irish, black, and native american. Yeah that\u0027s a crazy mix lol, so my friend Dionna calls me the Irish Unicorn. \u00a0I have been modeling for 10 years and gogo dancing for 9 years. I do both full time and love it so much. I also cosplay and acting too.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cem\u003eI am not your average model. I like playing video/board games, listening to music, dancing, sports, and food!! Good thing to know about me is that I love Tim Burton, my favorite director. So I like to do Tim Burton style photo shoots. I also like to try new/different things. I am not\u00a0afraid to step outside the box.\u00a0Don\u0027t judge a book by it\u0027s cover\u00a0because\u00a0I am down to earth, humble with lots of\u00a0goofiness lol.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI\u00a0appreciate all my supports/fans and I am lucky to have you all.\u00a0That\u0027s why I created this Patreon page. This will give me an opportunity to do more cosplay, photo shoots, and so much more. I want to share my awesomeness to the world by being me 100% and nothing less. I hope you join me on this ride where I will share love, happiness, positivity , and kick ass content. Don\u0027t forget to smile and do what you love in life. Thank you for stopping by!! Peace, Love, and Chicken Grease.\ud83e\udd13\n\u003cbr\u003e\nXoXo,\n\u003cbr\u003e\nGina \u2764\n\u003cbr\u003e\n\u003cbr\u003e\nFan Mail\ud83c\udf38\u2935\n\u003c/em\u003e\n\u003cdiv\u003e\n\t\u003cem style=\"background-color: initial;\"\u003eP.O. Box 466200 lawrenceville, ga 30042\u00a0\u003cbr\u003e\n\tAmazon Wishlist \u263a\u2935\n\t\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cem\u003e\u003ca href=\"http://amzn.com/w/2HRDY6SN2A8RB\" rel=\"nofollow\"\u003ehttp://amzn.com/w/2HRDY6SN2A8RB\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*\u003c/a\u003e\u003c/em\u003eDarkwood Photography Partnership*\u003cbr\u003e\u00a0Myself and \u003ca href=\"http://patreon.com/darkwoodphotography\"\u003eDarkwood Photography\u003c/a\u003e have partnered up\u003cp\u003eFor more combo content like this, subscribe to both of our Patreon pages, then send us each a message. If you pledge to both of our pages, send us a note. Me and Darkwood will provide you with additional bonus content for each month that you pledge both sites. This bonus content may be exclusives, unreleased sets, unedited images, or newly edited content just for you. \u003c/p\u003e\u003c/div\u003e"
