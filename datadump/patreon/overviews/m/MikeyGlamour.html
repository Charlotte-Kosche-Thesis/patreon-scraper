    "summary": "Crowd of people......for the last 15 years most of you have known me for my uploading work of sound system clash audio from the days of \"Yousend it\u0027Media fire and the infamous Megaupload and since 2011 Soundcloud. I have been collecting audio though from the mid 80s as I have always had a love affair with dancehall live audio recording.\u003cbr\u003e\u003cbr\u003e In all these years I have stayed away from a subscription based platform as I believe in promotion of the sound systems and not to profit from them and that view point will never change I WILL NEVER CHARGE PEOPLE FOR ACCESS TO MY RECORDINGS. I have had many sound system selectors tell me that they use my soundcloud as a point of reference and even use it to prepare for upcoming clashes with other sounds.......Cassette freaks frequent the page to find lost recordings from as far back as 30 years ago and often find what they looking for and this alone knowing people get the joy from finding lost or new recordings is payment enough for me.\u003cbr\u003e\u003cbr\u003e The reason for this post is that I am toying with the idea of setting up a donations page for any one wishing to donate for strictly the running costs of the Brand Mikey Glamour Sound Cloud.....some will ask what are those costs........High Speed yearly Internet, Premium Soundcloud account, Maintainance of Tape Decks and computer recording software, Plans to pay some one to record audio so there is even more on offer. Let me be quite clear on this no one will be under any obligation to make a donation or to pay for audio my audios with out exception will always be \"Free\" to the people but if you would like to make a donation I will be putting that towards just keeping the movement going.....big up all of the supporters of Mikey Glamour Soundcloud over the years as with out your support what we have now would not have been possible.....\u003cbr\u003e\u003cbr\u003eBecome a \"Patron\" of Mikey Glamour Soundcloud\u003cbr\u003e\u003cbr\u003eGuys $1 a month meaning $12 a year donation (IN NO WAY COMPULSORY) would be very much appreciated and will go a long way to keeping the Soundcloud running and future developments.....Big up to those who choose to either contribute or not contribute the Mikey Glamour Soundcloud platform is free regardless....please click link below on details of how to become a patron\u003cbr\u003e\u003ca href=\"https://www.patreon.com/MikeyGlamour?ty=h\"\u003ehttps://www.patreon.com/MikeyGlamour?ty=h\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAlso do not forget if you wish to be part of the Mikey Glamour Soundcloud Whatsapp group (We now have two rooms which includes big name selectors reasoning on a \"Big Man Level\") please add this number to your whats app clearly stating your name and if you are a selector your sound +61416948746\u003cbr\u003e\u003cbr\u003eMikey \"SoundCloud\" Glamour\u003cbr\u003e\u003ca href=\"https://soundcloud.com/mikey-glamour\" rel=\"nofollow\"\u003ehttps://soundcloud.com/mikey-glamour\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
