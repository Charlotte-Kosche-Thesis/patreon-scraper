    "summary": "MTG808Junior is dedicated to forming partnerships with game stores, school clubs and the Magic community to create a welcoming environment for new players on Oahu to learn about and explore the best game ever created, Magic: the Gathering.\u003cbr\u003e\u003cbr\u003eWhat we do:\u003cbr\u003e- Partner with local game stores to consistently run youth standard pauper Magic tournaments.\u003cbr\u003e- Pool and distribute donations from local game stores and community members to provide school clubs with the common cards necessary to play standard pauper.\u003cbr\u003e- Coordinate partnerships with school clubs/after school programs and volunteers from the Magic community to provide direct on the ground support for teachers who advise Magic clubs in schools.\u003cbr\u003e-Create beginner-friendly content about the Standard Pauper constructed format to provide resources to youth players interested in tournaments.\u003cbr\u003e- Document and share tournament coverage and the accomplishments of the students and clubs via\u00a0\u003ca href=\"https://www.facebook.com/MTG808Junior/\" target=\"_blank\"\u003esocial media\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=b2Tipigwg8c\u0026amp;feature=youtu.be\" target=\"_blank\"\u003epresenting at judge conferences\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe love doing this work, and couldn\u0027t accomplish what we do without the support from the local and global Magic community. Growing and strengthening the community takes the community - we can\u0027t do it alone. So thank you to everyone who supports what we do :-D"
