    "summary": "Hi, y\u0027all! I\u0027m Molli, a queer Southern girl with dreams of writing my books somewhere on the California coast. \u003cstrong\u003eAs that girl in elementary school who always had her nose stuck in a book, I learned how to dream big at an early age.\u00a0\u003c/strong\u003eCurrently, I\u0027ve\u00a0\u003ca href=\"https://www.amazon.com/Molli-Moran/e/B00IP606UK/ref=dp_byline_cont_ebooks_1\"\u003epublished three books\u003c/a\u003e, with plans for several more. I\u0027m also active in the YA community and my goal is to be a published YA writer.\u003cbr\u003e\u003cbr\u003eBut self-publishing is expensive. I\u0027ve had to choose between my responsibilities (bills and debt) vs. my wants (publishing all the books). \u003cstrong\u003eI wouldn\u0027t choose to publish any other way for the time being, but it\u0027s not always easy. Unfortunately, my debt often means choosing between publishing and not publishing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also planning a move to California, where my girl lives. \u003cstrong\u003eKay is everything I\u0027ve ever wanted. Y\u003c/strong\u003eour help would mean the world in allowing me to save for a move to California. Kay and I are ready to be together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help, I can focus on writing LGBTQ+ YA and Romances about strong, fierce girls who make their own happy endings\u003c/strong\u003e. As someone with anxiety and depression, I want to write characters living with\u2014not suffering from\u2014mental illness. I also want to write so many happy queer girl YAs. Many of those romances will be also about queer characters, and as supporters, you\u0027ll be able to see exclusive teasers, news, and so on.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you, from the bottom of my heart, for being on this journey with me. You can\u0027t possibly know what your support means to me, whether it\u0027s monthly or a\u00a0\u003c/strong\u003e\u003ca href=\"https://Ko-fi.com/A335IGD\"\u003eone-time tip.\u003c/a\u003e \u003cstrong\u003eI can\u0027t wait to connect with you on\u00a0\u003c/strong\u003e\u003ca href=\"http://twitter.com/missmolliwrites\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0or\u00a0\u003c/strong\u003e\u003ca href=\"mailto:molli@mollimoranbooks.com\"\u003evia e-mail\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/em\u003e"
