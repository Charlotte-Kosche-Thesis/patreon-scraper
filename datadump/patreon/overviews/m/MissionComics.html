    "summary": "It\u2019s no secret that 2017 was a bad year for many people, in many ways. It was particularly bad for comic book stores. If Mission: Comics was just a normal business, I\u2019d have put up a \u003cstrong\u003e\u201cClosing Soon\u201d\u003c/strong\u003e sign weeks ago. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eBut it\u2019s not a normal business\u003c/em\u003e. It\u2019s a comic book store that countless people have consistently expressed to me how grateful they are to have in our neighborhood. I\u2019m not ready to give up yet, but I need help to keep it going.\u003cbr\u003e\u003cbr\u003eWe need the support of people who value the community they\u2019ve found here and want to see it continue; we\u2019re looking to build upon that community and make it even more inviting and welcoming.  We don\u2019t want this to be a stopgap measure to keep things the way they are -- we want it to be a bridge to a better shop that can serve the Mission in a even better ways.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/26815265_10156000728370097_7336027107031774151_n.jpg?oh=736906dd5fd4b190662094887f553f5e\u0026amp;oe=5AE91D82\"\u003e\u003cbr\u003e\u003cbr\u003eI know and understand from all the appreciation I hear that the store offers more than the just the books we sell, and we\u2019d like this Patreon to be a way for people to support the store in a way that matches that value that it adds to their lives. \u003cbr\u003e \u003cbr\u003eI believe there\u2019s a better outlook for 2018, but I can\u2019t keep the store operating in the way it should with just hope. We need to experiment with expanding our business model and reaching new customers. This patreon account is a big part of that effort, and I hope you\u2019ll become a supporter.\u003cbr\u003e\u003cbr\u003eHere\u0027s a short video about the store and a past gallery show we held.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oAeAyrKhf_k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://www.missioncomicsandart.com/\" rel=\"nofollow\"\u003e\u003cbr\u003eMission: Comics \u0026amp; Art\u003c/a\u003e is a neighborhood community space for comic books and the arts, with regularly scheduled activities, meetups and events. We also host monthly art gallery shows that highlight artists inspired by comics, pop-culture, and strong storytelling. We host monthly book clubs, creative meetups, lectures, and readings from creators all over the world. In the past we\u0027ve hosted events for such comics creators as \u003ca href=\"http://www.nealadams.com/\" rel=\"nofollow\"\u003eNeal Adams\u003c/a\u003e, \u003ca href=\"http://geneyang.com/\" rel=\"nofollow\"\u003eGene Luen Yang\u003c/a\u003e, \u003ca href=\"http://aleskot.tumblr.com/\" rel=\"nofollow\"\u003eAles Kot\u003c/a\u003e and many more."
