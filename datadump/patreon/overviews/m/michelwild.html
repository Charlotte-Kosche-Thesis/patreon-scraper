    "summary": "[ENG/GER]\u003cbr\u003e\u003cbr\u003eHello,\u003cbr\u003ei am Michael Wild, creator of the webcomic series\u003cbr\u003e\u003cstrong\u003eApple\u003c/strong\u003e, \u003cstrong\u003eTrigger Warning\u003c/strong\u003e \u003cdel\u003eand \u003cstrong\u003eDeath Metal\u003c/strong\u003e\u003c/del\u003e. \u003cbr\u003e\u003cbr\u003eI also have started to program\n(Indie) video games, work on my own card game, do animations and anything else my mind comes up with.\u003cbr\u003e\u003cbr\u003eBut because I want to do even MORE, i need your humble support\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I do with your support?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMost of it will be invested in new drawing materials.\u003cbr\u003eAlso it will get me on more conventions and i can print more stuff.\u003cbr\u003eAlso sweets.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eComics, Comics, Comics!\u003cbr\u003eI will irregular post new comics of Apple (for 1$) and Trigger Warning (for 3$, sometimes NSWF) which won\u0027t get published anywhere else soon presumably. \u003cbr\u003e\u003cbr\u003eAlso i will show you some of my video games on which i work. \u003cbr\u003eAt the moment it\u0027s a top down shooter with Apple.\u003cbr\u003e\u003cbr\u003eI recently updated this page to english, so there are some things i still haven\u0027t translated yet. Please be patient (I\u0027m very slow -_- )\u003cbr\u003e\u003cbr\u003e========================================\u003cbr\u003e\u003cbr\u003eHallo,\u003cbr\u003eich bin Michael Wild, Zeichner der Comicserien \u003cbr\u003e\u003cstrong\u003eApfel\u003c/strong\u003e, \u003cstrong\u003eMimimi/Trigger Warning\u003c/strong\u003e und \u003cstrong\u003eDeath Metal\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eAusserdem programmiere (Indie-)Videospiele, zeichne Gastzeichnerbeitr\u00e4ge im Krakelkomik und anderen Publikationen und mache manchmal auch Animationen oder was mir sonst so in den Sinn kommt.\u003cbr\u003e\u003cbr\u003eDa mir das aber noch viel zu wenig ist und ich gerne noch mehr machen m\u00f6chte, brauche ich eure (finanzielle) Unterst\u00fctzung!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas mache ich mit eurer (finanziellen) Unterst\u00fctzung?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDas meiste wird in neues Zeichenmaterial gesteckt, welches ich brauche um meine kreativen Erg\u00fcsse zu fokussieren.\u003cbr\u003eAusserdem kann ich mich dann auch \u00f6fter auf Cons und Messen mit einem Stand blicken lassen, ohne das ich mich gleich verschulden muss.\u003cbr\u003eAusserdem S\u00fc\u00dfigkeiten.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bekommt ihr f\u00fcr eure (finanzielle) Unterst\u00fctzung?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eComics, Comics, Comics!\u003cbr\u003eIch werde hier auf Patreon neue Comicstrips zu meinen Serien Apfel und Mimimi/Trigger Warning ver\u00f6ffentlichen, die es bisher noch nicht zu sehen gab und diese auch in n\u00e4chster Zeit andersweitig nicht zu sehen sein werden (eventuell nach ein paar Monaten, wenn ich wieder Material brauche um ein Buch zu f\u00fcllen).\u003cbr\u003e\u003cbr\u003eAusserdem werde ich regelm\u00e4\u00dfig Kontent zu meinen aktuellen Videospiel-Projekten pr\u00e4sentieren, welches im Moment \"Apfel auf Schatzsuche\" ist, ein Top-Down-Shooter zu meiner Comicserie Apfel.\u003cbr\u003eUnd wem das nicht genug ist, gibts noch unregelm\u00e4\u00dfig WIPs, Animationen oder was sich noch gerade anbietet.\u003cbr\u003eAusserdem S\u00fc\u00dfigkeiten.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
