    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWE MIM YOU!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMIMstuudio\u003c/strong\u003e on \u003cstrong\u003eMIMproject\u2019i\u003c/strong\u003e* poolt kureeritud ja juhitud projektiruum, kus toimuvad ebaregulaarsed avalikud esinemised ning kohtumised erinevate kunstide ja publiku vahel. Kutsume esinema kunstnikke, kelle looming sobib meie (m\u00f5nev\u00f5rra nihkes) maailmavaatega ning ootame eksperimentidele avatud publikut, kellega artist saaks dialoogis olla ja oma habrast loomingut jagada.\u003cbr\u003e\u003cbr\u003eMeie eesm\u00e4rgiks on luua keskkond, kus omavahel v\u00f5iksid kohtuda leiutaja, laulja, lavastaja, f\u00fc\u00fcsik, skulptuuritudeng v\u00f5i semiootik ja koos avardada kunsti ning teaduse piire, aga miks ka mitte lihtsalt omavahel m\u00f5tteid vahetada ja m\u00f5ne uue ideega koju minna. Tahame olla taimelavaks, kust hakkaksid idanema Eesti kultuurimaastikul uued kontseptsioonid, projektid ja kust esinejad leiaksid oma ideedele laiap\u00f5hisemat publikut ning kaasam\u00f5tlejaid. Ka oma k\u00fclalistelt ei eelda me eelnevaid teadmisi kunstist, vaid uudishimu ja soovi utoopiatesse laskuda, et uue kogemuse v\u00f5rra rikkamalt edasi liikuda. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIMstuudio\u003c/strong\u003e on soe ja s\u00f5bralik pinnas, kus kunstnik saab katsetada, arendada, jagada oma ideid ning publik kogeda ja vahetult suhelda. Pole \u00fcleliigseid rolle, kohustusi ega n\u00f5udeid.  MIMstuudiol pole kellegagi t\u00f6\u00f6suhteid \u2013 teeme seda vabatahtlikkuse alusel, sest V\u00c4\u00c4RT KOGEMUSED PEAVAD SAAMA JAGATUD!  Seep\u00e4rat ei m\u00e4\u00e4ra MIMstuudio ka piletihinnaga sinu kogemuse rahalist v\u00e4\u00e4rtust \u2013 iga\u00fcks otsustab seda ise oma annetusega esinejatele.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreoni\u003c/strong\u003e kaudu on n\u00fc\u00fcd k\u00f5igil v\u00f5imalus toetada MIMstuudio tegevust ning panna \u00f5lg alla kontserdi, tantsuetenduse, video-performance\u2019i v\u00f5i m\u00f5ne hoopis senin\u00e4gematu etteaste tekkele. Kasutame sinu panust oma heli- ja valguss\u00fcsteemi edasiarendamiseks, loome esinejatele paremad tingimused ja toetame neid, kelle \u00fclesastumisel annetuste karp \u00fchel v\u00f5i teisel p\u00f5hjusel t\u00fchjaks j\u00e4i. K\u00f5ik selleks, et selline ainulaadne koht Tallinna kesklinnas saaks toimida veel paremini \u2013- kutsudes, inspireerides, toetades ja julgustades meid k\u00f5iki!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...nimekiri picked esinejatest MIMstuudios siiamaani:\u003cbr\u003e\u003c/strong\u003eAntez\u003cbr\u003eArma\u003cbr\u003eToms Aunins\u003cbr\u003eBeachers\u003cbr\u003eBenzokai\u003cbr\u003eJonas Van den Bossche\u003cbr\u003eRe \u2013 Drum\u003cbr\u003eL\u00e9o Dupleix\u003cbr\u003eTaavet Jansen\u003cbr\u003eTrans/Human\u003cbr\u003eLaid\u003cbr\u003eOlivia Neutron John\u003cbr\u003eTaavi Kerikm\u00e4e\u003cbr\u003eBinaarPoeesia\u003cbr\u003eJukka K\u00e4\u00e4ri\u00e4inen\u003cbr\u003eYuri Landman\u003cbr\u003eLCDD (Los Caballos De Du\u0308sseldorf)\u003cbr\u003eKlaus Legal\u003cbr\u003eMAG\u003cbr\u003eMiisutron\u003cbr\u003eId M Theft Able\u003cbr\u003eKarolin Suhhov\u003cbr\u003ePas Musique\u003cbr\u003eMotobor\u003cbr\u003e[\u00f3wt kr\u00ec]\u003cbr\u003eTed Parker\u003cbr\u003eAndrea Pensado\u003cbr\u003eDave Phillips\u003cbr\u003ePost Horn\u003cbr\u003eRenzo van Steenbergen \u0026amp; Emer V\u00e4rk\u003cbr\u003eTencu\u003cbr\u003eMarko Timlin\u003cbr\u003eRingHold\u003cbr\u003eTont\u003cbr\u003eJon Wesseltoft\u003cbr\u003ePhilip White\u003cbr\u003eJa paljud teised\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIMstuudio tegevussuunad 2017:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLisaks \u003cstrong\u003eMIMproject\u2019i\u003c/strong\u003e enda uurimust\u00f6\u00f6le ja residentuurile alustame loengutegevusega, t\u00f6\u00f6tubade korraldamisega ja avalike  showingutega . J\u00e4tkame ekperimentaalse helikunsti kontsertidtega  ja audiovisuaalse kunsti esitlustega . \u003cbr\u003ePakume noortele kunstnikele residentuuriv\u00f5imalust koos MIMproject\u2019i liikmete poolse mentorlusega.\u003cbr\u003e\u003cbr\u003e*\u003cstrong\u003eMIMproject\u003c/strong\u003e on v\u00f5rgustik, mis on keskendunud tehnoloogilisele kunstile nii kontseptuaalselt kui romantiliselt. MIMproject on 12 tegevusaasta jooksul loonud arvestatava v\u00f5rgustiku, mis koondab erinevate loovate erialade professionaale (heliloojad, koreograafid, lavastajad, n\u00e4itlejad, elektroonikud, insenerid, videokunstnikud, animaatorid, kunstiajaloolased, filosoofid ja \u00f5ppej\u00f5ud), Eesti tehnoloogilise kunsti eksperte. Lisaks loomingulistele t\u00f6\u00f6dele on MIMproject v\u00f5tnud suuna oma kogemuste ja teadmiste jagamisele, rahvusvaheliste kontaktide loomisele ja aktiivsele osalemisele Eesti kunsti- ja teatrihariduses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIMproject\u003c/strong\u003e manifesteerib oma tegevusega kollektiivset autorlust ja open source p\u00f5him\u00f5tteid, st\u003cbr\u003eMIMstuudios vibreerinud Kunstilisi ja tehnoloogilisi ideid ningja ideoloogiaid v\u00f5ivad k\u00f5ik soovijad uurida, kasutada ja edasi arendada.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mimproject.org/\" rel=\"nofollow\"\u003ehttp://www.mimproject.org/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIMproject\u2019i liikmed:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMIMproject\u2019i kooslus on ajas muutuv, olenevalt teemast v\u00f5i k\u00e4siloleva projekti kontseptsioonist. Praegusesse p\u00f5himeeskonda kuuluvad: \u003cbr\u003e\u003cbr\u003eTaavet Jansen \u2013 koreograaf, videokunstnik, programmeerija, \u00f5ppej\u00f5ud\u003cbr\u003eMaike Lond \u2013 performer ja (heli)kunstnik\u003cbr\u003eRaul Keller \u2013 helikunstnik ja professor \u003cbr\u003eKalle Tikas \u2013 muusikaliste kujunduste ja mehhaniliste lahenduste looja. \u003cbr\u003eAndrus Aaslaid \u2013- elektroonika- ja tarkvarainsener, heliinsener\u003cbr\u003eAndrus Laansalu \u2013 kunstiajaloolane, biosemiootik ning tehnoloogilise kunsti vision\u00e4\u00e4r. \u003cbr\u003eAndres Tenusaar \u2013 videokunstnik, animafilmide animaator ja re\u017eiss\u00f6\u00f6r. \u003cbr\u003eHenri H\u00fctt \u2013 (etendus)kunstnik ja MIMstuudio programmer\u003cbr\u003eHendrik Kaljuj\u00e4rv \u2013 helikunstnik \u003cbr\u003eKarl Saks \u2013 elektrooniline muusik ja koreograaf\u003cbr\u003eLiis Vares \u2013vabakutseline koreograaf, \u00f5petaja, m\u00f5tleja. \u003cbr\u003eEvi P\u00e4rn \u2013-  multimeediakunstnik, disainer\u003cbr\u003eKristjan Jansen \u2013 interaktsioonidisainer ja disaini\u00f5petaja\u003cbr\u003eMart Koldits \u2013 lavastaja ja Von Krahli Teatri kunstiline juht.\u003cbr\u003eEvelyn Raudsepp \u2013 MIMproject\u0027i produtsent.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mimproject.org/mimstuudio/\" rel=\"nofollow\"\u003ehttp://www.mimproject.org/mimstuudio/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMIMprojecti on toetanud v\u00f5i toetavad: Tallinna Linn ja Eesti Kultuurkapital\u003cbr\u003e\u003cbr\u003e_______-------________-----_______-------________-----_______-------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIMstuudio\u003c/strong\u003e (a project space curated by MIMproject), is a space where occasional public performances and meet-ups between artists and audiences can happen. We invite artists and audiences whose creations and tastes resonate with our (shifted) view in experimental art.\u003cbr\u003e\u003cbr\u003eOur goal is to create an environment, where inventors, singers, directors, physicists, students and semiotics (or anyone, really) could meet, to explore the borders between art and science and introduce new concepts, projects and audiences to the Estonian cultural scene. You don\u0027t need to have an extensive knowledge of art history - we encourage curiosity in all and wish to dive into utopias and come away with new found ideas and possibilities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIMstuudio\u003c/strong\u003e is a cozy and welcoming environment for everyone where artists can experiment, develop, and share ideas and audiences can absorb experiences and offer direct feedback to the artist.  MIMstuudio is run by a non-hierarchical, all volunteer staff.  All events are donation based, each audience member decides the amount that they will contribute to the event - IMPORTANT EXPERIENCES MUST BE SHARED.\u003cbr\u003e\u003cbr\u003eThrough \u003cstrong\u003ePatreon\u003c/strong\u003e, you\u0027d be supporting MIMstuudio and our hosting of various events in the realms of sound, performance, dance, poetry, workshops (just to name a few) and helping us to improve and maintain the quality of the equipment we use for such presentations.\u003cbr\u003eThrough our \u201conline donationbox\u201d you can help to support the artists and offer the brighter, richer experiences, and new ideas to our audiences.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2026 list of  randomly picked performers performed at MIMstuudio- \u003cbr\u003e\u003c/strong\u003eAntez\u003cbr\u003eArma\u003cbr\u003eTatsuru Arai\u003cbr\u003eBeachers\u003cbr\u003eBenzokai\u003cbr\u003eJonas Van den Bossche\u003cbr\u003eId M Theft Able\u003cbr\u003eRe \u2013 Drum\u003cbr\u003eL\u00e9o Dupleix\u003cbr\u003eTaavet Jansen\u003cbr\u003eTrans/Human\u003cbr\u003eLaid\u003cbr\u003eOlivia Neutron John\u003cbr\u003eTaavi Kerikm\u00e4e\u003cbr\u003eBinaarPoeesia\u003cbr\u003eJukka K\u00e4\u00e4ri\u00e4inen\u003cbr\u003eYuri Landman\u003cbr\u003eLCDD (Los Caballos De Du\u0308sseldorf)\u003cbr\u003eKlaus Legal\u003cbr\u003eMAG\u003cbr\u003eMiisutron\u003cbr\u003eToms Aunins\u003cbr\u003eKarolin Suhhov\u003cbr\u003ePas Musique\u003cbr\u003eMotobor\u003cbr\u003e[\u00f3wt kr\u00ec]\u003cbr\u003eTed Parker\u003cbr\u003eAndrea Pensado\u003cbr\u003eDave Phillips\u003cbr\u003ePost Horn\u003cbr\u003eRenzo van Steenbergen \u0026amp; Emer V\u00e4rk\u003cbr\u003eTencu\u003cbr\u003eMarko Timlin\u003cbr\u003eRingHold\u003cbr\u003eTont\u003cbr\u003eJon Wesseltoft\u003cbr\u003ePhilip White\u003cbr\u003e\u003cbr\u003eAnd many others\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIMstuudio plans for 2017:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn addition to MIMprojects research and residency we will be organizing lectures, workshops and showings. We will continue organizing experimental, sound-art, and electronic music concerts as well as audio/visual art presentations.\u003cbr\u003eWe are offering residencies for young artists with the possibility of mentorship and support from MIMproject members.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIMproject\u003c/strong\u003e is a network which is focused on technological art -  conceptually and romantically. In 12 years of activity we have cultivated a network that draws together creative people from a multitude of fields (composers, choreographers, directors, actors, animators, electronics experts, engineers, video artists, art historians, philosophers and teachers) and experts in Estonian technological art. In addition to creative work we are interested in sharing knowledge, creating international contacts and participating in the realm of Estonian art education.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIMproject\u003c/strong\u003e manifests the collective authorship and open source principles - meaning - ideological, artistic and technological materials should be open to use, investigate and develop for everyone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIMproject\u2019s\u003c/strong\u003e community is open and always in flux due to whatever themes or running projects are happening at the time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMembers of MIMproject\u2019s network:\u003cbr\u003e\u003c/strong\u003eTaavet Jansen \u2013 choreographer, video-artist, programmer and lecturer\u003cbr\u003eMaike Lond \u2013 performer and sound artist\u003cbr\u003eRaul Keller \u2013 sound artist ja professor \u003cbr\u003eKalle Tikas \u2013 sound designer, musician and developer of the technological solutions.\u003cbr\u003eAndrus Aaslaid - engineer and radio-, sound artist\u003cbr\u003eAndrus Laansalu \u2013 art historian and technological art visionary.\u003cbr\u003eAndres Tenusaar \u2013 video artist, animartor and director. \u003cbr\u003eHenri H\u00fctt \u2013 (performing) artist and MIMstuudio programmer\u003cbr\u003eHendrik Kaljuj\u00e4rv \u2013 sound artist \u003cbr\u003eKarl Saks \u2013 sound artist and choreographer\u003cbr\u003eLiis Vares \u2013 freelance choreographer, teacher, thinker\u003cbr\u003eEvi P\u00e4rn -  media artist, designer\u003cbr\u003eKristjan Jansen \u2013 interaction designer and lecturer\u003cbr\u003eMart Koldits \u2013 director and artistic director of the Von Krahl Theatre\u003cbr\u003eEvelyn Raudsepp \u2013 MIMproject\u0027s producer.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mimproject.org/mimstuudio/\" rel=\"nofollow\"\u003ehttp://www.mimproject.org/mimstuudio/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eOther supporters:\u00a0The Cultural Endowment of Estonia and Tallinn City\u003cbr\u003e"

    "attributes": {
     "about": "Music is Movement - MIMstuudio - m\u00fcrava loomingu kohtumispaik\u003cbr\u003eMusic is Movement is Image is M\u00fcra\u003cbr\u003e\u003cbr\u003eMIMstuudio on MIMprojecti poolt kureeritud ja juhitud projektiruum, kus toimuvad ebaregulaarsed avalikud esinemised ning kohtumised eri kunstide ja publiku vahel. Kutsume esinema kunstnikke, kelle looming sobib meie (nihkes) maailmavaatega, ning ootame publikut, kellega artist saab oma loomingut jagada.\u003cbr\u003e\u003cbr\u003eMIMstuudio on soe ja s\u00f5bralik pinnas, millel  kunstnik saab katsetada, arendada, jagada oma ideid ning publik kogeda ja vahetult suhelda. Pole \u00fcleliigseid rolle, kohustusi ega n\u00f5udeid.  MIMstuudiol pole kellegagi mingeid t\u00f6\u00f6suhteid \u2013 teeme seda vabatahtlikkuse alusel, sest V\u00c4\u00c4RT KOGEMUSED PEAVAD SAAMA JAGATUD!  MIMstuudio ei m\u00e4\u00e4ra ka sinu hindamatu kogemuse rahalist v\u00e4\u00e4rtust \u2013 seda otsustad sa ise oma annetusega esinejatele.\u003cbr\u003e\u003cbr\u003eMeie eesm\u00e4rgiks on luua keskkond, kus v\u00f5iksid kohtuda leiutaja, laulja, lavastaja, f\u00fc\u00fcsik, skulptuuritudeng ja semiootik, avardada kunsti ja teaduse piire ning tuua Eesti kultuurimaastikule kontseptsioone, projekte ja rikkamat ning laiap\u00f5hisemat publikut/kaasam\u00f5tlejat, kellelt ei oodata mitte eelnevaid teadmisi kunstist, vaid uudishimu ja soovi utoopiatesse laskuda, et uute ideede v\u00f5rra rikkamana edasi liikuda.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e...nimekiri picked esinejatest---\u003cbr\u003eAntez\u003cbr\u003eArma\u003cbr\u003eToms Aunins\u003cbr\u003eBeachers\u003cbr\u003eBenzokai\u003cbr\u003eJonas Van den Bossche\u003cbr\u003eRe \u2013 Drum\u003cbr\u003eL\u00e9o Dupleix\u003cbr\u003eTaavet Jansen\u003cbr\u003eTrans/Human\u003cbr\u003eLaid\u003cbr\u003eOlivia Neutron John\u003cbr\u003eTaavi Kerikm\u00e4e\u003cbr\u003eBinaarPoeesia\u003cbr\u003eJukka K\u00e4\u00e4ri\u00e4inen\u003cbr\u003eYuri Landman\u003cbr\u003eLCDD (Los Caballos De Du\u0308sseldorf)\u003cbr\u003eKlaus Legal\u003cbr\u003eMAG\u003cbr\u003eMiisutron\u003cbr\u003eKarolin Suhhov\u003cbr\u003ePas Musique\u003cbr\u003eMotobor\u003cbr\u003e[\u00f3wt kr\u00ec]\u003cbr\u003eTed Parker\u003cbr\u003eAndrea Pensado\u003cbr\u003eDave Phillips\u003cbr\u003ePost Horn\u003cbr\u003eRenzo van Steenbergen \u0026amp; Emer V\u00e4rk\u003cbr\u003eTencu\u003cbr\u003eMarko Timlin\u003cbr\u003eRingHold\u003cbr\u003eTont\u003cbr\u003eJon Wesseltoft\u003cbr\u003ePhilip White\u003cbr\u003e\u003cbr\u003eJa paljud teised\u2026\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMIMstuudio tegevussuunad 2017:\u003cbr\u003e\u003cbr\u003eLisaks MIMprojecti enda uurimust\u00f6\u00f6le ja residentuurile plaanime alustada loengutegevusega, t\u00f6\u00f6tubade korraldamisega ja avalike  showingutega . J\u00e4tkame ekperimentaalse helikunsti kontsertitega  ja audiovisuaalse kunsti esitlustega .\u003cbr\u003ePakume noortele kunstnikele residentuuriv\u00f5imalust koos MIMprojecti liikmete poolse mentorlusega.\u003cbr\u003e\u003cbr\u003eMIMproject on v\u00f5rgustik, mis on keskendunud tehnoloogilisele kunstile nii kontseptuaalselt kui romantiliselt. MIMproject on 11 tegevusaasta jooksul loonud arvestatava v\u00f5rgustiku, mis koondab erinevate loovate erialade (heliloojad, koreograafid, lavastajad, n\u00e4itlejad, elektroonikud, insenerid, videokunstnikud, animaatorid, kunstiajaloolased, filosoofid ja \u00f5ppej\u00f5ud) spetsialiste, Eesti tehnoloogilise kunsti eksperte. Lisaks loomingulistele t\u00f6\u00f6dele on MIMproject v\u00f5tnud suuna oma kogemuste ja teadmiste jagamisele, rahvusvaheliste kontaktide loomisele ja aktiivsele osalemisele Eesti kunstiharidusmaastrikul.\u003cbr\u003e\u003cbr\u003eMIMproject manifesteerib kollektiivset autorlust ja open source p\u00f5him\u00f5tteid, st ideoloogilisi, kunstilisi ja tehnoloogilisi materjale v\u00f5ivad k\u00f5ik teostada, arendada ja kasutada.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://mimproject.org\"\u003emimproject.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMIMprojecti kooslus on ajas muutuv, olenevalt teemast v\u00f5i k\u00e4siloleva projekti kontseptsioonist. \u003cbr\u003e\u003cbr\u003ePraegusesse p\u00f5himeeskonda kuuluvad: \u003cbr\u003e\u003cbr\u003eTaavet Jansen \u2013 koreograaf, videokunstnik, \u00f5ppej\u00f5ud\u003cbr\u003eMaike Lond \u2013 performer ja (heli)kunstnik\u003cbr\u003eRaul Keller \u2013 helikunstnik ja professor \u003cbr\u003eKalle Tikas \u2013 muusikaliste kujunduste ja mehhaniliste lahenduste looja. \u003cbr\u003eAndrus Aaslaid - elektroonika- ja tarkvarainsener, heliinsener\u003cbr\u003eAndrus Laansalu \u2013 kunstiajaloolane, biosemiootik ning tehnoloogilise kunsti vision\u00e4\u00e4r. \u003cbr\u003eAndres Tenusaar \u2013 videokunstnik, animafilmide animaator ja re\u017eiss\u00f6\u00f6r. \u003cbr\u003eHenri H\u00fctt \u2013 (etendus)kunstnik ja MIMstuudio programmer\u003cbr\u003eHendrik Kaljuj\u00e4rv \u2013 helikunstnik \u003cbr\u003eKarl Saks \u2013 elektrooniline muusik ja koreograaf\u003cbr\u003eLiis Vares \u2013 vabakutseline koreograaf, \u00f5petaja, m\u00f5tleja. \u003cbr\u003eEvi P\u00e4rn -  multimeediakunstnik\u003cbr\u003eKristjan Jansen \u2013 interaktsioonidisainer ja disaini\u00f5petaja\u003cbr\u003eMart Koldits \u2013 lavastaja ja Von Krahli Teatri kunstiline juht.\u003cbr\u003eEvelyn Raudsepp \u2013 MIMproject\u0027i produtsent.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mimproject.org/mimstuudio/\"\u003ehttp://www.mimproject.org/mimstuudio/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMIMprojecti on toetanud v\u00f5i toetavad: Tallinna Linn ja Eesti Kultuurkapital",
