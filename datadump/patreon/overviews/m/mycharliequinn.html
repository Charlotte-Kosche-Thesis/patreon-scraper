    "summary": "Hi, I\u0027m Charlie.\u00a0\u003cbr\u003e\u003cbr\u003eI make and publish word art representations of my poetry.\u00a0\u003cbr\u003e\u003cbr\u003eI really enjoy making and sending out word art cards with my poetry on them. I also really like writing and performing poetry around Canberra, filming and publishing book reviews, and recently illustration and hand lettering.\u00a0\u003cbr\u003e\u003cbr\u003eI have relatively severe Ehlers-Danlos Syndrome and am very grateful to be able to live on a disability pension. However the pension doesn\u0027t leave much left over for extra\u0027s and I\u0027m limited to the cheapest possible accommodation, the cheapest possible wheelchair, the cheapest possible health care, and a semi regular socializing budget of two beers, a burrito, and a taxi home.\u00a0\u003cbr\u003eI\u0027m hoping to gather a small non-government income to subsidize having fun and buying books, as well as motivating me to create better work more often. If income becomes high enough I hope to pay for private health insurance which will dramatically improve my access to physiotherapy as well as reduce the years of wait times for various specialists.\u003cbr\u003e\u003cbr\u003eI hope to create one card a month, but what is time anyway? Either way you\u0027ll have at least a month warning before being charged.\u00a0\u003cbr\u003e\u003cbr\u003eI am very very grateful to the few friends who support me already because they\u0027ve already helped me buy just a few small things from ebay. It might not seem like much but it\u0027s delightful not to worry about how you\u0027d afford those things.\u00a0\u003cbr\u003e\u003cbr\u003eThank you, and you\u0027re wonderful and delightful,\u00a0\u003cbr\u003eAll the best,\u003cbr\u003eCharlie.\u00a0\u003cbr\u003e"
