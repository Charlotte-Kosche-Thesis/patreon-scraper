    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003eHello! My name is \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMomo\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, I am a self taught \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003etraditional artist\u003c/span\u003e.\u003c/strong\u003e I do alot of canvas works involving mainly prismacolor markers. Alot of my work is fanart based but I am trying to also branch out and show some original work as well.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/7f3d/f/2018/014/8/7/original_nil_by_momonekoarts-dbzz3ud.jpg\" style=\"width: 128px;\"\u003e\u00a0\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/9285/f/2018/016/b/8/fan_art_kairi_sora_riku_by_momonekoarts-dc09dgv.jpg\" style=\"width: 129px;\"\u003e\u003cstrong\u003e\u00a0\u003cimg src=\"https://orig00.deviantart.net/9a19/f/2018/014/0/e/original_nvy_and_nyx_by_momonekoarts-dbzystb.jpg\" style=\"width: 121px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWhy I need You?\u003cbr\u003e\u003c/strong\u003eWell you see with how it is now I Don\u0027t exactly have \u00a0the time I would like to really focus on my art with life keep getting in the way. I have this idea to broaden my horizon and dwell into digital art but that type of journey takes time and support that I could really use. With your support I\u0027ll be able to put more time into my art and possibly get a better team together and take that next big step into digital art and maybe...Just maybe be able to create my own web comic I\u0027ve been toying with.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor your awesome pledges I\u0027ve lined up some rewards, more will be added as the more pledges pile up. BUT! Heres how they work. *ahem* Patreons will be charged at the beginning of the month. The tiers run as digimon evolutions if there are any digimon fans out there. The more you pledge the more neat stuff you can get such as requests, coupon to the shop, behind the scenes and more!\u00a0\u003cbr\u003e\u003c/div\u003e"
