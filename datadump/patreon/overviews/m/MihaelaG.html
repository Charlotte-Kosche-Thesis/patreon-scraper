    "summary": "Hi everyone,\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page! My name is Mihaela and i am one of the few if not the only artist who doesnt find long nails as a problem ...actually i use them as tools in my sculpting or painting.\u003cbr\u003eWhat i am , is someone who refuses to accept any condition by demonstrating the contrary. Everybody who seen me said i cant do anything cause of my nails..yet \u00a0look at me managing just perfect! Creativity is highly important for me since i see art as the difference between man and animal.\u003cbr\u003eIn 2002 when i got diagnosed with reumatoid arthritis they told me i will loose the mobility of my joints in 15 years.. yet look at me drawing , modeling , sculpting , writing. It does get painful ,i might not be able to do the details as i see them in my head all the time but i refuse to give up and more important ... Never stop creating!\u003cbr\u003e\u003cbr\u003eWhat I offer\u003cbr\u003e\u003cbr\u003eMy goal is to keep creating and to inspire everyone that there are no limits on what u can do ..rather just the ones in our heads.So if you decide to become my supporter you get exclusive videos and pictures of my works while being created and live feeds , plus access to works and news just for patrons .\u003cbr\u003eWith your support, I\u0027ll be able to generate more art just to see how far we can go. There is no limit that cannot be broken - just the ones we refuse to go over!"
