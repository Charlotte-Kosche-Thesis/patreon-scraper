    "summary": "What do we do now? How do we \u003cstrong\u003eMAGA\u003c/strong\u003e? The first step is supporting alternative media. We will not stand for fake news any longer.  Now we have YouTube, where viewership outnumbers mainstream television, but the censorship continues.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatronage \u003c/strong\u003eis the support, encouragement, privilege, or financial aid that an organization or individual bestows to another.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \"one who looks with unconcern on a man struggling for life in the water, and, when he has reached ground, encumbers him with help\".\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBecause today, having a political opinion, especially a conservative one means that you can be persecuted and lose your job, friends and financial support, we have patreon.  \u003cbr\u003e\u003cbr\u003emy personal story begins as an artist in NYC.  Although i studied Math at NYU and love all education including history and government, I found myself as an entrepreneur in the arts.  When word spread about my political commentary this past election, all hell broke loose.  I lost a lot of work and the fascist left took it upon themselves to try to destroy my career.  \u003cbr\u003e\u003cbr\u003eThe conservative view should not be shut out, especially in the arts.  Please become a patron to help me continue to write political commentary and create videos from a unique voice, an artist in NYC \u003cbr\u003e\u003cbr\u003eI will continue to create free content on youtube and my website.  I am thankful for the support I have received and will be happy for a like, follow or share.  If you are able to contribute as a patron, you will be helping me in this fight against the left that is determined to making us fail.  \u003cbr\u003e\u003cbr\u003eThere are many of us, from successful and wealthy, to the average working class who believe in work ethic, personal responsibility, the constitution and do not buy into the politically correct. Let us come together on my page to create a community where we can rely on each other as a resource."
