    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSelf Taught artist through and through. To be honest just trying to find my place, creatively and in the world. With a tough personal life I want to be able to survive on my art, it\u0027s done so much for me mentally and emotionally. And I want to get out of a place that brings me pain and sometimes puts me in a creative rut. I\u0027m not good with words but I hope you will like me and what I can create.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDifferent?\u003c/span\u003e\u003c/em\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWhat separates me a little from other cosplay or cospaints or fan artist is I like to mix myself with the characters. Meaning the overall look is them but right now being bald is the adventure I am on and I don\u0027t want to shy away from it. I know some people may see that as a problem but I don\u0027t. Cosplay is what you make it and how you want to show your love for what your interested in. Another thing that separates me a little is I don\u0027t like to do normal edits (LOL). Like putting the myself as the character and photo shopping it into the environment they would be in. I like to make them \u003c/em\u003e\u003cb style=\"\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eCREEPY\u003c/span\u003e\u003c/b\u003e\u003cem\u003e, \u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWEIRD\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eDIFFERENT\u003c/strong\u003e\u003c/span\u003e, and overall just \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eFUN\u003c/strong\u003e\u003c/span\u003e. It allows me to show even more of what I am into to you guys and that\u0027s awesome!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Happening Now?\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003eFor now I will have simple rewards but I have a goal amount to get more supplies so that way I can bring better/ bigger rewards to any supporters. And if you pledge now it is greatly appreciated and thank you for giving me a chance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKeep up with me on Instagram\u003c/strong\u003e: @mystiquesshapeshiftingbrainink\u003cbr\u003e\u003ca href=\"https://www.instagram.com/mystiquesshapeshiftingbrainink/\"\u003ehttps://www.instagram.com/mystiquesshapeshiftingbr...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVERO\u003c/strong\u003e: Mystique\u0027s Shapeshifting Brain Ink\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e: @MystiqueSSBI\u003cbr\u003e\u003ca href=\"https://twitter.com/MystiqueSSBI\"\u003ehttps://twitter.com/MystiqueSSBI\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBuy stuff and support on \u003cstrong\u003eSociety6\u003c/strong\u003e:\u00a0\u003ca href=\"https://society6.com/mystiquesshapeshiftingbrainink\"\u003ehttps://society6.com/mystiquesshapeshiftingbrainin...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you press the Facebook logo it will take you to my\u003cstrong\u003e Facebook page \u003c/strong\u003eor press the link here:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/MystiquesShapeshiftingBrainInk/\"\u003ehttps://www.facebook.com/MystiquesShapeshiftingBra...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much!\u003c/strong\u0
