003eWhat I create: \u003c/strong\u003e\u003cbr\u003e   - Original magical abstract artwork and illustrations, often encoded with Anahata Codes frequencies - \u003ca href=\"http://instagram.com/magicwithmellie\"\u003emy IG feed\u003c/a\u003e has the best overview\u003cbr\u003e-- \u003ca href=\"http://magicwithmellie.com/enchanted-custom-pet-portraits\"\u003eHeartFULL Enchanted Pet Portrait\u003c/a\u003e artwork\u003cbr\u003e  -  Art process videos and encouraging tutorials - like my \" \u003ca href=\"http://magicwithmellie.com/mellies-car-art/\"\u003eMellie\u0027s Car Art\u003c/a\u003e\" video series, showing you you can do art anywhere, anytime, with anything!\u003cbr\u003e  - Magical \u003ca href=\"http://magicwithmellie.com/coloring-books\"\u003ecoloring books\u003c/a\u003e and ink illustrations, both as commissions and for my own personal love of the art-making process\u003cbr\u003e   - Magical, original, high frequency oracle decks (I\u0027ve created 5 so far, like the \u003ca href=\"http://magicwithmellie.com/dancing-uniquorn-oracle-deck/\"\u003eDancing Uniquorn Oracle\u003c/a\u003e and the \u003ca href=\"https://www.thegamecrafter.com/games/animals-of-inspiration-oracle-deck\"\u003eAnimals of Inspiration Oracle Deck\u003c/a\u003e)\u003cbr\u003e   - \u003ca href=\"http://magicwithmellie.com/courses-and-freebies/\"\u003eCourses\u003c/a\u003e to teach others how to create and publish their own oracle decks and tarot decks, to use animal spirit medicine in creating artwork, and to create unique art intuitively.\u003cbr\u003e\u003cbr\u003eI\u0027m also an intuitive healer, certified in numerous powerful modalities, such as Healing with Light, \u003ca href=\"http://sacredactivations.com/\"\u003eSacred Activations\u003c/a\u003e and \u003ca href=\"https://www.hollyhallowell.com/certified-anahata-code-practitioner\"\u003eAnahata Codes\u003c/a\u003e.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9VlWoU132vs\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e"
