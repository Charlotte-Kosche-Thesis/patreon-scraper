r quite a while now. We love to do it, we are happy to spend our money on it. With that said, with supporters who pledge for us, for MotherOfGod inc., for the Game, it means those pledges can go directly to fund the game development. \u003cbr\u003eAnd don\u0027t forget, every little bit counts! Even 1 dollar helps out greatly! \u003cbr\u003eAnd of course, you get AWESOME REWARDS for your pledges!\u003cbr\u003e\u003cbr\u003eAlso, check out the \u003cstrong\u003eGoals\u003c/strong\u003e section to see what\u0027s planned for when we reach those milestones! \u003cbr\u003eAnd if you can\u0027t pledge anyway, don\u0027t worry! All episodes are going to be free for the public eventually, of course patrons get to enjoy them first.\u003cbr\u003e\u003cbr\u003eYou can share this Patreon page, spread the word, make it known so others can experience some virtual booty too!\u003cbr\u003e\u003cbr\u003eAlso, You can hide your pledge, so no one will know you support us! Sneaky ;)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRewards\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eThe goodies you\u0027ve been waiting for! As you can see at the rewards section, there are tiers of rewards that can be achieved, from OverFriend to OverGod!\u003cbr\u003e\u003cbr\u003eThe higher the tier, the more rewards you\u0027ll get for your pledges! \u003cbr\u003e\u003cul\u003e\u003cli\u003eOverFriends get access to the patreon only feed where we post update and various info about the game development.\u00a0\u003c/li\u003e\u003cli\u003eOverActivists get access to every new episode of the game at release! They also get to see exclusive preview images of the new characters and episodes. They also get access to polls regarding game features, story and more!\u003c/li\u003e\u003cli\u003eOverFantasticPresidents get access to what OverActivists have, but they get more \"naughty\" previews and pin-ups too.\u00a0\u003c/li\u003e\u003cli\u003eOverGods get access to all reward tiers, and exclusive bonus: Your name will be added to the credits and plus early access to every new version 3 days before the general release.\u003c/li\u003e\u003c/ul\u003e"
