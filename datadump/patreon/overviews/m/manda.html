    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHello! \u00a0\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,0);\"\u003e\u003cstrong\u003e\u00a0: )\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m Talzhemir, a.k.a. Manda. \u00a0My interests run a wild gamut, and my crafts follow accordingly. \u00a0Lately, there\u0027s been a few new inexpensive tools and materials, and I\u0027d like to show folks new ways in which to use them.\u003cbr\u003e\u003cbr\u003eThis will let me make those offbeat projects that I\u0027ve always wanted to do. \u00a0Here\u0027s some examples.\u003cbr\u003e\u003cul\u003e\u003cli\u003ea foam core modern beehive with \"frames\" of comb that\u0027ll look cute on a desk\u003c/li\u003e\u003cli\u003ea parabolic solar cooker from corrugated cardboard that roasts a marshmallow\u003c/li\u003e\u003cli\u003ean annually re-usable birthday calendar\u003c/li\u003e\u003c/ul\u003eSometimes I make \"seasonal\" holiday-oriented paper crafts. \u00a0Good-natured uplifting (and maybe even educational) poems and tales can be included, too. \u00a0Access to a printer is a must, but color printing isn\u0027t needed if you\u0027re up for a little D.I.Y.\u003cbr\u003e"
