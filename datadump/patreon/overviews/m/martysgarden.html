ly 15 minutes per day in the garden and my shopping bills are getting less all the time.\u003cbr\u003eThis is all done with an extremely small space.\u00a0 You truly don\u0027t need a huge garden to grow lots of healthy fresh food at home.\u003cbr\u003e\u003cbr\u003eI look forward to seeing you inside my members area.\u00a0 You can also ask questions and comment once inside.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCLICK ON THE ORANGE BECOME PATRON BUTTON NOW!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLets work on creating a fresh food future together\u003cbr\u003e\u003cbr\u003eYour friend \u0026amp; Gardening Mentor \u003cbr\u003e\u003cbr\u003eMarty Ware\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e"
