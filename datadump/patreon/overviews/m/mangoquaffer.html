    "summary": "\u003ch2\u003e\u003cstrong\u003eWho I Am:\u003c/strong\u003e\u003c/h2\u003eI am an \u003cstrong\u003eanimator and musician\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI am part of \u003cstrong\u003eSavage People\u003c/strong\u003e, a collective of 6 artistic friends that don\u0027t settle on any one thing.\u003cbr\u003eand\u003cbr\u003eI am a musician that makes Metal/Punk music under the name \u003cstrong\u003eThe Residuals\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI am a freelance animator trying to do what I love doing: Animation and Music. And oh... maybe survive... survival is nice...\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eMy Goal:\u003c/strong\u003e\u003c/h2\u003eI am creating animation, music, and games that \u003cstrong\u003epush emotional and physical boundaries\u003c/strong\u003e.\u00a0 In my music and in my art, I want to \u003cstrong\u003eput people on edge and tackle topics that make people uncomfortable\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIn order to pursue my own creative projects, I need to be able to not rely solely on commission work to survive.\u00a0 I am hoping Patreon will be a platform that will allow me to \u003cstrong\u003emake the most insane, passionate animation and music that the world has ever seen\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where you come in.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your help, whether it be by donating as little as $1 here on Patreon, showing your friends my work, or recommending me to filmmakers in need of animation, \u003cstrong\u003eyou are helping me achieve my dream of creating art to inspire others to do what they love to do\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAny money from Patreon goes upgrading/getting exciting new equipment to further my animation journey, merchandise, and living expenses.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhere I\u0027m Headed:\u003c/strong\u003e\u003c/h2\u003eI have 2 finished music videos under my belt with a 3rd on the way.\u00a0 I will be working on a game with Nicholas James Advincula starting around mid May.\u00a0 I am deeply interested in VR and 2D Animation, so my work will be mostly in those areas.\u00a0 I will also soon be working on my second full length album.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eThank You:\u003c/strong\u003e\u003c/h2\u003eWhatever you decide to do after reading this, whether donating a little bit, donating massive amounts \u003cstrong\u003ebecause you can\u0027t wait to see all the cool shit I\u0027m about to make\u003c/strong\u003e... or you just tell people about me so people can see my work and maybe they\u0027ll hit me up to animate something for them, or just plain enjoy my videos, I \u003cstrong\u003ethank you\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eLet\u0027s make cool stuff together!\u003c/strong\u003e\u003c/h3\u003eCheck out my website after you\u0027re done here at:\u003cbr\u003ewww.mangoquaffer.com"
