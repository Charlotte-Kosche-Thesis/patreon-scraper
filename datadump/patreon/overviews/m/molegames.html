    "summary": "\u003cstrong\u003eHello everyone !\u00a0\u003cbr\u003e\u003c/strong\u003eWe are Mole Studio but here you can call us Mole Games because this patreon is dedicated to adult games! We chose to run this project because we love drawing, creating games and lewd stuff :)\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eDownload links under the project banner!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Mole\nGames Team counts only two people :\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe artist is \u003cstrong\u003eRozarin\u003c/strong\u003e, she stopped her studies in order to start this project. She started drawing NSFW art a few months ago and still have a lot to learn but she will do her best to improve herself!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThe I-do-all-the-stuff-left-because-I-am-bad-at-drawing is\u00a0\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eGantai\u003c/strong\u003e, he started to use RPG Maker a long time ago and will use all the tips he learned in our games. He is still studying but is ready to go full time on the project if he can make a living out of it !\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cu\u003eProjects:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eWe are currently working on \u003cstrong\u003ea Demacian Rising, \u003c/strong\u003ethat will\u00a0feature a long and complex storyline involving a lot characters from LoL as well as a lot of side quests and hidden secrets ! \u003cstrong\u003eBy supporting us you can directly impact the content of the game allowing us to produce more scenes/gameplay !\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/soUEJJN.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u0026gt;\u0026gt;\u0026gt;\u003cu\u003ePC VERSION\u003c/u\u003e:\u00a0\u003c/strong\u003e\u003ca href=\"http://viid.me/qjqsrW\" target=\"_blank\"\u003eADR Month 2\u003c/a\u003e\u003cstrong\u003e\u00a0\u0026lt;\u0026lt;\u0026lt;\u003c/strong\u003e \u003cbr\u003e(Updated Link with Boss Looping Bug fixed)\u003cbr\u003e\u003cbr\u003eThis is our first game, we developped it in June 2016. It features:\u003cul\u003e\u003cli\u003eA little dating sim\u003c/li\u003e\u003cli\u003e2 different routes\u003c/li\u003e\u003cli\u003e4 different scenes and a lot of variants ! (+1Hidden)\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://i.imgur.com/ytNpuqb.png\"\u003e\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u0026gt;\u0026gt;\u0026gt;\u003cu\u003ePC VERSION\u003c/u\u003e:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.mediafire.com/download/f2mu8lox3e1a114/ANWS-V0-1.zip\" rel=\"nofollow\" target=\"_blank\"\u003eANWS V0.1\u003c/a\u003e\u003cstrong\u003e\u00a0\u0026lt;\u0026lt;\u0026lt;\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOur dream project:\u003cbr\u003e\u003c/strong\u003eIt\u0027s nammed 100% Waifus and that\u0027s our beloved main project\u00a0\u2665 (2200$ milestone)! \u003cstrong\u003eWith this game we want to offer you a lot of freedom and update it with a lot of new contents and variants that make every gameplay session different !\u003c/strong\u003e It will take place in a college and its surrounding and you will interact/seduce pretty girls, with a lot of surprise events, \u003cstrong\u003ewe want to develop it after a Demacian Rising... for as long as possible !\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eUseful links:\u003c/u\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eRozarin\u0027s \u003ca href=\"http://www.hentai-foundry.com/user/Rozarin/profile\" rel=\"nofollow\"\u003eHentai Foundry\u003c/a\u003e - \u003ca href=\"http://rozarin-ms.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e - \u003ca href=\"http://www.pixiv.net/member.php?id=20904662\" rel=\"nofollow\"\u003ePixiv\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/mole_studio\" rel=\"nofollow\"\u003eTwitter: Mole_Studio\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"mailto:molegamescontact@gmail.com\" rel=\"nofollow\"\u003emolegamescontact@gmail.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003eQ - Why should I support you?\u003cbr\u003e\u003c/strong\u003eA - All our games are free and updated/released monthly. We are enjoying making content and want to make a living out of it. By supporting us on patreon you can contribute achieving this goal. Moreover, you will gain access to some exclusive features: Full res art, Android version of our games, exclusive WIPs... Just look at the rewards!\u00a0\u003cbr\u003eSo it\u0027s a win-win for everybody! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ - Why \"Mole Games\"?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eA - Moles are cute, don\u0027t you think? I mean, I\u0027m talking about the animal and the beauty marks. Because of that stupid pun and because we love to put moles on ALL our girls, we chose this name!\u003cbr\u003eTry to find them all! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ - Are you only making games?\u003c/strong\u003e\u003cbr\u003eA - For the time being games are our main content, because it\u0027s really time-consuming to produce\u003cstrong\u003e \u003c/strong\u003eand we know that you guys, love adult games ! Our artist Rozarin is also drawing Pinups and lewd stuff monthly for patrons first and a week later on Hentai Foundry/Tumblr/Pixiv.\u003cbr\u003eWe could try some other mediums (Doujins?) one day, but we will keep you in touch !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ - How are rewards working?\u003c/strong\u003e\u003cbr\u003eA - By pledging for a month you will recieve content for this month and bonus content for the next month. For exemple, If you are pledging in september 25$, you will gain access to the threads, polls, patreon feed immediatly... But your early access, your right to suggest a character, your name in the credit... will take effect in October!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ - What software are you using?\u003c/strong\u003e\u003cbr\u003eA - Mainly RPG Maker MV and Paint Tool SAI :)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ - On what platforms?\u003cbr\u003e\u003c/strong\u003eA - Our games will be available for download on Mac(I\u0027m still trying...)/Windows and on android for 5$+ patrons.\u003cbr\u003eYou will find our games on our Patreon and Website!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ - What\u0027s wrong with your english..?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eA - I\u0027m so sorry for my english \u0026gt;.\u0026lt; I\u0027m not native and only have an academic level but I am trying to fix it as soon as possible ! Meanwhile, If you see some awful grammar/spelling mistakes on official stuff (Patreon, Website, Ingame...) please send us a mail so I can correct it and learn by trial and error!\u003cbr\u003e\u003cbr\u003eWe are creating a game including explicit sexual content, so\u00a018+ patrons only please!"
