    "summary": "\u003cstrong\u003eHi, my name is Anthony and I would love your help with my passion project, Make Weird Music.\u003c/strong\u003e\u00a0If you\u2019re here, then you\u2019re either like me and you believe music is an important form of art, or you\u2019re my mother. Hi mom!\u003cbr\u003e\u003cbr\u003e\n\n\u003cp\u003eMake Weird Music was started in 2014 with a mission to expand the creative horizons of people like us who really love music. This mission has led us to incredible and unusual artists through fun, insightful content that you just won\u2019t find anywhere else.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eWith our community\u2019s support, we\u2019ve produced concerts, free public lectures, deep conversations, telepathic interviews, one-of-a-kind gear showcases, and beautiful musical moments. We are honored to elevate the world\u2019s most inspired musicians and shine a light on their work.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eA few private donors and I have funded this project from day one while a growing number of generous people (like you) have asked how to support the project. Well, we\u0027re ready to take you up on your offer.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eWhether you\u2019re able to give or not won\u2019t change how we operate; donations will only lead to better, more exciting free content for us all to enjoy.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eThank you so much for considering a donation. It means so much to me and has such a huge impact on what we are able to do together.\u003c/p\u003e\u003cbr\u003eSupporting MWM \u00a0here on Patreon will get you access to promotional giveaways, early access to content, free swag, and more.\u003cbr\u003e\u003cbr\u003eSince 2014, we\u0027ve interviewed and featured the work of\u00a0\u003cstrong\u003eSteve Vai, Homer Flynn (The Residents), Michael Manring, Jeff Berlin, Mike Keneally, Jan Zehrfeld (Panzerballett), Kerry Minnear and Gary Green and Malcolm Mortimore (Gentle Giant), Paul Hanson (B\u00e9la Fleck and the Flecktones), Mattias IA Eklundh (Freak Kitchen), Ben Levin and Courtney Swain (Bent Knee), Teddy Kumpel (Joe Jackson), Andy West (Dixie Dregs)\u003c/strong\u003e, and many others. The interviews (and all other content) are available in 1080p video and via podcast in their entirety for free. \u003cbr\u003e\u003cbr\u003eWe produce our own artwork, provide complete interview transcriptions, film and edit all our content, design and develop our unique website, yada yada yada. It\u2019s a ton of work and we are truly honored to do it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can help in other ways, too!\u003c/strong\u003e\u00a0If you can\u0027t donate money, we could use your help in many of our efforts. From social media posts to discovering and sharing new music to listening to submissions to providing contact information for targeted artists. We also try to do everything with open source and produce our work with free or open source software."
