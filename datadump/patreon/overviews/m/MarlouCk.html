    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e^_^ Hello ^_^\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eMy name is Marl\u00e8ne, you can call me \u003cstrong\u003eMarlou\u003c/strong\u003e if you like ;)\u003cbr\u003e\u003cbr\u003eI am a Neurobiologist by day and a \u003cstrong\u003eHarpist by night!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a harpist, I mainly play Classical Music and arrangement of popular songs. I also create short harp music for fund and you get early access to this library once you become my Patreon\u00a0\u003cstrong\u003e^_^\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI stream on \u003cstrong\u003eTwitch\u003c/strong\u003e:\u00a0\u003ca href=\"http://Twitch.tv/marlouck_harp\"\u003eMarlouck_harp\u003c/a\u003e. I try to stream at least once a week. All my streams are announced on\u00a0\u003ca href=\"https://twitter.com/MarlouCk_Harp\"\u003eTwitter\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eOn Twitch\u003c/strong\u003e,\u003c/span\u003e I play mainly Classical Music on the Electric Harp. I am also trying to expand to \u003cem\u003erequests\u003c/em\u003e and I will probably incorporate this more in future streams.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhen you become my \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatron\u003c/span\u003e\u003c/strong\u003e, you contribute both to my streaming and musical journey, and you become part of this community. Depending on the reward you choose, you will get \u003cem\u003eexclusive \u003cstrong\u003esneak peek\u003c/strong\u003e\u003c/em\u003e, \u003cstrong\u003eearly access\u003c/strong\u003e to \u003cem\u003emp3 downloads\u003c/em\u003e of all new and original Harp Music, as well as an \u003cstrong\u003earrangement of your favorite songs on the harp\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEvery little bit is appreciated and will help me grow as a musician and improve my Twitch channel.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLooking for others ways to support me?\u003c/strong\u003e\u003cbr\u003e- Watch my stream and interact with me in the chat ^_^\u003cbr\u003e- Share my stream and my patreon page with your friends and invite them to watch me perform live\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e- One time tip:\u00a0\u003ca href=\"https://twitch.streamlabs.com/marlouck_harp\"\u003ehere\u003c/a\u003e\u003cbr\u003e- Cheer me during my stream: I am now a proud \u003cstrong\u003e\u003cem\u003eTwitch Affiliate\u003c/em\u003e\u003c/strong\u003e!\u00a0\u003cbr\u003e- Become a Sub with Twitch Prime\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eDo you still have a question? \u003c/strong\u003e\u003c/span\u003eSend me an email at marlouckharp@gmail.com\u00a0\u003cbr\u003e\u003cbr\u003eI hope you enjoy\u003cbr\u003e\u003cbr\u003eThanks a lot!\u003cbr\u003eMarlou\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e^_^\u003c/strong\u003e\u003cbr\u003e"
