    "summary": "What\u0027s Snappening Patrons? \u003cbr\u003e\u003cbr\u003eThanks for taking the time to check out our Patreon site and if you\u0027re a listener of \u003cem\u003eThe Make it Snappy Productivity Show\u003c/em\u003e, I\u0027m so incredibly grateful to you!\u00a0 If you\u2019ve been listening to the podcast you\u2019ve probably noticed we recently switched our format and added a lot higher-quality narrative program with music, sound bytes, and a ton of preparation time. \u003cbr\u003e\u003cbr\u003eThis has increased both the cost and time it takes to produce episodes consistently. We want to sustain these high-quality episodes for you, but we need your help. \u003cbr\u003e\u003cbr\u003eSwitching the format to storytelling has been an experiment to both challenge and push me out of my comfort zone, and hold me accountable to building a successful business. \u003cbr\u003e\u003cbr\u003eThe show in it\u2019s current form is new, it\u2019s growing and we\u2019re still in the process of figuring out how it will all look in the end, and I want to figure it out with you, my community of amazing listeners!  \u003cbr\u003e\u003cbr\u003eBut good ideas take funding, funding that we don\u2019t exactly have right now\u2026 So if you enjoy the show we hope you\u2019ll contribute. \u003cbr\u003e\u003cbr\u003eIt can be as little as a quarter per episode or $1 per month. If you\u2019re absolutely in love with the show and you want to contribute more then we\u2019re game! The goal is for Make it Snappy to be the highlight of your week! \u003cbr\u003e\u003cbr\u003eWe\u2019ll have some really cool perks for you if you do contribute, like full-blown interviews where the public only hears snippets, behind-the-scenes conversations, and depending on your tier, t-shirts, guest spots and more! \u003cbr\u003e\u003cbr\u003eWe\u2019re still figuring it all out, but it\u2019s awesome having you along for the ride. Our Patreon site isn\u2019t complete yet, but we\u0027re live and building out the different tiers and the perks you\u0027ll receive for being there for us!\u003cbr\u003e\u003cbr\u003eSo please click on the community tab and post your ideas for what you\u2019d like to see as a Patron supporter. We\u2019ll continue to build out the content of this Patreon site.\u003cbr\u003e\u003cbr\u003eOur first goal is create 10 new Patrons. At this point we\u0027ll release the full-blown audio of all the interviews I conducted at Podfest Multimedia Expo to our Patreon supporters. Next, our goal is to hit $200 per month. This will cover the cost of production and promotion of the show. As soon as we hit our first $200, we\u2019ll release our vault of Snappy Content for your ears to enjoy!\u00a0 So stay snappy, stay #productiveonpurpose and thanks for stepping up!\u003cbr\u003e"
