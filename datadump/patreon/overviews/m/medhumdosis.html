    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eStatement of Purpose\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cem\u003e\u003ca href=\"https://medhumdosis.com/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://medhumdosis.com/\"\u003eD\u00f3sis \u003c/a\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis\n an online blog and magazine dedicated to exploring the intersection of \nmedical humanities and social justice. The web-only publication offers \nthree issues annually featuring essays, commentary, and reviews \nclustered around a particular theme. In addition, the blog will run news\n and notes on relevant current trends in medical humanities and social \njustice. [\u003ca href=\"https://medhumdosis.com/\"\u003eread online\u003c/a\u003e]\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat You Make Possible!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs we relaunch \u003cem\u003eD\u00f3sis \u003c/em\u003eas a blog and web magazine dedicated to marginalized voices in the medical humanities, we are committed to paying our contributors. Patreon support will allow us to begin \u003cstrong\u003epaying our contributors for their work\u003c/strong\u003e while off-setting current operating costs, currently funded out of pocket by our editor-in-chief. Each successive goal in our Patreon campaign will off-set a little more of our operating expenses while giving contributors a raise! We want to ensure \u003cem\u003eD\u00f3sis\u00a0\u003c/em\u003ea sustainable future.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSubmissions\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eD\u00f3sis \u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eputs\n out three calls annually for contributions to our Winter/Spring, \nSummer, and Fall issues. These calls outline the theme for a given issue\n and provide specific deadlines for essay and commentary pitches as well\n as suggestions for works to review. For our current CFP, visit our \u003ca href=\"https://medhumdosis.com/style-sheet/current-call/\"\u003eSubmissions page\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e"
