    "summary": "Schizophrenic love\nchild of a mortician and a ballet dancer, the wild beauty of Mary Sisuei was\ntrapped in a cage of brambles and thorns all her childhood. Without friends in\nthe human world, she was inhabited by companions she created in her mind as\nwell as ferocious beasts and crazy adventure. \u003cbr\u003e\u003cbr\u003e\n\nOne beautiful sunny\nSunday afternoon, a great dragon finally freed her flame and brought her into a\nmagical place filled with monkeys, muses and mischievous spirits. She was then pulled\ninto an amazing whirlwind where she discovered a raging passion for the world\nof performing arts, circus and burlesque. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://marysisuei.com/wp-content/uploads/2017/08/12213932_10156149042140363_197740473_o.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cbr\u003e\u003c/div\u003eI am currently building an empire with the help of my trusted minions to give all my little weirdos a place to gather and live the crazy world that exists in my mind. My first production will explore my own story of finding my creative freedom and discovering a strong family in unusual places. It will be presented through a whirlwind of circus, freakshow and burlesque to transport you and inspire you.\u00a0\u003cbr\u003e\u003cbr\u003eMy personal projects are also in the same universe. In the short time of a cabaret number, I want to spark the imagination of my audience and push them toward their own exploration, fantasies and musings. I use a wide array of abilities to seperate myself from the mass, mix and match to bring something new to the stage and I\u0027m not afraid to push the boundaries of decency and etiquette.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat the money will be used for:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eTransportation\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ePractice space\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eCostumes\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eFuel for fire performances and practice\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eReplacing and updating material\u003c/em\u003e\u003c/li\u003e\u003cli\u003eAdministrative costs (organisational software, website hosting, accounting)\u003c/li\u003e\u003cli\u003ePromotional material (videos, photoshoots and application costs for showcases)\u003c/li\u003e\u003cli\u003eLife expenses (Creating is much harder with a rumbling stomach)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Schizophrenic love child of Cirque du Soleil and Dita Von Teese, the wild beauty of Mary Sisuei was trapped in a cage of brambles and thorns all her childhood. Without friends in the human world, she was inhabited by companions she created in her mind as well as ferocious beasts and crazy adventure.\u00a0\u003cbr\u003e\u003cbr\u003eOne beautiful sunny Sunday afternoon, a great dragon finally freed her flame and brought her into a magical place filled with monkeys, muses and mischievous spirits. She was then pulled into an amazing whirlwind where she discovered a raging passion for the world of performing arts, circus and burlesque.\u003cbr\u003e\u003cbr\u003eShe now recreates the universe expanding in her mind for your pleasure.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e----------------------------------------------------------------------------------------------------------\u003c/div\u003e\u003cbr\u003eEnfant ill\u00e9gitime schizophr\u00e9nique de Guy\nLalibert\u00e9 et Dita Von Teese, Mary Sisuei, beaut\u00e9 sauvage, fut enferm\u00e9e dans une\ncage de lianes et d\u2019\u00e9pines toute son enfance. Elle n\u2019a connu ni le lait\nmaternel ni la chaleur du p\u00e8re, se nourrissant de charbon et de poisson cru.\nSans ami parmi les humains, elle \u00e9tait habit\u00e9e par des compagnons qu\u2019elle\ncr\u00e9ait dans sa t\u00eate, des b\u00eates f\u00e9roces et des aventures rocambolesques. \u003cbr\u003e\u003cbr\u003e\n\nUn beau dimanche ensoleill\u00e9, un grand\ndragon lib\u00e8re enfin sa flamme et l\u2019emporte vers un lieu fantastique peupl\u00e9 de\nsinges, de muses et d\u2019esprits taquins. Elle se fait alors aspirer dans un\nmagnifique tourbillon o\u00f9 elle d\u00e9couvre une passion d\u00e9vorante pour le monde des\narts de la sc\u00e8ne, du cirque et du burlesque. \u003cbr\u003e\u003cbr\u003eElle recr\u00e9e maintenant l\u0027univers qui explose dans son esprit pour votre plaisir.\u003cbr\u003e",
