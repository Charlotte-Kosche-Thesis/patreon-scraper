    "summary": "\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eMadie\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a digital \u0026amp; traditional illustrator that has been creating art since I was 10 years old. After I graduated high school, I worked at the graphic design agency, \u0027Tytan Creates\u0027 as the illustrator. \u00a0During my time there, I won an Emmy award for working on the animation, \u0027The Legend of Dogo Onsen\u0027. I have since been working freelance on commissions and spending my time creating my own personal artwork.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAbout My Work:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eMy work is largely inspired by\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003emetaphors/similes, communicating ideas and things that bring me hope and\u00a0encouragement. My goal in life, and my career, is to hopefully inspire and encourage others through my artwork.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAbout My Patreon:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI created this page to bring exclusive content to my amazing followers and fans. I want to share some of my methods and tips to hopefully help those of you growing in your art, as well as share some of my inspiration to give you a little boost of creativity during your weeks and months! Each and every one of you wonderful enough to pledge will be helping me live my dream and continue to buy the supplies I need to create my work. Whether you choose to pledge or not, I would love for you to follow my\u00a0\u003ca href=\"https://www.instagram.com/artistasquest/?hl=en\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/artistasquest/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFacebook\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/user/ArtistasQuest/videos\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYouTube\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e!\u003c/span\u003e\u003c/strong\u003e I post regularly to these outlets with all sorts of content from every day life, speed paintings, and tips!\u00a0\u003cbr\u003e\u003cbr\u003eBut if you would like to see a constant, \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eexclusive\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e stream of content, pledging just might be the choice for you! You can edit or cancel your subscription at ANY time.\u00a0\u003cbr\u003e\u003cbr\u003eThank you SO much for taking the time to check out my page, it means the world!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMadie\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
