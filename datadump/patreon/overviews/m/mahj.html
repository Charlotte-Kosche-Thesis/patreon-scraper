    "summary": "So hi. I\u0027m Mahj, and I build and film Lego stuff. And I\u0027m here to discourage you from giving me money.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s the thing. I spend a lot of time and effort on my videos, since I want them to be frickin\u0027 awesome. And that means I can work for days, if not weeks to get that perfect shot. Or I might tear down a model and completely rebuild it since it\u0027s not up to my standards. That means that I can\u0027t promise any kind of regular upload schedule.\u00a0\u003cbr\u003e\u003cbr\u003eAlso, obligations make me nervous. So I could promise all kinds of extras and bonus content, and then I\u0027d go and worry if I\u0027m not making enough, or the right kind, or something like that. This would delay actual building and video production, since I\u0027d spend most of my time worrying instead of doing something. I\u0027m like that.\u003cbr\u003e\u003cbr\u003eThe hardware I\u0027m working with is starting to show its age. My computer can hardly even handle HD videos, and at some point I\u0027d like to upgrade to 4K video if I can. But that takes money I simply don\u0027t have.\u00a0\u003cbr\u003e\u003cbr\u003eWhat\u0027s on offer is what you\u0027ve already seen on\u00a0\u003ca href=\"http://www.youtube.com/mahj\"\u003emy channel\u003c/a\u003e. Great models, and great videos of models. Work in progress pictures of what\u0027s in store, and input on what I\u0027ll be doing next.\u00a0\u003cbr\u003e\u003cbr\u003eSo, if this is not something you\u0027re into, please don\u0027t give me your money. \u003cbr\u003eHowever, if you want to support me and can spare the change, please do.\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003e\u003cbr\u003e-Mahj"
