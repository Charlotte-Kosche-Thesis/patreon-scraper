    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FG_zxItFi8wo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DG_zxItFi8wo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FG_zxItFi8wo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/G_zxItFi8wo",

    "summary": "\u003cimg src=\"http://i.imgur.com/nW4KveQ.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHi, fellow nerds! I am Aaron Lovejoy, and these are my friends, Elizabeth Beckley and Matt DiPietro.  We have worked for companies including Kingdom Death, Flying Frog Productions, Ninja Division, Dark Sword Miniatures, Privateer Press, Reaper Miniatures, and many more.  Together we are Miniature Monthly!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/yzIQPkO.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe have teamed up with Eldritch Studios, as well as some of the top companies in our industry, to bring  you the most comprehensive painting tutorial videos around.  With well over 40 years painting, both gaming and display figures, and numerous awards (5 Best of Shows, 10 Golden Demons, 3 Sophie Trophies, 13 Crystal Brush Trophies, and 7 Draconic Awards Trophies), we are confident that we can give you the tools to be the best painter you can be!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/671WKMj.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eOur goal is not to show you how we paint a particular model, but to show you how to paint so you can paint \u003cstrong\u003eany\u003c/strong\u003e model.  Our videos are perfect for artists of all skill levels (beginner to advanced). We have you covered from army painting to high display pieces. If you want to win contests, we can help with that too! In the last year alone, Miniature Monthly patrons have won 3 Best in Shows (GenCon MHE painting contest, Privateer Press Grand Master painting contest, and Reaper\u0027s Master Series Open), three Golds, and 3rd place overall at Crystal Brush!!!  We have seen tremendous growth in our community as a whole.  We are so proud of all of our Miniature Monthly Team members\u0027 accomplishments. \u003cbr\u003e\u003cbr\u003eSo you\u0027re asking yourself, \"Why should I join the Miniature Monthly Team?\"  (I mean other than Aaron is a freakin\u0027 ninja!)  Here\u0027s why:\u003cbr\u003e\u003cbr\u003e1. Painting tutorials that are geared towards learning, rather than just showing you how to paint.\u003cbr\u003e2. Learn to airbrush like a boss.\u003cbr\u003e3. Learn to sculpt your own bases. \u003cbr\u003e4. Learn to properly build and convert your models.\u003cbr\u003e5. Access to our Miniature Monthly Discord forum.  This is the place to discuss all things paint...and talk with the Miniature Monthly teachers as well as other community members.\u003cbr\u003e6. A chance to win prize support from our sponsors, and even a painted miniature from Aaron or Elizabeth.\u003cbr\u003e7. Friendly competitions.  These range from really big ones like the Miniature Monthly Masters competition, to smaller ones.  Some are online competitions, and some we do at events like KingdomCon in San Diego.  Painting contests were, and are, a big part of our progression as painters.  They continue to drive us to be better painters.  We want to encourage the competitive spirit in you!\u003cbr\u003e8. Different levels for your own personal goals.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eTHE PLEDGE LEVELS\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/1nNIl8Y.jpg\" title=\"source: imgur.com\"\u003e\u003cimg src=\"https://i.imgur.com/UMy8xXR.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Sh04BbB.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/YBYX6rr.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eRight now, we promise to release a minimum of \u003cstrong\u003etwo videos\u003c/strong\u003e per month with more videos released per month as we hit our goals.  That\u0027s where you come in.  For as little as $5 dollars per month, you help support our families, as well as help insure more and better content in the future.  We are relying on strength in numbers here, so sign up today and tell a friend!!\u003cbr\u003e\u003cbr\u003eAll Alumni and above Patrons will get access to our exclusive Discord server. Come join a place to text and chat with other patrons.  Share your work, get feedback, and socialize with the Miniature Monthly community.  We have plans to utilize Discord to offer special events. \u003cbr\u003eTo join the Discord just click this link\u00a0\u003ca href=\"https://discord.gg/ZpbZEU4\" target=\"_blank\"\u003eMINIATURE MONTHLY DISCORD\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBe sure to link your Patreon account to Discord. For instructions on how to link your accounts follow this link .\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/212052266\"\u003eHow Do I Connect Patreon To Discord?\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/rYzF4B2.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/5HsfzXn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://www.reapermini.com\" rel=\"nofollow\"\u003e\u003c/a\u003eBadger Airbrush Co -\u00a0\u003ca href=\"http://www.badgerairbrush.com/\"\u003ehttp://www.badgerairbrush.com/\u003c/a\u003e\u003cbr\u003eBlack Heart Models - \u003ca href=\"https://blackheartmodels.darkmatterplatform.com/home\"\u003ehttps://blackheartmodels.darkmatterplatform.com/ho...\u003c/a\u003e\u003cbr\u003eBig Child Creatives - \u003ca href=\"http://bigchildcreatives.com/home/\"\u003ehttp://bigchildcreatives.com/home/\u003c/a\u003e\u003cbr\u003eBombshell Miniatures - \u003ca href=\"https://bombshellminis.com/\"\u003ehttps://bombshellminis.com/\u003c/a\u003e\u003cbr\u003eCorvus Belli/Infinity -\u00a0\u003ca href=\"https://store.corvusbelli.com/\"\u003ehttps://store.corvusbelli.com/\u003cbr\u003e\u003c/a\u003eCreature Caster -\u00a0\u003ca href=\"https://www.c
