    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\nHi, I\u0027m Michael Kennedy AKA Malangeo -\nNew Zealand artist \u0026amp; \n\t\u003ca href=\"http://www.instagram.com/malangeo\" rel=\"nofollow\"\u003eprolific\u003c/a\u003e creator\nof wonderfully weird creatures, monsters and critters\nfrom my imagination...\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\nI love to paint furry creatures like these guys:\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/open?id=0BwQOtPChFvYwSWFFUkZhVkJhcHc\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://drive.google.com/open?id=0BwQOtPChFvYwSWFFUkZhVkJhcHc\"\u003e\u003cimg src=\"https://drive.google.com/open?id=0BwQOtPChFvYwSWFFUkZhVkJhcHc\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t...\u0026amp; I also really love sharing my drawings, sketches, \u0026amp; process with my fans!\n\t\u003cbr\u003e\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i300.photobucket.com/albums/nn21/Malangeo/sketches_washes_zpskql35dtc.jpg\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i300.photobucket.com/albums/nn21/Malangeo/derpywips_zpsiqy7f5mq.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eSo what is this all about?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\nBy supporting me on Patreon you are allowing me to spend more time doing the what I love most, creating new \u0026amp; exciting artwork virtually everyday! In fact fans who show their support receive access to all the latest artwork, including Patreon only content like \u003cstrong\u003eexclusive artwork\u003c/strong\u003e, \u003cstrong\u003ebehind the scenes\u003c/strong\u003e \u0026amp; \u003cstrong\u003eWIPs\u003c/strong\u003e (work in progress updates) \u0026amp; art tutorials. \u003cstrong\u003ePlus!\u003c/strong\u003e Not to mention super cool \u003cstrong\u003erewards\u003c/strong\u003e like \u003cstrong\u003eprints\u003c/strong\u003e, \u003cstrong\u003eoriginal artwork\u003c/strong\u003e and \u003cstrong\u003edigital downloadable content \u003c/strong\u003elike desktop wallpapers, pdf art booklets \u0026amp; printable monsters to colour in!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a supporter of Malangeo\u0027s monsters by choosing the reward and tip level below\u003c/strong\u003e. Any amount is greatly appreciated :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you would like to know more about Patreon, check out their \u003ca href=\"https://www.patreon.com/faq\" rel=\"nofollow\"\u003eFAQ\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
