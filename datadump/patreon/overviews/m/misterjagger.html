    "summary": "\u003cstrong\u003e\u00bfQu\u00e9 es esto?\u003c/strong\u003e\u003cbr\u003e\n\nPatreon es una\n\u003cstrong\u003eplataforma para apoyar a creadores\u003c/strong\u003e, ya sean animadores, escritores, m\u00fasicos o productores\naudiovisuales.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u00bfPor qu\u00e9 Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nYoutube no es una plataforma que\npremie las horas invertidas en cada v\u00eddeo, pero es el mejor lugar para darse a\nconocer y hacer de todo esto, algo que merezca la pena.\u003cbr\u003eMe gustar\u00eda poder invertir tiempo y dinero en \u003cstrong\u003ehacer\u003c/strong\u003e \u003cstrong\u003em\u00e1s\nproyectos y cada vez m\u00e1s ambiciosos\u003c/strong\u003e; y eso es algo que con youtube no es\nsostenible. \u00bfVale la pena apoyarme? La decisi\u00f3n es tuya, y ambas respuestas me\nparecen cojonudas.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u00bfA d\u00f3nde va la pasta?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e\u003cstrong\u003e la producci\u00f3n de\nv\u00eddeos\u003c/strong\u003e. Tanto para el material t\u00e9cnico (focos, bater\u00edas para la c\u00e1mara\u2026) como\npara el material art\u00edstico: armas, material, maquillaje de\nefectos especiales...\u003cbr\u003e\n\nLa pasta va a hacer m\u00e1s y mejores\nproducciones.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eEn resumen:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nVeo todo esto como una\nnueva forma de entretenimiento; algo de y para los seguidores.\u00a0Sin\npatrocinadores de por medio, sin censura de se\u00f1ores gordos en despachos, solo\ncreador y espectadores. Algo puro de cojones.\u003cbr\u003e\n\nAunque esto sea un paso hacia\nadelante, abandonando los v\u00eddeos caseros, la esencia debe mantenerse en cada\nplano.\u003cbr\u003e\n\nLas ra\u00edces no se olvidan.  \u003cbr\u003e\nDespegamos.\u003cbr\u003e"
