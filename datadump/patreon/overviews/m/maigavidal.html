    "summary": "\u003cstrong\u003eWelcome to Maiga\u0027s Secret Demo Club! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! (I am so thankful for you even reading this far!).\u00a0\u003cbr\u003e\u003cbr\u003eSo you know (if you\u0027re here!) that I post short videos on\u00a0\u003ca href=\"https://www.instagram.com/nightingalemillo/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e of covers and my original songs. Well.... what if I told you that there\u0027s a way for you to get the whole thing?\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this demo club you speak of?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve been writing songs for a little over two years now and I\u0027ve started sharing them with the internet since late 2017. However, I\u0027m reaching the point where I want to start making full demos of my songs and \u003cstrong\u003eSHARE them with you. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs an \u003cstrong\u003eImmigrant Latina\u003c/strong\u003e, there aren\u0027t many people like me making music, writing about both \u003cstrong\u003elove and politics\u003c/strong\u003e. I want to fill that gap and with your support on Patreon, I know that I can create music we are both proud of.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I get them? What\u0027s Patreon?????\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003ePatreon is an awesome service that allows you, (YES YOU!), to support my work.\u00a0\u003cstrong\u003eIt\u0027s essentially a tip jar!\u00a0\u003c/strong\u003eIf you become my patron, for as little as $1 a month (\u00a30.65), you will get a new original song demo every month. ALSO, you will be able to \u003cstrong\u003eDOWNLOAD \u003c/strong\u003ethe demos. So you can listen to them whenever (if you want!).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy vision:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI want to share my original music with those that want to listen to it. I eventually want to use this money to record my original compositions and make them into something more. I\u0027d love to release an album of original music someday and for you to say, \u003cstrong\u003e\"I remember that song as one of the demos Maiga put up on her Patreon!\"\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e... Are you in?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere is no pressure for you to support my work, unless you\u0027re moved to do so and can afford it. I will continue to post on Instagram as I have been. This is special club is for those of you that want to see more of my work and want a full picture of how and why I created it, the lyric process, and a full developed demo that you can download.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your kindness (and reading this far!)\u00a0\u003cbr\u003e\u003cbr\u003exo, Maiga\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
