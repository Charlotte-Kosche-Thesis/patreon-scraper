    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/160142/7150cce0dea04a409807fdaf42e4320e?token-time=2145916800\u0026token-hash=MQH-8pjer5GuL7MudktNgGCmJroahBAAAIIPBG4Dai0%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/sdOYnhbaXd8\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=sdOYnhbaXd8\u0026feature=youtu.be",
    "one_liner": "Living my life one painting at a time!",
    "patron_count": 4,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=160142",
    "published_at": "2015-04-25T02:29:36+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Carly, a freelance illustrator. \u003ca href=\"http://www.carlyjanine.com/\" target=\"_blank\"\u003eMy portfolio can be seen here!\u003c/a\u003e I paint traditionally in oil and acrylic, focusing on portraiture for galleries all across the country. It has been a lot of hard work, persistence, and trial-and-error, but as difficult as this career path can be I wouldn\u0027t trade being an artist for anything in the world. My only regret is not creating as much as I could be.\u003cbr\u003e\u003cbr\u003eFor a while now I\u0027ve been focusing so heavily on my portfolio I thought everything I created had to be fully-fledged, completed oil paintings. It started to give me performance anxiety where I wouldn\u0027t even want to doodle anything unless it looked perfect, but when I first participated in \u003ca href=\"http://mrjakeparker.com/inktober/\" target=\"_blank\"\u003eInktober\u003c/a\u003e in 2016 things started to change... I finally discovered that I can actually create artwork start to finish with minimal stress! Woohoo!\u003cbr\u003e\u003cbr\u003eOver the past year this has evolved into a slowly growing confidence in my drawing ability, bolstered by the encouragement of others to let loose and just \u003cem\u003ecreate art\u003c/em\u003e, no matter what!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Am I Creating?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am creating artwork for what I call \u003cem\u003eMisfit Frames\u003c/em\u003e that I have purchased at thrift stores, charity shops, flea markets, junk shops, tag or estate sales, or just had unloaded upon me by some generous soul. Each piece is mixed media on watercolor paper, as unique as the frame. Subject matter will vary wildly, showcasing animals, portraits, skulls, and anything in between. It\u0027s all dependent upon the frame and how adventurous I\u0027m feeling!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4f23ae2553fc7298df5c80a5ff56e081/tumblr_p3hqltdK5O1t9g5ako1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Thrift Store Frames?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve always been a thrift junkie, and in the past when scouring shelves to find unique but classy frames for my paintings I would see all of these small, kitschy, ridiculously wonderful frames that were really neat, but were always too unrefined to grace the walls of a gallery, but perfect for experimental drawings!\u003cbr\u003e\u003cbr\u003eThese are frames that:\u003cbr\u003e\u003cul\u003e\u003cli\u003estill housed old family photos\u003c/li\u003e\u003cli\u003ehave been painted by children\u003c/li\u003e\u003cli\u003eare really old\u003c/li\u003e\u003cli\u003eare surprisingly new\u003c/li\u003e\u003cli\u003eare incredibly dusty\u003c/li\u003e\u003cli\u003eare dented, chipped, and scratched\u003c/li\u003e\u003cli\u003eare falling apart\u003c/li\u003e\u003cli\u003eare still wrapped in their decades-old retail packaging (remember Ames and Brooks Pharmacy?)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThese frames are cleaned but left as-is minus a few structural repairs if needed. Additional hanging hardware may be added if missing completely. Because of this most of these pieces are priced well under $100!\u003cbr\u003e\u003cbr\u003eWhat I Need From You:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePlease keep your mailing address up-to-date so you can receive your monthly gifts!\u003c/li\u003e\u003cli\u003eDo not hesitate to call dibs if you want to buy a piece as soon as it\u0027s posted! Just be considerate and be sure to commit. Someone may want it just as badly as you!\u003c/li\u003e\u003cli\u003eIf you are a patron contributing to the $25 and up tiers, please watch out for posts regarding drawing requests. If you do not specify a request you will receive a mystery drawing in the mail!\u003c/li\u003e\u003cli\u003ePatrons who donate $60 a month, don\u0027t forget to let me know which \u003cem\u003eMisfit Frame\u003c/em\u003e piece you want for your tier reward!\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eRemember that you are under no obligation and can cancel at any time! Don\u0027t be afraid to change your contribution to suit your budget, any small bit helps!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMany Thanks!\u003cbr\u003eCarly\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
