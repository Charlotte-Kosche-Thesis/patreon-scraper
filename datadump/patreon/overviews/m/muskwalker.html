    "summary": "I write stories. \u00a0\u003cbr\u003e\u003cbr\u003e\nAdult, gay, furry stories with a sm\u00f6rg\u00e5sbord of fetishes from tame to ... niche. \u00a0\n\u003cbr\u003e\u003cbr\u003e\nSome common themes are transformation, scat and watersports, mind control, hypertrophy, inflation, diapers, and vore. \u00a0My characters tend to be on the chubby and bearish side. \u00a0I may also have a thing for blushing.\n\u003cbr\u003e\u003cbr\u003e\nWhy do I want your support?\u00a0\n\u003cbr\u003e\nWell, this is not exactly the kind of work I expect to bring in big money through the usual channels. \n\u003cbr\u003e\u003cbr\u003e\nAny remuneration I can get for the time I put into entertaining you all will go a long way to making it all feel worth it.\n\u003cbr\u003e\u003cbr\u003eOINK!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2767\n\t\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\t\tQ\u0026amp;A\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQ: \u003cem\u003eWhy\u0027s your stuff patron-only? \u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA:\u00a0Most posts here are patron-only because of how Patreon handles adult work.\u00a0\u00a0Don\u0027t think of it as a paywall \u2014 all my stories are free, and you can find them if you\u0027re logged in to\u00a0\u003ca href=\"http://www.furaffinity.net/user/muskwalker\" rel=\"nofollow\"\u003eFur Affinity\u003c/a\u003e or\u00a0\u003ca href=\"https://muskwalker.sofurry.com\" rel=\"nofollow\"\u003eSoFurry\u003c/a\u003e with adult content visible. \u00a0If you don\u0027t follow furry sites, my stories are now also being posted to\u00a0\u003ca href=\"http://muskwriter.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e and \u003ca href=\"https://www.reddit.com/r/Muskwalker/\" rel=\"nofollow\"\u003e/r/Muskwalker\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eQ: \u003cem\u003eUh, I only like \u003c/em\u003esome\u003cem\u003e of your stuff...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA: I\u0027ll still appreciate all the support I can get, boss. If you only like 25% of my stories, feel totally free to only pledge 25% of what you think they\u0027re worth. \u00a0It should even out in the end, yeah?\u00a0 If you don\u0027t want to commit to a pledge,\u00a0\u003ca href=\"https://ko-fi.com/muskwalker\"\u003eKo-Fi\u003c/a\u003e is another option to send support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eQ: \u003cem\u003eI\u0027m a bit shy about being seen supporting this kind of thing...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA: You can make an account with a username that others won\u0027t recognize. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eQ: \u003cem\u003eIf I\u0027m paying by the story, what happens if you start posting like fifty stories a month?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA: Patreon has a feature where you can set a monthly cap so I don\u0027t accidentally break your budget if a lot of things happen to get done at once. \u00a0I fully encourage you to use this. \u00a0(Hint: if you really want to emulate a monthly pledge, you can tell Patreon to only support me once a month.) \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eQ: \u003cem\u003eWell, um, I\u0027m really poor...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA: Even $1 a month is helpful and appreciated, but if things really are that tight for you, I understand.\u00a0 If you want to give sometimes, but not regularly enough to make a monthly pledge,\u00a0\u003ca href=\"https://ko-fi.com/muskwalker\"\u003eKo-Fi\u003c/a\u003e is another option\u00a0to send support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eQ: \u003cem\u003eomg patreon i dont get it\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA: Art either happens by commissions or by patronage. \u00a0\u003cbr\u003e\u003cbr\u003eWith commissions, you pay the artist because you like how they do things and you want them to do things you want. \u00a0\u003cbr\u003e\u003cbr\u003eWith patronage, you pay the artist because you like how they do things and you want them to do things \u003cem\u003ethey\u003c/em\u003e want. \u00a0\u003cbr\u003e\u003cbr\u003eTotally free art no one paid for is basically an artist being their own patron, supporting themselves off their day job. \u00a0I don\u0027t want to keep grinding in an office. \u00a0If you like my stories, I\u0027d much appreciate your help getting me out of the 9-to-5!"
