    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fa5qZfnJ761s%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Da5qZfnJ761s\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fa5qZfnJ761s%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-10-29T01:18:39+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you for making independent music \u0026amp; comedy possible!\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(95, 73, 122);\"\u003eWho, What?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name\u0027s Matt Griffo. I\u0027m a musician \u0026amp; comedian and I love both comedy and music with a passion. I create fun songs and put them out into the world through\u00a0\u003ca href=\"https://www.youtube.com/user/senorgriffo\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"https://open.spotify.com/artist/38Y2exXM3F8eZEMLzZHAuQ\"\u003eSpotify\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/matt-griffo/id281115404\"\u003eApple Music\u003c/a\u003e, and a ton of other platforms. I also perform live in and outside of Chicago. You can see more at\u00a0\u003ca href=\"http://mattgriffo.com\" target=\"_blank\"\u003emy website\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat is Patreon? Where am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a crowd-funding platform for content creators. It\u0027s sort of like Kickstarter, only instead of supporting one big project one time, continuous, small projects are funded through your small, continuous support. Becoming someone\u0027s Patron helps content creators like myself maintain a consistent stream of funding. Patreon is simply a way to support the creators you care about. Even if it\u0027s just a one dollar - every bit helps! The\u00a0majority of what pledges go toward at this point would be helping to make it a little easier to create, get new gear, maybe hire a videographer. \u003cbr\u003e\u003cbr\u003eYou can choose a limit to how many times and how much you pledge per month. I normally do about two charged posts per month. So you can opt to do just 1 if you prefer under the options when you become a member.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eImportant Note:\u003c/span\u003e\u003c/h3\u003eIf you decide to pledge, at the \u003cem\u003every end\u003c/em\u003e of the check out process, you can opt to add a \"monthly max.\" If you want to be charged $3/month, just say that you want to \u003cstrong\u003esupport one time per month\u003c/strong\u003e. Otherwise you\u0027ll be pledging $3/song and not $3/month.\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eLast year\u0027s highlights:\u003c/span\u003e\u003c/h3\u003eHere are some of the awesome things that happened in 2016 \u0026amp; 2017: \u003cbr\u003e- I released a 17 track comedy album that had been in the works since 2009. That\u0027s far too many years, but I stuck with it and did it.\u003cbr\u003e- I posted 17 videos and got to collaborate with a bunch of really talented people I love.\u00a0\u003cbr\u003e- Shot and released a tv pilot and submitted it to film festivals around the country. There are fees associated with those which this Patreon helped with immensely.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThis year I intend to:\u003c/span\u003e\u003c/h3\u003e- Release TWO albums. A cover song album and a comedy album. If I\u0027m crazy enough I will try releasing a live album, but that\u0027s quite a leap from taking 7 years to release one album.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThanks again for checking out my Patreon page!\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eHugs \u0026amp; Kisses,\u00a0\u003cbr\u003e\u003cbr\u003eMatt\u003cbr\u003e\u003cbr\u003ePS- Lastly, here\u0027s a video explaining how Patreon empowers artists!\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
