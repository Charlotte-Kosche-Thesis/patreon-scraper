3, 122);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eWhat will this patreon be focusing on?\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003ePrints, poloroids, sketches etc. I want to give a little something back to you all for all the support throughout the years.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eWhat will the money I be receiving be used for?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eTo buy materials for cosplay\u0027s, pay photographers and for items for different shoots. To pay for location shoots and to also be able to pay for you all to receive your goodies!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
