    "summary": "Greetings fellow adventurers! You\u0027ve landed here most likely\nbecause you have a passion for fantasy and/or comics. Or you already know about\u00a0\u003ca href=\"http://mirrorwoodcomics.com/\"\u003eMirrorwood Comics\u003c/a\u003e and you\u0027d like to help it grow.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTo sum things up,\u00a0\u003ca href=\"http://mirrorwoodcomics.com/\"\u003ewww.mirrorwoodcomics.com\u003c/a\u003e is a website run\nby me,\u00a0\u003ca href=\"http://www.mirrorwoodcomics.com/abouttheauthor.htm\"\u003eStuart Brown\u003c/a\u003e, It features webcomics and graphic novels written by myself,\nand works as a platform for me to share the many stories and ideas that I\u0027ve\nbeen coming up with over the years.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBy supporting\u00a0\u003ca href=\"http://mirrorwoodcomics.com/\"\u003eMirrorwood Comics\u003c/a\u003e on Patreon you will be\nensuring the future of all my upcoming works, and In return for your patronage you will unlock my flagship graphic novel,\u00a0\u003ca href=\"http://www.mirrorwoodcomics.com/ColourofIvy.htm\"\u003eColour of Ivy\u003c/a\u003e Colour of Ivy is now being bulk uploaded quarterly.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHere\u0027s a run down of some of my plans for the near\nfuture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1: Colour of Ivy - The Biggest Project I Will Ever Do.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mirrorwoodcomics.com/COIPROMO.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u003ca href=\"http://www.mirrorwoodcomics.com/ColourofIvy.htm\"\u003eColour of Ivy\u003c/a\u003e is my raison d\u0027\u00eatre. It\u0027s been in pre-production for 20 years. Full scale work on the project was started in winter 2016, and the complete 700 pages will eventually be bound in a limited print, beautifully crafted hard back book. By becoming a patron you automatically get full access to digital copies of the pages as they are being created. COI is rated NSFW and contains sexy, violence, and bloody horror.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2: Annyseed - the Blood of Another\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mirrorwoodcomics.com/ANNY1PROMO.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0\u00a0\u003ca href=\"http://www.mirrorwoodcomics.com/Annyseed000.htm\"\u003eAnnyseed - the Blood of Another\u003c/a\u003e, originally started life back in 2008, but due to a long hiatus (moving, daughter was born, and a business was set up), has since been updated and revised to keep it fresh and renew my interest in it. You can read it for free on the website.\u00a0\u003ca href=\"http://www.mirrorwoodcomics.com/Annyseed000.htm\"\u003eHere!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3: Annyseed\u0027s Sequel - Annyseed and the Hive of the Serpent King\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mirrorwoodcomics.com/ANNY2PROMO.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 That\u0027s right, Annyseed - and the Hive of the Serpent King is slowly moving forward. It\u0027ll be scripted and coloured by myself, S.J.Brown, Penciled by fantastic artist Nivaldo Wesley, and Inked by the pixel perfect hand of Cole Brustad. I\u0027m paying the guy\u0027s partially out of my own pocket and partly with funds from this very site. Thanks for all your support!\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4: S.J.Brown\u2019s Complete Guide to\u00a0Drawing and Painting Fantastical Females\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mirrorwoodcomics.com/FFPROMOS.jpg\"\u003e\u003cbr\u003eMy guide to drawing the female form. an Ebook, which will feature over 100 pages of guidance, and will be available to all Patrons over $1. I\u0027ve decided to break it into installments so that it\u0027s not such a long wait, so chapter 1 will be on here this summer! It will be rammed with detailed information.\u003cbr\u003e\u003cbr\u003eTo keep up to date with any of my projects, please visit the\u00a0\u003ca href=\"http://www.mirrorwoodcomics.com/\"\u003ewww.mirrorwoodcomics.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eStu\u003cbr\u003e"
