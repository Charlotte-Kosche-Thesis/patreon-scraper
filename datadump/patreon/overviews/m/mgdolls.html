    "summary": "\u003cstrong\u003eAbout\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4QsA_ItFNYA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWelcome to my Patreon! My name is Melissa George, for those that don\u0027t know me I am an experienced reborn doll artist from Australia.\u00a0 I have been successfully making and selling reborn dolls to collectors all around the world since 2008.\u00a0\u003cbr\u003e\u003cbr\u003eOver the last 10 years I have developed numerous new methods and tools specifically tailored for this particular form of art.\u00a0 In this Patreon page I will share all the methods and techniques I have discovered over the years with artists, collectors and persons new to the art.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get when you become a Patreon of Melissa George\u003c/strong\u003e\u003cbr\u003eWith the base rewards you have access to raw unedited close up videos of my work area as I create the dolls I sell to collectors and on ebay.\u00a0 For only $5 a month you will get a \"fly on the wall\" look at the methods and techniques I use to create every single one of the dolls I put up for sale. You will see the dolls come to life in as close to real time as it gets.\u00a0 Don\u0027t worry I will not upload 10 hours of hair rooting, I\u0027ll do a shortened version of that part.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOn average I create two to three dolls per month, sometimes more and sometimes less.\u00a0 There will be plenty of content for me to share with you.\u00a0 \u003cbr\u003e\u003cbr\u003eHigher Patreon tiers will have access to the above plus product and material lists, doll kit, paint and medium reviews and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy techniques\u003c/strong\u003e\u003cbr\u003eSome of the methods and techniques I use for creating my dolls are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eUse of acrylic and heat set paints\u003c/li\u003e\u003cli\u003eColour correcting and matching\u003c/li\u003e\u003cli\u003eMicro hair rooting\u003c/li\u003e\u003cli\u003eMicro rooting eyelashes and eyebrows\u003c/li\u003e\u003cli\u003eMulti-coloured and textured hair painting\u003c/li\u003e\u003cli\u003eApplied hair with permanently set hairstyles\u003c/li\u003e\u003cli\u003e3D skin painting and mottling\u00a0\u003c/li\u003e\u003cli\u003eShine removal, dewy skin, wet shine\u00a0\u003c/li\u003e\u003cli\u003eMicro details such as;\u00a0capillaries, milk spots, pores, scratches, skin textures\u003c/li\u003e\u003cli\u003eAdvanced techniques such as fingerprints, spit bubbles, teeth painting and texture\u003c/li\u003e\u003c/ul\u003eFurthermore, you will get behind the scenes access to any new methods and materials I discover along the way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe future on Patreon\u003c/strong\u003e\u003cbr\u003eI am hoping to build a little community of Patreon fans so I can share more and more content with you. Please have a look at my goals page to see what I am planning for the future.\u00a0\u00a0The more Patreons I get the more I will be able to do for you.\u00a0\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Experienced doll artist Melissa George has been making reborn dolls professionally for doll collectors all around the world since 2008.\u00a0 She is also a teacher of this unique art form. Made to the highest standard, these dolls are created as one of a kind collectables that are painted and crafted to resemble a beautiful interpretation of a real baby.\u00a0 They are even weighted like a real baby as to provide an additional sensory enjoyment of the artwork. Each finished doll comes with signed collector documents to prove artists authenticity. Collectors all around the world enjoy having and holding these unique and amazingly realistic little bundles of joy.\u00a0 Not only do they add value to a doll collection but they can also be used as therapy dolls as they can invoke a feeling of calm and relax.\u00a0\u003cbr\u003e\u003cbr\u003eMelissa was able to work from home while caring for two young children and still obtain what would be considered a viable part time salary without the need for childcare.\u00a0 She is constantly messaged about how she makes her dolls and enjoys sharing and giving back by helping other artists along the way.\u00a0 Just recently, with her youngest now attending school she is able to devote much more time to her loyal fans, and thanks to the use of this wonderful platform called Patreon, it is all made possible.\u00a0\u00a0",

     "created_at": "2018-01-27T14:12:44.912702+00:00",
     "description": "This tier provides you with a detailed and up close view of my work area as I work on my reborn dolls for only $5 a month.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThese \u0027making of\u0027 videos will show the creative process that goes into creating each doll to make them unique. \u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will see up close footage of my painting techniques, what tools I use and more. This is not a tutorial, it is a window into my creating space as an artist. There will be plenty of material for the viewer to learn from and to use as a reference tool in their own artistic journey.\u003cbr\u003e\n\u003cbr\u003e\nCollectors will be able to see the amount of work put into each one of my hyper realistic art dolls.\u00a0\u003c/p\u003e",

     "amount": 900,
     "amount_cents": 900,
     "created_at": "2018-01-27T14:21:49.081667+00:00",
     "description": "At this level, artists will get the videos available on the previous tier plus printable lists containing the materials and colors used to create each doll in the form of a \u003cem\u003eProject Report\u003c/em\u003e.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier should assist you in removing the guesswork associated with achieving certain colours and finishes. You will be able to print the list which will assist you in purchasing the right materials from your local or online art supplies store. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier will get you back into painting. If you are not interested in wasting time scrolling through endless forums and outdated websites, this is the tier for you. \u00a0You can also enjoy a new Q \u0026amp; A PDF each month that will keep you regularly updated on the most commonly asked questions and answers as they unfold.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier will also contain product reviews, honest opinions on what works and what doesn\u0027t. This tier is about saving you time and money, and getting you back into painting.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a bonus, this subscription will also provide you with access to the existing \u0027General and Advanced Baby FX Painting Instructions\u0027 for the discontinued Baby FX paint range and a conversion chart to transfer your Baby FX skills to a new water based acrylic paint. \u00a0Available now.\u003c/p\u003e",
