    "published_at": "2015-07-30T14:25:25+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Who are you?\"\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eFirst and foremost,\u00a0thank you \u003cem style=\"background-color: initial;\"\u003eso much\u003c/em\u003e for visiting\u00a0my Patreon page. My name is Marcus Veltri and I am a piano beatboxer and entertainer on YouTube. I play piano whilst beatboxing simultaneously. I write my own music, I make full covers of all types of music, and I film people\u0027s reactions to my art form.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"What are you going to be doing with my money??\"\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eANY\u003c/em\u003e money I make off Patreon will be directly reinvested into equipment/software for my YouTube channel. Every dollar you donate to me will be an additional improvement to the channel. If you are generous enough to willingly donate to me, I want to make sure you are aware that YOU are having an impact on the improvement of the channel. I will even make videos showing \u003cem\u003ehow much\u003c/em\u003e\u00a0money I have made off Patreon, and I will show how I spend that money, that way there is complete transparency between you and me. These videos will be available to anyone who pledges at least $1 per month.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"What is Patreon anyways?\"\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThink of Patreon as a kickstarter for an individual. You pledge a certain amount to fund them as creator, so they can improve their art form with your donations.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"So how does this all work?\"\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI have my Patreon page setup that I get paid on a monthly basis. So if you pledge $1, you will be donating $1 every month, until you cancel. You can pledge as much as you want, and you will be rewarded depending on how much you pledge.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"I don\u0027t have any money available to donate!\"\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThat is \u003cem\u003ecompletely \u003c/em\u003eok. I completely understand money can be tight, and besides, I am \u003cem\u003enot\u003c/em\u003e making a living off the money made from Patreon. This is only a way to improve the quality of my channel. Just by watching my videos, you are supporting me more than you can ever imagine.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"I just donated!\"\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you, from the bottom of my heart. I never in a million years would ever think I would be in a position where people would donate money to make my dream and passion come true. I will put every penny you give me into the channel, and make sure the content is always improving.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eThank you so much for visiting my Patreon page. Be sure to check out the rewards, and see what interests you the most!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
