    "published_at": "2015-10-30T03:31:00+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- Why Visual Novels? -\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWhile a large goal of ours is to create desirable 18+ content in our games, we want the main focus to remain on the story. We understand that many VNs are expensive, and strive to keep our prices low (or non-existent, as is the case for many of our games) so that the most possible people get to enjoy them!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Our Current Projects -\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca class=\"hoverZoomLink\" href=\"http://imgur.com/aI6VuaE\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/aI6VuaE.png\" style=\"width: 635px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eAbsolutely Haunting! \u003c/i\u003eis a shorter eroge VN about your school\u0027s Occult Club, which only has three members! Gabrielle, Lucy, and you decide to liven up your club activities, and investigate the rumors about the abandoned old school. Halfway through the night, you discover you\u0027re locked in, and the haunting rumors of this place may not be rumors at all. Figure out who or what is haunting the school, juggle your feelings for your two friends, and try to avoid possession - or don\u0027t!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fi2b0vt.jpg?1\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7hFEaJR.jpg?1\"\u003e\u003cbr\u003eWe\u0027d offer some of the H-Scenes here, but that would ruin the fun of the game!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eImportant Links! -\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCurrent Public Demo\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!RPZE0RoA!qXMyTsr3Cn0ZK8tvRmAEwobNr0Y94xAZwo8wMY4GzGM\" target=\"_blank\"\u003ePC\u003c/a\u003e \u003cem\u003eand\u003c/em\u003e\u00a0\u003ca href=\"https://mega.nz/#!gahCnDSb!TFaj4FyF7bQN7w14Ce5HakXgBd8NItwfGVrVei4pV7Y\" target=\"_blank\"\u003eMac\u003c/a\u003e (v0.1.9)\u003ca href=\"http://www.newgrounds.com/portal/view/686988\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Patron Demos\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/new-demo-release-13277344\"\u003eVersion 0.2.4\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a0(All Tiers)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Gameplay! -\u003c/strong\u003e\u003cbr\u003eVisual Novel\u003cbr\u003eMultiple explorable routes!\u003cbr\u003eTwo cute girls!\u003cbr\u003ePremium content available for Patrons!\u003cbr\u003eDually crafted through Tyrano and Ren\u0027Py!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Stretch Goals -\u003cbr\u003e\u003c/strong\u003eGraduate beyond VN basics with choice-based map exploration\u003cbr\u003eInventory system to help solve the haunting mystery\u003cbr\u003eTime progression system - You only have so long to solve this story!\u003cbr\u003eComprehensive adult scene library\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eSexual Content \u0026amp; Fetishes -\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(In other words, what most of us are here for!)\u003cbr\u003ePurple - Currently Implemented\u003cbr\u003eRed - Future plans!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e- Voyeurism \u003cbr\u003e- Creampies (Impregnation)\u003cbr\u003e- Mild BDSM \u003cbr\u003e- Spanking \u003cbr\u003e- Vanilla M/F\u003cbr\u003e- Titfuck\u003cbr\u003e- \u002769\u0027\u003cbr\u003e- Exhibitionism \u003cbr\u003e- Possession/Mind Dom\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e- Mindbreak\u003cbr\u003e- Netorare (NTR)\u003cbr\u003e- Group (M/F/F)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Why Support Us? -\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWe won\u0027t lie - we\u0027re small time. We are just starting out, and trying to build up the speed to overcome any hurdles in our way.\u003cstrong\u003e\u00a0\u003c/strong\u003eDeveloping Visual Novels at the rate we\u0027d like takes more resources than our group has, and more time than we can feasibly dedicate to it while keeping our jobs and sanity. At the moment, we are a (somewhat) talented group of enthusiasts trying to create things people can enjoy. By the end of this adventure, we want to be able to look on Steam and other platforms and see our game listed, with fans proclaiming their enjoyment. In the meantime, we\u0027ll be periodically updating our website with news and teasers of all our projects, with hopes that you\u0027ll find them worthy of supporting.\u003cbr\u003e \u003cbr\u003eWe don\u0027t believe in overcharging for our creations, like many games you\u0027ll see on Steam or other platforms. In fact for most of them, we\u0027d rather offer for free and let the most possible people get enjoyment from them. If you think our cause is worthy of your support, then please consider becoming a backer.\u00a0\u003cbr\u003e\u003cbr\u003eBackers will have benefits like early releases, access to beta testing weeks before the public gets the same version released, extra media, and the ears of the creators when it comes time to add content and features. We want to craft great stories, and we\u0027re confident that readers and players will always have great ideas to add.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0With your support, we\u0027re confident this dream of ours will become a reality.\u00a0\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"
