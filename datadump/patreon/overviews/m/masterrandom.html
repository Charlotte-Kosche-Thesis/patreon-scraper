he opportunity to create and share more by adding blogs, vlogs, and merchandise that supporters can swag with!!\u003c/li\u003e\u003cli\u003eWe have the opportunity to buy more gear and eventually create Master Random\u0027s first live show!!\u003c/li\u003e\u003cli\u003eULTIMATELY, we look to expand the umbrella of Master Random by producing more shows for people, here in Guam, who find interest in creating and sharing knowledge that people can recognize is coming from a tiny speck on the globe, in the middle of the Pacific Ocean, on a tiny island called GUAM.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWE LOOK FORWARD TO HAVING YOU SHARE THIS JOURNEY WITH US.\u003cbr\u003e\u003cbr\u003eThe Master Random Boys\u003cbr\u003e"
