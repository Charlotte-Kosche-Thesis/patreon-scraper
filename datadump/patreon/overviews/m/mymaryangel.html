    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003eWelcome Everyone!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eMy name is Mary Angel\u00a0\u003c/strong\u003e\u003cbr\u003eI do not have a personal website, instead I have a Patreon\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease\u00a0\u003cem\u003eGAZE\u00a0\u003c/em\u003eupon my most creative and weirdly exciting internet platform!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHeart-Filled, Blood-Soaked Greatness!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePlease know, NOTHING IS EXPECTED OF YOU, this Patreon has been created for my most Supportive Angels who want to be part of helping me build an amazing, sexy and creative family\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eAlmost Everything that is posted on my Patreon is created for Patreon Members\u003cem\u003e Exclusively\u003c/em\u003e and can be found no where else on the internet\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThere are rewards in store for\u003cem\u003e ALL TIERS\u003c/em\u003e and even for Non-Members just browsing :)\u00a0\u003cbr\u003eIf you do decide to donate remember,\u00a0\u003cstrong\u003eYOU MAKE A DIFFRENCE!\u00a0\u003c/strong\u003e\u003cbr\u003eI am grateful for all support\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~ ONWARD! ~\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eABOUT ME: \u003c/strong\u003eI am a dainty little mix of silly and serious. I love water, plants, animals and all things natural. I enjoy creating artwork with potential feeling and movement. I aspire to be my best self, learn something new everyday and bring it to thing platform and further!\u003cbr\u003eI believe in quality and\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~ To be morespecific this platform mainly revolves around ~\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e- Photosets.\u003c/strong\u003e I currently have a Canon Rebel T6 and photograph myself, fellow models, nature and anything else I find inspiring! I am an amateur that is improving everyday! Self Photography is rewarding but also not the easiest so please, kindly worded suggestions, knowledge or advice are always welcome and appreciated!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e-Freestyling to my Own Music.\u003c/strong\u003e One of my true to heart passions is freestyle rap and my dream is to freestyle to my own beats. I also need quite a bit of education in the musical field but that\u0027s what life is all about right?! Learning! I have used Ableton and FXStudio but do not yet own them myself and will purchase one or both once I reach my goal... This is currently one of my Patreon Goals!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e-Streaming Games + Content.\u00a0\u003c/strong\u003eI host the Twitch Channel @ TheFunGuise (started in May of 2018) involving myself + one guest venturing on a quest to play and laugh our hearts out at any game we pull off the shelf!  \u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e-Creating Something New. \u003c/strong\u003eI\u0027ve always known I was an artist. There has always been this inner voice that has told me I will create something I\u0027ve never heard of before. Something different that is mine but I hadn\u0027t discovered it yet. It\u0027s like the matrix, right on the tip of my tongue but I don\u0027t understand what yet. Although, I am open and receiving to all knowledge presented to me, ready to begin the project of a lifetime....and share it with all of you\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThank you for the experience of my life\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eStay Posted on Twitter/Instagram: Mymaryangel\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
