    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eGIVING BACK as a SUPPORTER: \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWenn die LIFE HACKZ Show einen Impact auf dein Leben hat \u003cbr\u003ekannst du sie hier supporten!\u003c/strong\u003e\u003c/div\u003e\n\u003col\u003e\n\u003cli\u003e\"Become a Patron\" klicken\u003c/li\u003e\n\u003cli\u003eBetrag ausw\u00e4hlen\u003c/li\u003e\n\u003cli\u003eJederzeit beenden\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDie DNX LIFE HACKZ Show ist deine t\u00e4gliche Motivation \u0026amp; Inspiration.\u003c/strong\u003e\u003cbr\u003e\nJeden Tag haue ich eine neue Folge mit den besten Tipps und Hacks f\u00fcr ein erf\u00fclltes und selbstbestimmtes Leben raus.\u00a0\n\t\u003cbr\u003e\n\u003ca href=\"http://www.dnxpodcast.de\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u2714 LIFE HACKZ auf iTunes\u003c/a\u003e \u2606\u00a0\u003ca href=\"http://www.lifehackz.co\" rel=\"nofollow\" target=\"_blank\"\u003e\u2714LIFE HACKZ Website\u003cbr\u003e\n\u003c/a\u003e\n\u003ca href=\"http://www.lifehackz.co\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003cbr\u003e\n\u003c/a\u003eIn der LIFE HACKZ Show nehme ich Solofolgen auf, ganze Serien zu einem Thema und Interviews mit Weltklasse Performern auf den verschiedensten Gebieten: Leistungssportler, Biohacker, erfolgreiche Unternehmer und spannende Menschen wie du und ich.\n\u003cbr\u003e\n\u003cstrong\u003eWenn\u00a0LIFE HACKZ dein Leben ver\u00e4ndert hat kannst du hier etwas zur\u00fcck geben und Premium Supporter werden.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n? 1.000 DANK f\u00fcr deinen Support! ?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003eBitte gib mir auch eine\u00a0\u003ca href=\"http://www.podcastbewertung.de\" rel=\"nofollow\" target=\"_blank\"\u003eBewertung auf iTunes\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eEmpfehle\u00a0die Show an 3 Freunde weiter\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.dnxcommunity.de\" rel=\"nofollow\" target=\"_blank\"\u003eKomm in die kostenlose DNX Community\u003c/a\u003e mit tausenden von gleichgesinnten Lifehackern. Ich bin auch in der Community am Start und helfe wo ich kann!\u003c/li\u003e\n\u003c/ol\u003e"
