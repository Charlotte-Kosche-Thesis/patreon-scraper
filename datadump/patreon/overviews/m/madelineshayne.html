    "summary": "\u003cstrong\u003e\u003c/strong\u003eWhen I say the word \u201cpassages\u201d, what first comes to mind?\u003cbr\u003e\u003cbr\u003eA journey? Travel over oceans to new exotic lands?\u003cbr\u003e\u003cbr\u003eOr passages of scripture? Ecclesiastes 3:1-8?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow about the story of Chlo\u00eb, a young girl caught in a whimsical adventure traversing the passage from Naivety to Faith?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePassages\u003c/em\u003e is a series that follows young Chlo\u00eb on this fantastical adventure. Her journey will take her through strange sights of enchanted rain storms, fields of larger than life thistles, and stark desert plains. It is during her passage through these lands where she will learns the value of hardship, the meaning of true friends, and the strength of faith. Created as a whimsical allegory for the passage we \u003cem\u003eall \u003c/em\u003eundertake when growing from childhood to adulthood, the symbolism found in the fantastical props and couture elements of \u003cem\u003ePassages\u003c/em\u003e tell the stories of our individual  journeys through weakness to strength, and doubt to faith. \u003cstrong\u003eChlo\u00eb\u2019s journey symbolizes the path we all must take to become who we truly wish to be.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThis is Chloe\u2019s story. But it is also my story. And it is also yours.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eCome join the adventure and see the magic in your own \u003cem\u003ePassage\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003c/div\u003e\u003cbr\u003eIn gratitude for your support, I have carefully considered how best to reward your patronage of my work with the rewards tiers I have created. \u003cstrong\u003ePerhaps this is rather cheesy and has been said overly too much, but with complete honesty, every single dollar counts\u003c/strong\u003e (I shop at thrift stores\u2026 dollars can go quite a ways for me... truly). I promise, in turn, to make every dollar you\u2019ve spent to be completely worth your investment.\u003cbr\u003e\u003cbr\u003eAnd of course, if at any time you feel this is not the case, do not hesitate to reach out to me at \u003ca href=\"mailto:email@madelineshayne.com\"\u003eemail@madelineshayne.com\u003c/a\u003e. We\u2019re in this together, after all."
