    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fs3.amazonaws.com%2Fembed.animoto.com%2Fplay.html%3Fw%3Dswf%2Fproduction%2Fvp1%26e%3D1521498263%26f%3DdLRf1J7Kl7PAuN1VYAoH5A%26d%3D0%26m%3Da%26r%3D360p%2B720p%26i%3Dm%26asset_domain%3Ds3-p.animoto.com%26animoto_domain%3Danimoto.com%26options%3Dstart_hq\u0026amp;url=https%3A%2F%2Fanimoto.com%2Fplay%2FdLRf1J7Kl7PAuN1VYAoH5A\u0026amp;image=https%3A%2F%2Fd2m23yiuv18ohn.cloudfront.net%2FVideo%2FdLRf1J7Kl7PAuN1VYAoH5A%2Fcover_648x360.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=animoto\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "Thank you for visiting!\n\u003cbr\u003e\nI am a mythic artist and author working in a variety of media.\u00a0 I identify as a \u0027mythic artist\u0027 because a lot of my work is inspired by mythic themes: faeries, mermaids, myths... I also enjoy painting flora and fauna.\u00a0 My art style is realism, influenced by Mucha and the Art Nouveau movement.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/594d86d003596eed98f56d52/594ec2079f745642467b63ad/59516204099c01d60abf39c1/1500323357711/layton_companions.jpg?format=750w\" style=\"width: 219px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/594d86d003596eed98f56d52/594ec2079f745642467b63ad/59517509099c01d60ac079b4/1500323456312/bellydancer.jpg?format=750w\" style=\"width: 222px;\"\u003e\u003c/div\u003e\nMy primary medium is watercolour, but I also create using graphite, pen \u0026amp; ink, and digital paint (for this I use Corel\u0027s Painter software).\u00a0 Sometimes, I create a drawing using graphite or ink and then colour it digitally, which I suppose means I could call it \u0027multi-media\u0027 :)\u00a0 I have done some small-scale sculpting, and have created jewellery \u0027art\u0027 as well.\u00a0 Mostly, though, I just draw and paint and write.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/594d86d003596eed98f56d52/5ab046996d2a73ff3a99839c/5ab046af2b6a28f4988a9361/1521501876113/bluecover2.jpg?format=750w\"\u003e\u003c/div\u003e\nI have always liked the idea of patrons - in the traditional sense of the old masters - people who enjoyed the art enough that they would support the artist financially just for the joy of watching them create (of course, those patrons often got first dibs on the creations, as well).\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/594d86d003596eed98f56d52/594ec2079f745642467b63ad/595163f64f14bc5632f992c1/1500323252294/layton_athena.jpg?format=750w\"\u003e\u003c/div\u003e\nYour support will allow me to purchase supplies for my work, and maybe even provide me peace of mind when it comes to keeping bills paid - being a freelance artist means you are your business, and there are expenses associated with being in business - business licenses and taxes (still gotta contribute to social security and medicare), fees associated with showing and selling the fruits of our labour (including, but not limited to, booth or table fees, travel, and room \u0026amp; board).\u00a0 I currently attend about 1-3 shows per year.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/594d86d003596eed98f56d52/594ec246bf629a4fd214440f/59528aefb11be1cd2788451d/1498581968800/layton_hum_lan.jpg?format=750w\" style=\"width: 237px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/594d86d003596eed98f56d52/594ec246bf629a4fd214440f/5952a605b8a79b443dc66ad7/1498596255144/layton_robins.jpg?format=750w\" style=\"width: 241px;\"\u003e\u003c/div\u003e\nThank you for considering supporting my dream!\u00a0 Even if you choose not to pledge money for it, I do hope you will follow me on my artistic journeys by checking in on my \n\u003ca href=\"http://www.marylayton.net\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial Web Page\u003c/a\u003e and/or following my \u003ca href=\"http://www.facebook.com/MaryLaytonArt\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook Page.\u003c/a\u003e"
   },

     "about": "I am an artist and author in the mythic tradition. My primary artwork mediums are watercolour, pen \u0026amp; ink, and graphite, although I do some digital and mixed media work as well.\u003cbr\u003e\u003cbr\u003eMy latest creation is the 1st in a planned 3-book series about a time-travelling demon hunter and is titled \"Chasing Demons\". Planned release is for early May. For more about my writing, please visit my author page at Facebook: \u003ca href=\"http://www.facebook.com/MELaytonBooks.\"\u003ewww.facebook.com/MELaytonBooks.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI live in the southeast US with my husband, and we enjoy travelling to the UK to visit with family there, and to the Outer Banks of NC, and Florida\u0027s Space Coast.\u003cbr\u003e",
