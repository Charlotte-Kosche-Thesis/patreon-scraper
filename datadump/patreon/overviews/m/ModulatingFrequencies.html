    "summary": "\u003ch4\u003e\u003ca href=\"https://www.amazon.com/Secret-Ingredient-Love-Really-Stake-ebook/dp/B076CHD3MK/ref=la_B00OI321DO_1_12?s=books\u0026amp;ie=UTF8\u0026amp;qid=1509600125\u0026amp;sr=1-12\"\u003e\u003cem\u003eStake Sauce Arc 1: The Secret Ingredient Is Love, No Really\u003c/em\u003e\u003c/a\u003e Is On Sale Now!\u00a0\u003ca href=\"https://www.amazon.com/Major-Arcana-Death-Masquerade-Stories-ebook/dp/B072PQ1WK2/ref=la_B00OI321DO_1_9?s=books\u0026amp;ie=UTF8\u0026amp;qid=1509600125\u0026amp;sr=1-9\"\u003e\u003cem\u003eDeath Masquerade\u0027s\u003c/em\u003e\u003c/a\u003e first story,\u00a0\u003cem\u003e\u003ca href=\"https://www.amazon.com/Major-Arcana-Death-Masquerade-Stories-ebook/dp/B072PQ1WK2/ref=asap_bc?ie=UTF8\"\u003eMajor Arcana\u003c/a\u003e,\u003c/em\u003e is also available on Kindle!\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDEATH MASQUERADE ARC 1: \u003cem\u003eENTER, PURSUED BY...\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e(PATREON EXCLUSIVE UNTIL HALLOWEEN!)\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003eAct 1:\u00a0\u003c/b\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.patreon.com/ModulatingFrequencies\"\u003eA Witch\u003c/a\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eAct 2:\u00a0\u003c/b\u003e\u003ca href=\"https://www.patreon.com/posts/death-masquerade-14228377\"\u003eA Bear\u003c/a\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eAct 3:\u00a0\u003c/b\u003e\u003ca href=\"https://www.patreon.com/posts/death-masquerade-15715978\"\u003eAn Angry Mob\u003c/a\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eAct 4:\u00a0\u003c/b\u003e\u003ca href=\"https://www.patreon.com/posts/death-masquerade-17502342\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/death-masquerade-17502342\"\u003eA Priest\u003c/a\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.patreon.com/posts/death-masquerade-17502342\"\u003e\u003c/a\u003e\u003cstrong\u003eAct 5:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/death-masquerade-18955672\"\u003eA Vampire\u003c/a\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSTAKE SAUCE STORIES - $2 And Up\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/stake-sauce-1-we-9038781\\\"\u003e\"Things We Learned In The Fire,\"\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003eStake Sauce\u003c/em\u003e Short Story #1!\u003cbr\u003e\u003cstrong\u003eIN WHICH: \u003c/strong\u003eJude Meets A Punk Named Pixie For The First Time, But Not The Last. Also, The Roof Is On Fire.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/two-in-two-out-2-9251960\"\u003e\"Two In, Two Out,\"\u003c/a\u003e \u003c/strong\u003e\u003cem\u003eStake Sauce\u003c/em\u003e Short Story #2!\u003cbr\u003e\u003cstrong\u003eIN WHICH: \u003c/strong\u003eFelix Asks Jasper A Very Important Question To Which We Already Know The Answer, As Has Anyone Who\u0027s Looked At Them For Five Seconds\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/11658301\"\u003e\u003cstrong\u003e\"Blood Donor,\"\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cem\u003eStake Sauce \u003c/em\u003eShort Story #3!\u00a0\u003cbr\u003e\u003cstrong\u003eIN WHICH: \u003c/strong\u003ePixie Almost Shuffles Off This Mortal Coil For The Second Time, And Jasper Chases The Ultimate High\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/celtic-cross-4-12457899\"\u003e\"The Celtic Cross,\"\u003c/a\u003e \u003c/strong\u003e\u003cem\u003eStake Sauce\u003c/em\u003e\u00a0Short Story #4!\u00a0\u003cbr\u003e\u003cstrong\u003eIN WHICH:\u003c/strong\u003e A Familiar Witch Makes A Pretty Good Deal, And Finds That Something Wicked Is In The Cards.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/13670988\"\u003e\"Whispers,\"\u003c/a\u003e \u003c/strong\u003e\u003cem\u003eStake Sauce\u003c/em\u003e\u00a0Short Story #5!\u003cbr\u003e\u003cstrong\u003eIN WHICH:\u003c/strong\u003e We Meet One Old Friend, One New Friend, And One New Enemy. The Old Friend Has Purple Hair, And Is Always Trying Their Best.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/lucky-stake-6-18209640\"\u003e\u003cstrong\u003e\"Lucky,\"\u003c/strong\u003e\u003c/a\u003e \u003cem\u003eStake Sauce\u003c/em\u003e\u00a0Short Story #6!\u003cbr\u003e\u003cstrong\u003eIN WHICH:\u003c/strong\u003e Pixie Comes Face To Face With An Honest Man\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eINTIMATE ENCOUNTERS (NSFW!) - $3 And Up\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/we-always-win-1-9316050\"\u003e\"We Always Win,\"\u003c/a\u003e \u003c/strong\u003e\u003cem\u003eStake Sauce\u003c/em\u003e\u003cem\u003e Intimate Encounte\u003c/em\u003er \u003cem\u003e#1\u003cbr\u003e\u00a0\u003c/em\u003e\u003cstrong\u003eIN WHICH:\u003c/strong\u003e Felix and Jasper Like Games, And Wonder If This One Might Be More Fun With Three Players\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/way-we-almost-2-10756747\"\u003e\"The Way We Almost Were, Part 1\"\u003c/a\u003e \u003c/strong\u003e\u003cem\u003eStake Sauce Intimate Encounter #2\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eIN WHICH:\u003c/strong\u003e\u00a0Jasper And Felix Have Something Very Important To Ask Jude. Words Aren\u2019t Strictly Required, But They Help.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/12725250\"\u003e\u003cstrong\u003e\"The Way We Almost Were, Part 2\"\u003c/strong\u003e\u003c/a\u003e \u003cem\u003eStake Sauce Intimate Encounter #3\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eIN WHICH: \u003c/strong\u003eJude And Jasper Almost Face Everything They\u0027ve Been Keeping Buried, While They Face Each Other. Very Closely.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOTHER EXCLUSIVE CONTENT - FOR ALL PATRONS!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/major-arcana-mp3-13738975\"\u003eMAJOR ARCANA AUDIOBOOK/MP3!\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/character-tarot-9042592\"\u003eList of Character Tarot Cards\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/full-sized-cover-9255784\"\u003eHigh-Resolution \u003cstrong\u003eStake Sauce Act 1\u003c/strong\u003e Cover Art!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/death-masquerade-11242908\"\u003eHigh-Resolution \u003cstrong\u003eDeath Masquerade: Major Arcana\u003c/strong\u003e Cover Art!\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/aesethetic-jude-9041522\"\u003eJude\u003c/a\u003e\u003c/strong\u003e\u00a0Aesthetic\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/aesthetic-pixie-9041388\"\u003ePixie\u003c/a\u003e \u003c/strong\u003eAesthetic\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/aesthetic-eva-9738354\"\u003e\u003cstrong\u003eEva\u003c/strong\u003e\u003c/a\u003e Aesthetic\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/aesthetic-jasper-9042205\"\u003e\u003cstrong\u003eJasper\u003c/strong\u003e\u003c/a\u003e Aesthetic\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/11285017\"\u003eNails\u003c/a\u003e \u003c/strong\u003eAesthetic\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/11285039\"\u003eMaestra\u003c/a\u003e \u003c/strong\u003eAesthetic\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://sylvernebulae.files.wordpress.com/2016/01/roannasylver-banner1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi there. \u0026lt;3 I\u0027m RoAnna Sylver. \nIt\u0027s truly lovely to see you here.\n\u003cbr\u003e\n\u003cbr\u003eYou might know me as the author of\u00a0\u003cstrong\u003e\u003ca href=\"https://www.amazon.com/Chameleon-Moon-RoAnna-Sylver-ebook/dp/B01LW0O7KJ/ref=asap_bc?ie=UTF8\" rel=\"nofollow\"\u003eChameleon Moon\u003c/a\u003e,\u003c/strong\u003e\u00a0a really cool book series about a cast of entirely LGBT, chronically ill and disabled people with super-abilities surviving dystopias. \u003cbr\u003e\u003cbr\u003e(As we do.)\u003cbr\u003e\u003cbr\u003e\nI\u0027m also\u00a0\n\u003ca href=\"http://thesylverlining.deviantart.com\" rel=\"nofollow\"\u003ean artist,\u003c/a\u003e \u003ca href=\"https://www.youtube.com/c/thesylverlining\" rel=\"nofollow\"\u003ea singer, musical theatre performer\u003c/a\u003e, and a\u00a0\u003ca href=\"http://soundcloud.com/sylverlining\" rel=\"nofollow\"\u003evoice actor\u003c/a\u003e. I\u0027ve even been on TV a couple times. Still doing all these things as much as I can, but it\u0027s a challenge with my\u00a0\u003cstrong\u003eButtload Of\u003c/strong\u003e \u003cstrong\u003eChronic Pain/Genetic Conditions and Various Health Ridiculousness\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003eI also have\u00a0\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/RoAnnaSylver\"\u003eanother Patreon\u003c/a\u003e, \u003c/strong\u003ewhich is for general Stuff I make.\u003cbr\u003e\u003cbr\u003eBut this... is something new.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://sylvernebulae.files.wordpress.com/2017/10/stake-sauce-arc-1-cover.jpg?w=519\u0026amp;h=811\" style=\"width: 328px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003eWELCOME TO \u003cem\u003eSTAKE SAUCE,\u003c/em\u003e\u00a0AND THE UPCOMING \u003cem\u003eDEATH MASQUERADE.\u003c/em\u003e\u003c/h3\u003eThere will be:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eVampires. (Mostly nice ones.)\u003c/li\u003e\n\u003cli\u003eSet mostly in\u00a0\u003cstrong\u003ePortland, OR. \u003c/strong\u003eThis version is Only Slightly Weirder than Portland Actually Is. (I Live Here, I Know This.)\u003c/li\u003e\n\u003cli\u003eAnd then switching over to 19th-century \u003cstrong\u003eVenice, Italy.\u003c/strong\u003e In what I understand is Much Weirder Than Venice Actually Was, Or At Least With More Vampires.\u003c/li\u003e\n\u003cli\u003eSome are \u003cstrong\u003epunk rock.\u00a0\u003c/strong\u003eSome are \u003cstrong style=\"background-color: initial;\"\u003eopera singers.\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eNone\u003c/strong\u003e of them are straight.\u003c/li\u003e\n\u003cli\u003eThey and the humans who love them make up a diverse cast, which means racially, gender, sexuality, ability, religion - pretty important to me, for obvious reasons. (\u003ca href=\"https://www.patreon.com/RoAnnaSylver?ty=h\"\u003eI\u0027m a disabled, queer, chronically ill creator!\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003eAlso, \u003cstrong\u003epolyamorous ships.\u003c/strong\u003e It\u0027s gonna be fun.\u003c/li\u003e\n\u003cli\u003eAnd because I am pretty much incapable of \u003cem\u003enot\u003c/em\u003e\u00a0writing anything ridiculously interconnected, these two storylines are going to be very important to one another, and all of this is going to come crashing together in some kind of (un?)holy mashup of \u003cstrong\u003eHigh Drama Masquerade Opera and Punk Rock Asskickery\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eAnd no Torture Porn/Gratuitous Death (I mean, there are vampires), but the Horrible, Sad, \"Inspirational\" or Torture/Suffering Voyuer-ing? Nope, e\u003cem\u003enough\u003c/em\u003e. We have other stuff to do.\u003c/li\u003e\n\u003cli\u003eLike in \u003cstrong\u003eChameleon Moon\u003c/strong\u003e, there will be acknowledgement and respect of trauma, pain, and, obvs, death. But the focus will be on healing. And \u003cem\u003eFun\u003c/em\u003e. The most fun you can have while\u00a0\u003cstrong\u003e\u003ca href=\"https://s-media-cache-ak0.pinimg.com/736x/3f/13/18/3f1318993948398b44900c3bbbc87230.jpg\" rel=\"nofollow\"\u003eseeking out the forces of darkness, and joining their hellish crusade.\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://modulatingfrequencies.files.wordpress.com/2016/06/img_0347.jpg?w=249\u0026amp;h=332\u0026amp;crop=1\" style=\"width: 170px;\"\u003e\u003cimg src=\"https://modulatingfrequencies.files.wordpress.com/2016/06/screen-shot-2016-06-07-at-1-34-08-am.png?w=166\u0026amp;h=332\u0026amp;crop=1\" style=\"width: 117px;\"\u003e\u003cimg src=\"https://modulatingfrequencies.files.wordpress.com/2016/06/img_0346.jpg?w=249\u0026amp;h=332\u0026amp;crop=1\" style=\"width: 176px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThis October,\u00a0\u003c/strong\u003ethe story will continue a few thousand miles, and couple hundred years away. Put on your best waltzing shoes, slip on a mask and find a partner. Magic is in the air, and nothing is the way it seems, because it\u0027s time for the...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eDEATH MASQUERADE\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eWe pick up in 19th-century Venice, Italy, where we follow \u003cstrong\u003eLetizia\u003c/strong\u003e, spell-slinging, rooftop-leaping witch/seer/bounty hunter specializing in vanquishing hordes of the night, and her fabulous opera-star paramour, whose name burns in the brightest lights as she lights up the stage. \u003cstrong\u003eMonaLisa\u003c/strong\u003e holds records for most sold-out shows in a consecutive season, and longest full stage name. Her smile will melt your heart\u2026 and reveal some very pointy pearly whites. (Letizia knows. She\u2019s cool with it. More than cool.)\u003cbr\u003e\u003cbr\u003eWhen the no-nonsense \u003cstrong\u003eInvestigatore Giovanni\u003c/strong\u003e is called in to address the ominous spike in Venice\u2019s deadly murders, the last thing he wants to hear is that the culprit didn\u2019t have a pulse. These ritualistic killings, all in front of or near cathedrals suggest occult serial attacks, not a monster-of-the-week\u2026 but he has to admit, things are getting pretty strange, and he could use a guide on this journey through the city\u2019s  underworld.\u003cbr\u003e\u003cbr\u003eLetizia is that tarot-reading, deadpan-snarking, fiendishly effective guide, and she thinks it\u2019s pretty obvious who/what\u2019s behind these grisly scenes. And it\u2019s not like she\u2019s never dealt with fangs before. She\u2019s got the situation under control\u2026 Until another body shows up right outside MonaLisa\u2019s opera house \u2013 dedicated to the \u201c\u003cstrong\u003eSweet Night Goddess.\u003c/strong\u003e\u201d Looks like the opera-world darling has an overzealous fan. Or maybe someone knows her secret.\u003cbr\u003e\u003cbr\u003eGiovanni has a lead. Letizia has an Incentive. MonaLisa has a show to put on, no matter who ends up dead on her doorstep, or who\u2019d like to see her rising star go down in flames. And like in all good masquerades, nothing is as it seems.\u003cbr\u003e\u003cbr\u003eThis story also contains Sweet Priest Nerds, Nonbinary Fire Witches Who Kick Butt, Plague Doctor Masks for Aesthetics and Practicality, More Polyamory\u2026 and Bears.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://pre15.deviantart.net/3323/th/pre/f/2009/282/b/2/mannequins_really_freak_me_out_by_sylverkitsune.jpg\" style=\"width: 299px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cblockquote\u003eMany familiar faces will appear.\u00a0Though they may wear different masks...\u00a0\u003cbr\u003e\u003c/blockquote\u003e\n\u003cbr\u003e\nSound like fun? Pick a level on the right... And take a bite. \u0026lt;3\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eThank you.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eSO NOW YOU\u0027RE A PATRON...\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\tALL patrons get, regardless of monies...\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e1 \u003c/strong\u003e\u003cstrong\u003eStake Sauce\u003c/strong\u003e act a month, starting with \u003cstrong\u003eAct 2: Of Lost Causes \u003c/strong\u003eon May 1st! No waiting until October!\u003c/li\u003e\n\u003cli\u003eFull-size, gorgeous\u00a0\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/full-sized-cover-9255784\"\u003e\u003cstrong\u003eCover Art!\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eEarly Access to character art, music projects, and dramatic readings, sketches, WIPs, and notes!\u00a0\u003ca href=\"https://www.patreon.com/ModulatingFrequencies/posts?tag=Bonus%20Content\"\u003e\u003cstrong\u003e(TAG: BONUS CONTENT)\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAnd starting at\u00a0\u003cb style=\"background-color: initial;\"\u003e$2,\u003c/b\u003e\u00a0you get everything above, and\u2026\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/ModulatingFrequencies/posts?tag=Stake+Sauce+Stories\"\u003eSTAKE SAUCE EXCLUSIVE STORIES\u003c/a\u003e.\u00a0\u003c/strong\u003eAt least once a month, I\u0027ll write a short story that\u0027s just too secret for public consumption. These short pieces will hint at upcoming arcs, introduce new characters, important knowledge, or plotlines early, or give secret backstories on our current faves. (These will be the usual \u003cem\u003eteen-rated.\u003c/em\u003e If you\u0027re after more\u003cem\u003e risque content\u003c/em\u003e... scroll down.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDEATH MASQUERADE, ACTS 1-6\u003c/strong\u003e\u00a0- When it launches, get monthly chapter updates! No waiting 6 months for the finished book!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e$3 A month: \u003c/strong\u003eAll of the above, and...\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDEATH MASQUERADE\u003c/strong\u003e \u003cstrong\u003eEXCLUSIVE STORIES!\u003c/strong\u003e\u00a0Same deal as the Stake Sauce stories, after DM launches, get at least one short story a month.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSTAKE SAUCE \u003c/strong\u003ensfw vignettes~ (Upcoming!)\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$4: \u003c/strong\u003eAll of the above, and...\u003cstrong\u003eAsk And It Shall Be Revealed\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAsk a not completely spoilery question about either/both series, get an honest answer.\u003c/li\u003e\u003cli\u003eAnswers will be collected in \u003cstrong\u003eThis Tag!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$5: \u003c/strong\u003eAll of the above, and...\u00a0\u003cstrong\u003eEvery Finished Arc as eBooks\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eOnce each Arc is finished, you get the whole thing in your choice of an ePub, Mobi, or PDF. No buying from Amazon, you helped this book exist!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAudio Edition of Act 1/MP3 (\u003c/strong\u003eUpcoming!\u003cstrong\u003e)\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$6: \u003c/strong\u003eAll of the above, and...\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/ModulatingFrequencies/posts?tag=Clairvoyance%20(Sneak%20Peek)\"\u003e\u003cstrong\u003eClairvoyance for Beginners\u003c/strong\u003e\u003c/a\u003e\u003cul\u003e\u003cli\u003eA spoiler-free summary-peek at the upcoming Patreon-exclusive short stories.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$7: \u003c/strong\u003eAll of the above, and..\u003cstrong\u003e.\u00a0\u003ca href=\"https://www.patreon.com/ModulatingFrequencies/posts?tag=Clairvoyance%20(Sneak%20Peek)\"\u003eClairvoyance for Experts\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\n\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003eRead the actual outline of next month\u2019s Act! \u003cstrong\u003eWill\u003c/strong\u003e contain spoilers...\u003c/li\u003e\u003cli\u003e\u003cem\u003e(\u003c/em\u003e\u003cem\u003eExcluding\u003c/em\u003e\u003cem\u003e Act 6\u003c/em\u003e/the finale, and the Truly Secret Spoilers.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e$8: \u003c/strong\u003eAll of the above, and...\u00a0\u003cstrong\u003eAudience Participation!\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eOnce a month, send me a prompt for a short scene or what-if. It can be an AU, a conversation you want to see some characters have, pretty much anything - around 500 words.\u003c/li\u003e\u003cli\u003eI\u0027ll put all the suggestions in a list. \u003cstrong\u003eVote\u003c/strong\u003e for your favorite, and I\u0027ll do\u003cstrong\u003e the winning prompt.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e(These won\u0027t be charged posts; they\u0027ll be like writing warm-ups for me, or promos I\u0027ll post on public blogs!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$10:\u003c/strong\u003e\u00a0All of the above, and... \u003cstrong\u003eA Very Special Thanks!\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eYour name will be included in the Special Thanks section at the end of each chapter!\u003c/li\u003e\u003cli\u003eAnd\u2026\u003cstrong\u003e Name A Thing i\u003c/strong\u003en the story! A street sign, a walk-on character, an event (The Jennifer Incident?). Either you pick a name, or I name it after you, after ensuring this is okay and deciding on what!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$15:\u003c/strong\u003e\u00a0All of the above, and...\u00a0\u003cstrong\u003eWe Take Requests, Level 1!\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSend a headcanon/prompt/scene/ship, and I will write around 500 words! (This is like \u0027audience participation,\u0027 but instead of me picking just one or voting, I\u0027ll actually do all of these!) \u003c/li\u003e\u003cli\u003eWithin reason; NSFW is okay! But nothing abusive/fetishizing/bigoted/otherwise damaging; I reserve the right to refuse or ask you to pick something else.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$20: \u003c/strong\u003eAll of the above, and...\u003cstrong\u003e Design A Minor Character!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSend me a character of your own creation, and they\u0027ll be in the story in some way, with at least one speaking line!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$25: \u003c/strong\u003eAll of the above, and...\u00a0\u003cstrong\u003eWe Take Requests, Level 2!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOnce a month, send me a headcanon/prompt/scene/ship, and I\u2019ll write it, up to 1000 words.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$30: \u003c/strong\u003eAll of the above, and...\u003cstrong\u003e Clairvoyance For Masters\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAsk me anything but the most absolutely \u003cem\u003eunspeakable\u003c/em\u003e spoilers, and I\u0027ll answer to the best of my ability. \u003c/li\u003e\u003cli\u003eThe only caveat here is \u003cem\u003eyou\u003c/em\u003e can\u0027t say a word. If any secrets get out, we\u0027ll both know why\u2026\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$50: \u003c/strong\u003eAll of the above, and...\u003cstrong\u003e Please Allow Me To Introduce: A Person Of Wealth And Taste\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eUh. Wow. We should\u2026 talk. You could ask me basically anything, including Shocking Spoilers.\u003c/li\u003e\u003cli\u003eLike, wow, I don\u0027t even know, but my attention, \u003cem\u003eyou got it\u003c/em\u003e. (And also my eternal gratitude and \u003cem\u003eincredulous, shocked Is This Really Happening face.\u003c/em\u003e\u003ca href=\"http://67.media.tumblr.com/0ab57dfc3ecb106c61cede99c0b93dad/tumblr_o4xfcroHqB1qzqxfeo5_500.jpg\"\u003e\u003cins\u003e Here it is. It\u0027s pretty funny\u003c/ins\u003e\u003c/a\u003e.)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e"
