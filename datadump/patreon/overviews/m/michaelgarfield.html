    "summary": "Thank you for stopping by this page!\u00a0 I hope our intersection brings good things into your life.\u003cbr\u003e\u003cbr\u003eMy name is Michael Garfield and I\u0027m a paleontologist by training, polymath by living \u2013 a podcast host, artist, author, singer-songwriter, philosopher, and educator helping to \"Rewild the Singularity\" by restoring soul to our discussions of the future.\u003cbr\u003e\u003cbr\u003eI\u0027m not here to \"make profit\" but to \u003cem\u003ecreate value \u2013 \u003c/em\u003eby facilitating conversations, making art, and sharing insights that will nourish us and future generations.\u00a0\u00a0As a member of a planetary renaissance, my work is to share my what I learn and discover from my life of intensive trans-disciplinary study.\u00a0 I\u0027ve always noticed things that other people don\u0027t and organize my life to learn and synthesize as much is possible...my niche is helping people cultivate the curiosity and playful wisdom that we need to thrive in this accelerating age of transformation.\u003cbr\u003e\u003cbr\u003eIn service of this, I\u0027m the host of \u003ca href=\"http://itunes.apple.com/us/podcast/future-fossils/id1152767505?mt=2\"\u003eFuture Fossils Podcast\u003c/a\u003e, the pioneer of \u003ca href=\"https://michaelgarfield.bandcamp.com/\"\u003ecyberacoustic guitar\u003c/a\u003e, a fourteen-year veteran of\u00a0\u003ca href=\"http://michaelgarfieldart.com/\"\u003escientific illustration and live painting\u003c/a\u003e, an\u00a0\u003ca href=\"http://michaelgarfield.net/p/writerspeaker.html\" target=\"_blank\"\u003eessayist and public speaker\u003c/a\u003e, and the author of\u00a0\u003cem\u003e\u003ca href=\"http://medium.com/@michaelgarfield\"\u003eHow to Live in the Future\u003c/a\u003e \u2013\u00a0\u003c/em\u003ea book-in-progress splashing in the intertidal zone between tech, evolution, art, and consciousness.\u00a0 \u003cbr\u003e\u003cbr\u003eI also teach about transformative technologies and how to surf the wave of change brought on by stuff like blockchain, AI, VR, and biotech \u2013 and run an email newsletter called\u00a0\u003ca href=\"http://tinyletter.com/cryptoreader\" target=\"_blank\"\u003eCrypto Reader\u003c/a\u003e that digests interesting crypto news, providing context and orbital insights on this vital moment in the evolution of society.\u003cbr\u003e\u003cbr\u003eCheck out the posts blow for bountiful free archives of these things. I love to give this work away, \u2013 and it\u0027s important that we pivot toward creating systems that encourage generosity, that reward community investment.\u00a0 That\u0027s why, now and forever, most of what I make is free or pay-what-you-like.\u00a0 When something\u0027s value is determined by how many people it can help, it makes no sense to lock this work away.\u00a0 I made this for you!\u003cbr\u003eFor those of you with cash to spare, your generous support makes projects like these possible:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://1.bp.blogspot.com/-qgCsfPMckXA/V88pdPGZnMI/AAAAAAAAppc/RVjIYc-O1v8hCXavRdRLkejsazL-ykHhACPcB/s640/FUTURE-FOSSILS_BANDCAMP-LG.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePodcasts \u2013\u00a0\u003c/strong\u003e\u003ca href=\"http://facebook.com/groups/futurefossils\" target=\"_blank\"\u003eFuture Fossils Podcast\u003c/a\u003e (at\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/future-fossils/id1152767505?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.stitcher.com/podcast/michael-garfield/future-fossils\" target=\"_blank\"\u003eStitcher Radio\u003c/a\u003e) is a digital museum of provocative, profound discussions with a growing list of awesome guests. Explore time, and our species\u0027 place in it, through banter of the geeky, unconventional, free-roaming, fun, irreverent, and thoughtful kind \u2013 an auditory psychedelic to prepare you for a wilder future than we can imagine.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://3.bp.blogspot.com/-fTl5gAy3wcU/VTlDzwLXUAI/AAAAAAAATnY/mUv1HpNJZAk/s640/MG%2Bby%2BShane%2BDooley%2BEdit.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://michaelgarfield.net/p/writing.html\" target=\"_blank\"\u003eWriting\u003c/a\u003e \u2013\u00a0\u003c/strong\u003eI write frequently to connect ideas and catalyze emergent insights.\u00a0 Current projects include short works of experimental sci-fi and my first book,\u003cem\u003e \u003ca href=\"http://medium.com/@michaelgarfield\"\u003eHow To Live in the Future\u003c/a\u003e\u003c/em\u003e, in which I view the future through the lens of evolutionary history. What insights do a study of the past reveal about our destiny on Earth? What are the opportunities in all this transformation?\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/rP_YyR_YH_06xDfvVyuH3rlohVowo9QLdkWG03SnJmjbZ5oczFzbG6X9qKlk3YuF4PrjXFqMS5e56kRusQMm4AXWcEb5dsVf4928qUnuB1nuHCkbsWMcsPSlrXboqI_FEnBRIYlCRqH7Gjjzr_DyxC87gUmqXnLc_DciYW0AA41jSzFXBlxNzm6R5KLeqaajzUWkRSZwPCA0vHjkv0OBpo_0BQfhERKeOOKYlB3tM_3vxApYjl4967B-fQGtDbErXsKbOPh1P2gAY0umbfyz9R_op3LA0I_NHV3bz1Dn7HdT5jTEZQ0fK6uC4UnD7qL9ZPiQFSvu_-CXFyYaUHISkd4gFxnGJ4cDzoOjWX214Fses0XJXQrPUGOcq8IRp0ERqZXTB2bCVeVos7L1lH5MiLqOpjXBcV06YstBI6nZ8WMkmBQ6wdXtfoTsdEEUUbsgX56u8LyQd4zdnkYU_77K3dJAQ1-Jak3O9dj0S8OBPFjuSSQtfbq-1nwd760p5zWV2BWAI5O5U17s0dQjPQxTanS4liDfZRRlumuF3Iapt9sy4NPizk2bz8Lsef_u2GaX-b_87HxRW6mebLzNitLi7LhG8rHSUBYzF2gktTCgstuG_ponjQ=w937-h234-no\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://michaelgarfield.bandcamp.com/\"\u003eMusic\u003c/a\u003e \u2013\u00a0\u003c/strong\u003ePursuing new musical modalities that reimagine the guitar to suit our electronic age, I write and improvise ecstatic, tender, intricate, emotive tunes that attune the instrument, performer, audience, and venue together and invoke a greater mystery.\u00a0\u00a0\u003ca href=\"http://michaelgarfield.bandcamp.com/\"\u003eI\u0027ve been at this for almost 20 years\u003c/a\u003e, consider my songs some of my finest work, and am ever-closer to expressing that transcendent Sound-Beyond-The-Sound...\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/LRlX0YwZY0HhwjZAleldh8WXl77gPiisPZC43c0NFt0tH4CF0uznhZFSXjD-5rPuRD25j2QXMMAXkQodyxGXSgHCq5jef5iLFz_zhn6qUzqescC5pLxhUg3awd5cfh-FEjPRdhm3STRaJf3YRQ6vPro6C0ZUv5L3anLQ3Yvv8GAElfV1ctueHfhMC5NjwRZFvYBFuZ8uGM4YdjeGHslzwgod4Ny6taMpLJBHZG3u6gr4Wiaojazgxy6PGpaNXRJGJKga6d0uAIpkFKyCywhyGsKgHNx3zztDnlik04m6sQy-HQCZt4upLJN-g67Ejs-m94Ha6CZtn3atHsvBRHRovDZzq5YpL0ISyb7fmDp1CR0pJhZXQtFNPWaJGLfC11aRNHWKOkX1bB7JhVbRdRaLi2EglCwOIGnfxHo7GdxuZyy3dKIdxmSiW0prPn73GKWNyN3fhWnmD26BAXl3pVlpH9SnjOKHFoOCGmu7QwnTBN3fAyKjkEP0a_W0er4KM7NX43D5QDN_hQU-Tl9YpmvwWs5OxqPuhm4PReOeSD2GsLXHuliwuW3nfYTnsfRGsTNQps-ARO66PNezG8nkSlNTesVnLj3M8xjtcY9oGpFFV5ah0_pSxpfoDA=w1281-h445-no\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://michaelgarfieldart.com/\"\u003ePaintings \u0026amp; Coloring Book Pages\u003c/a\u003e \u2013\u00a0\u003c/strong\u003eBeginning with four years in natural history illustration, I got into painting live at festivals and concerts, and have created\u00a0\u003ca href=\"http://michaelgarfieldart.com/\"\u003enearly 400 paintings\u003c/a\u003e, over ten years and countless musical collaborators.\u00a0 This work has brought me everywhere from Burning Man to NASA to Australia, to render visions of a future in which nature and technology have merged in peace.\u00a0 Lately, this is coming out for Patreon supporters in the form of totally delightful, coloring book pages filled with dinosaurs and fractals and a bunch of other trippy stuff...\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://4.bp.blogspot.com/-CcTTX5uXuDA/V8mq6-OKIhI/AAAAAAAAqJI/0MZ4teUUvvcMTJ_Ep5f7OePiACPxK1VYgCPcB/s640/R0010246_20160822005606%2Bfixed%2Bclipped.jpg\"\u003e\u003cbr\u003e\n\t\u003      "about": "\"Michael is a bio-mechanical lightning rod, he possess a keen intellect and possibly too much talent, and I have never seen him do anything other than stimulate, antagonise, elevate, shake-not-stir, and generally get involved in the center of where ever his roaming griot spirit might be...\"\u003cbr\u003e\u2013 James Oroc, author of Tryptamine Palace\u003cbr\u003e\u003cbr\u003e\"Michael is amazingly well-spoken and his artwork is amazing too.\"\u003cbr\u003e\u2013 Charles Eisenstein, author of Sacred Economics\u003cbr\u003e\u003cbr\u003e\"It takes creativity to make the next step in a newer, more shocking direction, but it takes a visionary to go beyond the breaking point and meet music on the other end of the spectrum. That\u2019s what Michael Garfield does.\"\u003cbr\u003e\u2013 The Untz\u003cbr\u003e\u003cbr\u003e\"If the society we are moving towards is one where artists like Michael pervade the scene, then that is a society I judge worthy for my children.\"\u003cbr\u003e\u2013 Matt Bovard, writing for LostInSound\u003cbr\u003e\u003cbr\u003e",
