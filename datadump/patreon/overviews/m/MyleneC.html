    "summary": "\u003ch3 style=\"margin-left: 20px; text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"margin-left: 20px; text-align: center;\"\u003e\u003ca href=\"https://mylene-c.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/7/7b/DeviantArt_Logo.svg\" style=\"width: 139px;\"\u003e\u003c/a\u003e \u00a0 \u003ca href=\"https://www.facebook.com/Les-cr%C3%A9ations-de-Myl%C3%A8ne-877815882280462/\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Facebook_New_Logo_%282015%29.svg/1200px-Facebook_New_Logo_%282015%29.svg.png\" style=\"width: 96px;\"\u003e\u003c/a\u003e \u00a0 \u003ca href=\"https://www.youtube.com/channel/UC-yAj-BpUK5ixhdV09DQ_BQ\" target=\"_blank\"\u003e\u003cimg src=\"http://www.underconsideration.com/brandnew/archives/youtube_2017_logo.png\" style=\"width: 130px;\"\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003ch3 style=\"margin-left: 20px; text-align: center;\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e~ English ~ \u003cimg src=\"https://e.deviantart.net/emoticons/f/flaguk.gif\"\u003e\u003c/h3\u003e\n\u003ch4\u003eWelcome to my Patreon !\u003c/h4\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eAbout me :\n\u003c/strong\u003e\u003cbr\u003e\nMy name is Myl\u00e8ne, I \nam 24 years old and I\u0027m a french freelance illustrator ! \n\u003cbr\u003e\nSince my youngest age, drawing has always been my passion. Having\n started on paper, here I am now on computer with a graphic tablet where I \nrealize various illustrations and manipulations of various inspirations! I adapt and take an interest in any universe.\u003cbr\u003eSeduced especially by that of the Japanese culture, I propose with pleasure my photo editing for cosplayers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy am I on Patreon :\u003c/strong\u003e\u003cbr\u003e\nBecause I want to realize my dream and be able to live my art! I\n am sure that your support and my energy will allow me to commit myself to various \nprojects, to offer you more and more content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSo thanks for your support !\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch3\u003e~ French ~ \u003cimg src=\"https://orig08.deviantart.net/6897/f/2012/188/8/8/88f91f2e39f94c50fe1e415b43a037c3-d5676nl.png\"\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cstrong\u003eBienvenue sur mon Patreon !\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eUn peu plus sur moi :\n\u003c/strong\u003e\u003cbr\u003e\nJe m\u0027appelle Myl\u00e8ne, j\u0027ai 24 ans et je suis graphiste/illustratrice freelance !\n\u003cbr\u003e\nDepuis mon plus jeune \u00e2ge, dessiner a toujours \u00e9t\u00e9 ma passion. Ayant commenc\u00e9 avec le papier, me voil\u00e0 dor\u00e9navant sur tablette graphique o\u00f9 je r\u00e9alise divers illustrations et photo-manipulations d\u2019inspirations vari\u00e9es ! Je m\u2019adapte et m\u2019int\u00e9resse \u00e0 tout univers.  \u003cbr\u003e\nS\u00e9duite particuli\u00e8rement par celui de la culture japonaise, je propose avec plaisir mes retouches photos pour les cosplayeurs.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nPourquoi suis-je sur Patreon :\n\u003c/strong\u003e\u003cbr\u003e\nCar je veux r\u00e9aliser mon r\u00eave et pouvoir vivre de mon art !  Je suis certaine que votre soutien et mon \u00e9nergie me permettront de m\u2019engager et m\u2019\u00e9panouir dans divers projets, pour vous proposer toujours plus de contenu !\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDonc merci pour tout votre soutien ! \u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/fGUNYG/Avant_apr_s_small.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e \u003cimg src=\"https://image.ibb.co/gMbxW5/Digital_drawings.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/inwWr5/Chibi_Lo_L.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/cAWLjQ/Avant_Apr_s.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
