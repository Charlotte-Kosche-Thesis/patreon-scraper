    "summary": "After many years of telling myself \"I should do more art\", I have finally decided 2015 is the year I return. Though my background is in architecture and graphic design, art and comic books have always informed how I approach design and how I see the world. \u003cbr\u003e\u003cbr\u003eSo what do I like to draw? I draw \u003cstrong\u003eslice of life comics\u003c/strong\u003e with a pinch of \u003cstrong\u003emagical realism\u003c/strong\u003e, \u003cstrong\u003e\u00a0urban dreams,\u003c/strong\u003e and \u003cstrong\u003esocial dystopias\u003c/strong\u003e. I draw on the \u003cstrong\u003eMexican-American experience \u003c/strong\u003eas a first-generation American, on \u003cstrong\u003egender and racial identity\u003c/strong\u003e, and on inequalities reflected in our real, imagined, and urban structures. I draw about\u00a0\u003cstrong\u003etiny living\u003c/strong\u003e, on\u00a0\u003cstrong\u003eYIMBY-ism, \u003c/strong\u003eand\u003cstrong\u003e spatial justice\u003c/strong\u003e in the U.S., on crossing and learning from\u003cstrong\u003e cultural boundaries\u003c/strong\u003e, as well as many other projects cooking up in my mind.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca\u003e\u003c/a\u003e\u003ca\u003e\u003cimg src=\"http://static1.squarespace.com/static/53fe8452e4b0c94d6db902f6/562e95ece4b03add091d355f/56370a76e4b06c8363f4a5d7/1446447791183/issue05.jpg?format=750w\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eIntent\u003c/strong\u003e\u003c/h2\u003e\nI am opening this account as a formal entry for myself into the \"art world.\" I\u0027m crossing a threshold into the world as Creator, Maker, Doodler.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eTwenty fifteen is the year I dove into nibs...ink on bristol rather than on bargain sketchbook paper and whatever pen I could find.\u003c/li\u003e\n\u003cli\u003eTwenty fifteen is the year I have drawn a myriad of tiny houses, filling them with little characters with little lives.\u003c/li\u003e\n\u003cli\u003eTwenty fifteen is the year I have broken out of my shell through medication and therapy, and I am ready to seize days, develop talents, improve my style, and start telling stories.\u003c/li\u003e\n\u003cli\u003eTwenty fifteen is also the year I find that my lines need work, my vision needs editing, my knife needs filing, and my toolkit needs updating.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/53fe8452e4b0c94d6db902f6/558d714ae4b08d08b060830f/558d7180e4b02f9b0b283f2c/1435333003086/comic-layout22.jpg?format=750w\" style=\"width: 782px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPledging will mean I will be able to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePurchase art supplies, such as ink, bristol board, nibs, craft paper, and occasionally markers\u003c/li\u003e\n\u003cli\u003eOffset printing costs (zines, posters)\u003c/li\u003e\n\u003cli\u003eAddress and foster a community (you!)\u003c/li\u003e\n\u003cli\u003eFind inspiration (you are a motivator!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAt this point, the last two points are the most important. We make not only for self, but to communicate an idea outside the self- the story of us as human beings on this blue marble of a planet.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eFor your consumption...\u003c/h2\u003e\nForgetting that one\u0027s platter of projects grows infinitely, I plan to finish the following in the next two years: All my patrons get pdfs.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003eWitchaus - Issue 1 \u0026amp; 2\u003cstrong\u003e [Issue #1 is finished!]\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\ta comic on the curse of leaving home and being true to yourself - planned to be a five part series\u003c/li\u003e\u003cli\u003e\u003cu\u003ePLANET HOP - Issue 1 \u0026amp; 2\u003cstrong\u003e [Issue #1 is finished!]\u003c/strong\u003e\u003cbr\u003e\u003c/u\u003ea cyberpunk immigration story following Manya on the utopian planet Neat\u003c/li\u003e\n\u003cli\u003e\u003cu\u003e907: End of the Road\u003c/u\u003e\u003cbr\u003e\n\ta comic written by Spencer and Graham Tordoff on the post-apocalypse living on in Alaska\u003c/li\u003e\n\u003cli\u003e\u003cu\u003eRenter\u0027s Guide to City Development #1 (DADU\u0027S AND DA-DON\u0027TS) and #2 (LIVABILITY AND MICROHOUSING) \u003cstrong\u003e[ #1 is finished!]\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\tpassing on what I\u0027ve learned in architecture and urban activism- what makes a good neighborhood and community? written alongside my activism and advocacy with the Capitol Hill Renter\u0027s Initiative and beyond\u003c/li\u003e\n\u003cli\u003e\u003cu\u003eNIMBY ~bingo~\u003c/u\u003e\u003cbr\u003e\n\tsatire piece on what precious NIMBYists say on development and city life\u003c/li\u003e\n\u003cli\u003e\u003cu\u003eAffect \u003c/u\u003e(working title)\u003cbr\u003e\n\ta card game about navigating negativity with the help of your community\u003c/li\u003e\u003cli\u003e\u003cu\u003eAnd on the third day...\u003c/u\u003e(working title)\u003cbr\u003ea map-drawing collaborative story game about regrets, perception, and the end of the world\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003eMyra Lara\u003cbr\u003e\u003ca href=\"http://www.myralara.com\" rel=\"nofollow\"\u003ewww.myralara.com\u003c/a\u003e\u003cbr\u003e"
