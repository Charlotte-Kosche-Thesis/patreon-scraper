    "summary": "If you\u0027re on this page, then maybe you\u0027ve read something I\u0027ve written.\u00a0 Or maybe you found your way here some other way.\u00a0 No matter what brought you here, \u003cstrong\u003ethank you\u003c/strong\u003e for taking the time to visit.\u00a0 If you\u0027ve made it this far, you\u0027ve already shown more support than I ever could have hoped for.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little about me:\u00a0\u00a0\u003c/strong\u003eWriting was always my least favorite subject in school.\u00a0 I had no idea fan fiction was a thing until about four years ago.\u00a0 I\u0027d never written or attempted to write a story for myself until...four years ago.\u00a0 Clearly, I was an ideal candidate to become a fan fiction writer!\u003cbr\u003e\u003cbr\u003eI started writing RWBY fan fiction with\u00a0\u003ca href=\"https://www.fanfiction.net/s/10334240/1/The-Fire-Within\" target=\"_blank\"\u003eThe Fire Within\u003c/a\u003e - my first attempt at a long, multi-chapter story.\u00a0 I continued with\u00a0\u003ca href=\"https://www.fanfiction.net/s/10977028/1/Red-Carpet-Romance\" target=\"_blank\"\u003eRed Carpet Romance\u003c/a\u003e - a muse that\u0027s still ongoing and will likely never end.\u00a0 Then I moved to\u00a0\u003ca href=\"https://www.fanfiction.net/s/11157764/1/Rush\" target=\"_blank\"\u003eRush\u003c/a\u003e - my first foray into White Rose.\u00a0 There has been quite a few smaller stories in between - from\u00a0\u003ca href=\"https://www.fanfiction.net/s/11299529/1/Pages\" target=\"_blank\"\u003ePages\u003c/a\u003e to\u00a0\u003ca href=\"https://www.fanfiction.net/s/11112719/1/Caught\" target=\"_blank\"\u003eCaught\u003c/a\u003e to\u00a0\u003ca href=\"https://www.fanfiction.net/s/10921423/1/The-Days-of-Winter\" target=\"_blank\"\u003eThe Days of Winter\u003c/a\u003e - and with each one my love for writing has grown.\u003cbr\u003e\u003cbr\u003eMy goals are fairly simple - I want to become a better writer.\u00a0 I want to create novel length stories that people enjoy and come back to read over and over again.\u00a0 Today, I do this through fan fiction, but one day I hope to do this through a universe of my own.\u003cbr\u003e\u003cbr\u003eI\u0027ve set up this page to offer readers more ways to support and interact with me, while collecting some bonuses for yourselves.\u00a0 But, more than that, this page is to hold myself accountable to those who\u0027ve read, reviewed, and followed me for the long haul.\u00a0 Whatever story I\u0027m currently on, I\u0027ll be posting \u003cstrong\u003enew chapters weekly\u003c/strong\u003e - and, for $2+ Patrons, a week before FanFiction.net.\u00a0\u003cbr\u003e\u003cbr\u003eWhatever brought you here today - thank you for joining me on this journey, even if it\u0027s only for today."
