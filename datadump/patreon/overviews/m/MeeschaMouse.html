    "summary": "\u003cem\u003eHello Everyone!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy name is Meescha Dare, and I\u0027m making my mark on this (mostly nerdy) corner of the art world! I\u0027ve always tried to connect with people who enjoy art like I do, but now Patreon can connect us in a way we couldn\u0027t before! If you like creepy, cute, grotesque, beautiful things, then we\u0027ll get right along I think. My art can be mostly categorized between pop-culture nerdy stuff, and unnamed creatures that seem to lurk within the deep, charged recesses of my ever-raging brain-hurricane. Too much?\u003cbr\u003e\u003cbr\u003eI hail from Seattle, WA where I\u0027ve drawn all my life. In recent years, though, I\u0027ve relinquished the shackles of my 9-5 to walk the Path of the Artist. Although I\u0027m self-taught in artistry, I did happen to acquire a BA in Fine Arts. I usually let the winds guide my interest, which means my art is all over the place! For the last few years, I\u0027ve posted my art at least twice a week on my Facebook page! There\u0027s plenty to see, from digital art, to comics, to watercolor or colored pencil, to more traditional styles! If you happen to like my art, you\u0027re sure to stay titillated!\u003cbr\u003e\u003cbr\u003eMy main inspirations: All things horror, all things creepy/cute,\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/9DR6UnP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a wonderful way for me to receive support enough to keep making art, and I love making art! I never want to stop! But Patreon also connects me to you art lovers, and gives me the opportunity to shower you with gifts.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThe Rewards:\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePledge rewards available:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e-Frequent, Patreon-only updates just for you!\u003cbr\u003e-Downloadable wallpapers!\u003cbr\u003e-Credit in Youtube videos!\u003cbr\u003e-Sketchbook scans of my doodlings and mind-dumps!\u003cbr\u003e-Video tutorials, with commentary, and full access to PSD and project files!\u003cbr\u003e-A free, signed print every month!\u003cbr\u003e-Coupon codes!\u003cbr\u003e-And Much More!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWith your support:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI can continue doing what I love; making art! This is only possible with the loving support of all you. Patreon or not, thank you for enjoying my art, or sharing it with others. Funds raised through Patreon go completely back into the art itself; with new equipment, I can upgrade and expand my skillset and the production value of my art. And then I can make cooler stuff for you guys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLonger term:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have been wanting to illustrate my ideas into a series of children\u0027s books. If things go well enough, I would love to make this dream a reality. A project on that scope requires the help of more hands, but anything is possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIt\u0027s because of you\u003c/span\u003e \u003c/strong\u003ethat I\u0027m here. If you choose to support me, I will do everything I can to honor your support by improving my art, and returning the favor! Thank you so much for taking the time to stop by my humble page. Patreon or not, you are what keeps me going.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"https://i.imgur.com/dwJpzYd.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
