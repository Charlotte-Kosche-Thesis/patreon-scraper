    "summary": "\u003cstrong\u003eI\u0027m a medical cartoonist!\u003c/strong\u003e I write and draw comics about healthcare, medical conditions, and aspects of the United States healthcare industry.\u003cbr\u003e\u003cbr\u003eI bring humor and fresh perspectives with comics such as \u003cem\u003e\u003ca href=\"http://www.metrokitty.com/comics/webcomics/diabdick/\"\u003eDiabetes is After Your Dick!\u003c/a\u003e\u003c/em\u003e and \u003cem\u003e\u003ca href=\"http://www.metrokitty.com/index.php?id=427\"\u003eWhat the Hell?! Why is My Doctor So Late?\u003c/a\u003e\u003c/em\u003e I also work with clients on health education materials that are a little less sassy and more suitable for the office (#hireable!).\u003cbr\u003e\u003cbr\u003eYour support will help me devote time and energy to making these comics and experimenting with novel ideas for health interventions, medical education, and more. Let\u0027s make a difference together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you\u0027ll get in return\u003c/strong\u003e\u003cbr\u003eExclusive comics! Autobio musings! Process updates and sketches! Weird clinically-inspired artwork! The chance to help me test out ideas and content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m a health education cartoonist and writer with an MS in Health Communication from Tufts University. I\u0027m also a former web programmer with 10+ years\u0027 experience working on electronic medical record applications. I\u0027m interested in preventive medicine, primary care, behavior change, and all the cool gross gooey things in the medical world. \u003cbr\u003e"
