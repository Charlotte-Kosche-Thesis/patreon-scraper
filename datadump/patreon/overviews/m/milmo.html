    "published_at": "2017-04-20T18:03:32+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHi there! Do you like comics? Do you like stories? Do you like getting caught in the rain?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u2019re here for the first two, you\u2019ve come to the right place! (For the last one I highly recommend Wales.)\u003cbr\u003e\u003cbr\u003eI\u0027m Sarah - I also go by Milmo - and I\u2019m a comics artist based in Cardiff. I\u2019m known for my indie titles \u003cstrong\u003eNPC Tea\u003c/strong\u003e and \u003cstrong\u003eHeart of Time\u003c/strong\u003e, and I also work as a freelance artist and writer. I\u2019ve also worked in games (you can see my art and even hear my voice in \u003cstrong\u003eMaster Reboot \u003c/strong\u003eon Steam). You can find examples of everything I do on my \u003ca href=\"http://www.heartoftime.co.uk\"\u003ewebsite here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI hope that you\u2019ll join me here on Patreon as I develop and grow as an artist. I\u2019ll be sharing art from every project I\u2019m working on, including my independent comics and illustration (with my current focus being NPC Tea). \u003cbr\u003e\u003cimg src=\"http://www.heartoftime.co.uk/wp-content/uploads/2017/04/npct_prev1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"With a story full of wonder and intrigue as well as some of the most stiking visuals seen in comics of late, this is an issue worthy of delving into - ideally along with a nice cup of tea.\" - \u003ca href=\"http://pipedreamcomics.co.uk/review-npc-tea-saran-millman/\"\u003eJames Blundell, Pipedream Comics\u003c/a\u003e \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eInspired by classic RPGs, NPC Tea is set in modern day Cardiff and follows the adventures of an ex-fire summon, an elf and a magicless human as they try to save the city\u0027s least popular tea shop from financial (and magical) ruin. The comic is currently only in print and issue 1 is available on \u003ca href=\"https://www.etsy.com/uk/listing/477284210/npc-tea-issue-1?ref=shop_home_active_1\"\u003eEtsy.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNPC Tea is a complex fantasy world - while it\u2019s set in modern day Cardiff, there is a huge amount of background detail I needed to write and design before I even started. As well as artwork and sketches, I\u2019d love to share with you the masses of lore, character biographies and short stories that I write alongside the comic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT DO YOU GET?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI have a variety of different rewards to suit what you\u2019re most interested in (and I\u2019m open to suggestions if there\u2019s something I\u2019ve missed!). From $1 I\u0027ll be posting NPC Tea page by page, so you\u0027ll be able to read the entire story right here on Patreon. From $6, you can get completed issues as high res PDFs, and from $12 you can get them in print, too. \u003cbr\u003e\u003cbr\u003eEvery patron will get an insight into my creative process and updates on page progress, sketches, character designs and other gubbins that nobody would usually see. I\u2019ll even include drafts of scripts and my notes on rewrites I\u2019ve made. At the BARD level and above, you\u2019ll get access to the short stories I\u2019ve written for NPC Tea, along with all the lore, histories and character biographies I post. \u003cbr\u003e\u003cbr\u003eAnything you can contribute will be greatly appreciated, thank you :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHERE\u2019S SOME MORE PICTURES IF YOU LIKE THAT KIND OF THING\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSome samples of NPC Tea pages and prep:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.heartoftime.co.uk/wp-content/uploads/2017/04/prev01.jpg\"\u003e\u003cimg src=\"http://www.heartoftime.co.uk/wp-content/uploads/2017/04/belenus.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.heartoftime.co.uk/wp-content/uploads/2017/04/prev02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSome samples of commissions and illustration work:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.heartoftime.co.uk/wp-content/uploads/2017/04/prev03.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.heartoftime.co.uk/wp-content/uploads/2017/04/stabulous.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.heartoftime.co.uk/wp-content/uploads/2017/04/prev04.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThanks so much for reading, I appreciate it!\u003c/strong\u003e\u003cbr\u003e"
