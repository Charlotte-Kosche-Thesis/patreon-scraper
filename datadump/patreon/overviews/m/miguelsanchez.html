    "published_at": "2015-06-26T16:01:27+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eVersion en Espa\u00f1ol (Scroll down for english version)\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003eAlla por 2012 empece con esta andadura con el objetivo de compartir mi pasion por el torneado en madera asi como para acercar muchos de los proyectos que se podian encontrar en la red en otros idiomas a la comunidad de habla hispana.\u003cbr\u003e\u003cbr\u003eDesde entonces, este canal se ha convertido en uno de los mas vistos en el torneado de madera en nuestra lengua y mantiene un crecimiento sostenido que no hace si no enorgullecerme enormemente.\u003cbr\u003e\u003cbr\u003eProduzco 2 videos semanales, uno los martes con un proyecto o una herramienta, y otro los viernes para comentar con vosotros y promocionar a otros creadores y sus canales.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eTodo el contenido de nuestro canal ha sido, es y seguira siendo gratis\u003c/strong\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eY ahi es donde entrais vosotros.\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIdear, grabar y editar estos videos en mi tiempo libre cuesta mucho esfuerzo y dinero y es por ello que os pido ayuda.\u003cbr\u003e\u003cbr\u003eUn peque\u00f1o aporte mensual, en la medida de vuestras posibilidades, es una gran ayuda para mantener los contenidos.\u003cbr\u003e\u003cbr\u003eSolo teneis que elegir un importe mensual y darle al boton \u003cstrong\u003e\"Become a Patreon\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA partir de ese momento estaras patrocinando los contenidos de mi canal.\u003cbr\u003e\u003cbr\u003ePreguntaos por un momento si lo que habeis visto hasta ahora en el canal os ha sido de alguna ayuda. \u003cbr\u003eEn algun momento habeis hecho alguna herramienta de las que os he mostrado, o un soporte, o un acabado o una tecnica, y preguntaos por su valor.\u003cbr\u003e\u003cbr\u003eQuiero que tengais en cuanta una cosa mas.\u003cbr\u003eHay miles de personas que no pueden permitirse donar, y lo entiendo perfectamente, con vuestro apoyo ayudais a que el canal se mantenga y quien sabe si alguna de esos miles de personas encontrara algo util, o al menos inspiracion en el, gracias a vosotros.\u003cbr\u003e\u003cbr\u003eGracias por estar ahi.\u003cbr\u003e\u003cbr\u003eMiguel Sanchez\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEnglish version\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003eBack\nin 2012, I started my journey with a target in mind of sharing a\npassion of wood turning and to also share with speakers of my first language (Spanish) as part\nof the many projects that can be found easily in your language (English). I wanted to use the ideas that I have learned and communicate/share to them.\u003cbr\u003e\u003cbr\u003eSince then, this channel has\nbecome one of the most viewed woodturning channels in Spanish and is a connection\nbetween woodturning communities, continuing in good health, and still growing\nwhich makes me very proud.\u003cbr\u003e\u003cbr\u003eI upload 2 videos every week, one on Tuesday with a project and another on Friday with a follow up of the last\nproject, and also to promote other wood turning channels too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll of my contents in my channel has been, is, and always will be free.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThis is\nwhere you can help.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eResearching, recording, and editing these videos costs me a lot of time, effort, and resources. That is why I am asking\nyou for your help.\u003cbr\u003e\u003cbr\u003eNo matter how small your contribution\ncan be, it really makes a difference and also keeps the channel alive and free.\u003cbr\u003e\u003cbr\u003eBecoming a Patreon is easy, all you have to do is choose a monthly amount and \nclick \u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003c/span\u003e\u003cstrong\u003eBecome a Patreon\u003c/strong\u003e button and\nbecause of this you are making my dream come true.\u003cbr\u003e\u003cbr\u003eJust for a moment ask\nyourself, if that anything you have seen in this channel was interesting to you at some point, or at anytime you could have used a tool or jig showed in any video could have helped better save you money or be an easier way of completing your project. Perhaps this was valuable enough for you to help the channel.\u003cbr\u003e\u003cbr\u003eThank you in advance for reading and understanding, please keep in touch.\u003cbr\u003e\u003cbr\u003eNow lets get back to make shavings!\u003cbr\u003e\u003cbr\u003eMiguel Sanchez\u003c/span\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hola Familia...\u003cbr\u003eEste saludo se ha convertido en se\u00f1a de identidad a lo largo del tiempo a la entrada de todos mis videos, y proviene de mis sentimientos hacie el canal y la comunidad que estamos creando entre todos.\u003cbr\u003eEl torneado es una parte muy importante en mi vida, la interaccion con vosotros tambien, aunque no me dedico a esto a tiempo completo, el resto de mi tiempo lo divido entre mi familia natural, mi maravillosa esposa Eva y mis hijos Miguel y Juan Pedro y mi trabajo en la recepcion del hotel Marriott Residence Inn en Delray Beach, Florida.\u003cbr\u003eEmpece a tornear atacadores para pipas de fumar hace a\u00f1os, en un taladro de columna tumbado en el suelo, ahi nacio mi pasion por el torneado, la curiosidad por nuevas formas y materiales y las infinitas capacidades y aspecto de la madera, lo que lo ha convertido en mi pasion.\u003cbr\u003eEspero seguir con vosotros por mucho tiempo, y que entre todos sigamos afianzando esta maravillosa comunidad.\u003cbr\u003eUn abrazo\u003cbr\u003eMiguel Sanchez\u003cbr\u003e",
