    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/tjRDG-T26wI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-10-29T19:57:33+00:00",
    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eInteractive Online Airbrush Lessons\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003cbr\u003eThis is my Online video airbrush and special FX make-up Learning courses/support page:) \u003cbr\u003eMy goal is to make better videos and Affordable low-cost lessons to help beginner and advanced airbrush artists learn and get better at painting and business. I am\n a full-time Professional Airbrush Artist and I want to teach others the\n skills, tips, and tricks of the trade at airbrushing. To help improve \nyour airbrush skills and artwork. Every Patron Pledge comes with Some awesome Perks! \u003cbr\u003eHere\u0027s what you can Get+Learn:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCustom Cut Stencils\u003c/strong\u003e: so you can airbrush and learn along side of me. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRecommend Your Own Airbrush Courses\u003c/strong\u003e You can give input on what tutorials and lessons you want tot see for learning.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow to airbrush on various surfaces: \u003c/strong\u003eairbrushing on automotive , airbrushing on steel .panels, airbrushing on t shirts and Clothing, airbrushing on canvas and fine art.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAirbrush Maintenance and Cleaning: \u003c/strong\u003eHow to take apart and clean and fix an airbrush.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow to operate an airbrush properly: \u003c/strong\u003eHow to hold and use an airbrush.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBody Paint and body art makeup airbrushing: \u003c/strong\u003eHow to start of body painting and special Fx\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFX and Special FX Makeup: \u003c/strong\u003eHow to do awesome special FX techniques.\u003c/li\u003e\u003c/ul\u003e.................................................................................................................................................................\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eCredits:\u003c/strong\u003e\u003c/h2\u003e\u003ch3\u003eMajor Music Video\u0027s\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://mindlesspaint.com/product_images/uploaded_images/13697998-10102231582303244-4393637584847544990-o.jpg\"\u003e\u003cbr\u003e\u003cem\u003eOn set with Ben Burnley from Breaking Benjamin : Music video Ashes of Eden\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDiego Gonzalez is an airbrush artist and \nprofessional body painter from Chicago. His work has been published \ninternationally in magazines, books, Major Hollywood Music Videos and has been featured \u003cbr\u003eon the \nChicago news.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d1yTyAh8IA8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003e\u003cstrong\u003eBreaking Benjamin - Ashes of Eden. \u003c/strong\u003eWorked on the awesome music video ashes to Eden doing special fx Makeup and body paint turning the band into aliens.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/M__Gs30K2-U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003eFire Music Video with 3LAU and NEONHEART\u003c/strong\u003e doing special Effects Body paint Camouflaging the talent into the environment.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mindlesspaint.com/product_images/uploaded_images/korn-and-diego-diablo.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDiego and Fieldy From Korn Backstage\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ybRvJ1CKbJw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003e\u003cstrong\u003eBe Miller Music video Song Like You\u003c/strong\u003e. I Painted the lead actor all blue to help blend in the special effects overlay. \u003c/em\u003e\u003cbr\u003e \u003ch3\u003e\u003c/h3\u003e\u003ch3\u003ePublications:\u003c/h3\u003e\u003cimg src=\"https://mindlesspaint.com/product_images/uploaded_images/magazine-diego-gonzalez-artist.png\"\u003e\u003cbr\u003e\n\u003cem\u003eBody Art Published in \u003cstrong\u003ePinstriping \u0026amp; Kustom Graphics Magazine International\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003ch3\u003e\u003cem\u003e\u003cstrong\u003eBody Paint Workshops:\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/B1P3jbCLviI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003eNoticias Chicago Univision Feature\u003c/strong\u003e Interview with Erika Maldonado from Univision on my body art work in Chicago. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SG1D7dX3YOo\" width=\"560\"\u003e\u003c/iframe\u003eChicago Black Light Body paint and Photography Workshop \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mindlesspaint.com/product_images/uploaded_images/harley.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePublic Talks:\u003c/h3\u003eHis work has also been in major music \nvideos. He has worked with celebrities like Breaking Benjamin, Skillet, \nand 3LAU. His work has also been featured in bikini USA and on playboy playmates. Diego Also hosts live Body Art workshops across the Chicago \nand the country.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/y4GpSEyJZjE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003eDiego\u0027s Tedx Talk\u003c/strong\u003e On Graffiti and Art in Communities\u003cbr\u003e\u003cbr\u003eDiego is known for being a versatile \nartist. His work includes photography, painting, body art, graffiti art \nand digital art. \u003cbr\u003e\u003cbr\u003eHe also preforms live art events painting artwork for \nthe most prestigious clients in Chicago. Diego Gonzalez has been making waves in the art world by creating controversial, provocative and modern body art. Thanks for checking out my artwork. :)\u003cbr\u003e"
