    "summary": "Why sonnets? Why formalist poetry? Well, it\u0027s a longish story but it has to do with the parallel trajectories of poetic writing in English, on the one hand in popular culture and on the other hand in literary publishing. So the latter praxis has abandoned a certain quantity - or at least certain \u003cem\u003eelements\u003c/em\u003e - of the \u003cem\u003emusicality\u003c/em\u003e inherent in poetry that is enjoyed by so many people who consume the former. For instance soul music has its roots in the poetry of the 18th century but that mode of expression has been heavily questioned by practitioners starting in the late-18th century and - especially following the definitive break between popular and high culture in the mid-19th century - continuing down to today. \u003cbr\u003e\u003cbr\u003eSo there seem to me to be two separate traditions operating contemporaneously but\u003cem\u003e in isolation from one another\u003c/em\u003e. What I want to do is to question literary poetry by exploiting formalist modes, starting with the sonnet, an artform made popular in the late 16th century. It is the form used by Shakespeare and it relies on the iambic pentameter - the 10-syllable line - and a rhyme scheme that goes ABAB CDCD. It all sounds very technical but in practice it is no more technical than writing any other type of poetry. \u003cbr\u003e\u003cbr\u003eWhat is different is the goal. My goal is to use the artistic\u003cem\u003e precedents\u003c/em\u003e of popular music to interrogate contemporary poetic praxis. You can get involved in this conversation by supporting my writing and also by taking advantage of the reward I am offering a limited number of patrons."
