    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/OzTIuerF_LE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch4\u003e\u003c/h4\u003eDear Friends,\n\u003cbr\u003e\n\u003cbr\u003e\nI produce creations in \n\u003cstrong\u003eart\u003c/strong\u003e, \u003cstrong\u003edesign\u003c/strong\u003e and \u003cstrong\u003ephotography\u003c/strong\u003e. In the past 12 months, I won 2 prestigious design awards and participated in more than 8 design \u0026amp; art exhibitions worldwide.\u00a0\u003cbr\u003e\u003cbr\u003e\nThrough art, I explore how I feel in the current society and in the present moment. I tackle the basic social and philosophical principles and dilemmas like happiness, reaching one\u2019s full potential, creativity, self-expression, logic, following one\u2019s true passion, purpose in life and more. \u003cbr\u003e\u003cbr\u003eI express my explorations and ideas through the use of simple, playful yet symbolistic shapes and colours that we see in our everyday lives as well as shapes of my own invention. I share them with others through paintings.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eHistorically, renown patrons like Charles Saatchi, Lord Chesterfield, Peggy Guggenheim or the Medici Family patronaged artists. Without them, the art would never see the light of the day.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI would like to invite you to \n\u003cstrong\u003ebecome my patron\u003c/strong\u003e and\u003cstrong\u003e\u00a0\u003c/strong\u003ebe a crucial part of this amazing journey!\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003eHow it works\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.miroslavo.com/wp-content/uploads/2017/08/patreon2-prelaunch-digital-art-miroslavo.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.miroslavo.com/wp-content/uploads/2017/08/patreon2-prelaunch-digital-art-miroslavo.jpg\"\u003e\u003cimg src=\"https://www.miroslavo.com/wp-content/uploads/2017/08/patreon2-prelaunch-digital-art-miroslavo.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThrough this platform called \n\t\u003cstrong\u003ePatreon\u003c/strong\u003e, I\u0027m able to connect with you \u2013 patrons \u2013 who can become an important part of my creative success.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith your money, I\u0027m able to fund the creation of my work and artistic development. In return, I provide various ever-evolving \n\t\u003cstrong\u003erewards\u003c/strong\u003e in the forms of exclusive access, patron-only content, freebies, priority purchase, patrons\u0027 exposure through my marketing channels and others.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: \u003c/strong\u003eAll pledges are subject to a VAT charge depending on the country of origin.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSale of the paintings\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tThrough the \n\t\u003cstrong\u003esale\u003c/strong\u003e of the paintings, I will be able to expose my art and fund further research, artistic development, personal expenses, patron\u0027s rewards development, art fairs and other expenses related to evolving and succeeding as an artist.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe paintings will be for sale through an online gallery called \n\t\u003ca href=\"https://www.saatchiart.com/miroslavo\"\u003eSaatchi Art\u003c/a\u003e. The prices include worldwide shipping.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe Art Room Charity\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.miroslavo.com/wp-content/uploads/2017/08/the-art-room-charity-artwork-by-miroslavo.jpg\"\u003e\u003cimg src=\"https://www.miroslavo.com/wp-content/uploads/2017/08/the-art-room-charity-artwork-by-miroslavo.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e3% of all my painting profits\u003c/strong\u003e will be donated to\u00a0\u003ca href=\"https://www.theartroom.org.uk\" target=\"_blank\"\u003eThe Art Room\u003c/a\u003e charity in Oxford, UK that aims to help children and young people explore their identity, grow in confidence and develop the social skills they need to engage in learning and thrive in life. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ch4\u003e\u003cstrong\u003eFurther details about me and my artwork\u003c/strong\u003e\u003c/h4\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tGiven name: Miroslav Stib\u016frek\n\t\u003cbr\u003e\n\tPlace of birth: Bene\u0161ov, Czechia\u00a0\n\t\u003cbr\u003e\n\tDate of birth: 05 April 1987\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tCurrent Residence: Barcelona, Spain.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tView my artwork: \n\t\u003ca href=\"https://www.miroslavo.com\"\u003ewww.miroslavo.com\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.miroslavo.com/wp-content/uploads/2017/07/the-present-painting-miroslavo-canvas.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAwards\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eA\u0027Design Award Winner 2017\u00a0\u003c/em\u003efor the Flourishing Shot Glass awarded by the A\u2019 Design Award \u0026amp; Competition and International Design Academy.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eA\u0027Design Award Winner 2016\u003c/em\u003e for the SLIXY Watch awarded by the A\u2019 Design Award \u0026amp; Competition and International Design Academy.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eIn\u00a0Media\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eSharing my journey of failure, reinvention and success with Flylancer (English)\u003c/em\u003e\u003cbr\u003e\n\t\u003ca href=\"https://medium.com/flylancer/opportunity-knocks-when-you-hit-rock-bottom-how-creativity-and-freelance-independence-saved-me-73b8471806f7\" target=\"_blank\"\u003eOpportunity knocks when you hit rock bottom\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\n\tA\u0027Design Award \u0026amp; Competition (English)\u003c/em\u003e\u003cbr\u003e\n\t\u003ca href=\"https://competition.adesignaward.com/press-release.php?ID=49681\" target=\"_blank\"\u003eA\u0027Design Award and Competition Press Release 2017\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cem\u003eDama Online (Czech)\u003cbr\u003e\n\t\u003c/em\u003e\u003ca href=\"https://www.dama-online.cz/2017/04/25/cesky-designer-slavi-uspechy-ve-svete/\" target=\"_blank\"\u003eCzech designer celebrates worldwide success\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cem\u003eDesign Cabinet (Czech)\u003c/em\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.designcabinet.cz/miroslav-stiburek-ziskal-renomovane-oceneni-a-design-award\" target=\"_blank\"\u003eMiroslav Stiburek received the renown A\u0027Design Award\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cem\u003eCulture Net (Czech)\u003c/em\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.culturenet.cz/aktuality/miroslav-stiburek-ziskal-oceneni-a-design-award/n:19417/\" target=\"_blank\"\u003eMiroslav Stiburek receives the A\u0027Design Award\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cem\u003eBig Designers (English)\u003c/em\u003e\u003cbr\u003e\n\t\u003ca href=\"http://big-designers.com/article.php?ID=53065\" target=\"_blank\"\u003eSlixy by Miroslav Stiburek\u003c/a\u003e\u003ca href=\"http://artdesignmagazine.net/article.php?ID=3623\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cem\u003eInterview with\u00a0Editor Frank Scott (FS) from DesignPRWire (English)\u003c/em\u003e\u003cbr\u003e\n\t\u003ca href=\"https://competition.adesignaward.com/designer-interview.php?profile=159063\" target=\"_blank\"\u003eMiroslav Stiburek for A\u2019 Design Awards and Competition\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eExhibitions\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThrough winning awards, my work had the chance to be exhibited in the following events:\n\t\u003cbr\u003e\n\t\u003cbr\u003e2018 \u2014 16-18 March \u2014 Vernice Art Fair, Forl\u00ec, Italy.\u003cbr\u003e2018 \u2014 13-15 January \u2013 BAF Bergamo Arte Fiera, 14\u00b0 edition at Bergamo (BG), Italy.\u003cbr\u003e2017\u003cem\u003e \u2014 \u003c/em\u003e8-31 October \u2014 40\u00d740 Exhibition Budapest, Hungary.\u003cbr\u003e2017\u003cem\u003e \u2014 \u003c/em\u003e22-23 September \u2014 Exhibition at \u201cFOAID \u2013 Festival of Architecture and Interior Designing Conference\u201d, India.\u003cbr\u003e2017\u003cem\u003e \u2014 \u003c/em\u003e6-26 June \u2014 Exhibition at MOOD, Ex Chiesa di San Francesco, Como, Italy.\u003cbr\u003e2016 \u2014 Exhibition at \u201cMOOD\u201d Ex Chiesa di San Francesco, Como, Italy.\u003cbr\u003e2016 \u2014 Exhibition at Bologna Design Week, Italy.\u003cbr\u003e2016 \u2014 Samorosti Art Exhibition NOD Prague, Czech Republic.\u003cbr\u003e2016 \u2014 Exhibition at Cube Design Museum, Kerkrade, Netherlands.\u003cbr\u003e2016 \u2014 Exhibition at Shenzhen International Design Fair, China.\u003cbr\u003e2016 \u2014 Exhibition at Festival of Architecture and Interior Designing Conference The Lalit Mumbai, India.\u003cbr\u003e2016 \u2014 Exhibition at Festival of Architecture and Interior Designing Conference Hotel Lalit Exposition Center, India.\u003cbr\u003e2016 \u2013 Exhibition at Espacio Ricardo Lorenzo, Gallery of the College of Architects of Cantabria, Spain.\u003cbr\u003e\n\u003c/div\u003e"
