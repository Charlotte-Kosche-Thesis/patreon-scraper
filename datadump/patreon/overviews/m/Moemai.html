    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.moemai.fr/wp-content/uploads/2012/08/chachats.jpg\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://www.moemai.fr/wp-content/uploads/2012/08/5.jpg\" style=\"width: 77px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWho am I\u003c/strong\u003e : Sonia, alias Moemai - August the 5th 1985 \u2013 Living in Paris\u003cbr\u003e\n\u003cbr\u003e\nI am a\u00a0\u003cstrong\u003efreelance illustrator / comic artist\u003c/strong\u003e ! Working as an illustrator for Playbac \u0026amp; Sortil\u00e8ge Editions, Feerik, tones / background assistant for Delcourt et Ankama, I published my first manga Lost Soul in 2010 and worked on many personal comics since then, in self publishing !\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/IToNlB3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI wanted to open a Patron page for my next project in mind : \u003cstrong\u003emy Webcomic Freckles\u003c/strong\u003e. But it is taking a lot of my time and is not ready yet. That is how I decided to open my patreon prior to this for those who want to support me \u0026amp; my everyday art. I don\u0027t intend to post less on TUMBLR or Deviantart or Facebook, but \u003cem\u003emore exclusive content\u003c/em\u003e I wouldn\u0027t have shared otherwise. I hope you\u0027ll find something you like ! Don\u0027t hesitate to contact me if you have any question or suggestion.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/USHNtlM.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eThank you so much for your everyday support \u2665\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tipeee.com/uploads/media/image/5d/5dcfe42e4813d41b59714ed6073f0dda3b387007.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-----------------------------------------------------------------------------------------------------------------\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.moemai.fr/wp-content/uploads/2012/08/4.jpg\" style=\"width: 73px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u00a0\n\u003cstrong\u003eQui suis-je\u003c/strong\u003e : Sonia, alias Moemai - 5 Aout 1985 \u2013 Habite \u00e0 Paris\u003cbr\u003e\n\u003cbr\u003e\nJe suis \u003cstrong\u003eillustratrice / b\u00e9d\u00e9aste freelance \u003c/strong\u003e! Illustratrice jeunesse \u00e0 Playbac et Sortil\u00e8ge Editions, Feerik,assistante trames / d\u00e9cors chez Delcourt et Ankama, j\u0027ai publi\u00e9 mon premier manga Lost Soul en 2010 et produits de nombreux projets personnels depuis, en auto \u00e9dition !\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/IToNlB3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nJe voulais ouvrir une page Patron pour mon prochain projet: \u003cstrong\u003emon webcomic Freckles\u003c/strong\u003e. Mais il se trouve qu\u0027il me prend beaucoup de temps et qu\u0027il y a encore du boulot dessus, C\u0027est comme \u00e7a que j\u0027ai d\u00e9cid\u00e9 d\u0027ouvrir un Patreon plus \"normal\" pour ceux qui voudraient me soutenir moi et mes projets. Je ne compte pas poster moins sur TUMBLR ou Deviantart ou Facebook, mais d\u0027avantage ici des exclusivit\u00e9s que je n\u0027aurais pas partag\u00e9 en temps normal. J\u0027esp\u00e8re que vous trouverez quelque chose qui vous parle ! N\u0027h\u00e9sitez \u00e0 me contacter si vous avez une question ou suggestion bien s\u00fbr.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/USHNtlM.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMerci beaucoup pour votre soutien quotidien \u2665\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tipeee.com/uploads/media/image/5d/5dcfe42e4813d41b59714ed6073f0dda3b387007.jpeg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://moemai.fr/\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMY SHOP : \u003ca href=\"http://moemai.tictail.com\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e\u003ca href=\"http://moemai.storenvy.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://moemai.fr/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003ca href=\"http://moemai.deviantart.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e"
