    "summary": "\u003ca href=\"https://orig00.deviantart.net/fec2/f/2018/059/5/a/sample_by_mokafi-dc4ixi9.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/Klcytud.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nHello, My name is \n\u003cstrong\u003eMoka!\u003c/strong\u003e  I\u0027m current a college student and\u00a0\u003ca href=\"https://mokafi.deviantart.com/\" target=\"_blank\"\u003eFreelancer Artist on Deviantart\u003c/a\u003e. Drawing have always been my passion. I\u0027ve been drawing since i were a child, but i just realized it\u0027s my only and most passion and take it seriously on these few years. I espeacially in fond of drawing characters and making original stories about them, giving them expressions and feelings, and turning all of those to manga pages.\u003cbr\u003e\n\u003cbr\u003e\nOther than that, painting drawings is something make me truly happy.\u00a0 I\u0027m still looking for my style, as i\u0027ve been learning digital painting all on my own. I\u0027m keeping on practice and practice everyday, and get certain results. Nevertheless, i\u0027ll never give up on drawing and improving myslef.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/07f8/f/2017/361/9/c/2017_summary_of_art_by_mokafi-dby2gyr.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nYou\u0027ll never have to pay to see my artworks\n\u003c/strong\u003e. I\u0027m here to sharing my other art resources such as WIPs, Step-by-steps, PSDs,... and get communicate with you all, what unless your support, i couldn\u0027t make it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy goal\u003c/strong\u003e is to delivery my drawings to people who like my artworks, and also want to see their favourite character under my artstyle. By support me on Patreon, you\u0027ve helped me to achive my goal - concertrating more on drawing and get improvement. With your support, i will also have stable income to continue my own manga projects and i\u0027ll post them on internet, all for free! In exchange with your help, you\u0027ll get monthly rewards from me that they wouldn\u0027t be posted elsewhere.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/b537/f/2018/059/3/c/sample_2___copy_by_mokafi-dc4ixi1.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePlease note\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI won\u0027t make anything related to commissions as rewards. Only my original work and Fanart\u003c/li\u003e\n\t\u003cli\u003eYou wouldn\u0027t be charged until first week of next month and all reward will be sent out at the same week\u003c/li\u003e\n\t\u003cli\u003eReward will be delivered through Patreon messages\u003c/li\u003e\n\t\u003cli\u003eFor more details,\u00a0\u003ca href=\"https://www.patreon.com/posts/16215233\" target=\"_blank\"\u003e\u003cstrong\u003eread my Mastered Post\u003c/strong\u003e\u003c/a\u003e \u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eThank you so much for the support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e---------------------------------------------------------------\u003cbr\u003e\n\tContact me via\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://twitter.com/Mokafi_\"\u003e\u003cimg src=\"https://orig00.deviantart.net/fe68/f/2018/059/b/6/ico_by_mokafi-dc4ixqf.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/ASmallCupOfMocha/?ref=stream\"\u003e\u003cimg src=\"https://orig00.deviantart.net/034b/f/2018/059/2/d/ico2_by_mokafi-dc4ixqd.png\"\u003e\u003c/a\u003e\u003
