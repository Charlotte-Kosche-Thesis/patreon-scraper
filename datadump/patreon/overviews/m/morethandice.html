    "summary": "\u003cdiv\u003eWelcome to More Than Dice!!\nWe are a podcast dedicated to helping the gaming community.  We are just 3 people (Gonzo, Cathy Wappel, John Oakland Spencer) helping to save the world with hobby tips, game reviews, and bad jokes.\n\nWe are dedicated to providing the gaming community with ideas, opinions, and help in all aspects of miniature gaming; not just tabletop wargames, but miniatures board games, and RPGs as well.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e  John Spencer is a gamer with over 30 years of experience. From RPGs to CCGs, board games to tabletop minis! He combines that with more than a decade of experience from working in the gaming industry. From FLGS owner and manager to GW mail order troll and a customer service specialist he has a unique perspective on all things gaming. Now he plays RPGs and tabletop minis, but will try anything twice. He also finds it unnerving to refer to himself in the third person and wishes Gonzo had just written a blurb up for him.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eCathy Wappel is an award-winning miniature painter. She\u0027s been painting miniatures since 2002, when she started playing Blood Bowl. She now paints for commissions, game companies, and occasionally to sell on Ebay. She and her husband help run the AdeptiCon Hobby Lounge, better known by attendees as Fort Wappel. Her list of achievements are as follows: Games Day Chicago Golden Demons: 2009 Silver - 40K Squad for her Dark Angels Command Squad 2008 Silver - Monster for her Ogre Maneater 2007 Bronze - Monster for her Chaos Spawn 2007 Honorable Mention for her Wood Elf Lord AdeptiCon Master Class competition: Best in Show AdeptiCon Rogue Demons: Gold/Silver/Bronze in many categories over the years before the Crystal Brush was a thing. ReaperCon: 2017 Gold for Ilyad Games Ork Chieftan 2016 Silver for Raging Heroes Sci-fi Gluttony\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eGonzo is a long time player and DM for many numerous RPGs and avid collector. He started playing and collecting RPGs since 1980, starting with Dungeons and Dragons. Currently he is playing Warmachine and Hordes and various other mini tabletop games. Gonzo helps out with many conventions and use to be a long time Pressganger before the closure of the program. He is an avid fan of tournament style play (although not very good at it) and loves to go to conventions when money and time allows. Also trying to improve his hobby skills daily and play with his minis painted.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
