    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77); background-color: rgb(255, 255, 0);\"\u003e~~~ WE\u0027VE PASSED 1700 CHAPTERS ~~~ \u003c/span\u003e\u003cbr\u003e\u003c/em\u003eA most sincere THANK YOU to all our readers and supporters! ! Deep bow.... Meow~\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNow at \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e18 Regular Chapters released a week (with goals 1 \u0026amp; 2 unlocked)\u003cbr\u003eThe rest posted here on Patreon~ (According to tier with lowest $2/mth tier getting about 1 extra advance chapter a week, $5/mth 2 chapters extra advance chapter a week and so forth... in a rotating cycle.)\u003cbr\u003eCheck out the advance chapters we have currently for each reward tier! ! \u003cbr\u003e[Currently stands at up to more than 150 advance chapters and increasing~ ]\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e*Please post questions in direct message form as I might not check the community messages all the time. I realized I had overlooked some WAY overdue messages\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMistyCloudTranslations \u003c/strong\u003etranslates the novel \u003cstrong\u003eGenius Doctor Black Belly Miss\u003c/strong\u003e on\u00a0\u003ca href=\"http://mistycloudtranslations.com/\" target=\"_blank\"\u003eMistyCloudTranslations\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://mistycloudtranslations.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003ca href=\"http://mistycloudtranslations.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://mistycloudtranslations.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.mistycloudtranslations.com/wp-content/uploads/2016/06/pic.jpg\"\u003e\u003cbr\u003e\u003c/a\u003eYour support will help us keep the translation of the story going strong. We are looking into speeding up the releases if the support comes in strong enough and turn this into a full time venture where releases will be sped up and more titles might be added.\u003cbr\u003e\u003cbr\u003eWe work towards ensuring consistent and good quality work to the best of our abilities and strive to keep the releases at a good pace. We are looking at additional chapters in tandem to the amount of contributions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCurrent Schedule (week):\u00a0\u003cbr\u003eRegular :\u00a0\u003cstrong\u003e6\u003c/strong\u003e Regular Happy Doses a Week\u003cbr\u003eGoal 1: \u00a0 \u003cstrong\u003e6 \u003c/strong\u003eExtra Doses of Happiness a Week [\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eUnlocked\u003c/span\u003e\u003c/strong\u003e]\u003cbr\u003eGoal 2: \u00a0\u00a0\u003cstrong\u003e6\u003c/strong\u003e Extra Doses of Happiness a Week \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e[\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eUnlocked\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e]\u003cbr\u003eGoal 3: \u00a0\u00a0\u003cstrong\u003e6\u003c/strong\u003e Extra Doses of Happiness a Week [\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eUnlocked\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e] (\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOn Patreon Only\u003c/span\u003e)\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e*~Fireworks! Confetti!~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe are looking expand the list of novels at MistyCloud as well, bring more cheer to everyone here. Help us keep the good work going~\u003cbr\u003e\u003cbr\u003eRemember to read other titles we\u00a0have pushed out in MistyCloudTranslations:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://www.mistycloudtranslations.com/novels/insanely-pampered-wife-divine-doctor-fifth-young-miss/\"\u003eDDFYM\u003c/a\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2013 Insanely Pampered Wife \u2013 Divine Doctor Fifth Young Miss\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.mistycloudtranslations.com/godly-empress-doctor/\"\u003eGED\u003c/a\u003e\u003c/strong\u003e - Godly Empress Doctor\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.mistycloudtranslations.com/mesmerizing-ghost-doctor/\"\u003eMGD\u003c/a\u003e  \u00a0 \u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2013 Mesmerizing Ghost Doctor\u003cbr\u003e\u003ca href=\"http://www.mistycloudtranslations.com/overlord-love-me-tender/\"\u003e\u003cstrong\u003eOLMT\u003c/strong\u003e\u003c/a\u003e - Overlord, Love Me Tender\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.mistycloudtranslations.com/prodigiously-amazing-weaponsmith/\"\u003e\u003cstrong\u003ePAW\u003c/strong\u003e\u003c/a\u003e  \u00a0 \u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2013 Prodigiously Amazing Weaponsmith\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.mistycloudtranslations.com/the-anarchic-consort/\"\u003eTAC\u003c/a\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2013 The Anarchic Consort\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe might still be new to Patreon but not strangers to posting good work. Please lend us your great and very much appreciated support and our reward in repayment would be to push out content faster. \u003cbr\u003e\u003cbr\u003e\"Meow\"\u003cbr\u003e\u003cbr\u003e[Thanks for being sooooo awesome]\u003cbr\u003e\u003cbr\u003e*deep bow*\u003cbr\u003e\u003cbr\u003eOur Patreon is now on a \u0027Charge-Up-Front\u0027 basis, meaning once you\u0027ve signed up, you\u0027ll be charged immediately. Existing Patrons won\u0027t be affected unless you change your reward tier. Read more about how it works\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/210291283-What-is-charge-up-front-How-do-I-get-it-\"\u003e here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
