    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cimg\u003e\u003cimg src=\"https://ton.twitter.com/1.1/ton/data/dm/990175003529359364/990174976862048256/uMCchh_N.jpg:large\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eI\u00b4m Mewre from Spain, I love cosplaying since I was a child, so I decided to begin Cosplaying more seriously and show the world my work, so here I am, I will like to improve, I\u00b4m a noobie now, and make my work better!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eIf you like my jobs and want to support me, donate 1$ and I will upgarde as a COSPLAYER\u2665\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eESP\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMe hago llamar Mewre, soy una joven cosplayer de Andaluc\u00eda, m\u00e1s en concreto Jerez de la Frontera ( C\u00e1diz), hace poco que empec\u00e9 a hacer cosplays para ense\u00f1arlos, aunque siempre me ha gustado disfrazarme e imitar a los personajes de los libros, comics peliculas, series, etc.\u003cbr\u003eS\u00e9 que tengo que mejorar, me esfuerzo para llegar a ser una gran cosplayer, si quieres apoyarme s\u00f3lo tienes que suscrbirte o hacerme un peque\u00f1o donativo\u2665, poco a poco y con vuestra ayuda \u00a1podr\u00e9 llegar a ser mejor!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2665Intentar\u00e9 subir tutoriales de las cosas chachis que vaya aprendiendo y haciendo\u2665\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://ton.twitter.com/1.1/ton/data/dm/983399187151638533/983399052422283264/DXy1pm9s.jpg:large\"\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003eSUMMER CALENDAR\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cimg src=\"https://ton.twitter.com/1.1/ton/data/dm/990174056321347588/990174028399857664/k_nXSGWD.jpg:large\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003eThose are 100% secured, there will be bonus shots!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTiers:\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e1$\u003c/span\u003e\u003c/strong\u003e: Access to all photos, make ups and tutorials.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e3$\u003c/span\u003e\u003c/strong\u003e: 1$ rewards \u003cstrong\u003eplus early access to making of cosplays and a print that you can choose.\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e5$\u003c/strong\u003e\u003c/span\u003e: 3$ rewards\u003cstrong\u003e plus one foto signed with the cosplay you WANT\u003c/strong\u003e ( I admit sugerences but not pornografy).\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003eRewards are given when money is processed\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCREDITS TO SUPPORTERS\u003cbr\u003e\u003cbr\u003e*Tier draw made by banira_c on instagram\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003e*Mei photos made by mineaxcosplay instagram and Patreon\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e"
