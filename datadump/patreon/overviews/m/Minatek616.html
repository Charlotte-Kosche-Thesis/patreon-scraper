    "summary": "Hello hello and thanks for visiting.\u00a0 I\u0027m Ken with Kenjutsu and my passion is bringing fiction to life! I\u0027m primarily a cosplay prop crafter, which means if you\u0027ve seen it in an anime, movie, video game, comic book, or even only in your imagination, there is a good chance I can make a fully tangible 3-D object of it that you can hold in your hands.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img05.deviantart.net/0ea1/i/2015/128/2/d/random_stuff_by_minatek616-d8snkda.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTineh sample of the props I\u0027ve made ^\u003cbr\u003e\u003cbr\u003eI do take commissions.\u00a0 For those email me at minatek616@gmail.com\u003cbr\u003e\u003cbr\u003eI\u0027ve also made more than a few lawn ornaments of some of my favorite fictional characters ^__^\u003cbr\u003e\u003cimg src=\"http://img05.deviantart.net/448e/i/2015/131/1/9/me_with_some_life_size_pokemon_by_minatek616-d8sz271.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://fc00.deviantart.net/fs71/i/2013/230/3/3/one_last_time_by_minatek616-d6inojh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI even starting writing novels, giving life to my very own worlds!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre14.deviantart.net/bcc6/th/pre/i/2016/328/5/0/alice_dippleblack_series_covers_so_far_by_minatek616-dapgg2g.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCheck out my Alice Dippleblack series on Amazon, just search for \"Dippleblack.\"\u003cbr\u003e\u003cbr\u003eWhat will I do with your support moneys?\u003cbr\u003eAside from achieving my current goal of making large rupees and giving them away along with my current monthly medium rupee, one of my priorities is to hire an artists, painter or master of photoshop, to make better covers for my books.\u00a0 I know I\u0027m not a horrible painter, but I definitely haven\u0027t put that many skill points into it and from what I hear, a key element in getting folks to give your book a chance is a really nice cover.\u003cbr\u003e\u003cbr\u003eIf you think you\u0027d be up to the task, feel free to email me, minatek616@gmail.com, with samples and costs.\u003cbr\u003e\u003cbr\u003eYou can see loads more of my props, paintings, and other work on\u003cbr\u003eYouTube: \u003ca href=\"https://www.youtube.com/channel/UCAQJuhQyh74biQi0DghXEpw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCAQJuhQyh74biQi0D...\u003c/a\u003e\u003cbr\u003eDeviant Art: \u003ca href=\"http://minatek616.deviantart.com/\" rel=\"nofollow\"\u003ehttp://minatek616.deviantart.com/\u003c/a\u003e\u003cbr\u003eFaceBook: \u003ca href=\"https://www.facebook.com/ken.bowyerbyday\" rel=\"nofollow\"\u003ehttps://www.facebook.com/ken.bowyerbyday\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI will greatly appreciate any support given ^_^\u003cbr\u003e"
