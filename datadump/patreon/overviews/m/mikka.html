    "summary": "So, I\u0027m doing it again. Walk the 1080km (640 miles) through Spain, to the 0,0km marker in Fisterra, the End of the World.\u003cbr\u003e\u003cbr\u003eThank you so much for your interest. Let me explain what I\u0027ll be doing, how it\u0027ll happen, where your monies (which are, let\u0027s face it, hard earned and shouldn\u0027t just be parted with easily) go, and why I am doing this at all.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hjarta.s3-eu-central-1.amazonaws.com/uErG3wH6ks4uC.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ve heard of the Way of St. James. Maybe you\u0027ve walked it, watched the movie\u00a0\u003ca href=\"http://www.imdb.com/title/tt1441912/\" target=\"_blank\"\u003eThe Way\u003c/a\u003e with Emilio Estevez and Martin Sheen, or read one of the many books. Maybe you want to walk it and need some pointers, ideas, and packing advice?\u003cbr\u003e\u003cbr\u003eThis time it\u0027ll be different. I\u0027ll be writing from the trail, every day, for the duration of my \"pilgrimage\" to Santiago de Compostella and beyond towards the ocean. It\u0027ll be part practical guide, part trip report, and part survey of the men and women (and a dozen dogs, one cat, a donkey, three horses, and a trained house pig named Snuff, if my last trip is any indication) I meet. It\u0027ll feature the albergues we stay in, the bars we drink our cafe con leche at, and the weird and wonderful things to happen and are part of the unique experience that is the Camino Santiago.\u003cbr\u003e\u003cbr\u003eWalking it is amazing. Following along in text, pictures, videos, sound bites, and live broadcasts is the next best thing, and I want to make it happen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hjarta.s3-eu-central-1.amazonaws.com/3aFR8WwNfVtwr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOr, in other words, it\u0027ll be like walking the Camino, without bed bugs, blisters, heat, and sleeping 40 days in rooms like the one above. Not that any of that stinks, I highly recommend you do the real thing, but see it as a practice walk. Or, you know, just follow along to see me make mistakes and suffer the consequences. Ain\u0027t a little Schadenfreude great?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are YOU getting?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere will be blog posts. There will be Patreon only posts, including links to my packing list, videos about the setup process, my struggling, bumbling, way of getting the tools together to write, video, photograph, etc. on the Way without having to lug too many extra kilos around, and more. If you ever wanted to do the same, come along on my journey and learn from my mistakes (and blisters).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, are you paying for some schmuck\u0027s vacation in Spain? \u00a1No!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy trip is paid for. I\u0027ve set aside enough money to make it comfortably (as comfortable as sleeping in cramped albergues and walking in 40\u00b0C (104\u00b0F) is) to the End of the World. But I want to pack, what I realized was most needed and asked for by fellow pilgrims along the way last time: medicines, patches, things that fix blistered feet, a case of the bed bugs, bad sunburn, torn body parts, and more.\u003cbr\u003e\u003cbr\u003eThis patreon tries to offset some of that cost, maybe even allow for a rainy day fund to help pilgrims with lost or stolen items. We, together, get to patch some feet and replace someone\u0027s lost walking sticks, and you get the story of one guy bumbling down the Camino in search of something that, hopefully, he\u0027ll know what it is before he arrives in Fisterra.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hjarta.s3-eu-central-1.amazonaws.com/477vGfD4MgxN6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
