    "summary": "At \u003cstrong\u003eMySportsFeeds\u003c/strong\u003e, we\u0027re developers and sports fans just like you. \u00a0We understand the struggle to find affordable sports data, because we\u0027ve looked! \u00a0 So we created what the industry was sorely lacking - a flexible API that we\u0027re sharing with the entire world. \u00a0Do any of the following describe you?\u003cbr\u003e\u003cul\u003e\u003cli\u003eData Analyst (R, Tableau, etc)\u003c/li\u003e\u003cli\u003eSports Team Blogger\u003c/li\u003e\u003cli\u003eStudent\u003c/li\u003e\u003cli\u003eSports Fan or\u00a0Hobbyist (creating an app/site for personal use)\u003c/li\u003e\u003cli\u003eDeveloper looking for a fun way to learn\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJust look at all the awesome features MySportsFeeds gives you for free:\u003cbr\u003e\u003cul\u003e\u003cli\u003eexhaustive \u003cstrong\u003escores\u003c/strong\u003e, \u003cstrong\u003estats\u003c/strong\u003e, \u003cstrong\u003einjury\u003c/strong\u003e, and \u003cstrong\u003eschedule\u003c/strong\u003e data feeds for NFL, MLB, NBA, and NHL\u003c/li\u003e\u003cli\u003eall historical seasons are absolutely free\u003c/li\u003e\u003cli\u003epostgame access to all data feeds for in-progress seasons\u003c/li\u003e\u003cli\u003echoose whichever format works best with your stack: XML, JSON, or even CSV\u003c/li\u003e\u003cli\u003ereasonable postgame request limits\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd that\u0027s not to mention all the additional stuff we\u0027re still working on.\u00a0 You can check out the\u00a0\u003ca href=\"https://github.com/MySportsFeeds/mysportsfeeds-api\" target=\"_blank\"\u003eofficial issue tracker on GitHub\u003c/a\u003e,\u00a0but here are a few of the higher priority ones:\u003cbr\u003e\u003cul\u003e\u003cli\u003erevised v2.0 of all data feeds, to better streamline and make fewer requests.\u003c/li\u003e\u003cli\u003eHTTP PUSH functionality, including webhooks\u003c/li\u003e\u003cli\u003estatistical \"splits\" for each supported team or player stat (home games, away games, \"last 10\" , special teams, etc)\u003c/li\u003e\u003cli\u003esupport for NCAA Basketball and Football, and Soccer.\u003c/li\u003e\u003cli\u003eadding past seasons retroactively.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo how in the heck can we afford to do this? \u00a0Well, we make most of our revenue off of corporate subscribers, those who are using it to run their business.\u00a0 But your non-commercial donations also help immensely to cover the hefty costs of hosting and development.\u00a0 And we also leverage crowd-sourcing for our data entry, along with our own in-house statisticians and data moderators to validate everything. \u00a0But we\u0027re still in an early startup phase, and could use your help!\u003cbr\u003e\u003cbr\u003eIf you like and appreciate the free data and all the work that goes into collecting and delivering it, we\u0027d appreciate whatever donation you can make. \u00a0You\u0027ll be helping out a small startup with big aspirations to continue to make this available for all.\u003cbr\u003e\u003cbr\u003e"
