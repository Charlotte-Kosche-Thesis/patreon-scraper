    "summary": "Hi! I\u2019m Fan-Pei, aka \u003cstrong\u003eModeltechie\u003c/strong\u003e, and I\u2019m your friendly neighborhood model. I\u2019m a little different from other girls you might meet because I have an eclectic background. I\u2019m a Texan California transplant, former \u003cstrong\u003ecancer research\u003c/strong\u003e assistant, graduated undergrad in two years, won a \u003cstrong\u003eNASA hackathon\u003c/strong\u003e, and deferred and ultimately turned down a \u003cstrong\u003emaster\u2019s at Yale\u003c/strong\u003e. I turned down this life path because I realized that it\u2019s not for me, doesn\u2019t fit my passions or personality, and found my purpose in \u003cstrong\u003emodeling and art\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eYour support on Patreon would help me \u003cstrong\u003ecreate art without worrying\u003c/strong\u003e about booking enough work to pay for the month\u2019s expenses, which are significant in \u003cstrong\u003eSan Francisco\u003c/strong\u003e. It would allow me take on projects I hope \u003cstrong\u003eyou really find beautiful\u003c/strong\u003e and give me the \u003cstrong\u003eability to turn down gigs\u003c/strong\u003e or people that I prefer not to work with, which is something that\u2019s beyond my abilities right now. You would also help me get the care I need, since as a \u003cstrong\u003efreelancer\u003c/strong\u003e and lone renegade woman, I need to pay my own health insurance, plane tickets, and expenses. Things like injuries, poison ivy, or personal turmoil can knock me out of commission for weeks, and that\u2019s time and income I lose and deeply need. It\u2019s quite stressful for me when I\u2019m all alone in a different state, car broken down, or in need of medical care, and I\u2019d like to look back at my Patrons and know that \u003cstrong\u003eyou guys have my back\u003c/strong\u003e through thick and thin, even from so far away. \u003cbr\u003e\u003cbr\u003eI\u2019d also really like to \u003cstrong\u003econnect more deeply with my fans\u003c/strong\u003e, but I get way too many messages and the time to reply currently detracts from my ability to earn money to support myself. Your support on Patreon would help me connect and communicate with you while still getting the money I need to live, and I\u2019d appreciate the ability to take \u003cstrong\u003ebreathing room\u003c/strong\u003e from trying to secure gigs to really connect with the you, the\u003cstrong\u003e people I care about\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eFinally, your support on Patreon would help me pursue the things \u003cstrong\u003eI truly care abou\u003c/strong\u003et instead of just things that help me survive. I came into modeling to make \u003cstrong\u003eart that I can share with the world\u003c/strong\u003e, not just the people who privately commission me, and I hope to someday have the freedom to take \u003cstrong\u003eartistic risks, dig deep\u003c/strong\u003e, invest real time and energy into works that can hopefully really touch and speak to people. That kind of work takes time and needs to thrive beyond the churn and grind of subsistence work. Modeling is special to me in that it allows me to be a complete person and express myself more richly than I ever could before, it has meaning and transcendence I can almost taste, the opportunity to combine my \u003cstrong\u003ediverse experiences\u003c/strong\u003e and interest to create unique and positive content, and I think your support on Patreon could help me get to the \u003cstrong\u003enext level in my artistic journe\u003c/strong\u003ey."
