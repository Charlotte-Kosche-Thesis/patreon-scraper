    "published_at": "2015-05-24T16:04:48+00:00",
    "summary": "\u003cstrong\u003e \u00dcber mich und dieses Comic-Projekt:\u003cbr\u003e\u003c/strong\u003eHallo und guten Tach! \u003cbr\u003e\nMein Name ist Mario B\u00fchling, ich bin Grafiker und Illustrator und der Zeichner und Autor der Webcomicserien\u00a0\n\u003ca href=\"http://www.katzenfuttergeleespritzer.de\" rel=\"nofollow\" target=\"_blank\"\u003eKatzenfuttergeleespritzer\u003c/a\u003e und\u00a0\u003ca href=\"http://www.katzenfuttergeleespritzer.de/comics/gert-grendil/\" rel=\"nofollow\"\u003eGert \u0026amp; Grendil\u003c/a\u003e.\u003cbr\u003e\nNeben diesen kleineren Projekten und meinem \u201cTagesjob\u201d als Grafiker arbeite ich seit l\u00e4ngerem an einer abgeschlossenen Comic-Geschichte. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum bin ich hier ?\u003cbr\u003e\u003c/strong\u003eDiese Geschichte m\u00f6chte ich nun gern endlich umsetzen. (Man wird ja auch nicht j\u00fcnger.) Ein paar Faktoren haben die Sache aber bisher schwer f\u00fcr mich gemacht. Die Zeit, die Motivation und andere Projekte, die (damit ich meine Miete zahlen kann und den K\u00fchlschrank immer voll bekomme) stets Vorrang hatten.\u003cbr\u003e\nPatreon und damit EURE Unterst\u00fctzung kann mir helfen eine Menge dieser Probleme aus dem Weg zu schaffen:\n\u003cbr\u003e\u003cbr\u003e\u003cimg class=\"alignleft size-full wp-image-6234\" height=\"184\" src=\"http://www.katzenfuttergeleespritzer.de/wp-content/uploads/2015/05/David.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"337\"\u003eEurer Support wird es mir erm\u00f6glichen andere Projekte nicht annehmen zu m\u00fcssen und so Raum f\u00fcr diesen Comic schaffen. Au\u00dferdem haben meine anderen Webcomic-Projekte mir gezeigt wie motivierend es ist, direkt mit seinen Lesern interagieren zu k\u00f6nnen. \n\u003cbr\u003e\nDie fertigen Comicseiten werden sp\u00e4ter kostenlos im Netz stehen.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon und was habt Ihr dann davon?\u003c/strong\u003e\u003cbr\u003e\nDas Ganze ist eigentlich recht einfach. Ihr k\u00f6nnt mich mit einem Budget Eurer Wahl unterst\u00fctzen. Dieser Betrag gilt ausschlie\u00dflich \n\u003cem\u003epro fertiger Comicseite\u003c/em\u003e (ich plane zwischen 2 und 4 Seiten im Monat) und wird monatlich abgebucht. Dabei k\u00f6nnt Ihr (und solltet ihr) auch ein monatliches Limit einstellen dar\u00fcber, wie viel Ihr maximal geben wollt.  \u003cbr\u003e\nDie Betr\u00e4ge werden von Dollar auf Euro umgerechnet und am Ende des Monats wird per Kreditkarte oder Paypal abgerechnet. \n\u003cbr\u003e\u003cbr\u003e\nIm Gegenzug bekommt ihr je nach H\u00f6he Eurer Spende Zugang zu verschiedenen Belohnungen:\n\u003cbr\u003e\nVon einem digitalen \u201cDankesch\u00f6n\u201d und nat\u00fcrlich fr\u00fchem Zugang zu neuen Comicseiten, zus\u00e4tzliche Artworks, Skizzen, Skribbles bis hin zu Anteil an einigen Entscheidungen bez\u00fcglich des Inhalts. \n\u003cbr\u003e\nAu\u00dferdem Dinge wie gelegentliche Hangouts und Livestreams in denen Ihr live mit mir quatschen und bei der Entstehung der Seiten zusehen k\u00f6nnt.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAber Moment! Worum wird es denn eigentlich in dem Comic gehen?\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://www.katzenfuttergeleespritzer.de/wp-content/uploads/2015/05/david_02.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eDer Comic \"The Order of Things\" handelt von drei ehemaligen Freunden, die nach Jahren wieder zusammenkommen um die Umst\u00e4nde am Mord an einem ihrer Jugendfreunde aufzukl\u00e4ren. \u003cbr\u003eDabei gilt es nicht nur die \u201cVerschw\u00f6rung\u201d aufzudecken und den T\u00e4ter zu finden, sondern auch darum die Streitigkeiten der Vergangenheit und andere Probleme zu \u00fcberwinden, von denen die Gruppe damals auseinander getrieben wurde.\u003cbr\u003e\nDas Setting ist eine alternative Realit\u00e4t in der Magie und Monster existieren und Mord nicht das Schlimmste ist, was einem zusto\u00dfen kann.\n\u003cbr\u003e\nOder mit den Worten von einem der Protagonisten: \u201cWie eine verdammte Version von Harry Potter, nur ohne das Wutschen und Wedeln!\u201d\n\u003cbr\u003e\u003cbr\u003eDie finalen Seiten werden mit Verz\u00f6gerung\u00a0\u003ca href=\"http://ordnung.katzenfuttergeleespritzer.de/\" rel=\"nofollow\" target=\"_blank\"\u003ehier dann zu lesen\u003c/a\u003e sein!\u003cbr\u003e\u003cbr\u003e\nIch freue mich sehr darauf dieses Projekt mit Euch zusammen zu bestreiten!\n\u003cbr\u003e\nAuf geht\u0027s!\n\u003cbr\u003e\nEuer Mario"
