    "summary": "Motif is Rhode Island\u0027s independent\narts and entertainment magazine, published twice a month and distributed for\nfree at 1,200 spots across the state and southeastern Massachusetts.\u003cbr\u003e\u003cbr\u003e\nLet\u0026#8217;s get to the point of this page \u0026#8211; paying for a print magazine right now\nis tough. But It\u0026#8217;s not impossible. The cost of paper and ink is rising rapidly,\nand the economy in RI is still deeply hurting. Our most dedicated advertisers\ncome from the arts, entertainment and service industry worlds: they\u0026#8217;re amazing and\nwe wouldn\u0026#8217;t exist without them, but most struggle with their own financial\nchallenges. That leaves us in a tough spot. \u003cbr\u003e\u003cbr\u003e\nAbout 20,000 individuals check us out online each month, while another 60,000\nreaders lead us to run out of copies most places, most issues. So we\u003cem\u003e think\u003c/em\u003e you, our readers, like what we\u0026#8217;re\ndoing. Or there\u0026#8217;s a serious shortage of colorful fireplace kindling.\u003cbr\u003e\u003cbr\u003e\n\nWe believe we add value to the community.\nOur mission includes celebrating the greatnesses of our state. Although we also\ncall RI on bullsh*t and corruption, we celebrate the enlightening and\nentertaining elements, the art and social progress. The iconoclast and the\nlittle guy or gal, making art or music or beer in that corner of the old mill\nbuilding. We write about deserving stuff\nthat no one else would cover.\u003cbr\u003e\n\u003cbr\u003e\n\nAll of us have put in a lot of blood,\ntears and sweat to improve the paper over the last few years. All-nighters,\nlate nighters, and explorations of the less-visited corners of our state are\nnormal here. We\u0026#8217;re happy to keep doing it \u0026#8211; and we feel like it\u0026#8217;s more relevant\nand needed than ever right now. But we need help. \u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.motifri.com/wp-content/uploads/2016/12/IMG953292.jpg\"\u003e\u003cbr\u003e\nIf each reader were to donate 50 cents a year, Motif would be self-sustaining.\u003cbr\u003e\n\u003cbr\u003e\n\nSo, as an \u003cstrong\u003ealt\u003c/strong\u003e paper, we want to try\nan \u003cstrong\u003ealternative\u003c/strong\u003e approach. Since we got into this to celebrate the uniqueness of\nRI, the community and culture of our state, we\u0026#8217;re turning to that same\ncommunity, and going a step further toward making it your paper.\u003cbr\u003e\n\u003cbr\u003e\n\nThis is an experiment (a lively one) to\nsee if we can make the paper a collective undertaking, supported by both\nadvertisers and the readers who enjoy our content and appreciate having an arts\nand entertainment paper \u0026#8211; and a publication that\u0026#8217;s not corporately owned \u0026#8211; in\nour state.\u003cbr\u003e\u003cbr\u003eCheck us out at \u003ca href=\"http://www.motifri.com/\" rel=\"nofollow\" target=\"_blank\"\u003emotifri.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote:\u003c/strong\u003e several wonderful people have asked about supporting Motif with a check or non-web-based payment. You can\u003cstrong\u003e mail us a check\u003c/strong\u003e for any amount to \u003cstrong\u003e\u003cbr\u003eMotif Magazine\u003cbr\u003e65 Blackstone Ave\u003cbr\u003ePawtucket, RI 02860\u003c/strong\u003e\u003cbr\u003ePlease put something like \"donation\" or \"support\" in the memo line, so we know what it\u0027s for :-) and thank you very much for your patronage!"
   },
