    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there and thank you so much for your support! Because of you, I am able to continue exploring various social issues through documentary and conceptual photography and mixed media. My goal is to create work encourages people to withhold judgment long enough to invite deeper empathy, relationships, celebration, and love across differences.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\u003ch4\u003eWho Am I\u003c/h4\u003e\nI am a socially engaged creative, extremely curious about social systems. I\u0027m most alive when learning from and with others in individual or small groups. I love that people often share with me things they haven\u0027t admitted to even themselves yet. I work to see beauty and dignity in everybody and everything. I create work around issues that keep me up at night. I am interested in learning more about the lived experiences of people.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AEuKKlDojPY?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is Patreon and why am I here?\u003c/h4\u003e\nAccording to them, \u201cPatreon is a membership platform that makes it easy for creators to get paid.\u201d That\u2019s true, but I see it as much more than that. I\u2019ve been thinking about how to best go about this for a few years now, and I finally decided to join Patreon because the platform allows me to more easily build stronger, meaningful relationships with the people who most care about me, the issues, and the work I\u2019m producing, without annoying the people who don\u2019t.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhere does the money go?\u003c/h4\u003e\nYour contributions help pay for the collaboration, tools, materials needed to produce high-quality work.\n\u003cbr\u003e"
