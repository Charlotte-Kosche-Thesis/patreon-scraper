    "summary": "OS Mechanica is a fun free online system designed for children and adults who are interested in creating their own cool robotic animals while learning the fundamentals of Adobe Photoshop\u2122. The site is completed and ready for rollout, although not yet live (please email me at lancebalchin@mechanica.com.au to access the site).\u003cbr\u003e\u003cbr\u003e\n- OS Mechanica is an entertaining gateway to understanding Photoshop\u2122\u003cbr\u003e\u003cbr\u003e\n- OS Mechanica gives users the resources (parts) and provides targeted training (tutorials) to create their own original artworks in under an hour.\u003cbr\u003e\u003cbr\u003e\n- OS Mechanica turns Photoshop\u2122 into a free and fun creative space like Minecraft\u2122\u003cbr\u003e\u003cbr\u003e- OS Mechanica can be delivered in all levels of schools and universities (even where the teacher has no Photoshop\u2122 experience) and directly to people in their homes\u003cbr\u003e\u003cbr\u003e\n- OS Mechanica is a community that will share ideas, techniques, artwork and new \u2018parts\u2019 and create a genuine dialogue about your flagship product\u003cbr\u003e\u003cbr\u003e\n- OS Mechanica is free, international and non-discriminatory; users from all backgrounds will have equal access to this powerful training tool in a range of different languages\u003cbr\u003e\u003cbr\u003e\n- OS Mechanica will become a showcase of user generated work; giving the most talented artists exposure to the general public and to potential employers in the creative industries\u003cbr\u003e\u003cbr\u003e\n- OS Mechanica is an infinitely and ever changing world of wonderful robots made by kids and keenly shared within a community that is excited by the power of Photoshop\u2122\u003cbr\u003e"
