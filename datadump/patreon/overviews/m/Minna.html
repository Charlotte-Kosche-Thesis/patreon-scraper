    "summary": "For over two years now, I have been a voice of raw, sometimes heartbreaking honesty. Sharing my love, sadness, and so many secrets. I\u2019ve exposed my own battle with depression and darkness while giving so many others hope and the knowledge that they do not suffer alone. \u003cbr\u003e\u003cbr\u003eMy writing has been about so much more than simply putting words on a screen. It has helped me get from day to day, moment to moment. For others, I hope it has done the same. The countless thank you\u2019s and letters of gratitude have truly meant everything to me. \u003cbr\u003e\u003cbr\u003eI have spoken the things that no one wants to hear, the unpleasant, the secrets we hide deep within ourselves. I have also told of love and life as seen through the eyes of many, The pain, the joy, the laughter and the tears. \u003cbr\u003e\u003cbr\u003eIf you are not familiar with my work and would like to check it out, here are some links to visit.\u003cbr\u003e\u003ca href=\"https://minnavonwalden.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Website\u003c/a\u003e -\u00a0\u003ca href=\"https://medium.com/@minnavonwalden\" rel=\"nofollow\" target=\"_blank\"\u003eMy Medium.com Profile\u003c/a\u003e -\u00a0\u003ca href=\"https://www.amazon.com/-/e/B012LS35TG\" rel=\"nofollow\" target=\"_blank\"\u003eMy Amazon Author Page\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eA Sample of the \"Anna Victoria\" Series can be found here:\u003cbr\u003e\u003ca href=\"https://medium.com/poetry-after-dark/novembers-knees-anna-victoria-49a98229c88#.ag8b6b46d\" rel=\"nofollow\" target=\"_blank\"\u003eNovember Knees\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://medium.com/the-coffeelicious/they-need-to-respect-you-but-still-love-you-a-little-707b0766f73a#.nw0nbfp7y\" rel=\"nofollow\" target=\"_blank\"\u003eThey Need To Respect You, But Still Love You A Little\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://medium.com/poetry-after-dark/weight-of-anna-victoria-1c3e44450595#.oinl8kpvg\" rel=\"nofollow\" target=\"_blank\"\u003eWeight Of\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://medium.com/poetry-after-dark/it-is-he-his-anna-victoria-34c5b6912829#.5u2657j4y\" rel=\"nofollow\" target=\"_blank\"\u003eIt is He...His\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://medium.com/@minnavonwalden/november-hes-against-the-wall-anna-60af09c5f9#.1etga9tzk\" rel=\"nofollow\" target=\"_blank\"\u003eNovember - He\u0027s Against The Wall\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAside from my own website and publications, I am a writer for a handful of online publications including:\u00a0\u003cbr\u003e\u003ca href=\"https://thecreative.cafe/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Creative Cafe\u003c/a\u003e -\u00a0\u003ca href=\"https://medium.com/poetry-after-dark\" rel=\"nofollow\" target=\"_blank\"\u003ePoetry After Dark\u003c/a\u003e -\u00a0\u003ca href=\"https://medium.com/invisible-illness\" rel=\"nofollow\" target=\"_blank\"\u003eInvisible Illness\u003c/a\u003e -\u00a0\u003ca href=\"https://psiloveyou.xyz/\" rel=\"nofollow\" target=\"_blank\"\u003eP.S. I Love You\u003c/a\u003e -\u00a0\u003ca href=\"https://medium.com/the-coffeelicious\" rel=\"nofollow\" target=\"_blank\"\u003eThe Coffeelicious\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI was also featured in the 2016 edition of the Savannah Anthology -\u00a0\u003ca href=\"https://www.amazon.com/-/e/B012LS35TG\" rel=\"nofollow\" target=\"_blank\"\u003eSavannah Anthology 2016\u003c/a\u003e"
