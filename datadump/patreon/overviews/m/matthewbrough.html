    "summary": "Hello friend,\u003cbr\u003e\u003cbr\u003eI host a weekly podcast called Spirituality for Normal People (Not that anyone\u0027s normal!).\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019ve struggled with the terms \"spirituality\" and \"religion, but what I\u0027ve learned over the years is that every one of us needs certain practices or habits that will help us keep on track with God, and in the end this is what spirituality and religion are all about when they are at their best! This podcast is about exploring all that through interviews with pastors, authors, artists, and anyone else.\u00a0\u003cbr\u003e\u003cbr\u003eNow, \u003cstrong\u003eall of this is all at my own expense\u003c/strong\u003e, and there are expenses. At the most basic level, there are podcast hosting fees and a cost to have a domain name and website. I am using borrowed equipment as the moment and it works fine, but it could be much better! Then, there\u0027s my time. \u003cstrong\u003eIt takes me around 3 to 4 hours\u003c/strong\u003e to produce one episode! Yes, it\u0027s a labour of love, but getting something out consistently every week is certainly a challenge!\u003cbr\u003e\u003cbr\u003eAnd \u003cstrong\u003ehere is where you come in\u003c/strong\u003e (and this wonderful page that makes it easy for you to throw some support behind my efforts)!\u003cbr\u003e\u003cbr\u003eHonestly, \u003cstrong\u003eyour generosity\u003c/strong\u003e will go a long way to helping me produce consistent, helpful, and inspiring episodes on a regular basis.\u003cbr\u003e\u003cbr\u003eBy supporting the podcast you will not only be helping me, \u003cstrong\u003eyou will be helping others\u003c/strong\u003e be able to access the interviews, glean wisdom, and grow in their own spirituality.\u003cbr\u003e\u003cbr\u003eThanks so much for your support!!!\u003cbr\u003e\u003cbr\u003ePeace,\u003cbr\u003e\u003cbr\u003eMatthew\u003cbr\u003e"
