    "summary": "So here we are creating a \u003cstrong\u003e\u003cem\u003efellowship\u003c/em\u003e\u003c/strong\u003e. A few words about me and why scale modelling.\u003cbr\u003eMy name is Metodi Metodiev and I am a Bulgarian. I live and work in the capital city - Sofia.\u003cbr\u003eI am a PhD in Earth Sciences which, I guess, makes me a scientist :) but it is scale modelling that has been with me for most of my life\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI am plastic scale model builder since I was a young boy. Since the day I opened my first kt my \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003epassion\u003c/em\u003e\u003c/strong\u003e haven\u0027t left me for a moment. Now I have a website: \u00a0\u003ca href=\"http://www.mmscalemodels.com\" rel=\"nofollow\"\u003ewww.mmscalemodels.com\u003c/a\u003e and a YouTube channel where I do step by step video builds, video tutorials on scale modeling topics, build articles and comprehensive kit inbox reviews.\u003c/div\u003eI own a lot of my personality and abilities to scale modelling. This is a great hobby that teaches you to be pedantic, patient and thorough. It also develops your fine motor skills. Scale modelling is not just about gluing plastic together, its also about researching the history and sometimes dramatic events \u00a0behind \u00a0your subject. This is a hobby that will enrich your life as no other can.\u003cbr\u003e\u003cbr\u003eSo if you, your kid, wife or friends want to become scale modelers or you want to upgrade your skills join \u003cstrong\u003e\u003cem\u003eThe Fellowship\u003c/em\u003e\u003c/strong\u003e. \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBest regards and happy modelling\u003cbr\u003eMetodi\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
