    "published_at": "2018-01-11T15:49:55+00:00",
    "summary": "\u003cstrong\u003eWe understand filmmakers working with little resources need all the help they can get. So we set up Mobile Motion Film Festival - a festival focused on filmmakers making films with little more than a smartphone.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://momofilmfest.com/wp-content/uploads/2017/09/Momo-Trailer-BTS-25-small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBy supporting us with a few $ a month, we\u2019ll be able to spend more time doing what we love: making MoMo the biggest and bestest we can - so smartphone filmmakers have a greater voice in the world.\u003cbr\u003e\u003cbr\u003eThe 4th Mobile Motion Film Festival will be held in June, 2018. We want to continue into 2019 and beyond, and your support is what makes this possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://momofilmfest.com/wp-content/uploads/2014/12/160528105934_PAM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBy becoming an official MoMo Patron, you will have access to exclusive \u201cbehind the scenes\u201d posts and no budget filmmaking tips, discounts on tickets for the festival, filmmaking workshops, MoMo merchandise and more. \u003cbr\u003e\u003cbr\u003ePLUS everyone who becomes a Patron will be able to submit films to the festival FREE.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KLtM9nqfgH4\" width=\"560\"\u003e\u003c/iframe\u003e"
