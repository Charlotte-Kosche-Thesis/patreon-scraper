    "summary": "\u003cbr\u003e\u003cstrong\u003eWho am I? \u003c/strong\u003e\u003cbr\u003eI am Mui, the creator of the comic, Mui\u0027s Diary. I am living in the little red dot named Singapore. My hobbies are drawing, cooking, singing, crafting, and day-dreaming. I am a self-taught artist without any art/design qualification. I graduated with a diploma in hospitality \u0026amp; tourism in 2015 and currently working full-time as an OL.\u00a0\u003cbr\u003e\u003cbr\u003eI started loving art since I was young and enjoy drawing very much. My Father was the one who greatly influenced me into it. However, I did not pursue my tertiary education in art/design as the industry in Singapore has little opportunity to get a good career out of it. Yet, I dream to be an artist.\u00a0\u003cbr\u003e\u003cbr\u003eTherefore, I finally pluck up my courage to make my first comic, Mui\u0027s Diary! I always believe that we are the creators of our own destiny. If opportunity doesn\u0027t come, make it happen!\u00a0\u0cd5(\u2022\u0300\u1d17\u2022\u0301)\u003cbr\u003e\u003cbr\u003eMy greatest dream in life is to do something I love while getting paid for it ;) I really hope to become a successful comic artist one day. To achieve that, (\uff89\u00b4\u30ee\u00b4)\uff89*:\uff65\uff9f\u2727\u00a0I need your support!!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is\u00a0\u003c/strong\u003e\u003ca href=\"http://tapastic.com/series/Muis-Diary\" rel=\"nofollow\"\u003eMui\u0027s Diary\u003c/a\u003e\u003cstrong\u003e\u00a0about? \u003c/strong\u003e\u003cbr\u003eMui is the main character in the comic whom I\u0027ve created to portray myself. \u003cbr\u003eIt is a diary style comic about my life, and i share things about cooking recipes and various tutorials!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support me?\u003c/strong\u003e\u003cbr\u003eI am not an official artist and I am currently working full-time in a non-art related industry.\u00a0Your support is my motivation and so I can spend more time working on new episodes!\u003cbr\u003e\u003cbr\u003eI am open to any suggestion and thus, I am planning to make some episodes on the topic \"tried \u0026amp; tested\", whereby I will be reviewing, recommending, or even trying out products/ideas for you!\u00a0Previously, I chanced upon an interesting 3-day diet method and so I personally tried that out to come up with an episode  on \"Military Diet\".\u003cbr\u003e\u003cbr\u003eEvery dollar is greatly appreciated and it does make a whole lot of difference. The fund will fully goes to my comic working expense account and I will use it to purchase things needed to create more interesting content. Things I needed for my comic will be examples; drawing equipment, cooking ingredients, etc.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
