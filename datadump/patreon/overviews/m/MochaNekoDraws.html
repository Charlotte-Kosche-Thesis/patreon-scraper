    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eMy name is MochaNeko and I make art and play games.\u003c/strong\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI\u0027m excited for the opportunities that are opening up because of Patreon, and I would be honored for you to join me on this journey.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u00a0What is Patreon?\u00a0\u003c/span\u003e\u003c/strong\u003e\n\t\t\u003cbr\u003e\n        \u00a0 \u00a0 \u00a0By now most of you know what Patreon is. Creators make pages for people like you to show their support monetarily. Supporters can pledge a certain amount of money either monthly or per creation to help support the creators they know and love.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u00a0What\u0027s the point?\u00a0\u003c/span\u003e\u003c/strong\u003e\n\t\t\u003cbr\u003e\n        \u00a0 \u00a0 \u00a0The money I earn through Patreon goes into a number of different things:\n\t\t\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eEquipment upgrades, like a better tablet or better audio/video setup.\u00a0\u003c/li\u003e\n\t\t\t\u003cli\u003eBasic survival, like food and shelter for me and my wonderful dog Freya\u00a0\u003c/li\u003e\n\t\t\t\u003cli\u003eOther stuff to help broaden my reach on the web and irl\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u00a0What do \u003cem\u003e\u003cu\u003eyou\u003c/u\u003e\u003c/em\u003e\u00a0get out of it?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n        \u00a0 \u00a0 \u00a0I have several reward tiers if you like getting free stuff. You\u0027ll find them on the right side of this page. You can choose to donate in one of the reward tiers, or you can choose to donate without any rewards.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u00a0What does your schedule look like?\u00a0\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0My streaming schedule has been thrown out-of-wack by computer troubles, involvement in outside projects, and trying to take care of my mental health. As such, my streaming schedule is currently under revision.\u003c/div\u003e"

     "about": "Hi there! The name\u0027s MochaNeko. That\u0027s not my real name, of course, but I prefer it online. Feel free to call me Mocha or any variation thereof~\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://mochaneko.tumblr.com\" target=\"_blank\"\u003eYou may have seen me on Tumblr somewhere\u003c/a\u003e. Maybe. Probably not, though. I\u0027m not exactly popular or anything. Just a simple blogger with a simple blog who likes to post their art and complain about life. Nothin\u0027 fancy.\u003cbr\u003e\u003cbr\u003eI decided to finally join the Patreon movement despite not having the funds to support anyone right now. One day the people I follow on Patreon will be supported in some way by me. One day... But for now, I\u0027m enjoying the little I do see from my favorite artists.\u003cbr\u003e\u003cbr\u003eI\u0027m also considering becoming a content creator, but it\u0027s going to take a lot for that to happen...",
