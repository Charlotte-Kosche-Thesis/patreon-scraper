    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHi!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nMy name is Markus. I\u0027m a 3D artist who is specialized in lowpoly game ready models. I mostly work as freelancer and occasionally on smaller projects as well.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIt\u2019s quite hard to work on personal stuff while\nfreelancing and working on different projects to keep a steady income. The\ndonations from my patrons help me shifting my time more and more towards\npersonal work including some ideas I wanted to realize for some time now. \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat sort of content do I create? What can you expect?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love making scifi models - spaceships, tanks, weapons, turrets, props, etc. All these are lowpoly models that can be used in any game engine. But they can also be used in video or 3D render productions, e.g. as background elements or for whatever purpose you like.\u003cbr\u003e\u003cbr\u003eMy goal is to release at least \u003cstrong\u003etwo models\u003c/strong\u003e of the same quality \u003cstrong\u003eevery \nmonth\u003c/strong\u003e here on Patreon. These can be spaceships of all sizes (from fighters to \nbattleships), space stations, scifi tanks, dropships, turrets, etc.\u003cbr\u003e\u003cbr\u003eMy models are usually modular (e.g. changeable weapons) and can be animated (e.g. rotating miniguns, hangar doors can be opened/closed). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?id=0B-inbJEKp0VEYWpDRUFzdjJkVWM\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe textures come in several color variations so you have e.g. a blue, green, red, ... colored spaceship. In addition the PSD sourcefile is also included.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?id=0B-inbJEKp0VEVm54eTVjcUpGUTA\"\u003e\u003cbr\u003e\u003cbr\u003eEach model will also have a 2D art package. The package will include orthographic pics from every angle, perspective pics as well as desktop wallpapers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?id=0B-inbJEKp0VERmFRc0NicU1FNms\"\u003e\u003cbr\u003e\u003cbr\u003eAll models have the following texture maps: Albedo, Normal, Ambient Occlusion, Specular, Gloss, Illumination. Textures are working in a PBR (Physical Based Rendering) environment.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?id=0B-inbJEKp0VETE5yWE0zYU55bVk\"\u003e\u003cbr\u003e\u003cbr\u003eThis is the complete collection of models I have created so far: \u003ca href=\"https://www.assetstore.unity3d.com/en/#%21/search/page=1/sortby=popularity/query=publisher:1611\" rel=\"nofollow\" target=\"_blank\"\u003eUnity Asset Store\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere are a few sketchfab previews:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://sketchfab.com/models/4bd71a1b704d4b6fac9ebfcf0351f3f7\" target=\"_blank\"\u003eKyushu Class Battlecruiser\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://sketchfab.com/models/87ab6256967044a093b420cfb42a8d95\" target=\"_blank\"\u003eLeviathan Class Battleship\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://sketchfab.com/models/dc98f9afe5144da6b3c8b0c07d866043\" target=\"_blank\"\u003eClaymore Class Cruiser\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://sketchfab.com/models/6619501fa7ab441caa84c95d8a6d9c45\" target=\"_blank\"\u003eVindicator Class Fighter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also on \u003ca href=\"http://msgamedevelopment.deviantart.com/gallery/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll get an email with the download links for the rewards each month. These download links will only be active for\nthe current month so be sure to download them in time. At the beginning of next month the\nfiles will be deleted \u2013 need to make room for the rewards of the following\nmonth.\u003cbr\u003e\u003cbr\u003eRewards of previous months are available on \u003ca href=\"https://www.cgtrader.com/msgamedevelopment\" rel=\"nofollow\" target=\"_blank\"\u003ecgtrader\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLicensing - What can you do with my models you receive through Patreon and what not?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- You are \u003cstrong\u003eallowed\u003c/strong\u003e to use my models (and 2D art - see 5$ reward) in commercial and non-commercial projects, e.g. games, videos, 3D-render pics, etc. That means you can create a game/video/3D-render pic that includes my models and sell the game/video/3D-render pic and make money with it.\u003cbr\u003e- You \u003cstrong\u003edon\u0027t have\u003c/strong\u003e to pay me any royalty if you use my models / 2D art as specified above.\u003cbr\u003e\n- My models are distributed \u003cstrong\u003enon-exclusively\u003c/strong\u003e, that means other people can use the models in their projects as well.\u003cbr\u003e- It would be nice if you could credit me and link back to my patreon profile, thanks.\u003cbr\u003e\u003cbr\u003e- You are \u003cstrong\u003enot allowed\u003c/strong\u003e to re-sell or re-distribute my models in any way, e.g. on a 3D marketplace.\u003cbr\u003e- You are \u003cstrong\u003enot allowed\u003c/strong\u003e to (slightly or heavily) modify my models and/or textures and re-sell them.\u003cbr\u003e- You are \u003cstrong\u003enot allowed\u003c/strong\u003e to make 3D prints of my models and sell them.\u003cbr\u003e\u003cbr\u003eIf you are unsure about your intended usage just message me. I\u0027ll try my best to help you along.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you very much for your support!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe rewards will be send out \u003cstrong\u003eAFTER \u003c/strong\u003eall pledges\nhave been processed by Patreon (usually in the first week of the month).\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
