    "summary": "\u003cstrong\u003eAbout us:\u003c/strong\u003e\u00a0We have been a band for only one year. \u00a0So far we have played shows all across south Texas, won a Battle of the Bands contest, and recorded our first studio EP. \u00a0We are continuing to move forward and need your support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to pledge:\u003c/strong\u003e\u00a0A pledge is not requred to view our videos.\u00a0 Please only donate if you want to.\u00a0 This will help us to create more content and have a budget to work with when filming videos.\u00a0 Place whatever amount you are comfortable with giving in the box to the left of the video screen and click become a patron. \u00a0The amount you give will determine the rewards you receive. \u00a0You can also set a monthly limit so you don\u0027t go over your budget.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards:\u003c/strong\u003e\u00a0With your pledge you\u0027ll receive patron only access to our stream, monthly Google hangouts, and a mention on our upcoming album. \u00a0These are just the small ways that we can say \"thank you\". \u00a0Please know that we are very grateful for your support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat To Expect: \u003c/strong\u003eWe are in the process of recording our fist full album. \u00a0With each song that is completed, we will be releasing a music video. \u00a0We have jobs and normal lives that keep us pretty busy, but our goal is to release one music video each month. \u00a0Along with each music video will be a behind the scenes giving you a glimpse into the making of the video as well as our shenanigans on the shoot.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you:\u003c/strong\u003e\u00a0Finally, thank you. \u00a0We would be doing this whether or not we had support from our fans, but your pledge will help us accomplish our goals and afford to bring you even better content. \u00a0It means so much that you\u0027ve taken the time to stop by. \u00a0Now off to work on the next video.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
