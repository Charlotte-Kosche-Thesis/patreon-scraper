    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHi!\u00a0 My name is Megan Parmerter, and I am creating avian art.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI have been drawing for as long as I can remember, and I feel very blessed to have a God-given talent for it.\u00a0 I\u0027ve also always loved birds; my parents can tell you that I was often found with bird guide and camera in hand in our backyard hunting for new birds to photograph and identify.\u00a0 I am combining my love for drawing and my love for birds with one goal in mind - \u003cstrong\u003eto make art my career.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut that won\u0027t happen without a lot of work!\u00a0 I need to build my portfolio and my skills with pencil and watercolor, my chosen mediums.\u00a0 But most importantly, \u003cstrong\u003eI need your support!\u003c/strong\u003e\u00a0 \u003cbr\u003e\u003cbr\u003ePatreon is a crowd-funding website that makes it easy for you to support your favorite artists and creators.\u00a0 Your patronage will help cover the cost of materials and time, and you will also keep me motivated and working hard to produce more artwork to share with you.\u00a0 Your financial and motivational support will give me the boost I need to get my art career started!\u003cbr\u003e\u003cbr\u003eYou can choose from five different levels of patronage, with rewards ranging from access to my patron-only feed and digital prints to personalized art with your choice of subject and one-on-one time with me in an online hangout!\u00a0 In the future, I will be creating milestone goals that will range from learning how to use new mediums (oil and acrylic, anyone?) to traveling to aviaries, zoos, and nature preserves to gather more reference photos for my work.\u00a0 And who knows what other goals may arise as your support grows and more possibilities open up!\u003cbr\u003e\u003cbr\u003eI can\u0027t tell you enough how much I appreciate your support.\u00a0 You are making it possible for me to turn my beloved hobbies into a full-time career.\u00a0 \u003cstrong\u003eThank you so much for your patronage!\u00a0\u003c/strong\u003e \u003cbr\u003e"
