    "summary": "Hi Beautiful,\u003cbr\u003eI \u0027ve\u00a0been waiting\u00a0for you. So glad to see you have finally arrived. I \u00a0know what it\u0027s like to feel a pull towards something or have something\u00a0sing to your soul so much that you are compelled to follow it with no understanding of why. You look weary from carrying all those bags, from the looks of it you are carrying way too\u00a0much. Whats that you are pulling behind you? Who is..? Ah I see. I can help you those but only if you truly want me to and you are willing to listen and do as I say.\u00a0\u003cbr\u003e\u003cbr\u003eYes, I see you are looking at the symbols on my door. The tree represents\u00a0the connection between realms of heaven and earth, at the base you see are the stars of Judaism. it is my base the roots in which I grow from. The symbols on each branch and limb are the teachings, gifted to me by teachers of many lineages and realms. The birds are a reminder to remember\u00a0my ancestors our origins\u00a0and way of life. This is my path, but I am here to help you find yours, one that is unique to only you.\u003cbr\u003e\u00a0\u003cbr\u003eYou see this house is a place of healing and unpacking. I help those who enter here to write a new story. I will help you sort through your bags and discard what you need not carry any further.\u00a0 Your time here will be one of rest and nourishment but also one of work. I will hold you accountable\u00a0for your choices, your reflection, and your shadows but\u00a0I will also show you how to acknowledge, embrace, accept and use those things to rise above the challenges of your\u00a0journey.\u003cbr\u003e\u003cbr\u003eAll I require of you is your willingness to do the work, to put in the time and effort needed to get your\u00a0strength up for the rest of your journey.\u00a0 If you are ready to come in, leave the bags outside the door we will get to them later. let\u0027s have some tea and cookies and rest awhile,\u00a0 you have been carrying those bags long enough.\u003cbr\u003e"
