    "summary": "Thank you for \u003cstrong\u003ebeing a member\u003c/strong\u003e of my TMI party,\u00a0promising secrets, fun, ooze and grit.\u00a0As a member, your dream of adopting a writer comes true, just like that!\u003cbr\u003e\u003cbr\u003eI\u0027ve endured breast cancer, a double mastectomy, chemo, a hysterectomy and recently began the process of getting new nipple-sparing tattoos. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeing a member is like buying a book before it\u0027s out, like a total VIP!***\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhile I have written professionally for many publications, Patreon is an exciting way to share tales that resonate with anyone who\u0027s ever been seriously ill, or wondered WTH to say or do to help their sick loved one. This is the first time I can write independently using pledges to keep the lights on!\u00a0\u003cbr\u003e\u003cbr\u003eYou can find my writing in \u003ca href=\"https://www.amazon.com/Agony-Absurdity-Adventures-Cancerland-Anthology-ebook/dp/B01LG6ATJS\"\u003eAgony and Absurdity: Adventures in Cancerland: Young Women and Breast Cancer\u003c/a\u003e anthology; the Writers\u2019 Grotto \u003ca href=\"https://www.amazon.com/642-Things-About-That-Love/dp/1452158398/ref=sr_1_1?s=digital-text\u0026amp;ie=UTF8\u0026amp;qid=1500919133\u0026amp;sr=8-1\u0026amp;keywords=642+Things+About+You+%28That+I+Love%29\"\u003e642 Things About You (That I Love)\u003c/a\u003e and \u003ca href=\"https://www.amazon.com/Stories-Write-Francisco-Writers-Grotto/dp/1452147310/ref=sr_1_1?s=digital-text\u0026amp;ie=UTF8\u0026amp;qid=1500919164\u0026amp;sr=8-1\u0026amp;keywords=642+Stories+to+Write\"\u003e642 Stories to Write\u003c/a\u003e books as well as LitHub, Healthline, KQED, Men\u0027s Journal, Health, Playboy, Extra Crispy/Time Magazine, and San Francisco Weekly. \u003cbr\u003e\u003cbr\u003eI am a San Francisco Writers\u2019 Grotto member and\u00a0co-author with Don Asmussen of The Wig Report, a humorous graphic
