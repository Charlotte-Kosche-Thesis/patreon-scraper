    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fww-pDu5q2ck%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dww-pDu5q2ck\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fww-pDu5q2ck%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/ww-pDu5q2ck",
    "one_liner": "Together, We Will Make Something Beautiful",

    "published_at": "2014-12-31T20:13:23+00:00",
    "summary": "Hey guys! Thank you SO much for stopping by our Patreon page! \u003cbr\u003e\n You can watch our nerdy Wes Anderson-styled vid above for the entertaining version, but here\u0027s the quick answers to the \u003cstrong\u003eFAQs\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES PATREON WORK?: \u003c/strong\u003eDefinition of Patron:\u00a0\u003cbr\u003e\na :  a person chosen, named, or honored as a special guardian, protector, or supporter\u003cbr\u003e\nb :  an influential supporter of an artist or writer\u003cbr\u003e\nc :   one who buys the goods or uses the services offered especially by an establishment\u003cbr\u003e\u003cbr\u003e\nBasically, Patreon is the place where people can support someone they like (becoming a Patron) by\u003cstrong\u003e giving them a certain amount of money per video \u003c/strong\u003ethey make. It\u0027s like subscribing to a magazine, or Netflix, or like a virtual tip jar.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW MANY VIDEOS DO YOU MAKE PER MONTH?: \u003c/strong\u003eWe are aiming at \u003cstrong\u003ethree videos \u003c/strong\u003eper month, though you can put a cap on the amount you give, so if we are extra productive and make 100 videos in a month, you still \u003cstrong\u003eonly give the amount \u003c/strong\u003ethat you wanted to for the first three vids. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE DOES THE MONEY GO?: \u003c/strong\u003e10% of it all goes to \u003cstrong\u003eBright Vision Orphan Care \u003c/strong\u003e(\u003ca href=\"http://www.hirotosinmalawi.com/bright-vision-orphan-care.html\" rel=\"nofollow\"\u003ehttp://www.hirotosinmalawi.com/bright-vision-orphan-care.html\u003c/a\u003e) in Malawi. These guys are awesome, and we really like what they do. \u003cbr\u003e\nThe rest of it goes back into \u003cstrong\u003emaking the videos, recording, and touring\u003c/strong\u003e-- which is our goal for 2015. We really want to come to where you are, and give you a fun, exciting show in person, and get to see you personally! We as musicians are \u003cstrong\u003esupported 100% by our Patrons and supporters\u003c/strong\u003e, and could not continue to share the music and videos we make without them! :) \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IF I HAVE A MUSIC VIDEO/SONG/MERCH REQUEST OR SUGGESTION?: \u003c/strong\u003eYou can write to us at \u003cstrong\u003eWeAreMurmuration@gmail.com, or Facebook, or Youtube\u003c/strong\u003e. We try to respond to everyone and everything! :) You can also write to us your thoughts, advise, compliments, complaints, anything! We\u0027d love your imput!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I GET FOR SUPPORTING YOU?: \u003c/strong\u003eWow! Thank you so much for supporting us! You\u0027re the reason we can keep making music, videos, art, merch, and tour to your area! In return, these are the things we\u0027d like to share with you: \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=124143\u0026amp;u=373782\u0026amp;patAmt=1.00#r124143\"\u003ePledge $1.00 or more per Video\u003c/a\u003e\u003cbr\u003e\nThe Original Song Reward:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\nYou get any and all original songs we create as they come out. Also, you can access our activity feed.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wearemurmuration.com/files/172835/patreon-image-sound-cover.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=124144\u0026amp;u=373782\u0026amp;patAmt=3.00#r124144\"\u003ePledge $3.00 or more per Video\u003c/a\u003e\u003cbr\u003e\nThe Original AND Cover Song Reward:\u003cbr\u003e\nGets you all our original and cover songs as they come out, along with access to our activity feed.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://wearemurmuration.com/files/172872/making-coves-patreon.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=128852\u0026amp;u=373782\u0026amp;patAmt=5.00#r128852\"\u003ePledge $5.00 or more per Video\u003c/a\u003e\u003cbr\u003e\nThe Bloopers Reward: \u003cbr\u003e\nWe\u0027re dumb sometimes, and when we are, we make sure we get it on film, and let the whole world see it. Whole world, as in everyone who wants to pay $5 to see us be dumb. We\u0027ll also throw in behind-the-scenes stuff, and you\u0027ll get to see how our recording/practice sessions roll, along with live show load-ins and the like. (Plus the previous rewards.)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://wearemurmuration.com/files/172841/patreon-bloopers-reward-smaller.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=128853\u0026amp;u=373782\u0026amp;patAmt=10.00#r128853\"\u003ePledge $10.00 or more per Video\u003c/a\u003e\u003cbr\u003e\nThe \"My Favorite\" Reward (The Raw Songs Reward):\u003cbr\u003e\nOnce a month, we\u0027ll send you videos of our unfinished, raw songs we\u0027re writing. At the end of the year, we\u0027ll have you vote for your favorites, and our album will be based off the ones you liked the most. (Plus the previous rewards.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=128854\u0026amp;u=373782\u0026amp;patAmt=20.00#r128854\"\u003ePledge $20.00 or more per Video\u003c/a\u003e\u003cbr\u003e\nThe Words Reward: \u003cbr\u003e\nYou\u0027ll be in our credits in every video. We\u0027ll also send you hand-written lyrics to our songs, along with personal messages throughout the year. Weeoot. (Plus the previous rewards.)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://wearemurmuration.com/files/172839/patreon-words-reward-smaller.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=128855\u0026amp;u=373782\u0026amp;patAmt=50.00#r128855\"\u003ePledge $50.00 or more per Video\u003c/a\u003e\u003cbr\u003e\nThe Conversation Reward:\u003cbr\u003e\nLet\u0027s go for a walk, and facetime/livestream with you. Just the you and the us and the nobody else. \u0027Kay? (Unless you want to invite somebody else to walk and talk with us. We\u0027re down-cool with that.)\u00a0Let\u0027s talk about whatever you\u0027d like! The music industry, song writing, philosophy, stars and planets, or whatever! (Plus the previous rewards.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=128856\u0026amp;u=373782\u0026amp;patAmt=75.00#r128856\"\u003ePledge $75.00 or more per Video\u003c/a\u003e\u003cbr\u003e\nThe Personal House Show Reward: \u003cbr\u003e\nWhen we\u0027re in your area, we\u0027ll make sure to come there to your house, set up however (acoustic or electric-- you pick the party), and we\u0027ll play music for you and your friends, fam, colleagues, coworkers, pets, whoevs. Then after, if you\u0027d like, we\u0027d love to hang out, play Apples to Apples or games of the sort, and chat, watch movies, have bonfire-- that fun, friend stuff! (Plus the previous rewards.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=128857\u0026amp;u=373782\u0026amp;patAmt=100.00#r128857\"\u003ePledge $100.00 or more per Video\u003c/a\u003e\u003cbr\u003e\nThe Creative Process Reward:\u003cbr\u003e\nWant to be part of our video-making or songwriting process? As this patron, you get to be part of our The Creative People Team (we like to wear cheesy superhero suits when we do these). \u003cbr\u003e\nYou\u0027ll be sent our rough video mixes for our music videos before they\u0027re done, so we can get your opinions and feedback for them. You can help form our videos for the world to see! :)\u003cbr\u003e\nWe\u0027ll also send our just-starting-to-songwrite vids, so you can tell us where to go with that song before we even get to the point where we send our raw songs to other patrons to vote on them. You\u0027ll definitely get credit for co-writing/co-videoing with us, too. \u003cbr\u003e\nWe\u0027d LOVE this help! We want you to be apart of the creative process that the rest of the world will be seeing. Help direct our future! :) (Plus the previous rewards.)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=128858\u0026amp;u=373782\u0026amp;patAmt=500.00#r128858\"\u003ePledge $500.00 or more per Video\u003c/a\u003e\u003cbr\u003e\nThe Holy-Crap, You\u0027re-Awesome Reward: \u003cbr\u003e\nAS IF we can ever repay you for your kindness and support. Colton and Zara will fly anywhere in the world once a year to play to you, your friends and your family, a private concert. Or you can send us as a surprise to someone else to play them a private concert. \u003cbr\u003e\nBut really, I don\u0027t think we could ever repay you. Thank you SO much. \u00a0(Plus all previous rewards!)\u003cbr\u003e"
