    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBecome a part of something great!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eMaka91Productions\u003c/em\u003e\u00a0is a YouTube Channel that has always been a place where gamers can access high quality video game guides with commentary as well as reviews and opinion pieces; completely free. I\u0027ve been creating guides since 2009 with the channel focusing on new releases and a heavy emphasis on console games. The video content is always straight to the point and edited to give viewers the information they want and need without useless banter or clips.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eMore Higher Quality Content\u003c/b\u003e\u003c/div\u003e\u003cbr\u003eThe goal is create better content more frequently. Your support will allow me to improve upload quality on a regular and frequent basis. This means better audio/video, more in-depth editing, longer videos,\u00a0more feature videos including reviews, game related discussions, \"countdown\" videos, collaborations with other awesome creators,\u00a0and much more. This is all in additional to what is already being worked on for the channel.\u00a0\u003cbr\u003e\u003cbr\u003eThis is not to create another barrier of entry for new viewers.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Promise\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI take your support extremely seriously. I hold full accountability to make sure that every bit of support goes directly into making the channel a better place and that it leads to the creation of the videos that you want to watch. I also have absolutely every intention for my videos to be free-to-watch to anyone who wants to watch them for eternity. I\u0027m not interested in putting a wall between us. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e--------------------------------\u003c/div\u003e\u003cbr\u003eWant to support the channel but Patreon isn\u0027t your thing? Email maka91productions[at]gmail[dot]com\u00a0with inquiries."
