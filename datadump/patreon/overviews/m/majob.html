    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a1Hola a todos!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMi nombre es\u003cstrong\u003e Majo\u003c/strong\u003e, soy gestora cultural por \u003cem\u003e(de)\u003c/em\u003eformaci\u00f3n y muchas otras cosas que se me fueron pegando en el camino. Durante los \u00faltimos 10 a\u00f1os me he dedicado a escribir de diversas maneras.\u003cbr\u003e\u003cbr\u003eDe un tiempo para ac\u00e1 he dejado de escribir cosas al p\u00fablico. A\u00fan cuando mi trabajo se trata de escribir tooodo el d\u00eda, mis relatos personales y mis opiniones me las guardo cada vez m\u00e1s. Esto se lo atribuyo a dos cosas: Una, he aprendido que lo que uno calla crece su valor (y m\u00e1s si se guarda para decirse en el momento correcto), y dos, el mundo digital est\u00e1 lleno de texto.\u00a0\u003cbr\u003e\u003cbr\u003eSobre esta segunda raz\u00f3n es que me clavo un poco. A todas horas en todo momento se nos est\u00e1 bombardeando con ideas, opiniones, noticias, descubrimientos y un mill\u00f3n de cosas m\u00e1s que muchas veces no pedimos o no necesitamos.\u003cbr\u003e \u003cbr\u003eAdem\u00e1s, tanto que decir en un lugar tan peque\u00f1o como nuestro timeline de redes sociales, hace que el valor de las palabras se haga un poco menos, y que para dar a entender un punto tengamos que gritar e imponer, en vez de hablar con calma y escuchar las respuestas.\u00a0\u003cbr\u003e\u003cbr\u003eTengo muchas ganas de escribir muchas cosas. Estando en la Ciudad de M\u00e9xico y con todo lo que est\u00e1 pasando dentro y fuera de mi, quisiera compartir lo que opino, siento y pienso. Pero me freno porque s\u00e9 que va a ser recibido por personas que no pidieron mi opini\u00f3n, que se cruzaron con ella por error y que leer\u00e1n lo que diga junto con mil tuits m\u00e1s.\u00a0\u003cbr\u003e\u003cbr\u003ePensando en la soluci\u00f3n se me ocurri\u00f3 abrir un Patreon, en donde lo que escriba sea solo recibido por las personas que verdaderamente eligen leer. Sin irrumpir en la incesante conversaci\u00f3n de todos contra todos y creando en un espacio en donde las reglas sean claras.\u00a0\u003cbr\u003e\u003cbr\u003e\u00bfQu\u00e9 voy a escribir? \u00bfQu\u00e9 tengo que decir? Habr\u00e1 que leer para descubrirlo.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCosas que hay que saber:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEl m\u00ednimo y m\u00e1ximo es 1 dolar. Eventualmente puede que se desarrolle algo m\u00e1s y que se abra a m\u00e1s posibilidades y opciones el proyecto, pero por ahora, busco que sea algo simb\u00f3lico.\u003cbr\u003e\u003cbr\u003eLa idea es que tu intenci\u00f3n de leer se materialice, y mi intenci\u00f3n de escribir tenga un gancho de responsabilidad que me haga no dejar de publicar. Es un mutuo acuerdo en donde cualquiera de los dos se puede retirar cuando quiera, pero mientras estamos aqu\u00ed, tendremos claras las intenciones de consumo y creaci\u00f3n respectivamente.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfSuena justo? \u00a1Perfecto! Comencemos...\u00a0\u003cbr\u003e\u003cbr\u003e\u00bfNo te gusta Patreon? \u00bfqu\u00e9 tal si me invitas un caf\u00e9?\u00a0\u003c/strong\u003eko-fi.com/majobizarro\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
