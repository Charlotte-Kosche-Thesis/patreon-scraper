    "summary": "\u003ch3\u003eHi there!!\u003c/h3\u003e\nI\u0027m Lars (MrLar) developer of \n\u003ca href=\"https://discordbots.org/bot/323128638444929025\"\u003eShuviBot\u003c/a\u003e currently a bot on Discord trying to make It\u0027s way to the top. While the bot hasn\u0027t become super expensive yet considering it is still growing at rapid speed. I appreciate every Donation \u0026lt;3. And of course donating comes with special perks!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSo who am I?\u003c/h3\u003e\nI\u0027m a 20 year old Developer with the goal in mind to bring people something easy yet fun to use. My general goal in life is to do something programming related as a job yet also as a hobby, basically I want to turn my hobby into a job. I first started developing in early 2017. Shuvi being my first project. Ever since then Shuvi has went through a ton of changes as I improved in my programming languages, my main language being JavaScript. There Isn\u0027t really much else to say besides that I love what I\u0027m doing and would love doing it as a job, so every single bit of help is much appreciate!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat you get for Donating\u003c/h3\u003e\nA hug.\n\u003cbr\u003e\nJokes aside. You get a lot of moderation bonuses and if you donate 5 or more dollars you can enable the Special Roles feature in any guild you want. If you are curious on what exactly you get check the panels on the right! Every single dollar helps me greatly and I appreciate every donation equally. Thanks for considering it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat is the Special Roles feature?\u003c/h3\u003e\nSpecial roles are basically roles that people with Manage Server permissions can assign to members, they then can edit this roles name and color freely without needing the Manage Roles permission using the specialroles command.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://discord.gg/BCZpYVq\"\u003eJoin me on Discord\u0
