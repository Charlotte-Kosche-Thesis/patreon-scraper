    "summary": "Mobile Print Power (MPP) is a multi-generational collective based out of IMI Corona, in Queens, NY. We use silkscreen printmaking and participatory design in public space to engage communities and explore social and cultural situations. \u003cbr\u003e\u003cbr\u003eSince 2013 we have created public projects throughout NYC, including regular projects in Corona Plaza, Queens. We have published seven books, including Message from Corona Plaza and Solidarity, Solidaridad, and exhibited at museums, universities, and galleries, such as The New School, Columbia University, and the Queens Museum. We regularly collaborate with local organizations and collectives that positively impact our community, creating workshops and public projects that engage urgent issues such as brown-black solidarity, health equity, and immigrant rights.\u003cbr\u003e\u003cbr\u003eNow, in our 5th year as a collective, we are growing! We are able to do the work we do entirely through grants and donations. As a multi-generational collective, all our work is volunteer driven. \u003cbr\u003eWith support from our community, and you, we are able to make important decisions that drive our work and promote collaborations with groups such as UnLocal, Combat Paper, and People Power Movement-- just to name a few! \u003cbr\u003e\u003cbr\u003eSupport Mobile Print Power as we launch our first ever sustaining membership! Your monthly contribution will help us continue to do the work we do and grow our community. \u003cbr\u003e"
