    "summary": "\u003cdiv\u003e\n\u003ch4\u003eThe Master\u0027s Social Club is opening doors to a wider audience!\u003c/h4\u003e\n\u003cbr\u003e\n\tI\u0027m Mr.V, the creator of the Master\u0027s Social Club, a space originally built for a very exclusive group of fellow Masters to gather, share experiences, knowledge, methods, ideas, and the enjoy of pleasures of our lifestyle.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eAbout the Club\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThe Master\u0027s Social Club remains until today a very exclusive members\u0027 club. With only a handful of Master\u0027s invited to the gatherings and events.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy to open the doors?\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThe initiative was a reaction to the \u003cem\u003e\"Fifty Shades of Grey.\" \u00a0\u003c/em\u003ephenomena. \u003cbr\u003e\n\u003cbr\u003e\n\tAfter the movie, I received many calls, messages, and emails from old known practitioners, both D-type, and s-type, who wanted to know and share an opinion about the book, the movie and especially about the reaction of the society to it. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tA new wave of lifestyle supporters was on the rise, and most of these newcomers, followers, and enthusiasts had one thing in common, they had never actually experienced BDSM in the flesh.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tIt was 2015; \n\t\u003cstrong\u003eBDSM took over the internet\u003c/strong\u003e, and the Master\u0027s Social Club decided to support the growing community.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tThe \n\t\u003cstrong\u003e\"Punishment Ideas\"\u003c/strong\u003e series was the first step.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tAfter a few months and only 20 ideas the Master\u0027s Social Club had over \n\t\u003cstrong\u003e60K followers on Instagram\u003c/strong\u003e.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tAfter thousands of private messages, hundreds of conversations and dozens of discussions on all our social accounts, it was obvious to the Member\u0027s that opening the doors of \n\t\u003cstrong\u003ethe Club served a higher purpose to the community\u003c/strong\u003e.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThe Symbols\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThe simplicity and sobriety of the Symbols allow them to be worn publicly while conveying a rather secretive message only visible to the alike minded.\u003cbr\u003e\n\u003cbr\u003e\n\tThey address the most common problem or question we received: \"Can you help me find a ___? \", \"I\u0027m tired of looking on the Internet for a ___ ,\" \"How can I know if someone is a ____?\"\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tThe answer: When you meet someone wearing a necklace with \n\t\u003cem\u003e\"The Submissive\"\u003c/em\u003e symbol, tell him/her how it reminds you of your \u003cem\u003e\"The Dominant\"\u003c/em\u003e ring, show it, and read the reaction.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy is your support essential for us?\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eYour support will help expand The Master\u0027s Social Club into a larger and more inclusive organization.\u003cbr\u003e\n\tWe will be able to offer more material, give better support to the community and respond to the needs and questions you have, all this while keeping the representative quality standards and aesthetics of the Master\u0027s Social Club.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur current goals are:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eOrganize more and larger private Member events\u003c/li\u003e\n\u003cli\u003ePublish a book with new punishment ideas and uncensored images\u003c/li\u003e\n\u003cli\u003eDesign and produce a new line of jewelery with the MSC Symbols\u00a0\u003c/li\u003e\n\u003cli\u003eA new multilingual Website\u003c/li\u003e\n\u003cli\u003eA second \"Call-to-action\" event\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTHANK YOU FOR YOUR SUPPORT!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cem\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eFollow Us!\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/masters.social.club/\" rel=\"nofollow\"\u003eMaster\u0027s Social Club on INSTAGRAM\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eContact us!\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"mailto:masterssocialclub@gmail.com\" rel=\"nofollow\"\u003eMaster\u0027s Social Club\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e*All images on this page are taken from the internet, so are considered in the public domain and for use as such. \u003cbr\u003e\nHowever, if you have an image which you own the copyright on, please contact me and, we will remove it. \n\u003cbr\u003e\nOur own pictures will be marked with the MSC symbols*\n\u003c/em\u003e\u003cbr\u003e"
