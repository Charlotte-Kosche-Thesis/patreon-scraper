    "summary": "Hi! I am \u003cstrong\u003eMina (known as MistiqArts) \u003c/strong\u003eand I am a professional illustrator/ longtime manga artist/ teacher. I\u0027m a self employed freelancer, living from my art and I had luck to be able to publish my\u00a0\u003ca href=\"http://amazon.com/Manga-Crash-Course-Drawing-Characters/dp/1440338388\" rel=\"nofollow\" target=\"_blank\"\u003e\"How-to-draw\" manga drawing book\u003c/a\u003e  and\u00a0\u003ca href=\"https://www.amazon.com/Manga-Crash-Course-Fantasy-Anime/dp/1440350043/ref=pd_sbs_14_10?_encoding=UTF8\u0026amp;pd_rd_i=1440350043\u0026amp;pd_rd_r=GT53H8E3AQT7YYEQA0YR\u0026amp;pd_rd_w=zXLqj\u0026amp;pd_rd_wg=pWX39\u0026amp;psc=1\u0026amp;refRID=GT53H8E3AQT7YYEQA0YR\" target=\"_blank\"\u003eFantasy Manga Book\u003c/a\u003e . My art is not just my living, it\u0027s the way I live my life. From time to time, I tend to go completely crazy, and relax with cosplay, which is completely intertwined with my art. I like to cosplay characters I like to draw.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/035e/f/2018/075/9/f/bla_by_mistiqarts-dc61e2f.jpg\" style=\"width: 438px;\"\u003e\u003c/div\u003e\u00a0What I like to do most is sharing my art and my knowledge with you. On my YouTube channel you can find my tutorials, free forever, created for absolute beginners or as a refresher for people who once drew and want to pick it up again. On the other side, I teach manga style drawing 3 times a week at manga workshop. Well who said life is fair? All I want to do is make more free art and more tutorials, but between manga school and other freelance projects, I don\u0027t have much time for what I love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003e\u003cspan style=\"background-color: rgb(146,205,220);\"\u003e\u003cspan style=\"background-color: rgb(49,133,155);\"\u003e\u003cspan style=\"background-color: rgb(229,224,236);\"\u003eThis is your cue !!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eYou can help me to share more stuff and more tutorials on all my channels (\u003ca href=\"https://www.facebook.com/pages/Mistiqarts/603550546350202?ref=hl\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://mistiqarts.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCKkjDvIoqafx7TIi-A60fng\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"https://instagram.com/mistiqarts/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e etc) if you decide to be my pledgers through this Patreon page. It won\u0027t be free offcourse, your pledge will guilt me away to give you a run for your money (me running around, doing chores).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229,224,236);\"\u003eWhen will the rewards be distributed?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAll\u00a0 rewards\u00a0 will be delivered to you via private message in the beginning of the next month after your pledge is processed. If you came here to sample my perks, and not pay, I am sad to tell you it will not work anymore ;)\u003cbr\u003e\u003cbr\u003eLessons of each month will be delivered to you only once, after that , they will be uploaded to my\u00a0\u003c/strong\u003e\u003ca href=\"https://gumroad.com/mistiqarts\" target=\"_blank\"\u003eGumroad\u003c/a\u003e\u003cstrong\u003e\u00a0.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229,224,236);\"\u003e\u003cbr\u003eHow can I contribute?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFeel free to suggest changes or new themes at any time! I can\u0027t always promise that I will be able to comply, but I love feedback. I want Patreon to be a safe place for my Patrons to feel creative and influence each others inspiration. Don\u0027t be shy, every Dollar helps.\u003cbr\u003e\u003cbr\u003e"
