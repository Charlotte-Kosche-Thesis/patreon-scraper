    "published_at": "2015-05-24T16:50:55+00:00",
    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HyD2Kdv.png\"\u003e\u003c/strong\u003e\u003cbr\u003eIt sounds like an adventure!\u003cbr\u003e-\u00a0\u003ca href=\"http://www.bay12forums.com/smf/index.php?action=profile;u=2\" rel=\"nofollow\" target=\"_blank\"\u003eToady One\u003c/a\u003e / Tarn Adams\u003cbr\u003e\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003eOne word: yes.\u003cbr\u003e-\u00a0\u003ca href=\"http://www.bay12forums.com/smf/index.php?action=profile;u=12326\" rel=\"nofollow\" target=\"_blank\"\u003eDeon\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003eYour mods are some of the coolest things I\u0027ve ever used.\u003cbr\u003e-\u00a0\u003ca href=\"http://www.bay12forums.com/smf/index.php?action=profile;u=47221\" rel=\"nofollow\" target=\"_blank\"\u003eThe Master\u003cbr\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this?\u003c/strong\u003e\u003cbr\u003ePatreon\nis a crowdfunding website for content creators/artists. You can\nsupport people creating free content on the internet. Brave new world\nindeed. If Patreon is not your thing, maybe you\u0027d prefer a one-time donation via\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=ZTPEFV6LCDDAJ\" rel=\"nofollow\" target=\"_blank\"\u003ePaypal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eDownload the original MDF Mod:\u00a0\u003ca href=\"http://www.bay12forums.com/smf/index.php?topic=125633.0\" rel=\"nofollow\" target=\"_blank\"\u003eMasterworkDF 2014 (34.11)\u003cbr\u003e\u003c/a\u003eDownload the new MDF Mod:\u00a0\u003ca href=\"http://www.bay12forums.com/smf/index.php?topic=125638.0\" rel=\"nofollow\" target=\"_blank\"\u003eMasterworkDF 2016 (43.05)\u003c/a\u003e\u003cbr\u003eDownload the Meph Tileset: \u003ca href=\"http://www.bay12forums.com/smf/index.php?topic=161047.0\" target=\"_blank\"\u003e32x Meph Tileset\u003c/a\u003e\u003cbr\u003eJoin us in the forum:\u00a0\u003ca href=\"http://www.bay12forums.com/smf/index.php?board=24.0\" rel=\"nofollow\" target=\"_blank\"\u003eBay12Games - Masterwork Board\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also write other smaller mods, graphics and dabble in scripts for dfhack. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\nare you?\u003c/strong\u003e\u003cbr\u003eI\u0027m\nMeph, aka Patrick Martin. I\u0027m creating mods and content for the\nworlds most complex computer game: \u003ca href=\"http://en.wikipedia.org/wiki/Dwarf_Fortress\" rel=\"nofollow\"\u003eDwarf\nFortress\u003c/a\u003e,\u00a0a roguelike/strategy game, fantasy world simulator,\nstory-device and art. Featured in the New York Times and the\nmetropolitan museum of art, this game is \u003cstrong\u003ethe \u003c/strong\u003eindie\ngame, inspiring the likes of Minecraft and countless DF clones. It\u0027s\nin creation since 2002 by the wonderful Tarn Adams\nof \u003ca href=\"http://www.bay12games.com/dwarves/\" rel=\"nofollow\"\u003eBay12games.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve\nbeen modding this game since 2011, creating the largest and most\npopular mod: Masterwork Dwarf Fortress, as well as many other forms\nof content: Everything from minor mods, graphic packs to fan art and\ncommunity fortresses. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve\ninvested over 3000h over five years into these projects.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn\nmy real life I\u0027m an adventurer. Sounds strange, I know, but I bike\nacross continents, scale mountains, cross jungles and deserts, freeze\nmy ass off in the arctic or climb down some caves. My main goal is to\ngo everywhere, and for those who care here my website: \u003ca href=\"http://worldbicyclist.com/\" rel=\"nofollow\"\u003ehttp://worldbicyclist.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\nis in MasterworkDF?\u003c/strong\u003e\u003cbr\u003eMDF\nis a pre-installed mod that is really, really huge. The largest\niteration had about 1000 new creatures, 500 new workshops, 8 playable\nraces, 20 races in total, 15 tilesets, etc, etc, etc. This version is\nfor DF2014 but still playable in all its glory.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/d5GmwId.png\"\u003e\u003cbr\u003eTo\ngive a more precise summary: MDF is Dwarf Fortress + Utilities +\nTilesets + Extra Content + Launcher. It is similar to the StarterPack\nin use, but easily quadruples the games content. \u003cbr\u003e\u003cbr\u003eIt\nincludes every range of mod, from bug-fixes to FPS-enhancing changes,\nover challenges for veteran players, both inside and outside your\nfortress, as well as story-telling and community-fort content.\nAdditions can be purely ornamental, like decorations and text\npassages, while others change to game-flow fundamentally, for example\nif you play Necromancers and suddenly rely on corpses as main\nmaterials.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut,\nwhat\u0027s actually in it?\u003c/strong\u003e\u003cbr\u003eOk,\nin plain numbers: The newest version has 2100 reactions/jobs\n(vanilla:66), 1022 creatures (vanilla:781), 226 custom buildings\n(vanilla:2), 6 playable races (vanilla:1) and 31 entities/civs\n(vanilla:6). \u003cbr\u003e\u003cbr\u003e15\ndifferent tilesets, color schemes, dfhack, therapist, armok vision,\nstonesense, soundsense, init-editor, all pre-installed.\u003cbr\u003e\u003cbr\u003eComplete\nother mods like FortressDefense 2 by Darkflagrance, Mythical Monsters\nby IndigoFenix, Succubus Fortress by Boltgun and many more... \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\nmakes it so special/differs from other mods?\u003c/strong\u003e\u003cbr\u003eThe\nsheer size and the ability to alter the mod yourself. You can\nadd/remove any part of the mod and edit the Init, difficulty,\ngraphical settings, anything... just by clicking a button. \u003cbr\u003e\u003cbr\u003eUsually\ninstalling mods or tilesets requires some background knowledge and\nextra work, especially when merging several mods. With this mod pac,\nI\u0027ve already done that for you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PZ8zspB.png\"\u003e\u003cbr\u003e\u003cbr\u003eHave\na look at the example above; you can pick races to fight against,\nplay, which teams they form, if they attack early or late, their\nskills, which season they are active... if they bring traders or\nbodyguards, steal or snatch babies. \u003cbr\u003e\u003cbr\u003eYou\nlove slaughtering elves? No problem. Want to fight along-side cute\nkobolds? Add them to your team. Necromancers are too unfair? Just\nturn them off.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t believe me, believe the community:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wLva2ns.png\"\u003e\u003cbr\u003e\u003cbr\u003eAcross versions it has over a quarter million downloads. More than all other mods combined.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\nare your plans for the mod?\u003c/strong\u003e\u003cbr\u003eOf\ncourse you might want to know what I\u0027m going to write, so here we go:\nI want to keep the mod close to the vanilla DF lore and expand on it.\nBest case scenario, all races will be playable:\u003cbr\u003e\u003cbr\u003e-\nDrunk violent beautiful bastards: Dwarves.\u003cbr\u003e-\nSneaky brave cute: Kobolds.\u003cbr\u003e-\nHippie bowmen: Elves.\u003cbr\u003e-\nMedieval castle-dwellers: Humans.\u003cbr\u003e-\nCruel abductors: Goblins.\u003cbr\u003e\u003cbr\u003eAdd\nto this races based on fire (demons), water (naga), werebeasts and\nnecromancers, titans and nightcreatures, forgotten beasts and more.\nEverything the original game throws at you, expanded.\u003cbr\u003e\u003cbr\u003eOther\nplanned features are included mini-mods by other modders and\nsneak-previews into major-mods by other modders. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\nPatreon?\u003c/strong\u003e\u003cbr\u003eModding\nDF started as a small hobby for me, but by now I spend well over\n3000h of my time into it. But I can\u0027t always take time and the more I\nwork on this, the less I work on other projects. I\u0027m a freelancers or\nwork on my own projects, so I do lose money by not doing \"real\"\nwork whenever I delve into DF. \u003cbr\u003e\u003cbr\u003eThis\nresulted in stretches of obssessive hardcore-modding followed by\nstretches of doing-something-else. I want to change that and stick\nwith a one-release-a-week schedule for MDF. And with that I can use\nyour help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF.A.Q.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill\nI have to pay for the mod now?\u003c/strong\u003e\u003cbr\u003eNo.\nEverything is and will remain free, available on Bay12 and DFFD,\nopen-source and if you want to make your own mod, you can always take\nand use parts of my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\ndon\u0027t have money, but would like to support you somehow.\u003c/strong\u003e\u003cbr\u003eThere\nare plenty of ways to help the mod. Fan art. Community forts. Bug\nreports. Balancing and features suggestions. Smaller modding projects\nyou could do. Just come by \u003ca href=\"http://www.bay12forums.com/smf/index.php?board=24.0\" rel=\"nofollow\"\u003ethe\nMasterwork forum\u003c/a\u003eand\nhave a look around or write me a message. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\njust stumbled upon this and have no idea what\u0027s going on.\u003c/strong\u003e\u003cbr\u003eGoogle\nDwarf Fortress. Dwarf Fortress = Dark Souls + SimCity + BattleToads + Civ + Contra.\nYou will have fun. You will be fine. \u003cbr\u003e\u003cbr\u003eThanks\neveryone!\u003cbr\u003eMeph\u003cbr\u003e"
   },
