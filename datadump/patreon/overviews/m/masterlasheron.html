    "summary": "Hola, soy Fredd, \u00a0y si est\u00e1s aqu\u00ed es seguro porque sabes quien soy y lo que hago, as\u00ed que no le hagamos el cuento largo y empecemos con la limosna.\u003cbr\u003ePara hacer un video necesito de herramientas para poder dar una buena calidad en cada trabajo, pero como muchos, soy solamente un estudiante que hace esto por diversi\u00f3n. Tengo mis gastos personales, como comida, transporte, etc, por lo que apenas y me sobra dinero para poder ahorrar en equipo.\u003cbr\u003eEl equipo que uso es de gama baja, me permite realizar mis videos, si, pero no con la calidad que yo desear\u00eda.\u00a0\u00a0Es por esto que necesito tu apoyo. Con un solo dolar que me dones estar\u00e1s colaborando para que mejore la calidad de mis videos, y as\u00ed, hacer que el periodo de espera por estos sea m\u00e1s corto.\u00a0\u003cbr\u003eAunque claro, nada en esta vida es gratis y no espero que me llenes los bolsillos sin recibir nada a cambio. Soy dibujante en mis ratos libres, as\u00ed que, dependiendo de la cantidad que dones, puedes pedir un dibujo correspondiente. Adem\u00e1s, en mi segundo canal, The Kazoo Hero, subo, valga la redundancia, covers con kazoo. Donando cierta cantidad tambi\u00e9n podr\u00e1s pedir un cover a elecci\u00f3n propia.\u003cbr\u003eClaro, si no est\u00e1s conforme con la calidad de los videos, bien puedes dejar de apoyarme, o ayud\u00e1ndome con sugerencias sobre como puedo mejorar la calidad de mis videos. Busco mejorar para darte un mejor contenido, as\u00ed que cualquier ayuda es bienvenida.\u003cbr\u003eY bueno, como dir\u00eda la borracha de mi barrio: \"\u00bfMe das pal chesco, manito?\"\u003cbr\u003e"
