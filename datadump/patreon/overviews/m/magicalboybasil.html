    "attributes": {
     "about": "\u003cstrong\u003eYou found us, and we\u2019re glad you did!\u003c/strong\u003e The only question is\u2014who, exactly, are we?\u003cbr\u003e\u003cbr\u003e\nWe are Jill and Beckah, the creators of \u201cMagical Boy Basil.\u201d We\u2019re \nbest friends who have been telling stories together for eleven years \nnow. We are passionate about story, we are passionate about art, and we \nare passionate about a place where story and art meet: \u003cstrong\u003ecomics\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eJill Marie Hackett \u003c/strong\u003eis the writer, layout artist, \nscreen toner, letterer, and product manager for \u201cMagical Boy Basil.\u201d She\n got her artistic and storytelling training at Ringling College of Art \nand Design and graduated in 2010 with a BFA in Computer Animation.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eRebeckah Murray\u003c/strong\u003e is the designer, penciler, and inker\n for \u201cMagical Boy Basil.\u201d She graduated from Ringling College of Art and\n Design in 2010 with a BFA in Illustration.\u003cbr\u003e\u003cbr\u003e\n\u201cMagical Boy Basil\u201d is property of Fireside Stories, LLC. You can read this comic over on \u003ca href=\"http://magicalboybasil.com/\" target=\"_blank\"\u003emagicalboybasil.com\u003c/a\u003e.\u003cbr\u003e",
