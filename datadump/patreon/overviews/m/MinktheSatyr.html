    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eHello mythical beings! \u00a0Mink the Satyr here! \u00a0Thanks for stopping by!\u003cbr\u003eI am a Boston based costumer and cosplayer. \u00a0This little wood-nymph\u0027s been up to a lot of exciting cosplays that look pretty nice. \u00a0Patron is a meaningful tool to fund my art and help me to expand this crazy thing I love. \u00a0In my day job, I am a teacher, which supports some of the hobby. \u00a0But as you can imagine, it does not support as much as I would hope. Tools, tech, and materials are the top three things that this patreon account is being used for.\u003cbr\u003e\u003cbr\u003eI love making big, authentic costumes using high quality materials like leather, brass, silk, etc. \u00a0I particularly enjoy making costumes from video games, especially Pokemon. \u00a0I also like making costumes from animated shows such as Steven Universe and Avatar. \u00a0I specialize in costumes that are \"screen ready\" or feature interpretations in which I must make an animal-like character into a human. \u00a0This is called \"gijinka\". \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0\u003cbr\u003e\u003c/div\u003eAll patrons will get access to my patreon feed. \u00a0These posts cover things from new cosplay sketches, tutorials (video and \"scroll-a-dex\"), and general updates. \u00a0All patrons also get updates on what I\u0027m working on, how I\u0027m working on it, material uses, etc. \u00a0Sneak peaks of cosplays and first images of the cosplays I do are also featured. \u00a0\u003cbr\u003e\u003cbr\u003eI am grateful to whatever patrons can contribute to my craft! \u00a0But I can\u0027t just accept your patronage without wanting to give my thanks in some small way!\u003cbr\u003ePatrons can contribute recommended tiers of donation to get neat things. \u00a0For my patrons, I make custom doodles, pins, photos, prints, patches, and the like as my way of saying thank you. \u00a0\u003cbr\u003e\u003cbr\u003eI really appreciate you taking the time to read this. \u00a0Have a magical day!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://www.facebook.com/minkthesatyr\" rel=\"nofollow\"\u003eMink the Satyr on Facebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/minkthesatyr/\"\u003eMink the Saytr on Instagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://minkthesatyr.tumblr.com/\"\u003eMink the Satyr on Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://minkthesatyr.storenvy.com/\"\u003eMink the Satyr on Store Envy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mink-the-satyr.deviantart.com/\"\u003eMink the Satyr on DeviantArt\u003c/a\u003e"

     "about": "Hello Mythical Beings!\u003cbr\u003eMink the Satyr here!\u003cbr\u003e\u003cbr\u003eI am a teacher by day and costumer and cosplayer by... afterschool! \u00a0My favorite things in the world are hedgehogs, french bread, dark chocolate, and the color red. \u00a0(My hedgehogs are named Tybalt and Rosalina, in case you were interested.)\u003cbr\u003eI do a lot of things with a very little bit of time. \u00a0I am an avid seamstress. \u00a0I like LARPing and participating in Renaissance reenactment (like the SCA). \u00a0I also enjoy drawing, embroidery (but on a machine, not with my hands), clay sculpture, and leatherwork for mask/armor making.\u003cbr\u003e\u003cbr\u003eI am a jack-of-all-trades, master of the sewing arts. \u00a0And I would like to be patreon\u0027ed!\u003cbr\u003e",
