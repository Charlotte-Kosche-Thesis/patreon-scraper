    "summary": "Thank you for checking out the \"Mark Stary Music Podcast\" Patreon.com page! \u003cbr\u003e\u003cbr\u003e\"Mark Stary Music Podcast\" is an entertaining podcast about the life and times of a live and local working musicians. \u003cbr\u003e\u003cbr\u003eAfter spending years chasing the Nashville songwriter dream (all while performing full time in the Twin Cities, MN) I became more and more aware just how amazing and influential the Twin Cities, MN, music scene is, was and how lucky I was to be a 15+ year active part of it! \u003cbr\u003e\u003cbr\u003eBeing inspired by the loose, conversation based style of pro-wrestling podcasts such as: Colt Cabana, Ric Flair, Steve Austin, etc. I decided to start my own podcast having informal conversations with MN musicians (and beyond) highlighting their careers and journeys! \u003cbr\u003e\u003cbr\u003eIt has been an incredible and inspiring project and getting to know new folks, catching up with old friends, etc. and has changed my life for the better. \u00a0 \u003cbr\u003e\u003cbr\u003e\"Mark Stary Music Podcast\" has been fortunate enough to have been able to share the stories and adventures of popular MN/national music acts such as: GB Leighton, Sugar Blue, Kat Perkins, Chris Hawkey, Tapes \u0027n Tapes, The Suburbs, Dazy Head Mazy, etc! \u003cbr\u003e\u003cbr\u003eThank you for considering contributing to the \"Mark Stary Music Podcast.\" Pledges help pay for: updating equipment, hosting fees and bringing more excellent guests on the program!\u003cbr\u003e\u003cbr\u003eEven the consideration of pledging, I appreciate more than I can express in words. THANK YOU! Hope you enjoy the show! Here\u0027s to many years to come! \u003cbr\u003e\u003cbr\u003eLife is short... go have some fun! Till next time! \u003cbr\u003e"
