    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pp.userapi.com/c824204/v824204024/97cbd/pkWaw0MFFC8.jpg\"\u003e\u00a0 \u00a0 \u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u00a0\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003cstrong\u003eHello, my dear patrons!\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eTanya\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand I\u0027m a \u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003ecosplayer\u003c/span\u003e\u003c/strong\u003e from Russia. I like experimenting with makeup and styles for \ncharacters I cosplay.\u00a0I started to cosplay 3 years ago and now it\u0027s my main hobby. I can\u0027t imagine my life without creating something. I love lingerie so much that I wanna make photoshoots of characters not only in their original look, but also in lingerie. \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m not only \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ea\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecosplayer\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, but\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003egamer\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eand singer.\u003c/span\u003e\u003c/strong\u003e\u00a0I\u0027m interested in Marvel, DC, Lord of the rings, Harry Potter, Star wars. My favorite games are The witcher, BioShock Infinite, Alice Madness Returns, Overwatch, Life is strange, Lara Croft. \u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840529/v840529024/4a602/rExWV6gdfeQ.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhy I need Patreon?\u003c/span\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eThe main reason\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis that I wanna make people happy when they see my works. I created the account here in order to get some help concerning my huge hobby and show my cosplays to the world. \u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eIf you decide to become my Patron, you\u0027ll get\u00a0exclusive content (especcialy lingerie photos) and I\u0027ll be greatfull to you as much as I can!\u003c/span\u003e \u003c/strong\u003eHere you\u0027ll find\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0costests, first looks, selfies, self-made 16+ photos and full cosplay photoshoots.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841039/v841039024/6114b/daw-kdaFopY.jpg\"\u003e\u003cbr\u003eBirthday: \u003c/strong\u003e\u003c/span\u003eNovember 15th\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eAge:\u003c/strong\u003e\u003c/span\u003e 21\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eAstrological sign:\u00a0\u003c/span\u003e\u003c/strong\u003escorpio\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eEye color:\u003c/strong\u003e\u003c/span\u003e green\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eNatural hair color:\u003c/strong\u003e\u003c/span\u003e blonde\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eFavorite colors:\u003c/strong\u003e\u003c/span\u003e red, black, violet, pink, blue, orange\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eFavorite food:\u003c/strong\u003e\u003c/span\u003e sea food, pizza, chocolate\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eFavorite season:\u003c/strong\u003e\u003c/span\u003e spring and summer\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"https://pp.userapi.com/c831108/v831108024/4d12f/lbIuHxiyZWA.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBLACK CAT (60% ready)\u003cbr\u003eSAMUS (80% ready)\u003cbr\u003eTriss Merigold\u00a0\u003cbr\u003eMera\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cstrong\u003eSpinneret Mary Jane\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eGwen Stacy\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73
