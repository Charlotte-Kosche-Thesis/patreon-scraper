    "summary": "Hello! I\u0027m Mal, an illustration graduate from the UK, recently dipping my toes into comics! I\u0027ve been working as a freelance artist for a year, mostly doing commissions and other small projects, but I would love to have the time to create my own stories and artwork. In particular my webcomic,\u00a0\u003ca href=\"https://tapas.io/episode/1057974\"\u003e\u003cstrong\u003e\u003cem\u003eCharity Case\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e! This features the same characters from my short comic,\u003cem\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://tapas.io/episode/1012548\"\u003eChef Julien\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e, and tells a larger part of their story. I want to make more content that normalises queer romance beyond the typically explored avenues, through this comic, and future comics!\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nCharity Case\u003c/em\u003e is about Julien, a sheltered young musician who - finding himself without financial support - has to try and navigate a life he\u0027s woefully unprepared for. Its about found families, queer poly romance, and music!\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me you would get exclusive access to a monthly sketchbook pdf, mostly focusing on the characters from my comic, along with any studies and experiments.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/cCjbtc/charity_case_patreon_image.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe $1 tier gives you access to a monthly sketchbook, and comic pages as I make them! (currently running around a month ahead)\u003cbr\u003e\n\u003cbr\u003e\nFor the $3 tier, I\u0027ll post process images for any illustrations and commissions I\u0027m working on separately throughout the month, so you can get a closer look at my process and workflow. As my comic is still in the early stages, you\u0027ll also get to see the locations, characters and story develop behind the scenes. You\u0027ll get the rough sketch for each comic page, and a high res version to zoom into all the gritty details.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe $5 tier gains you additional access to a monthly nsfw pdf, again mostly featuring my own characters, and focused on queer relationships.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAs this patreon gains traction, I\u0027d love to be able to hold sketch request polls, make short patreon-exclusive comics, and provide a more interactive experience for my patrons.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for the support!"
