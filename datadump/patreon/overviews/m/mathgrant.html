    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/FTMJKKbH_f4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/FTMJKKbH_f4",
    "one_liner": "Inventor of Pent Words and all-around up-and-coming word-puzzle-smith",
    "patron_count": 20,
    "pay_per_name": "month",
    "pledge_sum": 12514,
    "pledge_url": "/bePatron?c=172646",
    "published_at": "2015-05-12T18:19:39+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSHORT VERSION:\u003c/strong\u003e\u003cbr\u003eI post a variety of word puzzles every Wednesday on \u003ca href=\"http://mathgrant.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy blog\u003c/a\u003e. These puzzles are free for you to enjoy, but if you want to become my patron, you\u0027ll get stuff that you wouldn\u0027t get for free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDETAILED VERSION:\u003c/strong\u003e\u003cbr\u003eIn 2012, I invented a word puzzle called Pent Words, based around shapes called \"pentominoes\" in mathematics. (The image above shows an example of a Pent Words where the rows spell PLANT, SHARE, and BITES, and the pentominoes spell PLANS, TREES, and HABIT.) By pretty much random chance and talking with the right acquaintance from the National Puzzlers\u0027 League, I got asked to write some Pent Words for a new magazine from \u003ca href=\"http://www.pennydellpuzzles.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePennyDell Puzzles\u003c/a\u003e called \u003cem\u003eWill Shortz\u0027s Wordplay\u003c/em\u003e. As a result of getting published in this magazine, I sought to hone my word-puzzle-crafting skills, and in 2014 I revived my blog, \u003cem\u003e\u003ca href=\"http://mathgrant.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eA Cleverly-Titled Logic Puzzle Blog\u003c/a\u003e\u003c/em\u003e (where I had stopped posting puzzles because I was now freelancing for \u003ca href=\"http://www.gmpuzzles.com/blog/\" rel=\"nofollow\" target=\"_blank\"\u003eGrandmaster Puzzles\u003c/a\u003e), and started a new weekly series called Wordy Wednesday where I have been posting free word puzzles for the enjoyment of my readers. A selection of my favorite specimens follows:\u003cbr\u003e\u003cbr\u003eWW06: Crazy Word Games (\u003ca href=\"https://www.dropbox.com/s/5sg75mn2izhk3zg/WW06-crazywordgames.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003enormal version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/a5fx8pguou7x45h/WW06-crazywordgames-easier.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eeasier version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/sfovbzl2n0n8vtf/WW06-crazywordgames-sol.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eanswer\u003c/a\u003e). A \u003ca href=\"http://www.pennydellpuzzles.com/product.aspx?c=SelectedPuzzlesPuzzleBooks\u0026amp;p=WGP\" rel=\"nofollow\" target=\"_blank\"\u003eWord Games Puzzle\u003c/a\u003e with a hidden final answer.\u003cbr\u003eWW24: Zip Lines (\u003ca href=\"https://www.dropbox.com/s/vidxl4gkdcb46j4/WW24-ziplines.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003ePDF version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/cyjkawoycmv1kqe/WW24-ziplines.puz?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003ePUZ version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/h06ptiendziih3p/WW24-ziplines-sol.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eanswer\u003c/a\u003e). Solve this crossword, and then identify a three-word song title relevant to the puzzle\u0027s theme.\u003cbr\u003eWW30: Pent Words 6 (\u003ca href=\"https://www.dropbox.com/s/gthf2ts0q4036ho/WW30-pentwords6.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003enormal version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/ihh6tsim29si1f4/WW30-pentwords6-easier.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eeasier version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/cms6n0hza87uj43/WW30-pentwords6-sol.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eanswer\u003c/a\u003e). By tradition, every fifth Wordy Wednesday puzzle is a Pent Words with two unclued words combining to form the final answer.\u003cbr\u003eWW31: Lacking Word Divisions Again (\u003ca href=\"https://www.dropbox.com/s/4k9mggsps2l4vpw/WW31-lacking-word-divisions-again.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003enormal version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/wp2kj5co59il1yy/WW31-lacking-word-divisions-again-notsohard.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eeasier version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/slyj16cghdmzd8n/WW31-lacking-word-divisions-again-sol.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eanswer\u003c/a\u003e). An entire puzzle without the letter E.\u003cbr\u003eWW34: Section Six 3 (\u003ca href=\"https://www.dropbox.com/s/oxxfhd4bqbqaqda/WW34-sectionsix3.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003enormal version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/o6lnpk16vg6nmam/WW34-sectionsix3-easier.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eeasier version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/rmv66pmxgpouhm3/WW34-sectionsix3-sol.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eanswer\u003c/a\u003e). Section Six is a miniature version of the excellent Section Eight puzzles by the legendary Patrick Berry.\u003cbr\u003eWW37: Anagramming and Adding 2 (\u003ca href=\"https://www.dropbox.com/s/olqu6r64kthkdcr/WW37-anagramming-and-adding-2.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003enormal version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/hh1hhktqcg5k6wu/WW37-anagramming-and-adding-2-easier.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eeasier version\u003c/a\u003e, \u003ca href=\"https://www.dropbox.com/s/xpk7j6lwd13r44i/WW37-anagramming-and-adding-2-sol.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eanswer\u003c/a\u003e). An \u003ca href=\"http://www.pennydellpuzzles.com/product.aspx?c=SelectedPuzzlesPuzzleBooks\u0026amp;p=ANG\" rel=\"nofollow\" target=\"_blank\"\u003eAnagram Magic Square\u003c/a\u003e with a secret twist (although the easy version makes that twist explicit).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWill Shortz\u0027s Wordplay\u003c/em\u003e had poor sales and was cancelled, but I have since been published in \u003cem\u003eGAMES World of Puzzles\u003c/em\u003e, and even won an award from Kadon Enterprises for my original creation Pent Words. None of this would be possible without the experience I have gained through the Wordy Wednesday series. If you wish to support my puzzle-writing endeavors and grow my reputation as a puzzlesmith, this Patreon page is the best place to do it! While Wordy Wednesday will always be free, by becoming my patron, you are pledging to donate a monthly fee (however big or small you wish) to help support the creation of my paw-crafted puzzles, and in return, I hope to give you some really neat rewards as my way of thanking you.\u003cbr\u003e\u003cbr\u003e(Art credits: Foxger holding Pent Words blocks by Virmir, headshot by TamerKoh, \"Certified\" badge by Mary Mouse, tier level images by NoctisTheSergal.)\u003cbr\u003e\u003c/div\u003e"

     "about": "Grant Fikes is an author of logic puzzles and word puzzles. As a logic puzzle constructor, he serves as the \nsecond-most prolific contributor to the blog on \u003ca href=\"http://www.gmpuzzles.com/\"\u003eGrandmaster Puzzles\u003c/a\u003e, behind only Thomas Snyder (the founder of Grandmaster Puzzles, and a world sudoku champion). As a word puzzle constructor, Grant\u0027s puzzles \nhave appeared in four issues of the short-lived \u003cem\u003eWill Shortz\u0027s Wordplay\u003c/em\u003e, in several issues of \u003cem\u003eGAMES World of Puzzles\u003c/em\u003e,\u003cem\u003e\u00a0\u003c/em\u003eand in \u003ca href=\"http://www.minimega.com.au/www_bonzawordpuzzle/\"\u003ethe smartphone app Bonza\u003c/a\u003e. On the Internet, Grant has adopted the persona of a \u003ca href=\"http://art.by.virmir.com/art/klonk\"\u003epurple and cyan fox/badger hybrid\u003c/a\u003e.\u003cbr\u003e",
