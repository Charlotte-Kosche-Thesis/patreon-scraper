    "summary": "Six years ago, I put my business on hold, sold almost everything I owned and bought a one way ticket to Europe. \u00a0I got rid of my watches, sold my smartphone and deleted my Facebook account. \u00a0I said to Hell with being \"productive,\" and let go of all plans for my future.\u003cbr\u003e\n\u003cbr\u003e\nI wanted to be FREE and FULLY ALIVE! \u00a0I wanted my life to be an ADVENTURE!\n\u003cbr\u003e\n\u003cbr\u003e\nSince then\u00a0I have enjoyed life as a Permanent Traveler, exploring new cultures, learning new languages, discovering new ways of thriving and enjoying total freedom. \n\u003cbr\u003e\n\u003cbr\u003e\nThe world is my home. Everywhere I go, people welcome me like family, because I have freed myself from the fears and beliefs that used to keep me separate. \u00a0I am FREE to connect! \u00a0No more barriers!\n\u003cbr\u003e\n\u003cbr\u003e\nNow I want to help others on their quest for a life of Freedom and Adventure, and I am doing it with videos, articles and books which share my crazy stories and what I have learned. \u00a0(One example is my Tao of Tes\u00e3o video series which shows people how I learn languages without boring courses, travel the world without plans, and make money without a job or business.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJoin the fun: Be my \"Patron\"!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOver the years I have had some amazing people generously give me money, flights and places to stay. They are my Patrons. And I LOVE I taking great care of them.  Now, thanks to my new page here at Patreon.com, anyone can be my patron, and I can share the love more broadly!\n\u003cbr\u003e\n\u003cbr\u003e\nWhen you become my Patron, you are helping me to release more videos, articles and book chapters.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch1\u003eWhat You Get:\u003c/h1\u003e\u003cbr\u003e\u003ch2\u003e33 Ways to Enjoy Free Stays Around the World\u003c/h2\u003eReward for $1/month:\u003cul\u003e\u003cli\u003eDownload my \"33 Ways to Enjoy Free Stays Around the World\" e-book\u003c/li\u003e\u003cli\u003eUnlock other exclusive content and join my community of patrons. \u003c/li\u003e\u003cli\u003eConnect with other patrons\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=285461\u0026amp;u=457602\"\u003eGet $1 Reward\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eTao of Tes\u00e3o Language Learning Course\u00a0\u003c/h2\u003ePatrons who provide $5/month will receive:\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Tao of Tes\u00e3o LANGUAGE LEARNING course\u003c/strong\u003e,\u00a0and join me as I travel the world demonstrating my way of connecting with people of many cultures, no matter the language barriers. Learn my easy method for breaking down barriers quickly, connecting with locals and learning new languages! This is a \"Living Course\" which means it grows as we do.\u003c/li\u003e\u003cli\u003eDownload my \"33 Ways to Enjoy Free Stays Around the World\" e-book\u003c/li\u003e\u003cli\u003eUnlock other exclusive content and join my community of patrons. \u003c/li\u003e\u003cli\u003eConnect with other patrons\u003c/li\u003e\u003c/ul\u003e\n\u003cimg src=\"http://michaelskye.com/wp-content/uploads/2016/04/Screen-Shot-2016-04-21-at-6.07.29-PM-300x169.png\"\u003e\u003cimg src=\"http://michaelskye.com/wp-content/uploads/2016/04/Screen-Shot-2016-04-21-at-6.10.57-PM-300x169.png\"\u003e\u003cimg src=\"http://michaelskye.com/wp-content/uploads/2016/04/Screen-Shot-2016-04-21-at-6.09.02-PM-300x169.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=285463\u0026amp;u=457602\"\u003eGet $5 Reward\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eCarpe Diem World Traveler my community of patrons. \u003c/li\u003e\u003cli\u003eConnect with other patrons\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://michaelskye.com/wp-content/uploads/2016/04/Webcast-Skye-300x226.png\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=1499965\u0026amp;u=457602\"\u003eGet $22 Reward\u003c/a\u003e\u003c/div\u003e\u003ch2\u003eWeekend Meetups Around the World!\u003c/h2\u003ePatrons who provide $33/month\u2219will receive:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA 2-day IN-PERSON meetup with me around the world.\u003c/strong\u003e I am holding quarterly weekend meetups around on different continents, the last one was in Chiang Mai, Thailand. Choose one, and I\u0027ll introduce you to to the culture, the language and how I\u0027m thriving there, plus we\u0027ll practice skills for thriving! (All travel, food, lodging and other costs are your own.)\u003c/li\u003e\u003cli\u003eCarpe Diem World Traveler COACHING WEBCAST - Once a month we\u0027ll meet LIVE in an online video conference. We\u0027ll discuss how to apply the wisdom from the Carpe Diem World Traveler course in your life. I will answer your questions and help you travel far and wide with ease. (Recordings provided when possible)\u003c/li\u003e\u003cli\u003eThe Carpe Diem WORLD TRAVELER online course delivered in weekly modules.\u003c/li\u003e\u003cli\u003eThe Tao of Tes\u00e3o LANGUAGE LEARNING course\u003c/li\u003e\u003cli\u003eDownload my \"33 Ways to Enjoy Free Stays Around the World\" e-book\u003c/li\u003e\u003cli\u003eUnlock other exclusive content and join my community of patrons. \u003c/li\u003e\u003cli\u003eConnect with other patrons\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=165651\u0026amp;rid=1596139\"\u003eGet $33 Reward\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch2\u003eMonthly Personal Call\u003c/h2\u003e\nPatrons who provide $111/month will receive: \u003cbr\u003e\u003cul\u003e\u003cli\u003eMonthly PERSONAL CALL - I will devote an hour to you (by phone or Skype), one on one, discussing whatever you like. Feel free to ask for support on your journey to freedom, or with the Tes\u00e3o methods or the Honor Work.\u00a0\u003c/li\u003e\u003cli\u003eCarpe Diem World Traveler COACHING WEBCAST - Once a month we\u0027ll meet LIVE in an online video conference. We\u0027ll discuss how to apply the wisdom from the Carpe Diem World Traveler course in your life. I will answer your questions and help you travel far and wide with ease. (Recordings provided when possible)\u003c/li\u003e\u003cli\u003eThe Carpe Diem WORLD TRAVELER online course delivered in weekly modules.\u003c/li\u003e\u003cli\u003eThe Tao of Tes\u00e3o LANGUAGE LEARNING course\u003c/li\u003e\u003cli\u003eDownload my \"33 Ways to Enjoy Free Stays Around the World\" e-book\u003c/li\u003e\u003cli\u003eUnlock other exclusive content and join my community of patrons. \u003c/li\u003e\u003cli\u003eConnect with other patrons\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=505406\u0026amp;patAmt=111.0\u0026amp;u=457602\u0026amp;exp=1\"\u003e\u003cimg src=\"http://michaelskye.com/wp-content/uploads/2016/04/personal-call-skye-300x186.png\" style=\"text-align: center;\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=505406\u0026amp;u=457602\"\u003eGet $111 Reward\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cbr\u003eA Bit More About Me...\u003c/h2\u003e\nBefore I left the US more than 7 years ago, I devoted most of my time creating and leading transformational leadership trainings such as the\u00a0\u003ca href=\"http://www.visionforce.com/theforce/istands/\" rel=\"nofollow\"\u003eVisionForce iStand\u003c/a\u003e. \u00a0The last one I did before letting go of my \"mission\" to go on a long sabbatical, was\u00a0\u003ca href=\"http://www.visionforce.com/theforce/istands/istand-australia-2010/\" rel=\"nofollow\"\u003ethis one\u003c/a\u003e in Australia. \u00a0A few months later I organized a\u00a0\u003ca href=\"http://www.visionforce.com/theforce/safaris/\" rel=\"nofollow\"\u003esafari in Africa\u003c/a\u003e and spent 2 incredible months there. \u00a0Upon returning to the states after my heart literally hurt to be among people who were so stressed for time and money, and future-focused. \u00a0Not long after, I sold my things, paid off debts and bought a one way ticket to Europe.\u003cbr\u003e\n\u003cbr\u003e\nSince mid-2009 I have spent about 2 months in the Middle East, 4 months in Europe, 9 months in East Africa, 12 months in Australia, 14 months in North America,\u00a015 months in East Asia and 25 months in Central and South America. \u00a0\u003cbr\u003e\u003cbr\u003eFor 10 years now I have been tracking my Desire, learning to notice it, pay attention to it, listen to it, follow its wisdom. \u00a0And I have let it be my guide in learning languages, traveling the world, and making money. \u00a0\u003ca href=\"http://Join my new YouTube channel here.\" rel=\"nofollow\"\u003eCheck out my Tes\u00e3o YouTube series here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eIf you\u0027re unfamiliar with my new videos and articles, here\u0027s a video from my new series, \u003cem\u003eThe Tao of Tes\u00e3o for Language Learning\u003c/em\u003e:\u003c/h2\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FV9y_6jD1Dc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCdi9_xJxbUc6wFV27Tkddyg?spfreload=10\" rel=\"nofollow\"\u003eJoin my new YouTube channel here.\u003c/a\u003e\u003cbr\u003e"
