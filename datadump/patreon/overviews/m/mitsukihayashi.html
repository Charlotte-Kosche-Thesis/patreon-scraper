here! Patreon allows me to have full control on my content swhich helps me a lot organizing myself. And right now, If I would open a print store, It would be for my illustrations because this is something that I do as a hobby.\u003cbr\u003e\u003cbr\u003eWith your support I can get the stuff I need (contact lens in the case I can use them again...), wigs, clothing...) and help with the hardware updates (mostly parts that are dying right now) so you can enjoy a better stream :D\u003cbr\u003e\u003cbr\u003eEvery person counts, every support counts and I appreciate this a lot, really.\u003cbr\u003e\u003cbr\u003eThank you so much in advance and... let\u0027s create a world of fantasy! :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003cbr\u003e\u2665 I appreciate so much any support you\u2019re willing to give me, honestly \u2665\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
