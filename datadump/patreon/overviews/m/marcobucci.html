    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/lgt7oJrliIA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Glad you stopped by! If you\u0027ve watched my painting videos before, thank you! If you haven\u0027t yet, well, there\u0027s a bunch of content waiting for you right now, so head to my YouTube channel first, will ya? ;)\u003cbr\u003e\u003cbr\u003eI\u0027m a professional artist with 15 years\u0027 experience in the film, TV, game, and print industries - primarily as a concept artist and illustrator. I also happen to believe that it\u0027s the duty of experienced artists to pass on what they\u0027ve learned, with no BS and for as low-cost as possible. It\u0027s for that reason that I\u0027m a passionate teacher.\u00a0I currently teach at CGMA, and have previously taught at Academy of Art University, Centennial College, and more. \u003cbr\u003e\u003cbr\u003eI\u0027ve also been making YouTube content since 2008. My videos range from painting fundamentals, to applied painting demos, to insights into how to grow (and work) as a creative person. Many of you have reached out and encouraged me to keep producing videos, and that\u0027s exactly what I plan to do! This patreon is just a small way for you to help me out as I balance a busy freelance schedule with the time required to make quality painting videos.\u00a0\u003cbr\u003e\u003cbr\u003eThank you very much!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eWhy a per-creation basis and not monthly? How often can I expect a new release?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI typically spend anywhere between \u003cstrong\u003e15 - 40 hours per video\u003c/strong\u003e\u00a0(the more edited and refined a video is, the longer it takes to produce). As of 2017, my plan is to release new content every 4-6 weeks. For this reason, it makes the most sense to ask for your support per video, rather than monthly. (Patreon provides the option to set a cap per month to ensure you\u0027re never overextending your budget!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhat do I get in return?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eAs you\u0027ll see, there\u0027s lots of juicy stuff in exchange for your support; it\u0027s all outlined in the rewards section. These include early access to new videos, exclusive Q\u0026amp;As and streaming, free Gumroad videos, access to works-in-progress and unpublished close-ups, Photoshop brushes, free art prints, and extra tutorials not available on my YouTube channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eGot any other questions?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eNo problem - just email me at marco@marcobucci.com."
