    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"http://oneworldartist.com/MusicTechKids/Images/Students/ProfMusial-MusicTechKids2017-960.jpg\"\u003e\u003cbr\u003eDo you love your kids, grandkids or nieces or nephews? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDo you love MUSIC?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDo you want to get them off of the video games (all the time) and would you like to help them make Music \u0026amp; Videos with their smart phones and tablets?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://oneworldartists.com/DavidMusial-SkyRoom-2015.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to the wonderful, award-wining world of MusicTech Kids\u2122 and our Scholarship Program to help gifted kids you know, receive very unique private lessons. Their parent or guardian participates and they witness amazing development and outcomes. Professor Musial\u2019s college freshmen often answered the question: \u201cWhat do you want to do when you graduate in 4 years\u201d\u2026 \u201cI want to make music for video games\u201d. Professor Musial thought \u201chmm, why wait until college to do this\u2026 do it now!\u201d \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003eSome unique stories about our students.\u003c/strong\u003e \u00a0 \u00a0 \u00a0\u00a0\u00a0\u003ca href=\"http://oneworldartist.com/MusicTechKids/Patreon/Images/Main/MusicTech-Wonderboy.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eOne boy played the Piano \u0026amp; Sang in English \u0026amp; Polish at a church near the Statue of Liberty a 6 years old, and then the Pipe Organ at 7. He played the main theme to \u201cStar Wars\u201d on the Pipe Organ at 8\u2026 his grandmother \u201cscolded\u201d as his grandfather filmed with glee! LOL\u003c/strong\u003e\u003cstrong\u003e \u003cimg src=\"http://oneworldartist.com/MusicTechKids/Patreon/Images/Main/MTK-Group2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eA 6 year old girl sang on a cartoon theme song and later in Disney! \u003c/strong\u003eA 10 year old boy is making EDM (Electronic Dance Music) tracks on his iPhones for 2 music videos in progress. \u003cimg src=\"http://www.oneworldartist.com/Artists/C4-AH/index.html\"\u003eA 12 year old girl created a song about her mom complaining about her cel phone bill! No she uses it to make cool MusicTech Tracks and her song \u201cLeave Me Alone\u201d is on iTunes!\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\nTwo sisters (4 \u0026amp; 8) composed and recorded 10 songs with Prof. Musial and made 4 music videos in just one year!\u003cbr\u003e\u003cimg src=\"http://oneworldartist.com/MusicTechKids/Images/ItsMyCastle/MTK-%20ItsMyCastle-Main-Title-960.jpg\"\u003e\u003cbr\u003e\n\nOne 9 year old boy made the music for a group song in \u201cGarageband\u201d on his iPhone.\u003cbr\u003e\n\n\u003cimg src=\"http://oneworldartist.com/MusicTechKids/Projects/MermaidDance/Images/Mermaid%20Dance%20Postcard-Back-Web.jpg\"\u003eA 5 year old girl joined her twin 13 year old brothers in a Music Video at the Coney Island Mermaid Parade,for a song the co-wrote called the \u201cMermaid Dance\u201d!\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0A 3 year old girl\u2019s mommy is a Broadway Star and in her first session she learned how to play a scale with a \u201cdelicate bell\u201d sound along with a fun drum loop, and then filmed a scene for a song about \u201cFidget Spinners\u201d! LOL\u003cbr\u003e\n\n\u003cimg src=\"http://www.getsmarttrax.com/brady/Brady_-_Ashley_Avis_1-sm.jpg\"\u003eA 16 year old who recorded several songs and music videos in the program, now she is an\u00a0\u003ca href=\"http://ashleyavis.com/\"\u003eaward-winning Hollywood Film Director\u003c/a\u003e, and a\u00a0\u003ca href=\"http://bradysongs.com/\"\u003e17 year old\u003c/a\u003e is on his 5th Album, starred in several Off-Broadway Musicals, performed on the flight deck of a U.S. Aircraft Carrier on National Radio, the National Anthem in front of Madison Square Garden, in the Hall of Heroes in the Pentagon, in Times Square Music Clubs, in Disney and even Carnegie Hall!\u003cbr\u003e\u003cstrong\u003eOur MusicTech Kids rarely complain about practicing. Ta Dah! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://oneworldartist.com/MusicTechKids/Images/MusicTechKids-Header.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eThe MusicTech Kids SCHOLARSHIP FUND\u003c/strong\u003e\u003c/span\u003e for the Non-Profit (in-the-works) venture, is designed to help make the opportunity TUITION-FREE for a select group of very gifted students, no-matter their family financial ability. With your kind assistance via this amazing Patreon Crowd Funding campaign, we can help make a kid\u2019s dream a reality.\u003cbr\u003e\u003cstrong\u003e\n\nOur grads have performed in Disney, Carnegie Hall, Off-Broadway, in Sports Arenas, on Radio \u0026amp; TV even on an Aircraft Carrier and in the \u201cHall of Heroes\u201d in the Pentagon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSo what do we do??? We teach basic Music Theory and Keyboard Skills (soon MIDI Guitar, Violin Drum, Percussion and Wind), but we ALSO show the student how to use the technology which in many cases, is already in their home: iPhones and iPads (other imitator companies as well). We teach them to write simple lyrics, even poems about the things that make them \u201ctick\u201d and then with the amazing \u201cApple Loops\u201d and other Music Tech tools we make a song. The student plays the parts (hence putting to use the performance part of the lesson.) We may then shoot videos or still photos with the parents, and they then get to learn about Art Technology and they see how a film production shoot world and how the songs are edited into fun music videos! Our parents learn too and have a blast at SkyRoom Studio! Watch the \u201cDetails\u201d Video to hear first hand, non-scripted testimonials from many parents, students and see short samples of a variety of music videos\u003c/span\u003e. \u003cstrong\u003eNot your \u201cnormal\u201d piano lesson, right? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nOne of our songs won 1st place for \u201c A Partneship For A Drug Free America\u201d, another was the theme song to an Anti-Bullying Campaign for the United States Department of Justice which won an Emmy Award for MTV. The United States Young Marines Organization had some of our songs performed at the National Adult Leadership Conference. One of our grads co-composed a song with Prof. Musial which was performed in the \u201cHall Of Heroes\u201d in the PENTAGON!!! In 2010 Five of our Grads were invited to sing our songs at the 25th Anniversary of the \u201cRed Ribbon Rally\u201d DRUG ABUSE AWARENESS in the national headquarters for the Drug EnforcementAdministration. The United States Department of Justice presented Prof. Musial and our team a unique award for \u201cPromoting Positive Messages Through Music\u201d to the youth of our nation. MusicTech Kids do some really cool things! See the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=1C6nlCc0sqk\u0026amp;feature=youtu.be\"\u003e\u201cDEA\u201d Testimonial Video\u00a0\u003c/a\u003eon our site under \u201cTestimonials\u201d.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE FOUNDER\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://oneworldartists.com/davidmusial-com/images/jpeg/DavidMusial2013Awards.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.professormusial.com\"\u003eThe founder Professor Musial\u003c/a\u003e was raised by wonderful parents in the Buffalo, NY area who were farmer/factory workers. They did what they could to help his musical gift grow by paying for weekly music lessons. His dad had the natural \"gift: to be able to play music by \"ear\", without ever having a lesson and he could not read a note of music. He played the accordion and piano. He was able to purchase a basic home organ on a loan and it came with 8 free private lessons. They had a \"hunch\" that David was musically inclined and he accepted the challenge to take the lessons... and the rest is history!\u00a0\u003ca href=\"http://oneworldartists.com/davidmusial-com/images/jpeg/DavidMusial-PlayingOrganAsYoungster.jpeg\"\u003eAt age 10 he became a FULL-TIME, paid church organist... a professional musician!\u00a0\u003c/a\u003e Musial still plays pipe organs, digital organs and pianos in\u00a0\u003ca href=\"http://oneworldartists.com/ChurchMusic.html\"\u003echurches today!\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWhen it was time for college, he had to work in a factory midnight to 8 am, and then also take out lots of student loans to pay for his education! He lived at home and is thankful for his parents kind and generous assistance. Eventually Prof. Musial received private grants to the Juilliard School of Music and an official Teaching Fellowship at NYU for his 4 years in Graduate School for Music Technology. He completed 10 years total in college!David eventually earned Instructor-Of-The-Year Award at NYU (4 times!) He went on to accept the challenge to create his very own Bachelors degree in Music Technology at the prestigious Stevens Institute of Technology (across the river from the Empire State Building.) The most prestigious inventor in the field, Dr Robert \u201cBob\u201d Moog accepted Professor Musial\u2019s invitation to be the Key Note Speaker at the launch of the program in 2005. (Unfortunately he passed and in 2007 Professor Musial met his lovely daughter Michelle and Prof. Musial inspired the \u201cStudent Division\u201d of The Bob Moog Foundation. The Best Colleges review system rated his curriculum as\u00a0\u003ca href=\"http://www.getsmarttrax.com/BestColleges.html\"\u003e#2 Music Technology Program Changing The Industry in 2012!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eProf Musial decided to form the Smart Trax\u00ae Institute of Technology after this, and he teaches College Seniors how to implement the MusicTech Kids\u2122 program. (He also teaches students himself.) Many of the sessions are filmed by the parents (or with the parents), and they may be included in future NextGen Stars\u00ae TV shows which is \u201cAll About The Mentors!\u2122\u201d\u2026 how cool is this?\u003cbr\u003eWithout Scholarships, he could not help anyone and he has helped hundreds by forming the \u003ca href=\"http://www.smarttrax.org/\"\u003eSmart Trax Institute of Technology \u003c/a\u003efrom an artistic grant!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProfessor Musial has had the opportunity to meet or work with some of the most fascinating artists and inventors in the industry.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.oneworldartists.com/Academic/ProfessorMusial-College.html\"\u003e\u003cstrong\u003eHe has mentored many college students like:\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.waynesharpe.com\"\u003e\u003cstrong\u003eWayne Sharpe\u003c/strong\u003e\u003c/a\u003e who was inducted into the Buffalo Music Hall of Fame in 2017. He has scored music for the OLYMPICS, #1 films in Bollywood, over 100 TV Commercials, Pokemon, Yu-Gi-Oh!, the Miss USA Pageant, the Miss Universe Pageant (when the wrong country was announced, LOL), The largest KODAK OMNIMAX/IMAX in the World, The Presidential Campaign for CBS TV and now the CBS Nightly National News Theme.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKen Bachor\u003c/strong\u003e became the president of the college record company Musial supervised. As a high school senior, he told Professor Musial that his dream was to someday be a photo journalist for Rolling Stone music magazine. He asked to shoot the first album cover for a MusicTech Grad Brady Cudmore. Musial was his advisor in college and helped him to eventually get an internship there and upon graduation, ROLLING STONE Magazine published one of his photos and then hired him full-time! He also world at SPIN, ABC TV News and then became the co-director of photography for TIME Magazine!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDan Smith \u003c/strong\u003etransferred into Prof. Musial\u2019s Music Technology college program as a sophomore. When asked \u201cwhere will you be in 4 years after you graduate\u201d. He boldly responded with not \u201cI wish\u201d or \u201cI Want\u201d but \u201cI Will Have A #1 Song on the Billboard Charts BEFORE I Graduate\u201d\u2026 He Did with 14 year old Jacob Latimore from Atlantic Records on a compilation album with Taylor Smith, Trey Songz (who Musial knows and has been in his SkyRoom Studio), Pink, Ke$ha, Katy Perry, Chris Brown and more. He also co-composed a song with MusicTech grad Brady called \u201cDJ Turn It Up\u201d!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNoriel Valdez \u003c/strong\u003ewas guided by Prof. Musial and he assisted an executive a national retail chain to assist a song to hit #1 on the Billboard Charts!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.oneworldartists.com/pages/MoogFest2007/1982-BobMoog-DaveMusial-AES400.jpg\" style=\"width: 815px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn 1982 Professor David Musial (a composer, synthesist and student of Electrical Engeerrning) met his Music Technology Mentor,\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Robert_Moog\"\u003eDr Robert \"BOB\" Moog,\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eat an audio engineering convention. David shared his admiration and that he owns Minimoog \u0026amp; Polymoog synthesizers and that he recorded an album on the \u2018Monstermoog 55\u201d at the University of Buffalo. A friendship was born!\u003cbr\u003eIn 1983 Musial purchased an \u201cEmulator 1\u201d digital sampling keyboard, the first \u201caffordable at a mere $8,000.\u201d (Musial took out a loan and paid for it from money he earned playing electronic organs in churches!) He did so because his mentor Frank Serafine, the most famous sound Designer in Hollywood used one! (Tron, Star Trek, Baywatch, Addams Family, Spiderman, etc). Frank eventually offered him a position in Hollywood but Musial declined to do Graduate Studies in NYC. Frank later heard \u201cBrady Cudmore\u201d at 17, sing at an AES convention and \u201cordered\u201d Musial to \u201csign\u201d him for production. He did and Frank co-produced a song with Musial for Brady called \u201cFreedom\u201d! In 2008 Moog Music endorsed Musial and loaned Brady a \u201cLittle Phatty\u201d synthesizer to use on his first album!\u003cbr\u003e\nIn 1986 Musial composed music for an education series for children on PBS TV which earned him membership to BMI (Broadcast Music Inc.)\u003cbr\u003e\n\nIn 1987 Musial performed with Synthesizers with the Buffalo Philharmonic Orchestra\u003cbr\u003e\n\nIn 1987 Musial was featured in MODERN LITURGY Magazine for the successful integration of Music Technology into a Liturgical Setting.\u003cbr\u003e\n\nIn 1987 David taught the great jazz legend, Dave Brubeck, how to use the Emulator Digital Sampler and he wrote music for the Pope\u2019s mass in San Francisco in Musial\u2019s home studio. Musial then co-produced a national TV documentary about Brubeck and the Buffalo Philharmonic Orchestra which aired on CBS TV!\u003cbr\u003e\n\u003cbr\u003e\nIn 1987-88Professor Musial was the assistant to the legendary contemporary Synthesist \u0026amp; Composer Suzanne Ciani.Her many recognitions include five Grammy nominations for Best New Age Album, an \u003ca href=\"http://www.sevwave.com/1205albumWIN.html\"\u003eINDIE award for Best New Age Album\u003c/a\u003e, numerous Clios, a Golden Globe, and Keyboard Magazine\u0027s \"New Age Keyboardist of the Year.\" Ciani assigned Musial the task of reading the sheet music for her classic New Sage Hit \u201cThe Velocity Of Love\u201d into his MAC Computer and the performance he did was used as the First Midi File (Musical Instrument Digital Interface) to ever be published in the world! 1988 Hal Leonard Music Publishing, NYC!\u003cbr\u003eIn 1990 Musial was a Music Technology consultant for the Beach Boys.\u003cbr\u003e\n\nIn 1990 Musial was a Music Technologists at NYU,and was assigned a graduate research project to be a \u201cbeta tester\u201d for the renewed \u201cMAX MSP\u201d digital synthesis software. It was named after Dr. Max Matthews (father of Computer Music.) David eventually met Matthews in 2008!\u003cbr\u003e\n\nIn 1991 Musial was selected at NYU to be the first \u201cMasters Class\u201d private student of the legendary Walter/Wendy Carlos who created the infamous \u201cSwitched On Bach\u201d classical electronic music series, and more.(This was postponed, but they did met in the executive dining sweet with a host of NYU dignitaries!)\u003cbr\u003e\n\nIn 1994 Musial was featured in KEYBOARD Magazine for his Music Technology ventures\u003cbr\u003e\nIn 1995 Musial was featured in The New York Times for his Music Technology ventures\u003cbr\u003e\nIn 1995 Musial was featured in the ROLAND USER\u2019s GRPIP Magazine for his Music Technology classroom ventures\u003cbr\u003e\n\nFrom 1995-2007 Musial produced a multitude MusicTech Kids a songs for his Smart Trax\u00ae Media label\u003cbr\u003e\n\nIn 2007 Prof Musial meet the daughter of Bob Moog, \u201cMichelle\u201d, and inspired the Bob Moog Foundation to launch a \u201cStudent Division\u201d. Prof. Musial was assigned the title \u201cDirector Of Academic Membership and Development\u201d. He proposed the idea of creating the \u201cBob Moog Center For Electronic Music Composition\u201d. It was accepted by the foundation. Musial then attend several industry conventions and informed many other legends like: Ikutaro Kakehashi the founder of Roland Synthesizers who stated that Moog\u2019s inventions were the foundation of his (multi-million dollar) business, Roger Linn of the \u201cLinn Digital Drum Machine\u201d, Max Mathews, Dave Smith the founder of \u201cMIDI and the famous \u201cProphet 5\u201d synths, Eric Persing of Spectrasonics (Stylus RMX, Omnisphere).\u003cbr\u003e\u003cbr\u003e\n\nIn 2008 David had the opportunity to experience a private concert with one of his Classical Progressive Rock Mentors, the legendary Keith Emerson of \u201cEmerson Lake \u0026amp; Palmer \u201cELP\u201d. Keith was the \u201cgod\u201d of the Monster Moog in the 1970\u2019s. He gave a show for the Bob Moog Foundation at the \u201cMuseum Of Making Music\u201d at the headquarters of the National Association of Music Merchants in San Diego. David played his famous \u201cMonster Moog\u201d!\u003cbr\u003e\n\u003cbr\u003e\nIn 2006-2008 Musial would enjoy private chats between shows at the Irridium Jazz Club in Times Square, with the legendary Music Technology Inventor and Performer Les Paul. He invented multitrack recording, the harmonica holder, the solid body electric guitar and more!\u003cbr\u003e\n\nIn 2005 Musial hired guitarist/composer Carlos Alomar to record on several songs on Brady\u2019s first album. He toured with many classic pop music celebrities and co-wrote the song \u201cFAME\u201d with David Bowie and John Lennon. Musial gave Carlos a big break by hiring him to teach guitar students private lessons in his university Music Technology program. (Carlos never attended college, so this was a risk for Musil.) It world out fine and Musial eventually hired him to teach Brady some guitar lessons as well.\u003cbr\u003e\u003cbr\u003e\n\nBetween 2000 \u0026amp; 2009 Musial met with many timeswith the legend:Phil Ramone, the most famous music producer in the industry with the most amount of Grammys. In 2009 he was working exclusively with Pop Star George Michael, but Phil gave Musial his home address because he was impressed with Brady and wanted Musial to send him his \u201cdemos\u201d in progress. Phil Ramone wanted to produce Brady, but his time to enter musical Heaven came early.\u003cbr\u003e\u003cbr\u003e\n\n2016 Professor Musial has stated that the \u201cROLI SEABOARD\u201d invention is the greatest Music Technology performance invention since the Minimoog in 1971. The ROLI Corporation endorsed his Music Technology ventures and he uses a ROLI RISE Seaboard in his MusicTech Kids classes!\u003cbr\u003e\u003cbr\u003e\n\nIn 2017 Professor Musial has been enlisted in the \u201cApple Distinguished Educators\u201d program and is in the process of endorsement!\u003cbr\u003e\u003cbr\u003e\n\nIn 2017 a major Educational Publisher began conversations for an educational E-Book and Paper Book Series: MusicTech Kids\u2122\u003cbr\u003e"
