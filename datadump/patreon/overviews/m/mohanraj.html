     "about": "Mary Anne Mohanraj is author of \u003cem\u003eBodies in Motion\u003c/em\u003e (HarperCollins), \u003cem\u003eThe Stars Change\u003c/em\u003e (Circlet Press) and ten\nother titles. \u003cem\u003eBodies in Motion\u003c/em\u003e was a\nfinalist for the Asian American Book Awards, a USA Today Notable Book, and has\nbeen translated into six languages.  \u003cem\u003eThe Stars Change\u003c/em\u003e is a\nLambda-award-finalist science fiction novella. \nPrevious titles include \u003cem\u003eAqua Erotica\u003c/em\u003e and \u003cem\u003eWet\u003c/em\u003e (two erotica anthologies edited for\nRandom House), \u003cem\u003eKathryn in the City\u003c/em\u003e\nand \u003cem\u003eThe Classics Professor\u003c/em\u003e (two\nerotic choose-your-own-adventure novels, Penguin), \u003cem\u003eThe Best of Strange Horizons\u003c/em\u003e, the\ncollection, \u003cem\u003eWithout a Map\u003c/em\u003e, (Aqueduct\nPress, co-authored with Nnedi Okorafor), \u003cem\u003eThe\nPoet\u2019s Journey\u003c/em\u003e (picture book), and \u003cem\u003eA\nTaste of Serendib\u003c/em\u003e (a Sri Lankan cookbook).\u003cbr\u003e\u003cbr\u003e\nMohanraj founded the Hugo-nominated magazine, \u003cem\u003eStrange Horizons\u003c/em\u003e, andserves\nas editor-in-chief of \u003cem\u003eJaggery\u003c/em\u003e, a\nSouth Asian literary journal (\u003ca href=\"http://jaggerylit.com\"\u003ejaggerylit.com\u003c/a\u003e).\nShe was Guest of Honor at WisCon 2010, will be Guest of Honor at Maneki Neko\nCon, received a Breaking Barriers Award from the Chicago Foundation for Women\nfor her work in Asian American arts organizing, and won an Illinois Arts\nCouncil Fellowship in Prose.  She serves\nas Executive Director of both DesiLit (desilit.org) and the Speculative\nLiterature Foundation (\u003ca href=\"http://www.speclit.org\"\u003especlit.org\u003c/a\u003e),\nand directs the Kriti Festival of South Asian arts and literature\n(kritifestival.org).  \u003cbr\u003e\u003cbr\u003e\nMohanraj has taught at the Clarion SF/F workshop, and is Clinical Assistant\nProfessor of English at the University of Illinois at Chicago. Mohanraj lives\nin a creaky old Victorian in Oak Park, just outside Chicago, withher partner, Kevin, two small children,\nand a sweet dog.\u003cbr\u003e",
