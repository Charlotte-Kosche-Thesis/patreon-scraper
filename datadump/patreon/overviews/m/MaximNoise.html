    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FFWdzoezp-Zk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DFWdzoezp-Zk\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FFWdzoezp-Zk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-09-07T21:32:56+00:00",
    "summary": "Hallo, \u003cbr\u003esch\u00f6n, dass Du auf einen Klick vorbeischaust :)\u003cbr\u003e\u003cbr\u003eF\u00fcr die, die mich noch nicht kennen, stelle ich mich und meine Leidenschaft kurz vor:\u003cbr\u003e\u003cbr\u003eIch bin Max und mache Musik.\u003cbr\u003eAls MaximNoise ver\u00f6ffentliche ich regelm\u00e4\u00dfig selbstgeschriebene Songs und die dazu passenden Musikvideos auf meinem \u003ca href=\"http://www.youtube.com/MaximNoise\" rel=\"nofollow\" target=\"_blank\"\u003eYouTubeKanal\u003c/a\u003e.\u003cbr\u003eAus der Suche nach mir selbst und einer M\u00f6glichkeit Erlebtes zu reflektieren,\u003cbr\u003eentstanden \u003ca href=\"http://youtu.be/pymBrcU2YuY\" rel=\"nofollow\" target=\"_blank\"\u003eStra\u00dfentouren \u003c/a\u003edurch das ganze Land, \u003ca href=\"https://www.youtube.com/watch?v=BZA-eBQODwY\u0026amp;list=UUIjmRzdmwVJ2jaXjpjlwAEA\" rel=\"nofollow\" target=\"_blank\"\u003ekleine \u003c/a\u003eund \u003ca href=\"http://youtu.be/HfwbbIxJaNs?list=UUIjmRzdmwVJ2jaXjpjlwAEA\" rel=\"nofollow\" target=\"_blank\"\u003egro\u00dfe \u003c/a\u003eKonzerte, \u003cbr\u003eund eine \u003ca href=\"http://www.facebook.com/MaximNoiseMusic\" rel=\"nofollow\" target=\"_blank\"\u003eFacebookseite \u003c/a\u003emit der sich mittlerweile \u00fcber 23.000 Menschen verbunden haben.\u003cbr\u003e\u003cbr\u003eZu den bekannteren Liedern geh\u00f6ren z.B. \u003ca href=\"http://youtu.be/SdgfjINf5L8?list=UUvXAZguGdoFR2Td2MzPmXYQ\" rel=\"nofollow\" target=\"_blank\"\u003e\"Herz-in-Takt\"\u003c/a\u003e,\u00a0 \u003ca href=\"http://youtu.be/XQQ0--ezxfg?list=UUvXAZguGdoFR2Td2MzPmXYQ\" rel=\"nofollow\" target=\"_blank\"\u003e\"In den Augen deiner Mutter\"\u003c/a\u003e oder \u003ca href=\"http://youtu.be/1wzr7h8oR1U?list=UUvXAZguGdoFR2Td2MzPmXYQ\" rel=\"nofollow\" target=\"_blank\"\u003e\"Was das Leben mir zeigt\"\u003c/a\u003e. Und obwohl einige Lieder mehr Wellen geschlagen haben, als andere, kann ich von jedem Lied behaupten, dass es echt und aus mir selbst heraus entstanden ist.\u003cbr\u003e\u003cbr\u003eVielen Menschen konnte ich mit Liedern wie \u003ca href=\"http://youtu.be/nwzAYoieOsY?list=UUvXAZguGdoFR2Td2MzPmXYQ\" rel=\"nofollow\" target=\"_blank\"\u003e\"Ein kleiner Schritt\"\u003c/a\u003e, \u003ca href=\"http://youtu.be/JWL8Q0YgyAM?list=UUvXAZguGdoFR2Td2MzPmXYQ\" rel=\"nofollow\" target=\"_blank\"\u003e\"Nur der Nase lang\"\u003c/a\u003e oder \u003ca href=\"https://www.youtube.com/watch?v=QdVt12qKpAI\u0026amp;list=UUvXAZguGdoFR2Td2MzPmXYQ\" rel=\"nofollow\" target=\"_blank\"\u003e\"Auf der Reise\"\u003c/a\u003e neuen Lebensmut geben oder bereits vorhandenen st\u00e4rken.\u003cbr\u003eDas alles war mir immer mehr Wert als Geld, Ruhm oder Erfolg.\u003cbr\u003e\u003cbr\u003eSich selbst in anderen wiederfinden und gemeinsam stark werden, ein nobles Ziel in diesen Zeiten.\u003cbr\u003eDie Algorythmen haben sich ge\u00e4ndert. Heute profitieren professionell produzierte Produkte am\u00a0 Markt. Die Industrie hat das freie Netz f\u00fcr sich entdeckt und f\u00fcr jeden gesponsorten Beitrag eines Konzerns, rutscht mein Beitrag weiter nach unten im Feed und findet kaum mehr Beachtung.\u003cbr\u003eMan merkt, dass sich durchsetzt, was die Masse erreicht und das war nie mein oberstes Ziel.\u003cbr\u003e\u003cbr\u003eAuch bei kommenden Projekten m\u00f6chte ich unabh\u00e4ngig und ohne Fremdbestimmung Musik machen k\u00f6nnen. Ich m\u00f6chte aussprechen, was ich denke und frei sein von der Pr\u00e4misse m\u00f6glichst krass sein zu m\u00fcssen.\u003cbr\u003e\u003cbr\u003eAlso wenn Du Dich auf weitere Projekte freust, sie unterst\u00fctzen und ganz nah beim Entstehungsprozess dabei zu sein, dann werde jetzt Patron und komm in den Club :)\u003cbr\u003e\u003cbr\u003eVon dem hier gesammelten Geld werde ich in verschiedenes Kameraequipment investieren.\u003cbr\u003eIch werde (gemeinsame) Videodrehs erm\u00f6glichen und das restliche Geld in die oben genannten Projekte stecken.\u003cbr\u003e\u003cbr\u003eDieser Club ist eine M\u00f6glichkeit, den Menschen, die meine Musik finanziell unterst\u00fctzen k\u00f6nnen und wollen, direkt etwas zur\u00fcckzugeben. Es ist quasi so etwas wie unser eigenes kleines Label :)\u003cbr\u003e\u003cbr\u003eF\u00fcr alle anderen, die keinen zus\u00e4tzlichen Beitrag zu meiner Musik leisten k\u00f6nnen oder wollen, \u003cbr\u003egibt es keinen Grund sich \u00fcber dieses Projekt hier zu \u00e4rgern.\u003cbr\u003eEs wird\u00a0 nat\u00fcrlich auch in Zukunft weiterhin kostenlose \u003ca href=\"http://youtu.be/0Xlm_d6RGAI?list=UUvXAZguGdoFR2Td2MzPmXYQ\" rel=\"nofollow\" target=\"_blank\"\u003eMusikvideos \u003c/a\u003eauf \u003ca href=\"http://www.youtube.com/MaximNoise\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube \u003c/a\u003egeben.\u003cbr\u003eDank der Unterst\u00fctzer dieser Seite wird es davon sogar noch mehr und bessere geben als bisher.\u003cbr\u003e\u003cbr\u003eDanke f\u00fcr deine Zeit und bis zum n\u00e4chsten Song :)\u003cbr\u003e\u003cbr\u003eMax\u003cbr\u003e"
