    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGreetings and welcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.thespidergarden.net/patreon/profile/iamw_whip_con.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn case you aren\u0027t familiar with my work, I\u0027ve been writing, drawing, and publishing erotic/fetish art and comix since 1987. My best known works are the \u003cstrong\u003eSpider Garden\u003c/strong\u003e and \u003cstrong\u003eTranceptor\u003c/strong\u003e graphic novels series (NBM/Amerotica) and two art collections \u003cstrong\u003eLumenagerie\u003c/strong\u003e and \u003cstrong\u003eInamorata: The Erotic Art of Michael Manning\u003c/strong\u003e (Last Gasp). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thespidergarden.net/patreon/profile/sasaya_tengu.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere are many places online where you can see samples of my work: my \u003ca href=\"http://www.mm-art.net/\" rel=\"nofollow\" target=\"_blank\"\u003eonline store MM Art\u003c/a\u003e, my \u003ca href=\"http://michaelmanning-art.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr gallery\u003c/a\u003e, my \u003ca href=\"https://www.facebook.com/michaelmanningart\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook artist page\u003c/a\u003e, my \u003ca href=\"https://www.instagram.com/michaelmanningartist/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, and \u003ca href=\"http://www.thespidergarden.net/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Spider Garden\u003c/a\u003e - an archival site with art, interviews, costume designs, and more.\u003cbr\u003e\u003cbr\u003eSo if you like dark complex erotica in a retro-futuristic setting with original characters and a heavy dose of fetish, BDSM, gender-fluid sexuality, interspecies romance, etc. Well, then\u2026 Pleased to meet you, friend. :^)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thespidergarden.net/patreon/profile/concubines_squamata.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe world of the Spider Garden encompasses all of the elements above and is my favorite thing to draw. Those who are familiar with the Garden know that there are a wealth of experiences yet to explore. With your support through Patreon I can devote as much time to it as possible.\u003cbr\u003e\u003cbr\u003eMy plans for the series include continuing the story I established in the first four Spider Garden graphic novels, introducing new characters, and exploring side stories set in the same world. This will lead up to an exhibit planned for early 2017 in Los Angeles, featuring new original paintings and drawings. I\u2019m also planning to release a  remastered compilation volume of the first four Spider Garden graphic novels (several are currently out of print) with new story pages.\u003cbr\u003e\u003cbr\u003ePlease check out the different levels of rewards I\u0027m offering, choose the one that works best for you, and join me as I continue to explore the erotic world of the Spider Garden. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAs always, thank you for your support.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e..::MM::..\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
