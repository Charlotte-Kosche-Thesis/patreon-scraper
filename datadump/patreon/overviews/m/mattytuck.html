    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u00a0 \u00a0 \u00a0Hello, my name is Matthew. \u00a0My two earliest memories were watching Godzilla vs the Smog Monster with my dad and drawing on the kitchen wallpaper. \u00a0Art (and Godzilla) has been with me ever since. \u00a0I love to create and share those creations with others. \u00a0If I could do just that for the rest of my life, I would die a happy man. \u00a0Or be a happy old man in a jet pack zipping all over the place, enjoying the wonderful advancements in future medicine.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0My goal is to grow as an artist, learning as much as possible, and eventually make art my full time job. \u00a0It will be a crazy and exciting journey and I want to share it with you as well as everyone!\u003cbr\u003e\u003cbr\u003e \u00a0\u00a0 \u00a0I\u0027m always drawing or painting or... creating something or other, so I will be releasing my works fairly regularly. \u00a0I try to complete two to three a month, but unfortunately I don\u0027t do this full time yet so there may be some times when I run behind. \u00a0On the other hand, I could get more done than I had anticipated. \u00a0That is why I will be sending out a message before I release a work. \u00a0You can also set limits on your patronage so it doesn\u0027t get crazy out of hand or anything. \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u003c/strong\u003eIf you like what I do or are being randomly generous to people, maybe think about becoming a patron. \u00a0There\u0027s absolutely no pressure, I\u0027m just happy that you found my page. \u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0Your consideration is very much appreciated, and your support is super appreciated and awesome and generous and I love you! :) \u00a0Have a wonderfully great day!\u003c/div\u003e"
