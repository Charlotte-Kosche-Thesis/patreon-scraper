    "summary": "Hello and welcome to The Meltyverse!\u003cbr\u003eLook around you. It doesn\u0027t look that different to the real world, does it? Well that\u0027s what you think! As soon as you opened this page you were officially invited into our very own Melty world. We hope you like it here!\u003cbr\u003e\u003cbr\u003eNow that you\u0027re in, we should tell you why you\u0027re here. We are Meltybrains?, by name and by nature. We are a band and we make music and poor decisions. We enjoy both of these processes equally. We also make a lot of videos, musical and otherwise, as well as very nice t-shirts, artwork, hand made \u0027Melty Masks\u0027, and whatever else we think of.\u00a0\u003cbr\u003e\u003cbr\u003eWe hope to use this website to get our music and our ideas directly to the people who want it most. In all honesty, we would make this music if no one ever listened to it, so it means the world to us that you are here and you care. We want this to be a place of direct contact, between you \u0026amp; us. \u003cbr\u003e\u003cbr\u003eWe also hope that this website can help us to reach our long-term goals as musicians. This means by supporting our Patreon, you will be directly helping Meltybrains? grow, develop, thrive \u0026amp; TAKE OVER THE WORLD!\u003cbr\u003e We will be forever grateful to you.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any previous knowledge of us, you\u0027ll already know we will make it worth your while!\u003cbr\u003e\u003cbr\u003eMeltybrains? Loves You!"
