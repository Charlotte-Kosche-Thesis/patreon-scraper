    "summary": "I\u0027m a creator of Kusudama and modular origami.\nKusudama origami or modular origami is the art of paper folding.\nI create my own design of works, and draw diagrams. \n\u003cbr\u003e\nThis is my home page.\u00a0\n\u003ca href=\"http://origamio.com/en/\" rel=\"nofollow\"\u003eorigamio.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://origamio.com/gallery/modular-type/multi-modular-joint/img/pandora-with-dairi.jpg\" style=\"margin: 10px; float: right;\"\u003e\nMy creation activity has begun in 2002. Until then I was folding origami which other designed and traditional designs, like most Japanese do. \u003cbr\u003e\n\u003cbr\u003e\nKusudama has a meaning to ward off evil,\u00a0to pray for good luck (fortune)  and blessing for every thing.\n\u003cbr\u003e\nIn Japan in ancient times, there was a custom exchanging Kusudama gifts with one another in the society of court nobles.\n\u003cbr\u003e\n\u003cbr\u003e\nMy incentive to creation will never wane. I wish I can tell you how much passion of the creation I have. (Sorry, my English poor).\n\u003cbr\u003e\nI hope I can use my time for my creation activity more. I want to share pleasure to make kusudama works with friends all over the world.\u00a0If I have enough money, I\u0027ll go anywhere in the world, and I\u0027ll teach friends how to make the works directly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-top: 30px;\"\u003e--- My Books ---\u003c/h4\u003e\n\u003cdiv style=\"float: left; margin: 10px;\"\u003e\n\t\u003ca href=\"https://www.amazon.co.jp/gp/product/483474342X/ref=as_li_tf_il?ie=UTF8\u0026amp;camp=247\u0026amp;creative=1211\u0026amp;creativeASIN=483474342X\u0026amp;linkCode=as2\u0026amp;tag=puupuusshop-22\"\u003e\u003cimg src=\"http://ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8\u0026amp;ASIN=483474342X\u0026amp;Format=_SL160_\u0026amp;ID=AsinImage\u0026amp;MarketPlace=JP\u0026amp;ServiceVersion=20070822\u0026amp;WS=1\u0026amp;tag=puupuusshop-22\"\u00
