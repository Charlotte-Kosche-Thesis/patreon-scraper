    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi hi! I\u0027m \u003c/span\u003e\u8ff7\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-K, an 18 year old cosplayer from Spain. You can call me K (like, Kay) for short because I don\u0027t like using my actual name at all.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ve been cosplaying for 3 years (if you count my first cosplay as one, which I would not) already! And I can confidently say that I love cosplay with my whole heart. My first cosplay was Ryuko Matoi from Kill la Kill, one of the first animes I ever saw, which to this day I still hold it very dear to my heart and it\u0027s my favourite cosplay; and to be honest, ever since then I\u0027ve grown a bit obsessed to this world of costumes and art.     \u003cbr\u003e     \u003cbr\u003eEven though it\u0027s a hobby, anyone can dream, right? I\u0027d like to be able do dedicate myself to it because I love everything about it. I love styling wigs, sewing (I\u0027d love to buy a sewing machine now that I\u0027ve moved \u0027cause I have to do it by hand now), doing makeup, posing, editing, even taking pictures myself!     \u003cbr\u003e     \u003cbr\u003eI love anime and videogames, and that\u0027s where most of my cosplays come from, but from time to time I like doing just random makeup characters that come from somewhere deep in my mind. I have been playing videogames ever since my older sister gave me her gameboy with Pok\u00e9mon Blue when I was 5; and I\u0027ve actually watched anime since 2014, which is not a lot of time! But I\u0027m very passionate about it.     \u003cbr\u003e     \u003cbr\u003eLately I\u0027ve been playing League of Legends (EUW) the most, it\u0027s pretty addicting!     \u003cbr\u003e     \u003cbr\u003e     \u003cbr\u003e\u003cstrong\u003eAnd you may be asking yourself, why Patreon?\u003c/strong\u003e     \u003cbr\u003ePatreon is a way to connect patrons with artists wishing through a sponsorship in exchage of rewards. I signed up for Patreon as a way for my followers and I to mutually benefit from each other, as I will always give back to anyone who supports me!     \u003cbr\u003e     \u003cbr\u003eI\u0027m a college student, and it\u0027s no secret that cosplay can get expensive and time consuming. I have to move out of my house in the next months so I can\u0027t put cosplay before paying rent, bills, nor my studies; I have to prioritize my real life since I can\u0027t just live out of cosplay.     \u003cbr\u003eBut Patreon has given me the means to create new content more often and not give up on my passion. The support I receive from you allows me to be able to do cosplay as I study and grow my workspace, quality of my content, and my equipment.     \u003cbr\u003eIt also gives me a better opportunity to interact with my followers, fans and supporters, which makes me very happy~!     \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you want a past month\u0027s reward don\u0027t worry! I\u0027ll be selling them separately \u003ca href=\"https://www.storenvy.com/stores/1135305-mayoi-k\"\u003ehere\u003c/a\u003e from the current month\u0027s rewards, so you can get both.\u003cbr\u003eIf you want to commission something feel free to message me as well!\u00a0\u003cbr\u003e\u003cbr\u003eAlso, I have a donation page in \u003ca href=\"http://paypal.me/fifcos\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePaypal\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e and an \u003ca href=\"http://a.co/fQQKm9J\" target=\"_blank\"\u003eAmazon wishlist\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThings that I just want to make clear so there are no misunderstandings:\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSharing my Patreon stuff is prohibited and will result in being banned (it\u0027s exclusive content after all).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll sale are final, you\u0027ll receive the month\u0027s rewards once the payment is processed.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI want to say that I don\u0027t expect anyone to contribute; if you want to contribute, I\u0027m really \u003cstrong\u003eREALLY \u003c/strong\u003ethankful, but if you don\u0027t want to or can\u0027t financially then that\u0027s\nokay! I\u0027m more than thankful for your support o\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003en \u003ca href=\"https://www.instagram.com/cos_mayoika/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e, \u003c/span\u003eand that\u0027s more\nthan enough for me!\u003cbr\u003e\u003cbr\u003eThanks to everyone for your love, help\nand support! I hope you keep enjoying my content\ud83d\udc95\u003c/span\u003e\u003c/div\u003e"
