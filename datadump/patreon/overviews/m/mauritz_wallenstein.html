    "summary": "\u003cstrong style=\"color: rgb(128, 100, 162);\"\u003eHello world \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am Mauritz Wallenstein and you will find me on Instagram, Youtube, Twitter and Facebook!\u00a0The most of you will know me from my Instagram account \"mauritz_wallenstein\". Nice to meet you and thanks for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little bit more about my person:\u003c/strong\u003e\u003cbr\u003eI am normally quite a shy guy and talks less than other people but I have a huge dedication to achieve my goals and dreams I have. With this in mind I try to improve myself everyday. \u003cbr\u003eI LOVE Anime and Manga! I could watch Anime or read Manga for damn hours Q.Q\u00a0 At the same time I really like Japanese Rock a lot! But also Japanese Pop or Visual Kei! Because of this passion, I oriented my style on the Japanese culture.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my goals and dreams I have?\u003cbr\u003e\u003c/strong\u003eI really want to be a Model in Japan! This is the main goal I have at the moment. I love to be in front of the camera. Quite strange right? xD The shy guy who doesn\u0027t talk wants to be in the Spotlight \u0026gt;/\u0026lt; Next to this, all the other goals I have, doesn\u0027t matter much if I can\u0027t achieve this one.\u003cbr\u003e\u003cbr\u003eI already achieved one of my dreams but it is one which is really hard to maintain.. cause I never had much money I just barely could fulfil\u00a0it. To live in Japan! With this were already and the point why I use Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I use Patreon?\u003cbr\u003e\u003c/strong\u003eSo before we come to the not so fun part, I want to mention I mainly use Patreon to get better equipment to increase the quality of my Photos and Videos. And there are Clothes, Make Up etc. And Cosplays included! You need to look good or all the good equipment doesn\u0027t mean anything. XD\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWell, as you can guess to live in Japan costs quite a lot of money.. till this \"Challenge\" is solved you also support my daily live if you choose to pledge here on my Patreon.\u00a0\u003cbr\u003e"
