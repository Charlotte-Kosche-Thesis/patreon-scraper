    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255); background-color: rgb(0,0,0);\"\u003eMy Other Sites\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://miujin.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://miujin.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/MomoMiujin\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://toyhou.se/Miujin\"\u003e\u003cstrong\u003eToyhou.se\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://miujin.deviantart.com/journal/OPEN-Commission-Information-554005905\"\u003e\u003cstrong\u003e[COMMISSION INFORMATION]\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://ko-fi.com/A116FWJ\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi5.png?v=f\" style=\"height: 36px;\"\u003e\u003c/a\u003e \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease do not edit, heavily reference, re-post, trace,  sell, or use any of my art in any other manner, unless explicitly given prior written permission. Thankies!  \u003cbr\u003e\u003cstrong\u003ePlease\n do not use my OCs and their designs as references for creating or \ndrawing your own. Especially do not alter or trace the image to make it \nyour own reference.\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePlease note that the artworks you may receive by supporting me here does not mean you have the rights to use my artworks as you please.\u003cbr\u003eI still retain full rights to all my artwork.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tFeel free to give me suggestions of what you\u0027d like to see as a reward!\n\t\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Miujin! Call me \"Miu\" for short.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eAbout My Name\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe name was created by combining the Japanese Kanji for (mi) \u7f8e meaning \"beautiful\", (u) \u7fbd meaning \"feathers\" and the Sino-Korean (jin) \u73cd meaning \"precious, precious child, rare\". \u003cbr\u003eSome of this may be incorrect, but this is how I choose to see this name.\u003cbr\u003eI also have an original character named after it as she was meant to be like my mascot.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eAbout My Drawing\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have probably been drawing since I could hold a crayon. However, I wasn\u0027t encouraged to draw, even forbidden to, while growing up and due to many other reasons, I don\u0027t feel like I\u0027ve taken drawing seriously until 2017. Though, a lot of stuff is happening this year already preventing me from getting serious, haha. What luck.\u003cbr\u003e\u003cbr\u003eThough, even as a young child, I always had an interest in art, I think it was due to the fact that I could escape through the scribbles on paper. I love it! I see some games in the same light so I have to be careful with them, haha, I get addicted easily, even if just for a short while.\u003cbr\u003e\u003cbr\u003eIn no way do I consider myself talented. I\u0027ve gotten this far through lots of practice.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"First, take care of yourself. Take breaks: eat, drink, take your medicine/vitamins, and stretch~!\u003cbr\u003e\nDon\u0027t be afraid of leaving it unfinished, it\u0027s okay to move on.\u003cbr\u003e\nBe proud, but don\u0027t stop there.\u003cbr\u003e\nIt\u0027s okay to dislike the finished work, note the changes you want and remember it for future.\u003cbr\u003e\nChallenge yourself, it\u0027ll be hard but you\u0027ll learn something new.\u003cbr\u003e\nInspirations are amazing but don\u0027t lose yourself; don\u0027t become someone\u0027s shadow.\u003cbr\u003e\nIt\u0027s okay to \"quit\", pick it back up when you\u0027re ready.\u003cbr\u003e\nThe journey will have its struggles, but you will have fun.\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI draw because I love seeing my creations be given life.\u003cbr\u003eI love the anime style because it\u0027s a step away from reality and there\u0027s so many ways you can stylize it and make it your own. \u003cem\u003e(Yes, I do know that \"anime\" just really just short for \"animation\" but I don\u0027t know what else I could possibly call it.)\u003c/em\u003e\u003cbr\u003eI am still working towards having my own style that has the elements of what I love but be recognized as different from other people\u0027s work.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tMy goal is to one day be able to make a living off of my art.\n\t\u003cbr\u003e\n\tEven if you can\u0027t become a patron, simply enjoying my artwork means a lot to me so don\u0027t be afraid to let me know your thoughts!\nKind words can be very motivating.\u00a0(\u0e51\u2022\u0301\u03c9\u2022\u0300\u0e51)\t\u003cbr\u003eYou can consider my Patreon like a tip jar with benefits~.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003eRewards Q \u0026amp; A\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eQ: When do we get our Rank 3 rewards?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e \u003c/strong\u003eAfter I get the notification for all processed payments for the month, usually around the 5th. (Ex: January \nrewards will be sent at the beginning of February.) (*\u2022\u0300\u1d17\u2022\u0301*)\u0648 \u0311\u0311\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How will we get our rewards from Rank 3?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e They will be uploaded to Google Drive and a message \nwill be sent to you or posted with the link. The files will be taken \ndown after a certain amount of time so make sure to grab them ASAP. \u0669(\u02ca\u15dc\u02cb*)\u0648\n\t\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMake sure you have space! The files are often large due to large resolutions and amount of files.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eIf you did not see the link post, the message sent to you \ncontaining the link, or if you missed it because of personal life, just \ncontact me and I\u0027ll send you a new one.\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: Are the rewards/pledges permanent?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e No, they are subject to change or be removed.\u003cstrong\u003e \u003c/strong\u003e(\u273f\u00b4 \ua4b3 ` )\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: What are \"WIPs\"?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e \"Work in Progress\" for my artwork. They will be saved in full size, in PNG, and with watermark. Amount per piece depends on the picture and my memory to save a WIP. \u30fe(\uff3e\u2207\uff3e)\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: Can I share the WIP art online?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Please don\u0027t, as they are mostly exclusive rewards for you, my Patron. (\u3002\uff65\u2200\uff65)\uff89\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: Can I share the Full Resolutions art online?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Please don\u0027t. (\u0e51\u2022\ufe4f\u2022)\u003cbr\u003e\n\u003c/div\u003e"
