    "summary": "Hey Guys, Im an artist who can be found in the studio or lurking around my laptop. I create drawings, paintings, illustrations and sometimes comics. I currently live in Rochester, NY and show and sell my work at the\u00a0\u003ca href=\"https://www.thehungerford.com\"\u003eHungerford Building\u003c/a\u003e and in other venues in New York state. \u00a0\u003cbr\u003e\u003cbr\u003eBeing an artist is an adventure I\u0027ve been on since childhood. I am now about to take the next step in my life by moving to Portland, Oregon. This account will help me make it in the big city and will allow me to continue to make art! The more I am able to make, the more art gets produced and shared.\u003cbr\u003e\u003cbr\u003e\u00a0If youd like to see my drawings and paintings and get a sneak peek at my shows before they open this is the place to be. Depending on your pledge amount youll see process and progress shots, in ln-depth sketchbook pages and complete works if art and comics that no one else gets to see, along with monthly goodies like stickers, prints and original art.\u003cbr\u003e\u003cimg src=\"http://marisabruno.weebly.com/uploads/1/1/9/1/11910108/distance_1.jpg\" style=\"width: 225px;\"\u003e\u003cimg src=\"http://marisabruno.weebly.com/uploads/1/1/9/1/11910108/stonybrook4.jpg\" style=\"width: 276px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://marisabruno.weebly.com/uploads/1/1/9/1/11910108/bruno-aftermathi-300dpi_orig.jpg\" style=\"width: 254px;\"\u003e\u003cimg src=\"http://marisabruno.weebly.com/uploads/1/1/9/1/11910108/sketch3.jpg\" style=\"width: 212px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://marisabruno.weebly.com/uploads/1/1/9/1/11910108/colorlineworkfinal.jpg\" style=\"width: 183px;\"\u003e\u003cimg src=\"http://marisabruno.weebly.com/uploads/1/1/9/1/11910108/colorlinesfinal.jpg\" style=\"width: 194px;\"\u003e\u003cbr\u003eBeing an artist is a wild ride that I love. Your support and friendship would allow me to continue doing what Im passionate a     "attributes": {
     "about": "\u003cstrong\u003eHi Guys!\u003c/strong\u003e\u003cbr\u003eI am an artist currently living in Rochester, NY. I can be found lurking in my natural environment:The Studio and around my laptop. I create drawings, paintings, illustrations and sometimes comics and show and sell my work at the\u00a0\u003ca href=\"https://www.thehungerford.com/\"\u003eHungerford Building\u003c/a\u003e in Rochester, NY.\u00a0\u003cbr\u003e\u003cbr\u003eCreating art has been a lifelong journey for me and this fall the journey will be taking me to Boston, MA where I will be attending Massachusetts College of Art and Design for my MFA in painting. In exchange for art you can help me survive in a big ol city and continue to produce the art that I love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get?\u003cbr\u003e\u003c/strong\u003eArt art and more art! I will be providing progress and process shots not only from my current paintings and sketchbooks, but from gallery shows that haven\u0027t even opened yet. You will be able to see the behind the scenes aspect of all my creations and exhibits. I will be sending pdfs of work that no one else will see as well as goodies like stickers, prints, original drawings and other surprises mailed right to your door\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBeing an artist is a roller coaster ride but I wouldnt trade it for anything. I truly appreciate your support and interest in my art making.\u00a0\u003cbr\u003e\u003cbr\u003e-Marisa B\u003cbr\u003e",
