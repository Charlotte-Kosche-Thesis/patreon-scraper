    "summary": "Hi there! I\u0027m Matt, and I make LGBTQ videos, livestreams, and podcasts. \u003cbr\u003e\u003cbr\u003eYour support makes possible:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://sewersofparis.com\"\u003eThe Sewers of Paris\u003c/a\u003e, a podcast where gay men share intimate, personal stories about the entertainment that made them who they are today.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/mattymatt\"\u003eYouTube videos\u003c/a\u003e exploring queer content in TV shows and movies, delving into the amazing LGBTQ stories and characters in the media.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLKw13hcK-XrWItP2k8iQOt4XmNzUY9yEU\"\u003eWeekly Debrief\u003c/a\u003e, a regular YouTube series\u00a0featuring LGBTQ news updates, with info about events that affect you plus actions you can take.\u003c/li\u003e\u003cli\u003eLivestreams where we can get together and chat about queer issues and entertainment.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSometimes, I have to make a tough choice between freelance writing or creating original content. Thanks to your support, I can focus on making videos, livestreams, and podcast episodes for you and thousands of other folks.\u003cbr\u003e\u003cbr\u003eIt means so much that a community of viewers and listeners directly supports the work that I make. Huge thanks for your support, and please keep in touch -- I love to chat with folks about what they want from The Sewers of Paris, YouTube videos, and livestreams. You can reach me\u00a0\u003ca href=\"http://twitter.com/mattbaume\"\u003e@mattbaume\u003c/a\u003e on Twitter or\u00a0\u003ca href=\"mailto:matt@mattbaume.com\"\u003ematt@mattbaume.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAnd as always, croissant, my friends. Croissant.\u003cbr\u003e"
