    "one_liner": "Quadrinhos sobre medicina com uma pitada \u00e1cida de rela\u00e7\u00f5es humanas, religi\u00e3o, pol\u00edtica e temas pol\u00eamicos diversos... ",
    "patron_count": 7,

    "published_at": "2015-04-04T01:35:08+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0026lt; \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eATEN\u00c7\u00c3O\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e / \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eATTENTION\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e \u0026gt;\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThe texts below are available in Portuguese and in English , in sequence\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eOs textos est\u00e3o dispon\u00edveis em portuges e\nem ingl\u00eas, em sequ\u00eancia\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eO Autor\u003cbr\u003e\n\n \u003cbr\u003e\n\nSolon Maia,\nbrasileiro, nascido em Goi\u00e2nia (GO) em 1981, sempre foi apaixonado por arte e\nquadrinhos. Cresceu divido entre o desenho e uma carreira tradicional, at\u00e9 que\ndecidiu abra\u00e7ar a medicina por causa do seu encanto e solidez como profiss\u00e3o.\u003cbr\u003e\n\n \u003cbr\u003e\n\nEm 2001, Ap\u00f3s\ntr\u00eas anos de vestibular, iniciou o curso de medicina na Universidade Federal do\nRio Grande do Norte (UFRN), se tornando m\u00e9dico em 2007, aos 26 anos de idade.\nTrabalhou como cl\u00ednico geral na For\u00e7a A\u00e9rea Brasileira, na rede privada e na\nrede p\u00fablica de sa\u00fade, tanto em capitais quanto no interior e zonas rurais.\u003cbr\u003e\n\n \u003cbr\u003e\n\nRevoltado com\ntoda a situa\u00e7\u00e3o ca\u00f3tica que encontrou na sa\u00fade brasileira, resgatou sua velha\npaix\u00e3o, a arte de desenhar, e a partir de 2011 criou o \u201cMeus Nervos\u201d, blog de\nquadrinhos no qual passou a desabafar e lutar pela profiss\u00e3o.\u003cbr\u003e\n\nEm 2012 iniciou\na Resid\u00eancia M\u00e9dica de Ortopedia, no Hospital de Urg\u00eancias de Goi\u00e2nia (HUGO),\nna qual permaneceu por apenas dois meses devido \u00e0 explora\u00e7\u00e3o, ass\u00e9dio moral e\ncoisas do tipo.\u003cbr\u003e\n\n \u003cbr\u003e\n\nEm 2014 foi\naprovado na Resid\u00eancia M\u00e9dica de Anestesiologia na Unievang\u00e9lica de An\u00e1polis,\nse tornando Anestesiologista em 2017. Atualmente reside em An\u00e1polis, onde\ntrabalha dando aulas para residentes de anestesiologia e fazendo anestesias\npara cirurgias card\u00edacas.\u003cbr\u003e\u003c/span\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThe\nauthor:\u003cbr\u003e\n\n \u003cbr\u003e\n\nSolon\nMaia, Brazilian, born in Goi\u00e2nia (Go) in 1981, has always been  passionate\nby arts and cartoons. Grew up split between drawing and a traditional career,\nuntil he decided to embrace medicine because of its charm and stability as a\nprofession.\u003cbr\u003e\n\n \u003cbr\u003e\n\nIn\n2001, after trying entrance exams for 3 years in a row, he started Medical\nSchool at the Federal University of Rio Grande do Norte (UFRN), becoming a\ndoctor in 2007 at 26. Worked as general practitioner in the Brazilian Air Force\nand also at the private and public healthcare system, both in capitals and up\ncountry and rural areas. \u003cbr\u003e\n\n \u003cbr\u003e\n\nRebelious\nwith all the caotic situationhe found in Brazilian healhcare, he resumed his\nold passion, the art of drawing, and after 2011 created \"My Nerves\"\n(\"Meus Nervos\"), a cartoon blog in which he started to unburden and\nfight for his profession. \u003cbr\u003e\n\n \u003cbr\u003e\n\nIn\n2012 he starded his Medical Residency in Orthopedy at Goi\u00e2nia\u0027s Urgencies\nHospital (HUGO), at which he remained for only two months due to exploitation,\nmoral harassment and things like that.\u003cbr\u003e\n\n \u003cbr\u003e\n\nIn\n2014 he was approved at the Anesthesiology Medical Residency at Unievang\u00e9lica\nin An\u00e1polis, becoming an anesthetist in 2017. Nowadays he lives in An\u00e1polis,\nwhere he works teaching anesthesiology residents and anesthetizing for cardiac\nsurgeries. \u003cbr\u003e\u003c/span\u003e\n\n\u003cbr\u003e\n\n \u003cbr\u003e\n\n \u003cbr\u003e\n\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eO Blog\u003cbr\u003e\n\n \u003cbr\u003e\n\nO \u201cMeus Nervos\u201d\nsurgiu em 2011, da necessidade que o autor tinha de desabafar, contar suas\nhist\u00f3rias e de lutar por melhorias dentro da medicina. Aliado a isso, ainda\nexistia o velho sonho de ser desenhista e de trabalhar com hist\u00f3rias em quadrinhos.\u003cbr\u003e\n\n \u003cbr\u003e\n\nAs influ\u00eancias\nforam muitas, como Turma da M\u00f4nica, Sandman, HellBoy, HellBlazer e diversos\noutros. O resultado foram tiras com um clima de terror, meio sombrias, com\nhumor \u00e1cido e uma pegada sobrenatural... Uma mitologia bastante simples, na qual\num jovem m\u00e9dico depressivo e estressado, misteriosamente consegue se comunicar\ncom fantasmas, Deus, a Morte, o Diabo e diversos outros seres sobrenaturais.\u003cbr\u003e\n\n \u003cbr\u003e\n\nO blog passou\npor uma fase toda em preto e branco, evoluiu com preenchimentos a base de\ntexturas e hachuras, ganhou cores num tra\u00e7o mais grotesco e, por fim, passou a\neste estilo que voc\u00eas conferem agora, limpo, mais fino e mais c\u00f4mico. As tiras\nantigas eram mais amadoras e n\u00e3o se encaixavam bem com a identidade que o blog\nassumiu, ent\u00e3o foram retiradas da linha do tempo, estando dispon\u00edveis\natualmente apenas na \u00e1rea restrita para colaboradores. (contato:\nmeusnervosblog@gmail.com)\u003cbr\u003e\n\n \u003cbr\u003e\n\nEmbora o foco\nsejam as tiras, o Meus Nervos conta ainda com textos diversos, que surgiram\nconforme a demanda por parte dos leitores, e tamb\u00e9m devido ao relativo sucesso\nque alguns obtiveram ao serem publicados nas redes. Com o tempo, tomara que\nvenham entrevistas, colunas e mais conte\u00fado para voc\u00eas! A ideia \u00e9 crescer\nsempre!\u003cbr\u003e\u003c/span\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n \u003cbr\u003e\n\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThe\nBlog:\u003cbr\u003e\n\n \u003cbr\u003e\n\n\"My\nNerves\" came up in 2011, from the need the author had to unburden, tell\nhis stories and fight for improvements within medicine in general. Along with\nthat, there was still the old dream of becoming a cartoonist and working with\ncartoons. \u003cbr\u003e\n\u003cbr\u003e\nHis influences were as many as \"Turma da M\u00f4nica\", Sandman, HellBoy,\nHellBlazer and many others. As the result of that, cartoon with a terror\nenviroment, kind of dark, with an acid humour and a supernatural style...\u003cbr\u003e\n\n \u003cbr\u003e\n\nA\nreally simple mythology, in which a young depressed and stressed out doctor can\nmysteriously comunicate with ghosts, God, the Death, the Devil and many other\nsupernatural beings. \u003cbr\u003e\n\n \u003cbr\u003e\n\nThe\nBlog has been through a black and white fase, evolved with fillings with\ntextures and hatches, gained colors at a more grotesque trace and, in the end,\nhas this style you can see now, clearer, refined and more comic.\u003cbr\u003e\n\n \u003cbr\u003e\n\nThe\nold cartoons were more amateur and did not fit well with the identity the blog\nhad become, so they were removed from the timeline, being available nowadays\nonly in the restricted area for contributors. (contact:\nmeusnervosblog@gmail.com)\u003cbr\u003e\n\n \u003cbr\u003e\n\nAlthough\nthe main focus is in the cartoons, \"My Nerves\" relies on a full range\nof texts, that came up according to the demand by part of the readers, and also\ndue to relevant success some cartoons had by being published on the social\nmedia. As times go by, we hope there are interviews, newspaper columns and more\ncontents for you! The goal is to always keep growing!\u003cbr\u003e\u003c/span\u003e\n\n\u003cbr\u003e\u003c/div\u003e"
   },
