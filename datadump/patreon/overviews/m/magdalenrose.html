    "summary": "\u003cdiv\u003e\u003cstrong\u003eHello! Welcome to the unbrandable trashfire I call my Art. You may be asking yourself, \"why should I give my hard earned money to some weird woman on the internet?\" Well I\u0027m so glad you asked...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do you do?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI mostly make videos for the internet. But I am also an illustrator and, if you stretch the label as far as it will go, a game developer. If you would like me to draw you something, please email me at magdalen2501@gmail.com.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat kind of videos do you make?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI mean... lots of... different...\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eTea with Mags - \u003c/strong\u003eA vlog-format show where we sit down for a cup of tea and chat! Questions always welcome. This may also take the form of \u003ca href=\"https://www.youtube.com/watch?v=rmYAGHRNows\"\u003eGaming with Mags\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e where I play video games for your amusement.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/o4Rp-tK9CD0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Essays- \u003c/strong\u003eMy super serious videos wherein I talk about culture and politics, media, and sometimes vampires.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HPP0ZAcZD0k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThat\u0027s nice and all, but do you have anything a little weirder?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYes. \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gQxPf11Mh18\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWill you explain what\u0027s going on in MimiRose Manor?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhats the the significance of the crickets?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNo.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eIs this comedy or horror?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\u0027s the goal of this Patreon Campaign?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy hope is that I will be able to support myself creating entertaining videos for the internet. This is what I\u0027m good at, so I\u0027m going to run with it as long as I can. I would really love and appreciate your support.\u003cbr\u003e"
