    "summary": "Hi! I\u0027m Christopher Hastings, author of the\u00a0\u003ca href=\"http://drmcninja.com\"\u003eAdventures of Dr. McNinja\u003c/a\u003e, and a whole bunch of\u003ca href=\"https://www.comixology.com/Christopher-Hastings/comics-creator/9324?ref=Y29taWMvdmlldy9kZXNrdG9wL2NyZWRpdHM\"\u003e other comics\u003c/a\u003e published by other people that make you pay to read them. But this isn\u0027t about THOSE! This is about my all\u00a0\u003ca href=\"https://twitter.com/hastingsfunnies\"\u003enew webcomic project\u003c/a\u003e!\u00a0The comics are entirely free to read online, which is why I\u0027m asking you and other readers for just a little bit of support to help keep my lights on while I make it. (Seriously, I just got a real obscenity of an electric bill last month. The money literally keeps the lights on.)\u003cbr\u003e\u003cbr\u003eI\u0027ll keep this short. I am writing and drawing FIVE new weekly comic strips, a different one for each day of the week, Monday through Friday. Right now, you can read them on\u00a0\u003ca href=\"https://twitter.com/hastingsfunnies\"\u003eTwitter, @hastingsfunnies\u003c/a\u003e, or if you become a Patron, they\u0027ll be posted here, and delivered directly to your email. \u003cstrong\u003eOther platforms will come soon, including a non-social media website, I just got excited to start the thing up, and wanted to just throw them on Twitter right away. \u003c/strong\u003eYou can check the video or the\u00a0\u003ca href=\"https://twitter.com/hastingsfunnies\"\u003etwitter feed\u003c/a\u003e for more info.\u003cbr\u003e\u003cbr\u003eEDIT: Okay, they are actually all interconnected. If you are reading them, you have discovered this.\u003cbr\u003e\u003cbr\u003eThe comics!\u003cbr\u003eMonday: \u003cstrong\u003eMagical Merlin\u003c/strong\u003e - Kooky wizard shenanigans\u003cbr\u003eTuesday: \u003cstrong\u003eQueen of Clubs\u003c/strong\u003e - James Bond with a dash of Mary Worth\u003cbr\u003eWednesday: \u003cstrong\u003eAsimov\u0027s Laws\u003c/strong\u003e - Robots and murder!\u003cbr\u003eThursday: \u003cstrong\u003eKarate Sewer Gator\u003c/strong\u003e - Dumb dumb dumb\u003cbr\u003eFriday: \u003cstrong\u003eWoodsman!\u003c/strong\u003e - Mark Trail + Predator\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e$1 A Month\u003cbr\u003e\u003c/strong\u003eYou are a MOST VALUABLE PATRON OF THE ARTS. Thank you! At this level, you can read updates to the comic directly through Patreon. If I reach the second tier, you\u0027ll get the comics a DAY EARLY.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 A Month\u003c/strong\u003e\u003cbr\u003eYou\u0027ve covered yourself as well as four other rotten fans who are happy to make me toil away at this project in poverty. I will think of you and say, \"Now that is a good person.\"\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e$10 A Month\u003cbr\u003e\u003c/strong\u003eIndulgences are back, baby! Yes, for $10 a month, I will forgive you of your sins, and make sure you get into your preferred version of Heaven.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50 A Month\u003c/strong\u003e\u003cbr\u003eYou don\u0027t like your money, and I think it\u0027s great you\u0027ve decided to shoo it out of your house this way. You\u0027re clearly very smart, or you wouldn\u0027t have that money in the first place. For this price, I\u0027ll let you in on the secret that I probably can\u0027t get all those $10 donors into Heaven.\u003cbr\u003e\u003cbr\u003eThank you again for your support! I hope you enjoy the comics, and found the secret in the video.\u003cbr\u003e\u003c/div\u003e"
