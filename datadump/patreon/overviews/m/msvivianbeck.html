    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eHELLO AND WELCOME TO MY MODELING PAGE!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFIRST OFF \u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt; THANK YOU!!! YES, YOU!!! \u003cbr\u003e\u003cbr\u003eWithout you, there is no \u003cstrong\u003eVIVIAN BECK!\u003c/strong\u003e\u00a0I wouldn\u0027t be the naked unicorn gypsy wanderer that I am and I would get to travel the world taking pictures with my trusty photography champion explorer extraordinaire!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWE TRAVEL, I GET NAKED AND WE TAKE PHOTOS IN NATURE.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur photography is a mixture of documenting our travels as well as exploring the true feelings of being one with nature. Bryan and I love nude in nature photography. We\u0027ll be honest with you, it feels like creating images of the naked human form immersed in nature is our true calling... And we hope and plan to continue to do it for a long time...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBUUUUUUUT\u003c/em\u003e, and let\u0027s be real here, it\u0027s expensive as hell! We bust our butts to get to as many amazing destinations as our budget allows...However, we will always accept help from fans and supporters. Every dollar we receive goes back into the business. Every pledge means there is another person out there supporting our art and cheering us on! We love you all! Thank you so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoing a Little Deeper, Lets The Start at the Beginning of Something Crazy!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI never expected to be doing this...\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eModeling came into my life, looking back now, when I needed it most. After the sudden passing of my mother, I fell into a dark hole. I felt the loss on such a deep level, it was drowning me.\u00a0\u003cbr\u003e\u003cbr\u003eI hired a long time friend to do some sexy boudoir shots, as a pick me up for myself and a gift for my husband. Needless to say, the shoot was amazing!\u00a0With my previous career choices and my love for nudism, I was comfortable in my own skin and got a thrill when naked in front of a camera. \u003cbr\u003e\u003cbr\u003eLike a drug, I was hooked. I needed to explore my boundaries and see what I could create when I pushed myself. I started modeling for outdoor nudes and found my calling. \u003cbr\u003e\u003cbr\u003eBeing a child of nature, I explore the trails, looking for places to embed my nude body amongst the moss, grasses and trees.\u00a0Tack on Bryan\u0027s and my love for travel and we had a plan, driven by our passion for each other and our love for adventure.\u003cbr\u003e\u003cbr\u003eI\u0027ve been able to create works so beautiful, upon receiving them, wept tears of joy. Seeing myself in pictures as a strong, beautiful woman changed me, as if the photos were a mirror reflecting what I had needed to see all along.\u003cbr\u003e\u003cbr\u003e Now we have taken our love for travel, photography, nature and nudity on as a full time job. Not only do we want to create images for us, but we want to inspire others to do the same.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Mission\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBryan and I plan to post almost entirely unedited photos\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eWe want to do this for two reasons...\u003cbr\u003e\u003cbr\u003e The first reason being we believe everyone is beautiful, we believe anyone can be a model and we believe that a photo of oneself can change their life. Words cannot describe how a few photos of myself completely changed my outlook on myself, inside and out, but also on the world.\u003cbr\u003e\u003cbr\u003eWhat we don\u0027t believe in the skewed reality of the beauty industry. We don\u0027t believe what we see in magazines or in movies. We don\u0027t believe you have to have a \u0027barbie\u0027 body to create art with other creative individuals.\u003cbr\u003e\u003cbr\u003e The second reason much simpler... We like the photos the way they are!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn Closing\u003c/strong\u003e\u003cbr\u003e\u00a0We we want to show everyone that they are perfect the way they are. That every one can love and be loved. We want to create raw photos of a beautiful body immersed in nature... Like I said in the beginning,... \u003cstrong\u003eWE TRAVEL, I GET NAKED, WE TAKE PHOTOS IN NATURE.\u003c/strong\u003e Simple as that...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelpful Links!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/registry/wishlist/395IFLBXF5GFH/ref=cm_sw_r_fm_ip_wl_o_bAHvybYRJQYYY\" rel=\"nofollow\"\u003eAmazon Wishlist\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/msvivianbeck\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.instagram.com/msvivianbeck\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.twitter.com/msvivianbeck\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
