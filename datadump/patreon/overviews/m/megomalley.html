    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI am a writer, artist, and massive nerd on a mission to create awesome zines, comics, and other creative content for nice people like you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThis is a crowdfunding website that allows people to directly support their favorite artists/creators. You set the amount of money you\u0027d like to give, along with a monthly maximum to stay within your budget. Patron support can be as little as $1 or as much as your big heart and wallet allow.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat do you create?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI create zines, short stories, and comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeyond Horror \u003c/strong\u003eis a horror and science fiction zine featuring short stories and art created by myself and other awesome contributors that vary by month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDates for Dinner \u003c/strong\u003eis a Riot Grrrl inspired zine focused on art, music, culture, and the discomfort of living. While female-driven, I try to make the content of this zine palatable for everyone.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to be able to create more publications on larger scales, but I need your support!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhy should I become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour support helps me pay bills, stress less, and believe in myself more. \u003cbr\u003e\u003cbr\u003eYour patronage holds me accountable for the following promises:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI will make a drawing for every dollar I receive per month.\u003c/li\u003e\u003cli\u003eI will create an issue of Beyond Horror every month.\u003c/li\u003e\u003cli\u003eI will create an issue of Dates for Dinner every \u00a0month.\u003c/li\u003e\u003cli\u003eI will create exclusive short stories and other written content for my patrons each month.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eWhat do I get in exchange for my support?\u003c/span\u003e\u003cbr\u003eI\u0027ve tried to sweeten the deal as much as possible. Every dollar you give makes a world of difference to me and I want to make sure every patron is handsomely rewarded. Pledge levels begin at $1 per month and give you exclusive access to my content before anyone else. Pledges at $3 or more will receive zines and other gifts in the mail. This is my first month on Patreon so I\u0027m also open to changing rewards or adding rewards to suit what YOU want.\u00a0\u003cbr\u003e"
