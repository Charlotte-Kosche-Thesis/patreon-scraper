    "summary": "\u003cspan style=\"background-color: initial; font-weight: normal;\"\u003eWE ARE MAKING FUN OF PODCASTS THAT TAKE MONEY FROM THEIR LISTENERS\u003cbr\u003e\u003cbr\u003eFirst off, Jerry and Simone would like to thank their hardcore Degenerates \u0026amp; Degenerettes for listening to Mouse Rants as well as promoting it and sharing with all your friends. \u00a0Your continued support has filled these emotionless brats with love and joy. \u00a0So thank you thank you thank you.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\n\tQ: I thought your podcast was completely DIY. \u00a0Why are you begging for money?\n\u003cbr\u003e \u003cbr\u003e\n\u003c/div\u003eA: \u00a0You are correct! \u00a0Our show IS completely DIY and until we get up to episode 500, it will not cost us a dime for hosting/storage...HOWEVER making a Mouse Rants quality podcast does cost us some of our hard-earned cash. \u00a0With the amount of production, editing and original content that goes into the show, it really puts a strain on Jerry and Simone.\u003cbr\u003e\u003cbr\u003eWith your support through Patreon, you will be helping us with equipment costs, as well as slightly compensating us for all the work we put into each episode. \u00a0(And believe me, with 2-3 hours episodes, specials, musicals, etc. a LOT of work goes into them!)\u003cbr\u003e\u003cbr\u003eMost importantly, we want to bring the BEST content possible to the table, so you jerks will keep listening to us and not some douchey ripoff show instead. \u00a0Our Degenerates are our favorite thing about doing Mouse Rants and we are so lucky to have such die-hard fans be part of the mischief! \u003cbr\u003e\u003cbr\u003eThanks to all of your for being a part of our show and throwing some cash our way for equipment, booze, and everything else that makes Mouse Rants what it is!\u003cbr\u003e\u003cbr\u003eEven if you can\u0027t donate today, keep on listening and we\u0027ll see ya in The World!!! \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n-Jerry \u0026amp; Simone"
