    "summary": "Hi, I\u0027m Margaret, and thank you so much for visiting this page! \u003cbr\u003e\u003cbr\u003eI create\u00a0\u003ca href=\"https://www.youtube.com/modvegan\"\u003enew educational videos\u003c/a\u003e about \u003cstrong\u003emodern veganism\u003c/strong\u003e (with accompanying\u00a0\u003ca href=\"http://ModVegan.com\"\u003eblog posts\u003c/a\u003e) every Wednesday. If you\u0027re a modern vegan looking for a positive vision of the future of veganism, you\u0027ve come to the right place! ModVegan is about \u003cstrong\u003eanimal rights, sustainability, and the future of technology\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eProducing quality content on a regular basis requires real work and dedication. Most full-time content creators only earn about 20% of their income from Adsense, with the rest coming from patrons and advertising. Since my work is educational, there are few opportunities for ethical advertising, and my first priority is always to provide my viewers with quality content. As a result, I\u0027ve decided to reach out to you, the viewers, to ask you to \u003cstrong\u003elet me know if this is content you would like to continue receiving\u003c/strong\u003e. With your support, I will be able to keep ModVegan going.\u003cbr\u003e\u003cbr\u003eGoing vegan is the most powerful, simple way to vote three times a day for a kinder future. I am passionate about creating quality content to spread the vegan message far and wide. This page allows people Iike YOU to be part of this journey. \u003cstrong\u003eYour support means more to me than words can ever say and will allow me to continue producing quality content.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThanks you so much for watching ModVegan, and I hope you\u0027ll consider supporting my work.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWarm regards,\u00a0\u003cbr\u003eMargaret\u003cbr\u003eModVegan\u00a0\u003cbr\u003e@themodvegan\u003cbr\u003e\u003cbr\u003
