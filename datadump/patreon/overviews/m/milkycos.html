    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/59d5cc736bad6d95d1ee05232dc9972d/tumblr_p27h4lL3fP1qgj6kfo1_500.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eThank you for taking a look at my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon for?\u003c/strong\u003e My goal for this Patreon is to be able to offer patterns for costumes \u0026amp; armor, give others a look in to my creative process, and provide various crafting and makeup tutorials, time-lapse videos, images of my own work, polls on hat to make and (for higher tiers) personalized assistance on your cosplays!\u00a0 Expect this page to continue growing (and offering more awesome things!) through the course of 2018 as I work through this new avenue of connecting with you all!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e           \u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://78.media.tumblr.com/e8117a23864c4469e86e01a20b19ed53/tumblr_p27h4lL3fP1qgj6kfo2_500.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ve been a cosplayer for over ten years, and it\u0027s honestly saved my life. This hobby has introduced me to so many of my friends, and pushed me to learn skills that I\u0027m so proud to know. Cosplay gives me purpose and self confidence, and I\u0027m very interested in spreading the love. I\u0027m most influenced by video games. A Nintendo nerd from the womb to the tomb, they have eternal rights to my soul. \u003cstrong\u003eI\u0027m currently an Overwatch ho.\u003c/strong\u003e\u00a0What I want to make the most is intricate armor builds, bigger props, and anything that involves the combination of sassy, warrior, or princess. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTake a peek at my previous work!\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/22318_817119621709326_666961552746290876_n.jpg?oh=1362dcfe6febdfe2d76f92f8a371d115\u0026amp;oe=5AF8BFEF\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/18057096_1373020922790859_2709687374442578421_n.jpg?oh=e50912715d0385c673cba437d73c2f81\u0026amp;oe=5AF48B32\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t31.0-8/13908812_1688462951477981_7880073903115468607_o.jpg?oh=5c16b37e2faf8b923789e40345b2fb6d\u0026amp;oe=5AB56060\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/18951328_1538265579558615_3955807956685366552_n.jpg?oh=1128b18c4b3f5d87555cbb2fe7e40b39\u0026amp;oe=5AB27ECB\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/18581649_426709001017996_539011382734170200_n.jpg?oh=f0327a9d8c120f44b981df47598104ae\u0026amp;oe=5AE68B3F\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t31.0-8/12778859_1083906811661163_3623101901005008507_o.jpg?oh=d214e966b161f47037f0c0d36e990837\u0026amp;oe=5AF5936A\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/11947581_996186913766487_3376384454247623439_n.jpg?oh=f722cb6fe29f2957876d4fcedde5a7da\u0026amp;oe=5AF20A5B\"\u003e\u003c/strong\u003e\u003cbr\u003e"
