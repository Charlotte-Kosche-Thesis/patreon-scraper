    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/RfG5_kV7iYI?feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=RfG5_kV7iYI",
    "one_liner": "Help Us Make the Videos We Love to Create Better!",

    "published_at": "2014-05-08T19:06:55+00:00",
    "summary": "Hello patrons of Patreon! We\u0027re incredibly excited about this website and just as excited with the prospect of bringing you some great new content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHO WE ARE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eManBoobs is the sketch comedy brainchild of Danny Tamberelli (\"The Adventures of Pete \u0026amp; Pete\", \"All That\", \"GTA V\"), Jeremy L. Balon and Brendan O\u2019Rourke. Born from an undying mutual love of sketch comedy, we began writing together in 2007 and have amassed a collection of both self produced and professionally produced online content, as well as a respectable following. Our videos have been featured on VH1, College Humor, Jest and Funny or Die. In addition to these digital offerings, we recently sold out two live shows at the 2014 SF Sketchfest and perform regularly in NYC.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eWHY WE NEED YOUR HELP\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAs a group we\u0027ve released content, specifically sketch comedy, on\u00a0the Internet for the past 5 years. The vast majority of those videos have been self funded and self produced and while we\u0027re proud of each and every one, we know that most were born with creative limitations. There\u0027s no doubt in our minds that with your help, we can do better. For years we\u0027ve put ideas deemed \"outside our capabilities\" on the back-burner, but with Patreon and your generous support, that could all change.\u003cbr\u003e\n\u003cbr\u003e\nSimply put, your reoccurring pledge gives us the ability to dream bigger and deliver to you, our incredible fan base, more diverse, higher quality video sketches on a much more consistent basis. We have a TON of hilarious projects in the vault that we can\u0027t wait to deliver to you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u00a0WHAT IS PATREON?\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatreon lets fans become patrons of their favorite artists and content creators. Unlike Kickstarter, it doesn\u0027t require funding for one large, time sensitive project. Most simply, Patreon works like an online tip jar. If you like our work and want to contribute to future works on a consistent basis, then Patreon is for you. You can set a monthly maximum so you never exceed your budget. Choose an amount, enter your payment information and you\u0027re done! Even a dollar helps!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u00a0HOW IT WILL WORK\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe\u0027ll work on a per video basis, which means you\u0027ll be charged each time we release a new comedy video, no more than once a month. As a patron, not only will you have access to our new video sketches before they hit YouTube, but you\u0027ll also have your choice of some great Patreon-only incentives. These include, Shooting Scripts, Sketch Commentaries \u0026amp; Blooper Reels, Personalized Thank You Videos, Sponsorship and LiveStream Q\u0026amp;A\u0027s, just to name a few. Goals include, Digital Posters, T-Shirts, Pilot Productions, Workspace and more!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eWHERE WILL THE MONEY GO? \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBecoming a patron will afford us a consistent production budget for our videos. Your pledges will go toward things like this:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eCrew -- We\u0027ve been lucky to work with great people on our sketches, but with your help we can pay them and hire more pros!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eGear Rentals -- This is a big one. With better gear, comes better content! It\u0027s as simple as that.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eProduction Insurance -- Insurance not only protects our crews, but it gives us the ability to rent locations, vehicles and gear!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eActors -- Production budgets attract talent and talent attracts\u00a0viewers! We have so many great cameos in mind for the future!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ePost Production -- Editing, Sound Mixing, Color Correction, EFX--these things tend to get overlooked due to monetary restraints.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eProps/Set Dressing/Costumes -- These things inform the worlds in our sketches. With a budget, these worlds would only get better!\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u00a0WHAT CAN YOU EXPECT \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eExplosions? Zombies? Mexican Wrestling? Puppets?? Yes, probably all of those things! You can expect another level from us. We plan to use every penny of your pledges to make what we love to do better. And it would mean the world to us if you decide to join our cause!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\nThank you for your interest and thank you for watching!!\u003cbr\u003e\u003cbr\u003eDanny, Jeremy \u0026amp; Brendan\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"

     "created_at": "2014-05-24T05:06:28+00:00",
     "description": "\u003cul\u003e\u003cli\u003eAll Previous Rewards\u003c/li\u003e\u003cli\u003eYou Can Sponsor a Sketch! That\u2019s right, just like Hulu, we\u2019ll use our deepest voices to announce \u201cThe Following Sketch is Brought to You by So and So\u201d but instead of So and So, it\u2019ll be YOU! In addition, the Text will feature One (1) of the following: Your Website Address, Your Twitter Handle or Your Quirky Catchphrase\u003c/li\u003e\u003c/ul\u003e",
