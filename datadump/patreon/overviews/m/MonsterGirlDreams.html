    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://monstergirldreams.blogspot.ca/\"\u003eGame Blog\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eGame Version Alpha V15.1\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWindows:\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!OGBGQTbL!S8swxRT10yV9jg71V601GPKCDynCBAa5DRkaG4FFdeM\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMac:\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!XL5njCKR!rbQzmYWQe6j5eL_rSy66fBttyd7uPhDd7pESzLVazeU\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eLinux:\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!bbZ3ybKZ!N72L5cQtXFxw3k0gC_sPeOVIqK8Zkl_qEsGG1GzVR_8\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMonster Girl Dreams is a text based BFRPG made in Ren\u0027Py. (The BF stands for Battle Fuck.)\u003cbr\u003e\u003cbr\u003eIn Monster Girl Dreams you play as a male adventurer freshly graduated from the adventuring school, Adventum!\u003cbr\u003eAdventure, loot, and don\u0027t get fucked into submission!\u003cbr\u003eAlso defeat the demon queen. Maybe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeatures\u003c/strong\u003e\u003cbr\u003e- Customize your strengths and weaknesses!\u003cbr\u003e- Sex instead of combat!\u003cbr\u003e- Monster Girls!\u003cbr\u003e- Loot and equipment!\u003cbr\u003e- An adventuring system!\u003cbr\u003e- Words!\u003cbr\u003e- Backgrounds!\u003cbr\u003e- Modability! (That\u0027s a word right?)\u003cbr\u003e-Some character art!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCharacter\u003c/strong\u003e \u003cstrong\u003eArtist\u003c/strong\u003e\u003cbr\u003eJiffic -\u003ca href=\"https://www.pixiv.net/member.php?id=5691625\"\u003e\u00a0Pixiv\u003c/a\u003e\u003cbr\u003eApplehead -\u00a0\u003ca href=\"https://kalayara.deviantart.com/gallery/\"\u003eDeviant Art\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCharacter art should be commissioned about one a month.\u003cbr\u003eArtists schedule, lack of fund, or complexity of the piece can greatly change this.\u00a0\u003cbr\u003eSo don\u0027t expect art to start appearing rapidly.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eModding\u003c/strong\u003e\u003cbr\u003eI have the intent to allow the game to be relatively easy to mod. Which will allow people to make their own enemies, skills and items. Basically everything. Including adding images to enemies and scenes.\u003cbr\u003e\u003cbr\u003eMore Modding Information \u003ca href=\"https://monstergirldreams.blogspot.ca/p/blog-page.html\"\u003ehere!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease Schedule\u003c/strong\u003e\u003cbr\u003eDepending how things go it will range roughly between weekly to a maximum monthly.\u003cbr\u003eReleases will always be available for everyone.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\u003cbr\u003eI have worked on this in the past with most of my time however if I financially want to be able to continue this venture and not seek other means of living I require funds. Alongside that, I find the best way to make a game fun is to have continuous input from early players of my games so this naturally led me to Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards?\u003c/strong\u003e\u003cbr\u003eI want you to fund me because you want to fund me.\u003cbr\u003eI am not going to stagger or delay releases for non-funders.\u003cbr\u003eI am not going to pressure you into giving me money.\u003cbr\u003e...Unless you count poll voting?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePolls\u003c/strong\u003e\u003cbr\u003eWhich could range from minor details such as a characters name to what kind of monster a\u00a0 boss should be. In other cases I will ask what you think I should focus on next. I will generally use these to focus on priorities but will get to all items on the poll eventually.\u00a0Some polls will be binding decisions, for example choosing names, what wins will be the final decision. Other polls, like a feature to add in, may not be binding and I may need to scrap it if it simply doesn\u0027t work.\u003cbr\u003eIt will be stated what kind type each poll is.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
