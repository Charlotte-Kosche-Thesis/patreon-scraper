    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0GE5SySEv1I\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWELCOME TO THE HOME OF LIBERAL PRINCIPLES.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e(Conservatives \u0026amp; Bigots Beware!)\u003cspan style=\"\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003eI have an embarrassing confession:\u00a0\u003cstrong\u003eI was a conservative religious homophobe\u00a0\u003c/strong\u003e(aka, a living vessel full of stupid ideas).\u00a0Thankfully, I overcame that bigotry in the same way most reformed bigots do...\u003cstrong\u003eI met people who were targets of my bigotry\u003c/strong\u003e. Specifically, my transformation to open-minded liberal began long ago when we became neighbors with a lesbian couple, and I slowly realized that\u00a0\u003cstrong\u003etheir love for, and commitment to, each other was at least as deep and beautiful\u003c/strong\u003e as the love between my wife and me.\u00a0\u003cbr\u003e\u003cbr\u003eFast-forward to now and, that\u0027s why, on \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Most Liberal Podcast On Earth\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, we love people, but we hate stupid ideas. If you share those values, then \u003cstrong\u003ethis is your home\u003c/strong\u003e; not for mere \"tolerance\" or \"acceptance\" that some conservatives \u0026amp; bigots might begrudgingly offer, but \u003cstrong\u003efor genuine respect, kindness, love, the opportunity to express your views and the reasons behind them\u003c/strong\u003e, and an undying demand for \u003cstrong\u003eyour equal rights\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTo be fair (typical of liberals), not all conservatives are bigots, and not all bigots are conservatives (although the latter is exceedingly rare). But \u003cstrong\u003eif either (or both) of those terms accurately describes you\u003c/strong\u003e, and\u00a0you live your life \u003cstrong\u003edreaming of some bygone era\u003c/strong\u003e, complaining about \u003cstrong\u003ewhat\u0027s wrong \"these days...\"\u003c/strong\u003e (like your ancestors did), and/or harboring \"reasons\" to \u003cstrong\u003ehate people who don\u0027t look, or act, or live like you\u003c/strong\u003e, then \u003cstrong\u003eyou will definitely not enjoy what you read below\u003c/strong\u003e, or what we discuss and promote openly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor everyone else--the liberals and lovers of life, welcome!\u003c/strong\u003e There are no advertisers here, so \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cstrong\u003ewe rely entirely on your pledges\u003c/strong\u003e\u003c/em\u003e.\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThankfully, that also means\u00a0\u003cstrong\u003ewe don\u0027t have to be politically correct\u003c/strong\u003e; and we think you\u0027ll find that \u003cstrong\u003erefreshing\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePlease\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003ebecome a Patron today\u003c/em\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/span\u003eand help us spread the message of \u003cstrong\u003eliberal principles\u003c/strong\u003e, including \u003cstrong\u003ebut not limited to\u003c/strong\u003e the following:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cu\u003eLIVING LIST OF LIBERAL PRINCIPLES \u0026amp; ISSUES\u003c/u\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e(Tell Us What\u0027s Missing)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eFree Speech\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eRacial Equality\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eGender Equality\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eMarriage Equality\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eLGBTQIA Equality\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eUniversal Healthcare\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eReproductive Free Choice\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eFree Public College Tuition\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAbolishing Capital Punishment\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eRenewable Energy Investments\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eEliminating The Electoral College\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eAlways-On Body Cameras for Cops\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePeriodic Constitutional Conventions\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eNationwide Legalization of Marijuana\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eNationwide Legalization of Prostitution\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eNationwide Ban on Employment-At-Will\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eNationwide Legalization of Pornography\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eNationwide Legalization of Assisted Suicide\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eShort Term Limits for All Politicians \u0026amp; Judges\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eFull Student Loan Forgiveness After 10 Years\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eComplete Separation of Government \u0026amp; Religion\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eRespect for Adult Sex Workers \u0026amp; Content Creators\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003ePermanent Abolishment of Forced Military Drafts\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eFull Restoration of Voting Rights for Former Convicts\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eNationwide Ban On Prosecutors Outspending Defendants\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eForfeiture of 2x Gross Income from Consumer Fraud/Harm\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eNationwide Ban On All Automatic \u0026amp; Semi-Automatic Weapons\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eNationwide Ban On Discrimination Under the Guise of Religion\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003cstrong\u003eIn future episodes\u003c/strong\u003e, we will cover each of these liberal principles in greater detail, and everything else you want to discuss. \u003cstrong\u003eWe\u0027ll be taking your phone calls\u003c/strong\u003e and--regardless of whether you agree or disagree with our views--\u003cstrong\u003ewe look forward to hearing what you think\u003c/strong\u003e and, more importantly, why you support or oppose liberal principles.\u003cbr\u003e\u003cbr\u003eAgain, we ask for your support here on \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e, and that you take just a moment to\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLike\u003c/span\u003e\u003c/strong\u003e\u00a0us on\u00a0\u003ca href=\"https://www.facebook.com/mlpoehost\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFacebook\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0and \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFollow\u003c/span\u003e \u003c/strong\u003eus on\u00a0\u003ca href=\"https://www.twitter.com/mlpoehost\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e:\u003c/span\u003e \u003ca href=\"https://ww
