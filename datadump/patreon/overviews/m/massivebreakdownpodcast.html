    "summary": "\u003ch3\u003eWelcome!\u003c/h3\u003eIf you made it here, then you already know what Destiny Massive Breakdowns is all about - week in and week out, we\u0027re dedicated to tackling Destiny\u0027s mountain of stat bars, hidden mechanics, and confusing perk effects, and demystifying them for your benefit. \u003cbr\u003e\u003cbr\u003eWith your help, we\u0027d like to do it bigger and better than ever.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThank You\u003c/h3\u003eBut first, thank you! Thank you for listening to our podcast, reading our written guides and analysis, and following us on Twitter, YouTube, and Twitch. We love doing this stuff, and your positive feedback is incredibly rewarding for us. \u00a0\u003cbr\u003e\u003cbr\u003eWe value each and every one of our fans (that\u0027s you, we hope!), and don\u0027t feel that any of you owe us a dime. All of our Destiny content will always be free for everyone to enjoy, and that\u0027s the way we like it.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eBecome a Patron\u003c/h3\u003eIf you find our podcasts, guides, and other work to be exceptionally valuable and want to see us spend even more time creating great, research-based Destiny content, well... we\u0027d be lying if we said your support wouldn\u0027t make a difference. We have big ideas for the future: new and improved text guides as well as more audio, video, and streaming content are on the immediate horizon, but the possibilities beyond that are endless!\u003cbr\u003e\u003cbr\u003eRest assured that any amount given to us will go straight into creating more great Destiny content and improving the quality of the content we already produce.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e-Kyt_Kutcha, Mercules904\u003c/blockquote\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch1\u003e\u003c/h1\u003e"
