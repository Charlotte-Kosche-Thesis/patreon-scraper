    "summary": "\u003cstrong\u003e\u003cimg src=\"http://orig08.deviantart.net/614c/f/2017/104/b/5/banne_for_the_site___copy3_by_hiss_graphics-db5s6v1.png\"\u003e\u003cbr\u003eBasics:\u003c/strong\u003e\u003cbr\u003eMarid is a comic that started out from a simple livestream one day, and since then the whole point of the project has been to keep it as stress free as possible. I want to have fun with it, and trust me, I am! My aim is to try and make Marid a perfect comic for\u00a0those\u00a0\u003cdiv\u003e\u003cimg src=\"http://orig01.deviantart.net/0d3e/f/2017/104/c/c/locked_arms_by_hiss_graphics-db5s6uw.png\" style=\"width: 217px; float: right; margin: 0px 0px 10px 10px;\"\u003ewho are looking for laughs and little bit of twist and turns in their every day lives.\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eSo what is this comic even all about\u00a0\u003c/strong\u003e\u003cbr\u003eMarid tells us the tale of Robert Jenkins, aka RJ, who inherits an Arabian lamp one day from his\u00a0deceased father. Inside this lamp appears to be a 400-year-old genie named Grihalamujonana d\u0027 Shuzu, Griha for short, who has served RJ\u0027s father for 30 years. Never being too happy about his father\u0027s lifestyle, RJ refuses to make any wishes which not only angers Griha, but also makes her use an old trick up her sleeve that gives her his first wish. Now stuck together until RJ turns 25, or figures his life out, Griha and RJ need, or at least should, try to find a balance between them so they can get along and not destroy the apartment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal:\u003c/strong\u003e\u003cbr\u003eSo far the comic updates once a week on Thursdays, but lets be real and just admit that with strip comics once a week just feels too slow. What I want is to update more often, but I need help to be able to do that.\u003cbr\u003e\u003cbr\u003eSo if you love the comic, and if you want to see pages more often, help me out so we can make that happen!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://marid.thecomicstrip.org/\" rel=\"nofollow\" target=\"_blank\"\u003eWeb comic site here!\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e"
