    "published_at": "2018-04-20T06:12:10+00:00",
    "summary": "\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\u003ch4\u003eHi, I\u0027m Tom...\u003c/h4\u003e\n\u003c/span\u003e\u003c/strong\u003eI started \n\u003cstrong\u003eDaddy-Daughter Movie Night\u003c/strong\u003e\non \u003cstrong\u003eYouTube\u003c/strong\u003e to help dads (and moms!) find great movies to watch \u003cem\u003ewith their kids,\u003c/em\u003e let them know ahead of time \u003cem\u003e\u003cstrong\u003ewhat sort of reaction to expect, what lessons might be learned, and which parts may need some fast-forwarding\u003c/strong\u003e\u003c/em\u003e.\n My main focus is toward parents of daughters, with the goal of helping girls discover their own unique \nstrengths, but I try to pick movies every child can enjoy. I also started blogging at \n\u003cstrong\u003e\u003ca href=\"http://www.Reviews4Dads.com\"\u003ewww.Reviews4Dads.com\u003c/a\u003e\u003c/strong\u003e to introduce myself to parents and make things a little more personal. (News in posts!)\u003cbr\u003e\n\u003cbr\u003e\nMovies are a vital tool shaping our communication, education, and even our own self-discovery from the time we are children.\u00a0 I regularly watch (age-appropriate) movies with my own daughter so she\u2019ll grow to understand \n\u003cem\u003e\u003cstrong\u003etheir unique power to touch our hearts and engage our minds\u003c/strong\u003e\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut for kids under 5 there is very little targeted film-making going on. There are tons of TV shows, but a MOVIE is something special. If you feel this way too, then \u003cu\u003eDaddy-Daughter Movie Night\u003c/u\u003e may be for you. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIf you love\u003cstrong\u003e \"Half in the Bag\" \u003c/strong\u003ereviews (Red Letter Media) or \u003cstrong\u003e\nChris Stuckmann \u003c/strong\u003e(like I do!), then you\u0027ll understand the depth and style \nwe hope to reach with \n\u003cstrong\u003eDaddy Daughter Movie Night. \u003c/strong\u003eFun, \ncasual, thoughtful appreciation for great film storytelling, but in our case\n aimed at parents searching for quality family entertainment.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen I started parenting in my 40\u0027s,\u00a0 it really forced me to pick and choose not only what media to bring into our home, but also how I spent my free time.\nProducing content is time consuming and can get expensive. That\u0027s where I need partners.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ch4\u003e\u00a0What will funds be used for?\u00a0 \u003c/h4\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI shoot videos in a tiny, open room in my home with minimal equipment and really no help. (Even so, I hope each episode has gotten better!) I can only work when nobody\u0027s home because of the space constraints, noise, and the mayhem of family life. \n\u003cstrong\u003ePatrons will help me upgrade audio and video equipment, purchase memory cards and software, and flesh out a dedicated space for shooting videos and expanding their scope\u003c/strong\u003e.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nIt will also buy \ntime. \u003cbr\u003e\n\u003cbr\u003e\nI work hard and I love spending my free time with my daughter and introducing her to great storytelling. \n\u003cem\u003e\u003cstrong\u003eI really want to share that passion with other parents\u003c/strong\u003e\u003c/em\u003e. Anything that makes the technical part of it run smoothly is time I can use to emphasize creative expression\u003cem\u003e\u003cstrong\u003e...and that\u0027s really the heart of Patreon.\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSubscribing\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eto our\u003c/span\u003e\u003c/em\u003e \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/RougheyeVideo\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eand\u003c/em\u003e \u003cem\u003eliking our videos\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e \u003c/strong\u003eis a great \"free\" way to support us too. \n\u003cbr\u003e\n\u003cbr\u003e\nA great big shout-out to our future partner-patrons!\n\u003cbr\u003e\n\u003cbr\u003e\nWith Gratitude,\n\u003cbr\u003e\nTom (\u0026amp; Abby!)\n\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/file/d/1YsrTG2qsvtonpsYYKmgqyPy1ew5hrxPn/view?usp=sharing\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\"Movies\" \"The\" \"Reviews\" \"A\" \"B\" \"C\"\u003c/span\u003e\u003cbr\u003e"
