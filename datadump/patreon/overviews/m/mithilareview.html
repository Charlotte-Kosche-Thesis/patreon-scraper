    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eMithila Review\u003c/strong\u003e\u00a0(\u003ca href=\"http://mithilareview.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://mithilareview.com\u003c/a\u003e) is an international science fiction and fantasy magazine. We publish speculative fiction and poetry, film and book reviews, essays and interviews from across the world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tStarting with our first quarterly issue in 2017, we want to start paying an honorarium of $10 for poetry, flash (under 2500 words), non-fiction and reprint, and $50 for original short stories (between 4000-8000 words). Your pledge could make that happen!\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tPlease help us keep Mithila Review open and free for readers worldwide. We cannot pay our contributors for their work, or create a healthy, diverse and vibrant science fiction and fantasy community without your generous patronage and support.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can download our special issue devoted to \"Asian SF\" from Dropbox:\u00a0\n\u003c/div\u003e\niBooks/Android: \n\u003ca href=\"https://goo.gl/37JEGd\"\u003eEPUB\u003c/a\u003e\n\u003cdiv\u003e\n\tKindle: \n\t\u003ca href=\"https://goo.gl/47gN5j\"\u003eMOBI\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tOUR CONTRIBUTORS:\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tIssue 1, March 2016\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tKen\nLiu, Usman T. Malik, Kelly Robson, Dilman Dila, Shweta Narayan,\u00a0Rohan Chhetri,\nShikha Malaviya, Shveta Thakrar, Zainab Ummer Farook, Bhushita Vasistha\u00a0and others.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg height=\"500\" src=\"http://mithilareview.com/wp-content/uploads/2016/08/Mithila-Review-Issue-1.jpg\" style=\"color: rgb(51, 51, 51); text-align: center;\" width=\"500\"\u003e\u003cbr\u003e\n\tCover art by Steve McDonald.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIssue 2, April 2016\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tIan\nMcDonald, Kij Johnson, Indra Das, Arkady Martine, Vajra Chandrasekera, Mark\nBould, Rabi Thapa, Arjun Rajendran, Seo-Young Chu, Bharat Iyer, Priya Sarukkai Chabria\u00a0and others.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg height=\"500\" src=\"http://mithilareview.com/wp-content/uploads/2016/08/Mithila-Review-Issue-2.jpg\" style=\"color: rgb(51, 51, 51); text-align: center;\" width=\"500\"\u003e\n\u003cdiv\u003e\n\tCover art by Britney Schmidt \u0026amp; Dead Pixel Fx, University Of Texas At Austin.\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIssue 3, May 2016\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTheodora\nGoss, Oliver Buckram, A.J. Odasso, Sara Backer, John W. Sexton, Seth Jani, Vinita Agrawal, Niyati Bhat\u00a0and\nothers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"500\" src=\"http://mithilareview.com/wp-content/uploads/2016/08/Mithila-Review-Issue-3.jpg\" style=\"color: rgb(51, 51, 51); text-align: center;\" width=\"500\"\u003e\n\u003cdiv\u003e\n\tCover art by Abdulrahiman Appabhai Almelkar.\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eIssue 4, June 2016\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnil\nMenon, Vajra Chandrasekera, Melissa Frederick, Naru Dames Sundar,\u00a0Abhishek Bhatt,\u00a0Josh Brown, Mark A. Fisher, Sami Ahmad Khan,\u00a0Saima Afreen\u00a0and others. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"500\" src=\"http://mithilareview.com/wp-content/uploads/2016/08/Mithila-Review-Issue-4.jpg\" style=\"color: rgb(51, 51, 51); text-align: center;\" width=\"500\"\u003e\n\u003cdiv\u003e\n\tCover art by Ashim Shakya.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tIssue 5+6, July/August 2016\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAliette\nde Bodard, Alyssa Wong, Isabel Yap, John Chu, JY Yang and Priya Sharma, Lavie\nTidhar, Glen Hirshberg, Mary Anne Mohanraj, Mark Russell, Dean Francis Alfar, Ng\nYi-Sheng, Isha Karki, David S. Golding, Charles Tan, Shobhana Kumar, Jennifer Crow, Ken Poyner, Niyati Bhat\u00a0and others.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"http://mithilareview.com/wp-content/uploads/2016/08/MR-Issue-5_6.jpg\"\u003e\u003cbr\u003e\n\tCover art by Mia S-N.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can download this double issue devoted to \"Asian SF\" from Dropbox:\u00a0\n\t\u003cbr\u003e\n\t\u003cstrong\u003eiBooks/Android:\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/37JEGd\" rel=\"nofollow\" target=\"_blank\"\u003eEPUB\u003c/a\u003e\u003ca href=\"https://goo.gl/NRkdMQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eKindle:\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/47gN5j\" rel=\"nofollow\" target=\"_blank\"\u003eMOBI\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eIssue 7, April-June 2017\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://mithilareview.com/wp-content/uploads/2017/01/Issue-7_Cover-665x1024.jpg\" style=\"width: 375px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eAvailable to our Patreon patrons and \u003ca href=\"https://weightlessbooks.com/format/mithila-review-yearly-subscription/\"\u003eWeightless Books\u003c/a\u003e subscribers, and for individual purchase through\u00a0\u003ca href=\"https://www.amazon.in/Mithila-Review-Issue-Quarterly-ebook/dp/B01NBTPUHO/\" target=\"_blank\"\u003eAmazon.com\u003c/a\u003e and also on Weightless Books.\u00a0\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eCixin Liu, Jaroslav Mosteck\u00fd, Vlado R\u00ed\u0161a, Martin \u0160ust, Julie Novakova, Carlos Hernandez, David Bowles, Ernest Hogan, Sabrina Vourvoulias, Silvia Moreno-Garcia, William Alexander, G
