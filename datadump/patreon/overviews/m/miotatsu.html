    "summary": "\u003cstrong\u003eWhat is it?\u003c/strong\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YDjYsYDBtXs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nA 1-2 hour livestream 5 days a week, archived on youtube, in which I develop a handmade toolchain for RISC-V.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy?\u003c/strong\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8eULB8uMIuc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ca href=\"http://mail.fsfeurope.org/pipermail/discussion/2016-April/010912.html\" rel=\"nofollow\"\u003eUncorrectable freedom and security issues on x86 platforms\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen?\u003c/strong\u003e\n\u003cbr\u003e\n18:00-20:00 GMT Mon-Fri.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFAQ\u003c/strong\u003e\n\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhere can I watch RISCY BUSINESS?\u003c/strong\u003e\u003cbr\u003e\nLivestream: \u003ca href=\"https://www.twitch.tv/miotatsu\" rel=\"nofollow\"\u003etwitch\u003c/a\u003e\u003cbr\u003e\nArchive: \u003ca href=\"http://riscy.tv\" rel=\"nofollow\"\u003eriscy.tv\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow can I support the series?\u003c/strong\u003e\u003cbr\u003e\nThe series is entirely funded by money out of my own pocket, and donations from generous viewers. \u003ca href=\"https://www.patreon.com/miotatsu\"\u003epatreon.com/miotatsu\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIs there a place I can go to see the stream schedule?\u003c/strong\u003e\u003cbr\u003e\nYou can follow \u003ca href=\"https://twitter.com/hmn_riscy\" rel=\"nofollow\"\u003e@hmn_riscy\u003c/a\u003e to stay in the know.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhere can I buy RISC-V hardware?\u003c/strong\u003e\u003cbr\u003e\nRISC-V hardware is not currently available, but multiple projects are in the works. Keep an eye on:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.crowdsupply.com/onchip/open-v\" rel=\"nofollow\"\u003ehttps://www.crowdsupply.com/onchip/open-v\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.lowrisc.org/\" rel=\"nofollow\"\u003ehttp://www.lowrisc.org/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDefine \"toolchain\"\u003c/strong\u003e\u003cbr\u003e\nThe broad vision is to have a complete development environment available\n on RISC-V better than what we have today on x86, x86_64, and ARM. My \ngoal is to encourage the handmade community to support and develop on a \nRISC-V platform. To accomplish this, we will first explore the existing \necosystem to see what tooling already exists that we can use. Secondly, \nwe will create a linux distro to cater specifically to the needs of the \nhandmade community on risc-v. After this, we will replace any components\n that we don\u0027t want to use, or are unable to use on the platform. We \nwill then develop a small systems programming language, and build \ntooling around it such as a compiler, debugger, profiler, etc. We may \nalso build tools for C programming if we find what currently exists to \nbe lacking. Only time will tell exactly what projects we end up tackling\n on the series!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProgress?\u003c/strong\u003e\n\u003cbr\u003e\nI\u0027m working on getting ethernet strung up to my work\n room so that I don\u0027t have to rely on wifi. We are currently porting \nMilton to Linux and adding two custom features to aid whiteboard \nsessions on the stream."
