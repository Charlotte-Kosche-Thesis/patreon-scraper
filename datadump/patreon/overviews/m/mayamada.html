    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHO ARE WE?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eHi Everyone!\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re Nigel and Lao, the creators of mayamada - our very own universe of anthropomorphic characters and stories, and we\u0027re making original manga right here in the United Kingdom of Great Britain (London England to be specific).\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.mayamada.com/wp-content/uploads/patreon/patreon-1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe mayamada universe is a television network and the story of each show is told through comics we write. \n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve been writing and making comics since 2013 when we released Volume 1 of Samurai Chef, our first manga about a cooking show where the Chef judges dishes with his samurai sword! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.mayamada.com/wp-content/uploads/patreon/patreon-2.jpg\"\u003e\u003cbr\u003eSince then we\u0027ve released the complete Samurai Chef story and released issue one of our second manga Serious, an underdog story featuring a young rabbit with dreams to make it in the big city known as \"The Jungle\". \n\u003cbr\u003e\n\u003cbr\u003e\nBut there\u0027s more to come... \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.mayamada.com/wp-content/uploads/patreon/patreon-3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe started this Patreon campaign so we can make more manga and build our unique universe.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon allows you to financially support the creators you like. That means you\u0027re supporting us to write manga stories and artist Pinali to illustrate them.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT YOU GET:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYou can select any one of the available reward levels depending on what you feel comfortable contributing to our Patreon to create more mayamada manga.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon contributions are made on a \n\u003cstrong\u003emonthly basis\u003c/strong\u003e, but you are in control and can change your amount or cancel whenever you want.\u003cbr\u003e\n\u003cbr\u003e\nCheck out the rewards on the left to see want you get in return for your support and our latest milestone too.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re so excited to get to work creating more manga for you and with your support on Patreon, we\u0027ll be able to build the mayamada universe in no time!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?patAmt=1.0\u0026amp;u=433077\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003eBecome a Patron of mayamada Today!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e"
