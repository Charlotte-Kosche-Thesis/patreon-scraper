    "summary": "\u003ca href=\"https://www.marina-guide.de/\" target=\"_blank\"\u003eMarina Guide\u003c/a\u003e ist ein Webportal, dass sich auf Informationen zu Marinas also Yacht- und Sportbooth\u00e4fen spezialisiert hat. Hier findet ihr zahlreiche Informationen, zum Beispiel Bilder, Ausstattungsmerkmale, Seekartenausschnitte und Bewertungen anderer Besucher. Kontaktdaten f\u00fcr Liegeplatzanfragen stehen auch zur Verf\u00fcgung.\u003cbr\u003e\u003cbr\u003eNeben der Webseite bieten wir auch noch Apps f\u00fcr Android und iOS an. So kann man sich auch ganz einfach unterwegs ein Bild vom Hafen machen.\u003cbr\u003e\u003cbr\u003eMarina Guide wird von Skipper f\u00fcr Skipper bereitgestellt, ist kostenfrei und lebt von der Mitwirkung der Community. Die Entwicklung der Plattform und die meisten Inhalte recherchieren wir selbst in m\u00fchsamer Nachtarbeit.\u003cbr\u003e\u003cbr\u003eDennoch entstehen uns nat\u00fcrlich Kosten. Zum Beispiel f\u00fcr das Serverhosting und bei der Recherche. Deswegen haben wir diesen Patreon Account ins Leben gerufen, damit ihr uns regelm\u00e4\u00dfig mit einer Tasse Kaffee wach halten, k\u00f6nnt wenn euch der Dienst gef\u00e4llt. Langfristig w\u00e4re es nat\u00fcrlich toll, wenn sich so ein Gro\u00dfteil der Kosten tr\u00e4gt, das Projekt noch lange am Leben bleibt und stetig weiterentwickelt werden kann.\u003cbr\u003e\u003cbr\u003eDanke an all unsere Follower, Fans und \"Patronen\"!\u003cbr\u003e"
