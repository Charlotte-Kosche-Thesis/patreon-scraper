    "summary": "With the help of Patreon and fans like you, Far North Tokers will continue bringing content focusing on this new frontier of legal Alaskan cannabis.\u00a0 This extra financial support can show how important the content is to you, and helps me know that I should keep on keepin\u0027 on.\u00a0 We have over 75 episodes, covering the last two years, archived in this special time capsule of legal weed.\u003cbr\u003e\u003cbr\u003eI have always listened to the radio, mostly music as I was younger.  Talk Radio started to take over in my 20\u0027s, and I couldn\u0027t get enough.  Early influences in radio were Art Bell, Michael Savage, Alex Jones, Clyde Lewis, any LOCAL RADIO and recently been listening to more industry related podcasts leaving politics behind.  I am very much still involved in local politics.  At least we can see and talk to our local officials.  Matthew Kind\u0027s podcast CannaInsider really gave inspiration as I listened and dreamed of a cannabusiness future.  The thought to start a more local canna-show started to take root. \u003cbr\u003e\u003cbr\u003e When 2016 hit, Far North Tokers began and MidToker was created.  It started with a headset mic and going through SoundCloud.  Things are getting better around here in Far North Tokerland, as a new mic comes to the show, and I get better with Audacity, even incorporating Skype interviews. \u00a0I look forward to doing more mobile interviews in the future involving the Fairbanks Cannabis Industry.\u003cbr\u003e\u003cbr\u003eThank you for listening and supporting Far North Tokers!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
