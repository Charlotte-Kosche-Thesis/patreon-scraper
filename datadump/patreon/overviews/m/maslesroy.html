    "summary": "Hi, I\u0027m Masles Roy, an expressionist painter - that is, one whose main goal is to use painting as a means of communication rather than a tool for beauty, comfort or representation. Furthermore, I feel part of the great expressionist tradition from Rembrandt through Goya, Francis Bacon, etcetera,\u00a0to today.\u003cbr\u003e\u003cbr\u003eApart from private commissions, I want my paintings to be public and be part of the open discussion. Patreon is a way for those interested in supporting my work to do so in a more than affordable way. I am a patron of some\u00a0very interesting\u00a0people and I know it feels great to be part of the chain that keeps art coming out. Take a look and enjoy.\u003cbr\u003e\u003cbr\u003e/////\u003cbr\u003e\u003cbr\u003eHola, soy Masles Roy, un pintor expresionista; con esto quiero decir que mi objetivo principal es usar la pintura como un lenguaje para transmitir sentimientos y visiones m\u00e1s que para la belleza, el relax o la pura representaci\u00f3n de lo observable a simple vista. Me siento parte de una tradici\u00f3n monumental de expresionistas que va desde Rembrandt hasta hoy pasando por Goya, Francis Bacon...\u003cbr\u003e\u003cbr\u003eAl margen de encargos privados, quiero que mis obras sean p\u00fablicas y abiertas a ser parte del debate. Si lo deseas, Patreon es una forma de apoyar mi trabajo de una manera muy asequible y c\u00f3moda. Yo mismo soy patr\u00f3n de algunos creadores extraordinarios y s\u00e9 lo bien que sienta ser una pieza del engranaje que hace que el arte termine lleg\u00e1ndonos. Echa un vistazo y espero que disfrutes."
