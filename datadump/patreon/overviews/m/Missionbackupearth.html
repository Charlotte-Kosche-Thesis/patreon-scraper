(Texas):Best\nSci-Fi Action\u003cbr\u003e\n\n2016\nUK Webfest: Best Sci-Fi\u003cbr\u003e\n\n2017\nPhilip K. Dick Film Festival New York: Best Webseries\u003cbr\u003e\n\n2017\nRolda Webfest (Columbia): Best Sci-Fi, Best Costumes\u003cbr\u003e\n\n2017\nAsia Webawards: Best Actor (Anthony Straeger), \n\u003cbr\u003e\n\n\n    Best\nGuest Star (David Prowse) \n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eNOMINATIONS\u003c/strong\u003e\u003cbr\u003e\n2015\nMiami Webfest \n\u003cbr\u003e\n\tBest\nSci-Fi\u003cbr\u003e\n2016\nKWebfest (Korea / Seoul)\u003cbr\u003e\n\tBest\nSci-Fi\u003cbr\u003e\n\tBest\nDirector\u003cbr\u003e\n\tBest\nVisual Effect\u003cbr\u003e\n\tBest\nWeb series\u003cbr\u003e\n\tBest\tCostume\nDesign \n\u003cbr\u003e\n\n\u003cbr\u003eSEASON 1\u003cbr\u003eEpisode\n01: \u003cu\u003e\u003ca href=\"http://www.youtube.com/watch?v=HNEDmpw0-7o\"\u003ehttp://www.youtube.com/watch?v=HNEDmpw0-7o\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\nEpisode\n02: \u003cu\u003e\u003ca href=\"http://www.youtube.com/watch?v=vmm1d7MZz5s\"\u003ehttp://www.youtube.com/watch?v=vmm1d7MZz5s\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\nEpisode\n03: \u003cu\u003e\u003ca href=\"http://www.youtube.com/watch?v=rvAi89uieLg\"\u003ehttp://www.youtube.com/watch?v=rvAi89uieLg\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\nEpisode\n04: \u003cu\u003e\u003ca href=\"https://youtu.be/wxLo-fkdyus\"\u003ehttps://youtu.be/wxLo-fkdyus\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\nEpisode\n05: \u003cu\u003e\u003ca href=\"https://youtu.be/Dd7FlSUbFDs\"\u003ehttps://youtu.be/Dd7FlSUbFDs\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\nEpisode\n06: \u003ca href=\"https://youtu.be/m-_wku7KH48\"\u003ehttps://youtu.be/m-_wku7KH48\u003c/a\u003e\u003cbr\u003e\nEpisode\n07: \u003ca href=\"https://youtu.be/EIVdGSRz4yE\"\u003ehttps://youtu.be/EIVdGSRz4yE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cp\u003ePREQUEL\nTO SEASON 1\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003ePART\n1: \u003ca href=\"https://youtu.
