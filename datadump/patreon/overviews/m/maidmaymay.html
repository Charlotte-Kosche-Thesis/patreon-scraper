    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eHello ! thank you for having a look at my patreon \u2665\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3oEhmPrW5abQv8tASA/giphy.gif\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eSocial Media \u25ba\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/maidmaymay/\"\u003eInstagram\u003c/a\u003e \u003ca href=\"https://www.facebook.com/maidmaymay/\"\u003eFacebook\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/maidmaymay/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4\u003e\u003ca href=\"https://www.facebook.com/maidmaymay/\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho am I ?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eNice to meet you , \u00a0My name is May. I\u0027m from Thailand but I lives in the Netherlands.\u003cbr\u003eI live here because I study here, I\u0027m still a high schooler. I have a part time job in a restaurant.\u003cbr\u003eMy dream is having a house full of pets !! Corgi\u0027s, Chow Chow and more !! \u2665\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy patreon?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eI want to buy food ! no no jk jk :^)\u00a0\u003cbr\u003eI love to cosplay, I love the feeling of it. It\u0027s like you can forget about yourself for once ! and be the another character. It\u0027s pretty hard to support such a expensive hobby while being a student. Patreon is where you can help supporting content creators.\u00a0\u003cbr\u003e\u003cbr\u003ei appreciate your kindness for having a look at my patreon, it\u0027s not\u00a0necessary to join ofcouse !\u003cbr\u003eI want to thank you for supporting me and I hope to deliver bigger and better projects and also more contents as rewards like : photo\u0027s, fansign, prints, polaroids, gifts and maybe even photobooks and posters !\u00a0\u003cbr\u003e\u003cbr\u003eI really really appreciate any support that you give !! It means a tons for me, thank you so much \u2665\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003eRewards\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e** If you want rewards from previous month (previous \u003c/b\u003e\u003cstrong\u003ecosplays\u003c/strong\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e) please message me !**\u003c/b\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u25cb Feed\u00a0\u003c/strong\u003e\u003cbr\u003eExclusive selfies, photo\u0027s and video or gif that won\u0027t be posted anywhere els.\u003cbr\u003e\u003cstrong\u003e\u25cb Fansign\u00a0\u003c/strong\u003e\u003cbr\u003efashion, casual and cosplay fansign monthly\u00a0\u003cbr\u003e\u003cstrong\u003e\u25cb Prints and Polaroid\u003c/strong\u003e\u003cbr\u003ePrints will be 10 cm - 20 cm and polaroid are 6x9\u00a0\u003cbr\u003e\u003cstrong\u003e\u25cb Greeating cards\u00a0\u003c/strong\u003e\u003cbr\u003eFebruary : Valentine\u003cbr\u003eApril : Easter\u003cbr\u003eOctober : Halloween\u003cbr\u003eDecember : Christmas\u00a0\u003cbr\u003eAnd birthdays if you want me to ! ( please tell me the date )\u00a0\u003cbr\u003e\u003cstrong\u003e\u25cb Small gifts\u00a0\u003c/strong\u003e\u003cbr\u003esurprise small gift, it can be charms, souvenir or small plush or anything els\u003cbr\u003e\u003cstrong\u003e\u25cb Choosing cosplays\u00a0\u003c/strong\u003e\u003cbr\u003eif you guys want to we can polls and help me choose my next cosplay monthl\u003c/span\u003ey\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhere does the money goes ?\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eall of the money you pledge goes to my future cosplays, convention and traveling overseas convention. I enjoy learning new things and hoping to get better in it. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for your time and\u00a0I will still upload some content on my Instagram and Facebook,\u00a0If you do support all the funds will helps me create a better and bigger projects for you to enjoy \u2665\u003c/span\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
