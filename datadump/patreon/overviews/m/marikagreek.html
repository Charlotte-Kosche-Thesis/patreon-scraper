    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHello! My name is \u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMarika\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003eand welcome to my page!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://pp.userapi.com/c830409/v830409362/24d90/wqDun-4c71M.jpg\" style=\"width: 302px; float: left; margin: 0px 10px 10px 0px;\"\u003eI\u0027m\u00a0Greek and I live in Russia. I make cosplay and craft since 2014.\u00a0Also I do various themed photoshoot\u0027s and videos.\u00a0\u003c/div\u003e\u003cdiv\u003eFor me cosplay is the way to develop my creative skills, bring to life my favorite character\u0027s, meet new interesting persons and just make people happy!\u003c/div\u003e\u003cdiv\u003eThe thing I like the most is making characters from comics (especially DC comics) and games.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eCosplay is my hobbie. And as you know this hobbie is not cheap, even if you try to make all by yourself. You need to payfor materials, studios, photographers to make it really cool and worthy. Thats why I work a lot to make my dreams come true. So I would be really appreciate you all guys for your support. It\u0027s not an obligation. I\u0027ll continue do the cosplay and make posts in my instagram and other pages. And I\u0027ll do my best. Your support is only the way to make it faster, way to help me do more costumes and beautiful photoshoot\u0027s.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eOn my patreon page you can find more interesting photos, HD\u0027s, backstages, random geek stuff, videos and also tutorials. For my biggest patreon\u0027s I\u0027ll do many bonuses including signature\u0027s\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eAnd of course big thak to everyone who support me! It means a lot for me!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThank you for visiting my page!\u003cbr\u003e Love you all guys! \u2764\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
