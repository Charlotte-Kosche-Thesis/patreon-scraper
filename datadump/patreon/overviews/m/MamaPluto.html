    "summary": "\u13a3\u13cf\u13f2\u13d3\u13c6\u13d9\u13a0\u13a0\u13b5\u13ae\u13b5\u13cd\u13d7\u003cbr\u003eOsiyo, daquadoa hia Alihelisdi.\u003cbr\u003eHello, my name is Alihelisdi. However, you can call me Uli! \u003cbr\u003e\u003cbr\u003eI am a chronically ill, pansexual,\u00a0 nonbinary person of color. To help raise funds for food, items to help with my dysphoria, medical expenses, and other basic necessities, I\u0027ve decided to open up this Patreon!\u003cbr\u003e\u003cbr\u003e Many of you may know me from my tumblr blog, mamapluto.tumblr.com. (Though I also have a redbubble account at: \u003ca href=\"https://www.redbubble.com/people/MamaPluto/shop)\" rel=\"nofollow\"\u003ehttps://www.redbubble.com/people/MamaPluto/shop)\u003c/a\u003e There I post my art, activism, and occasional writing. I seem to be best known for my intersectional feminism, especially as it relates to Native American/Indigenous/First Nations/Aboriginal issues and causes. However, I am also an artist! My current specialty is ink, whether it be pen, gel pen, brushed ink, or even using ink I\u0027ve made myself! However, I also am known for charcoal, pencil, watercolor, acrylic painting, and most recently, oil painting! Hopefully with the addition of Patreon I\u0027ll be able to branch out even more!\u003cbr\u003e\u003cbr\u003eIn addition to all patron reward tiers, all patrons will receive EXCLUSIVE early access to all of my high resolution art, EXCLUSIVE flash sales, STEEPLY discounted commissions, and first access to all divination slots!\u003cbr\u003e \u003cbr\u003eI am absolutely looking forward to working with all of you, and maybe even being able to commit to art full time! In fact, if even just a quarter of my current tumblr followers would pledge $1 (with me posting at least 3 times a month), I would be able to do just that!\u003cbr\u003e\u003cbr\u003eThank you so, SO much for looking, and I hope that this can be an overwhelmingly positive experience for all of us!\u003cbr\u003e\u003cbr\u003e\u13e9\u13d9\u003cbr\u003e\u003cbr\u003eWado!\u003cbr\u003e\u003cbr\u003e\u13a0\u13b5\u13ae\u13b5\u13cd\u13d7\u003cbr\u003eAlihelisdi\u003cbr\u003eemail: luckylokilight@gmail.com\u003cbr\u003etumblr: mamapluto.tumblr.com\u003cbr\u003eredbubble: \u003ca href=\"https://www.redbubble.com/people/MamaPluto/shop%29\" rel=\"nofollow\"\u003ehttps://www.redbubble.com/people/MamaPluto/shop\u003cbr\u003e\u003c/a\u003eNEW! Tapastic for webcomic viewing: https://tapas.io/MamaPluto\u003cbr\u003e"
