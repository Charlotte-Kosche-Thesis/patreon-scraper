    "summary": "\u003ch4\u003eWho am I?\u003c/h4\u003e\nI\u0027m a creator and an educator. I love helping people and education is my favorite way of helping.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/CIssV41.png\" style=\"width: 237px; float: right;\"\u003eIn my free time, I do game development and I help enable others to do game development by running\n\u003ca href=\"https://www.meetup.com/unitypdx/\" target=\"_blank\"\u003eUnityPDX\u003c/a\u003e, Portland\u0027s Unity user group, and by being an officer with the \u003ca href=\"https://www.patreon.com/PIGSquad\" target=\"_blank\"\u003ePortland Indie Game Squad (PIGSquad)\u003c/a\u003e, a non-profit in Portland that helps create opportunities for game developers in Portland and surrounding areas.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat Am I Creating?\u003c/h4\u003e\n\u003cbr\u003e\nI\u0027m creating educational gamedev materials for people of any age or experience. Just as an example, lately I\u0027ve been making a \n\u003ca href=\"https://itch.io/c/198419/pico-8-educational-toolset\"\u003ePICO-8 Educational Toolset\u003c/a\u003e and a 72-page zine on doing game development with PICO-8.\n\u003cbr\u003e\n\u003cbr\u003e\nEach month I will be creating tutorials for future issues of the zine as well as interactive tutorials in PICO-8 (as part of the PICO-8 Educational Toolset). At some point soon, I will be starting a video series for teaching game development from scratch, which includes an introduction to programming. This is a much larger project, though, and will not happen right away.\n\u003cbr\u003e\n\u003cbr\u003e\nThe materials I create will be available through \n\u003ca href=\"http://mboffin.itch.io\"\u003emy itch.io page\u003c/a\u003e. Patrons will have early access to what I\u0027m creating, not as a gate-keeping kind of thing, but just a \"see it before it\u0027s even ready\" kind of thing. I\u0027ll also be asking for input from time to time from patrons on what I\u0027m creating next.\n\u003cbr\u003e\n\u003cbr\u003e\nBeing able to consistently create content at a professional level is what my Patreon is really about.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\nBecause, in the words of\n\u003ca href=\"https://www.patreon.com/amandapalmer\" target=\"_blank\"\u003eAmanda Palmer\u003c/a\u003e,\n\u003cblockquote\u003e\n\t\u201cIt\u0027s hard enough to give fearlessly, and it\u0027s even harder to receive fearlessly.\n\t\u003cbr\u003e\n\tBut within that exchange lies the hardest thing of all:\n\t\u003cbr\u003e\n\tTo ask. Without shame.\n\t\u003cbr\u003e\n\tAnd to accept the help that people offer.\n\t\u003cbr\u003e\n\tNot to force them.\n\t\u003cbr\u003e\n\tJust to let them.\u201d\n\u003c/blockquote\u003e\nI want to be creating this stuff anyway, so I figured I should get over any \"\n\u003ca href=\"https://en.wikipedia.org/wiki/Impostor_syndrome\"\u003eimpostor syndrome\u003c/a\u003e\" and just ask. I chose Patreon because I\u0027m already a patron of other creators here and I like this form of contributing. The creators I\u0027m a patron of are all helping other people in one way or another.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhere does the money go?\u003c/h4\u003e\nSome of the money will go toward buying awesome tools to develop games and educational content with, like a Raspberry Pi or a \n\u003ca href=\"https://getchip.com/pages/pocketchip\"\u003ePocketC.H.I.P\u003c/a\u003e, and some of the money will go toward materials, like printed zines, printouts of cheatsheets for workshops and so forth. And then some money will just go right back to other people I\u0027m supporting on Patreon. Lastly, some money will go to boring things that enable me to help others, like gas to drive to UnityPDX and PIGSquad events or paying for domain names, hosting, software, and so on.\u003cbr\u003e\n\u003cbr\u003e\nBut ultimately, the money goes back out to \n\u003cem\u003e\u003cstrong\u003eyou\u003c/strong\u003e\u003c/em\u003e and everyone else online in the form of what I create."
   },
