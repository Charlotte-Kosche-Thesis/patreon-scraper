    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/kJgxMLa8boU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-07-06T20:06:29+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePartner With Me To Define \"Space Music\".\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e It is my hope that you\u0027ll hear my music in space, science, technology \nand exploration documentaries, setting the tone to get people excited \nabout life and life\u0027s potential. Join me on a journey to achieve this goal while enjoying a growing library of music creations.\u003cbr\u003e\n\u003cbr\u003ePatreon is a community that empowers creatives to create with the support of patrons via monthly pledges. With your monthly support of any amount (even a dollar!), I\u0027m able to increasingly focus on writing the music I love and share it with you.\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThanks For Your Support!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs the primary home of my music efforts, I offer exclusive Patreon benefits to my $1+/month patrons:\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cb style=\"color: rgb(155, 187, 89);\"\u003e\u003c/b\u003e\u003cb style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://interactive.guru/patreon/music-downloads3.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eExclusive Music Downloads\u003c/span\u003e\n\u003c/b\u003e\u003c/span\u003e\u003cbr\u003e\nPatreon is currently the \n\u003cstrong\u003eonly place where you can download my music\u003c/strong\u003e. It\u0027s something special I can do those who support my endeavors. This benefit also comes with a personal podcast feed and opportunities to offer feedback and requests.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://interactive.guru/patreon/thank-you-song3.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eUnique Thank You Gift\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWhat separates me from other musicians on Patreon is a very \n\u003cstrong\u003especial gift\u003c/strong\u003e. For a pledge of any amount, I\u0027ll generate a \u003cstrong\u003epersonalized thank you song\u003c/strong\u003e, \"sung\" (more or less) by Chris\u0027s Robotic Choir \ud83e\udd16! Blending in development skills, this automated short thank you song will be hand-delivered to you via a Patreon message. Lyrics are included so you can sing along. Who else will send thanks through a complex automated pipeline of functional bliss specifically in honor of your awesome support? ;D\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYour Money At Work\u003c/span\u003e\u003c/h3\u003e\nYour pledge will enable me to release music quicker while enhancing the tools I use to offer you quality works! \n\u003cbr\u003e\n\u003cbr\u003e\nProducing music costs money. Simply sharing my recordings requires a music registration fee for best legal practices. Music production software I utilize comes at the cost of an annual subscription fee for regular updates (now behind in this area). Quality soft synths (virtual instruments) that bring variety to music have a significant cost.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMusic Style\u003c/span\u003e\u003c/h3\u003e\nI tend to focus on electronic/instrumental easy listening that won\u0027t put people to sleep. This deviates from time to time. Most people classify my music as \"spacy\", \"ambient-ish\" and \"positive\". I\u0027m curious to see how you would classify it.\n\u003cbr\u003e\n\u003cbr\u003e\nInspirations at a glance: Above \u0026amp; Beyond, Air, The Album Leaf, Bach, Beethoven, Boards of Canada, Bonobo, deadmau5, Dvorak, Emancipator, Joey Fehrenbach, The Glitch Mob, Haydn, Mozart, R\u00f6yksopp, Ruxpin, Ulrich Schnauss, Lindsey Stirling, Tchaikovsky, Tycho, ...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMusic Frequency\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\nWhile I plan to post something once per month or more (e.g. music drafts, personal thoughts, etc.), expect to see polished music pieces published once every two to six months to start. I take time to create quality, inspiring music while balancing with a day (and sometimes night) job and an awesome family that take priority. I expect to increase frequency of polished music with support and additional practice.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLet\u0027s Go Forth\u003c/span\u003e\u003c/h3\u003e\nIt\u0027s easy to get involved. Every dollar truly counts.\u00a0\n\u003ca href=\"https://www.patreon.com/bePatron?c=1004632\u0026amp;rid=1794865\"\u003eMake your pledge now\u003c/a\u003e of $1 (or however much you like) per month to gain exclusive access to my works while enhancing future music!\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cbr\u003eHeader photo by Mohdammed Ali on \u003ca href=\"https://unsplash.com/@mohdali_31\" target=\"_blank\"\u003eUnsplash\u003c/a\u003e\n\u003c/span\u003e"
