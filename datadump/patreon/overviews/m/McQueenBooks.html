    "summary": "Welcome to McQueen Serial Fantasy!\u003cbr\u003e\u003cbr\u003eFirst, I want to thank you for taking an interest in our work. Odds are pretty good that you arrived at this page via our official website or through social media, and may have already had a taste of the fantasy fiction Jennifer and I create. We\u0027re grateful you\u0027ve come to visit us here on Patreon and that you might be considering subscribing to our production.\u003cbr\u003e\u003cbr\u003eWe create two fantasy fiction stories here, with a third on the way at a future date. The first is free and will always be free. The second is available exclusively to our subscribers, along with oodles of additional content depending upon the level at which you subscribe: everything from concept art to scans of my own first drafts, complete with hand-written revisions!\u003cbr\u003e\u003cbr\u003eEach issue comes with a unique, beautiful, completely original cover designed and created by our wonderful artist, Jennifer Lange. She receives a percentage of all of your subscriptions, but you can also donate to her specifically on her own page.\u003cbr\u003e\u003cbr\u003eIt can be found here:\u00a0\u003ca href=\"https://www.patreon.com/jenniferlange\"\u003ehttps://www.patreon.com/jenniferlange\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe hope you decide to subscribe and join us \u003cem\u003eand\u003c/em\u003e our characters on our journey through the world of fantasy adventure. Enjoy!\u003cbr\u003e\u003cbr\u003e"
