    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ub0hvpSZ8z0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHello, my beautiful children! We are Monster Hunter NYC.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/g2wQOx4.png\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\nMonster Hunter NYC is New York City\u0027s largest peer to peer gaming community. Starting having been just a dedicated Monster Hunter fan group, we have grown since, holding local events for a myriad of titles.\n\u003cbr\u003e\n\u003cbr\u003e\nWho are we: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGaming community\u003c/li\u003e\n\t\u003cli\u003eFocused on providing a laid back and casual gaming environment.\u003c/li\u003e\n\t\u003cli\u003eUpkeep video and stream content to provide a similar online experience for members abroad.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nWhat we\u0027ve done:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCreated the largest NYC video game community dedicated to local play.\u003c/li\u003e\n\t\u003cli\u003eCreated the largest local dedicated fan community (Monster Hunter)\u003c/li\u003e\n\t\u003cli\u003eHost free events with sponsors such as Capcom, with appearances made by video game producers and director(s), usually open to all ages (Upwards of 400 attendees)\u003c/li\u003e\n\t\u003cli\u003eRun weekly gaming meetups, with tournament spotlights (Upwards of 50 attendees)\u003c/li\u003e\n\t\u003cli\u003eRan successful prized casual tournaments, with the goal of inclusion, not skill. (Ex. Drunk Mario Kart, Team Smash Brothers)\u003c/li\u003e\n\t\u003cli\u003eRan successful tournaments for niche video game titles (Ex. Monster Hunter, Pokken)\u003c/li\u003e\n\t\u003cli\u003eMade conventions appearances both to run a panels explaining community creation and to host gaming related play areas.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/uKz8lfD.png\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SdrtFbhlfpg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nHaving done this for five years, running a community for free has since taken a financial toll. So we\u0027re expanding to earn an income for upkeep and are asking for our community to help in anyway they can.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat will we do with your money?\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nWhat we want to do:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eContinue to have events free when possible\u003c/li\u003e\u003cli\u003eHelp expand the NYC community\u003c/li\u003e\n\t\u003cli\u003eLocalize meetups outside of NYC (including at conventions)\u003c/li\u003e\n\t\u003cli\u003eRun events outside of NYC\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nWhat we want to continue to do:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCreate YouTube content\u003c/li\u003e\n\t\u003cli\u003eMake convention appearances to help enable the growth of other communities\u003c/li\u003e\n\t\u003cli\u003eStream with community inclusion\u003c/li\u003e\n\t\u003cli\u003eContinue to have events free when possible\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nWe hope we can continue providing a community for gamers of every kind to just come, relax, and join the hunt!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/575c6e8122482ea137084e59/58c82e0bcd0f68b0e77e5bc1/595e8006099c0147328ad28b/1499365409348/IMG_1704.JPG\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/575c6e8122482ea137084e59/58c82e0bcd0f68b0e77e5bc1/595e82c7099c0147328afba7/1499366114833/IMG_1838.JPG\"\u003e\n\u003cbr\u003e\n\u0
