    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/keHYe1xF4uU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u00a1Ay\u00fadame con una donaci\u00f3n para crecer el canal, dar contenido m\u00e1s seguido y aumentar los valores de producci\u00f3n!\u003cbr\u003e\u003cbr\u003eSi est\u00e1s aqu\u00ed tal vez est\u00e9s pensando en volverte un \u003cstrong\u003ePatreon\u003c/strong\u003e, desde este momento quiero agradecerte por apoyar mi contenido.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClaro que esto no es solo dar las gracias de mi parte y ya. Tus donaciones te dar\u00e1n acceso a materiales exclusivos, cr\u00e9ditos, podcasts, audios y beneficios \u00fanicos para la creaci\u00f3n de contenido de este canal. \u003c/strong\u003eMira todos estos beneficios a la derecha.\u003cbr\u003e\u003cbr\u003eToda peque\u00f1a donaci\u00f3n ayuda y grandes canales y creadores han dado grandes pasos\u003cstrong\u003e gracias al apoyo de sus fans en Patreon.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/gMt4EF/Que_es_Mikhoffee_Patreon.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMikhoffee Time\u003c/strong\u003e es un canal de videos que hago con mucho cari\u00f1o. Soy un individuo que le encanta el \u003cstrong\u003ecine, las series, juegos\u00a0y el anime\u003c/strong\u003e. Tengo un trasfondo de estudios cinematogr\u00e1ficos y de guion y he escrito desde que tengo 14 a\u00f1os, ahora a mis 26 he aprendido mucho sobre an\u00e1lisis cinematogr\u00e1fico y de guion, arquetipos de personajes y filosof\u00eda adem\u00e1s de otros tem\u00e1s variados. Tambi\u00e9n tengo mucha curiosidad y hambre por aprender m\u00e1s lo cual me lleva a investigar de todo. Las t\u00edpicas herramientas diarias de un escritor; y todo esto trato de combinarlo con mi opini\u00f3n en mis videos de \u003cstrong\u003erese\u00f1as, an\u00e1lisis y ensayos sobre las t\u00e9cnicas cinematogr\u00e1ficas o filosof\u00edas usadas en pel\u00edculas y series populares. Pero los planes a futuro van m\u00e1s all\u00e1 de eso...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEmpec\u00e9 mi canal porque amo todo esto y quise exteriorizar mis pensamientos y an\u00e1lisis sobre las cosas que m\u00e1s me gustan, gracias a ustedes he crecido y ahora puedo empezar a ver un futuro m\u00e1s ambicioso donde mi trabajo de tiempo completo sea este y, \u003cstrong\u003econ tu ayuda\u003c/strong\u003e, pueda hacer de este proyecto una misi\u00f3n \u00e9pica.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/b4kHZF/Que_es_Mikhoffee_Patreon2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eMikhoffee Time es un proyecto al cual le tengo mucho cari\u00f1o, sin embargo \u003cstrong\u003eel trabajo de investigaci\u00f3n, filmaci\u00f3n, edici\u00f3n, grabaci\u00f3n de voz y post-producci\u00f3n es una tarea laboriosa\u003c/strong\u003e y que consume mucho tiempo, del cual no puedo siempre disponer si dependo de otros ingresos para vivir y YouTube es poco confiable pues los falsos reportes o las disputas por uso justo de material intelectual\u00a0son muy frecuentes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUn video\u003c/strong\u003e sencillo como un an\u00e1lisis de un episodio de una hora toma aproximadamente 6 a 10 horas de trabajo. Un video como una teor\u00eda aproximadamente 12 horas y un ensayo filos\u00f3fico o cinematogr\u00e1fico puede tomar desde 15 a 30 horas dependiendo de la investigaci\u00f3n necesaria para tener todos los hechos correctos y las lecturas al d\u00eda. Adem\u00e1s de la edici\u00f3n y la b\u00fasqueda de recursos para la misma.\u003cbr\u003e\u003cbr\u003eMe gustar\u00eda poder vivir solo de hacer esto para ustedes, \u003cstrong\u003ellegar a hacer 6 videos a la semana\u003c/strong\u003e y para esto necesito dedicarle mucho m\u00e1s tiempo del que tengo, \u003cstrong\u003epero con su ayuda esto podr\u00eda cambiar.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/g0FgTa/Que_es_Mikhoffee_Patreon3.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eHay muchas cosas por hacer.\u003cbr\u003e\u003cbr\u003e\u00a0 - Para empezar esto me permitir\u00eda dejar de lado otros trabajos para \u003cstrong\u003ededicarme por completo al canal\u003c/strong\u003e y poderles dar cada vez \u003cstrong\u003em\u00e1s contenido\u003c/strong\u003e hasta llegar a una meta de \u003cstrong\u003e6 videos por semana \u00a1o incluso m\u00e1s!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 - \u003cstrong\u003eContratar a una persona\u003c/strong\u003e que logre ayudarme con edici\u00f3n e investigaci\u00f3n como un principio y que tal vez esto pueda crecer incluso al nivel de una productora de gran contenido, todo con su ayuda.\u003cbr\u003e\u003cbr\u003e\u00a0 - \u003cstrong\u003eAdquirir mejor equipo y recursos para contenido de m\u00e1s calidad\u003c/strong\u003e: C\u00e1maras, luces, micr\u00f3fonos y recursos de animaci\u00f3n en 2d y 3d, comisionar ilustradores y animadores, otras voces y un equipo de personas para:\u003cbr\u003e\u003cbr\u003e\u00a0 - \u003cstrong\u003eCrear mejor contenido\u003c/strong\u003e, visualmente m\u00e1s llamativo, variado y animado y...\u003cbr\u003e\u003cbr\u003e\u00a0 - Crear nuevo contenido como \u003cstrong\u003ecortometrajes, fanfilms de nuestras pel\u00edculas y series favoritas, sketches, parodias, animaciones y mucho m\u00e1s\u003c/strong\u003e, todo con su ayuda y gracias a ustedes, y as\u00ed crear contenido que ustedes mismos disfruten, que los haga re\u00edr, intrigarse y aprender.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/hhHxZF/Que_es_Mikhoffee_Patreon4.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eCon tu ayuda\u003c/strong\u003e, por minima que sea, estaremos cada vez m\u00e1s y mas cerca. Tengo 23 mil suscriptores en YouTube mientras escribo esto, si 1/4 de ustedes pudiera donar un d\u00f3lar por mes, esto ser\u00eda una absoluta realidad. As\u00ed que \u003cstrong\u003ecualquier donaci\u00f3n es una incre\u00edble ayuda\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSi decides donar\u003c/strong\u003e, adem\u00e1s de los beneficios listados a la derecha, desde el fondo de mi coraz\u00f3n, \u003cstrong\u003egracias\u003c/strong\u003e y te prometo que no te decepcionar\u00e9 y si decides no hacerlo, \u003cstrong\u003eay\u00fadame a promover mi canal y mi Patreon adem\u00e1s de seguir viendo nuestro contenido\u003c/strong\u003e, \u00a1eso tambi\u00e9n ayuda!\u003cbr\u003e"
