    "summary": "Hello!\u003cbr\u003eI am Mariano Casas. I draw comics and illustrations, and often go out to draw plein air on the street. I live and work in Santiago de Compostela, (Spain) with my wife and my two kids, Mario, who is six years old, and Catarina, a two year old.\u003cbr\u003eI also draw wherever I go. We have lived in Berlin, Rome, and often visit Portugal and Barcelona, where my parents live.\u003cbr\u003eHere you can join my world (now yours) of dark (but sometimes) colourful comic stories, pretty towns and streets and lot of things seen through my pencils, pentels and tablet.\u003cbr\u003eCome in and enjoy !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSome of my comic-books\u003cbr\u003e\u003cimg src=\"https://dg9aaz8jl1ktt.cloudfront.net/uploaded_files/000/081/891/verkami_fd8c86e3cd7abb9cb8f85a3f241790ab.jpg?1454342997\"\u003e\u003cbr\u003e\u003cbr\u003eMy last comic project, LA CARGA...\u003cbr\u003e\u003cimg src=\"http://www.komic.es/images/stories/lecturas/cubertas/fs/c/carga-c1fs-komic-libreria.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pontevedraviva.com/uploads/fotos/foto/a04/56c4c2136f-la-carga-noche-mariano-casas.jpg\"\u003e\u003cbr\u003e...And my brand new project, MASCAR\u00d3N DE PROA...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/s320x320/e35/24126778_457073374686539_7032083124049674240_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e...some of my illustrations, drawings...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-a5yfUPjxlnw/UwC25h-dxhI/AAAAAAAAB1k/_DLW5G4OyjU/s1600/web31.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-OzXd_HUwins/UwC255xGNII/AAAAAAAAB1s/26FJWGeFP_U/s1600/web21.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-n0C8eAZHtl0/WggmD6iglkI/AAAAAAAAEMc/M9S4rYtmXvgAzkPyw17AEkY4OUGShEc7gCLcBGAs/s1600/exam3.jpg\"\u003e\u003cbr\u003e\u003cb
