    "summary": "\u003cbr\u003e\u003cstrong\u003eINTRO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi! Thank you for visiting and taking your time to look around ^^\u003cbr\u003eThis is Mycks. I am normally active on sites such as:\u00a0\u003ca href=\"http://mycks.deviantart.com/\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e,\u00a0\u003ca href=\"https://www.etsy.com/shop/MyCKs?ref=hdr_shop_menu\" rel=\"nofollow\"\u003eetsy shop\u003c/a\u003e, or\u00a0\u003ca href=\"http://remycks.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e.\u00a0\u003cbr\u003eI, or I should say, WE are creators of paintings/prints/sketches/traditional Japanese calligraphy working together to create something fresh and modern but with a touch of the old and traditional. \u003cbr\u003e\u003cbr\u003eMy mom is the calligrapher, and I am the painter. Sometimes my sister, an amazing graphic designer pitches in to create even more cool stuff.\u00a0\u003cbr\u003e\u003cbr\u003eAnd of course, we are known to make many images of famous game/movie/anime characters rendered in our style--many times, specifically, Samurai style ^^\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/iz3h91.jpg\" style=\"width: 310px;\"\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003eI\u0027ve fiddled with the rewards a couple times since start, and the newly updated version is looking more and more like a print/commission subscription service.. ^^; haha It\u0027s fun though! Hope you like :-)\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOUR PATREON CAMPAIGN\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI studied oil as my main medium back in the day, but currently loving it in working with sumi ink and watercolor. I\u0027m planning to simultaneously start back oil and digital painting as well when time allows.\u00a0\u003cbr\u003e\u003cbr\u003eI want to keep on creating and improving our style. Many a times, I\u0027m busy with commission work, but then I really need to continue working diligently to create new images that I want to create, so I can truly develop a unique style, as well as create a place where our supporters can get some bonus content. I hope Patreon can help me do that.\u00a0\u003cbr\u003e\u003cbr\u003eFor Patreon, I decided to offer what we do best: Prints. And then share my knowledge on how to paint in my general style. There will also be bonus videos only for supporters in addition to my usual\u00a0\u003ca href=\"https://www.youtube.com/channel/UC8iMLuWL8tYq0X4SMWZNW9g\"\u003eYoutube\u00a0\u003c/a\u003evideos. I will also post sketches and updates that only supporters can see. \u003cbr\u003e\u003cbr\u003eIf you have any other ideas on rewards that you might want to suggest, please feel free to message me :-)\u003cbr\u003e\u003cbr\u003eI will have one \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eraffle\u003c/span\u003e\u003c/strong\u003e at the end of every month that includes ALL Patreons for a hand painted ink painting.\u00a0\u003cbr\u003e\u003cbr\u003eWhen time allows, I release Patreon only downloadables (such as printable ink line works that you can digitally color or print and color, your choice) and tutorials (hopefully one a month).\u00a0\u003cbr\u003e\u003cbr\u003eAnd by all means, your suggestions on various things discussed here are always welcome!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFREQUENCY OF NEW WORK\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt the moment, I create probably around somewhere ranging from 0-1 new artworks a week. On a good month, I might do 1-2 a week. On a bad month (as in busy with other projects, or bombarded by such projects --- and of course, kids--I have two^^), I might do 1-2 for the entire month. \u003cbr\u003e\u003cbr\u003ePlease remember, if you are getting any print as a reward, you can choose from any image we\u0027ve created before on Etsy or Deviantart gallery. I\u0027ll send you a message at the end of the month to ask you which image you would like as your print, or, of course, you can message me with your choices during the month.\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to read this far, and I hope you have a happy day!\u003cbr\u003e\u003cbr\u003eFrom all of us, \u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003emycks creators\u003c/strong\u003e\u003c/span\u003e"
