    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eThank you for checking out my Patreon page!\u003cbr\u003eMy name is \"\u003cstrong\u003eSaruhan Saral\"\u003c/strong\u003e and I am the creator/animator of the superhero comics based Youtube channel called \u003cstrong\u003emightyraccoon!\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA Quick Patreon Explanation:\u003cbr\u003eI\u0027m so excited to be one of the first creators on this platform. I believe in this concept with all my heart. I think it\u0027s BRILLIANT. Please consider giving me a dollar (or however you much you like) each video to help me bring YOU value. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere your money goes:\u003c/h3\u003eProducing these shows does not come without a cost, and although it\u0027s not astronomically high it\u0027s still money out of my pocket.  Please don\u0027t become a patron if you\u0027re low on money - I know what that feels like - and please don\u0027t feel like you have to. I will carry on making free content whether you donate or not, they just might be a bit better and more frequent if you do. Please don\u0027t donate anything if you\u0027re strapped for cash and certainly don\u0027t feel obliged to support my work in this way. I am able to keep on making this content because of YOU guys. I choose the topics I do because YOU all ask for it. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-Jw9YVE6Mui8/TacAoRQNXOI/AAAAAAAAAEA/Sekq443JTdg/s320/bag_of_money.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to \u003cstrong\u003eimprove my system to get fast results on rendering my animations! If I get faster results, then it will lead me to create faster contents!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a creator myself. I have a\u003cstrong\u003e Film \u0026amp; Animation\u003c/strong\u003e channel that I have been running for over 2 years now with over 350k+ subscribers and 30-50K views per day.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHere are some awesome rewards for you!\u003c/h2\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e$1/per video\u003c/strong\u003e\u003c/em\u003e\u00a0A personal thank you message!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e$5/per video\u003c/strong\u003e\u003c/em\u003e You\u0027ll get access to my patron only videos AND I\u0027ll announce any new shows and topics to you here first!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10/per video\u003c/strong\u003e You\u0027ll get access to my patron only videos AND I\u0027ll announce any new shows and topics to you here first! OH! And I\u0027ll follow you on twitter or facebook :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e$20/per video\u003c/strong\u003e\u003c/em\u003e You\u0027ll gain access to backstage footages.\u00a0You\u0027ll get access to my patron only videos AND I\u0027ll announce any new shows and topics to you here first! OH! And I\u0027ll follow you on twitter or facebook :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50/per video\u00a0\u003c/strong\u003eYou\u0027ll gain access to backstage footages, photos and \u003cstrong\u003esee how I work on my daily day!\u003c/strong\u003e. You\u0027ll get access to my patron only videos AND I\u0027ll announce any new shows and topics to you here first! OH! And I\u0027ll follow you on twitter or facebook :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100/per video\u003c/strong\u003e You\u0027ll gain access to backstage footages, photos and see how I work on my daily day!. You\u0027ll get access to my patron only videos AND I\u0027ll announce any new shows and topics to you here first! OH! And I\u0027ll follow you on twitter or facebook :)\u003cbr\u003e\u003cbr\u003eFINALLY...I WILL GIVE YOU A \u003cstrong\u003eSHOUTOUT\u003c/strong\u003e TO THE END OF MY VIDEO!"
