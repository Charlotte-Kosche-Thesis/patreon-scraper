    "summary": "\u003cstrong\u003ehey hey! \u003c/strong\u003ei\u0027m a 22 year old music-making person currently living in IKEA-land. i\u0027ve created a wide variety of content throughout my life - music, videos, games, art (pfft yeah right), and some other various things. this Patreon campaign specifically focuses on my audio content, which i currently release through my\u00a0\u003ca href=\"http://mcmangos.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp page\u003c/a\u003e as well as my\u00a0\u003ca href=\"https://soundcloud.com/mcmangos\" rel=\"nofollow\"\u003eSoundCloud page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eit\u0027s really quite simple. every month, you\u0027ll be giving me some cash for the stuff i put up on the internet. i figure that this is the best payment model since i make a wide variety of stuff and most people only dig a small portion of it. that way, you can support me regardless of whether you dig my mashups or my original music. the money gained from this campaign will primarily be put towards various living expenses, and if possible, i may put it towards music equipment and other things that\u0027ll help me produce more content for you all. and if you want something in return, then i have a bunch of neat rewards tiers! keep reading!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 - Supporter\u003cbr\u003e\u003c/strong\u003ethanks for your help! at this tier, you\u0027ll get access to my super-duper secret \u003cstrong\u003ePatreon feed\u003c/strong\u003e, where i\u0027ll be posting \u003cstrong\u003eupdates about new releases\u003c/strong\u003e,\u003cstrong\u003e\u00a0previews\u003c/strong\u003e\u003cstrong\u003e of new tracks \u0026amp; mashups\u003c/strong\u003e, and whatever else i can think of!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 - Fan\u003cbr\u003e\u003c/strong\u003edang! three dollars! if you can spare me this much, you\u0027ll get access to my Patreon feed, as well as\u00a0\u003cstrong\u003eremix stems, production tools\u003c/strong\u003e (samples and patches from the songs i\u0027ve made)\u003cstrong\u003e + patreon-exclusive songs!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 - Honorary Mango\u003cbr\u003e\u003c/strong\u003ei dunno how you can afford to spare this much, but that doesn\u0027t matter! thanks! at this tier, you\u0027ll get everything above + \u003cstrong\u003ethe ability to influence my future productions\u003c/strong\u003e. i\u0027ll be asking for your critique on new songs and mashups. or, maybe you found a neat song for me to sample? mashup ideas? cool! i\u0027ll try to make something with that! if you want to interact with me, either as a fellow musician or as a fan, this tier is a great choice.\u003cbr\u003e\u003cbr\u003eso there you have it! if you dig what i do and would like to support me, please consider backing this campaign! any amount helps, really! and if you\u0027ve got any suggestions for the reward tiers (rewards you\u0027d like to see and such), get in touch with me! i want to make this campaign fair and neat for both me and you. thanks a lot for checking out my Patreon campaign!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003edisclaimer: \u003c/strong\u003e\u003cem\u003ebecause of my schedule, i can\u0027t guarantee a constant stream of content. please understand that by backing my patreon, you\u0027re first and foremost donating to me so i can keep doing what i love, not paying for a service. while i make the utmost effort to upload stuff on here, as well as fulfill backer rewards, there will be times when i simply can\u0027t upload very much. thank you for your understanding!\u003c/em\u003e\u003cbr\u003e"
