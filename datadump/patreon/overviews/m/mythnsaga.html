 "creator": {

    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1251471/663db81e74134e0086e035c9ea6e3ba2?token-time=2145916800\u0026token-hash=EA5t59uq232W4A5ykoBuQcA_SnGAqaM9UiJFuayiCDE%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1251471/663db81e74134e0086e035c9ea6e3ba2?token-time=2145916800\u0026token-hash=Z9gP7KlvXOEaCwdO_L40_ep_kmAGnnmXIRr7npJHXvU%3D",
    "is_monthly": true,

    "main_video_embed": null,
    "main_video_url": null,

    "patron_count": 3,

    "pledge_url": "/bePatron?c=1251471",
    "published_at": "2017-11-04T01:43:40+00:00",
    "summary": "\u003cimg src=\"https://docs.google.com/drawings/d/e/2PACX-1vSMCE63osm26DXIQfSTiGmkSIoZo0GkMfvXGLERbbl5n48mBYrH8vvPWl2xpWe-KMK6sRxzCPD1PVIQ/pub?w=1387\u0026amp;h=695\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003ePull-up a chair, roll some dice and let us tell you a story.\n\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\nWelcome to \n\u003cstrong\u003e\u003cem\u003eMyth\u2019n\u2019Saga\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e!\u003c/em\u003e\u003c/strong\u003e A collective of multi-talented creators who believe in the power of story and its ability to change lives for the better. Based in Mississauga \u2014just west of Toronto, Canada\u2014 we are a mix of professional artists, designers, storytellers and communicators who have been self-identifying as geeks and nerds for basically our whole lives.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eImagine Better\u003c/strong\u003e\u003c/h4\u003e\nWe love building rich and colourful worlds and now, after three years of crafting, we want to share those places, people and events with other tabletop gamers. We\u0027re embracing the idea of \n\u003cem\u003e\u003cstrong\u003eImagining Better\u003c/strong\u003e, \u003c/em\u003eby creating game worlds that give opportunities to choose a brighter tomorrow. We want to change the way that gamers think about their passion and the immeasurable possibilities for community gaming to build up it\u0027s players.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/243489190?color=ff9933\u0026amp;title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat are we doing?\u003c/strong\u003e\u003c/h4\u003eIn short, we\u0027re creating stories for Role Playing Games (RPG\u0027s). RPG\u0027s have been around for a long time. If you don\u0027t know what they are, just imagine the choose-your-own-adventure books you read as a kid and the add in some dice from your favourite board game to add some uncertainty to your choices. \u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve been playing these games together almost every week for the last three years, and our community has grown quite a lot. We want to bring the adventures we\u0027ve been playing to life by publishing them as adventure modules. We have five major ideas we\u0027ve been working on starting with Space to Breathe. We\u0027ll unpack those adventures in the coming months, so keep coming back to this page or follow us on Twitter or Instagram to find out more. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://beingtryingfailing.com/wp-content/uploads/2017/11/Patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEach one of us is also a talented artist and we will be releasing the artwork that we have been working on. As well, we will be releasing sneak peeks of the book as it\u0027s contents are completed and maybe even exclusive content that no one else but our supporters will see!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat to Expect \u003c/strong\u003e\u003c/h4\u003eOver the past six months we\u0027ve been working on our first published adventure. \u003cem\u003e\u003cstrong\u003eSpace to Breathe\u003c/strong\u003e\u003c/em\u003e is the tale of an epic interstellar journey, and mankind\u0027s struggle to survive in the harsh realities of the void. It\u0027s a four part adventure that is powered by the\u00a0\u003ca href=\"https://www.evilhat.com/home/fate-core/\"\u003eFATE Core\u003c/a\u003e system. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://beingtryingfailing.com/wp-content/uploads/2017/11/World-1-Season-1-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe first season of \u003cstrong\u003e\u003cem\u003eSpace to Breathe\u003c/em\u003e\u003c/strong\u003e is centred around a group who are stranded on a dying earth after their ship fails to launch. It\u0027s up to you to find a way to repair your ship, fend off hostile creatures and navigate your way into orbit before the planet reaches a critical point.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eFactions\u003c/strong\u003e\u003c/h4\u003eAs the adventure unfolds the crew will reveal their allegiances to their faction. There are two factions in \u003cstrong\u003e\u003cem\u003eSpace to Breathe\u003c/em\u003e\u003c/strong\u003e: \u003cem\u003eThe Earth Consortium\u003c/em\u003e, a group who believes science and technology can take the human race to new heights of evolution, and \u003cem\u003eThe Independence Movement\u003c/em\u003e a radical social group who want to see mankind advance at their own pace.\u003cbr\u003e\u003cbr\u003eYou might notice that two of the rewards for supporting us are for $2. That\u0027s not a mistake! Depending on which faction you choose at that level of support you will receive unique information and updates related to your faction. It might be a report from a faction agent or the specs for a technological advancement or the details of one of the faction specific crew onboard. Alternatively, for $5, you can receive both faction\u0027s information and \u003cem\u003eMORE\u003c/em\u003e...\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhen can I get a copy?\u003c/h4\u003eWe are working toward a release date of early 2018 for the completed adventure. In the meantime, we\u0027re going to bring our supporters exclusive content as we write, draw and create the universe and it\u0027s inhabitants. In the meantime, you can expect to see updates about the progress of the adventure. Plus get a FREE digital PDF copy of the full adventure when you choose a reward tier of $5 or more!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThe Team\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eAlex - Optimistic Voyager\u003c/strong\u003e\u003cbr\u003e\nHope, reconciliation \u0026amp; redempti\u003cimg src=\"https://image.ibb.co/b86LtG/Screen_Shot_2017_11_02_at_7_20_53_PM.png\" style=\"float: right; width: 216px; margin: 0px 0px 10px 10px;\"\u003eon permeate Alex\u2019s every idea, and an early love of sci-fi \u0026amp; fantasy stories encourage him to imagine a better tomorrow. He loves crafting worlds - filled with vibrant characters and stories that wrestle with complex real-world issues. Alex is driven to discover new ways to use story to \u201cbring light into dark places.\u201d\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJon - Alchemist of Artistry\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/naevSb/Screen_Shot_2017_11_02_at_7_22_01_PM.png\" style=\"float: right; width: 216px; margin: 0px 0px 10px 10px;\"\u003eMixing story with art, music, video and technology, Jon loves  all things creative and imagines BIG (no - bigger than that!) From an early age Jon read and drew comics almost as much as he listened to and played music. Now with RPG \u0026amp; Tabletop games in the mix he loves everything adventurous, imaginative and audacious.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNeil - The Craftsman\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hTRbkw/Neil.jpg\" style=\"float: right; width: 217px; margin: 0px 0px 10px 10px;\"\u003eThe fresh (and bearded) faced \u2018young \u2018un\u2019 of the group, Neil loves all things that are well-crafted. Using his own creative design skills he is able to craft everything from stories and art to furniture and even molten glass. A self-confessed compulsive when it comes to drawing he lists Mignola, Mcbess \u0026amp; Roger Dean among his inspirations.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSean - Skillful Sage\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/fEFr0w/Screen_Shot_2017_11_02_at_7_21_13_PM.png\" style=\"float: right; width: 217px; margin: 0px 0px 10px 10px;\"\u003eOccasionally quiet and thoughtful [*see brooding \u0026amp; intelligent] but always insightful, our extremely talented animator \u201cWickett\u201c shows his enthusiasm for storytelling \u0026amp; creative worlds through the wide range of artistic \u0026amp; design skills he brings to our (drafting/gaming) table. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
