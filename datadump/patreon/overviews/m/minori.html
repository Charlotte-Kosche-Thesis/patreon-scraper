    "summary": "Hi, my name is minori.  I am a \"shiro-nuri\" artist living in Japan. \n\"shiro-nuri\" which means \"painted in white\" in Japanese.\u003cbr\u003e\u003cbr\u003eI have been making many artworks with my photographer.\nThe main theme of my art is \"merging into nature and the Universe\",  and now I have been working on \"Wearing the Nature\" series since 2013.  In the mean time, I have been working on\u00a0 other projects such as \"Language of flowers \" and \"Minori meets World.\"\u003cbr\u003e\u003cbr\u003eI make all parts of my costume such as dress, shoses, and hair for each artwork, and of course I do shiro-nuri make up by myself.\n\nMy first appearance at overseas events was in 2014.\u003cbr\u003e\u003cbr\u003eI have been featured in the International Business Times in the UK, amongst others, and my original dress and photos are to be in the collection of Honolulu Museum of Art. In August 2015, I had a collaboration work with well-known Sanrio character My Melody at the manga expo in Taiwan.  I appered in \"Joanna Lumley\u0027s Japan\" and \"Chelsea Handler\" by Netflix in 2016.\u003cbr\u003e\u003cbr\u003eOn Patreon, I would like to show you my short videos like shiro-nuri tutorials mainly. \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eI need patrons because I would like to continue making my shiro-nuri artworks as many as possible. \nI also want to have exhibitions in museums all over the world.\n\u003cbr\u003e\u003cbr\u003eI greatly appreciate any support I get here, and I would love to share my \u00a0videos \u00a0and photos with my patrons."
