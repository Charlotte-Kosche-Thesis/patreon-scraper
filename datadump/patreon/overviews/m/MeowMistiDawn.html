    "summary": "\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: #000080;\"\u003e\n\u003cbr\u003e\nWelcome to my Patreon, I\u0027m \n\u003ca href=\"https://en.wikipedia.org/wiki/Misti_Dawn\" rel=\"nofollow\"\u003e\u003cstrong\u003eMisti\u003c/strong\u003e\u003c/a\u003e. Let me tell you what I am up to. I\u0027m a \u003cem\u003ecosplayer\u003c/em\u003e, \u003cem\u003emodel\u003c/em\u003e, p\u003cem\u003eodcaster\u003c/em\u003e,and \u003cem\u003eprofessional\u003c/em\u003e \u003cem\u003emakeup\u003c/em\u003e \u003cem\u003eartist\u003c/em\u003e based in Los Angeles. All of my costumes and makeup application are done by myself by hand. I love to bring to life the imagery in my mind of how I see the world around me. I believe that to be alive is magical and I love to reflect that in my art.\u00a0\u003c/span\u003e\nLet me tell you a little of my back story. I was born and raised in Kentucky. I grew up an only child in a video\u00a0store, which probably started my love of different worlds. Between watching the classics and hour of video games (yes it was the days of when you could rent consoles) I traveled in my mind to real and imaginary lands.\nAt the age of 18, I began my modeling career, starting with SG.\u00a0Ive always felt comfortable with the human form, so nudity was never a taboo to me. My modeling was put on the back burner while at\u00a0college in Indiana for Biology/ PreVeterinary Science, but I always was fitting modeling in when I could. I did my first burlesque performance at 19. Eventually, I decided I had to pursue my performance and artistic side more, so I decided to pack up and move to Los Angeles, CA at the age of 24. I\u0027ve dabbled in everything from jewelry making to modeling, and I\u0027ve loved it all! The best part of any art to me, is the people and communities you meet and create with. You can learn so much creating with others.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"162\" src=\"https://meowmistidawn.files.wordpress.com/2015/11/featureresize.jpg?w=300\" width=\"204\"\u003e\u003cbr\u003e\n\u003ca href=\"https://meowmistidawn.files.wordpress.com/2016/05/screen-shot-2016-05-12-at-9-03-37-am.png\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003eYou might have seen me as...\u00a0\u003cem\u003e Thi Barret\u003c/em\u003e in the\u003ca href=\"http://store.steampowered.com/agecheck/app/217140/\" rel=\"nofollow\"\u003e\u003cem\u003e Rise of the Triad\u003c/em\u003e\u003c/a\u003e remake (I\u0027m a playable character, tattoo included! ), heard me on my old podcast \"\u003cem\u003eBagged and Boarded\u003c/em\u003e\" with \u003cem\u003eMatt Cohen\u003c/em\u003e on \u003cem\u003eKevin Smith\u0027s \u003c/em\u003eSmodcast or on my new podcast with \u003cem\u003eNicole Klepper\u003c/em\u003e \"\u003cem\u003eKeep Your Shirt On\u003c/em\u003e\". Also might have seen me opposite \u003cem\u003eElijah Wood\u003c/em\u003e in \u003cem\u003eMax Landis\u0027\u003c/em\u003es \u003ca href=\"https://www.youtube.com/watch?v=0PlwDbSYicM\" rel=\"nofollow\"\u003e\u003cem\u003eDeath and Return of Superman \u003c/em\u003e\u003c/a\u003eor in \u003cem\u003eTim Armstrong\u0027s\u003c/em\u003e (of Rancid) \u003cem\u003eRock and Roll Theater \u003c/em\u003eor\u00a0dancing on \u003cem\u003eBrian Posehn\u003c/em\u003e\u00a0in \u003cem\u003eBrenden Small\u003c/em\u003e\u0027s \u003cem\u003eThe Damned Things\u003c/em\u003e music video \"\u003cem\u003e\u003ca href=\"https://www.youtube.com/watch?v=XMANR-wrg7o\" rel=\"nofollow\"\u003eWe Have A Situation Here\u003c/a\u003e\" \u003c/em\u003eThere is even a drink named after me at \u00a0The Cana Rum Bar in \u003ca href=\"http://everything.explained.today/Los_Angeles/\" rel=\"nofollow\"\u003eLos Angeles\u003c/a\u003e named, the \u003ca href=\"http://www.laweekly.com/restaurants/updated-drink-this-now-misti-dawn-swizzle-2378401\" rel=\"nofollow\"\u003e\u003cem\u003eMisti Dawn Swizzle\u003c/em\u003e\u003c/a\u003e. My makeup artistry has been featured in productions by \u003cem\u003eMarvel\u003c/em\u003e, \u003cem\u003eHitFix\u003c/em\u003e, and many more. I\u0027ve been captured on camera by such amazing artist as \u003cem\u003eAllan Amato\u003c/em\u003e, \u003cem\u003eRyan Dywer\u003c/em\u003e, \u003cem\u003eRae Threat, Doug Stidman, Kat Attack,\u00a0\u003c/em\u003eand\u003cem\u003e Victoria Allen\u003c/em\u003e.\nWith my Patreon, my costume creations, makeup art creations, and world creation can come to life and I can share them with you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"138\" src=\"https://meowmistidawn.files.wordpress.com/2016/05/screen-shot-2016-05-12-at-9-03-37-am.png?w=300\" width=\"300\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFollo\u003c/strong\u003e\u003cstrong\u003ew\u00a0\u003c/strong\u003e\u003cstrong\u003eMe on My Adventures!:\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTwitter\u003c/strong\u003e: \u003ca rel=\"nofollow\"\u003e@MeowMistiDawn\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003eInstagram\u003c/strong\u003e: \u003ca href=\"https://www.instagram.com/meowmistidawn/\" rel=\"nofollow\"\u003e@MeowMistiDawn\u003c/a\u003e\n\u003ca href=\"https://www.instagram.com/meowmistidawnmakeup/\" rel=\"nofollow\"\u003e@MeowMistiDawnMakeup\u003c/a\u003e\n\u003ca href=\"https://www.instagram.com/keepyourshirtonpodcast/\" rel=\"nofollow\"\u003e@KeepYourShirtOnPodcast\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFacebook\u003c/strong\u003e: \u003ca href=\"https://www.facebook.com/MistiMeowDawn/\" rel=\"nofollow\"\u003ePage\u003c/a\u003e \u00a0\u0026amp; \u003ca href=\"https://www.facebook.com/profile.php?id=100011414895915\" rel=\"nofollow\"\u003eProfile\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTwitch\u003c/strong\u003e: \u003ca href=\"https://www.twitch.tv/meowmistidawn/profile\" rel=\"nofollow\"\u003e@MeowMistiDawn\u00a0\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYouTube\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.youtube.com/user/mistidawn\" rel=\"nofollow\"\u003eMis      "about": "\u0026lt;h5\u0026gt;BORN AND RAISED IN KENTUCKY, MISTI FELL IN LOVE WITH THE SIMPLE NATURAL BEAUTY OF THE SOUTH.  THAT BEING SAID, HER MAKEUP JOURNEY STARTED WITH A MORE COLORFUL EXPERIMENTAL PHASE.\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;SHE GREW UP WITH HER MOTHER AND GRANDMOTHER IN THE SAME HOUSEHOLD, BUT THEIR EXPERIENCE WITH MAKE UP WAS VERY LIMITED.  GROWING UP AS AN ONLY CHILD, SHE WAS LEFT TO HER OWN DEVICES TO SATISFY HER NATURAL CURIOSITY ABOUT MAKE UP. HER FIRST MEMORY OF THIS WAS ABOUT THE AGE OF SEVEN YEARS OLD, PAINTING HER GRANDMOTHERS FACE WITH A VIBRANT PALLET OF VARIOUS PINKS AND BLUES AS IF HER GRANDMOTHER WERE A PICASSO PIECE.  YOUNG MISTI HAD NO GUIDANCE TO SHOW HER WHAT COLORS WENT WHERE OR HOW TO APPLY THE MAKE UP CORRECTLY, SO ONE CAN ONLY IMAGINE HER GRANDMOTHER\u2019S REACTION WHEN SHE SAW HER OWN FACE AND IT LOOKED LIKE A PATCHWORK OF VARIOUS MISMATCHED COLORS. \u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;A\u003cimg height=\"100\" src=\"https://meowmistidawnmakeup.files.wordpress.com/2015/03/img_0423.jpg?w=150\u0026amp;h=100\" style=\"float: left; margin-bottom: 1.5em; margin-right: 1.5em;\" width=\"150\"\u003eS SHE GREW UP, MISTI EXPERIMENTED WITH DIFFERENT PERSONAL MAKE UP STYLES, STILL EVER CURIOUS ABOUT MAKE UP AND IT\u2019S ABILITY TO TRANSFORM A PERSON.  HER TEEN YEARS WERE SPENT BETWEEN WEARING THE WHITEST FOUNDATIONS AND BLACKEST EYE LINERS FOR THE PERFECT \u201cGOTH LOOK\u201d, TO AN OBSESSION WITH THE REDDEST OF LIPS AND PIN CURLS TO CREATE THE PERFECT \u201cROCKABILLY\u201d LOOK FOR HERSELF.  SHE ALSO CREATED MANY UNIQUE MAKE UP STYLES FOR HERSELF AS SHE GREW OLDER, EACH ONE WAS AN ATTEMPT AT EXPERIMENTING WITH DIFFERENT COLORS, AND APPLICATIONS TO FURTHER DEFINE HER PERSONAL LOOK AND STYLE.\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;IN HER EARLY 20\u2019S, MISTI BEGAN MODELING WHILE IN COLLEGE. AS HER MODELING EXPERIENCE GREW, SHE BEGAN TO FINE TUNE HER MAKE UP SKILLS, AND NARROW HER AREA OF INTERESTS IN MAKE UP APPLICATION.  AS SHE SAT IN THE MAKEUP CHAIRS, SHE PAID ATTENTION TO EACH MAKEUP ARTISTS TECHNIQUE, TRYING TO LEARN A LITTLE FROM THEIR VAST EXPERIENCE EACH TIME.  DURING A PARTICULAR MODELING JOB, MISTI FOUND HERSELF SITTING IN GLENN ALFONSO\u2019S MAKE UP CHAIR AND IT CHANGED HER LIFE. EACH TIME SHE SAT IN GLENN\u2019S CHAIR, HER LOVE GREW AND GREW FOR MAKEUP. THROUGH CONVERSATION WITH MR. ALFONSO, HE REVEALED HE HAD APPRENTICED UNDER FAMED MAKEUP ARTIST, KEVYN AUCCOIN.  MISTI PAID CLOSE ATTENTION TO ALL THE ADVICE, TIPS AND EXPERIENCE HE PASSED ALONG TO HER.  SHE WAS SO VERY ENCOURAGED BY HIS WORDS, AND WAS GIVEN A NEW SENSE OF DIRECTION AND PASSION FOR MAKE UP.  MR. ALFONSO SUGGESTED THE MAKEUP DESIGNORY AS THE BEST PLACE TO BEGIN HER EDUCATION AND FIRST STEPS INTO THE WORLD OF MAKEUP ARTISTRY. \u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;GROWING UP IN A SMALL TOWN, MISTI NEVER THOUGHT MAKEUP COULD BE A CAREER CHOICE FOR HERSELF.  AFTER RELOCATING TO LOS ANGELES FULL TIME IN 2010, A NEW DOOR OF POSSIBILITIES WAS OPENED UP TO HER.  SHE FOUND THAT MAKEUP COULD BE MORE THAN A PERSONAL PASSION IN HER FREE TIME BUT A FULFILLING CAREER FILLED WITH ENDLESS OPPORTUNITIES.  FROM BEAUTY APPLICATION TO HISTORICAL PIECES, MISTI HOPES TO INSPIRE OTHERS WITH HER CRAFT AND UNIQUE TALENTS AS SHE WAS ONCE INSPIRED, AND TO EMBRACE EVERY CAREER OPPORTUNITY THAT COMES HER WAY.\u0026lt;/h5\u0026gt;\u003cbr\u003e",
