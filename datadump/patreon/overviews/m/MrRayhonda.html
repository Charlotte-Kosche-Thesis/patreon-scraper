    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLet\u0027s turn it up one more notch!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIn my condition surviving is hard and living comfortably is almost impossible.. I\u0027m unable to work anymore due to a few disabilities I was recently diagnosed with. I used to be a video game tester and it was an amazing job but even that I\u0027m no longer allowed to do.\u003cbr\u003e\u003cbr\u003eI do youtube because It is my passions and I am stress free while doing it but not only that, I get to interact with thousands of people and make them happy! That\u0027s really important to me. I started youtube just to help people out of hard times or depression or just to be entertained because no one was there to help me through my hard times.\u003cbr\u003e\u003cbr\u003eI want to take our channel to the next level and do this full time so I can put even more effort into my content for you all :) I want to make the best videos possible for you and make as many people as happy as possible! That\u0027s why my videos have a wide range!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll my Content is FREE and that\u0027s how I want it to stay!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSo this is where Patreon helps. I am one person and making everything all by my self with no help! This takes time and if I\u0027m dedicating time like this, I can\u0027t do anything else. Bills do exist for me since I live alone. With Patreon I\u0027ll be able to completely focus on the content and not worry about anything else! More time for social media interactions with you, more time for editing, more time for uploading and organizing! Generally more time to create the content you want!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI do a slue of different content! (This will become my schedule)\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonday: Long let\u0027s play Monday!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTuesday: RPG Maker Tuesday!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWednesday: Let\u0027s Play Together!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThursday: Creepypasta Thursday (read creepypastas)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFriday: Collab Video (Group Gmod or other games)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSaturday: One Shot Saturday (A One Shot Horror Or Funny Game)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSunday: Random Video Sunday (Either a one shot or a collab) OR LIVE STREAM!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCurrently my schedule is:\u003cbr\u003e1 Video Friday,Saturday \u0026amp; Sunday at 1PM EST\u003cbr\u003e"
