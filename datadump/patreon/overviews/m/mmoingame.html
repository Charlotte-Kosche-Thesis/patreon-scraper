    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.mmoingame.com/wp-content/uploads/2017/03/Logo-MMOinGame-2018-360x60.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eMuy Buenas amantes de los videojuegos, mi nombre es\nZebensu\u00ed, aunque muchos me conocen por la red como Zfrenzy, y el motivo de presentarme aqu\u00ed en Patreon no es otro que el de dar a conocer mi\nproyecto,\u00a0\u003ca href=\"https://www.mmoingame.com/\" target=\"_blank\"\u003eMMOinGame\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\nMMoinGame nace el \u003cstrong\u003e14 de enero de 2017\u003c/strong\u003e con\nla intenci\u00f3n de crear una web de referencia e independiente de noticias,\nreviews, gu\u00edas y gameplays de los videojuegos m\u00e1s actuales. La web est\u00e1 totalmente\nenfocada en los juegos multijugador online, pero tambi\u00e9n me gustar\u00eda ampliar el contenido\na Unboxing de perif\u00e9ricos, consolas, y como ya han notado los m\u00e1s curiosos, tratar temas del\nmundo del Vapeo o incluso un PodCast mensual.\u003cbr\u003e\u003cbr\u003e\n\nA d\u00eda de hoy es muy dif\u00edcil\nmantener la web solo con la publicidad y realmente imposible que yo viva de\nella o incluso poder pagar una aportaci\u00f3n econ\u00f3mica por el trabajo que hacen algunos de\nnuestros colaboradores. Por eso creo este Patreon, para que tu como usuario y\nseguidor del contenido que publico junto a nuestros colaboradores podamos estar\nremunerados.\u003cbr\u003e\u003cbr\u003eLa idea es sencilla, vivir haciendo lo que me gusta reuniendo a un grupo de personas que valoran el trabajo que hago tanto yo, como los colaboradores de la web, creando una comunidad donde todos podamos jugar y charlar juntos a los juegos que nos gustan.\u003cbr\u003e"
