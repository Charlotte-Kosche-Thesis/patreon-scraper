    "summary": "Hi!\nMy name is Lawrence Simpson and I am a British-based editor, voice\nactor and writer. I am part of the online comedy group TeamFourStar,\ncreators of Dragonball Z Abridged, where I play Goku and Gohan. While I\u0027m not voicing screaming anime characters, I produce content on my own YouTube channel which has upwards of 280,000 subscribers.\u00a0\u003cbr\u003e\u003cbr\u003e\nSince\nI began making content in 2006, I have seen the anime world change\nand become a lot more diverse and prolific; us as a Western audience\nhas access to pretty much every anime that comes out of Japan \u2013\nwhether this is a good thing or not is up to you, the audience. I\nlike to think I make a contribution to anime fans and what they\nchoose to watch and get behind. My works have ranged from anime reviews, let\u0027s play, Dragon Ball Discussions to bad fanfiction readings! Check out the videos below and see what my patrons have brought to life!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bmr4J92f5q0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/x1CDyXzIXY4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eSo why have I made a Patreon? Well, it\u0027s a place for followers and well-wishes to show their support should they wish or have the means to comfortably. By choosing to pledge, you are allowing me to keep doing what I\u0027m doing through thick and thin as well as having a say in what I create.\u00a0\u003cbr\u003e\u003cbr\u003eMost recently, I have begun production on an audio drama themed around Dragon Ball entitled Dragon Ball R\u0026amp;R!\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yiiO5Be3MIc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThere are special tiers dedicated to paying the crew and ensuring the stable production of this visual audio drama.\u003cbr\u003e\u003cbr\u003eThank you for your time and let\u0027s get creative!\u003cbr\u003e"
