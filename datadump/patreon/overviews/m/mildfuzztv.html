    "summary": "Thanks for visiting the Mild Fuzz TV Patreon page!\u003cbr\u003e\u003cbr\u003e\n\nWe love to discuss our passion for film, TV and comics and\nthat\u2019s exactly what we do on our YouTube channel.  Our reviews are largely unedited and take the\nform of a podcast to allow for a natural free flowing discussion, but function as\nindividual videos focused on the film or TV episode at hand. \u003cbr\u003e \u003cbr\u003e\n\nMovie discussions on 1.21 Jigowatts or Screams After Midnight\nare not restricted in length, dictated purely by the depth of the\ndiscussion.  Television episode reviews\nevolve week to week as we analyse and predict the direction of each series.\u003cbr\u003e\u003cbr\u003e\n\nComics are a different beast altogether and constitute a more\ntraditional weekly podcast.  We\u2019re big\nfans of DC Comics so that\u2019s what we choose to cover. \u003cbr\u003e \u003cbr\u003e\n\nMuch of what we do is based on what we have a passion for\nwhich keeps the discussion energetic and involved...except for those terrible\nmovies we sometimes stumble into...and then a whole different kind of passion\nis on show. \u003cbr\u003e \u003cbr\u003e\n\nSupport on Patreon ensures that we can grow and continue\ncreating all the content that we love to make. \nWe would sincerely like to thank anyone who chooses to contribute.  An effort has been made to offer cool extras\nfor those who want them, but know that a single dollar means the world to us.\u003cbr\u003e \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ch2\u003eOur Shows\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLU66xopx7_vojfgi9oEzdrka7KspsQoyP\"\u003e1.21 Jigowatts\u003c/a\u003e \u2013 New movie releases.\u003c/li\u003e\n\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLU66xopx7_vrUPrAcccZIxlrZ8ycnpJL1\"\u003e1.21 in Flux\u003c/a\u003e \u2013 Older movies.\u003c/li\u003e\n\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLU66xopx7_vrPb6VjU5gmbZEyBQy2LJMO\"\u003eAlmost Cancelled\u003c/a\u003e \u2013 New TV episode reviews from a\nvariety of ongoing series.\u003c/li\u003e\n\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLU66xopx7_vqbcd7rlMNAvWkaQNkS0PP6\"\u003eAlmost Cancelled TV News\u003c/a\u003e \u2013 Weekly discussion of\ngenre TV news.\u003c/li\u003e\n\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLU66xopx7_voiLmuvUt68XaCR3cRuzAel\"\u003eAlready Cancelled\u003c/a\u003e \u2013 Weekly episode reviews of\nold shows (currently Star Trek.)\u003c/li\u003e\n\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLU66xopx7_vorF-WDuj39p_gnQMQX2UAM\"\u003eComics From The Multiverse\u003c/a\u003e \u2013 DC Comics podcast.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLU66xopx7_vofBpjC6Jhe1mWUpxAEU-7H\"\u003eTelevision From The Multiverse\u003c/a\u003e - DC TV podcast.\u003c/li\u003e\n\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLU66xopx7_voTEQuZZHB6YwKVFzWXYrqr\"\u003eScreams After Midnight\u003c/a\u003e \u2013 Movie reviews dedicated\nto the horror genre, new and old.\u003c/li\u003e\n\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLU66xopx7_voiLmuvUt68XaCR3cRuzAel\"\u003eScreams After Midnight TV\u003c/a\u003e \u2013 Weekly episode\nreviews of a classic horror TV show.\u003c/li\u003e\u003cli\u003ePeter\u0027s Pullbox - Audio only series recapping and reviewing single DC Comic issues.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eAudio Versions\u003c/h2\u003e\u003cul\u003e\u003cli\u003eComics From The Multiverse\u00a0\u003ca href=\"http://comicsfromthemultiverse.podbean.com/\"\u003ePodbean\u003c/a\u003e \u003ca href=\"https://itunes.apple.com/gb/podcast/comics-from-multiverse-dc/id1158644151?mt=2\"\u003eiTunes\u003c/a\u003e \u003ca href=\"http://comicsfromthemultiverse.podbean.com/feed/\"\u003eRSS\u003c/a\u003e\u003c/li\u003e\u003cli\u003e
