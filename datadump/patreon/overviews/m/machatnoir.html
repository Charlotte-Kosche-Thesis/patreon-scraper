    "summary": "\u003cdiv\u003e\u003cimg src=\"https://78.media.tumblr.com/0a7b63b344719f6fa97fc20e8f8d7b72/tumblr_p5nl0tCa0b1uywj4wo1_540.jpg\" style=\"width: 147px; float: left; margin: 0px 10px 10px 0px;\"\u003eHello everyone and welcome in my patreon page! My name is Elena, current age 31, with the passion for art, handmade things and crafting in general. I\u0027m from Italy, and I create mainly digital art and illustration as a hobby, since I haven\u0027t attended a properly art school (sadly).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eI have been creating things since I was a little girl, I started with Donald Duck and then with female characters, that are still my favourite things to do\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. I love doing portraits and most of my fanart are from Bioware games, like Dragon Age and Mass Effect. I\u0027m an avid gamer and I love gdr, so in my life I played with a lot of titles, like The Witcher, Skyrim, Final Fantasy and so.\u00a0\u003ca href=\"https://chatnoir-art.tumblr.com/post/171601197284/the-new-commission-info-masterpost-for-2018-all\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI\u0027m currently doing art and gif commission via tumbrl\u003c/strong\u003e.\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you become a patron you\u0027ll get access to all the patrons posts, includings Wips, sketches and previously uploaded speedpaint videos. At the start of the month I will publish the rewards and the art tutorials, if requested during the previous month. The PSD files will be send thru Dropbox link.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);
