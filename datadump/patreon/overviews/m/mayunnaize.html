    "published_at": "2016-03-11T01:01:20+00:00",
    "summary": "\u003cimg src=\"https://orig00.deviantart.net/59d3/f/2017/303/b/4/dp_by_mayunnaize-dbs770e.jpg\" style=\"color: rgb(5, 45, 73); width: 167px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout the Author:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\tHi I\u0027m \u003cstrong\u003eMayu\u003c/strong\u003e! First of all, thank you for visiting my page! I am a self-taught professional artist with a strong passion for drawing. I aspire to invest all of my effort into fulfilling my life long goals, including projects such as: creating comics and writing stories for them, video game design, and illustrating books. Any financial support I receive will go towards these aspirations of mine... and food.\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.twitter.com/mayunnaize\"\u003eTwitter\u003c/a\u003e \u2022 \u003ca href=\"https://www.instagram.com/mayunnaize/\"\u003eInstagram\u003c/a\u003e \u2022 \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://mayunnaize.tumblr.com/\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEmail: \u003cstrong\u003eMayunnaize@gmail.com\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\n\t\t\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCurrent Project:\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\t\t\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"http://www.webtoons.com/en/challenge/fantasies-are-realitys-tears/list?title_no=99357\" target=\"_blank\"\u003e\u003cimg src=\"https://puu.sh/xuZKF/dd8c93ff8f.png\" style=\"width: 229px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSynopsis:\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eThe two celestial beings, Centi and Auri tell a story about how the world of Aserith started to crumble. They created guardians called Gydens to protect the humans from monsters. But the humans started mistreating the Gyden\u0027s kindness and purpose on their world, thus created a spark that lead to war. Now the two celestials reunited 5 people to gather shards of a star that could grant a wish and save the world.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRead it here:\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.webtoons.com/en/challenge/fantasies-are-realitys-tears/list?title_no=99357\" target=\"_blank\"\u003e\u003cimg src=\"https://puu.sh/xv0cO/2c2a6609d7.jpg\" style=\"width: 88px;\"\u003e\u003c/a\u003e \u003ca href=\"https://tapas.io/series/Fantasies-Are-Realitys-Tears\" target=\"_blank\"\u003e\u003cimg src=\"https://puu.sh/xv0cN/1af7c40c12.jpg\" style=\"width: 88px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJoin our Discord:\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/YNjnJH3\" target=\"_blank\"\u003ehttps://discord.gg/YNjnJH3\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePerks:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cblockquote\u003e\n\tI can\u0027t give tutorials, private critics, coupons, merchandise or brushes since i don\u0027t think i can do all those just yet. I see myself as an amateur for these kinds of perks so for now, all i can give is\u00a0\n\t\t\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003esketches, WIP pieces, Behind the scene \u003c/strong\u003eand \u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003ewallpapers.\u003c/strong\u003e\n\t\u003c/blockquote\u003e\n\t\u003cbr\u003e\n\tBut soon i\u0027ll add more perks in the future.\n\u003c/div\u003e"
