    "summary": "\u003cstrong\u003eI\u0027m Mac, Welcome to my Patreon page.\u003cbr\u003e\nSince playing my first PC Game I dreamed of shaping the digital worlds people enjoyed.\u00a0 I\u00a0first created texture mods for Quake which led me to explore other areas of game design such as level creation, animation, programming and working with 3D models.\n\u003cbr\u003e\n\u003cbr\u003e\nNow, I am best known for my mods in Ark , and mods/scripting\u00a0in GTA -\u00a0both of which are featured on popular RP servers.\u00a0 You can frequently find Twitch streamers showcasing my content for both Ark and GTA.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u00a0love seeing other people use and enjoy\u00a0the content I\u0027ve created and want to continue doing so both for my current mods and future projects.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is where you can help.\n\u003cbr\u003e\n\u003cbr\u003e\nYour support will allow me to develop game content full time.\n\u003cbr\u003e\nWith your help I will continue to make unique mods for games and develop my current skill set with the goal to create fresh/original video game concepts.\n\u003cbr\u003e\nTake a couple of minutes and explore the rest of this page to see my past work and what I can do for the gaming community.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease consider becoming one of my patrons today if you want to see more. Thanks!\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/PJ5DyD6\" target=\"_blank\"\u003eJoin the community discord server here!\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/TaGgKVD.png\"\u003e\u003cbr\u003e\n\u003ca href=\"http://steamcommunity.com/id/macgyver420/myworkshopfiles/?appid=346110\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/eR2c8ut.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/QKIZjpM.png\"\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/PJ5DyD6\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.c
