    "summary": "M\u0026amp;C Mornings is a different kind of gaming podcast. We interact with gamers and the fans unlike anyone else. We\u0027ve built M\u0026amp;C Mornings to cater to those who maybe feel like they don\u0027t have a voice, because we feel like everyone should have a voice. We came back to deliver the best show that we possibly can, but we\u0027ll need your help. There is no M\u0026amp;C Mornings without\u00a0\u003cstrong\u003eyou\u003c/strong\u003e. We put a lot of thought and effort into Patreon and wanted to offer rewards that truly are unique and make you feel a part of the M\u0026amp;C Mornings team.\u00a0\u003cbr\u003e\u003cbr\u003e We say what you think, we don\u0027t sugarcoat anything. Our opinions are 100% raw and unfiltered, but you already knew that. Your support with help us grow to unheard of heights, and we can take that journey together. We\u0027ll be able to put the show on iTunes and Google Play, as well as various other formats for easy accessibility. We\u0027ve also decided to do live streams that we want you all to be a part of. Come hang out and game with us, interact with us and become more than just listeners of a podcast, become friends!\u003cbr\u003e\u003cbr\u003e Our ultimate goal is to provide you all with unmatched coverage of the gaming industry, go to events like E3 and PAX. We want to be the voices you turn to for everything gaming related. We\u0027ve always felt the mainstream gaming media wasn\u0027t a great outlet anymore for gamers. And with YouTube and Patreon, we can take back fair coverage and point out the biased nonsense. M\u0026amp;C Mornings is and will always be about the fans and gamers, so please support us and take this amazing journey with us.\u00a0\u003cbr\u003e\u003cbr\u003e~M\u0026amp;C Mornings Crew"
