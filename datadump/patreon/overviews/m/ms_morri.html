    "summary": "\u003cbr\u003e\u003cbr\u003eMy name Kate \u201cMs. Morri\u201d Healey, I\u2019m a freelance illustrator and comic book artist in Portland, Oregon. I recently quit my 9-5 so I can devote my time to doing what I love most\u2014telling stories and drawing them!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eMy Work\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nThe Morrigan is online and free, but creating comics does take time and money. Patreon is a way my fans can support my work in small way each month.\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Morrigan\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eThe time of gods and goddesses has passed, but a few still linger in a changed world. One of them is the Morrigan, Celtic goddess of death, who has survived this long by staying out of the Heavenly conflict that tore the pantheons apart. Now Lucifer has arrived to call in an old debt, forcing the Morrigan to decide: Heaven or Hell?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.smackjeeves.com/images/uploaded/comics/8/0/8073a57e6H7dP.jpg\" width=\"428px\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Morrigan updates every Friday on\u00a0\n\u003ca href=\"http://themorrigan.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003ethemorrigan.smackjeeve.com.\u003c/a\u003e"
