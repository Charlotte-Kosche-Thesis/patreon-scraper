    "summary": "Hey there. I\u0027m Matt Wall, writer of novels, stories, poems, screenplays and music. I have been publishing books since 2006. My most popular series is the Black Star Canyon books that I wrote under the name C. C. Wall. I have written in many different mediums, under many different pen names, including Creep Creepersin, Vic Lord, Alan Edwards, Leon Stickley, Mick Hunter, Denton Moore, James Ian Carter, Bert Bava, Chandler Valley, Ivan Ivar, and many others that I will remember when I\u0027m done typing this. I am a proud husband and father, have three loud, tiny dogs and abduct my daughters rat every chance I get.\u003cbr\u003e\u003cbr\u003eI am doing Patreon for a couple reasons. \u003cbr\u003e\u003cbr\u003e1. Amazon and stores like it, are great for selling genre fiction (mystery, romance, horror, etc.) but they are pretty terrible at selling poetry and literature. It\u0027s not their fault, it\u0027s the algorithms that runs how people find things on those sites. I have been, for some time now, writing more and more poetry and fiction that doesn\u0027t fall into a genre. That said, it\u0027s been very difficult and nearly impossible to come up with marketing plans and how to get my books to you.Coming on here, makes it easier for me and more fun for me to write what I want and get it to you, my readers. \u003cbr\u003e\u003cbr\u003e2. There are many little gifts that I would love to be giving my readers, but Amazon doesn\u0027t give you their customers information. about 1-5% of readers sign up for mailing lists. That\u0027s a huge percentage of my readers that I do not and will never know, if I keep that up.\u00a0\u003cbr\u003e\u003cbr\u003eNo matter what level of support you give me, I will be sending you things in the mail every so often as a show of thanks. These things could be anything, like bookmarks, broadsides, chapbooks, paperbacks, bracelets, pins, stickers, etc.\u003cbr\u003e\u003cbr\u003ePlease visit my blog www.mattwallwrites.com to see what I\u0027m writing. I will be adding to it daily.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for supporting me and joining on this exciting new journey.\u00a0\u003cbr\u003e\u003cbr\u003e"
