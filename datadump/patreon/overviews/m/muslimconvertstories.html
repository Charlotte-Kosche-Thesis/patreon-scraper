    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBismillahir Rahmanir Raheem\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAsslamu Alaikum Waramathullahi Wabarakathuhu\u003cbr\u003e\u003cbr\u003eIt is essential that new Muslims receive counsel, education and love from the Muslim community. \u003cbr\u003eOur aim is to provide a free platform that will allow new Muslims to gain a solid foundation and understanding of their religion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this fundraiser for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo create a platform to help out new Muslims:\u003cbr\u003e1. Make them more knowledgeable about the basics and other aspects Islam.\u003cbr\u003e2. Support them with their struggles.\u003cbr\u003e3. Share their stories to encourage others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisit our Dawah Network: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/MusIimConverts\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/MusIimConverts\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/MuslimConvertStories/\" target=\"_blank\"\u003ehttps://www.facebook.com/MuslimConvertStories/\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/muslimconvertstories/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.instagram.com/muslimconvertstories/\u003c/a\u003e\u003cbr\u003eYouTube: \u003ca href=\"https://www.youtube.com/c/muslimconvertstories\" rel=\"nofollow\"\u003ehttps://www.youtube.com/c/muslimconvertstories\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get in return? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHow many rewards are we talking about?\u003cbr\u003e\u003cbr\u003eWell, I would say billions. According to the nearest meaning a hadith, \u201cWhoever calls to guidance receives its rewards and the rewards of those who followed him\u201d. And we can assure you that all your money will be invested in a way that you get its full potential in this life and in the hereafter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goals for the year of 2018:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBigger and better team.\u00a0\u003c/li\u003e\u003cli\u003eBetter equipment.\u00a0\u003c/li\u003e\u003cli\u003eSuccessfully provide posters and videos to our entire social media network.\u003c/li\u003e\u003cli\u003eMake our contents more attractive and more professional.\u003c/li\u003e\u003cli\u003eBuild a website for Muslim Convert Stories.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMay Allah help us to attain his pleasure and to reach our goals in our lives.\u003cbr\u003eMay Allah bless you with more and more goodness.\u003cbr\u003e\u003cbr\u003eJazakallahu Khaira for your concern\u003cbr\u003e\u003cbr\u003eYours sincerely,\u003cbr\u003eFounder\u00a0 \u2013 Muslim Convert Stories.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/MaestrouzyVideos\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e"
