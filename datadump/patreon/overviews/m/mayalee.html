    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://twitter.com/itsmemayalee\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003ca href=\"http://instagram.com/itsmemayalee\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eInstagram\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/246892440\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cem\u003eMy Story:\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOn December 2015, I started to feel a lot of pain on TMJ, and I decided to go to the doctor. I discovered that I had a serious problem, and I could only solve it with a very expensive treatment. I was a saleswoman in my father\u0027s shop, and I couldn\u0027t afford the treatment, which should be done urgently. Searching for a way to afford this, I discovered the\u003c/span\u003e \u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eworld of Camming \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eon February 2016\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn 3 months I raised all the money I needed for the treatment, and there was still plenty left!\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eBy now I had fallen in love with Camming, I\u0027ve made friends I still talking until now and I realized that I didn\u0027t want to stop anymore!\u003cbr\u003eThat\u0027s when I quit my job to devote my time totally to Cam. Remember the leftover money?!\u003cbr\u003eI invested in equipment that could improve my live-stream!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eYeah, that\u0027s me! \u003c/strong\u003e\u003c/span\u003eA 20 year old brazilian girl, who feels hungry for growing and always improving. I love \u003cspan style=\"color: rgb(79, 129, 189);\"\u003emusic\u003c/span\u003e, \u003cspan style=\"color: rgb(195, 214, 155);\"\u003ephotografy\u003c/span\u003e, \u003cspan style=\"color: rgb(229, 185, 183);\"\u003emeeting new people\u003c/span\u003e, \u003cspan style=\"color: rgb(127, 96, 0);\"\u003echocolate\u003c/span\u003e and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eburger king\u003c/span\u003e\u003c/span\u003e! ( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://media.giphy.com/media/5QLxiY1fObyqXpeoYi/giphy.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eWhy Patreon and how it works? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI created Patreon to get closer to you, interact and share my content. Here we can talk, make polls for best ideas and be conected!\u003cbr\u003eThrough Patreon you\u0027ll be helping me to improve on equipment, costumes, lingerie, professional photoshoots and who knows even a trip where I post vlogs and photos (I would serious love that because \u003cspan style=\"color: rgb(195, 214, 155);\"\u003eI never went out of Brazil!\u003c/span\u003e).\u003cbr\u003e Patreon\u0027s contribution its charged at the start of pledging.\u003cbr\u003e\u003cbr\u003eThank you for reading until here, and I hope to bring you the same \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehappiness\u003c/span\u003e that you bring to me! I\u0027m immensely grateful for \u003cspan style=\"color: rgb(242, 195, 20);\"\u003eeach support\u003c/span\u003e, which means much more than simply money.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eBecome part of this, and let\u0027s go to create! \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u2665\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eCheck the rewards of each Tier, to choose which one is best for you :)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e"
