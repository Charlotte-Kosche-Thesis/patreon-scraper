    "summary": "\u003cstrong\u003eAbout this page.\u003c/strong\u003e\u003cbr\u003eSalutations! Call me Milion. I\u0027m a Digital Artist that\u0027s pretty new on the block. I primarily paint landscape pictures, mainly a space theme, but I also draw manga related pictures on occasion. With regular updates on Patreon, Facebook, Instagram etc. you will see progression pictures, completions and speed paintings of most of my work. And also, like I previously stated, I\u0027m working on manga styled art. This is all in preparation for a long-term manga that I\u0027ve been writing.\u003cbr\u003eIt is a lengthy sci-fi story that I\u0027ve created of a whole world complete with its own rich civilization of different cultures, races, and species of people.\u003cbr\u003eAnd I will be releasing updates on its progression in the no so distant future, but with your help it will be sooner rather than later, and in better quality. :)\u003cbr\u003e\u003cbr\u003eYour support will be 150% appreciated 150% of the time.\u003cbr\u003eBy supporting me you will be aiding my efforts tenfold. And such donations will go towards artistic equipment and a more efficient and comfortable journey to which I can share with you all.\u003cbr\u003e\u003cbr\u003ex\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout this guy.\u003c/strong\u003e\u003cbr\u003eLike many others,\u003cstrong\u003e\u00a0\u003c/strong\u003eart and video games have always been my hobby and pass time. I love RPG games mostly. Anything with a great story. Preferably a fantasy or sci-fi setting. I\u0027m sure Mass Effect and Dragon Age come to your mind. I\u0027ve always been in awe of space, it\u0027s intensity and complexity. Therefore I love creating space pictures sprinkled with as much imagination that I can give it.\u00a0\u003cbr\u003eI\u0027m an anime fan to an extent. I grew up watching a select few anime such as Dragon Ball, Tenchi Muyo, Inuyasha, and Samurai X. Anime clearly plays a big part of my art, which will soon become clear to you. :)\u003cbr\u003eI have a youtube channel for the purpose of posting speed paintings of my work on occasion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you choose to become a patreon, you have my thanks and you have a fantastic fashion sense. x\u003c/strong\u003e\u003cbr\u003e"
