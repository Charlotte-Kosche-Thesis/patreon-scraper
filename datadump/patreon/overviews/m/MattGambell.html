    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAre YOU Living The Deal?\u003c/strong\u003e\u003cimg src=\"http://www.skatanicstudios.co.uk/wp-content/uploads/2016/09/LTD_Logo2000px-1024x748.png\"\u003e\n\u003c/div\u003e\nHello! I\u0027m Matt Gambell and I\u0027m currently making \n\u003ca href=\"http://www.livingthedeal.com/\"\u003eLiving The Deal\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho Am I?\u003c/strong\u003e\n\u003cbr\u003e\nI\u0027m a 24 year old game developer based in Brighton, UK. I like playing management games, watching comedy movies and listening to 80\u0027s music. Feel free to say hello on \n\u003ca href=\"http://twitter.com/mattgambell\"\u003eTwitter\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Living The Deal?\u003c/strong\u003e\n\u003cbr\u003e\n\u003cem\u003eLiving The Deal\u003c/em\u003e is a unique blend of business management and life-sim. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eYou\u0027ve just moved to Cedarwood City - a bustling metropolis full of different characters to meet and a variety of opportunities to explore. You\u0027ll need to find a way to make money to survive and you\u0027ll soon learn that investing into local businesses is the way forward. You\u0027ll work your way through a low-paying job for a local agency, learning from one of the best. Until eventually, you\u0027ll be managing your own businesses. Upgrading them, and trying sell them on for a profit. Attempting to keep on top of your well-being, friendships and relationships in the process.\n\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYou can learn more about the game from the \n\u003ca href=\"http://www.livingthedeal.com/\"\u003eofficial site\u003c/a\u003e and by reading the \u003ca href=\"http://www.skatanicstudios.com/blog/\"\u003edevlog\u003c/a\u003e.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIf this sounds like something you\u0027d enjoy playing, \n\u003cu\u003eplease consider becoming a patron\u003c/u\u003e. It really means a lot!\u003cbr\u003e\n\u003cbr\u003e\nThanks to everyone who\u0027s following along. Reading posts, watching videos and sharing what we\u0027re up to. We\u0027re super excited that you want to help bring this game to life.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e"
