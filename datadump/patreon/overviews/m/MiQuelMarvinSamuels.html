    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FacUKrPJKNG8%3Ffeature%3Doembed%26rel%3D0\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DacUKrPJKNG8%26feature%3Dyoutu.be%26rel%3D0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FacUKrPJKNG8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/acUKrPJKNG8?rel=0",

    "published_at": "2016-03-12T07:54:31+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cem\u003eYes, it is a good thing; I\nthought about it! How do I allow free cooking videos, with free website;\nAvailable to everyone? And who\u2019s, willing, able to pay, and wants to pay; would\nshow their appreciation by making a pledge, to MiQuel Marvin Samuels Cooking Shows!\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHere is the answer. Let me see, what I am worth to you.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eCooking comments and reviews:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u201cI followed the ingredients with instructions, my kids and husband are so impressed with my cooking skill.\u201d \u003cbr\u003e\n\nAnother said, \u201cDear RasMiQuel for a few years I\ngot your books and watch your shows, being in United Kingdom mainland after\nsomehow finding you and my diet got better mainly I eat as you do. \u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eLetter to my Fans:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst, I must say: Thank you all for supporting encouraging\nme to continue cooking and making videos on You-tube.  I felt the love! We developed great Jamaican Cooked\nFood Community on You-tube together; my fans you know yourselves! Now people will\nlearn more about our culture: JAMAICA. I believe GOD said, \u201cMiQuel I chose you\nto show the people in the world Jamaica\u2019s authentic cooking\u201d. So that, they\nbenefit from eating healthy cooked foods. So far! The people told me, \u201cI am\ndoing a good job cooking\u201d.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDo you want Ras\u0027MiQuel continue making cooking videos?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nOccasionally people asked, \u201cHow they can donate to help me\nout with ingredients and kitchen stuff?\u201d \nAnd I would say I do not know! \u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWell! Now you can\ndonate or make pledges for me here.\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eAnd fans, those who cannot, or maybe; do not want to pay,\nplease do not worry about it. Nothing will change. I believe in life; people\nbalance each other, who in a position to pledge, does on behalf of who\u2019s not in\na position to pledge. That way; everybody benefits!\u003cbr\u003e\n\u003cbr\u003eI like this idea, because now, if people around world, wants\nto see my cooking videos with the website operating forever; it will show here.\n(For once, I will able to see if sharing my cooking styles is waste of time). \u003cbr\u003e\u003cbr\u003eI felt guilty, when I made videos for rent on you-tube, and\nthe offer was not for everyone. Only the major countries could rent it. Not even\nJamaica was qualified, when I am the chef, now living in Jamaica. So please\nforgive me, all videos will be available FREE. And I will never rent or sell\nthe videos ever.\u2026 Nevertheless sponsorship is necessary; do not be annoyed, please.\nI can only promise they would not affect viewership. And if they do; tell me\nso.\u003cbr\u003e\u003cbr\u003eMy website will always be FREE, and will never be paid\nsubscribed. I created and maintained Jamaican dinner\u2019s website. Therefore, who\nwould like to donate to Jamaican Dinners Website\u2019s expenses, and me: MiQuel\nMarvin Samuels?  Do so here! I benefit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eIf you operates a restaurant, and benefited;\nusing my cooking ideas, and wants to say thank you Chef RasMiQuel by donating:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMake your pledge here.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMaybe you think I am doing good cooking, and just want to\nsupport me:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ePledge what you can! It counts.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMaybe; you want to make request recipes for videos, and\npay for it:\u003c/span\u003e \u003cbr\u003e\u003c/strong\u003eHere is the place!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMaybe;\nyou have more money then you need, and would love to donate small piece of your\nwealth, to art and development?  \u003c/span\u003e\u003c/strong\u003eChoose\nme; my endeavor is for a good cause!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eMessage to Patrons:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e(I am looking forward to have discussions with my patrons about future cooking projects and their thoughts on current projects. I strongly value the opinions of those who value my cooking content enough to support me financially, thanks in advance. Share pictures of your meals you cooked using my cooking ideas. Share anything you think might be interesting for cooking foods.)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e"
