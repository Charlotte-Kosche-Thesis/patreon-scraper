    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFor Everyone that wants to see MOOREE of Rebecca..\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo What am I thinking\u2026\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003eYou might be wondering what is going through my head as I stand in front of a camera in various stages of undress. It varies with every photo session depending on the garments, the venue, and my potential viewers.\u003cbr\u003e\u003cbr\u003eI am 24 years old and still live with my mother, providing mutual support for each other at this stage of our lives. I have been blessed with natural curves, thick dark hair, and small feet, all parts being natural. I have been modeling for about six years and it is my only job so I put all of my energy and heart into it. I believe that all people are beautiful in their own way but as a model I have a responsibility to exude the best features that I have at all times for my customers and friends. It is quite a challenge at times but while I am still able to do it I am going to give it my all.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo all my patrons, I am going to do my best to provide the best images and videos that I can on a consistent basis. Thank You for supporting me. \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u00a0 \u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e\u003cem\u003eMagazines That Ive Been Published in:\u003c/em\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2796\u00a0Vizual Magazine\u003cbr\u003e\u2796\u00a086 Blvd Magazine\u003cbr\u003e\u2796 BADD Magazine\u003cbr\u003e\u2796\u00a0Modelz View\u003cbr\u003e\u2796 VX2 Magazine\u00a0\u003cbr\u003e\u2796Oneten Magazine (April 2017)\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \ud83d\udeab\u003cstrong\u003eIMPORTANT\u003c/strong\u003e\ud83d\udeab \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\ud83d\udd34\u003cstrong\u003eEach Photo Set Will Consist of 25 photos from level Bronze to Platinum.\u003cbr\u003e(Thats 5 photos per level a total of 25 per photoset)\u003cbr\u003eExamples:\u003cbr\u003eBronze:10\u00a0photos each MONTH\u003cbr\u003eSilver: 20 photos each MONTH\u003cbr\u003eGold:30 photos each MONTH\u00a0\u003cbr\u003ePlatinum: 50-60 photos each MONTH\u003cbr\u003e(SEE LEVELS FOR MORE INFO)\u00a0\u003cbr\u003e\ud83d\udd34Every MONTH I will post 2 Photo sets to EACH level.\u003c/strong\u003e\u003cbr\u003e\ud83d\udd34\u003cstrong\u003eAll IMAGES and VIDEOS posted here are copyrighted and NOT for public distribution/distribution outside of thi
