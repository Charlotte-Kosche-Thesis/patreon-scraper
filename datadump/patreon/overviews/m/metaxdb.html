    "summary": "\u003ch3\u003ePrep Step\u003c/h3\u003eBlaine started MetaX DB because he wanted an easy way to plan his own decks - and maybe learn some new technologies in the process. Once it was stable, he made it available as a free tool to the community. \u003cbr\u003e\u003cbr\u003eUnfortunately, it\u2019s always hard to find time for side projects, so he\u2019s only had time to add new cards to the deckbuilder and Dropbox during preview season.  But with the new batch of previews and Tony\u2019s help, Blaine\u2019s been inspired to prioritize updates on the deckbuilder.  \u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePlanning Step\u003c/h3\u003eTo keep this momentum, we - Tony \u0026amp; Blaine - are joining forces to expand the features of \u003ca href=\"https://metaxdb.com\"\u003ehttps://metaxdb.com\u003c/a\u003e and more Patrons will entice us to focus on this project.  \u003cbr\u003e\u003cbr\u003eSome of our planned features include: \u003cbr\u003e\u003cul\u003e\u003cli\u003emore export options - like octgn, TTS, proxies, visualizer\u003c/li\u003e\u003cli\u003esharable decks\u003c/li\u003e\u003cli\u003ebetter searching \u0026amp; filtering\u003c/li\u003e\u003cli\u003eimproved desktop user interface\u003c/li\u003e\u003cli\u003edeck statistics\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd let\u2019s be realistic, all money we make from Patreon is just going to be used to buy more MetaX cards - just investing it all back into the game.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eBattle Step\u003c/h3\u003eClick that big \u201cBecome a Patron\u201d button and help us score a VP!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003e- Blaine \u0026amp; Tony"
