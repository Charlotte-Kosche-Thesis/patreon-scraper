    "attributes": {
     "about": "Hello! I\u0027m General Mumble\u003cbr\u003e\u003cbr\u003eI make and listen to a lot of music. I\u0027ve been making music since I was a small blob - first using eJay, a program that I got a free demo for in a cereal box (remember getting free things in cereal??) to make music solely using pre-made loops, then moving up to making awful mashups and the audio equivalent to Youtube Poops in Adobe Audition, then starting a band through my teen years, and now the Mumble Etc. project.\u003cbr\u003e\u003cbr\u003eI\u0027m a big believer that music should be your own thing, that there is no \"wrong\" way to make music, and I will always make my music the way I want to. This may be a contributing factor to why I make such a large assortment of genres, and why sometimes my music crosses over into what most people call \"garbage\". Be free of constraints when expressing yourself, whatever those constraints might be!",
