    "summary": "\u003col\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/ol\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHelp\nme to continue sharing with you!\u003cbr\u003e\n\u003cbr\u003eFor over 20 years now, I\u0027ve dedicated the majority of my time to studying\nthe ancient arts of numerology, tarot, astrology and other cosmic forces, and sharing this knowledge\nat every possible opportunity.\u00a0  As you probably know, I am extremely\npassionate about this work and want as many people as possible to\nbenefit from this ancient wisdom.\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eBetween\nmy weekly \u0027Muse-letter\u0027 and other activities, I always strive to give\nmore than I receive, and to improve or enhance the life for every\nperson I meet.  This work has become more than a passion; it has\nbecome a blissful \u0027higher calling,\u0027 which I love being in service\nto.\u003cbr\u003e\u003cbr\u003eThe challenging part of serving a higher cause comes in trying to do all this while still meeting the practical needs of daily life.  A lot\nof time and effort is required each week to research, navigate and\nedit all this information, so that I can present it in \u0027cliff note\u0027\nform to you.\u003cbr\u003e\u003cbr\u003eThat\u0027s where this project comes in.  \u003cbr\u003e\u003cbr\u003eA\nwebsite called Patreon allows you to help me continue doing this work\nfor a as little as the cost of a cup of coffee, once a month.\u00a0 \nWhether it\u0027s just $2 a month, 5, 10 or more, your pledge can help me\nto continue going and giving back to you.\u003cbr\u003e\u003cbr\u003eThe\nidea here is that if enough people pledge small amounts, it can\nadd-up to help me \u0027keep the lights on,\u0027 doing and sharing more, going\nforward.\u00a0  In case you haven\u0027t heard it from me before, there is\nincredible strength in numbers!\u003cbr\u003e\u003cbr\u003eYour support will help me\ncreate a new foundation and dedicate more time to helping all of us\nbe the best we can be. \u003cbr\u003e\u003cbr\u003e We are at a tipping point in our evolution\nand I AM dedicating my life to serve.  I want to continue to assist\nand guide you in assimilating all this information, and reach a\nbroader audience so we can all reap the rewards of this new humanity,\ninside and out.\u003cbr\u003e\u003cbr\u003eIt is no coincidence that you are are here,\nright now, reading these words.\u00a0  Our lives have been brought together\nfor a reason.\u00a0  We are the way-showers, the shape-shifters, and the\npioneers who are giving birth to a new humanity. \u003cbr\u003e\u003cbr\u003eWe cannot do\nthis life alone any more.  Join me on this journey! \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003col\u003e\n\u003c/ol\u003e"
