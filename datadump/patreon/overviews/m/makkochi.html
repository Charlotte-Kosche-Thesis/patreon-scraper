    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/KWqOWaZ.png\"\u003e\u003cbr\u003eHello! my name is Chassi and I\u0027m a Canadian freelance illustrator based in New York City with a passion for cute orcs!\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing digital art commissions for almost 8 years now and it all started on a popular avatar based forum back in 2009. Now these days I work mainly with commissions and requests while I work through getting my new life started in the big apple. \u003cbr\u003eI hope to improve my art and technique so I can some day go back to school and work in the video game industry as a concept artist. I have a long ways to go and I eagerly look forward to my future with optimism and the desire to improve and learn.\u003cbr\u003e\u003cbr\u003eMy hopes for this Patreon is to help broaden and expand my very own little community of individuals who enjoy my content and help me push myself to achieving my goal for having my art as a career. I want to continue to do something I love, and I love nothing more than creating.\u003cbr\u003eIn supporting me here, you will help me in not only being able to create more art, more often. But also to some day achieve the goal of selling prints, pins, keychains, stickers and more!\u003cbr\u003ePerhaps even attending conventions to sell merchandise near you!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read and visit my Patreon, I hope to see you again soon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4u3ORDk.png\"\u003e\u003cbr\u003e\u003cstrong\u003eSPECIAL THANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRainabaina\u003cbr\u003eXatekken\u003cbr\u003eMasked Coward\u003cbr\u003eLillian\u003cbr\u003eYip\u003cbr\u003eZero\u003c/strong\u003e\u003c/div\u003e"
