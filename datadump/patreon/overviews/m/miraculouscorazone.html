    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(192, 80, 77); background-color: initial;\"\u003eA Bit About Myself\u003c/b\u003e\u003c/h1\u003e\u003cbr\u003eI am a young woman who loves to work with audio. I do many audio-based projects, such as comic dubs, fanfiction readings, song covers, etc.\u003cbr\u003e\u003cbr\u003eI plan to work in multimedia one day, either that be an audio mixing engineer, filmmaker, voice acting, or even as an ADR (Automated Dialog Replacement) Director.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy I Made this Patreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cb style=\"background-color: initial;\"\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eHelp my parents pay bills.\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eBuy better equipment for future videos.\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eSave up for conventions. I would LOVE to meet you all!!!\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/b\u003e\u003col\u003e\n\u003c/ol\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eWhat Do You Get If You Support Me on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003ePledge $1\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003eShoutout in the description of my video\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to Polls\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eAccess to my Discord Server\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $5\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eThumbnail Sneak Peeks for Upcoming Videos\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eRewards from the previous tiers\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $10\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eAudio sneak peeks for Upcoming Videos\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003 ulous Ladybug\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLittle Witch Academia\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBoku No Hero Academia\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRWBY\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eVoltron: Legendary Defender\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eStar vs. the Forces of Evil\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy Little Pony: Friendship is Magic\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\n\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePledge $25\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eSong cover of YOUR CHOOSING (No Limit)\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u0
