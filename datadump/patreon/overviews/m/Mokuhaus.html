    "summary": "\u003ch1\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome to MokuHaus\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217); background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003c/strong\u003eThank you so much for taking the time to visit my little corner I have made for myself on Patreon. \u00a0It really means the world to me that you would even consider helping support my artistic endeavour and make to help make it possible to bring even bigger and better content to the world.\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u2665\u2665\u2665\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eWho am I \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Sarah Paetel, but most people know me by my online name Mokusei Kaze.\u00a0 Most people call me Ms Moku or Moku.\u00a0 \u00a0I have been a freelance illustrator since 2007 and have been an officially papered artist since 2014 (I received my Illustration BFA with honors). \u00a0My art work is known for containing themes such as anthropomorphism, paganism, fantasy and Gothic themes.\u00a0 Most people are familiar with my stand alone illustrations, but people who have been following my work for a long time, may be familiar with the web comics I did in the past.\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e\u003cstrong\u003eWhat is MokuHaus\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMokuHaus is a fusion of the Japanese word for wood/tree (Moku) and the German word for house (Haus).\u00a0 I love trees and the idea of a tree house to hang out in makes me happy, so it the term I use to refer to my studio space and is an umbrella term for all the projects that I am working on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat is my Mission:\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eI want to devote my life to art and story telling.\u00a0 I have a lot that I want to do and I know that one of the things I want to make happen is make MokuHaus a real place.\u00a0 I want it to be a place where multiple artists can come and work, and also make it a place for people to come and meet us and see what we do in person.\u00a0 I also want to be able to travel and meet as many of you as I can (I know that is a lofty goal), but I want to attend more conventions either as a vendor, guest or attendee.\u00a0 I want to bring the panels I do at cons to a wider audience, by making videos or tacking the show on the road.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4 style=\"text-align: right;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eForever and a Day,\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMoku\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e"

     "about": "Mokusei Kaze (Sarah Paetel) has been working as a freelance Illustrator since 2007 and also obtained her Bachelor of Fine Arts in 2014 from Boise State University were she graduated with honors. \u00a0She has specialized in anthropomorphic, occult, horror and fantasy illustration.\u003cbr\u003e\u003cbr\u003eSome of her more notable accomplishments include writing and illustrating \"Twilight\u0027s Dance\" and \"Random of Randomness\", have art work published in Choas Sphere Magazine, Guest of Honor at FurIdaho in 2012 and 2013, Guest of Honor at Fandemonium in 2013, 2014, and 2017, and is one of the founding members of the Sketch Rats.\u003cbr\u003e\u003cbr\u003eShe is currently working on launching two new comics, a new YouTube channel (which will have art time lapses, recorded streams and many random misadventures), an online store with access to prints, shirts, pins and much more, a book and a tarot set, as well as tending to commissions and all the things.",
