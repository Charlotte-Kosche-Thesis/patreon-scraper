    "summary": "I\u0027m an self-taught artist, animator and musician. For the past 6 years I\u0027ve been creating animated GIFs, experimental hand-drawn short films, music videos, characters, drawings, paintings, sculptures and live visual performances in collaboration with musicians. I love creating fantastic worlds and characters inhabiting them. I\u0027m so greatful to live now, to be able to use all these incredible tools for creating and sharing my worlds. I\u0027m very inspired by visionary culture, psychedelics, nature, music, animation, films, books, arts, graphic novels, and how new technologies can help us to bring our imagination to life. \u003cbr\u003e\u003cbr\u003eIt would take few pages to write about all of geniuses that have inspired me, but the main influences are: artists: Jean-Michel Basquiat, Keith Haring, Jamie Hewlett, Moebius, Robert Crumb; animators/directors: Hayao Miyazaki, Adam Beckett, Ori Toor, Paul Robertson, Takeshi Murata, Rene Laloux, David O\u0027reilly, Don Hertzfeldt, Caleb Wood, Anthony Schepperd, Masanobu Hiraoka, Vince Collins; filmmakers: Alejandro Jodorowsky, Tim Burton, Terry Gilliam, Richard Linklater. I\u0027m also very influenced by watching Adventure Time, Bravest Warriors and Superjail. \u003cbr\u003e\u003cbr\u003eI\u0027ve started drawing and learning music since I was a little child. It was one of few things I\u0027ve really enjoyed to do. In 2011 I\u0027ve felt a powerful desire to create new art daily. I\u0027ve had a strong desire to express myself through artmaking. Around that time I\u0027ve discovered Tumblr and it blew my mind how quick one GIF can go viral. I\u0027ve discovered the huge potential of the infinite looping GIF format, so I\u0027ve started creating and posting my own GIFs daily along with drawings and 3D sculptures. For now I\u0027ve created more than 3000 drawings and animated GIFs.\u003cbr\u003eToday there are so many powerful tools out there, that it amazes me how fast, productive and creative I can be by using them. I really need to buy a new powerful PC for creating stuff in VR, a laptop for live music/visual performances and various creative software. \u003cbr\u003e\u003cbr\u003eI also need the money to submit my animated short films to the animation/film festivals. There are many festivals with no entry fees, but there are still many cool festivals with the entry fees and with your help I will be able to submit my films to them too. \u003cbr\u003e\u003cbr\u003eWith the support of the people who appreciate my art I can continue exploring new fantastic territories of art and animation and share it with you daily from any place of the Earth.\u003cbr\u003e\u003cbr\u003ePeace\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
