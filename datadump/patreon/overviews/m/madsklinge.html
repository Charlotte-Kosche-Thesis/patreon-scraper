    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t57NW5iP8ME\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello you!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFirst of all thank you for taking the time to visit my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m a danish student, currently living in Milan, Italy, who loves to be creative and to help you all by sharing my knowledge\u00a0 - this in the form of actual lessons and transcriptions!\u00a0\u003cbr\u003e\u003cbr\u003eSadly time is money, and I can\u0027t do it full time, but with your generous help I can make more videos of transcriptions, lessons and all sort of fun and of higher quality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get from me?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy becoming a Patreon of mine you get a bunch of stuff. \u003cbr\u003eFirst of all you get \u003cstrong\u003eearly access\u003c/strong\u003e to my videos. \u003cstrong\u003ePDF and GuitarPro/Sibelius files\u003c/strong\u003e of all the music in my catalogue that otherwise is not free as tabs and standard notation as well as the option to \u003cstrong\u003erequest songs to be transcribed.\u003c/strong\u003e \u003cbr\u003e(I know a lot of the best music out there has never been transcribed - I\u0027ve been there myself when I was younger).\u003cbr\u003e\u003cbr\u003eOther than these features you will also be able to able to \u003cstrong\u003eask me all sorts of questions\u003c/strong\u003e regarding music that I will be more than happy to answer. \u003cbr\u003eThis could be: Theory, the music business, my approach to music or whatever comes to your mind!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will your money be used for?\u003cbr\u003e\u003c/strong\u003eEverybody spend a couple of dollars each month on crap. However if you choose to spend a few dollars on me, I can assure you that they will be spend to create more content of higher quality and of more frequent intervals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for taking the time to consider subscring to my account.\u00a0\u003cbr\u003eI hope to see you around! :-)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
