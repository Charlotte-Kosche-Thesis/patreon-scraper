    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to our Patreon! Please enjoy our intro videos!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Fi-27Dl6zfk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e(non subtitled version)\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/i-12M75_KTc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e(subtitled version)\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003eWho are we?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eHello, Masters! We are a traveling maid cafe/entertainment business based in New York City. Inspired by the dazzling culture of Akihabara maid cafes in Japan, our team of magic-wielding and kawaii (cute) maids strive to provide our beloved masters with amazing and unforgettable experiences! \n\nOther than hosting live events and entertainment, we also do a lot of promotion and interact with our fans online.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003eWhy the Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith our Masters\u0027 kind and generous support, we can move up to create more and better content like posters and videos, pay our associates a fair wage for photography and videography, and possibly even start our own physical cafe and hire full-time maids in the future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003eWhat does my money actually pay for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe Patreon funds cover a variety of things such as:\u003cbr\u003eMaid uniforms\u003cbr\u003eCosplay outfits and props\u003cbr\u003eFood (our girls have a HUGE appetite)\u003cbr\u003ePhotography and videography\u003cbr\u003ePrinting costs\u003cbr\u003eVenue bookings for events or dance practices\u003cbr\u003eTickets to relevant events and conventions\u003cbr\u003eMisc stuff like decorations and prizes to organize fun events!\u003cbr\u003e\u003cbr\u003eThis in turn helps us to produce a variety of content such as:\u003cbr\u003eOnline contests\u003cbr\u003eHigh quality photographs\u003cbr\u003eLive streaming game play\u003cbr\u003eLive-streaming chat sessions that include Q\u0026amp;A, advice segments etc.\u003cbr\u003eMusic and dance videos\u003cbr\u003eFunny memes\u003cbr\u003eTarot Readings\u003cbr\u003eComedy Skits\u003cbr\u003eCosplay\u003cbr\u003eand, of course, TONS of fun live events!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eWhen does your content come out?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThree or more times a week, regularly!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003eHow can I support you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all, THANK YOU, MASTER! Your support means so much to us, and we\u0027re incredibly grateful. You can help by contributing to the Patreon - even as little as $3 a month can help us continue creating content that you enjoy and we love making.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003eWhat else?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOh, and if we reach our next Patreon goal, our manager is going to record a dance in a maid outfit.\u003cbr\u003e\u003c/div\u003e"
