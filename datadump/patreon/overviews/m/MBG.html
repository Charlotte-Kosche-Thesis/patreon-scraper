    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTOXIC WARNING!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you ain\u2019t already one of us, breather, you soon will be.\u003cbr\u003e\n\u003cbr\u003e\nYou might be asking yourself, \u201cWhy are the guys at Purgatory Press on Patreon?\nIs this some kind of BLEACH trick?\u201d Well, the answer to the latter is, \u201cnope.\u201d\nThe answer on the former is that we are here to have you, our valued customers,\nhelp us continue telling the stories of us, the infected.\u003cbr\u003e\n\u003cbr\u003e\nThrough your Patron donations, you will be subscribing to get early releases of\neach successive scenario in the \u003cem\u003eToxic Highway\u003c/em\u003e\nscenario path for the \u003cstrong\u003eI Am Zombie\u003c/strong\u003e RPG. The\nfirst of these scenarios is called \u201cDead Heat\u201d, and it is a direct follow-up to\n\u201cThe Kill Zone\u201d.\u00a0 As this series spools out, Patrons will help us continue the\nscenario path until it is finished. When it\u0027s done, we\u0027ll have a complete and self-contained \u003cstrong\u003eI Am Zombie\u003c/strong\u003e chronicle!\u003cbr\u003e\u003cbr\u003e\n\nTo download a free copy of \u201cToxic Highway #1: The Kill Zone\u201d, click\nthis link:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0B0UAyIgf2Ad6TzVNUENBQk1CX2c\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePDF LINK: TOXIC HIGHWAY #1: THE KILL ZONE\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eThis is a per-scenario released subscription, not a monthly fee format, so your pledges will only be charged when we release a new scenario\u003c/strong\u003e\u003c/span\u003e. We are currently shooting to generate $400 USD patron\ndollars per scenario release. This will cover the cost of the writing, art,\nediting, and layout of the adventure.\u003cbr\u003e\n\u003cbr\u003e\nWe have two Patron levels to choose from:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003ePurgatory Subscriber \u2014 Get a PDF\n     of each scenario for only $2.50.\u003c/li\u003e\u003cli\u003eCast Member \u2014 Includes the Subscriber\n     tier, and your image will be used as a reference for a character in a\n     scenario to which you are subscribed at this level.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nWhat\u2019s that you say? You don\u2019t yet have a copy of the \u003cem\u003eI Am Zombie Field Manual\u003c/em\u003e or \u003cem\u003eI\nAm Zombie: Toxicity\u003c/em\u003e?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://toxicity-i-am-zombie-rpg.backerkit.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eClick Here to order I Am Zombie or IAZ: Toxicity via Backer Kit\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.makebelievegames.com/wp-content/uploads/2015/06/iaz-american_dream.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cief8B8VAAAij5L.jpg\"\u003e"

     "description": "\u003cstrong\u003e\u003cu\u003eToxic Highway\n#2: Dead Heat\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWe here at Purgatory Press believe that every Toxic needs\na contingency plan\u2014a handy guide to surviving a screw-up; a party planner for\ndodging candy cars and county\n mounties; a sure-fire way\nto shed the heat from your trail. Well, what better way to know than to\nexperience it for yourself?\u003cbr\u003e\n\u003cbr\u003e\nHave you seen yourself running from authority lately? Are things getting too\nhot to handle? Whether it\u2019s from the boys in blue or the suits in black, you\u2019ll need a\nplan to survive THE MAN!\u003cbr\u003e\n\u003cbr\u003e\nCome outrun some bacon-filled Crown Vics in the deep American southwest! From Amarillo to Tucumcari,\nyou\u2019ll find yourself speeding, maiming, and gunning your way to sweet, sweet\nfreedom. You\u2019ve already defied the laws of nature\u2026 might as well say \u201chit the\nroad\u201d to the laws of man while you\u2019re at it! Just don\u2019t tell anyone, or you\u2019re liable to find yourself cooked\nup into an odium brisket.\u003cbr\u003e\u003cbr\u003e\n\nTime to pack your shit, unpack your attitude, and head\nout on the Toxic Highway.\u003cbr\u003e\u003cbr\u003e\n\n\u2014 Balthazar Black, Publisher\u003cbr\u003e",
