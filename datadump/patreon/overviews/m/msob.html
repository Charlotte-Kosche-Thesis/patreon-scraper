    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA BIG THANK YOU TO MY PATRONS AND FANS FOR YOUR SUPPORT.\u003c/span\u003e \u003c/strong\u003eIt doesn\u0027t have to be money, because just letting me know that I bring fun and joy to people\u0027s lives through my art means I\u0027m fulfilling my reason for living. \u003cstrong\u003eThrough Patreon pledges, I can try to make it a living.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO\u0027S MORONSONOFBORON?\u003cbr\u003e\u003c/strong\u003eI\u0027m an artist and creator. I like cute stuff, and I like sexy stuff, and sometimes my work comes out looking like both. I cover all kinds of topics including cartoons and anime, fantasy adventure, video games, My Little Pony, and more. You can find my artwork here:\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://moronsonofboron.deviantart.com\" rel=\"nofollow\"\u003edeviantART\u003c/a\u003e\u003c/strong\u003e - \u003cstrong\u003e\u003ca href=\"http://pixiv.me/moronsonofboron\" rel=\"nofollow\"\u003epixiv\u003c/a\u003e\u003c/strong\u003e - \u003cstrong\u003e\u003ca href=\"http://moronsonofboron.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWHAT\u0027S MSOB MAKING?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 50px;\"\u003e\n\t\u2727 \u003cstrong\u003eCharacter art\u003c/strong\u003e featuring original characters, fanart, and more.\u003cbr\u003e\u2727\u003cstrong\u003e A superhero webcomic\u003c/strong\u003e about cute girls doing awesome things.\u003cbr\u003e\u2727 Expect new blog posts detailing my current and future projects.\u003cbr\u003e\n\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWHAT\u0027S MSOB NEED MONEY FOR?\u003c/strong\u003e\u003cbr\u003eMoney doesn\u0027t just go to supporting my daily needs (whose doesn\u0027t?) but also directly supports my creative projects. As of writing I need to pay for \u003cstrong\u003eweb domain registration, web site hosting and a github repository,\u003c/strong\u003e and those costs will likely increase moving forward. I also really like buying video games for myself and others. No, you can\u0027t pay me in video games.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHY BECOME MSOB\u0027S PATRON?\u003c/strong\u003e\n\u003cbr\u003eBecause you\u0027re an awesome person who thinks what I do is awesome and wants me to keep doing awesome things. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI refuse to paywall my art. \u003c/span\u003e\u003c/strong\u003eRegular artwork and Patreon rewards will be visible to both patrons and non-patrons; you can just follow me through my galleries and blogs to see everything.\u003cbr\u003e\n\u003cbr\u003eAs a Patron you get to \u003cstrong\u003echoose which reward you want for each patron level.\u003c/strong\u003e Each $10 increment advances your patron level, entitling you to one perk per level. Most of these are one-time rewards, so you don\u0027t have to keep pledging high amounts. I plan to introduce rewards for ongoing pledge amounts.\u003cbr\u003e\u003cbr\u003eI\u0027ll be writing new posts for the perk system and available rewards soon.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eIS THERE NSFW CONTENT?\u003c/strong\u003e\u003cbr\u003eI\u0027ll be making a blog post about this soon.\u003cbr\u003e"
