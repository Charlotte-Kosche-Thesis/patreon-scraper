    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F156438414\u0026amp;url=https%3A%2F%2Fvimeo.com%2F156438414\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F557483880_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cem\u003e*Fran\u00e7ais / Anglais*\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eBonjour \u00e0 toutes et tous ! / Hi everybody!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eJe m\u0027appelle Moon,\u003cbr\u003eje suis designer graphique et illustrateur \u00e0 Nantes en France.\u003cbr\u003eJe partage mon temps entre le dessin et la peinture pour les galeries, le design graphique et mes enfants. Mais ce que je fais le plus est de dessiner des personnages f\u00e9minins et les publier sur les r\u00e9seaux sociaux chaque jours.\u003cbr\u003eEn 2015, j\u0027ai pass\u00e9 mon ann\u00e9e pour r\u00e9aliser un dessin par jour pendant un an #365squares et j\u0027ai publi\u00e9 un livre \u00e0 la fin. (\u003ca href=\"https://www.facebook.com/pg/moonmxtr/photos/?tab=album\u0026amp;album_id=774828912590698\"\u003eles dessins\u003c/a\u003e / \u003ca href=\"https://fr.ulule.com/365/\"\u003ele livre\u003c/a\u003e)\u003cbr\u003eJ\u0027ai fini une nouvelle ann\u00e9e de dessin et la campagne de financement participatif pour ce 2e volume est en ligne ici :\u003cbr\u003e\u003ca href=\"https://www.kickstarter.com/projects/504577168/365-squares-vol-ii\"\u003ehttps://www.kickstarter.com/projects/504577168/365-squares-vol-ii\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003cbr\u003eMy name is moon, i\u0027m a french graphic designer and illustrator from Nantes, France.  I split my time between drawing and painting for gallery \nwork, graphic design and being a Dad. But the thing I do the most is drawing women characters and publish them on social networks every day.\u003cbr\u003eIn 2015, i spend the year to my dailydrawing serie #365squares and publish a book at the end.\u00a0\u003ca href=\"https://www.facebook.com/pg/moonmxtr/photos/?tab=album\u0026amp;album_id=774828912590698\" target=\"_blank\"\u003e(Take a look here\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://fr.ulule.com/365/\" target=\"_blank\"\u003ehere for the book\u003c/a\u003e)\u003cbr\u003eI finished another year of drawings and the crowdfunding campaign for this sevoncd volume is live on kickstarter here:\u003cbr\u003e\u003ca href=\"https://www.kickstarter.com/projects/504577168/365-squares-vol-ii\"\u003ehttps://www.kickstarter.com/projects/504577168/365-squares-vol-ii\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://68.media.tumblr.com/48931f2da58c7eb01cd385ff06c3120e/tumblr_op6f6xs6Ji1qzoj39o1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://drfhlmcehrc34.cloudfront.net/cache/1/0/f0a8818de42d6346bfff72c496caf5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDessins quotidiens / Daily drawings\u003c/strong\u003e\u003cbr\u003eJe remplis des carnets de croquis depuis mes 15 ans (j\u0027en ai 39 maintenant). Je suis un dessinateur compulsif (demandez \u00e0 mes amis et ma famille) et j\u0027aime partager tout \u00e7a avec le maximum de gens sur les r\u00e9seaux sociaux.\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003cbr\u003eI\u0027m filling sketchbooks since my 15 years old (i\u0027m 39 now) and never stop. I\u0027m a compulsive drawer (just ask my friends and family) and i like to make people enjoy it through my social networks.\u003cbr\u003e-\u003cbr\u003e\u00c7\u00e0 ce passe par ici / You can see it here:\u003cbr\u003e\u003ca href=\"http://www.facebook.com/moonmxtr\" target=\"_blank\"\u003ehttp://www.facebook.com/moonmxtr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://darksideof.tumblr.com\" rel=\"nofollow\"\u003ehttp://darksideof.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/moon_mxtr\" rel=\"nofollow\"\u003ehttp://instagram.com/moon_mxtr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/moon_mxtr\" rel=\"nofollow\"\u003ehttp://twitter.com/moon_mxtr\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://drfhlmcehrc34.cloudfront.net/cache/8/3/7d17767548656c6b8a4057d88997ec.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://drfhlmcehrc34.cloudfront.net/cache/9/4/95ea4cc1764fab4f80c0fc4f9adc5a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003ePublier du nouveau contenu \u00e0 mes followers est quelque chose que j\u0027adore !\u003cbr\u003ePatreon est un moyen pour mes patrons et followers de me soutenir dans ce que je fais et ainsi pouvoir continuer \u00e0 dessiner tous les jours !\u003cbr\u003eJe ne partage pas beaucoup mes \u00e9tats d\u0027esprit, mes \u00e9l\u00e9ments d\u0027inspiration ou mon processus de cr\u00e9ation sur les r\u00e9seaux sociaux.\u003cbr\u003eJe montrerais plus de pas \u00e0 pas, timelapse et autres \"behind the scene\" ici et j\u0027essayerais de me rendre plus accessible \u00e0 mes patrons.\u003cbr\u003e-\u003cbr\u003ePutting out  new content to my followers \nand fans is something that I love to do!\u003cbr\u003ePatreon is a way for my \npatrons and fans to help show their support and help ME to keep bringing\n you new characters on a daily basis.\u003cbr\u003eI don\u0027t open up too much \nabout thoughs, process or inspirations on outlets like Facebook and Instagram, \n but Patreon will be different.  I\u0027ll be showing more step by step, timelapse and giving more insight and accessibility to my patrons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/6369432c3c2f0215c3e31a7993546bc1/tumblr_op9n3dJDY11qzoj39o1_1280.jpg\"\u003e\u003cimg src=\"http://68.media.tumblr.com/8b4498b03ec40b2a5c60bae4da5fd8fa/tumblr_opbjaoKOeH1qzoj39o1_1280.jpg\"\u003e\u003cimg src=\"http://68.media.tumblr.com/7f9d2328a1c227bd54448d82130a1495/tumblr_opdfbuo1kw1qzoj39o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eD\u00e8s que vous serez 5 ou plus, une fois par mois j\u2019organiserai un tirage au sort pour gagner un dessin de la s\u00e9rie parmi les personnes qui participeront !\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs soon as you will be 5 or more, once a month\u003cbr\u003eI\u0027ll organize a random draft to win a drawing of the series among\u003cbr\u003ethe people who will participate on Patreon! \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e2$ :\u003cbr\u003eAll patreon posts / Tous les post patreon\u003cbr\u003e+ 1 ticket to the random draft / 1 ticket pour le tirage au sort\u003cbr\u003e\u003cbr\u003e50$ :\u003cbr\u003eAll patreon posts / Tous les post patreon\u003cbr\u003e+ 1 ticket to the random draft / 1 ticket pour le tirage au sort\u003cbr\u003e+ 1 original drawing from \u003ca href=\"https://www.facebook.com/pg/moonmxtr/photos/?tab=album\u0026amp;album_id=774828912590698\" target=\"_blank\"\u003eThe 365 squares drawings VOL. I\u003c/a\u003e / month\u003cbr\u003e\u003cbr\u003e80$:\u003cbr\u003eAll patreon posts / Tous les post patreon\u003cbr\u003e+ 1 ticket to the random draft / 1 ticket pour le tirage au sort\u003cbr\u003e+ 1 original drawing from\u00a0\u003ca href=\"https://www.facebook.com/pg/moonmxtr/photos/?tab=album\u0026amp;album_id=1458898210850428\" target=\"_blank\"\u003eThe 365 squares drawings VOL. II\u003c/a\u003e / month\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
