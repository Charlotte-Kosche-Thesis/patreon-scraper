    "summary": "(updated 10-29)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/feT7aKN\"\u003e[(link)There\u0027s a Discord server]\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/212052266-How-do-I-get-my-Discord-Rewards-\"\u003e[(link)Here\u0027s what you gotta do for your Patreon perks] \u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/Maim/posts?tag=Info\"\u003e[(link)Info Tag]\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/7079263\"\u003e[(link) Rewards and content rules explained]\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/14085710\"\u003e[link} Types of content and updates]\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e-[What happens here?]-\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon support lets me make art that ISN\u0027T just commissions!\u00a0\u003cbr\u003eThis allows me to focus on more themed and story-heavy content, as well as give me an opportunity to work on higher quality art than is typically viable to offer in commissions. I have the freedom to experiment and draw things that interest me more BUT I also take a lot of input from my patrons.\u00a0\u003cbr\u003e\u003cbr\u003eEvery month a [request form] goes out, allowing everyone REGARDLESS of tier to tell me what they\u0027d like me to draw, and I try to fulfill as many of them as possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[PATREON EXCLUSIVE CONTENT]\u003c/strong\u003e (Starting November) A really big sketch dump will be zipped up and sent out in the first week of every month. A lot of these will be based off the requests made in the monthly form, some will be based on suggestions from Discord, some will be things I was asked for IRL, some will be prequels or continuations of main/intermission/bonus/animated updates, and some will just be stuff I wanted to draw.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan\u003eCURRENTLY: \u003c/span\u003e\u003c/strong\u003eWorking on Dragon Hearts 2\u0027s second set. Two noodles invite their friend to the hotsprings.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e-[updates]-\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGuaranteed Monthly Content:\u003c/strong\u003e 1 Main, 1 Bonus. 0 Request streams - (I do try to do more stuff when time permits.)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e-[cheating]-\u003c/strong\u003e\u003cbr\u003eIf you are cheating or exploiting Patreon in any way, you don\u2019t get your prizes. Don\u2019t try to get clever.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[what DOESN\u2019T happen here?]\u003c/strong\u003e\u003cbr\u003eThere isn\u2019t a \u201cpaywall\u201d for any \u201cmain update\u201d content. Art funded by Patreon will still get posted to my galleries and/or twitter -eventually- just at a way lower resolution. I want people to see my art, but I also need to be able to afford to take the time to create that art, and that\u0027s what Patreon in for. \u003cbr\u003e\u003cbr\u003eAt the end up sets I do sell bundles of stuff on my\u00a0\u003ca href=\"https://maim.itch.io/\"\u003eItch.io\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThere ARE restrictions on the kind of content I will post here\u003c/span\u003e. No fanart, nothing that could be considered \"violent\", nothing mean or hurtful or inconsiderate, so on.\u00a0\u003ca href=\"https://www.patreon.com/posts/yes-no-content-7079263\"\u003e(Link to information about requests and restrictions)\u003cbr\u003e\u003c/a\u003e"
