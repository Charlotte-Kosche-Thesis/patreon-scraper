    "summary": "Hey!\u00a0\u003cbr\u003eI\u0027m Murderdoll Ivy. I\u0027ve been a costume addict my whole life. In the last few years, I discovered the world of conventions and cosplaying and I\u0027ve never looked back. Now I live in Florida and attend comic, horror, and gaming conventions all over the country with my costumes. I\u0027m a lifelong true geek, gamer, and creator, and I\u0027m always looking for new ways to share my fun with the world!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/A483kKx.jpg\"\u003e\u003cbr\u003eWhat I love about cosplaying is that it helped me come out of my shell and meet new, interesting people like you. I\u0027m a big supporter of anti-bullying and anti-body shaming. I think everyone should be able to cosplay and feel free to let their creativity and sexiness out, and that\u0027s exactly what I do right here!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/50DrlaT.jpg\"\u003e\u003cbr\u003eI\u0027ve created this page as a place where my fans and I can build a community to help support the crazy huge expenses that go into making costumes. The best part, though, is that your contributions are used to give more to you - patron exclusive content, meet ups, giveaways, new costumes, rewards, appearances, and opportunities for all sorts of fun things! Not to mention, It\u0027s great to have a place where I can post pictures, videos, and updates, and hang out without the restrictions of other social media! ;) Patreon is where I like to really have fun and get to know you.\u003cbr\u003e\u003cbr\u003eSo, what do you think? Want to help? Check out the cool rewards I have to offer and become my patron. You can cancel anytime - but once you see what I give to my patrons I don\u0027t think you\u0027ll want to!\u003cbr\u003e\u003cbr\u003eThanks for all your love and support!\u003cbr\u003e\u003cbr\u003eIvy\u003cbr\u003e"
