    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/KzZGJHX1TkQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/KzZGJHX1TkQ",

    "pledge_url": "/bePatron?c=96814",
    "published_at": "2017-05-22T06:03:36+00:00",
    "summary": "My name is Lateef Ade\u0027 Reid and I\u0027m a Veteran pursuing a Masters of Fine Arts in Creative Writing. Currently, I hold a Bachelor of Fine Arts in Media Arts/Animation and I do Freelance Illustration and Graphic Design for a living...\u003cbr\u003e\u003cbr\u003eAs a teen, I was heavily into illustrated magazines like Heavy Metal Magazine and Mad Magazine. I used to collect skateboarding stickers because I liked the artwork. I was always a fan of the more adult friendly art. \u00a0Alot of my art is either adult friendly, because I don\u0027t feel the need to censor my content if I\u0027m not working for a client. I was first introduced to Adult comics before any other comics and the stories felt realer to me. Eventually, I got into Marvel and DC because I liked their action figures, not the comics.\u003cbr\u003e\u003cbr\u003eThe purpose of this page is to try to raise funding that will allow me to work on my own creations, Illustrations and Graphic Novel ideas that I can share with people who support and like what I do. \u00a0Hopefully, I can get to a place where I am working on these things full time. I really enjoy the visual storytelling aspect of art. As of now, I have to take a heavy volume of design jobs and balance those projects while trying to slowly build my own personal projects.\u003cbr\u003e\u003cbr\u003eThe artwork that I do for a living is broad and varied. To see more of my works, you can visit: \u003ca href=\"https://www.behance.net/me163\"\u003ehttps://www.behance.net/me163\u003c/a\u003e to get a broader understanding of what I\u0027m about, artistically.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eThe long term goal for this Patreon is to create opportunities for other artists like me who enjoy doing their own thing from their own brains and/or be able to hire other artists who can do things that I cannot do in order to help get my video game and toy ideas off of the ground, but for now, I have to take things one step at a time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
   },
