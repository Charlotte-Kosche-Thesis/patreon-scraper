    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-WNBc2A6lRI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=212681",
    "published_at": "2017-10-03T00:28:18+00:00",
    "summary": "Welcome to my Patreon family! This is my little private corner of the \nweb where I can share all sides of myself and some extra special things \nwith my patrons. This is where I take you along with me on my journey as\n a singer-songwriter and human being while sharing monthly \u003cstrong\u003eacoustic demos, video journals and personal writings\u003c/strong\u003e\n as well as doing one-on-one calls, hangouts and concerts just for you. \nThis is also the place where you get to directly show your support and \nallow me to keep doing what I do. You are essentially my record label \nand my main support system. Your contribution on here gives me the \nopportunity to write and make music every day. \u003cstrong\u003eYou make this all possible.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\n love that art is about creating something from nothing and, for me, the\n idea of turning a negative into a positive drives me. If I write about \nsomething I\u0027m struggling with or has caused me pain and it\u0027s able to \nhelp you through the day and put a smile on your face, \u003cstrong\u003eit\u0027s all worth it in my eyes\u003c/strong\u003e.\n And, it\u0027s important to note that this isn\u0027t all about me; this is a \ncommunity where we all support one another and know each other by name\u003cstrong\u003e. \u003c/strong\u003eSo,\n if you value my music and want more of it, please pledge a monthly \namount that you\u0027re comfortable with and you will not only be supporting \nme directly more than anywhere else but you will also gain access to\u003cstrong\u003e exclusive rewards\u003c/strong\u003e every month.\u003cbr\u003e\u003cbr\u003eI\u0027m\n a truly independent artist and full-time dad with no other income \nbesides what you choose to support me with on here. You can choose to \nsupport me from $1 per month up to as much as your heart desires and you\n will be rewarded for it. I\u0027ve put together different levels you can \nchoose from depending on what you\u0027re interested in gaining access to \nevery month and what fits your budget. You can \u003cstrong\u003echange or cancel your patronage at any point\u003c/strong\u003e\n and you can be a part of the family, the tribe, the cult, from anywhere\n in the world. I look forward to seeing you join me on here and I am \nforever grateful for your support and for giving me the encouragement to\n keep chasing my dreams.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-yyz1-1.cdninstagram.com/vp/a31a7bf17a70718a373d86a926946b8b/5B2437C9/t51.2885-15/e35/17127291_183649995463552_1113919722635657216_n.jpg\"\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003eFAQ\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow many demos do you post a month?\u003c/strong\u003e\u003cbr\u003eI share 1 never-before-heard demo every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I join the monthly hangouts?\u003c/strong\u003e\u003cbr\u003eLink your Patreon to Discord and you\u0027re set.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel or change my pledge one month?\u003c/strong\u003e\u003cbr\u003eYou can cancel or change at any time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I become a part of the FB chat?\u003c/strong\u003e\u003cbr\u003eOnce you\u0027re a patron, I\u0027ll personally add you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI live outside the US, can I still be your patron?\u003c/strong\u003e\u003cbr\u003eYou can join from absolutely anywhere!\u003cbr\u003e\u003c/div\u003e"
