    "summary": "\u003cstrong\u003ep l e a s e , \u00a0 r e s p o n d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis project contains 30 minutes of original content, featuring 8 original songs. From beginning to end, this album guides the listener through the entire course of a failed relationship. The title refers to the feelings we often experience when mourning the void left in place of someone we once loved dearly. In the midst of a digital world, coping with heartbreak can be difficult, as nearly everyone stays connected via outlets such as social media. Therefore, \"Please, Respond\" alludes to an agonizing truth \u2014 that the more we remain connected, the more tempting it can be to reach out. Trapped in a digital prison together, constantly reminded of what was.\u003cbr\u003e\u003cbr\u003eThis album explores a variety of emotions including determination, frustration, infatuation, and depression through a tasteful blend of both organic and electronic sounds. Sonically and literally, \"Please, Respond\" tells a story that is sure to reach the lives of anyone who has ever experienced heartbreak or rejection in the past.\u003cbr\u003e"
