    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJ4Ro0MFmmns%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJ4Ro0MFmmns\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJ4Ro0MFmmns%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=J4Ro0MFmmns",

    "published_at": "2017-03-07T06:42:10+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/eF8MYG/Artist_Marjolein_Caljouw_web.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nI\u0027m an artist based in the Netherlands. \n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\tSince 2008 I\u2019ve been working as an artist / illustrator. I\u0027ve learned a lot by working on many different projects like illustrations for magazines, made a 180m2 (2000 feet) mural in the flagship store of Esprit in Amsterdam, painted murals in hotels and lounge bars, published a book for the elderly fund, made patterns for Oilily, painted a Leica camera cover, I\u0027ve explored many different areas!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i1226.photobucket.com/albums/ee419/MarjoleinCaljouw/What_doyou_make.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"https://ibb.co/k86fSb\"\u003e\u003cimg src=\"https://image.ibb.co/mApOfw/My_work_sketches_paintings_marjolein_caljouw_web.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWith lots of love I make... \u003cbr\u003e\n\u003c/strong\u003edrawings and paintings. I use a variety of materials, but mostly:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e pencil and ink drawings. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eacrylic paintings and oil paintings on wood, paper and canvas.\u00a0\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003eMy website: \u003cbr\u003e\u003ca href=\"http://www.marjoleincaljouw.com\"\u003ewww.marjoleincaljouw.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy goal is... \u003c/strong\u003e\u003cbr\u003e\nto share everything that I know \nabout drawing and painting, while working on \n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ea new series of paintings!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e \u003c/span\u003eThat\u0027s why I\u0027m sharing high quality \ntutorial video\u0027s here. I want to make it more accessible and help more \npeople, that\u0027s why I set up a Patreon page! I really wanted to create something that I wanted to see when I started \nout and was struggling with all kind of things. At\nfirst, I wanted to make online courses that would be available per package. But I want to make it more accessible and\n help more people! This way feels more natural to me. Through the support\n I can reach my goals, while building the content each month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou will see in the sketch and paint tutorials....\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eExactly how I make sketches and\u00a0 paintings \"step by step\", with voice-over! \u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eClose-up shots....not only time lapses, far a way shots or bad lighting. \u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cem\u003eYou will see exactly what materials I\u0027m using. \u003cem\u003e(questions that I get a lot) \u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eVideo\u0027s like \"how to draw a face\" \"how to draw flowers\" but also \"how to come up with ideas\" etc. \u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1226.photobucket.com/albums/ee419/MarjoleinCaljouw/How.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou can get access to it, by subscribing on this page, and in return,\nyou will always get something back!\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n1. On the right side of this page (or below if you are watching this on your phone) you can see several different options to subscribe.\n\u003cbr\u003e\n2. You can choose something that fits your need. With only $2,- you already get access to the feed. The higher the amount, the more \u0027rewards\u0027 you will get. \n\u003cbr\u003e\n3. You will get also access to the previous posts on this page. Every month you will get access to the things you\u0027ve supported.\n\u003cbr\u003e\n4. You can quit any time you want!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i1226.photobucket.com/albums/ee419/MarjoleinCaljouw/something_foryou.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://ibb.co/goKZnb\"\u003e\u003cimg src=\"https://image.ibb.co/drrQtG/Process_web.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you are seriously seeking for tips and tricks to upgrade your skills. \u003cbr\u003e\nYes, this is something for you. \n\u003c/strong\u003e \u003cbr\u003e\nI wanted to create something that I wanted to see when I\nwas younger and started out. \n\u003cbr\u003e\nYou can watch so many different \ntutorials...get little\nbits and pieces of information, but what I needed was a step by step \nplan. Something that is easy to follow, but fun at the same time.  \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe benefits:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI believe it\u0027s going to save you a lot of time, because of the step by step tutorials! :) \n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tYou will improve your skills in a fun way. \u003c/li\u003e\n\t\u003cli\u003eYou will get valuable tips on how to build your dream portfolio.\u003c/li\u003e\n\t\u003cli\u003eYou are part of the community and can ask questions easily. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003eOn my \u003ca href=\"http://www.youtube.com/marjoleincaljouw\"\u003eYouTube channel\u003c/a\u003e, \u003cbr\u003e\nI\u0027ve already made video\u0027s to show you some of my tutorials.\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1226.photobucket.com/albums/ee419/MarjoleinCaljouw/patreon_great.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://ibb.co/bBS4nb\"\u003e\u003cimg src=\"https://image.ibb.co/dzTYfw/Rewards_web.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n1.\u00a0  \nIt\u0027s great that I can\nmake little presents for people. I really enjoy to give things away. This way I can really send it to\npeople who are interested.\n\u003cbr\u003e\n2. Through this page I can have MORE contact with my\nviewers and ask what they really want to see or learn, so I can give\nbetter valuable content! \n\u003cbr\u003e\n3.\u00a0 \nIt\u0027s an opportunity to give quality tutorials\nfor people, while working on a new series of paintings.\n\u003cbr\u003e\n4. The financial support that it gives, is so important, because a painting will take me around 6 to 50\nhours, and editing these tutorial video\u0027s will also take around 5-7 hours to make.\u00a0 \n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1226.photobucket.com/albums/ee419/MarjoleinCaljouw/Journey.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eInvesting in good equipment\u003c/strong\u003e\u003cbr\u003e\nI invested in an extra camera, next to my Canon 5D MK2, bought a\nmicrophone to do the voice-overs, tripods, studio lights, close-up lenses, so I have everything ready! I\u0027m also\nselling prints and do give aways. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy shared content\u003c/strong\u003e\u003cbr\u003e\nI share a lot of content on \n\u003ca href=\"http://www.facebook.com/marjolein.caljouw.7\" target=\"_blank\"\u003emy Facebook\u003c/a\u003e and \u003ca href=\"http://www.instagram.com/marjoleincaljouw\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and \u003ca href=\"http://www.youtube.com/marjoleincaljouw\" target=\"_blank\"\u003eYoutube\u003c/a\u003e, and\nreply as much as I can to questions and messages.\n\u003cbr\u003e\n\u003cbr\u003e\nI hope you will get just as excited as I am to start this journey! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/45e1e5f4c768e9cfdeaa33fa69899548/tumblr_nikl8pxDdz1tq4of6o1_500.gif\"\u003e\u003cbr\u003e"
