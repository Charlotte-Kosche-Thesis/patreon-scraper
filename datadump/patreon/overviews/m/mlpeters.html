    "summary": "\u003cstrong\u003eWho is Michael L. Peters? \u003c/strong\u003e I\u0027ve drawn Comics for such publishers as \u003cstrong\u003eHeavy Metal Magazine\u003c/strong\u003e, \u003cstrong\u003eDesperado\u003c/strong\u003e, \u003cstrong\u003eCaliber\u003c/strong\u003e, \u003cstrong\u003eImage\u003c/strong\u003e, \u003cstrong\u003eREH: Two-Gun Raconteur\u003c/strong\u003e...  I create and sell\u00a0\u003ca href=\"http://mlpeters.com/Prints.htm\"\u003e\u003cstrong\u003ePrints\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003emostly on mythological and fantasy themes, in pen \u0026amp; ink, watercolor and/or acrylics.  A few years ago,  I was hired by Ferris State University to create a series of pen \u0026amp; ink\u00a0\u003ca href=\"http://mlpeters.com/ferris.htm\"\u003e\u003cstrong\u003eportraits\u003c/strong\u003e\u003c/a\u003e of all of their former presidents and since then, they\u0027ve been having me draw their yearly honorary degree recipients.  I\u0027ve taught drawing and illustration through a local art gallery, though I don\u0027t have a degree. For the past several years, my main project has been my graphic novel series, Crescent City Magick\u00a0 - -\u00a0\u00a0\u003cstrong\u003e\u003ca href=\"http://mybook.to/CCM-v1\"\u003eCrescent City Magick Vol 1\u003c/a\u003e \u003c/strong\u003eis available in print on Amazon and in digital form from\u00a0\u003ca href=\"http://t.co/5r0EiASJUH\"\u003e\u003cstrong\u003eComixology\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://tinyurl.com/nww4ggr\"\u003e\u003cstrong\u003eMadefire\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003eVolume 2, is in progress (roughly 80 pages drawn out of 120), with at least two more volumes projected.\u003cbr\u003eI\u0027m starting a Patreon to fund work on Crescent City Magick and to create more paintings that I can sell as prints.\u00a0 I\u0027m new to crowd-funding, so I hope to hear from \u003cstrong\u003eYOU\u003c/strong\u003e about the sorts of rewards and exclusive content you\u0027d be interested in."
