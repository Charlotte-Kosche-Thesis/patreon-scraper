    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://static1.squarespace.com/static/58fecf9be3df280d3d02031a/t/5906cfe259cc68420fdddd3b/1493618685952/selfportrait?format=750w\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://static1.squarespace.com/static/58fecf9be3df280d3d02031a/59248d3c20665b6577c7d28e/592683e3e4fcb562c7881f8c/1495696358723/portrait.png?format=750w\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://static1.squarespace.com/static/58fecf9be3df280d3d02031a/59248d3c20665b6577c7d28e/5a4b69db53450a63fe9a4763/1514891746667/portrait+in+studio.jpg?format=1000w\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/58fecf9be3df280d3d02031a/59248d3c20665b6577c7d28e/5a4b69db53450a63fe9a4763/1514891746667/portrait+in+studio.jpg?format=1000w\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWelcome to my Patreon!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am Fanny, 24 years old, student, artist, polyglot and all-around multicultural weirdo.\u003cdiv style=\"text-align: justify;\"\u003eYou are here because you are interested in my work \u003cem\u003e(I hope)\u003c/em\u003e so here is a little bit about that: I\u0027ve always made thing, and doodled, scribbled, painted with anything I could find, I grew up in the French countryside, and, to be honest, I didn\u0027t have much else to do... When I was 12, I started an acrylic figurative painting course and loved it, I never stopped ever since. I have, however, experimented with other media, like watercolors, oils, pastels, digital painting and ink \u003cem\u003e(and yes, I love portraits)\u003c/em\u003e. See all of my work \u003ca href=\"https://fanny-morino.com/work/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58fecf9be3df280d3d02031a/59248d3c20665b6577c7d28e/5a4b6926652deacfab138710/1514891607879/patreon+intro+banner.png?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003eI also alter \u003cem\u003eMagic the Gathering\u003c/em\u003e cards, I started playing the game in 2010, and the friend who introduced me to it told me \"hey, you like the game, you like painting, look at that stuff other people are doing!\". I did look, and since then I have altered at least 300 cards. To see all of my work in the past 3 years, see some of my \u003ca href=\"https://fanny-morino.com/mtg-alters-full-art\"\u003efull art alters\u003c/a\u003e, \u003ca href=\"https://fanny-morino.com/mtg-alters-extensions\"\u003eextentions\u003c/a\u003e, or \u003ca href=\"https://fanny-morino.com/mtg-alters-fanart\"\u003efanart alters\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58fecf9be3df280d3d02031a/59248d3c20665b6577c7d28e/5a4b696271c10bd7b36bbf25/1514891630047/patreon+banner+magic.png?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eTo be perfectly honest, although I try to be as productive as possible, and love art, it isn\u0027t all I do. I also put a lot of time and effort into my studies and am currently doing a Masters degree in Modern Chinese Studies. I also have a long-term interest in subjects like sexuality and gender, and am an advocate of awareness and communications when it comes to subjects most of us are not comfortable talking about. I am all around a big nerd, I love to go down the rabbit hole, dig deep and obsess about anything I might find fascinating at any point in time. I will often be incorporated in some form or other into my art or academic work. I also like playing games \u003cem\u003e(board-games, videogames, Pen\u0026amp;Paper)\u003c/em\u003e in my free time and have a long-time interest in fitness and nutrition.\u003cbr\u003e\u003cbr\u003eIf you decide to support me, I will do my best to reinvest most of what you are willing to give me into my art, but really, I want you to support me as an individual because you find some joy or inspiration in my work and want to help be live the best life I can, and be the best person I can be. It would mean the world to me and I would be incredibly grateful \u003cem\u003e(and I am already if you have made it this far)\u003c/em\u003e.\u003cbr\u003eYou can find all of my work on\u00a0\u003ca href=\"http://www.morinosen.com\" target=\"_blank\"\u003emy website\u003c/a\u003e, created with the help of my patrons!\u003cbr\u003e\u003cbr\u003eAlso on\u00a0\u003ca href=\"https://www.facebook.com/Morinopainting/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e (including older stuff that might have not made it to Patreon), and if you are interested in knowing a little bit more about me, I am on\u00a0\u003ca href=\"https://twitter.com/fanny_morino\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/morinosen/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
