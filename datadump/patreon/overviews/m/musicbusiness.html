    "summary": "The Business of Music Unfiltered with Dennis Mollan is a Patreon exclusive channel dedicated to making educational videos geared to help you go further in the music business.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the topics of your videos?\u003c/strong\u003e\u003cbr\u003eWe\u0027ll cover damn near every aspect of the music industry- \u003cbr\u003e\u003cul\u003e\u003cli\u003eFinding \u0026amp; growing your audience\u003c/li\u003e\u003cli\u003eMarketing without a budget\u003c/li\u003e\u003cli\u003eMonetizing Social Media\u003c/li\u003e\u003cli\u003eHow to land endorsement deals\u003c/li\u003e\u003cli\u003eIncreasing your merch sales\u003c/li\u003e\u003cli\u003eHow to make the most of EVERY gig you play\u003c/li\u003e\u003cli\u003eRecord contracts that dont suck\u003c/li\u003e\u003cli\u003eand a million more topics\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow often do you release new videos?\u003c/strong\u003e\u003cbr\u003eWeekly... but I\u0027m extremely ADHD- so it\u0027ll probably be more often than that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the hell should I listen to you?\u003c/strong\u003e\u003cbr\u003eI\u0027ve\n been on stage. I\u0027ve been on tour. I\u0027ve worked in some of the most \nfamous studios in America, and for the last 14 years, I\u0027ve ushered in \nthe next evolution of guitar effects pedals. \u003cbr\u003eColleges and music \nboot camps invite me to come talk on how you, the artist, can make a living \nin this industry after graduation. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eNow I\u0027m ready to share the truths \nI\u0027ve collected my 30 years in the industry. \u003c/em\u003e\u003cbr\u003eI\u0027m here on Patreon in order to make \nmyself available and affordable to those who can\u0027t travel \nto a conference or campus to hear me.\u003cbr\u003eI\u0027ll be offering \nan in depth look into the crucial topics that a few minutes at a \nconference just can\u0027t begin to cover.\u00a0 \u003cbr\u003eConsider this our classroom. \nYou\u0027re paying for it, so I know you value what you get out of it and I \nplan to take that money to free up my time in paying another musician to\n do what I would be doing if I wasn\u0027t doing this. \u003cbr\u003eWe\u0027re in session so \nsign in and let\u0027s begin."
