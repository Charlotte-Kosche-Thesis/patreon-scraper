    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2826/33568982406_012a7f8d38_c.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.meggiluhouse.com/images/hello.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome to the Club House!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Megan, aka Meggilu, and I am a multi-media artist located in the US. Much of my work has been focused on dolls ever since I discovered Blythe in 2005; and now I\u0027m turning my attention\u00a0to other things like sculpture, building dioramas and miniature models, creating props and cosplay, and even drafting and building tiny houses for humans.\u00a0I love the process of taking fantastical ideas and recreating them in tangible form any way I can, and I want to be able to share this love with others who enjoy it as much as I do! And so, here I am!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.meggiluhouse.com/images/repaintprocess.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003ca href=\"http://meggiluhouse.com/\"\u003eM E G G I L U   H O U S E\u003c/a\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2302\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/meggiluhouse/\"\u003eI N S T A G R A M\u003c/a\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2302\u003c/span\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://www.youtube.com/meggiluhouse\"\u003eY O U T U B E\u003c/a\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2302\u003c/span\u003e\u00a0\u003ca href=\"https://www.twitch.tv/meggiluhouse\"\u003eT W I T C H\u003c/a\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2302\u003c/span\u003e  \u003ca href=\"http://discord.gg/BQtPDWJ\"\u003eD I S C O R D\u003c/a\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2302\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/MeggiluHouse\" target=\"_blank\"\u003eT W I T T E R\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://apps.twitter.com/app/9182898\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy Patreon \u0026amp; How Does It Work?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI felt Patreon was a great platform to share what I create directly with those who enjoy what I do and wish to support me. Becoming a patron would mean so much to me, and not only does it give me immense motivation, but allows me to put more time and focus into projects. And with that support I get to give back! In exchange for your monthly support with any amount of your choosing,\u00a0you will receive exclusive rewards corresponding to each tier (\u003cem\u003eaka \"badge\"\u003c/em\u003e) of that amount! Each patron is billed at the beginning of the month and\u00a0have the ability to change or cancel your support at anytime. The more support I receive the better the rewards can get! I can\u0027t say it enough, thank you everyone who wishes to support me and what I do!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.meggiluhouse.com/images/faceupanimate.gif\"\u003e\u003c/div\u003e"
