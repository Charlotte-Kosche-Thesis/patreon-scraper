    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHello there\u00a0\u003c/span\u003e\u003c/strong\u003e\ud83c\udf31\u00a0\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy name is Mary and I\u0027m an artist based in the UK who loves painting magical and visually calming\u003c/span\u003e\u00a0\u003ca href=\"http://marygomes.weebly.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eillustrations\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e.\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe main inspiration behind my work is nature, fantasy and adventure. I love the quietness and calming effects of being surrounded by nature and the excitement of imaginary worlds!\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePatreon feels like the ideal opportunity for me to keep creating and allowing others, who have shown love and support towards my work, to join me on this journey and see what goes behind each painting. Here you\u0027ll get access to my thoughts and process, it\u0027s incredibly fun to\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0share every step with you and at the same time create a welcoming community\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(127, 127, 127);\"\u003e\u00a0\ud83d\udc9a\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf you wish to support my Patreon, you can do so by picking one of the reward tiers you see either below or on the right column.\u003cstrong\u003e\u00a0\u003c/strong\u003eEvery month you\u0027ll get access to sneak peeks, discount codes, exclusive prints and more. Patreon charges everyone on the \u003cstrong\u003e1st of each month\u003c/strong\u003e and I send out both physical and digital rewards once payments are processed.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eYou can cancel/change your pledge at any time!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cdi
