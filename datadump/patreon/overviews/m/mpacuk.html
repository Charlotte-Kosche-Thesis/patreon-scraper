    "summary": "\u003cstrong\u003eWhat I do\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Raza \u0026amp; I head up the\u00a0\u003ca href=\"http://www.mpacuk.org/\" rel=\"nofollow\" target=\"_blank\"\u003eMuslim Public Affairs Committee UK\u003c/a\u003e (MPACUK). I\u0027ve been involved in anti-Islamophobia campaigning for over 10 years alongside writing, public speaking \u0026amp; community development work.\u003cbr\u003e\u003cbr\u003eI am one of the most prominent British Muslim voices involved in addressing the issues affecting the Muslim community here and abroad. My work has been recognised by others involved in tackling racism \u0026amp; bigotry.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/v3X0PtE.jpg\" style=\"width: 314px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\"I support MPACUK as they work for the common good of the Muslim community, and for society as a whole, whether at home or abroad.\"\u003cbr\u003e\u003cstrong\u003eShaykh Sulaiman Ghani\u003c/strong\u003e (Imam and community activist)\u003c/em\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy work is about empowering the Muslim community to take on the anti-Muslim propaganda we see on a daily basis in the mainstream media \u0026amp; by the political elite.\u003cbr\u003e\u003cbr\u003eFrom workshops to media appearances, everything I do is about building up our community\u0027s ability to understand and challenge the Islamophobia Industry.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\"MPACUK\u2019s approach is based firstly on the need for Muslim community empowerment\"\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eDr Anthony McRoy\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e (Author and researcher on Christian-Muslim relations)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMPACUK\u0027s interdisciplinary work means I take a dynamic approach in leading the team to address the issues affecting us.\u003cbr\u003e\u003cbr\u003eI\u0027ve always been proud of MPACUK\u0027s ability to tackle Islamophobia and speak the truth in testing times. That, alongside our\u00a0\u003ca href=\"http://www.mpacuk.org/category/successes/\" rel=\"nofollow\" target=\"_blank\"\u003elong track record of anti-Islamophobia campaigning successes\u003c/a\u003e, has meant that we have a strong grassroots presence and traction in Muslim communities.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem style=\"font-weight: 300;\"\u003e\"I am impressed by the capable and dedicated young people I have met through MPACUK. I think we need stronger and more determined action to challenge the disaster of UK foreign policy, the erosion of civil liberties and the alienation of the Muslim community. MPACUK has a very important part to play.\"\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eClare Short\u003c/strong\u003e \u003c/span\u003e\u003cem style=\"font-weight: 300;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e(Former Labour MP who resigned in protest to the Iraq War)\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy I need your help\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Islamophobia Industry is extremely well funded and organised - I can\u0027t take on their propaganda on a part-time basis.\u003cbr\u003e\u003cbr\u003eIf every Muslim in the UK gave just \u00a31 it would allow me to build the MPACUK team to:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eemploy more people to run anti-Islamophobia campaigns\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eorganise regular anti-Islamophobia\u00a0workshops around the country\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ebuild up a network of MPACUK branches around the country to respond to Islamophobic attacks - whenever and wherever they happen\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMPACUK has already had so many successes in standing up for the community - with your help I can increase that output and be even more effective.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy vision is to build the first 24/7 Anti-Islamophobia Nerve Centre - if you buy into this vision and want to support me, please become a Patron today.\u003cbr\u003e\u003cbr\u003eThank you\u003c/strong\u003e\u003cbr\u003e"
