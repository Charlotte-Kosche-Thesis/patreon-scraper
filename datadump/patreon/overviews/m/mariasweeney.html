    "summary": "\u003cimg src=\"https://photos-4.dropbox.com/t/2/AAC0yoXztUN3O2KcKvoB7bsD0ECZiF-r5XzQKkNDf6EouQ/12/99261123/png/32x32/1/_/1/2/meetmaria_final-update.png/ENqh-0wYxxogAigC/MJLjlP6KieLgZ58ayhcdy738wNx0RpdUwJEleyWCzgE?preserve_transparency=1\u0026amp;size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHi!  I\u2019m Maria! \ud83c\udf38\u00a0I am a\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Bruck_syndrome\"\u003edisabled\u003c/a\u003e New Jersey-based freelance illustrator and comic artist.  I graduated from Moore College of Art \u0026amp; Design in 2016 and have been freelancing for the past six years.  I also illustrate\u00a0\u003ca href=\"http://inarutcomics.tumblr.com/\"\u003eIn A Rut Comics\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nArt has always been a source of autonomy and expression for me. My hope is that through utilizing Patreon, I\u2019ll be able to continue to create and build my professional platform.  While a career in the the artistic field is notoriously difficult, being a disabled artist prevents me from being able to work standard able-bodied jobs.\u00a0My hope is that with your support I\u2019ll be able to pay my bills a bit easier, but also offer Patreons an intimate view at my drawing and comics process. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPlease feel free to give me feedback or suggestions and thank you for help in supporting my livelihood and my freelance business!\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRECENT COMICS\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AADPoCDhvf7Nu9HPvehSStFpXTtRDs5zfp_TxVHYfQRgqQ/12/99261123/jpeg/32x32/1/_/1/2/plantscomic_20_FINAL_SM.jpg/ENqh-0wYyxogAigC/U_dGeLWdqvfySxRK-42SBpFI7h0w_jqwM2yeCKtSew8?size=1280x960\u0026amp;size_mode=3\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color:
