    "published_at": "2014-01-13T03:28:03+00:00",
    "summary": "Once upon a time, Megan Slankard met a web site called Patreon.com.\u003cbr\u003e\u003cbr\u003ePatreon is a new social-media platformy thingy that gives\nfriends and fans the ability to support the creative process of the artists they\nlove, in return for really cool THINGS.\u003cbr\u003e\n\u003cbr\u003e\n\nUnlike Kickstarter, where you pledge large amounts of money\nto fund larger projects like albums and tours, when you become a patron of Megan\u0027s, you pledge a smaller amount (like $1 or $5) every time Megan releases a new song or video.\u003cbr\u003e\u003cbr\u003ePatrons will get access to Megan\u0027s \"patron-only\nstream,\" (a place for Megan to directly connect with her supporters), as well as \u003cstrong\u003edownloads\nof every new song\u003c/strong\u003e she creates. But, there are many other splendiferous\nreasons to become a patron; just read the options below.\u003cbr\u003e\n\u003cbr\u003e\nMegan plans to release 1 or 2 new creations every month. However,\nyou can put a cap on the amount you would like to spend every month so you never go\nover your budget (just in case Megan drinks 15 cups of tea and suddenly becomes very prolific!) You may also easily change the amount of your patronage or stop contributing all together at any time.\u003cbr\u003e\u003cbr\u003eIt\u0027s easy to become a patron:\u00a0\u003cstrong\u003e1) \u003c/strong\u003epick the amount you would like to give per song or video in the box above on the left,\u00a0\u003cstrong\u003e2)\u00a0\u003c/strong\u003eselect your reward level,\u00a0\u003cstrong\u003e3) \u003c/strong\u003eenter your payment information,\u00a0\u003cstrong\u003e4)\u003c/strong\u003e\u00a0watch Megan create and download your new music!\u003cbr\u003e\n\u003cbr\u003eThank you for considering becoming a patron!\u003cbr\u003e\u003cbr\u003eMore info:\u00a0\u003cbr\u003e\u003ca href=\"http://youtu.be/krFNnUUcXIY\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/krFNnUUcXIY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
