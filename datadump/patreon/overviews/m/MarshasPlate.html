    "summary": "As poor black trans people, We stand at the intersections of racial oppression, gender inequality, and the consequences of phobias of all of our identities. So our voices is often silenced in just as many intersectional ways. \u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePodcasting gives us access to a global audience by bypassing the gatekeepers of traditional media who would otherwise shut us out of the social conversation\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e or, like in the 2016 Presidental election race, delegate us to only discussing dehumanizing issues such as the bathroom bills or our body parts. We care about our murders, unemployment, housing, police brutality, misogynoir, economics and so much more that affects our livelihood. Podcasting on a free Internet is one of our social justice tools and survival mechanism that allows our freedom of speech and\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eSelf-sustainability is the ultimate goal.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e Thank you for supporting and being a part of us creating the change we want to see.\u003c/strong\u003e"
