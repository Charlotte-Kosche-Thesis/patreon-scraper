    "summary": "\u003cstrong\u003eArt is an adventure of the mind ...\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cbr\u003eI would love to share an adventure with all of you!\u003cbr\u003e\u003cbr\u003eBut first, a little backstory to this adventure...\u003cbr\u003e\u003cbr\u003eWhy do I want to create art?\u003cbr\u003e\u003cbr\u003eI\u0027ve always had the imagination for it - whether it\u0027s drawing, sculpting, or cutting tiny beavers out of paper to play with as a child \u003cem\u003e(And then crying when my mom thought they were trash; cue panicked mother digging through trash for teensy paper cutouts...I\u0027m an only child, if that wasn\u0027t already obvious), \u003c/em\u003eI\u0027ve always had that passion for creating things.\u003cbr\u003e\u003cbr\u003eI\u0027ve always needed a creative outlet of some kind, and from a young age, I\u0027ve cultivated a skill for drawing and various art projects.  As a result, now that I\u0027m an adult, I would love to make art my \"day job\".  I feel like at this point, it\u0027s now or never, and I much prefer \"now\"!\u003cbr\u003e\u003cbr\u003eSometimes you just have to dive off the cliff and hope there\u2019s a net somewhere before you hit bottom, right?\u003cbr\u003e\u003cbr\u003eThat said...  \u003cbr\u003e\u003cbr\u003eYou can help me toward this goal by becoming a patron of my work, here on Patreon.  Think of it like a tip, to help me create art for you.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003ePatrons pledge on a recurring basis to help support their favorite creators in their craft, and their life. \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cem\u003ePlease see the following video for a quick explanation of what Patreon is:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eMy Patreon account will be a \u003cstrong\u003emonthly campaign\u003c/strong\u003e, with input from my followers and Patrons.\u003cbr\u003e\u003cem\u003eWhat sort of adventure will we be embarking on,\u003c/em\u003e\u00a0you ask? \u00a0\u003cbr\u003e\u003cbr\u003eThere will be a couple of things I plan to do monthly, but the major part revolves around my other passion: \u003cem\u003e\u003cstrong\u003eMusic\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eOur adventure...\u003c/h3\u003eEach month, I will post two original works of art, the subject matter based on/inspired by songs.\u003cbr\u003e\u003ch4\u003e\u003cbr\u003eI encourage input and song suggestions. If you have Spotify (or if you don\u0027t!) feel free to follow my \"Art\" playlist -\u0026gt;\u00a0\u003ca href=\"https://open.spotify.com/user/125265656/playlist/6pAFSI9O1Dw7jJoNDHuTHH\" rel=\"nofollow\"\u003ehttps://open.spotify.com/user/125265656/playlist/...\u003c/a\u003e \u003cem\u003e(please note that not all songs are safe for work)\u003c/em\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003eI love finding and sharing new music. \u00a0Please feel free to suggest other songs, or link me to songs in the comments section of any of my posts here. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAdditionally ..\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI will be drawing one piece of art of my choosing each month, and will be drawing names from a raffle of the Tier 4 Patrons for a custom 9x12\" commission of their choice.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBelow is the monthly schedule of artwork posting:\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e1st\u003c/b\u003e - Artwork chosen between the 16th to last day of the previous month posted.\u003ci style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003cb style=\"background-color: initial;\"\u003e15th\u003c/b\u003e - Artwork chosen between the 1st to 14th day of the month posted.\u003cbr\u003e\u003cstrong\u003e30th \u003c/strong\u003e- Monthly drawing posted\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eNow that you have an idea of what I\u0027m wanting to do, let\u0027s explore the different tiers, and what the Patrons can expect to find during this great artistic adventure:\u003cbr\u003e\u003cbr\u003eThere may need to be some tweaking made to this whole process. \u00a0\u003cstrong\u003ePolite and constructive suggestions are encouraged!\u003c/strong\u003e\u00a0 Any changes that may need to be made will be posted to make sure everyone is informed.\u003cbr\u003e\u003cbr\u003eThank you for liking, sharing, and commenting. \u00a0\u003cem\u003eYou all are awesome.\u003c/em\u003e\u00a0Let\u0027s have a great art adventure together!\u003ch1\u003e\u003c/h1\u003e"
