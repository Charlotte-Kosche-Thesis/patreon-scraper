    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://files.machinesbleedtoo.com/footerdiv.png\" style=\"width: 600px; text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eABOUT \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eME\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eHello! My name is\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0Gabriel, AKA Machinesbleedtoo.\u003c/span\u003e\u003c/strong\u003e\u00a0My pronouns are they/them. I am a game developer, writer, illustrator, and worldbuilder that makes\u00a0monsters of both the literal and figurative kinds. I am most passionate about science and exploring the grey areas of every binary \u003cspan style=\"color: rgb(15, 36, 62);\"\u003escale. \u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI am currently studying\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ea\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBachelor of computer science\u003c/span\u003e\u003c/strong\u003e, majoring in cybersecurity and minoring in neuroscience. I also work in IT support!\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eYou can \u003cspan style=\"color: rgb(149, 55, 52);\"\u003efind me at:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e[\u003c/strong\u003e\u00a0\u003ca href=\"http://www.machinesbleedtoo.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMy\u00a0portfolio\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0]\u00a0[\u00a0\u003ca href=\"https://twitter.com/machinesbleed2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e ] [\u00a0\u003ca href=\"https://www.facebook.com/machinesbleedtoo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e] [\u00a0\u003ca href=\"http://machinesbleedtoo.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eTumblr\u00a0\u003c/span\u003e\u003c/a\u003e]\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://files.machinesbleedtoo.com/headerdiv.png\" style=\"width: 600px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\n\t\u003cstrong\u003eABOUT \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHYALINE\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u00a0\u003cbr\u003e\u003cimg src=\"http://files.machinesbleedtoo.com/17.09.27.world_map_tiny.png\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHyaline\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eis the alien planet \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003ethat all my projects take place on. It has been an ongoing worldbuilding effort for the better part of a decade, but the measurable work on the details began around 2014. You can read about the science behind the planet and other tidbits in a public patreon post\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003ca href=\"https://www.patreon.com/posts/science-behind-14197749\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003ehere.\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e  \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eMy plan is to expand the world via numerous projects in various mediums, such as games, comics, art books and more.\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eCURRENT\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e PROJECT LINEUP\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e A \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eworld guide\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003c/span\u003ecalled Art of an Alien Planet that introduces you to Hyaline and the setting of the game.\u003cem\u003e\u00a0\u003c/em\u003eIt has a \u003ca href=\"https://twitter.com/search?q=%23artofhyaline\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003etwitter tag\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e for quick posts about progress \u0026amp; other information. It contains two short stories based on the below projects, alongside illustrations, concept art \u0026amp; more.\u00a0\u003cbr\u003e\u003cstrong\u003eStatus:\u003c/strong\u003e in progress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eA\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan\u003esymbiotic survival game \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003esimply titled \u0027Hyaline\u0027. You can find more information about it on\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.hyalinegame.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eits website here.\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eIt has an internal release date but it is too early to make public promises yet. \u003cbr\u003e\u003cstrong\u003eStatus:\u003c/strong\u003e on hold.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eA \u003cspan style=\"color: rgb(149, 55, 52);\"\u003egraphic novel \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003ecalled Nails \u0026amp; Teeth, set just before and expanding after the game. It follows the story of Yaminah Khaled, a detective on Earth tasked with solving a number of unusual murders. \u003cbr\u003e\u003cstrong\u003eStatus: \u003c/strong\u003efuture project.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThe money\u003c/span\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eearned here\u003c/span\u003e\u003c/strong\u003e helps pay my team and I for our work.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://files.machinesbleedtoo.com/footerdiv.png\" style=\"width: 600px; text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eABOUT \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePATREON \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u00a0It\u0027s like a kickstarter but \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eongoing.\u003c/span\u003e\u003c/strong\u003e You can pledge as much or as little as you like- you\u0027re not bound to the set tier amounts (although it influences which tiers you get rewards from). You can cancel, change your pledges and re-subscribe whenever, too! There are no contracts here.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI upload content here roughly\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eonce a week.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://files.machinesbleedtoo.com/headerdiv.png\" style=\"width: 600px; text-align: center;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAny \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003equestions? \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eFeel free to\u003c/span\u003e \u003c/span\u003ereach out to me at any of the above linked social media sites.\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e \tThank \t\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003eyou\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://files.machinesbleedtoo.com/footerdiv.png\" style=\"width: 600px; text-align: center;\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
