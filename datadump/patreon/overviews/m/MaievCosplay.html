    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ch3\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/h3\u003eHi everyone! I\u0027m Maiev. I\u2019m a cosplayer from Denmark ,and I started cosplaying back in 2008. I\u2019ve always been a huge fan of gaming and anime, so bringing them to life gives me joy.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eABOUT MY PATREON!\u003c/strong\u003e\u003c/h3\u003eThe support from Patreon allows me to devote my time to cosplay and creating new costumes and content much faster. Because of patreon I am able to create at least one costume every single month, sometimes more! It also means I\u2019ll be able to spend more time creating more helpful content like cosplay tutorials as well as doing things like Q+A sessions in order to help other cosplayers with their own costume creation.\u003cbr\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/MaievAndSilverCosplay/\"\u003ehttps://www.facebook.com/MaievCosplay/\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"http://www.instagram.com/maiev_cosplay/\"\u003ewww.instagram.com/maiev_cosplay/\u003c/a\u003e\u003cbr\u003eYoutube:\u00a0\u003ca href=\"https://www.youtube.com/user/camjon12\"\u003ehttps://www.youtube.com/user/camjon12\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cu\u003e\u003cstrong\u003eHow will I receive my rewards?\u003c/strong\u003e\u003c/u\u003e\u003c/h3\u003e\u003cbr\u003eAll rewards are sent out at the end of the month! :)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cu\u003e\u003cstrong\u003eHere\u0027s a bit more info about each tier!\u003c/strong\u003e\u003c/u\u003e\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003e$1 tier\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThis Tier will give you access to some progress photos I post throughout the month aswell as any updates and secret plans I have ;) \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$5 tier\u00a0\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThe rewards for this tier include a digital wallpaper of that months costume in 1920x1080 format! \u003cbr\u003eThis tier gets you sneakpeaks, blueprints if I create any or have any! It also gets you selfies and photos from shoots!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$10 tier\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIt includes all the $5 rewards but then you also get a timelapse video showing how one of my photos for that month is edited or a video of my travels to a convention along with video from the convention itself.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cu\u003e$25 tier\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIn this tier you will get all the previous rewards as well as being part of the boudoir shoot, helping me pick what character to do photos of!\u003cbr\u003e(Though the choices are betwin what I have already made or the upcoming cosplays!)\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cu\u003e$100 tier\u00a0\u003c/u\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli style=\"\"\u003e\u003cdiv style=\"text-align: center;\"\u003eIn this tier you will get all the previous rewards as well as being a part of the credits for shoots, video\u0027s and what needs to be bought and booked.\u003cbr\u003eyou will also be invited to a special WIP on the edit\u0027s of my photo\u0027s, meaning I will provide a link to a stream where I will be editing my photos!\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
