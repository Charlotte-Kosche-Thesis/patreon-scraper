    "summary": "Hey there! I\u0027m a Vancouver-based queer artist trying to make his own in the REAL WORLD by drawing a ton of fanart, some original pieces, and drawing a ton of pets. I\u0027m employed part-time casual and will be going back to school in September to work on my Associate\u0027s degree to continue on in Wildlife Rehabilitation and Conservation!\u00a0Animals are my life and It\u0027s only been relatively recently that I\u0027ve combined that passion with my art and started doing custom pet portraits. Unfortunately school means I\u0027ll only be working one to two days a week.... \u003cstrong\u003ebummer.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI can\u0027t get another job due to my\u00a0\u003cstrong\u003eCarpal Tunnel Syndrome\u003c/strong\u003e\u00a0severely affecting the amount of jobs I can do, and the past few jobs I\u0027ve tried have really hurt my hands and disables me from drawing, doing chores, and cooking for myself. Despite this, I don\u0027t qualify for disability, so I really need the help from outside sources.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently I only have a cat, Corvo,\u00a0but I\u0027ve had rats, mice, fish, and dogs in the past as well! A passion of mine is working with local rescues, so I hope to be able to use my talents and skills to help shelters and rescues with advocacy and adoptions!\u003cbr\u003e\u003cbr\u003eUnfortunately, the pet industry is not a lucrative one! So I\u0027m hoping to be able to get some extra money to help me pursue my art/rescue dreams through Patreon!\u00a0But those dreams are in the future--right now I need to pay rent and feed myself and Corvo. I\u0027m really hoping that I will be able to get enough support to start giving back to my community, and to my patrons! On top of Patreon, I also sell my art on products such as mugs, t-shirts, stickers, etc. through\u00a0\u003ca href=\"http://www.redbubble.com/people/mstaton?asc=u\" rel=\"nofollow\"\u003eRedbubble\u003c/a\u003e and\u00a0\u003ca href=\"https://society6.com/mstaton\" rel=\"nofollow\"\u003eSociety6\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIn the future, I hope to be able to support myself through original art and pet portraiture. I really like tattoo design and concept art as well, but carpal tunnel syndrome prevents that from being a full-time profession!\u003cbr\u003e\u003cbr\u003eIt should be mentioned that I also do commissions and all that info can be found\u00a0\u003ca href=\"http://only-half-human.tumblr.com/commission\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThank you for checking out my page, and double, triple, quadruple thank you for supporting my creative ventures!\u00a0\u003cbr\u003e\u003cbr\u003eVisit my\u00a0\u003ca href=\"http://only-half-human.tumblr.com/\" rel=\"nofollow\"\u003eart-only tumblr\u003c/a\u003e!\u003cbr\u003eVisit my\u00a0\u003ca href=\"http://lmaodies.tumblr.com/\" rel=\"nofollow\"\u003epersonal tumblr\u003c/a\u003e!\u003cbr\u003eVisit my\u00a0\u003ca href=\"https://www.facebook.com/m.n.staton/\" rel=\"nofollow\"\u003efacebook portfolio\u003c/a\u003e!\u003cbr\u003eVisit my\u00a0\u003ca href=\"http://peaceofart-mstaton.webflow.io/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e!\u003cbr\u003eFeel the burning need to speak to me directly?\u00a0\u003ca href=\"mailto:mattstaton@live.com\" rel=\"nofollow\"\u003eE-mail me\u003c/a\u003e! (Don\u0027t add any attachments, it goes straight to spam!)\u003cbr\u003e\u003cbr\u003e"
