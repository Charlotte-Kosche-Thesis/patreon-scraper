    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFirst of all, thank you for navigating to my page and being fearless in the wake of the coming zombies! \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIn my first novel\u003cem\u003e, Zombie Mermaids from the Deep \u003c/em\u003efight and flight \u003cem\u003eare a \u003c/em\u003enecessity in this\u003cem\u003e post-apocalyptic series.\u003c/em\u003e\u003c/div\u003eMaybe you cringe or maybe you laugh at the possibilities of an undead world but with strange drugs on the streets, zombie fungus controlling ants in South America, and possible nuclear war on the horizon, it\u0027s not hard to imagine. Are you prepared to survive in a post disaster world? If not, let me and my skilled cast of characters show you a thing or two for real world survival. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003c/span\u003eSince I was a child I fantasized about becoming a\nwriter or artist. \u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eWell, first I wanted to be a scientist and go to Oxford England to specialize\nin astrophysics, but we all see how that didn\u0027t happen.\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eIn elementary school I often won spelling bees and Young Author awards for\nshort stories resulting in, by the age of 10, being able print my first book as a\ncontest reward titled The Silver Knight, for the San Jose Unified School District\nLibrary.\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eBut life went on, and although I continued to\njournal and jot down poetry, it eventually turned into term papers for college\nand paperwork for work, work, work. Whether it was taking food orders, logging\nmechanical needs in the army, or writing up medical assessments for my\ncounseling internship I lost touch with creative writing. \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBut I am a storyteller, Not an editor, especially with my severe cognitive disabilities flaring up from time to time making it hard for me to concentrate.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSo, with seeing some of my favorite creators use this site I was impressed with the ease to develop one of my own and that is why I have chosen Patreon as my platform for making this book become a reality (just the publishing part, not the zombie part).\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAnd the rewards! Well the rewards are worth surviving for! \u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eMonthly patrons will get a *rotation of different rewards based on chosen tier level. You can control how much you choose to participate.\u003cbr\u003eAll rewards will be related to the which book I am current on.\u003cbr\u003e\u003cstrong\u003e\u00a0\n\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI have seven, yes seven, books in the works!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePayments are charged the beginning of the month with rewards being shipped the end of that given month. You can choose to cancel anytime. \u003cbr\u003eQuestions welcome.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eBobi Christina AKA Chris. B.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
