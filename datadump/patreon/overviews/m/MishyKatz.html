    "summary": "\u003cem\u003eHi and welcome!\u003cbr\u003eI am Mishy Katz born 2/20/1958, mother, grandmother, artist and musician and I want to thank you for visiting this page to find out what I am all about! I have been in the world of clay and pottery since 1979, and have the huge blessing of being owner and operator of a busy pottery studio where many people learn and pursue the art and craft of clay work.  I have also been a musician for all of my life, and have a great passion for both art and music.  In 2009 I took up guitar more seriously and in 2015 songwriting.  My artwork has taken on a musical theme and my songs often reflect an artist\u2019s view of life.  Both in my work as a clay teacher and my pursuit of music I see the healing and spiritual uplifting aspects of creativity and the older I get the happier I am that I embraced these parts of life so closely despite the challenges of doing so!  In the overwhelming response to my songs and to the atmosphere and generous learning space I can offer, I have become compelled to seek out funds to be able to expand my art and music beyond the small world I inhabit so far.\u003c/em\u003e"
