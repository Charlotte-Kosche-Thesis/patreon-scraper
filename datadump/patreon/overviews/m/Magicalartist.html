    "published_at": "2017-06-24T19:58:24+00:00",
    "summary": "\u003cimg src=\"https://pre00.deviantart.net/ebcc/th/pre/i/2017/295/4/6/hello__by_serinecreations-dbrf06q.png\" style=\"float: left; width: 319px;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\tMy name is Magic and I\u0027m trying to get through college with commission money I get from my digital art and making fursuits. I currently attend Frostburg State University and am a Sophomore there. I study Biology and Animal Behavior. Below are some of the goals I have for this page as well as the things you can expect to get access so by funding my Patreon! \t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\t\t\t1. I would like to buy a graphics tablet, an upgrade from my current pen tablet and hopefully a gateway to improvement in both my art quality and speed. \t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\t2. I want to pursue fursuit making as a part-time\u00a0career and improve my craft.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\t\t3. I want to be able to build a community of people who have a mutual appreciation for my art and enjoy seeing me experiment with style and methods for creating my art.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eFAQ\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t1.\u003c/strong\u003e\u003cstrong\u003e\u00a0What can I expect to see here?\u003cbr\u003e\n\t\t\u003c/strong\u003e You can expect to see sketches, finished patreon-exclusive art (once or twice a month), fursuit WIPs, and commission WIPs. Fursuit and commission WIPs\u00a0will most likely be posted in the Telegram chats though!\u003cbr\u003e\n\t\t\u003cstrong\u003e2. What does Patreon-Exclusive mean?\u003cbr\u003e\n\t\t\u003c/strong\u003ePatreon-Exclusive content will remain on patreon\u00a0and will never be posted by me anywhere else. This will generally consist of a full-color image every 2-3 weeks, but may also be concept art, anatomy practice, background practice, or other things. It will not be, however, plain sketches with no coloring. \"Patreon-Exclusives\" will be limited access to those who are pledged for $5 or more.\u003cbr\u003e\n\t\t\u003cstrong\u003e3. What will I get for pledging to you?\u003cbr\u003e\n\t\t\u003c/strong\u003eThat depends on what you pledge, my dear! First, look over my offerings, see which rewards you would like the most and what your budget allows for. Whatever you pledge, you will be rewarded accordingly either each month or on whatever schedule is specified by the pledge.\u003cbr\u003e\n\t\t\u003cstrong\u003e4. Will there be a lot of NSFW art on here?\u003cbr\u003e\n\t\t\u003c/strong\u003eThere will be a mix of sfw and nsfw art made for my patreon, yes. I don\u0027t plan to hold back any NSFW art I create as I do not expect that there will be many pledges who are against nsfw\u00a0art of my characters.\u003cbr\u003e\n\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://pre00.deviantart.net/74f4/th/pre/i/2017/295/5/c/hi_there__by_serinecreations-dbrf0my.png\" style=\"float: right; width: 342px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tHere we come to the end of my introduction. I hope you will consider pledging to my Patreon and supporting me in my future endeavors. I very much thank you for taking the time to visit!\u003cbr\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "Hello! I\u0027m Magic and I\u0027m just a simple person trying to get through college with commission money from furry art. I currently attend Frostburg State University and am a Sophomore there. I study Biology and Animal Behavior. I will be fleshing out this page soon enough, but for now I will just try to explain some of my goals.\u00a0\u003cbr\u003e\u003cbr\u003e1. I want to make at least 3600 USD to recoup what I spent last school year and be prepared for this school year.\u003cbr\u003e\u003cbr\u003e2. I would like to buy a graphics tablet, an upgrade from my current pen tablet and hopefully a gateway to improvement in my art.\u003cbr\u003e\u003cbr\u003e3. I want to host raffles for each financial milestone I reach on here (ie, 25, 50, 75, 100, 150, 200, 250).\u003cbr\u003e\u003cbr\u003e4. I want to improve my art, expand my circle, attend cons, sell merch, and do all sorts of amazing things for my fans and my patrons.\u003cbr\u003e\u003cbr\u003eWith your support, I can do that and so much more. Thank you.",
