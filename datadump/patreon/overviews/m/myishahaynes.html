    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://thesubstitutescomic.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://66.media.tumblr.com/6a06ba845b6a5c0ebfd776576169a777/tumblr_oa19nazREh1qg934lo1_1280.png\"\u003e\u003cbr\u003eHello! I\u2019m Myisha, a full-time games artist working on my first webcomic, \u003ca href=\"http://thesubstitutescomic.com/\" rel=\"nofollow\"\u003eThe Substitutes\u003c/a\u003e, in my spare time. The Substitutes is completely free to read online, and currently updates every other Tuesday.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what is it?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://thesubstitutescomic.com/\" rel=\"nofollow\"\u003eThe Substitutes\u003c/a\u003e is a comic about accidental adventure, identity, and derailing destiny.\u003cbr\u003e\u003cbr\u003eWhen roommates Freddie, Emilio, and Bianca mistakenly acquire magical weapons, they also unwittingly inherit the responsibilities that go with it. Meant for the Champions--The Knight, The Mage, and The Engineer--the weapons not only cause Freddie and her friends to disrupt the seemingly perfect lives of the original heroes, but also show them what it means to become the hero to someone else\u2019s story.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://40.media.tumblr.com/cb21c43536487569793bc248602642c5/tumblr_o3segwOIeN1qg934lo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eThe extra support from Patreon would go directly towards supplemental costs for the comic: web-hosting, convention table fees, printing costs and expenses. \u003cbr\u003e\u003cbr\u003eAdditionally, you\u2019ll be getting fun Patreon behind-the-scenes goodies\u00a0as a thank you, like access to early page updates, sneak peeks at concept art for future characters and settings, and occasional posts featuring how a Substitutes page goes from inks to final art.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for reading the comic, and if you\u0027ve decided to throw some funds my way, thank you also for your patronage!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://thesubstitutescomic.com\" rel=\"nofollow\"\u003eMy Comic\u003c/a\u003e |\u00a0\u003ca href=\"http://substituteswebcomic.tumblr.com/\" rel=\"nofollow\"\u003eMy Development Blog\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/palaceofposey\" rel=\"nofollow\"\u003eMy Twitter\u003c/a\u003e |\u003c/div\u003e"
