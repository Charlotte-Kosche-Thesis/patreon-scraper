    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHi, thanks for stopping by!\u003c/strong\u003e\u003cbr\u003eI\u0027m Mary. I am on a very personal mission to bring peace of mind to midlifers.\u003cbr\u003eLife at 50 is crazy. Yes, it is. But it is TEMPORARY. Once you get through the midlife slump, you get to the upswing which is \u003cem\u003esuch\u003c/em\u003e a better place to be. But nobody talks about this! \u003cbr\u003e\u003cbr\u003eWell, I do. I know how scary and dark and strange that slump can be. Listeners tell me that without The Experience 50 Podcast, they would have lost their minds. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003eYou need to know that you are:\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e \u003cbr\u003eNOT crazy\u003cbr\u003e NOT alone\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e NOT going to feel this way forever\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you are able to support my mission, that is awesome and I thank you. If not, that\u0027s cool too, I\u0027m going to keep producing episodes for as long as I can because I know this message is not only improving lives but saving lives.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eOkay, it turns out that podcasting isn\u0027t free or cheap. It also doesn\u0027t generate much cash until a million-billion people subscribe to your show. So here I am, like a PBS Pledge Drive minus the umbrellas and Dean Martin VHS tapes.\u003cbr\u003e\u003cbr\u003eSo, if you\u0027d like to show your support and keep the podcast going strong... you might want to chip in.\u00a0\u003cbr\u003e\u003cbr\u003eFrom the bottom of my middle-aged heart!\u003cbr\u003eThank You!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
