    "summary": "\u003cdiv\u003eWelcome to \u003cstrong\u003eb\u003c/strong\u003e\u003cstrong\u003eoogLIFE... \u003c/strong\u003eour LIFE. As bodyboarders, we\u0027re all about getting sick pits, getting mental air and drawing the perfect line on the knee through freight train barrels. Then, we like to talk story about it over a beer some days, weeks or years down the road. THAT, my friends... is what boogLIFE is all about. Join me as I sit down and chat with old friends, meet new ones and drop some of my high resolution pics and vids for ya from all my past travels along the way. Yeah... this is our LIFE.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/photos/i-SJmSP4q/0/23d18cc9/L/i-SJmSP4q-L.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs the main commentator on the \u003ca href=\"http://www.apbtour.com/\" target=\"_blank\"\u003e\u003cem\u003eAPB World Bodyboarding Tour \u003c/em\u003e\u003c/a\u003e, I\u0027m limited by time on what I can say on the live broadcast. There\u0027s stories behind the stories. And it aches me that I can\u0027t share them with you on the live feed. Not only that, our living legends have tons of stories to get out to you as well.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/photos/i-MmF6Phq/0/d72a4f5c/XL/i-MmF6Phq-XL.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve finally found an incredible platform to deliver interviews of the living legends, new school top pros, the bodyboarding videographers/photographers, the regular ol\u0027 bodyboarder down the road... everyone that makes our bodyboarding community what it is today. This is Patreon. If you support me and what I\u0027m doing here, you\u0027ll become one of my boogLIFE family members a.k.a... boogLIFE Patron.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/photos/i-jvhPSkN/0/608827f6/L/i-jvhPSkN-L.jpg\"\u003e\u003cbr\u003eFor less than the price of a coffee, you\u0027ll get a ton of exclusive quality content delivered on the daily. It\u0027s easy to get the goods. Simply choose your Reward (monthly membership) and become a boogLIFE Patron. You\u0027ll immediately have access to Patron-Only posts including all the audio podcasts to date! For more info what the different types of memberships, have a look at the Rewards or simply email me: mannyvproductions@gmail.com. I\u0027m always available to my soon-to-be Patrons and Patrons alike.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/photos/i-2VSVbj8/0/be7be670/XL/i-2VSVbj8-XL.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNow, what are you waiting for? Get in here!\u003cbr\u003e\u003cbr\u003eHere\u0027s a link to the FREE samples of what to expect... \u003cbr\u003e\u003ca href=\"https://www.patreon.com/MannyVargas/posts?tag=FREE%20GOODS\"\u003eFREE SAMPLES ::: Audio, Photo, Video.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBOOM!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://dannyboycabo.com/images/mv_sign200.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/photos/i-8PC7Bzs/0/ecc4875f/XL/i-8PC7Bzs-XL.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/photos/i-8MjwCRq/0/7ebeb386/XL/i-8MjwCRq-XL.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/photos/i-3wS3Mzc/0/9a8f8618/XL/i-3wS3Mzc-XL.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
