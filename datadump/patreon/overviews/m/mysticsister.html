    "summary": "\u003ch2\u003eHello, everyone. I\u0027m Jordyn.\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/53e66e4ce4b0f490b8ff73e1/t/582248ad44024387a8010758/1478641849163/About+%7C+mysticsister.net?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an herbalist, tarot reader, writer, and intuitive, and I\u0027m the founder of\u00a0\u003ca href=\"http://mysticsister.net\" target=\"_blank\"\u003eMystic Sister\u003c/a\u003e. I sell handmade apothecary products (such as herbal teas and tinctures and plant-based skincare) and offer individual tarot readings, but I wanted to expand my range of offerings, and Patreon seems like the perfect place to do so.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMy Background\u00a0\u003c/h3\u003eMy first spiritual teacher was my mother. She showed me the magic of astrology, crystals, and tarot. She taught me how to trust my intuition, but I mostly kept that side of myself private. I finally decided to offer my magic to others after doing some deep tarot- and soul-work with \u003ca href=\"http://www.lindsaymack.com/\"\u003eLindsay Mack\u003c/a\u003e. She helped me realize that if I waited to give back to others until I felt like I knew enough, I would never be ready. So I began offering tarot readings, and those initial offerings sparked something in me.\u003cbr\u003e\u003cbr\u003eI had been making my own bath and beauty products for a while, and I loved their healing powers, so I decided to dive even deeper into plant magic. I took Rosemary Gladstar\u0027s course on the Science and Art of Herbalism, and learning from Rosemary helped me reconnect to the Earth and her gifts in both practical and spiritual ways. That combination of practicality and spirituality where I find the most powerful rituals and remedies, and thus Mystic Sister was born. I\u0027ve since been learning both about plants and from them, and I want to share that knowledge here.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/53e66e4ce4b0f490b8ff73e1/t/59ff6f65652dea4f72f5804f/1509912430022/2014-10-31+11.58.46.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003eWhile I offer herbal products and individual tarot readings over at\u00a0\u003ca href=\"https://www.mysticsister.net\" target=\"_blank\"\u003emysticsister.net\u003c/a\u003e, I wanted to explore a different way to do what I love while supporting myself financially and also giving back to my community (both locally and on the interwebs). Many of the people who follow Mystic Sister are interested in supporting me and the work I do there but don\u0027t necessarily need a full tarot reading or a tea blend. That\u0027s where Patreon comes in.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon gives you the ability to support me on a monthly basis and gives me the ability to provide you with great offerings that go beyond the 1-to-1 ratio of what\u0027s available at the Mystic Sister website. Instead of you paying me for one tarot reading or one skincare product and that being the end of it, Patreon gives us the ability to develop a continuous relationship where we\u0027re constantly giving back to each other. Also, your monthly support allows me to come up with even more amazing offerings that I currently don\u0027t have the financial cushion to produce.\u003cbr\u003e\u003cbr\u003eIf that sounds good to you, please take a look at the various reward levels and pick the one that works for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eDonations\u003c/h3\u003eOnce I reach $500 per month, I will begin donating 5% of my patronage to a different charity every month, the first one being\u00a0\u003ca href=\"http://www.unitedplantsavers.org\" target=\"_blank\"\u003eUnited Plant Savers\u003c/a\u003e. In their own words, the mission of United Plant Savers is \"to protect native medicinal plants of the United States and Canada and their native habitat while ensuring an abundant renewable supply of medicinal plants for generations to come.\"\u003cbr\u003e\u003cbr\u003eAfter that first donation, I will update Patrons on the charity of the month and will gladly accept any recommendations for where donations should go.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThank you\u00a0\u003c/h3\u003eI know that giving a certain portion of your money to me every month, no matter how small, is a big deal, and I cannot thank you enough for choosing to give to Mystic Sister. Your support allows me to focus less on making money and more on providing you with quality offerings. So thank you, thank you, thank you. xx\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/53e66e4ce4b0f490b8ff73e1/t/53e78bb8e4b07d0e4c4a3f0c/1469914090537/Good+Hummus+is+Key+to+the+Process+of+Discovery+%7C+mysticsister.net?format=1500w\"\u003e"
