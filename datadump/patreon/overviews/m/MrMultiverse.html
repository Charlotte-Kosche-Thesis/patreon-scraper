    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F193508469\u0026amp;url=https%3A%2F%2Fvimeo.com%2F193508469\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F605218436_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/193508469",

    "published_at": "2016-11-27T23:12:22+00:00",
    "summary": "\u003cdiv\u003e\u003ch3\u003e\u003c/h3\u003e\u003cimg src=\"http://www.andrewmorrissey.com/wp-content/uploads/2017/01/p-c-2.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eHi - my name is Andrew Morrissey and I am the director of SUPERHUMAN (Volume 1.) Comic book series and I work with a small independent production studio (Superhuman.Studio). I am truly EXCITED to be on this platform,\u00a0I think it\u0027s AWESOME!\u00a0\u003cbr\u003e\u003cbr\u003eOur studio are attempting something completely new, we are merging comic books and real life people into one story.\u00a0We are planning to release one comic book issue every 60-90 days. Please consider giving this project a dollar (or however much you like) For those who are passionate about comic books, \u003cstrong\u003eSUPER PATRON\u003c/strong\u003e\u00a0is the pledge for YOU!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003eWe have a small production team who have started working on this comic book series. I have been working full time in developing this project for the last three years, and now our team are ready to create this story into an ongoing Comic Book \u0026amp; Web Series. Your assistance will allow these talented individuals to fully focus their abilities on this ground-breaking project. Please don\u0027t donate anything if you\u0027re strapped for cash and certainly don\u0027t feel obliged to support our work in this way, but please help us get the word out and share this with one of your friends.\u00a0\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cimg src=\"http://www.andrewmorrissey.com/wp-content/uploads/2017/01/p-c-copy-2.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e$1/Comic Rewards:\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003eAccess to our Activity Feed.\u003c/li\u003e\u003cli\u003eAccess to my Patreon activity stream.\u003c/li\u003e\u003cli\u003eUpdates on the comic book.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cbr\u003e\u003cstrong\u003e$5/Comic Rewards:\u003c/strong\u003e\u003cbr\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eGet your name in thee comic book credits page.\u003c/li\u003e\u003cli\u003eCharacter Sketches.\u003c/li\u003e\u003cli\u003eI will follow you on Facebook and Instagram!\u003c/li\u003e\u003cli\u003eALL of the $1 rewards TOO!\u003c/li\u003e(Activity stream, Updates on the comic book, Follow you on Social Media)\u003cbr\u003e(Remember to leave info via message for Facebook \u0026amp; Instagram so I can add you!\u003cbr\u003e\u003cbr\u003e\u003c/ul\u003e\u003cul\u003e\u003cstrong\u003e$10/Comic Rewards:\u003c/strong\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eLive Draw Q \u0026amp; A Google Hangout for patrons only. \u003c/li\u003e\u003cli\u003eALL of the $1-5 rewards TOO! (Activity Feed, Updates on the Comic Book, Following you on Social Media, Character Sketches)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e$25/Comic Rewards:\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eAccess to interview with a real life Jedi Superhero.\u003c/li\u003e\u003cli\u003eALL of the $1-10 rewards TOO! (Activity Feed, Updates on the Comic Book, Following you on Social Media, Character Sketches.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BNBSioEov1g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e$50/Comic Rewards:\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eSigned Page from Comic Book.\u003c/li\u003e\u003cli\u003eALL of the $1-25 rewards TOO! \u003c/li\u003e(Activity stream, Updates on the Comic Book, Follow you on Social Media, Character Sketches, interview with a Superhuman)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.andrewmorrissey.com/wp-content/uploads/2016/11/15129610_10154747881533383_3847286463185617593_o-1024x1024.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e$250/Comic Rewards:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGet you or friend drawn into the Comic!\u003c/li\u003e\u003cli\u003eSigned Copy of Mr. Multiverse Comic book!\u003c/li\u003e\u003cli\u003eSinged Page of you from the comic book.\u00a0\u003c/li\u003e\u003cli\u003eALL of the $1-50 rewards TOO!\u003c/li\u003e(Activity stream, Updates on the Comic Book, Follow you on Social Media, Character Sketches, interview with a Superhuman, Signed Comic Page, Superpower Activation Manual)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$500/SUPERHUMAN Rewards:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eBecome a regular part of the story Superhuman comic book series. \u003c/li\u003e\u003cli\u003eGet you or friend drawn into the comic book series with a speaking role.\u003c/li\u003e\u003cli\u003eSigned Copy of SUPERHUMAN - Mr. Multiverse Comic book!\u003c/li\u003e\u003cli\u003eALL of the $1-50 rewards TOO!\u003c/li\u003e\u003cli\u003ePersonal Skype sessions with our team.\u003c/li\u003e\u003c/ul\u003e*Minimum commitment three comic book issues. (1 Volume) Please send me your details via messages! \u003cbr\u003e\u003cbr\u003e\u003c/ul\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003cstrong\u003eNO - Pay in any currency! \u003c/strong\u003eAs this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many comic books will you release a month? \u003c/strong\u003eAround one comic book a month. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e Yes, please only sign up to donate what you can easily afford. Even $1 towards developing our comic book will make a huge difference and would be greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Yes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003cbr\u003e\u003c/ul\u003e"
