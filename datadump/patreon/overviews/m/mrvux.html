    "summary": "DirectX11 rendering support for vvvv became a new standard for modern projects in vvvv.\u003cbr\u003eIt features asset loading (async for textures), live shader editor, video playback, easy post processing handling, a large collection of image processing effects, and a flexible pipeline that allows large projects as well as experimentation.\u003cbr\u003eIt is released under a very permissive BSD3 clause license.\u003cbr\u003e\u003cbr\u003eOfficial vvvv contribution page is here:\u003cbr\u003e\u003ca href=\"https://vvvv.org/contribution/directx11-nodes\"\u003ehttps://vvvv.org/contribution/directx11-nodes\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSource code is fully available here:\u003cbr\u003e\u003ca href=\"https://github.com/mrvux/dx11-vvvv\"\u003ehttps://github.com/mrvux/dx11-vvvv\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt has been used in many high profile projects (car launch, massive interactive installations) as well as more artistic exhibitions.\u003cbr\u003e\u003cbr\u003eYou can see an exhaustive showcase of vvvv projects here:\u003cbr\u003e\u003ca href=\"http://vvvv.academy/showcase.html\"\u003ehttp://vvvv.academy/showcase.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhy asking for support?\u003cbr\u003eDirectX11 contribution has been free, and will stay free for everyone to use.\u00a0\u003cbr\u003e\u003cbr\u003eWhile it is now widely used, there are still issues to solve as well as new features planned.\u003cbr\u003eSupport will allow to allocate dedicated time in the development, instead of having it happening in a more sporadic manner.\u00a0\u003cbr\u003e\u003cbr\u003eA more frequent release cycle will allow to increase software quality more consistently.\u003cbr\u003e\u003cbr\u003eAlso, as there has been frequent demand for documentation, there will be a monthly \"how to\" video topic, which will also provide the final patches as documentation.\u003cbr\u003e\u003cbr\u003e"
