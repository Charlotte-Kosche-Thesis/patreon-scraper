    "summary": "\u003cimg src=\"http://orig13.deviantart.net/bfd8/f/2016/036/1/8/patreonanimatonhello_by_maxgrecke-d9ql6lx.gif\" style=\"width: 268px; float: right; margin: 0px 0px 10px 10px;\"\u003eHi! I\u0027m \u003cstrong\u003eMax Grecke\u003c/strong\u003e and I work as a freelance artist for\u00a0games and commercial use. My main focus is on character\u00a0art and design. Bringing a character to life with a unique\u00a0design or features truly is what I love to do. Either doing\u00a0something fan art related or just create something original!\u003cbr\u003e\u003cbr\u003eAnd that is the reason I started the \u003cstrong\u003eHeadshot\u003c/strong\u003e series. I wanted to have a project where I could push myself every single day, and make stuff I truly enjoy doing in a quicker and more efficient way.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/8f74/f/2016/036/1/0/patreonrow_by_maxgrecke-d9ql83z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs I have worked on this series for a while now a lot of people have asked questions about my process and how I go about the pieces I do, among a lot of other questions. So to bring these images to Patreon seemed like the right call. Now I can get as much content out of them as possible and share my thoughts and process making these. And the best of all, hopefully getting a better chance connecting with \u003cstrong\u003eyou\u003c/strong\u003e guys! That is really something I would like with this Patreon page, getting you guys more involved in any way possible. Sometime soon I would like to introduce that more people can get the chance to do \u003cstrong\u003echaracter suggestions\u003c/strong\u003e, and I will pick some that I will draw!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/a578/f/2016/037/a/6/patreontext_by_maxgrecke-d9qqgi2.jpg\" style=\"width: 323px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e"
