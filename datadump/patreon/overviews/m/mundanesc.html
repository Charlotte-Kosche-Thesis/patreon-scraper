    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1108562/23cdd33a9a6a4aa1908a89fde597986e?token-time=2145916800\u0026token-hash=dfY07Jz-t28ErQuNRbidg5XE0qZhzxRP6KLl1mgadSQ%3D",

    "pledge_url": "/bePatron?c=1108562",
    "published_at": "2017-07-24T06:40:15+00:00",
    "summary": "\u003cstrong\u003e\u003ca href=\"https://mundanesc.wixsite.com/mundanesc\"\u003ehttps://mundanesc.wixsite.com/mundanesc\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is Pangea Drifters?\u003c/strong\u003e\u003c/h2\u003ePangea Drifters is a character based action platformer.\u003cbr\u003eIn the game you will be able to play a variety of characters, (with each of them having a variety of classes)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hBIjNbQh-PQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eThe setting:\u003cbr\u003e\u003c/strong\u003ePangea Drifters takes place in a post-apocalyptic world, where the megacontinent Pangea has been reformed. Thousands of years later, new and dangerous life-forms have dominated the world, with the last pockets of civilization doing everything to survive in this hostile new world.\u003cbr\u003eThe player will find out about the history of these by exploring and interacting with unique npcs that will flesh out how the society in this wacky world works.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eABOUT US\u003c/h2\u003eWe are a rookie Brazilian developer group interested in making not only games, but a lot of stuff also. This is not our first project but it is our first 3D one. By pledging to the patreon you will be helping the brazilian game industry to grow as well, since we all help each other.\u003cbr\u003e(I guess we also can be considered workaholics in a certain way).\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThe artists:\u00a0\u003c/h3\u003eThe main creative force behind the game is not a single mind. \u003cbr\u003eThe main concept artist is \u003cstrong\u003eJos\u00e9 Lucas Costa Ferreira\u003c/strong\u003e (aka. Meatboom). He has a pretty informal set of skills, but he usually tries his best. He also does the player models and animations (tho he is not at all experienced in it yet). \u003cbr\u003e\u003cstrong\u003eGabriel Tim\u00f3teo\u003c/strong\u003e is the main force behind most of the game assets, he is reponsible for keeping the world of the game consistent and interesting. He also does the weapon models. He is one of the most experienced in 3D stuff.\u003cbr\u003e\u003cstrong\u003eBreno Giarola Abner \u003c/strong\u003edoes the map geometry and other assets. He is pretty good at making buildings.\u003cbr\u003e\u003cstrong\u003eAlbert paix\u00e3o\u003c/strong\u003e brings in the music of the game and sound effects.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThe coders:\u003c/h3\u003eThe main mastermind behind the coding is \u003cstrong\u003eMarcos T\u00falio Pereira Lima.\u003c/strong\u003e\u00a0He is always eager to learn new stuff and to add new and unique mechanics to the game (all of our past projects where very code heavy and had interesting mechanics because of him). You can see his hands all over the code, but the main area of his understanding is A.I. \u003cstrong\u003eGabriel\u003c/strong\u003e and \u003cstrong\u003eJos\u00e9 \u003c/strong\u003ealso help with coding. Their main code related work is in the menu and in the combo system. We will be optimizing the systems all the way to the game\u0027s launch, so everything that seems janky, stiff or weird, you can have sure that will be fixed.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThe tools:\u003c/h3\u003eWe are using the Unreal engine (4.5.3) for the overall game (we might update if stuff gets too buggy), using Maya 2016 and 2017 for the modeling (we don\u0027t actually use retopology, we tend to do things straight into Maya). Manga Studio 5s and Photoshop CS5 for the overall 2d stuff.\u003cbr\u003eAnd we are using TV paint animation 10 pro for the traditional animation related stuff. We are also\u00a0 using Aseprite for some minor things.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u00a0WHY DONATE?\u003c/h2\u003eThe game will be made much faster with your support. We will be able to hire more people, buy better equipment, and add more content to the game overall. We have a huge vision, though it all depends on the support we get. We are interested in your opinions, Patron opinions will be valued above most. So if you have some ideas for zones, cities, monsters, story arcs, etc. feel free to mention these. We know we aren\u0027t the only ones that are passionate about a game like this, so let\u0027s build it together!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
