    "summary": "\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cb\u003eMy passion is in self-therapy, social change, and independence. \u003c/b\u003eYour donations show support in my goals. =)\u003c/span\u003e\u003cp\u003e\u003cb\u003eDoing art\u003c/b\u003e\u00a0heals me. I\u0027ve avoided the hospital and depression since I started doing art full time, in 2012. I\u0027m disabled because I am severely bipolar. Art is just fantastic therapy for me.\u003c/p\u003e\u003cp\u003e\u003cb\u003eDoing art\u003c/b\u003e also fulfills my goals of creating social change. Collectively my art is a whole bunch of interesting abstract portraits, that speak out about Equality, Diversity, and Inclusion. I\u0027m also talking with people about leading an art show with similar themes, including local disabled artists.\u003c/p\u003e\u003cp\u003e\u003cb\u003eDoing art\u003c/b\u003e is a potential means of financial independence. Most jobs make me sick from the stress. Art does the opposite. I can work for 16+ hours each day and feel good by each evening. \u003ci\u003eMy artistic work is meaningful, and I love it!!\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003eYour donations\u003c/b\u003e are a message of support to me, my health, and my vote for social change in my community. Each penny supports what I stand for!!\u003c/p\u003e\u003cp\u003e\u003ca rel=\"nofollow\"\u003eVisit www.mattvaillette.com for more info!\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003ca href=\"https://plus.google.com/u/0/105549008137954511288/posts\" rel=\"nofollow\" target=\"_blank\"\u003eVisit my very active Google+ feed\u003c/a\u003e\u003c/p\u003e\n"
