    "summary": "My name is Milo McCabe, I\u0027m a character comedian from the UK. At the moment I am performing as \u0027Troy Hawke\u0027 a typical MGM film star Errol Flynn type who happens to find himself in the modern day.\u00a0\u003cbr\u003e\u003cbr\u003eI have been filming some hidden camera shorts as this character (an example of which is below) and they are turning out to be very popular on facebook. The video below got nearly 35,000 views in a few days and though that is significantly less than an interesting pet or a well timed fall, for a comedy video sent out from a fan page with very few members (at the time) it performed very well.\u00a0\u003cbr\u003e\u003cbr\u003eThe important thing to note is that though they are hidden camera escapades, there are no victims and nobody is ever made to look foolish (other than Troy). Absolutely no punching down.\u00a0\u003cbr\u003e\u003cbr\u003eThe character is so naive and outlandish that often the comedy just grows out of folks natural reaction to him.\u003cbr\u003e\u003cbr\u003eIt is costing me to produce these videos at the moment, roughly $400 per shoot and I would like to get to the point where they are not. I would like to expand the scope of what i am doing and build up to potentially covering bigger issues and events, the subjects of which I would be open to suggestion to.\u00a0\u003cbr\u003e\u003cbr\u003eThere are three Troy Hawke videos on the Facebook page (\u003ca href=\"http://www.facebook.com/troyhawkecomedy)\" rel=\"nofollow\"\u003ewww.facebook.com/troyhawkecomedy)\u003c/a\u003e that have focused on the \u0027High Street\u0027. For the next three, I am focusing on sporting events/pastimes then moving onto politics. Ultimately I\u0027d like the character to develop into a more overtly comic, sincerely naive Louis Theroux type.\u003cbr\u003e\u003cbr\u003eWhat I know of this site is that it empowers the participants to produce work they retain full creative control over while still getting paid....which can\u0027t really be argued with!\u003cbr\u003e\u003cbr\u003eHence my joining.\u00a0\u003cbr\u003e\u003cbr\u003eMany thanks...Milo x"
