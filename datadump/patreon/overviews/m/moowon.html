    "main_video_url": "https://vimeo.com/236890547",

    "summary": "\u003cbr\u003e\u003cstrong\u003eHello, I\u2019m Mona Kim. I\u2019m a storyteller,\nphotographer, and the founder and editor-in-chief of\u00a0\u003ca href=\"https://www.moowon.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMoowon online magazine.\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003eThank you very much for visiting our Patreon page! \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nPatreon allows our fans to become patrons of our\nartistic and humanistic project. \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAs little as $3 a month\u003c/span\u003e helps us to continue our work with integrity, and grants you\nprivileged access to exclusive materials and rewards. Your support means a lot to us \u2013 Leonardo da Vinci certainly could not have flourished\nwithout the support of his patrons!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eMoowon Will Move You.\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u201cWork of art\u201d\u003c/span\u003e\u003c/strong\u003e ...\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u201cmuseum piece\u201d\u003c/strong\u003e\u003c/span\u003e. Moowon had been described as such by some. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRecounting human values \u003c/span\u003e\u003c/strong\u003eis at the heart of the stories we create. In these challenging times, we often forget that the world is full of hidden gems and beauty in the form of artisans, people, practices, and places. And by putting them on center stage, we reconnect to values that inspire, enlighten, and move us. Our mission is to reveal these hidden gems to you in an unexpected light and to bring meaning that is universally resonant for people through spectacular imagery and a soulful, bona fide approach to telling stories. We hope you find value in our vision. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003eMoowon Needs You.\u003c/h3\u003e\n\u003cbr\u003eMoowon has been bringing meaningful stories to a growing world audience. Yet it has been a \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e100% self-financed endeavour to provide free content for almost 3 years.\u003c/span\u003e\u003c/strong\u003e In order to continue our passion and mission to make a difference in the world, and remain advertising-free, we need financial means to sustain our purpose-driven project. This will allow us to cover our current costs, get the help we need, experiment further, remain niche, singular, surprising, sublime, unadulterated, dreamy, luminous, and remain pure in our art form. \u003cbr\u003e\u003cbr\u003eOur aspiration is go out there in the world and unearth even more extraordinary and rare arts, people, and places. But we cannot do that virtually(unless Beam-Me-Up-Scotty is up and running). And we also want to properly compensate contributors so they can create their best, too. Our long-term ambitions include hiring additional part-time staff to help with the editorial and web work, experimenting with technology to make the Moowon experience even more \"experiential\", and producing higher-end reportages in far corners of the earth.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMoowon Is Always Surprising.\u003c/h3\u003e\u003cbr\u003eIt seems no one can ever pronounce our name. Everyone has their own rendition\u2014some wildly beautiful and hilarious\u2014and we would like to keep it that way. Undecipherable. However, it does have a meaning. In Chinese characters, \"MOO\" signifies \"exuberant, luxuriant, thickly wooded\" and \"WON\" signifies \"garden, courtyard, field, pasteur\". So Moowon is a luxuriant garden of surprises. Moowon is Anthropological, Otherworldly, Human, Nature, Philosophical, Soulful, Noble, Myths \u0026amp; Legends, Strange, Master Craftsmen, Relevant, San Bushmen, A Brooklyn Luminary, Someone Whose Teacher Was Out in the Desert, A Man Who Calls Wood His Mate, Healing in the Forest, Same Same But Different, Enlightening, The Transmission of Traditional Craft Skills, Vanishing Arts, Ancient Cultures \u0026amp; Values...\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWe hope you\u2019ll consider becoming our patron.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.monakimprojects.com/assets/img/Mona-on-kickstarter.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e(Hello, that\u0027s me, Mona Kim, chasing a new amazing story on an uninhabited island!)\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.moowon.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewww.moowon.com\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\u003cbr\u003e"
