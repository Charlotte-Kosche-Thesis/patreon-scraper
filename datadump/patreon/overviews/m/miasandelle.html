    "summary": "Mias and Elle is a weekly comic following the misadventures of the hapless and kidnapped (all she wanted was a holiday), Elle; the villainous, magical instigator of these deeds, Mias; His evil twin, Elias; and the benign, half man half Stag, Abernos.\u003cbr\u003e\u003cbr\u003eA chain of dangerous and treacherous events are set in motion through the chaos of their encounters, and both Mias and Elle must learn to survive in a world unknown to them to get what they most desire. That\u0027s if they don\u0027t lose sight of what it is along the way...\u003cbr\u003e \u00a0\u003cbr\u003eThese adventures are updated every Monday at \u003ca href=\"http://miasandelle.com/\" rel=\"nofollow\"\u003ehttp://miasandelle.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYour support would help me produce more exciting content and extra page updates. I\u0027ve been working in the animation industry for a good few years now and with your help I would love to twist that around and work a lot longer on this comic.\u003cbr\u003e\u003cbr\u003eThank you for being here!"
