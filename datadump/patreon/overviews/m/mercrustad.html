    "summary": "Hi everyone! My name is Merc Rustad and I love creating stories with hope and heart. I\u0027m a Nebula-awards finalist for\u00a0\u003ca href=\"http://www.firesidefiction.com/issue29/chapter/this-is-not-a-wardrobe-door/\" rel=\"nofollow\"\u003eThis Is Not A Wardrobe Door\u003c/a\u003e (\u003cem\u003eFireside\u003c/em\u003e, January 2016), and I\u0027ve had fiction published in awesome places such as \u003cem\u003eLightspeed, Apex, Uncanny, Shimmer\u003c/em\u003e, and more. You can find publication news and links to most stories on my\u00a0\u003ca href=\"https://amercrustad.com/published-fiction/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe story I am probably best known for is\u00a0\u003ca href=\"http://www.glittership.com/2015/04/02/episode-1-how-to-become-a-robot-in-12-easy-steps-by-a-merc-rustad/\" rel=\"nofollow\"\u003e\u003cstrong\u003eHow To Become A Robot In 12 Easy Steps\u003c/strong\u003e\u003c/a\u003e (Sciegntasy 2014), which has been reprinted in\u00a0\u003cem\u003eThe Best American Science Fiction and Fantasy 2015\u003c/em\u003e\u00a0(ed. Joe Hill \u0026amp; John Joseph Adams)\u003cem\u003e, GlitterShip, Cicada, \u003c/em\u003eand \u003cem\u003eGreat Jones Street.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThis Patreon page helps me pay for things such as groceries, bills, expenses, and time. I love to write, and I work full-time--however, like so many people, even a full-time job is not always enough to make ends meet. I would love to get this Patreon to a place where it would be a significant part of helping pay bills so I can live and continue to create stories. \u003cbr\u003e\u003cbr\u003eIn 2018, I\u0027m shifting the focus of this Patreon towards serialized, novella-length work, with the goal of releasing chapters\u00a0each week, and at the end, a collected ebook for all Patrons. I\u0027ll still be posting some short stories and flash fiction periodically; l also want to experiment with longer work, and I hope you will enjoy!\u003cbr\u003e\u003cbr\u003eThank you for your support! It really does mean the world to me. :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://lethepressbooks.com/store/p435/So_You_Want_to_be_a_Robot_and_Other_Stories.html\" target=\"_blank\"\u003eDebut Short Story Collection\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://amercrustad.files.wordpress.com/2016/02/robot-cover.jpg?w=1128\u0026amp;h=1692\" style=\"width: 342px;\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon works on a subscription model--so whatever tier you pledge, you will be charged once a month for that amount. In return, you get everything listed in the rewards tier: new fiction, Patron-only posts, and early looks at videos and review posts!\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eThank you so very much for your support! Everything helps, and I hope to share many more stories with you.\u003cbr\u003e\u003cbr\u003eAll my best,\u003cbr\u003eMerc\u003cbr\u003e\u003c/div\u003e"
