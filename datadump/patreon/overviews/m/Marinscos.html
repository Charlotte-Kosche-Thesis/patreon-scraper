    "summary": "Hey! I\u0027m Mari, a Portugal-based webcomic artist, illustrator and first and foremost a story teller. Boy howdy do I have some stories to tell, and with your help I\u0027ll be able to continue telling them for all of the frightening and unforeseeable future!\u00a0\u003cbr\u003e\u003cbr\u003eRecently, I got into art school, in another country! Wow! Living abroad and paying rent is expensive, so really every little bit would help a bunch!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"But Mari, what do you do?\"\u003c/strong\u003e I hear you ask. Great question!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSuperMahou\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSupermahou ran from 2012 to 2014 and it was my very first experience with webcomics. It\u0027s lighthearted comedy about 5 japanese middle school girls with superpowers, 100 pages long, and it holds a very dear and special place in my heart.\u00a0\u003ca href=\"http://www.maricomics.com/supermahou/chapter-1-cover\" rel=\"nofollow\"\u003eRead SuperMahou here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Well by the House on the Hill\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/2GB4EXY.png\"\u003e\u003cbr\u003e\u003cbr\u003eTWbtHotH ran from November 2014 to May 2015. It features a young, doe-eyed girl named Marie in what is possibly her worst babysitting job ever! The comic is completed now, and a printed/PDF version with exclusive content is in available for purchase\u00a0\u003ca href=\"https://hivemill.com/collections/peritale/products/the-well-by-the-house-on-the-hill?variant=2974030531\"\u003eRIGHT NOW\u003c/a\u003e!!\u00a0\u003ca href=\"http://www.maricomics.com/twbthoth/cover\" rel=\"nofollow\"\u003eRead The Well by the House on the Hill here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShorts\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/qcStxhV.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve also done a few short comics, all in the Fantasy genre ballpark, while I worked on the two comics above, and I intend to do many more! Maybe even compile them all up into a neat little pdf? Who knows!\u00a0\u003ca href=\"http://www.maricomics.com/shorts/cover\" rel=\"nofollow\"\u003eRead my short comics here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePeritale\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VFIHiSK.png\"\u003e\u003cbr\u003e\u003cbr\u003ePeritale is my ongoing fantasy webcomic about an inept Fairy Godmother and her quest to get a simple townsgirl and a prince together. It\u0027s been in development for many, many years and I\u0027m very excited to share it with you guys! It\u0027s also my very first venture into long-form comics! It\u0027s a very big project, so I\u0027m gonna need a lot of help!\u00a0\u003ca href=\"http://peritale.com/\" rel=\"nofollow\"\u003eRead Peritale here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLife of Melody\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GFoVMYV.png\"\u003e\u003cbr\u003eLife of Melody is a \u003cstrong\u003epatreon exclusive\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003efantasy/slice of life webcomic about a fairy godfather and a beast raising a child and ????getting along????? It\u0027s an easygoing romantic comedy that has been described by some (everyone) as \"gay\". For \u003cstrong\u003e$5 a month\u003c/strong\u003e you can get instant access to \u003cstrong\u003e80+ pages of full colour comics\u003c/strong\u003e and follow the story as I update it. \u00a0\u003cbr\u003e\u003cbr\u003eIn short, I do a bunch of stuff! I did a bunch of stuff! I will do a bunch of stuff! And if any of what\u0027s listed above interests you at all, please consider supporting me!"
