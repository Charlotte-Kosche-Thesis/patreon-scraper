    "summary": "Welcome to the Patreon page for the Media Zealot Youtube\nchannel! If you\u2019re here, I\u2019m going to assume that you\u2019ve watched my videos. Thankyou so much for supporting my channel and watching my stuff; any\nlevel of support is greatly appreciated!\u003cbr\u003e\u003cbr\u003eMy name is Rory Lane, and I am the man behind the curtain at\nMedia Zealot. As you can probably tell by my accent in the vids, I am a New Zealander\ncurrently living and working in Auckland, NZ.\u003cbr\u003e\u003cbr\u003eThis Patreon page exists for the purpose of making Media\nZealot a financially viable full-time YouTube channel (and beyond!). \u003cbr\u003e\u003cbr\u003eGoing\nforward, most of my videos are going to be long format comedy videos, in a\nsimilar vein to \u003cem\u003e\u201cAdvanced Sci-fi Civilisations Too Stupid To Really Exist\u201d.\u003c/em\u003e\nThis will include comedy countdowns, more dubstep mashups, fake movie trailers,\nand anything else crazy I can think of. \u003cbr\u003e\u003cbr\u003eDue to the\u00a0length and complexity of my\nvideos, and the fact that I am currently working full time, I will be releasing a new episode of \u201c\u003cem\u003eToo\nStupid\u003c/em\u003e\u201d every 2 months. This will allow me enough time to release a different\ntype of video every now and again, all the while improving my skills and production quality. I will also be trialing a shorter video format shortly, stay tuned.\u003cbr\u003e\u003cbr\u003e I expect and hope that Media Zealot will\nhave a far better upload rate in the future, once I am able to further improve my methods and break past the\nfull time barrier.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eTier and Reward Info\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eAcolyte $1 per video\u003c/strong\u003e\u003cbr\u003eAt this level you will able to vote on which advanced sci-fi civilisation will feature next in the series. You will also have access to a patron-only Media Zealot feed, where I will update you guys with channel news and hint at future content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDeacon $3 per video\u003c/strong\u003e\u003cbr\u003eAt the Deacon\u00a0level you\u0027ll get everything in the Acolyte level, plus you\u0027ll also get access to bonus memes and downloadable images from my videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMessiah $10 per video\u003c/strong\u003e\u003cbr\u003eAt this level you\u0027ll recieve everything in the previous tiers, plus you\u0027ll get access to outtakes and other bonus video content. You will also be recognised as the chosen one(s)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdvanced Sci-fi Civilisations Too Stupid To Really Exist - how to vote\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe\u003cem\u003e \"Too Stupid\" \u003c/em\u003evote will be conducted using a poll which can be accessed by all Patrons. This poll will consist of 6 advanced sci-fi civilisations submitted by Media Zealot. The civilisation that recieves the most votes will feature in the next episode of\u003cem\u003e\u00a0\"Advanced Sci-fi Civilisations Too Stupid To Really Exist\". \u003c/em\u003eA new episode will be released every 2 months, and the voting poll will be open for 2 weeks after the release of each episode."
