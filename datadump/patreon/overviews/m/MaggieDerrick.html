    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eHey babes!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m Maggie: a Canadian bisexual writer and artist who loves dogs, poutine, and swearing. I\u0027m the author of \u003cem\u003eThe Starborn Series\u003c/em\u003e (including \"\u003ca href=\"https://www.wattpad.com/story/71858829-the-star-and-the-ocean-wattpad-edition\" target=\"_blank\"\u003e\u003cem\u003eThe Star and the Ocean\u003c/em\u003e\u003c/a\u003e\" - which won\u00a0\u003ca href=\"http://wattys.wattpad.com/\" target=\"_blank\"\u003ea Watty\u003c/a\u003e in 2017 - and its sequel \"\u003ca href=\"https://www.wattpad.com/story/110912483-the-wind-and-the-horizon-wattpad-edition\" target=\"_blank\"\u003e\u003cem\u003eThe Wind and the Horizon\u003c/em\u003e\u003c/a\u003e\", which is currently in progress). I also do digital illustration and help host a\u00a0\u003ca href=\"http://thewippodcast.com\" target=\"_blank\"\u003ewriting podcast\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eFor the past two years I\u0027ve been producing a metric buttload of content and giving it away for free on the internet. As an author and artist of queer work, I\u0027ve been ridiculously lucky to connect with friends and fans all over the world. Up until now I\u0027ve relied on\u00a0\u003ca href=\"http://ko-fi.com/maggie\" target=\"_blank\"\u003edonations\u003c/a\u003e,\u00a0\u003ca href=\"https://www.redbubble.com/people/maggiederrick\" target=\"_blank\"\u003emerchandise\u003c/a\u003e profits, and\u00a0\u003ca href=\"https://maggiederrick.com/services/commissions/\" target=\"_blank\"\u003ecommissions\u003c/a\u003e to support my creative projects. Unfortunately, I\u0027m no longer in a place where I can maintain my aggressive production schedule completely free of charge.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eEnter, Patreon.\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eMy patrons will get early access to my current project, \"\u003cem\u003eThe Wind and the Horizon\u003c/em\u003e\" as well as the final yet-to-be-named installment of \u003cem\u003eThe Starborn Series\u003c/em\u003e. How early, you ask? \u003cstrong\u003ePatrons get to read new weekly chapters \u003cem\u003ea full month before they go public\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will also offer \u003cstrong\u003eexclusive art and short stories, steep discounts on commission rates, contests, and\u00a0requests\u003c/strong\u003e to Patrons at different levels!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eTHANK YOU FOR YOUR LOVE AND SUPPORT!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
