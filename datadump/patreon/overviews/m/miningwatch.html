    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qIlMdELvrqg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eSuntem noi ultima genera\u021bie care vedem p\u0103durile de la Certej?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDup\u0103 protestele pentru Ro\u0219ia Montan\u0103 din 2013, am crezut c\u0103 un scenariu sumbru a luat sf\u00e2r\u0219it,  c\u0103 nicio autoritate din Rom\u00e2nia nu va mai trece peste faptul c\u0103 cet\u0103\u021benii au spus nu mineritului cu cianuri. \u00cen scurt timp, am realizat c\u0103 ne \u00een\u0219elam. \u003cbr\u003e\u003cbr\u003e\u00cen primele zile ale document\u0103rii proiectelor de minerit din Rom\u00e2nia am avut o senza\u021bie continu\u0103 de sufocare \u0219i de uimire. Soarta ne juca o fest\u0103. \u00cen momentul c\u00e2nd ar fi trebuit s\u0103 s\u0103rb\u0103torim victoria campaniei Salva\u021bi Ro\u0219ia Montan\u0103, dup\u0103 mai bine de cincisprezece ani de lupt\u0103, descopeream c\u0103 trebuie s\u0103 o lu\u0103m de la cap\u0103t.\u003cbr\u003e\u003cbr\u003e\u00cen timpul c\u00e2t privisem spre Ro\u0219ia Montan\u0103, o alt\u0103 companie minier\u0103, desprins\u0103 \u00een anii 2000 din firma lui Timi\u0219, proiecta \u0219i extindea un alt proiect minier cu cianuri. La Certej.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u0218i a\u0219a a re\u00eenceput totul, \u00eendrept\u00e2ndu-ne privirea c\u0103tre vechea carier\u0103 de la Certej (\u00eenchis\u0103 de statul rom\u00e2n \u00een 2006). Aici, natura \u00eencepuse s\u0103-\u0219i cear\u0103 locul de drept. Arbu\u0219ti \u0219i copaci tineri se vedeau pe alocuri. \u003cbr\u003e\u003cbr\u003eLini\u0219tea care se a\u0219ternuse peste vechea min\u0103 a fost \u00eentrerupt\u0103 brusc de Deva Gold. Compania a \u00eenceput s\u0103 r\u00e2c\u00e2ie bruma de vegeta\u021bie \u0219i s\u0103 demareze preg\u0103tirile pentru exploatarea aurului cu cianuri. Se \u00eent\u00e2mpla \u00een 2014.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://miningwatch.ro/wp-content/uploads/2016/11/DJI_0021.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTot atunci am format Mining Watch, refuz\u00e2nd s\u0103 accept\u0103m ce era dat ca sigur la Certej.\u003cbr\u003eO nou\u0103 exploatare a aurului, la o scar\u0103 de 10 ori mai mare \u0219i de 100 de ori mai toxic\u0103 dec\u00e2t vechea carier\u0103 de la Certej.\u003cbr\u003e\u003cbr\u003eF\u0103r\u0103 p\u0103duri, f\u0103r\u0103 mun\u021bi, doar un h\u0103u f\u0103r\u0103 fund. A\u0219a se \u00eentrevede viitorul, tot ceea ce am reu\u0219it s\u0103 oprim la Ro\u0219ia Montan\u0103 se propune la Certej: milioane de tone de roc\u0103 excavate zilnic, tratate cu cianuri \u0219i aruncate \u00eenapoi \u00een natur\u0103; un proces automatizat unde ar lucra doar 256 de oameni pentru a \u00eembog\u0103\u021bi alte c\u00e2teva zeci de juc\u0103tori ai bursei canadiene. \u003cbr\u003e\u003cbr\u003eCeea ce Gabriel Resources a vrut la Ro\u0219ia Montan\u0103 e doar \u2018v\u00e2rful icebergului\u2019. Certej, Rovina, St\u00e2nija, Baia Mare, stau toate \u00een\u0219iruite pe harta industriei miniere, a\u0219tept\u00e2nd und\u0103 verde. \u0218i autorit\u0103\u021bile rom\u00e2ne nu au re\u021bineri, sunt \u00eenc\u0103 ancorate \u00een logica exploat\u0103rii indiferent de metod\u0103 sau de implica\u021biile asupra mediului.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDac\u0103 p\u0103durile \u0219i mun\u021bii no\u0219tri vor rezista sau nu, depinde doar de voin\u021ba \u0219i de implicarea fiec\u0103ruia dintre noi.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eA\u0219a cum \u00ee\u021bi spuneam mai sus, noi am luat-o de la cap\u0103t dup\u0103 Ro\u0219ia Montan\u0103. \u00cens\u0103 nici atunci, nici acum, aceast\u0103 lupt\u0103 nu o putem duce singuri.\u003cbr\u003e\u003cbr\u003eAvem nevoie de tine s\u0103 ne aju\u021bi s\u0103 facem ceea ce \u0219tim noi mai bine: s\u0103 monitoriz\u0103m \u0219i s\u0103 verific\u0103m fiecare mi\u0219care \u0219i document ob\u021binut de companiile miniere. S\u0103 \u00eei ac\u021bion\u0103m \u00een instan\u021b\u0103 de fiecare dat\u0103 c\u00e2nd nu respect\u0103 legisla\u021bia \u00een vigoare. \u0218i s\u0103 \u00ee\u021bi povestim despre toate aceste eforturi prin articole bine documentate \u0219i interactive. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://miningwatch.ro/wp-content/uploads/2016/11/dosar-puz-certej.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00cen to\u021bi ace\u0219ti ani am ar\u0103tat c\u0103 dac\u0103 ne unim for\u021bele, reu\u0219im s\u0103 \u021binem mun\u021bii \u00een loc, la fel ca la Ro\u0219ia Montan\u0103. \u003cstrong\u003eEste momentul s\u0103 ducem acest lucru mai departe \u0219i pentru Certej.\u003c/strong\u003e Ro\u0219ia Montan\u0103 nu este un caz singular (am fost nevoi\u021bi s\u0103 accept\u0103m \u0219i acest fapt). Din ce \u00een ce mai multe perimetre din Rom\u00e2nia sunt luate \u00een vizorul lacom al companiilor miniere interna\u021bionale. Azi este Certej, m\u00e2ine va fi Rovina. Este o lupt\u0103 care cere timp \u0219i efort specializat.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eMining Watch Rom\u00e2nia e format\u0103 dintr-o echip\u0103 mic\u0103 de profesioni\u0219ti dedica\u021bi. Urm\u0103rim activitatea institu\u021biilor, mergem \u00een comunit\u0103\u021bi \u0219i discut\u0103m cu cei afecta\u021bi, depunem eforturi de detectivi pentru a ob\u021bine informa\u021bii publice \u0219i colabor\u0103m cu avoca\u021bi pentru a merge \u00een justi\u021bie. \u00cen tot acest decor, avem parte de:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eO lupt\u0103 pe dou\u0103 planuri: fa\u021b\u0103 de companii miniere f\u0103r\u0103 scrupule \u0219i fa\u021b\u0103 de func\u021bionari complice \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSunt 64 de z\u0103c\u0103minte aurifere \u00een Rom\u00e2nia, iar ANRM (Agen\u021bia Na\u021bioanal\u0103 pentru Resurse Minerale) a \u00eenceput s\u0103 concesioneze o parte dintre ele. Indiferent prin ce mijloace, indiferent cui. APM-urile (Agen\u021biile de Protec\u021bie a Mediului) sunt, de obicei, m\u00e2n\u0103 \u00een m\u00e2n\u0103 cu companiile miniere \u0219i le emit autoriza\u021bii pe band\u0103 rulant\u0103. Nu exist\u0103 niciun singur caz c\u00e2nd APM-ul a spus \u201cNu\u201d unui proiect de minerit pentru a apara mediul. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0218i avem un singur aliat: Pe tine.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTot ce \u021bi-am povestit \u00een cele de mai sus este doar \u00eenceputul. \u00cen fiecare lun\u0103, ies la iveal\u0103 noi \u0219i noi ramifica\u021bii ale proiectelor miniere. Doar un exemplu: Certej este doar o felie dintr-un imens proiect de\u021binut de Deva Gold \u00een zon\u0103. De fapt, in jurul Certejului aceea\u0219i companie \u021binteste alte 5 perimetre perfect \u00eenvecinate \u0219i a c\u0103ror suprafa\u021b\u0103 total\u0103 dep\u0103\u0219e\u0219te 4800 de hectare. Adic\u0103 de dou\u0103 ori Ro\u0219ia Montan\u0103.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAjut\u0103-ne s\u0103 ducem mai departe lupta \u00een justi\u021bie! Fii \u0219i tu parte din echipa noastr\u0103!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
