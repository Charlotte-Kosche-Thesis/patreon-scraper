    "summary": "\u003cstrong\u003e\u003cimg src=\"http://rexxworld.com/wp-content/uploads/2017/02/patreonhello.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHello lovelies!\u00a0\u30fe(\uff3e-\uff3e)\u30ce\u003cbr\u003e\u003c/strong\u003eI\u2019m Medeister! You may have heard of me in the Rule34 community! I\u2019ve spent the past year or so making 3D animations of video game characters.\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePlease be advised that \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ethe content on this page and my blog is considered NSFW and should not be viewed by anyone under the age of 18.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e~\u00a0\u003c/strong\u003e\u003ca href=\"http://medeister.tumblr.com/tagged/smut\" target=\"_blank\"\u003eClick here to check out my latest works\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e ~\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eNow that we\u0027ve gotten that out of the way, let me tell you a little about myself. Being in my early twenties, I spend most of my days doing two things: studying and working. I like to supplement that with some creative hobbies, and one of them is making WoW smut \u2014 specifically 3D animations. My \u0027art\u0027 has always been available for free, and I still stand by that decision today! But with real life knocking at my door every other minute, it\u0027s hard to concentrate on producing porn.\u003cbr\u003e\u003cbr\u003eI feel like I\u2019ve now reached an adequate proficiency in animating, texturing and model editing to justify having my work funded by fans. As I begin to add posable genitals and jiggly parts to all of my models, animations should hopefully be released more frequently and at higher quality than before. This does require some additional effort on my part, however. My hope is to have Patreon unburden my mind of some of my daily concerns, throw a few coins in my computer/software piggy bank and allow me to focus more on creating smut.\u003cbr\u003e\u003cbr\u003eIn other words: for every extra dollar, I\u2019ll have more of a reason to place my butt by the computer and get to work on something lewd.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"So why should I be your patron? It doesn\u0027t seem like there\u0027s any exclusive content available.\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s true that there are technically no exclusive image or animation rewards from being my patron, but I\u0027ve done my best to come up with a few cool benefits and some behind-the-scenes action for people who might be interested. Being supported financially by you is a great honor, and not one I will ever take for granted. It is important to me that you only pledge with an amount that you personally feel is right.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome more info \u0026amp; a humble disclaimer\u003c/strong\u003e\u003cbr\u003eThis Patreon page is new, so please bear with me as content accumulates! There will also be a productivity curve as I bring all of my models up to speed. At the moment, I strive to have a ~1 month wait between animations, which accounts for 2 weeks of model editing and 2 weeks of animation. The frequency of releases may depend on which models are being voted for. I hope to eventually spend about a week on each animation, depending on the scene \u2014 sometimes less, sometimes more. In regard to polls: as much as I respect the opinions of my supporters, I ask that you in turn trust my judgment and allow me to have the final say on what I believe will look best.\u003cbr\u003e\u003cbr\u003eUnfortunately, no amount of money can ever make real-life commitments go away. I will occasionally have periods where I don\u0027t have much time, if any at all, to work on smut. However, to compensate, there will also be periods where I can work on it as much as I want. Please keep in mind that this is a hobby, and I\u0027m a person who will always value quality infinitely higher than quantity. Whether that makes me worth supporting is entirely up to you.\u003cbr\u003e\u003cbr\u003eThank you so much for your consideration, and happy fapping! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u2013 Med\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther fun things the money could go towards:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA 3D cowbell model to add in scenes that need more cowbell.\u003c/li\u003e\u003cli\u003eA competition! The first prize could be an opportunity for a lucky fan to spend 3 days with\u00a0\u003ca href=\"http://medeister.tumblr.com/post/151239630551/suari-model-update\" target=\"_blank\"\u003eSuari\u003c/a\u003e at the Darnassus Luxury Spa Resort! (She won\u0027t admit it, but hot jacuzzi sex is almost definitely guaranteed).\u003c/li\u003e\u003cli\u003eA flashy campaign to make female Eredar more represented in the Burning Legion. Azeroth demands more demon tits!\u003c/li\u003e\u003cli\u003eA Felina blow-up doll! Wait, wha\u2013\u003c/li\u003e\u003cli\u003eAn orchard, so I can grow apples and oranges and use them as arguments in discussions where I\u0027m in over my head.\u003c/li\u003e\u003cli\u003eBuilding a doomsday bunker in anticipation of the Dreaded Salmon\u0027s dark and terrible ascension into our mortal plane of existence.\u003c/li\u003e\u003cli\u003eA state-of-the-art, 150-acre server farm for my personal rendering use.\u003c/li\u003e\u003cli\u003eA research fund for figuring out how to make actual crystals vibrate just like the ones on Draenor.\u003c/li\u003e\u003cli\u003eA very expensive lawyer who will defend me and others with his salami sword!\u003c/li\u003e\u003cli\u003eA massage chair (for me).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003ePLEASE READ \u2014 Copyright \u0026amp; legal disclaimer\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAll of my work is intended for audiences aged 18 and above. The assets I use are the sole intellectual property of their respective creators. I am in no way affiliated, sponsored or endorsed by Blizzard Entertainment, and should therefore not be associated with them or any of their partners. My art is entirely free, is intended to fall within the parameters of the Copyright Act\u0027s provision of Fair Use and should be regarded as parodic work. Patrons are agreeing to be solely funding the time I spend on creating the content, and never the finished work itself.\u003c/span\u003e\u003c/em\u003e\u003c/blockquote\u003e"
