    "is_monthly": true,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Ym6h-iycaoI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/Ym6h-iycaoI",
    "one_liner": null,
    "patron_count": 2167,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=730564",
    "published_at": "2017-02-01T15:56:47+00:00",
    "summary": "\u003ca href=\"https://www.patreon.com/posts/11719461\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eCurrent Patrons click here to access the Field Guide\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you become a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecause MCrider is making a difference.\u003c/strong\u003e \u003cbr\u003eEvery week MCrider releases a free instructional video on YouTube that is helping riders ride better, ride safer and enjoy travel on two wheels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecause there is no other place like MCrider.\u003c/strong\u003e \u003cbr\u003eMy goal from the day I created MCrider in October of 2016 was to become the largest free resource for quality motorcycle training on the web. I believe I have met that goal and we\u00a0are still growing with a new training video every Friday.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecause your support makes MCrider possible.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecause MCrider offers a great community of like-minded\u00a0riders. \u003cbr\u003e\u003c/strong\u003eGet instant access to the\u00a0\u003ca href=\"http://www.mcrider.com/mcrider-field-guide/\"\u003e Field Guide\u003c/a\u003e and the MCrider community. You are also helping other riders improve their skills and motorcycle knowledge.\u003cbr\u003e\u003cbr\u003e-------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMCrider weekly\u00a0\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/kevinmorris22\" target=\"_blank\"\u003e\u003cstrong\u003emotorcycle training videos\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0will always be free. \u003c/strong\u003eI want to give back, so consider what is on YouTube as my gift to you for being a brother and sister on two wheels.\u003cbr\u003e\u003cbr\u003eIf you find the weekly training videos useful please consider supporting the effort. There are 3 different levels of support with different rewards or you can decide your own level of support.\u003cbr\u003e\u003cbr\u003eMy intention since the day I began making MCrider videos was to help you and the motorcycling community become better riders. To create videos that challenge us as riders and help us take a moment and think before throwing a leg over the motorcycle. Together we can help motorcyclists ride with more control and better road strategy. \u003cbr\u003e\u003cbr\u003eAll Patrons of MCrider will get instant access to the\u00a0\u003cstrong\u003e\u003ca href=\"http://www.MCrider.com/fg\" target=\"_blank\"\u003eField Guide\u003c/a\u003e. \u003c/strong\u003eWhen you become a Patron you will get a welcome email with directions on how to get instant access to the Field Guide.\u003cstrong\u003e\u00a0\u003c/strong\u003e The Field Guide has training exercises designed to help you improve your skills on a motorcycle. Find your parking lot, find the time and work through some of the exercises provided in the Field Guide. The Field Guide is the practical application of the videos shown on MCrider and is formatted for your iPhone or Android device. (\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/11719461\"\u003eCurrent Patrons click here to access the Field Guide.\u003c/a\u003e)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI am so fortunate to have supporters like you, I have received fantastic feedback from so many of you since MCrider was started. I am very thankful to have people like you who are willing to help fortify MCrider and be a part of its mission. \u003cbr\u003e\n\u003cbr\u003eThank you so much for your continued support,\u003cbr\u003eKevin \u003cbr\u003eWe\u2019ll see you on the road. \u003cbr\u003e"
   },
