    "summary": "I\u0027m an youtuber who plays and records games. Mostly focused in Minecraft but I occasionally enjoy other games like \u003cem\u003eCiv 5, Factorio, InfiniFactory, Human resource machine, Starbound, Don\u0027t starve\u003c/em\u003e, Stardew Valley etc.\u003cbr\u003e\n\u003cbr\u003e\nStarted a Patreon campaign as a quest to buy a gaming computer to allow me to render videos faster and play games that demand more processing power (I currently record on my lap top). Here are the \u003cstrong\u003etop 5 reasons\u003c/strong\u003e you should consider before supporting me:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1.\u003c/strong\u003e\u00a0More than \u003cu\u003eten thousand subscribers have approved my content\u003c/u\u003e so I must be doing something right! I have been making youtube videos for more than 5 years now and I\u0027m not leaving anytime soon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/de5cvxf.png\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n2.\u003c/strong\u003e I have been supported by companies who host my servers as well as by software providers for recording software. I\u0027m really comfortable talking to companies and \u003cu\u003ebringing advantages to my circle\u003c/u\u003e, like free game keys I gave away to my followers from time to time.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://imgur.com/K8fZoQM.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cbr\u003e\n3.\u003c/strong\u003e I have produced more than \u003cu\u003e1 million views and 500 family-friendly quality videos\u003c/u\u003e posted consistently every week. My content is very versatile: Minecraft survival let\u0027s plays, redstone tutorials, command block inventions, strategy and puzzle games, etc. I\u0027m sure you\u0027ll find something you like on my channel!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://imgur.com/1XxqLdC.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e4.\u003c/strong\u003e I have been supported in the past by my own very awesome subscribers as well as by a few famous youtubers who very kindly mentioned my \u003cu\u003eInfinite Bridge Project\u003c/u\u003e and got a lot of people to donate resources I later invested back to produce better content: New games, better quality headset, better mouse, etc.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://imgur.com/3QzuT41.png\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e5.\u003c/strong\u003e If you invest as much as $2,00/month by the end of the year I\u0027ll have delivered more than 60 videos for you and you\u0027ll have spent only $24,00 on me. Most of that money will be invested back on the channel itself which \u003cu\u003emakes me really happy\u003c/u\u003e :-]\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/QJ2Sx6t.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003eI plan on producing a lot more content this year and I count on you to help me with your feedback. Any questions ? Don\u0027t hesitate do \u003cstrong\u003emessage me,\u003c/strong\u003e\u00a0I\u0027ll be happy to answer you promptly!\u003cbr\u003e\n\u003cbr\u003e\nCheck out my main series and playlists on youtube : \u003ca href=\"http://www.youtube.com//MaizumaGames\" rel=\"nofollow\"\u003ehttp://www.youtube.com/MaizumaGames\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
