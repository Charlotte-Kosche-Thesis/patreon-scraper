    "summary": "PORTUGU\u00caS:\u003cbr\u003eNo meu canal ser\u00e3o postados v\u00eddeos a respeito de mitologia, cultura, hist\u00f3ria e idiomas antigos de v\u00e1rias civiliza\u00e7\u00f5es, al\u00e9m de conte\u00fado original relacionado aos temas mencionados. A s\u00e9rie ser\u00e1 postada toda ter\u00e7a feira \u00e0s 10:00 da manh\u00e3 (hor\u00e1rio de Bras\u00edlia, GMT - 3).\u003cbr\u003eSou absolutamente fascinada por estes temas e resolvi compartilhar as coisas que aprendi estudando sozinha, com voc\u00eas. Meu maior objetivo \u00e9 despertar em voc\u00eas o senso de curiosidade e interesse nessa \u00e1rea fant\u00e1stica da cultura humana.\u00a0\u003cbr\u003eFazer esse tipo de v\u00eddeo demora: tenho que estudar muito, planejar muito. Quero que isso vire meu trabalho, quero investir na qualidade dos v\u00eddeos, e isso custa caro, infelizmente. Preciso de ajuda!\u00a0\u003cbr\u003e--------------\u003cbr\u003eENGLISH:\u003cbr\u003eOn my channel there will be videos about Mythology, culture, History and ancient languages from various civilizations, as well as original content related to the previously mentioned themes. The series will be posted every Tuesday at 10 a.m. (GMT - 3).\u00a0\u003cbr\u003eI\u0027m absolutely fascinated by these subjects and decided to share the things I\u0027ve learned studying by myself, with you. My biggest goal is to awaken in you the sense of curiosity and interest in this fantastic area of human culture.\u003cbr\u003eIt takes a while to make these kinds of videos: I have to study a lot, plan a lot. I want this to turn into my full-time job, I wanna invest in the video quality, and that costs a lot of money, unfortunately. I need help!\u003cbr\u003e"
