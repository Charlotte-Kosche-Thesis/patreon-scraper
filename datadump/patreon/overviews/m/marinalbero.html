    "summary": "Welcome to my Atelier! Thanks for visiting, please come in:) \u003cbr\u003eSo excited we found each other today. I\u0027ve been dreaming about the existence of such a virtual platform where to connect just you and me. \u00a0\u003cbr\u003eI started performing and playing music as a child with my parents on the streets of Spain, France, and Italy. For years I also played in much more formal stages but I was missing an interaction with the audience. Therefore a few years later, I started a Live Crowdsourcing Experience with my best friend in Barcelona in 2011 called\u00a0\u003ca href=\"http://www.artjust.org/\" target=\"_blank\"\u003eArt Just\u003c/a\u003e,\u00a0located in Gaudi\u0027s first building in the city. The whole project was a blast in terms of creativity and communication with our neighbors and patrons. We hosted all ages jam sessions, concerts, workshops, video filming or culinary events.\u003cbr\u003eMy first\u00a0\u003ca href=\"https://itunes.apple.com/us/album/id897419954\" target=\"_blank\"\u003erecording as a leader\u003c/a\u003e is uploaded it to a few online stores. Moving forward,\u00a0I started posting and uploading recordings to \u003ca href=\"https://soundcloud.com/psalteri\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e and videos onto my \u003ca href=\"https://www.facebook.com/marinalbero/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e band page\u00a0as a manifestation of a simple need I have always had: Making And Sharing My Music, mmm... I am never going to stop doing it, I can\u0027t escape from that! As a result: \u003ca href=\"https://soundcloud.com/psalteri/sets/mikrotunes-by-marina-albero\" target=\"_blank\"\u003eMikrotunes\u003c/a\u003e (impressions of spontaneous musical thoughts that usually would vanish in the air). At this point I was just celebrating the immediateness of my phone technology that allowed me to record and upload my little improvs or tunes like a sketchbook or a travel log!\u003cbr\u003e\u003cbr\u003eNow here we are at Patreon! Which means a huge step forward in my humble music world! I am already enormously grateful for all the support I have here in Seattle since I moved from Barcelona two years ago. My music is warmly welcomed by musicians, media and listeners and that\u0027s why I feel the courage to launch this project here. Because of you. Because I need your action to move forward and producing all the things I have on my list: monthly duos recordings with my talented friends whom make my creativity raise up, finishing up my String Quartet, release a CD maybe a vinyl per year, creating new experiences during my concerts along with the audience, getting a pedalboard for my hammered dulcimer (psalterium), \u00a0creating music across the ocean and recording with my pals from La Havana, Barcelona, Madrid, Brussels, New York and wherever they might be after all these nomad years of my life.\u003cbr\u003e\u003cbr\u003eMany new things to come and many special rewards for you: exclusive tunes, musical video hangouts, exclusive concerts, discussions about new ideas, pdf\u0027s of my tunes,..\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s do it together! it\u0027s new, exciting! You and I together!"
