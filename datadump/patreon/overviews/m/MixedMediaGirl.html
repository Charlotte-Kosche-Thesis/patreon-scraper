    "summary": "First and foremost, I love art.  I love creating art, I love experiencing art, and I love admiring art.  And I do mean art of any kind - from painting to candlestick making, and from sculpting pottery to creating music, I love it all!  I also have a passion for helping other artists thrive as artists - particularly on the business side of their art.\u003cbr\u003e\u003cbr\u003eI also believe that anyone is capable of doing art and, in fact, art is one of the best ways for people to improve their mood, take in and explore their environment, and generally embrace life.  It is in fact my favorite therapy for pretty much everything!  Along with helping artists improve on their current creative endeavors in any way possible, I am also on a mission to help potential artists become active, producing artists as much as I possibly can.\u003cbr\u003e\u003cbr\u003eI\u2019ve been painting and crafting since as far back as I can remember.  As a fledgeling artist, the thing that was the most difficult for me was finding information on how to build my art business.  I always knew that art was what I wanted to do with my life and for a career, but I had no idea how to go about doing this viably, and there was no practical, easy to apply guide on how to do this.  \u003cbr\u003e\u003cbr\u003eLikewise, and for a variety of reasons, I found many successful artists, shall we say, less than forthcoming with their successful actions.  I decided at that time that I was going to research this myself, and make this information available for other artists.  As far as I\u2019m concerned, the world needs as many successful artists as possible - the more, the merrier!\u003cbr\u003e\u003cbr\u003eIn the past 2 decades, I\u2019ve developed techniques and approaches for painting, as well as for things like packing and shipping your paintings practically and cost effectively, storing paintings safely, and so on.  I\u2019ve begun making these things available to people through my paint classes, as well as through my YouTube channel.  As much as I\u2019ve already accomplished personally as an artist as well as in helping other artists, I want to be doing 100 times more!  Which brings me to my Patreon page . . .  \u003cbr\u003e\u003cbr\u003eBy becoming a patron of mine, you are not only helping me to continue to grow my business as an artist, you are giving me the means to expand my reach to other artists by helping me create the time and funds to get the word out there on a larger scale.  And, you\u2019ll have access to content and other rewards and benefits that are not available anywhere else - from private videos, to discounts for my online stores, and even free consultations on your art career.  Take a look and see what tickles your fancy!\u003cbr\u003e\u003cbr\u003eThank you from the bottom of my heart for believing in me and for your continuing love and support.  It means the world to me!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003eMarcy Ferro\u003cbr\u003e\u201cMixed Media Girl\u201d"
