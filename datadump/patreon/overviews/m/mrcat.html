    "summary": "\u003cem\u003e\u003cstrong\u003eWelcome on Mr. Cat\u0027s Patreon !\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u3014 first this place is for people who want to help me financially. Even 1$ is a lot ! \u003cbr\u003e\u003cstrong\u003eI will try to give you each months:\u003c/strong\u003e Art, Sketchdump, Drawing Process, WIP, Comic ...\u3015\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0\u00a0\u00a0\u00a0 WHO I AM \u00a0\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello everyone ! I\u0027m Mr. cat, a cat who draw every day since a very long time now, and try to live from his art. I live in France, with my sweet cheese cake Thana(tographe) and our puppy Nano !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0\u00a0\u00a0\u00a0 ABOUT MY WORK\u00a0\u00a0\u00a0\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI mostly draw original content, from nothing in particular or from stories I create. I also give birth to a lot of children (\u003cem\u003eoriginal character, not real baby. plz\u003c/em\u003e). The longer you follow me, the more you will recognize them ! (And I hope, appreciate them too !). I mostly draw sketch, illustration, portrait ... and sometimes do some comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0\u00a0\u00a0 RECURRENT STORIES / CHILDREN\u00a0\u00a0\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eLAST CROSS\u003c/em\u003e - Karuki, Yasuo (...)\u003cbr\u003e\u003cem\u003eOREO \u0026amp; PALS\u003c/em\u003e - Oreo, Violette\u003cbr\u003e\u003cem\u003eARAYA\u0027S STORY\u003c/em\u003e - Araya\u003cbr\u003e\u003cem\u003eRAN \u0026amp; CALI\u003c/em\u003e - Ran, Cali (...)\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 RECURRENT \"FANARTS\" STUFF\u00a0\u00a0\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDREAMSICK\u003c/em\u003e - original work create by Thanatographe\u003cbr\u003e\u003cem\u003eBLESSTALE\u003c/em\u003e - original work create by Kaweii\u003cbr\u003e\u003cem\u003eUNDERTALE - OVERWATCH\u003cbr\u003eRANDOM STUFF I\u0027M CURRENTLY WATCHING / PLAYING\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 \u003cstrong\u003eWHAT DO YOU USEFOR DRAWING ?\u00a0\u003c/strong\u003e\u00a0\u00a0 \u003c/span\u003e\u003cbr\u003eI\u0027m mostly a digital artist. I use Clip Studio Paint, Drawpile, and Photoshop (for editing). My tablet is a Cintiq13HD, generously given by Thanatographe.\u003cbr\u003e"
