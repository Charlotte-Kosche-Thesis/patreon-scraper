    "summary": "I\u0027m TheSilentMantis and I draw / paint weird stuff.\u003cbr\u003e\u003cimg src=\"https://www.instagram.com/p/BYMWKh8gE_a/\"\u003e\u003cimg src=\"https://imgur.com/IRrfX0t\"\u003e\u003cimg src=\"https://imgur.com/IRrfX0t\"\u003e\u003cimg src=\"https://i.imgur.com/noXJuqx.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/WFxV7wC.jpg\"\u003e\u003ca href=\"https://i.imgur.com/WFxV7wC.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn 2017, with the help of\u00a0\u003ca href=\"https://www.kickstarter.com/projects/mantisarts/black-dots-and-black-lines-volume-1\"\u003e30+ amazing Kickstarter backers\u003c/a\u003e, I published my first book of ink drawings called\u00a0\u003ca href=\"http://amzn.to/2hGS7i0\" target=\"_blank\"\u003e\"Black Dots and Black Lines.\"\u003c/a\u003e The book is a visual representation of the whole range of my experiences over the years: the absurdities of life, intense sadness, and random boredom doodles.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Er7GwNl.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDuring this process, I began my adventures into\u00a0\u003ca href=\"http://www.twitch.tv/thesilentmantis\"\u003elive streaming my creative process via a platform called Twitch.\u003c/a\u003e From here, I started expanding my catalog of work and discovering fun new media to work with, including watercolor.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/01J44Nr.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BFiXOla.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBecoming a patron here helps me to be able to make more weird / cool stuff like this.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BQk6YMA.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/usrRV6g.jpg\"\u003e\u003cbr\u003ePlat tier Patrons are\u00a0\u003ca href=\"http://www.austinlim.com/prntclb\"\u003eautomatically enrolled in PRNT CLB\u003c/a\u003e, an exclusive art print delivery service. Each month, you\u0027ll receive a special envelope, delivered straight into your physical mailbox thing. Inside the mailbox? STUFF! The exclusive print of the month, hand written crap, and a whole bunch of gratitude.\u003ca href=\"http://www.austinlim.com/prntclb\"\u003e Read here for more information\u003c/a\u003e."
