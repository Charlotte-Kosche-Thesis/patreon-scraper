    "summary": "\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003eWeclome to Driving with van Gogh!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA year long journal of painting, letters, animations and all things \u003cem\u003eVincent van Gogh\u003c/em\u003e. \u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat\u0027s it. \u003cbr\u003e\u003cbr\u003eSpending a year together seeing what and how Vincent saw the world.\u00a0\u003cbr\u003e\u003cbr\u003eTwice a month (at least but likely more often) I\u0027ll use real words from Vincent\u0027s letters to begin a post here. I\u0027ll share drawings, videos, and animations. Each created with the intent of sharing the loveliness that Vincent saw. \u003cbr\u003e\u003cbr\u003eI am inspired to create this journal and I love sharing it with you.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003eWhy Vincent?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eVincent is one of my heroes. What makes him a hero to me?\nHis way of seeing the world.\nHe had a way of seeing the loveliness of everything.\u00a0\u003cdiv\u003e\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eWhy now?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003eVan Gogh has been riding in the backseat of my car since last summer.  Well Vincent in the form of two books I\u0027d been planning on donating.\n\u003cbr\u003e\u003cbr\u003eBut then he started pointing out the window. Not with words or gestures, but through impulses; through me. I had insights that pushed out the daily worrisome thoughts. \u003cbr\u003e\u003cbr\u003e\nThese days I\u2019m taken away by a glimpses of purple shadows cast across the snow. Or by a flash in my side mirror of the fierce orange sky at sunset behind me, the colors are vivid and new. \u003cbr\u003e\u003cbr\u003eMy new world is a lovely place and I hope yours will be too!\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003eI\u0027m \u003ca href=\"http://www.michelledemarco.com/\"\u003eMichelle DeMarco\u003c/a\u003e, an award winning painter, animation artist and illustrator. Also I\u0027m a collaborative artist with \u003ca href=\"https://www.facebook.com/llamagoosestudios/\"\u003ellamaGoose Studios\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
