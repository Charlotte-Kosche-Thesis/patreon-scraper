    "summary": "\u003cstrong\u003eWelcome!\n\u003c/strong\u003eThis is the\u00a0\u003ca href=\"https://www.youtube.com/user/MrFudgeMonkeyz\" target=\"_blank\"\u003eMrFudgeMonkeyz\u003c/a\u003e\u2019s Patreon page, where you can support me by\ncontributing directly to each new animation I release. Many awesome\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL0D8hzLgztG0bl695KQqM2E9ZiOw0nmDj\" target=\"_blank\"\u003eAnnoying Villagers\u003c/a\u003e Minecraft Animation episodes planned!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eWho\nR U?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\nI\u2019m\na crazy person who creates a Minecraft themed animated series called \u201c\u003ca href=\"https://www.youtube.com/user/MrFudgeMonkeyz\" target=\"_blank\"\u003eAnnoying Villagers\u003c/a\u003e\"(26+ episodes) and other animated shorts by myself. I love to bring laughter to others and simply tell\na great story! I hope these animations will bring a\nsmile to your face :)\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eWhy\ndo you need help?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nCreating\nanimations, let alone an animated series, is a crazy amount of work. Right now I\u0027m a one man operation. I\u2019ve only been able to work on these animations on my free time. I do make a little bit of income from YouTube, but it\u2019s very inconsistent and there\nis no guarantee that I can afford to make the next animation. I also\nfear \u201cAnnoying Villagers\u201d will die if I don\u2019t find a\nsustainable way to fund them :(\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eWhere\ndoes my money go?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nAll\nthe money I get from here will go directly into making higher quality\nanimations and releasing them more often. My focus is on creating more Annoying Villagers Episodes. Also it\nwill help keep these animations going! :)\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eHow/When will I be charged?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eYou\nwill be charged\nfor\nevery new full animation.\nSo\nfor example you will be charged once for a brand new episode of\nAnnoying Villagers, and \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNOT charged for trailers, remixes, short animations, and compilations\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eAt the start of the month patrons will be charged for all the paid posts from the previous month. (\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002984506-How-do-I-set-a-monthly-max-to-my-pledge-\"\u003eREMEMBER YOU CAN SET A MONTHLY MAX\u003c/a\u003e \u0026lt;-Click to find out how). \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYou are charged in USD (US Dollar)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eHow often do you upload?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eI upload on average one brand new animation a month. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYou can always set a \u003cstrong\u003emonthly max\u003c/strong\u003e to ensure you stay within your budget! I appreciate any amount of support you give :)\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eNeed Help? Questions? New Patreon? Submitting\u00a0your skin and/or username?\u003c/strong\u003e\u003cbr\u003e\u003c/u\u003eYou can either post it in the \u003cem\u003ecommunity tab\u003c/em\u003e here on patreon (scroll up!). Tell me your \u003cstrong\u003e\u003cem\u003eminecraft username\u003c/em\u003e\u003c/strong\u003e or email me at\u003cbr\u003e\u003cstrong\u003e\u003cem\u003emrfudgemonkeyzyt@gmail.com\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll try get back to you as soon as possible!\u003cbr\u003eGiving me your skin will give me an idea of what you want. I will create a skin for your character that suits the style of my animations and my minecraft character model! This skin will be used in my animation!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eExamples of my work!\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eqBYdcAdiVU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RJEJnzi-FkM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
