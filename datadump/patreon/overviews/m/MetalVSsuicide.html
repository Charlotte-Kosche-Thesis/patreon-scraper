    "summary": "\u003ca href=\"http://serpentblight.bandcamp.com\" target=\"_blank\"\u003eMetal vs Suicide: A Charity Jawn\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI have just completed work on an EP, \"\u003ca href=\"http://serpentblight.bandcamp.com/album/the-eden-express\" target=\"_blank\"\u003eThe Eden Express\u003c/a\u003e,\" for a solo metal project called\u00a0\u003ca href=\"http://serpentblight.bandcamp.com/music\" target=\"_blank\"\u003e\u003cem\u003eSerpent Blight\u003c/em\u003e\u003c/a\u003e, from which all proceeds are donated to\u00a0\u003ca href=\"http://afsp.org/\" target=\"_blank\"\u003eThe American Foundation for Suicide Prevention\u003c/a\u003e. This means\u00a0\u003cem\u003eALL\u003c/em\u003e proceeds from buying music or merch, or \u003cem\u003eanything else\u003c/em\u003e that I might release!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnyway,\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m paying out of pocket to create, produce, and promote this music for the sole reason of raising funds for this charity; That means I\u0027m buying all the software and equipment, paying for physical media releases and merch, AND I\u0027m adding \u003cem\u003emy own\u003c/em\u003e funds to replace Bandcamp and PayPal fees so EVERY CENT of a supporter\u0027s donation gets to the Foundation.\u003cbr\u003e\u003cbr\u003eHelp me out on the back-end of this project. All funds will go toward purchasing new software, equipment, and putting out physical releases. A limited run of 50 CDs of the EP sold out in about 24 hours; I\u0027m planning a \"deluxe\" limited edition digipack of the CD, which is going to cost a lot more than the slimline jewel casing of the original.\u003cbr\u003e\u003cbr\u003eI\u00a0am keeping the charitable fundraising of \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eSerpent Blight\u003c/em\u003e\u003c/span\u003e separate from this \"creator\" site because it is incredibly important to me to have all contributions through the Bandcamp site go to fight this vital battle. \u003cbr\u003e\u003cbr\u003eThis is a call for help toward the expenses and effort of the creative side of the project.\u003cbr\u003e\u003cbr\u003e\"\u003cem\u003eBut wait!\u003cbr\u003e\u003cbr\u003eWhat, besides helping a really fucking important charity to thrive, will I be getting for my support?\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m glad you asked, you dirty-mouthed bastard: You get EVERYTHING I RELEASE under the name \u003cem\u003eSerpent Blight\u003c/em\u003e. And let me tell you, it is fuckin\u0027 \u003cem\u003eraining\u003c/em\u003e creativity up in this jawn. LOTS of stuff going on. Click up on that link at the top to get a sample of the kind of inspiration I\u0027ve been churning out, and look out for more soon!\u003cbr\u003e\u003cbr\u003eThank you!"
