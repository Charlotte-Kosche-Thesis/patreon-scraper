    "summary": "Hi there! My name is Meggie Ramm and I\u0027m a cartoonist and comic arts teacher. I\u0027m working on MANY comic projects, such as\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5488f5c2e4b0a429df6a4460/t/5a6224e6f9619a7cc846090d/1516381431914/patreon_sw.png?format=1500w\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\nStick World:\u003c/strong\u003e\u00a0a free fantastical webcomic for kids! It\u0027s a comic entirely inhabited by stick figures, where books transport their reader into places of extraordinary adventure. You can read it at \u003ca href=\"http://stickworldcomic.com\"\u003estickworldcomic.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/b0a329b498327627b1691c9ce5fa8e8c/tumblr_inline_p8fxxihVOI1uvv35g_540.gif\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eDaily comics!\u003c/strong\u003e This is a series of short comic strips that I post daily and will collect intermittently into a unique, self-published book. You can read those over on my\u00a0\u003ca href=\"https://www.instagram.com/meggietheramm/\"\u003einstagram\u003c/a\u003e!\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/3eda2487d5fe50fb5c0b537f6d231c6d/tumblr_p2xgv8Whg81vg2znmo1_540.png\"\u003e\u003c/div\u003e\u003cstrong\u003eTeaching!\u003c/strong\u003e I teach after school comic classes at various elementary schools in the Bay Area, and it\u0027s a honestly the best job in the whole world. If you\u0027re in the Bay Area, you can see if we offer classes at your school by going to \u003ca href=\"http://Nusku.org\"\u003eNusku.org\u003c/a\u003e!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003e\nI love comics more than anything. At this point, everything in my life revolves around comics. Supporting me here helps me\u003cbr\u003e\n- update more frequently\u003cbr\u003e\n- keep my comic free\u003cbr\u003e\n- get more comics for my students\u003cbr\u003e\n- and most importantly, MAKE MORE COMICS!\u003cbr\u003e"
