    "summary": "\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/qh92COv.png?1\"\u003e\u003cbr\u003e\u003cbr\u003eHey there!\u00a0\u003cbr\u003e\u003cbr\u003eNice to meet you, my name is Josephine :) I\u0027m a 22 year old political science student at the University of Toronto (Oh Canada baby!) and I discuss politics on youtube.\u003cbr\u003e\u003cbr\u003eI initially created this Patreon page to help me finance an equipment upgrade, however since the YouTube \"adpocalypse,\" I have come to rely on donations for over 90% of my YouTube income. While watching my videos is more than enough support from most of my viewers, your monthly donations really do go a long way in helping me eat food, pay rent, and all those other basic life necessities. However, \u003cstrong\u003eplease\u003c/strong\u003e \u003cstrong\u003edon\u0027t feel pressured to donate - your viewership is more than enough support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/Dorlai8.png?1\" style=\"width: 602px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e1. $1.00 reward level\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eJust for donating a whole one dollar a month (what a deal!) you\u0027ll get access to patron-only posts. I\u0027ll periodically update patrons on what I\u0027m working on, and any video ideas I have, which you can then give me feedback/input on!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e2. $5.00 reward level\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eFor $5.00 patrons, you\u0027ll get access to my super secret discord server where you can chat with other patrons, as well as yours truly - me! I\u0027ll be in there to chat with you basically all the time, and even occasionally hop on voice chat. If I\u0027m feeling especially nice, I might even give you a sneak-peak of my long-gone Nigerian accent - this is supremely embarrassing for me, and you should treat this as the true privilege that it is. Also, you\u0027ll get a fancier discord title if you donate at a higher patron level ;) just sayin\u0027...\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e3. $10.00 reward level\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIn addition to earlier reward levels, you\u0027ll get access to my unlisted videos before I upload them to youtube. I warn you, I edit late into the night, so expect messages from me at 3am.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e4. $20.00 reward level\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAll previous rewards, plus you\u0027ll get a personal thank you shout out at the end of every video. At the end of every one of my videos, you\u0027ll see your name, among all your other wonderful co-patrons, scroll past in wonderful living colour! This way you can brag to all your friends that you make my videos possible, and have evidence to back it up!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e5. $100.00 reward level\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eWow. You\u0027re actually awesome for even considering this. For $100.00 patrons, you\u0027ll receive access to all other reward levels,\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eplus I will follow you on any social media of your choice. You are a god among (wo)men, and all should recognize you as such.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/Kn8MRIY.png?1\" style=\"width: 540px;\"\u003e\u003c/div\u003e\u003cbr\u003eYou mean other than the personal satisfaction of knowing someone loves me enough to actually pay me cash-money for the content I create? Well, a few things actually:\u003cdiv\u003e\u003cbr\u003e1. Better video equipment. Right now, this is in the form of lighting equipment. When I first started YouTube, I bought a cheap set of Neewer lights, which have slowly but surely fallen apart over the past year and half. With your donations, I will be able to slowly upgrade my equipment setup, thus allowing me to produce better content for you, Mr. or Mrs. (or Xerself?) content-viewer!\u003cbr\u003e\u003cbr\u003e2. Pay for food, water, and potentially also shelter (kidding, I\u0027m not homeless...yet). Seriously though, perhaps most importantly, your donations motivate me to make more videos because I know my viewers care. Also, I love sushi, and that shit ain\u0027t cheap.\u00a0\u003cbr\u003e\u003c/div\u003e"
