    "summary": "Cada vez m\u00e1s dedico la gran mayor\u00eda del tiempo, de mi energ\u00eda y de mis cosas a servir a los dem\u00e1s (incluyendo lo que me ayuda a conseguir un mayor bienestar personal para seguir sirviendo), de diversas formas, entre ellas mediante la comunicaci\u00f3n por internet (desde hace a\u00f1os escribiendo en mi blog y en Facebook, y, a partir de ahora, tambi\u00e9n haciendo videos) y con charlas en persona, aunque tambi\u00e9n ayudando ocasionalmente a personas y organizaciones y proyectos con tecnolog\u00eda digital, y respondiendo consultas de salud emocional y f\u00edsica (nunca desde un lugar oficial profesional). [A\u00fan por momentos sigo gastando tiempo y recursos en cosas que no me hacen bien y que ya no quiero en mi vida, pero cada vez menos]. Es algo que hago porque siento que tengo mucho por compartir de todo lo que vengo aprendiendo y pensando a partir de mi camino en b\u00fasqueda de la felicidad y la armon\u00eda social. Nunca cobrar\u00e9 por comunicar ni por ning\u00fan servicio que brindo, y lo seguir\u00e9 haciendo incluso si nadie me apoya monetariamente, porque es lo que me surge hacer desde el coraz\u00f3n, pero si consigo apoyo monetario, podr\u00e9 dedicarme con m\u00e1s tiempo y tranquilidad a todo esto, ya que no tendr\u00e9 que poner mi energ\u00eda en buscar el dinero que necesito para cubrir mis gastos, y, adem\u00e1s, podr\u00e9 brindar contenido y servicios de mejor calidad. Todo el dinero que me sea brindado lo usar\u00e9 de la manera m\u00e1s responsable que pueda, al servicio de la todos los que habitamos este planeta (humanos y no humanos): tanto para cubrir mis gastos (que son bajos y los mantendr\u00e9 tan bajos como pueda aunque sin dejar de priorizar mi bienestar f\u00edsico y emocional que son esenciales para optimizar mi servicio) como para mejorar los servicios que ofrezco, y para el desarrollo de emprendimientos sociales, algunos ya en desarrollo y otros en mente.\u003cbr\u003e\u003cbr\u003ePara quien le interese, aqu\u00ed hay un resumen de lo que para m\u00ed es una forma responsable de vivir, posible para todos/as desde donde cada uno/a est\u00e1:\u00a0\u003ca href=\"http://blog.mauromiceli.com/2013/06/13/vivir-responsablemente/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://blog.maum.soy/vivir-responsablemente/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePor otro lado, ya no\u00a0ver\u00e1n publicidades de Google en mi blog ni de YouTube en mis videos cuando tenga un aporte suficiente mediante este medio (o quiz\u00e1s mediante otros). No quiero que aparezcan publicidades de cosas que van en contra de lo que comparto, ni molestarlos a ustedes con ellas. Por esto, con m\u00e1s raz\u00f3n les pido, a quienes puedan y valoren mis videos, que hagan un aporte monetario.\u00a0Si en un futuro el canal crece lo suficiente, quiz\u00e1s haga publicidades, pero s\u00f3lo de cosas que realmente son beneficiosas y que a mi audiencia le interesar\u00e1, por lo cual lo har\u00e9 con gusto y ustedes lo recibir\u00e1n, deseo, con gusto tambi\u00e9n.\u003cbr\u003e\u003cbr\u003eLo que s\u00ed, por favor, no me apoyes si ni siquiera cont\u00e1s a\u00fan con dinero suficiente para tus gastos; relacion\u00e9monos con consciencia, d\u00e1ndonos lo que realmente tenemos para dar sin que nos perjudique.\u003cbr\u003e\u003cbr\u003eDesde ya, gracias a todos los que me brindan su apoyo tanto monetario como de otras diversas maneras, ninguna m\u00e1s ni menos valiosa.\u003cbr\u003e\u003cbr\u003eQue disfrutemos en Paz de cada momento,\u003cbr\u003e\u003cbr\u003eMauro\u003cbr\u003e\u003ca href=\"http://www.maum.soy/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.maum.soy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSi quer\u00e9s hacer un aporte \u00fanico una sola vez o cada vez que quieras en vez de un aporte mensual, pod\u00e9s hacerlo aqu\u00ed:\u00a0\u003ca href=\"http://j.mp/maum-paypal\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://j.mp/maum-paypal\u003c/a\u003e, o comunicarte conmigo para que te pase los datos de una cuenta bancaria para transferencia o dep\u00f3sito. De todas formas, tambi\u00e9n pod\u00e9s cancelar tu aporte mensual de Patreon en cualquier momento.\u003cbr\u003e\u003cbr\u003e"
