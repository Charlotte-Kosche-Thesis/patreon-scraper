    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t31.0-8/s960x960/16797081_10206498242534004_576840194425356076_o.jpg?oh=4ee6be8ca736d8bdac73f527f2f7072e\u0026amp;oe=595F294C\" style=\"width: 368px;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHello, planet Patreon! \u003cbr\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/15590173_10206090071849992_4771196149353974069_n.jpg?oh=117645ff0a38b8053173437530295b2d\u0026amp;oe=596FBB52\" style=\"width: 158px;\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMy name is Mira Miroslavova and I am a self-taught freelance illustrator, book worm and nature lover!\u003c/strong\u003e\u003cbr\u003eMy inspiration comes primarily from nature and classic fairy tales by authors like the Brothers Grimm, Wilhem Hauff and many more. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mir-cdn.behance.net/v1/rendition/project_modules/1400/a5d62c50350089.58cea6c168191.jpg\" style=\"width: 531px;\"\u003e\u003cbr\u003e\u003cem\u003e(This illustration is called - \" The king who kept his small kingdom above the angry seas.\u003cbr\u003e And carried it on his back. Until the end of time.\u003cbr\u003e / Sacrifice yourself for the greater good\" ) \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI was raised in a family where books are highly valued. My love for art evolved with time and my main goal and dream is to illustrate and publish my very own children\u0027s stories book. \u003cbr\u003eEvery illustration I do is based on a feeling, emotion I\u0027ve had that provoked me to express it through art. \u003cbr\u003eI find illustrations can bring joy not only to children - but to teenagers and grown ups as well. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/1400/11cb8f49019273.58a8963d0e131.jpg\" style=\"width: 542px;\"\u003e\u003cbr\u003e\u003cem\u003e(An illustration I did as a gift to a special someone - for a 4 year anniversary\u00a0 - \"I slay and overcome all of Earth\u0027s evil with you\"\u003cstrong\u003e)\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI enjoy working with both traditional and digital media. And most of my work is done with a mixture of both.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/394d6f47698573.5881fe844ffd2.jpeg\" style=\"width: 408px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e(\"Escaping the amusement park\")\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI would like to take this opportunity to thank all of my future fans and patrons. By supporting me via Patreon - you are helping me achieve my goal - to continue creating classic, fairy tale like illustrations - with themes that can be related to by everyone.\u003cbr\u003e\u003cbr\u003eYour support will fund the resources I need to continue this work.\u003cbr\u003eArt supplies and equipment - that I always use for every illustration I do.\u003cbr\u003eTHANK YOU from the bottom of my heart! \u003cbr\u003e\u003cbr\u003eYou can see more of my work at: \u003cbr\u003e\u003ca href=\"https://www.behance.net/miramiroslavova\"\u003eBehance\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/miramiroslavova/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://miramiroslavova.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
