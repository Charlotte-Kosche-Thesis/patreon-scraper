    "summary": "\u003cstrong\u003e\n\u003ch2\u003eWho Am I?\u003c/h2\u003e\n\u003c/strong\u003e\nMy name is Meike Hakkaart but many of you online know me as Maquenda (Deviantart, Furaffinity, Instagram, etc). As of summer 2017 I am a graduate of Art College and am now left staring into the (sometimes terrifying) profundity that is my future.\n\u003cbr\u003e\n\u003cbr\u003e\nCollege was a very difficult time for me as an artist. At the same time as I began to discover the silhouette of who I am as an artist and to begin pursuing my own passions, I was reprimanded for them. I have always had a fascination with the aspects of life that are often divorced from it; death, decay, and a return to entropy.\n\u003cbr\u003e\n\u003cbr\u003e\n I was told my visions and ideas were \"kitsch\", unoriginal, and ultimately not worth pursuing. My heart was broken time and time again. But if there is something that has always drawn me to the act of creation, it was the honesty of emotion that could be perfectly preserved in art. You could make palpable intent, love, hate, an entire thought, or the chaotic spill of emotion. I wanted to create works of art that spoke to people, from my heart to theirs.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig00.deviantart.net/2ddb/f/2017/204/1/4/pics_by_maquenda-dbhd4u4.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIronically at the same time as I struggled with place in art school, it was during those four years that I truly found this connection to death as being definitive to who I am not only as an artist but also as a person. In my last year of school I lost my beloved dog, who grew up with me and shared 15 years of my life. This heartbreak ultimately galvanized my belief in what I wanted to create and became the center of my final class thesis, the thesis by which I would earn my diploma.\n\u003cbr\u003e\n\u003cbr\u003e\nAll of this is ultimately what brings me to Patreon. I am so honored to live in a time when creatives can connect directly with the communities of people who share their passion and support their ability to pursue those passions!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig02.deviantart.net/2d30/f/2017/204/5/d/untitled_by_maquenda-dbhd4ic.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig12.deviantart.net/24ce/f/2017/204/d/b/untitled_by_maquenda-dbhd73p.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat This Patreon is For\u003c/h2\u003e\nMy hope is that this Patreon gives me a little extra time each month to work on my own ideas. I would love to chase these visions and more than that, to be able to share them with you all. I know so many artists who work day jobs, who say how they wish they had more time to create for themselves but just never seem to get to a place where they can.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWhile I accept that I will likely have to take outside work to support myself, ultimately, like every artist, it would be a dream come true to create what I am most passionate about.\n\u003cbr\u003e\n\u003cbr\u003e\nI will use this Patreon to share WIP\u0027s, process photos, tips, tricks, and hopefully much more with you and, most importantly, to thank you for your belief and support!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.artofmaquenda.tumblr.com\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTumblr\u003cbr\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.etsy.com/shop/ArtofMaquenda\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEtsy\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/artofmeikehakkaart\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/ArtOfMaquenda\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan\u003e\u003ca href=\"https://www.instagram.com/artofmeikehakkaart\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/ArtofMeikeHakkaart/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFacebook\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"http://www.maquenda.deviantart.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDeviantart\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.furaffinity.net/user/maquenda/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0,
