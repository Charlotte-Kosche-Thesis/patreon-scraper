    "summary": "\u003cstrong\u003eWelcome to my Patreon page, where I connect with my online community of listeners, watchers, family, friends, and fans! Thanks so much for being here and for your interest in joining me as together we make artistic creations possible.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Michael Blake and I\u0027m a musician and filmmaker.\u00a0 \u003cbr\u003eLet me give you an example.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TbbiI7Zu8sc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cblockquote\u003e\u003ch4\u003e\u003c/h4\u003e\u003c/blockquote\u003eIn addition to composing and producing original songs and music videos, I like to create musical adaptations of typically non musical things. Like my YouTube series What Math Sounds Like where I take mathematical constants like Pi, Tau, and The Golden Ratio and use the numbers to create notes, developing them into a composition. \u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wK7tq7L0N8E?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRight now I\u0027m working on a series of songs/videos where I\u0027ll be composing music for William Blake\u0027s, \"Songs of Innocence and Experience.\"\u00a0 I\u0027ll be taking selections from that work to create an entire album based on the poetry of this great English poet.\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DRsKdVe32aw?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnother project which I\u0027ll be launching next year is a web series where we follow a song from it\u0027s initial conception through developing stages of arranging and recording all the way to the final product of a completed song.\u00a0 In each episode I\u0027ll be highlighting my own artistic process as well as bringing on board musical guests to add their voice or instrument to the endeavor, as well as visiting various recording studios in the Pacific Northwest to track parts of each song.\u00a0 \u003cbr\u003e\u003cbr\u003eIn this ever-shifting musical landscape, I\u0027ve feel like I\u0027ve finally found a home at Patreon, where you and I can come together for the sake of art.\u00a0 I\u0027ll be creating and delivering original artistic content on a roughly monthly basis\u00a0here on Patreon where I hope you\u0027ll join me and be the first to receive all my exclusive content, as we enjoy this ride together!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
