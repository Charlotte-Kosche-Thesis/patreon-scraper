    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \"The purpose of art would be to capture Beauty,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 if not for the wondrous fact that Beauty itself throws the net.\"\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome, everyone. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://masarasa.com/pages/cornfield-overview\" target=\"_blank\"\u003eCornfield: An Artstory\u003c/a\u003e\u003c/span\u003e is a multimedia installation of painting, sculpture, design, and the \nwritten word, themed on Spirituality, Environment, and Art.\u00a0   It is a \nvisual mythology, what I call an \u003ca href=\"https://masarasa.com/pages/cornfield-overview\" target=\"_blank\"\u003eArtstory\u003c/a\u003e, and weaves a tapestry of these various elements together as You, the Subject, stand at the center of the show.   Cornfield\n is a show that above all else reflects the understanding that you are, \nas is everyone, the origin of art and truth, the blissful \ncenter of the universe. It celebrates a world with centers everywhere \nand circumferences nowhere - a play of Art and Consciousness.\u003cbr\u003e\u003cbr\u003eMany years ago I was fortunate to have a Great Teacher, who with one touch ushered me into the presence of the Divine, again and again . . . an experience that surpassed being mesmerized by the art of Leonardo and Michelangelo, or marveling at a Van Gogh or the brush strokes in a Monet\u00a0 . . and even surpassed the rapture of climbing the peaks of the Rocky Mountains.\u00a0 That experience, that blessing, has since permeated all that I do creatively in the studio, and I wish to share it with you.\u00a0  So thank you for finding your way to this page and taking a look at my studio work in progress.\u00a0 I\u2019m here on Patreon not only to share this work, but also to offer you the opportunity to share in the making of it through your patronage.\u00a0 This will help keep the studio work flowing while continuing with my current project, the art environment entitled \u003ca href=\"https://masarasa.com/pages/cornfield-overview\"\u003eCornfield\u003c/a\u003e.  \u003cbr\u003e\u003cbr\u003eI hope to find kindred spirits who would enjoy seeing this work continue, my goal is to find enough support to fund my studio work for at least one year.\u00a0  I intend to complete this aspect of the project by writing and producing an illustrated volume of \u003ca href=\"https://masarasa.com/pages/cornfield-overview\"\u003eCornfield\u003c/a\u003e images, history, stories, and future possibilities, all while continuing to create new work in the studio.\u00a0 I then plan on mounting a show of the paintings and sculpture of \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003ca href=\"https://masarasa.com/pages/cornfield-overview\"\u003eCornfield,\u003c/a\u003e and at the same finish creating a comprehensive business plan for the construction of the whole \u003ca href=\"https://masarasa.com/pages/cornfield-overview\"\u003eCornfield\u003c/a\u003e environment.\u00a0 With some help, I want to build it.\u003cbr\u003e\u003cbr\u003eWe all have the need for meaningful expression, the need for creativity, and to make a contribution to this play of life.\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u00a0 Creating this Artstory \u003cspan style=\"color: rgb(15, 36, 62);\"\u003ehas been my way to meet those needs.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u00a0 \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eIn a more poetic sense, \u003ca href=\"https://masarasa.com/pages/cornfield-overview\"\u003eCornfield\u003c/a\u003e \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eis a rich corn-filled casserole that God conjured up years ago, placed in the oven of my mind, and playfully set the controls to \u201ctime-is-an-illusion.\u201d \u003c/span\u003e\u003c/span\u003e\u00a0 \u003c/span\u003e\u003ca href=\"https://masarasa.com/pages/cornfield-overview\"\u003eCornfield\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eis both food and nectar for the spirit, ground to life through a harmonious blend of effort and grace, salted with uncertainty, and sweetened with love.\u00a0 \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEnjoy your walk through \u003ca href=\"https://masarasa.com/pages/cornfield-overview\"\u003eCornfield\u003c/a\u003e.\u00a0 Please join me to see this work come to harvest.\u00a0 \u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eJames Nichols\u003cbr\u003e\u003cdiv style=\"margin-left: 180px;\"\u003e\u00a0 * \u00a0 \u00a0  * \u00a0 \u00a0  * \u00a0 \u00a0    * \u00a0\u00a0     *\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eTo better understand the scope of of this work\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e,\u00a0 please visit: \u003ca href=\"https://masarasa.com/pages/cornfield-overview\" target=\"_blank\"\u003e  \u003cstrong\u003eMasa Rasa Studios - Cornfield\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://masarasa.com/pages/cornfield-overview\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003eHOW PATREON WORKS:\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u00a0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003ePatrons may contribute with renewable and\u003cstrong\u003e recurring monthly pledges, \u003c/strong\u003evia secure credit card transactions.\u00a0 With several options to help support this work, from $1 to $100+ per month, patrons will receive \u0027rewards\u0027 in exchange for their pledges.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003eYou can opt out at any time, or increase your participation if you like.\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0 \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eSingle donations can be made through PayPal using the account:\u00a0 \u003c/span\u003e\u003ca href=\"https://www.paypal.com/us/webapps/mpp/send-money-online\" target=\"_blank\"\u003estudio@jamesnichols.com\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease think of these exchanges more as offerings on my part, rather than rewards.\u00a0 These opportunities to support and watch this work in progress, while receiving gifts from the studio,\u00a0 are offered in exchange for your well earned money, and for that, you have my deepest gratitude.\u00a0 \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/A3FTCZeJX3w?rel=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0420/4029/files/Cornfield_Revision_tone_2048x2048.jpg?v=1482910784\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0420/4029/files/Chorale-_Hopi_floor_design_8f4d4e35-30cc-40ca-8d2e-7b97475e3667_2048x2048.jpg?v=1499637350\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0420/4029/files/Totems_-_color_87441ae3-3133-4111-a9bb-bfb58e6f8879_2048x2048.jpg?v=1499639546\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0420/4029/files/Jain_Painter_lights_1024x1024.jpg?v=1476907238\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0420/4029/files/Boat_sunrise_8452d57d-429e-40c8-a471-834ea7a0ab39_2048x2048.jpg?v=1499643850\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0420/4029/files/Icon_Red_2048x2048.jpg?v=1499644503\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0420/4029/files/Apotheosis-of-the-Corn-Goddess-WM_9298af14-71a2-4303-abe2-18068bf4ed59_2048x2048.jpg?v=1499654031\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eApotheosis Of The Corn Goddess\u00a0\u00a0\u00a0 84\"h x 60\"w\u00a0 oil on linen\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCornfield\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e has three main thematic components.\u00a0 First, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCornfield\u003c/span\u003e is \nanchored in the awareness of Consciousness, the life we all share, with \nMaize as the primary symbol for that awareness.\u00a0  Second, the work plays \nwith ideas about art and what aesthetic experience means.  Is aesthetic \nexperience truly the twin of God, as stated in the Indian Scriptures?\u00a0  \nSomething to contemplate.\u00a0  And third, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCornfield\u003c/span\u003e is grounded in a \nfundamental understanding of the ways of nature, recognizing the beauty \nof our environment and the need for its preservation through \nnon-violence.\u00a0  We truly live when we honor and protect our home through \npeace. \u003ca href=\"https://masarasa.com/pages/cornfield-an-artstory\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0420/4029/files/Stroll_To_The_Lake_2048x2048.jpg?v=1503446890\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://masarasa.com/pages/cornfield-an-artstory\"\u003e\u003c/a\u003e\u003cbr\u003eTwo beautiful friends wrote these words about \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCornfield\u003c/span\u003e when it was partially exhibited years ago, words for which I am very grateful:\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e   \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe\n work on display at Jim Nichols\u0027 Cornfield exhibit reflects a message \nwhich is close to the artist\u0027s heart.  It is life accepted, both as toil\n and as radiant beauty.  It is a celebration of life\u0027s path, and of the \nmagic and patience and fruit inherent in each seed.  He imbues it all \nwith a sense of the mystical and of the essence from which it all comes \nand will eventually return.  This is art that asks us to set aside the \nburden, and to transcend.  Cornfield is drawn from the depth and skill \nof an artist, but foremost from a man who understands the beauty of the \njourney we all share.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0    Zoe Burch  -  Author and model\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThere\n is something mystical about corn.  It is older than memory and so \nconjures up lure of gods and legends.  Yet corn is also a simple, \ngrinding staple of life.   In his thought-provoking \"Cornfield,\" Jim \nNichols has somehow been able to capture the essence of both the surreal\n and mundane, the ancient and the modern of this ubiquitous grain we \ntake for granted.  In doing so, he prompts us to reconsider the earth \nand its bounty and our spiritual connections to Godhead.  The multimedia\n aspects of the installation remind us we are God-like creators, while \nthe vivid imagery of his paintings remind us we are creatures designed \nby the very same intelligent force.   Beautiful and moving.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0    Eric Adams - Author and Screenwriter\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTo see more of the paintings, \nsculpture, design, and animation that are part of Cornfield, please visit\u00a0 \u003ca href=\"https://cornfield.org\"\u003eCornfield.org\u003c/a\u003e\u003cbr\u003e"
   },

   {

     "created_at": "2017-07-03T21:57:17+00:00",
     "description": "\u003cstrong\u003e\u2022 \u003ca href=\"https://masarasa.com/pages/cornfield-overview\" target=\"_blank\"\u003e www.cornfield.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u2022\u00a0 I\u0027m wishing to raise the amount of $2,700 per month to cover rent for studio/living space, studio assistance, art supplies, shipping, printing costs, materials, and expenses.\u00a0 This amount will make it possible to to acquire larger studio space, vital to the completion of the work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022\u00a0 Over the period of a year, complete all the paintings and design for Cornfield, and create an illustrated volume \nexpanding and summarizing the work, which will include the Cornfield Storyboard.\u00a0 \u003cbr\u003e\u003cbr\u003e\u2022\u00a0 Soon after the book is completed, there will be a public showing of the paintings, sculpture, and ideas that have grown out of the \nprocess.\u00a0\u00a0 If funding is available and sufficient, then the entire installation will be realized.\u00a0 Come . . . and we will build it!\u003cbr\u003e\u003cbr\u003eAdditionally, I plan to create a written narrative weaving a story with the characters and art of Cornfield, and storyboarding the Cornfield Movie for the purpose of making a longer and higher quality film.\u00a0 I will be seeking collaborators and kindred spirits for the completion of that work.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e",
