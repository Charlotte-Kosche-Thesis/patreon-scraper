    "summary": "My name is Mabo and I\u0027m a self taught artist who focuses on making Expansion Art! This is generally mature content art that caters to Size Fetishes. I\u0027ve been drawing since I was first able to pick up a pencil, and making art of this content for most of my life! I\u0027m a stern believer that if something\u0027s worth doing then it\u0027s worth doing well, and have been passionately improving my craft my whole life. I will continue to improve and create as long as I have hands!\u003cbr\u003e\u003cbr\u003eI focus on Size content, with my favourite being Inflation! I love doing all kinds however, including but not limited to: Weight gain, hyper, Macro/micro, Vore, humans, furries, kemonomimi and everything in between! I am trying to branch into some more conventional subjects as well (but it\u0027s so much fun to do these!).\u003cbr\u003e\u003cbr\u003eIf you\u0027re here to pledge your support, then I can\u0027t thank you enough. I\u0027ve been part of these communities for many decades, and always eager to provide content. Supporting me here will get you input on special patreon-early content as well as insight into larger projects that I\u0027m doing such as Comics, animations, and even videogames!\u00a0 I\u0027m excited to start this and hope you\u0027ll help me continue to do so!\u003cbr\u003e\u003cbr\u003eIf you are unfamiliar with my work but want to see more, follow these links!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://milkybody.deviantart.com/\"\u003eDeviantart\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/milkybody/\"\u003eFuraffinity\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
