    "summary": "For 22 years I had a part-time office job that supported my musical activities but I am now fully engaged in making music\n for a living. I\u0027d sincerely appreciate your support as I write instrumental music \u003cstrong\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/88536264/Earthly%20Promise.mp3\" rel=\"nofollow\" target=\"_blank\"\u003elike this\u003c/a\u003e\u003c/strong\u003e, and vocal music \u003cstrong\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/88536264/06%20Embrace.MP3\" rel=\"nofollow\" target=\"_blank\"\u003elike this\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI am the musical director of \u003cstrong\u003e\u003ca href=\"http://ecopella.org\" rel=\"nofollow\" target=\"_blank\"\u003eEcopella\u003c/a\u003e\u003c/strong\u003e, a choir I founded in 1998 to perform pieces that deal exclusively with environmental issues. We call it \u0027save-the-world music\u0027. At the beginning of 2015 we\u0027d performed over 460 times at a wide variety of community events, folk festivals and demonstrations. We have two CDs and our branches rehearse regularly in six cities and towns. Your support for me will help Ecopella \ncontinue to cause harmony to the environment.\u003cbr\u003e\u003cbr\u003eI\u0027m passionate about folk music and for over twenty years I\u0027ve been a member of \u003ca href=\"http://triantan.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTriantan\u003c/strong\u003e\u003c/a\u003e a traditional Celtic vocal harmony trio. At the turn of the century I produced a two-volume compilation of folk songs called \u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://miguelheatwole.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe People Have Songs\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e, whose title track is perhaps my best known original song. I have two solo albums of folk music in the pipeline. \u003cbr\u003e\u003cbr\u003eFor the last six years I\u0027ve been writing and peforming my original \u003cem\u003ea cappella\u003c/em\u003e pieces with \u003cstrong\u003eAndsome Friends\u003c/strong\u003e. \u003cbr\u003e"
