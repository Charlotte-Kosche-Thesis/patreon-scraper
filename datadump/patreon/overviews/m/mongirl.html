    "summary": "\u003cdiv\u003e\n\tThe goal of this Patreon is to help me\u00a0create more content, more monster girls, more art, and even branch out into animation. By becoming a patron you will give me the support I need to dedicate the time and resources necessary to complete MonGirl Tile and to produce the art that I love for many future projects to come.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tAlso, by becoming a patron you will have a chance to become part of the project! Higher tier patrons can help me come up with new monster girls, suggest names, and even request their own original characters and favorite fan art characters to be drawn in my style. (No OCs or fan art will be used in the final game.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.xexai.com/mongirl-tile/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.xexai.com/patreon/feature%20graphic.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat the heck is a MonGirl Tile?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tMonGirl Tile is a card collection territory game featuring my art and characters, the first game in what I hope to be many.\u00a0\u00a0I and the rest of the team at XexAI have been working hard on it for a while and a FREE demo is available \u003ca href=\"http://www.xexai.com/mongirl-tile/#demo\" rel=\"nofollow\" target=\"_blank\"\u003ehere.\u003c/a\u003e Every Patron, no matter your tier, will get their name in the credits for supporting this project. $1+ Patrons will be able to download PC Beta builds as they become available and have access to the android tests as well.\u003cbr\u003e\n\u003cbr\u003e\n\tIn MonGirl Tile you face off against various cute and sexy monster girls on a 5\u00d75 grid. Each player has three tiles in a hand and takes turns placing them, capturing other adjacent tiles based on the tile\u2019s facing value. Not only are the values of your tiles important, but also their position on the game board. The goal is to capture your opponent\u2019s tiles and control the majority of the board when all spaces are filled.\u003cbr\u003e\n\u003cbr\u003e\n\tThe full game will allow you to collect tiles from defeated enemies and build your own deck as you progress through the story mode. \u003cbr\u003e\n\u003cbr\u003e\n\tThe demo is currently available \u003ca href=\"http://www.xexai.com/MonTileWeb/monWeb.html\" rel=\"nofollow\" target=\"_blank\"\u003ethrough browser play\u003c/a\u003e and \u003ca href=\"https://play.google.com/store/apps/details?id=com.Xexai.MonTile\" rel=\"nofollow\" target=\"_blank\"\u003ein the android store\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.xexai.com/mongirl-tile/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.xexai.com/patreon/Screen%20Cap.png\" style=\"width: 512px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho is Xexus?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI\u0027m a \u003cstrong\u003efreelance artist\u003c/strong\u003e and \u003cstrong\u003echaracter designer\u003c/strong\u003e. While I enjoy my commission work, I truly love doing my own personal character drawings and sketches. \u00a0Demons and monster girls are perhaps my favorite subject. Combining that love with my ambition to design games led to the development of\u00a0MonGirl Tile.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://www.xexai.com/patreon/logo%20p.png\" style=\"width: 199px; float: right; margin: 0px 0px 10px 10px;\"\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is a way to pay your favorite creators for making the stuff you love. You can pledge a few bucks per month to the creator and receive rewards in return. \u00a0This means the creator gets paid regularly, and you become a bonafide, real-life patron of the arts. Imagine your favorite creators \u003cem\u003emaking a living\u00a0\u003c/em\u003edoing what they do best\u2026 because of you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eScope:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nRight now I am committing to\u00a0the creation of \u003cstrong\u003eone Monster Girl per month\u003c/strong\u003e. \u00a0This character will be suggested by higher tier patrons and voted on. \u00a0Based on your tier you will receive regular updates on progress including sketches and process work, so that you can weigh in and make suggestions.\u00a0If we reach the first monthly goal of $500 per month, I will be able to clear the time to create \u003cstrong\u003etwo \u003c/strong\u003emonster girls per month.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t \u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.xexai.com/patreon/mummy.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nEventually, if all goals are met, I will be bringing enough home after taxes and fees to be able to quit my day job! I will be working on these projects with all of my time and I will be producing not only the two voted-on monster girls, but also a user suggested character per month, plus animations.\u003cbr\u003e\n\u003cbr\u003e\nIn addition to the Monster Girls above, all patrons will also have access to all my personal artwork for the month\u00a0\u003cstrong\u003eand\u003c/strong\u003e any commission work that I am given permission to post. This may include other monster girls and characters beyond the minimum promised above.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.xexai.com/patreon/ibri%20idle7.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFund Allocation:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI currently have to work a day job at an advertising agency to make ends meet. Leaving the agency would free up more time for my artwork as well as the creative energy I find myself expending on tasks like making sure a magazine ad for a toilet looks \"manly\" enough.\u003cbr\u003e\n\u003cbr\u003e\nThough I love my freelance clients, rarely\u00a0do I have enough\u00a0commissioned artwork to cover the costs of even a simple life without my day job. \u00a0Reaching\u00a0my goals here on Patreon\u00a0will allow me to focus on\u00a0my art and work towards these illustrations, animation, and towards producing games like MonGirl Tile as well as freeing up more time for commission work as well.\u003cbr\u003e\n\u003cbr\u003e\nYour money will also be used to buy the equipment and software\u00a0I need to keep making art.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
