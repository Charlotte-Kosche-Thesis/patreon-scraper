    "summary": "Matteo Leonetti nasce il 25/08/1990\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLui \u00e8 un cantautore fresco\ne divertente della nuova generazione musicale, le sue canzoni trasmettono una\ncerta energia e voglia di vivere che regalano un atmosfera particolare ad ogni\nsuo spettacolo.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nMatteo \u00e8 partito dal mondo dell\u0026#8217;animazione e forte di questa sua esperienza si\nlascia trasportare sul palco rivolgendosi al pubblico con un approccio quasi\nconfidenziale, ma allo stesso tempo rispettoso, gradevole e divertente.\u003cbr\u003e\n\u003cbr\u003e\nInizia il suo percorso artistico come dj e poi come fonico, da l\u00ec gli studi di\nfonia armonia del suono e infine di canto.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eEgli ha lavorato spesso\nanche nell\u0026#8217;ambito radiofonico e teatrale sia nell\u0026#8217;ambito amatoriale che\nsemi-professionistico.\u003cbr\u003e\nCon enti radiofoniche locali e societ\u00e0 d\u0026#8217;animazione che collaborano con locali\ne discoteche che si estendono lungo il centro Italia.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nLui ha creato un canale Youtube dove spiccano le rubriche \u0026#8220;A.I.Anime Italian\u0026#8221; e\n\u0026#8220;CMG Cover Music Games\u0026#8221;, dove reinterpreta e riadatta in italiano le musiche\nche caratterizzano quelle realt\u00e0, come le opening, le ending e OST.\u003cbr\u003e\nIl suo progetto originale come autore ha avuto grandi successi in\ncollaborazione con le Fiere del Fumetto. La sigla inedita per RIMINICOMIX ne \u00e8\nla dimostrazione.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eANIME ITALIAN LIVE SHOW \u00e8 la materializzazione dal\nvivo del progetto che nasce su YouTube, unendo la realt\u00e0 musicale dell\u0026#8217;artista\na quella del cosplay.\u00a0\u003cbr\u003e\u003cbr\u003e- -\u003cbr\u003e\u003cbr\u003eHe is a cool and fun songwriter of the new musical generation, his songs convey a certain energy and love of life that give a special atmosphere to each show.\u003cbr\u003eMatthew started from the world of animation and strong of this experience is carried on stage addressing the public with an almost confidential approach, but at the same time respectful, pleasant and fun.\u003cbr\u003e\u003cbr\u003eHe began his artistic career as a DJ and then as a sound engineer, from there the harmony voice studies of sound and finally singing.\u003cbr\u003eHe often worked also in radio and theater both in amateur and semi-professional.\u003cbr\u003eWith local radio authorities and animation companies working with local clubs that extend along the center of Italy.\u003cbr\u003e\u003cbr\u003eHe has created a Youtube channel where stand the headings \"A.I.Anime Italian\" and \"CMG Cover Music Games\", which reinterprets and adapts in Italian music characterizing those realities, such as the opening, ending and the OST.\u003cbr\u003eHis original plan as the author has had great success in cooperation with Exhibition of Comics. The unusual theme for Riminicomix is the proof.\u003cbr\u003eITALIAN ANIME LIVE SHOW is the materialization of the project born live on YouTube, combining the artist\u0027s musical reality to that of cosplay.\u003cbr\u003e\u003c/strong\u003e"
