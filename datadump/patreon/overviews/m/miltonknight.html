    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/EwP_OF9i0no\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/EwP_OF9i0no",

    "published_at": "2017-12-11T03:21:17+00:00",
    "summary": "CARTOONIST\u0027S HAIKU\u003cbr\u003e\u003cbr\u003eHeavy inking on Bristol board.\u003cbr\u003e\nPuddles of wet ink glisten. \u003cbr\u003e\nOld school.\u003cbr\u003e-Milton Knight\u003cbr\u003e\u003cbr\u003eI\u0027m just into graphics moving. Brush lines, ink lines, paint techniques.\n Graphic art. That\u0027s my interest. Not to see \"something \nmoving\", but to see drawn or painted art moving. That is my interest in \nanimation.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/23905406_10214870493140344_3285688613371936478_n.jpg?oh=e279572d3b69b371e4f633063787d562\u0026amp;oe=5AC2FEFF\"\u003e\u003cbr\u003e\u003cbr\u003eI am always at work on several projects simultaneously; currently, commissions, personal paintings and animation.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eBorn in 1962 in Mineola,\n N.Y. Started drawing, painting,\ncreating my own attempts at comic books and animation at age two. Always\nenthused about drawing and creating characters, so much that it became a life\nforce.\u003cbr\u003e\nI\u0027ve never formed a barrier between fine art and cartooning. The art of\nexpression was always the most important one to me, and growing up, I treasured\nChinese watercolors, Breugel, Charlie Brown and Terrytoons equally. My very\nyoung childhood was during the era of \"pop art\", when fine artists\nwere freely inspired by comics and other popular culture; I remember being\ncaptivated by these works during trips to museums and galleries in New York.\u003cbr\u003e\nGraduated from BOCES Cultural Arts\nCenter (Syosset,\nN.Y.),then took classes in art at Hofstra and School of Visual Arts while beginning a freelance\ncareer.\u003cbr\u003e\nWrote and drew comic books and comic strips, illustrated, designed record\ncovers, posters, candy and T-shirts, and exhibited paintings. My work has appeared in \u003cstrong\u003eHeavy Meta\u003c/strong\u003el, \u003cstrong\u003eHigh\nTimes\u003c/strong\u003e, \u003cstrong\u003eNational Lampoon\u003c/strong\u003e and N\u003cstrong\u003eickelodeon\nMagazine, and \u003c/strong\u003emy comics titles include Hugo, \u003cstrong\u003eMidnite the Rebel\nSkunk\u003c/strong\u003e and \u003cstrong\u003eSlug and Ginger\u003c/strong\u003e. Came to the West\nCoast in 1991, working in animation as a designer, animator, and breaking in as\na director on Felix the Cat.\u003cbr\u003e\nMy first Zora Neale Hurston adaptation, \u201cFilling\nStation\u201d, appears in African American Classics from Eureka Productions (for\nwhom I have been adapting the work of classic authors since 2002). I\nalso continue work on a stream of independent projects; animation, writing, more\ncomics. I\ncontinue work on a stream of independent projects; animation, writing,\nmore comics.  My interest in every\ntype of art I make is not in recapturing or approximating reality, but in\ncreating new forms and abstractions and giving them their own unique life.\n\u003ca href=\"http://www.miltonknight.net/\"\u003ewww.miltonknight.net\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e***\u003cbr\u003eRESUME\u003c/strong\u003e\u003cbr\u003e\n\n1978-1979: Completed courses in drawing and painting, \u003cstrong\u003eBOCES Nassau County Cultural Arts Center.\u003c/strong\u003e (Syosset, N.Y.) 1979-Present: Illustrator/Cartoonist for national magazines and newspapers. (\u003cstrong\u003eThe Village Voice,\u003c/strong\u003e \u003cstrong\u003eThe Electric Company Magazine, High Times, National Lampoon, Heavy Metal,\u003c/strong\u003e etc.) \u003cbr\u003eCreate and design theatrical posters, greeting cards, candy, t-shirts, etc. 1982: \u003ca href=\"http://miltonknight.net/comicspage.html\"\u003eFirst independent comic book published. (\u003cstrong\u003eHugo\u003c/strong\u003e, Fantagraphics Books) Continue to create \u0026amp; publish to\u003c/a\u003e\u003ca href=\"http://miltonknight.net/comicspage.html\"\u003epresent. (\u003cstrong\u003eMidnite the Rebel Skunk, \u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://miltonknight.net/comicspage2.html\"\u003e\u003cstrong\u003eSlug  \u0026amp;  Ginger, Hinkley\u003c/strong\u003e)\u003c/a\u003e \u003cbr\u003eLicensed comics characters handled include \u003cstrong\u003eRichie Rich, \u003c/strong\u003e\u003ca href=\"http://miltonknight.net/comicspage2.html#mightym\"\u003e\u003cstrong\u003eMighty Mouse\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, Betty Boop, \u003c/strong\u003e\u003ca href=\"http://miltonknight.net/comicspage2.html#ninjaturtles\"\u003e\u003cstrong\u003eTeenage Mutant Ninja Turtles.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e1991-Present: \u003ca href=\"http://miltonknight.net/animation.html\"\u003eWork in animated films.\u003c/a\u003e \u003cbr\u003eDesign, layout, animation on \u003ca href=\"http://miltonknight.net/animation.html\"\u003e\u003cstrong\u003eCOOL WORLD \u003c/strong\u003e\u003c/a\u003e(Ralph \u003cbr\u003eBakshi/Paramount) \u003cbr\u003eStory, storyboard, character, background \u0026amp; prop design, layout, animation on \u003ca href=\"http://miltonknight.net/animation.html#sonic\"\u003eTHE \u003cstrong\u003eADVENTURES OF SONIC THE HEDGEHOG\u003c/strong\u003e\u003c/a\u003e (DIC Entertainment) \u003cbr\u003eDevelopment art, storyboard, character, prop, background\u0026amp; color design for Disney TV, MGM TV, \u003ca href=\"http://miltonknight.net/animation.html#day of dead\"\u003eWarner Bros. Animation\u003c/a\u003e, Saban,Rhythm \u0026amp; Hues, HBO,etc. \u003cbr\u003eDirected four shorts on \u003ca href=\"http://miltonknight.net/animation.html#felix\"\u003e\u003cstrong\u003eTHE TWISTED TALES OF FELIX THE CAT \u003c/strong\u003e\u003c/a\u003e(Film Roman) \u003ca href=\"http://miltonknight.net/animation.html#a\u0026amp;e\"\u003eDirected, animated theatrical\u0026amp; TV safety spot for California Dept.of Water Resources. (Baer Animation)\u003c/a\u003e1984:\n Gave seminar on cartooning at School of Visual Arts (N.Y.C.) as guest \nof teacher. Also gave private instruction in cartooning. 1995: Lectured to Asian animation crew on procedures of animation (Film Roman Studio) \u003cbr\u003e2000: Instructed children in film animation at Animation Creations. (Sherman Oaks) 1989-Present: Exhibiting \u003ca href=\"http://miltonknight.net/newpaintingspagesmall.html\"\u003epaintings\u003c/a\u003e\n at galleries including Psychedelic Solution Gallery (N.Y.), Colonnade \nGallery \u0026amp; Studio (Pasadena, Ca.), Gallery Figueroa (L.A.), Gallery \nBink (Portland, OR.) \u003cbr\u003e"
