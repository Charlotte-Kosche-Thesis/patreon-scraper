    "summary": "Hey there and welcome to my Patreon Page. I am currently a visual artist, writer, and curator in Kansas City, Missouri. I have spent the last five years working in many community-focused projects like Informality, Subterranean Gallery, and PLUG Projects. Slowly, I am shifting my focus back to my own personal studio practice that I would love for you to be a part of.\u00a0\u003cbr\u003e\u003cbr\u003eMost artists spend time finding funding through grants and sales. \u003cstrong\u003eMy goal is to fund my practice through cultivating community. \u003c/strong\u003ePatreon will function for me as a function to fund new and exciting projects while also, to allowing my patrons to join in on a more intimate conversation.\u003cbr\u003e\u003cbr\u003eMost of my recent work is about screenshots, and I have received requests from folks about pieces of their own digital interiors. By being a patron, you will be able to share your screenshots with me and -- depending on your level -- have a piece custom made of your own digital interior.\u00a0\u003cbr\u003e\u003cbr\u003eI need patrons that my studio practice can count on, and I will make this relationship beneficial for both of us! Over the last year, my medical and studio expenses have increased, making it difficult to continue affording the time and resources to sustain my practice. You can support my continued work\u00a0\u003cstrong\u003eand\u003c/strong\u003e\u00a0\u003cstrong\u003eown a piece of your own\u003c/strong\u003e by participating in this Patreon. \u003cbr\u003e\u003cbr\u003eThese monthly contributions will go to helping cover the main costs \u00a0studio rent, supplies, marketing, framing, shipping) along with supporting travel to national residencies, public programs, solo and group exhibitions, and allow me to continue my work on Informality. By being a patron, you will receive monthly updates on my studio practice at any level, and get to see the work grow and develop.\u00a0\u003cbr\u003e\u003cbr\u003eI look forward to having you on board!\u00a0\u003cbr\u003e"
