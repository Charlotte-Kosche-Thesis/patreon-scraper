    "published_at": "2016-11-07T02:24:02+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"https://68.media.tumblr.com/57922aa0366f93832e3283d99a357ac5/tumblr_og92c62CcI1vkr1pyo1_540.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eHello everyone! Miss Shadow Lovely here.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eIf you\u0027re reading this, first and foremost; let me just say... thank you for giving me your time. Your support means the world to me and I wouldn\u0027t be where I\u0027m at now... without all of you guys! More than 5 years ago I started my Youtube, voice acting, and writing adventure. Since then my channel, fan-base, and content has done nothing but grow and improve. I have so many ideas that I want to bring to life to grow even further, but the problem is... I\u0027m regrettably: only human.\u003cbr\u003e\u003cbr\u003e \u003c/em\u003e\u003cem\u003eTime and money are two resources necessary for the growth of my content and channel... neither of which I have extra to spare.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eAlthough I do bring in a small amount of income from my Youtube channel and the merchandise that I sell at the conventions that I perform at... it\u0027s by no means a living wage. In fact, it\u0027s barely enough each month to even pay my internet bill.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003eBecause of this, I also work 40+ hours a week at a desk job. Between this desk job, managing convention appearances + booking + merchandise for CreepyPastaJr and myself, performing at conventions, and other real life responsibilities... free time for me is scarce. \u003cbr\u003e\u003cbr\u003eWhich means that I don\u0027t get the amount of time that I want and need in order to produce the content that you guys deserve. The same goes for professional equipment... Even working 40+ hours a week, I don\u0027t make enough money to afford to save for better equipment to produce the quality of content that you deserve, either.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003eI do what I can with the time, money, and equipment that I have... but it breaks my heart to know that I \u003cstrong\u003ecould \u003c/strong\u003ebe giving you all better, relevant, high-quality content; if it weren\u0027t for my limitations when it comes to time and money.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eSupporting me through Patreon could be the answer that I\u0027ve been looking for. Fan support would not only allow me to purchase better equipment; but also eventually take more time away from my desk job to spend more time scripting, editing, recording, and collaborating.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eMy dream is to make the opportunities for better content creation for my channel a reality. I already wouldn\u0027t be where I am without all of your support throughout the years; and I hope to continue to be able to shoot for the stars!\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e"
