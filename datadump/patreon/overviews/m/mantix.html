    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWELCOME!\u003c/span\u003e\u003c/h2\u003e\nMy name is \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMANTIX\u003c/span\u003e\u003c/strong\u003e - I\u0027m an Adult Indie Game Developer.\n\u003cbr\u003e\n\u003cstrong\u003eCurrently\u003c/strong\u003e, I\u0027m working on a game called \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAurora: Urban Secrets\u003c/span\u003e\u003c/strong\u003e, but with \u003cstrong\u003eyour support\u003c/strong\u003e, I plan to create more projects in future.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI hope at this Patreon page you will feel at home!\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eABOUT THE GAME:\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003e(RPG Maker MV)\u003c/strong\u003e\n\u003cbr\u003e\nIn \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAurora: Urban Secrets\u003c/span\u003e\u003c/strong\u003e you will have to take on a role of the adventurer and solve all the mysteries and secrets of the Aurora Bay.\n\u003cbr\u003e\nDuring this tough \n\u003cstrong\u003eadventure\u003c/strong\u003e, you will meet a lot of \u003cstrong\u003egood friends\u003c/strong\u003e and \u003cstrong\u003edangerous enemies\u003c/strong\u003e, you will find yourself in \u003cstrong\u003edreadful\u003c/strong\u003e or sometimes \u003cstrong\u003eawkward\u003c/strong\u003e situations.\n\u003cbr\u003e\n\u003cstrong\u003eI sincerely hope that the time spent in my game will give you pleasure and cheer you up!\u003c/strong\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDOWNLOAD LINKS:\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003eAurora: Urban Secrets 0.2.0 EN - \u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWork In Progress\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAurora: Urban Secrets 0.2.0 RU - \u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWork In Progress\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003ca href=\"https://mega.nz/#!azZnlZRR!P6tNFQOfS3a8xRExh_zCN5QbVA0SvYCJ6D1QOUIz4PY\" target=\"_blank\"\u003eAurora: Urban Secrets EN 0.1.0 - Public Release\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://mega.nz/#!H3RHyaAK!SrAewSkcUiHwJxWOZvSbxtU927qEGO3ShDN1ROtlN3A\" target=\"_blank\"\u003eAurora: Urban Secrets RU 0.1.0 - Public Release\u003c/a\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSCENES FROM THE GAME:\u003c/span\u003e\u003c/h3\u003e\n\u003cimg src=\"https://78.media.tumblr.com/8b882757b1cddc4848aa2411bb0b5c1f/tumblr_p73ehytNgM1vvlkqmo1_r1_1280.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/45ab781b5139ff4e3c6a65a0490acc47/tumblr_p73ehytNgM1vvlkqmo2_r1_1280.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/8cbe4008ff244d78e62f4e7bbdb07fc3/tumblr_p73ehytNgM1vvlkqmo3_r1_1280.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/b94200dcfd9d7a28864d9caac9e47a0a/tumblr_p73ehytNgM1vvlkqmo4_r1_1280.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/53777aabe94826714ccde94957c667ae/tumblr_p73ehytNgM1vvlkqmo5_r1_1280.png\"\u003e\u003cbr\u003e"
