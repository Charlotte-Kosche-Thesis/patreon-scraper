    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cstrong\u003eWHAT IS UP MY FELLOW NINJAS!!! \u003cbr\u003e\t\t\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\tLet me tell you a little bit about myself and what this \t \t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cu\u003ePatreon page\u003c/u\u003e\u003c/strong\u003e\u003c/span\u003e is all about!\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\t\t\t\tMy name is Monkey Ninja of \t \t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMonkey \u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eNinja \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eGames\u003c/strong\u003e \u003c/span\u003eand I have but just one mission: \u003cbr\u003e\t\t\u003cu\u003e \u003c/u\u003e\u003cstrong\u003e\u003cu\u003eTO CREATE THE BEST GAMES EVER!!\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\t\t\u003cstrong\u003e\u003cem\u003eSo who am I? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\tI am the craziest developer that you have ever seen making games!! I have a unique personality that you normally don\u2019t see behind the keyboard designing the next \u201c \t \t\u003cu\u003eMario Bros\u003c/u\u003e\" (Bold statement but we\u0027re going with it :D). I want to make watching game development as fun as possible for my fellow ninjas who toon in to watch me make my masterpieces!!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/monkeyninjagame\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/monkeyninjagame\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/monkeyninjagame\"\u003e\u003cimg src=\"https://thevideoink.com/wp-content/uploads/2017/02/1-yo_6ZgUUNyprOZ_lX-XyA.jpeg\" style=\"width: 431px;\"\u003e\u003c/a\u003e\u003cbr\u003e\t\t\t\t\t\t\tAll progress that I accomplish in my game development can be found on my \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eTwitch channel\u003c/strong\u003e\u003c/span\u003e \u003ca href=\"https://www.twitch.tv/monkeyninjagame\"\u003e\u003cstrong\u003eMonkeyNinjaGame\u003c/strong\u003e\u003c/a\u003e where I stream all of my game making magic. Then, after I am done streaming my hard work on \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/span\u003e, I upload the stream to my awesome \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYoutube channel\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCh44_vOKwAL7zMTjQxidM-w?view_as=subscriber\"\u003eMonkeyNinjaGames\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhere it can \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebe viewed later for documentation. \u003cbr\u003e\u003cimg src=\"http://www.dvt.co.nz/UnityPro.jpg\" style=\"width: 328px;\"\u003e\u003cbr\u003e\t\t\t\t\t\t\tAs a development team of one, I utilize \u003cstrong\u003eUnity3D \u003c/strong\u003efor all my game development purposes since it is such a great engine to use for multiple platforms. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\t\tSo how does this Patreon page help Monkey Ninja?? \u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\t\tThe pledges that I get from my AWESOME ninjas will support my game development and will allow me to design my games to their highest potential!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DSj7OlRVAAADwbZ.jpg:large\" style=\"width: 509px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat will the money be going towards??\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\tAny money that I receive from Patreon will be used to improve my Game Development, my Twitch streaming, and help me sustain a lifestyle where I can entertain my \u003cstrong\u003eNinjas \u003c/strong\u003efull time!! - That is what I call my followers \u003cstrong\u003e:D\u003c/strong\u003e \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\t\t\t\tSo if you want to help me, \u003cstrong\u003eTHAT\u0027S GREAT\u003c/strong\u003e!! I appreciate any donations you awesome ninjas are willing to contribute to my goals of entertaining all the Ninjas in the world!! \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\t\t\t\tBut keep in mind, I \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cu\u003eWILL \u003c/u\u003e\u003c/span\u003e\u003c/strong\u003efail, I \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cu\u003eWILL \u003c/u\u003e\u003c/span\u003e\u003c/strong\u003ehit speed bumps, and I \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cu\u003eWILL \u003c/u\u003e\u003c/span\u003e\u003c/strong\u003erage the flip out from time to time!! \u003cstrong\u003eI hold nothing back\u003c/strong\u003e!! You will see a full behind the scenes of my miraculous/stressful process of giving birth to a game baby!! (sorry for the mental image) \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DSkEQ-OVQAA0GqH.png:large\" style=\"width: 512px;\"\u003e\u003cbr\u003eAnd since I love video games so much, \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eOF COURSE, I\u0027M GOING TO BE PLAYING GAMES AS WELL!!\u003c/strong\u003e\u003c/span\u003e You can watch me playing a large variety of awesome games on both of my channels :D (Primarily the \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eTwitch \u003c/strong\u003e\u003c/span\u003echannel). \t \t\u003cbr\u003e\t\t\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\t\tSO WHAT ARE YOU WAITING FOR!? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\tCome join my Ninja clan and join me on my game development journey as I show you the \u003cstrong\u003ehard work\u003c/strong\u003e, \u003cstrong\u003ededication\u003c/strong\u003e, and \u003cstrong\u003einsanity \u003c/strong\u003ethat is needed to develop a game from start to finish. \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\t\t\t\t\tAnd as always, \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSTAY \u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eAWESOME \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNINJAS\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e!!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\t\u003c/span\u003e\n\u003c/div\u003e"
