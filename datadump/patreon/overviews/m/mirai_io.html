    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u0645\u0648\u0642\u0639 \"\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u0645\u064a\u0631\u0627\u064a \u0623\u0646\u0645\u064a \u003c/span\u003e\"\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\n\t\t\u0647\u0648 \u0645\u0648\u0642\u0639 \u0639\u0631\u0628\u064a \u0645\u062e\u062a\u0635 \u0628\u0627\u0644\u0623\u0646\u0645\u064a\u0634\u0646 \u0627\u0644\u0622\u0633\u064a\u0648\u064a \u060c \u0648 \u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629 \u0628\u0623\u0633\u0645 \" \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u0627\u0644\u0623\u0646\u0645\u064a \u003c/span\u003e\" \u003cbr\u003e\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u0645\u0627 \u064a\u0648\u0641\u0631\u0647 \u0627\u0644\u0645\u0648\u0642\u0639\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u064a\u0648\u0641\u0631 \u0644\u0643\u0645 \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u0627\u0644\u0645\u0648\u0642\u0639 \u003c/span\u003e\u0639\u062f\u0651\u0629 \u0623\u0634\u064a\u0627\u0621 \u0645\u0646\u0647\u0627 :\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\n\t\u003col\u003e\n\t\u003c/ol\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0623\u0648\u0644\u0627\u064b - \u0642\u0627\u0639\u062f\u0629 \u0628\u064a\u0627\u0646\u0627\u062a \u0644\u0644\u0623\u0646\u0645\u064a\u0627\u062a\u003c/span\u003e\u003c/strong\u003e : \u062d\u064a\u062b \u0648 \u0628\u0643\u0644 \u062c\u062f\u0627\u0631\u0629 \u064a\u0645\u0643\u0646 \u0623\u0646 \u0646\u0642\u0648\u0644 \u0623\u0646\u0651 \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u0645\u064a\u0631\u0627\u064a \u0623\u0646\u0645\u064a\u003c/span\u003e \u0647\u0648 \u0623\u0648\u0644 \u0645\u0648\u0642\u0639 \u0639\u0631\u0628\u064a \u0645\u0646 \u0646\u0648\u0639\u0647 \u064a\u0648\u0641\u0631 \u0642\u0627\u0639\u062f\u0629 \u0644\u0644\u0628\u064a\u0627\u0646\u0627\u062a \u062e\u0627\u0635\u0629 \u0628\u0627\u0644\u0623\u0646\u0645\u064a \u060c \u062d\u064a\u062b \u064a\u0645\u0643\u0646 \u0623\u0646 \u064a\u0633\u0627\u0639\u062f\u0643\u0645 \u0643\u0645\u0631\u062c\u0639 \u0639\u0631\u0628\u064a \u0644\u0645\u0639\u0631\u0641\u0629 \u0645\u0627 \u0647\u0648 \u0637\u0628\u064a\u0639\u0629 \u0627\u0644\u0623\u0646\u0645\u064a \u060c \u0642\u0635\u062a\u0647 \u060c \u0641\u0626\u062a\u0647 \u0627\u0644\u0639\u0645\u0631\u064a\u0629 \u0627\u0644\u0645\u0646\u0627\u0633\u0628\u0629 \u060c \u0648 \u063a\u064a\u0631\u0647\u0627 \u0645\u0646 \u0627\u0644\u0623\u0645\u0648\u0631 .\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u062b\u0627\u0646\u064a\u0627\u064b - \u0646\u0634\u0631 \u0622\u062e\u0631 \u062d\u0644\u0642\u0627\u062a \u0627\u0644\u0623\u0646\u0645\u064a\u003c/span\u003e : \u003c/strong\u003e\u064a\u062a\u0645 \u0641\u064a \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u0627\u0644\u0645\u0648\u0642\u0639 \u003c/span\u003e\u0646\u0634\u0631 \u0622\u062e\u0631 \u062d\u0644\u0642\u0627\u062a \u0645\u062e\u062a\u0644\u0641 \u0627\u0644\u0623\u0646\u0645\u064a\u0627\u062a \u0641\u064a \u0627\u0644\u0633\u0627\u062d\u0629 \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u060c \u0627\u0644\u0642\u062f\u064a\u0645 \u0645\u0646\u0647\u0627 \u0648 \u0627\u0644\u062c\u062f\u064a\u062f \u060c \u0628\u0645\u062e\u062a\u0644\u0641 \u0645\u0635\u0627\u062f\u0631\u0647\u0627 \u0644\u064a\u062a\u064a\u062d \u0644\u0643 \u0645\u062a\u0627\u0628\u0639\u0629 \u0627\u0644\u0623\u0646\u0645\u064a \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u0645\u0646 \u0627\u0644\u0641\u0631\u064a\u0642 \u0627\u0644\u0630\u064a \u064a\u0639\u062c\u0628\u0643\u003c/span\u003e .\u003cbr\u003e\n\t\u003col\u003e\n\t\t\u003cbr\u003e\n\t\u003c/ol\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u0623\u0633\u0626\u0644\u0629 \u0648 \u0623\u062c\u0648\u0628\u0629 \u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u0642\u062f \u062a\u062e\u0637\u0631 \u0641\u064a \u0628\u0627\u0644\u0643\u0645 \u0639\u062f\u0651\u0629 \u0623\u0633\u0626\u0644\u0629 \u060c \u0647\u0646\u0627 \u0646\u062c\u064a\u0628\u0643\u0645 \u0639\u0644\u0649 \u0623\u0647\u0645\u0647\u0627 \u0645\u0646 \u0648\u062c\u0647\u0629 \u0646\u0638\u0631\u0646\u0627 ...\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u0647\u0644 \u0633\u0646\u062a\u0648\u0642\u0641 \u0639\u0646\u062f \u0647\u0630\u0627 \u0627\u0644\u062d\u062f \u061f \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u0627\u0644\u062c\u0648\u0627\u0628 \u0647\u0648 \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0644\u0627 \u003c/span\u003e\u003c/strong\u003e\u060c \u0644\u0646 \u0646\u062a\u0648\u0642\u0641 \u0639\u0646\u062f \u0647\u0630\u0627 \u0627\u0644\u062d\u062f \u0648 \u0633\u0646\u0633\u062a\u0645\u0631 \u0628\u0627\u0644\u062a\u0637\u0648\u064a\u0631 \u0623\u0643\u062b\u0631 \u0648 \u0623\u0643\u062b\u0631 \u0648 \u0646\u0641\u062a\u062d \u0623\u0642\u0633\u0627\u0645\u0627\u064b \u0623\u0643\u062b\u0631 ... \u0644\u0646\u0643\u0648\u0646 \u0639\u0646\u062f \u062d\u0633\u0646 \u0638\u0646\u0643\u0645 \u0648 \u0646\u0628\u0642\u0649 \u062d\u0627\u0626\u0632\u064a\u0646 \u0639\u0644\u0649 \u0623\u0641\u0636\u0644 \u0645\u0646\u0632\u0644\u0629 \u0639\u0646\u062f\u0643\u0645 \u0623\u0644\u0627 \u0648 \u0647\u064a : \" \u003cstrong\u003e\u0627\u0644\u0645\u0648\u0642\u0639 \u0627\u0644\u0623\u0641\u0636\u0644\u003c/strong\u003e \" .\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u0645\u0627 \u0633\u0628\u0628 \u062a\u0628\u0631\u0639\u0643 \u0644\u0646\u0627 \u0648 \u0644\u0645\u0627\u0630\u0627 \u0646\u062d\u062a\u0627\u062c \u0627\u0644\u062a\u0628\u0631\u0639\u0627\u062a \u061f\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u062c\u0648\u0627\u0628\u0646\u0627 \u0647\u0648 \u0627\u0644\u0622\u062a\u064a \u060c \u0644\u0642\u062f \u0642\u0636\u064a\u0646\u0627 \u0633\u0646\u062a\u0627\u0646 \u0646\u0646\u0641\u0642 \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0642\u0639 \u0645\u0646 \u062c\u064a\u0628\u0646\u0627 \u0627\u0644\u062e\u0627\u0635 \u060c \u0648 \u0644\u0643\u0646\u0627\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u0628\u062a\u0646\u0627 \u0628\u062d\u0627\u062c\u0629 \u0625\u0644\u0649 \u0627\u0644\u0645\u0627\u0644\u003c/span\u003e\u003c/strong\u003e \u0648 \u0627\u0644\u0623\u0633\u0628\u0627\u0628 \u0639\u062f\u064a\u062f\u0629 \u0645\u0646\u0647\u0627 \u060c \u0623\u0646 \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u0627\u0644\u0645\u0648\u0642\u0639 \u0641\u064a \u062a\u0648\u0633\u0639 \u0645\u0633\u062a\u0645\u0631 \u0648 \u0647\u0630\u0627 \u064a\u0639\u0646\u064a \u0623\u0646\u0651\u0646\u0627 \u0628\u062d\u0627\u062c\u0629 \u0644\u0645\u0633\u0627\u062d\u0629 \u0623\u0643\u0628\u0631 \u0644\u062e\u0632\u0646 \u0627\u0644\u0628\u064a\u0627\u0646\u0627\u062a\u003c/span\u003e\u003c/strong\u003e \u060c \u0643\u0630\u0644\u0643 \u0623\u0646 \u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u0632\u0648\u0627\u0631 \u0627\u0644\u0645\u0648\u0642\u0639 \u0623\u0635\u0628\u062d\u0648\u0627 \u0643\u062b\u064a\u0631\u064a\u0646 \u0648 \u0647\u0630\u0627 \u064a\u062f\u0641\u0639\u0646\u0627 \u0644\u062a\u0642\u0648\u064a\u0629 \u0627\u0644\u0633\u064a\u0631\u0641\u0631 \u0645\u0646 \u0641\u062a\u0631\u0629 \u0644\u0623\u062e\u0631\u0649 \u0644\u0646\u0633\u062a\u0648\u0639\u0628 \u0643\u0645\u064a\u0629 \u0627\u0644\u0632\u0648\u0627\u0631 \u0627\u0644\u064a\u0648\u0645\u064a\u0629 \u0648 \u0646\u062a\u062c\u0646\u0628 \u063a\u0644\u0642 \u0645\u0648\u0642\u0639 \u0627\u0644\u0625\u0633\u062a\u0636\u0627\u0641\u0629 \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u0644\u0644\u0645\u0648\u0642\u0639 \u003c/span\u003e\u0628\u0633\u0628\u0628 \" \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u0636\u063a\u0637 \u0639\u0644\u0649 \u0627\u0644\u0633\u064a\u0631\u0641\u0631\u003c/span\u003e \"\u003c/span\u003e\u003c/strong\u003e \u060c \u0648 \u0623\u064a\u0636\u0627\u064b \u0627\u0644\u0645\u0648\u0642\u0639 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u064a\u062a\u0637\u0648\u0631 \u0623\u0643\u062b\u0631 \u0648 \u0623\u0643\u062b\u0631 \u0648 \u063a\u064a\u0631\u0647\u0627 \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u0646\u062d\u0646 \u0628\u062d\u0627\u062c\u0629 \u0625\u0644\u0649 \u0623\u062f\u0648\u0627\u062a \u062e\u0627\u0635\u0629 \u062a\u0633\u0627\u0639\u062f\u0646\u0627 \u0641\u064a \u0645\u062c\u0627\u0644\u0646\u0627 \u0644\u062a\u0642\u062f\u064a\u0645 \u0645\u0627 \u0647\u0648 \u0627\u0644\u0623\u0631\u0648\u0639 \u0644\u0632\u0648\u0627\u0631\u0646\u0627 \u0627\u0644\u0643\u0631\u0627\u0645\u003c/span\u003e\u003c/strong\u003e ...\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u0628\u0627\u0644\u0645\u0644\u062e\u0635 \u0627\u0644\u0645\u0641\u064a\u062f\u003c/span\u003e\u003c/strong\u003e \u060c \u0646\u062d\u0646 \u0628\u062d\u0627\u062c\u0629 \u0644\u0644\u062a\u0628\u0631\u0639\u0627\u062a \u0644\u0644\u0623\u0633\u0628\u0627\u0628 \u0627\u0644\u0622\u062a\u064a\u0629 :\u003cbr\u003e\n\t\u003col\u003e\n\t\u003c/ol\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0623\u0648\u0644\u0627\u064b : \u062a\u063a\u0637\u064a\u0629 \u062a\u0643\u0627\u0644\u064a\u0641 \u0627\u0644\u0633\u064a\u0631\u0641\u0631 .\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\t\u003cstrong\u003e\u062b\u0627\u0646\u064a\u0627\u064b : \u0634\u0631\u0627\u0621 \u0623\u062f\u0648\u0627\u062a \u0645\u0645\u064a\u0632\u0629 \u0644\u0646\u0642\u062f\u0645 \u0644\u0643\u0645 \u0645\u0627 \u0647\u0648 \u0645\u0645\u064a\u0632 .\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\t\u003cstrong\u003e\u062b\u0627\u0644\u062b\u0627\u064b : \u062a\u063a\u0637\u064a\u0629 \u0646\u0641\u0642\u0627\u062a \u0627\u0644\u0645\u0648\u0642\u0639 \u0645\u0646 \u0623\u0634\u064a\u0627\u0621 \u0623\u062e\u0631\u0649 \u060c \u0645\u062b\u0644\u0627\u064b : \u0643\u0627\u0644\u062a\u0635\u0627\u0645\u064a\u0645 .\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://yayapz.com/wp-content/uploads/hd-anime-wallpaper-1O2.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e"
