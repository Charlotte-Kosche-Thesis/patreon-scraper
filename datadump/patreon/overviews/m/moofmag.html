    "published_at": "2018-01-02T01:12:12+00:00",
    "summary": "\u003ca href=\"https://www.instagram.com/ms_penny__lane/\" target=\"_blank\"\u003e\u003cimg src=\"https://moofmag.files.wordpress.com/2017/07/moof-issue-1-customer.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003esource: Instagram @ms_penny_lane\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eMy name\u0027s Melanie Xulu, I\u2019m an art student and the founder/editor of\u00a0\u003ca href=\"https://moofmag.com/\" target=\"_blank\"\u003eMOOF Magazine,\u003c/a\u003e which I started in June 2017. \u003cstrong\u003eMOOF\u003c/strong\u003e is an underground psychedelic music \u0026amp; arts magazine, online and\u00a0in print\u00a0(quarterly). \u003cbr\u003eYou can visit our online shop\u00a0\u003ca href=\"http://moof.bigcartel.com/\" target=\"_blank\"\u003ehere\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThe first issue of MOOF, and the creating of the website was\u00a0entirely self-funded. Thankfully, over the months, donations, advertising and pre-orders have helped, but it\u0027s not at all stable or completely reliable. If we are going to continue publishing MOOF magazine we will need a more secure and stable pot of MOOF money. In the short time the mag has been up and running, we\u0027ve managed to get an amazing and ever-growing team of writers, artists, and contributors from all over the world on board, the magazine has sold out internationally, and we\u0027re reaching a growing average of 3000+ visitors per month on the website. We also have a successful fortnightly\u00a0\u003ca href=\"http://www.soundartradio.org.uk/programmes/moof/\" target=\"_blank\"\u003eMOOF radio show\u003c/a\u003e on local community radio.\u003cbr\u003e\u003cbr\u003eAs readers of MOOF will know, there are few publications like it left. Being completely independent and having that \"DIY\" ethos, means we don\u0027t have a filter as such, and can publish whatever we like, whenever we like. Most magazines are moving online, but in an age of digital \u003cem\u003eeverything\u003c/em\u003e, we think it\u0027s extremely important that print publications continue to exist - you won\u0027t get that \u0027fresh off the press\u0027 smell from an online blog! \u003cbr\u003eAs well as this, a large part of MOOF is promoting, supporting and shedding light on the current psychedelic music scene, which means doing interviews with current bands, reviewing new albums, and playing new music on the radio show, is important to us. We also cover psychedelic art, culture and film, and have an \u0027artist spotlight\u0027 feature on the site where we interview up-and-coming artists.\u00a0\u003cbr\u003e\u003cbr\u003eBut, we could do so much more if we didn\u0027t have the worry or pressure of lack of funds on our shoulders. So, Patreon to the rescue! Becoming a patron of MOOF will help give us a stable monthly income which we will be able to put towards the printing of the magazine, getting merchandise made, and ideally being able to pay our amazing writers and contributors. By becoming a patron, you\u0027ll get access to exclusive content, first dibs on merchandise + much more!\u00a0\u003cbr\u003e\u003cbr\u003eThanks for supporting us on this journey, we have high hopes for the future and your support will help us massively.\u003cbr\u003e\u003cbr\u003eLove \u0026amp; joy,\u003cbr\u003eMelanie\u003cbr\u003exxx"
