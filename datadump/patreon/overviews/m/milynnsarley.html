    "summary": "\u003cdiv style=\"text-align: center;\"\u003eCome join the Milynnions!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(75, 172, 198);\"\u003eWHO DIS?\u003cbr\u003e\u003c/strong\u003eHi! I\u0027m Milynn Sarley! I\u0027m a \u003ca href=\"http://www.twitch.tv/thegamerchick\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e streamer and cosplayer in LA. I\u0027ve been gaming since I was 4 and cosplaying for as long as I can remember. Over the past 2 years I\u0027ve learned to sew properly as wells as I\u0027ve started making foam armor, Playboy Bunnysuits, spandex superhero suits and so much more. I regularly stream my builds on my Twitch, as well as game, and do TONS of photoshoots each month!\u003cstrong style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eBunnywatch!\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"http://i.imgur.com/nCdKeKv.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHAT\u0027S IN IT FOR YOU?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBesides the\u00a0satisfaction of knowing you\u0027re freaking AWESOME AF?! All kinds of fun things, like monthly lingerie shoot(usually cosplay inspired), twitch streams, private streams, live photoshoots, behind the scenes(whenever I\u0027m doing anything cool like going to a convention, doing a shoot, etc), cosplay tutorials, and so much more!\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eOiran\u00a0Hinata(taken in Kyoto)\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/P7gBOET.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWHAT I\u0027M WORKING TOWARDS:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e-Monthly Bunnysuit creation(a new cosplay Playboy Bunnsuit every month)\u003cbr\u003e-3D printing for props and cosplay\u003cbr\u003e-A gaming laptop so I can bring the stream to conventions and other travels\u003cbr\u003e-more lingerie and implied nudity shoots cause i like BUTTS\u003cbr\u003e-going to more convention both in the US and abroad and bringing Patrons on the adventure\u003cbr\u003e-doing more insane photoshoots around the world\u003cbr\u003e\u003cbr\u003eBlack Canary BUTT\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kau4kqG.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eSEE MORE OF MY THINGS:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e-\u003ca href=\"http://www.instagram.com/milynnsarley\" rel=\"nofollow\"\u003eIG\u003c/a\u003e(you can see waaaaay more of my cosplay work here)\u003cbr\u003e-\u00a0\u003c/span\u003e\u003ca href=\"http://www.facebook.com/milynnsarley\" rel=\"nofollow\"\u003eFacebook\u00a0\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.twitter.com/milynnsarley\" rel=\"nofollow\"\u003e-Twitter\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
