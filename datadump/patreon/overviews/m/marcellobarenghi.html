    "published_at": "2015-10-17T09:38:04+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tMy name is\u00a0\u003ca href=\"http://www.marcellobarenghi.com/\" target=\"_blank\"\u003e\u003cstrong\u003eMarcello Barenghi\u003c/strong\u003e\u003c/a\u003e. Some says I\u0027m one of the best artists in the world, I studied Art, I graduated in Architecture, and for 15 years I have been working at Blockbuster.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u2019m serious! I tried working as a freelance illustrator but, really, they made me believe that my talent was useless, exploiting me and humbling my work. I was so disappointed and saddened that, at 23 of age and for 20 years, I stopped drawing, taking the best years of my life away from art.\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIf I hadn\u0027t lost my job in 2013, you would probably never have seen my drawings.\u003c/strong\u003e \u003cbr\u003e\n\tUnemployed and with nothing to lose, I opened\u00a0\u003ca href=\"https://www.youtube.com/c/marcellobarenghi\" target=\"_blank\"\u003e\u003cstrong\u003emy Youtube channel\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eand I started drawing again, getting a lot of satisfaction. \u003cstrong\u003eThat\u0027s why I will never thank you enough.\u003c/strong\u003e You supported me and, drawing after drawing, I grew up, and with me also so many young artists inspired by my work (\u003ca href=\"https://www.instagram.com/explore/tags/marcellobarenghiinspired/\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003e#marcellobarenghiinspired\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e).\u003cbr\u003e\n\t\u003cbr\u003e\n\tBut now I\u0027m realizing that I cannot make progress and my plans are at a standhill, especially my drawing tutorials, my book and my first solo exhibition.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe truth is I can\u0027t do everything alone! In order to accomplish my mission, I need to hire an employee or pay someone to do some work for me (\u003cstrong\u003etranslations and English dubbing\u003c/strong\u003e, social media, secretarial service, \u003cstrong\u003evideo editing\u003c/strong\u003e), devoting myself full time to art and content production. Also, my computer equipment is outdated and I need to renew it for a faster and better video editing that means\u003cstrong\u003e more quality and more timelapse and tutorials\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLET\u0027S START WITH...\u003cbr\u003eMy drawing tutorials\u003c/strong\u003e\u003cbr\u003eI will continue to publish my drawing videos on YouTube, available for free to everyone, as usual. However, if you\u2019d like to support me you\u2019ll get access to Patron-only stuff depending on your level of contribution (see the Rewards column). \u003cbr\u003eOnce a month, for example, I will post a \u003cstrong\u003estep-by-step tutorial\u003c/strong\u003e video on \u003cstrong\u003ehow-to-draw\u003c/strong\u003e one of my most popular drawings, lasting about 20 minutes and narrated in Italian with English subtitles.\u003cbr\u003eTaking into account your feedback, I will use funds to make my tutorials more and more effective and of high quality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY PLAN FOR THE FUTURE...\u003cbr\u003eMy book\u003cbr\u003e\u003c/strong\u003eSome publishers came to me asking me to write a book. Perhaps I\u0027m too perfectionist, but I was not happy with their proposals: poor content and poor print quality. I had the impression that they were more interested in the number of my followers than on the readers\u0027 satisfaction. This is why I\u0027d like to write my book and self publishing it; of course, publishers interested in publishing a good quality book are always welcome.\u003cbr\u003e\u003cstrong\u003eMy drawing school\u003cbr\u003e\u003c/strong\u003eIn addition to the tutorials, I plan to open my school of drawing in order to personally follow and give targeted advice to those who want to learn my technique.\u003cbr\u003e\u003cstrong\u003eMy first solo exhibition\u003cbr\u003e\u003c/strong\u003eYes, I have a dream. As you may know, I\u0027m creating\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLEKv0jWmqLM24gv3NLL6HkF8hGtehb3ae\" target=\"_blank\"\u003e\u003cstrong\u003ea series of paintings\u003c/strong\u003e\u003c/a\u003e for my first Solo Exhibition. I don\u0027t sell my artworks just because I need them for this great event. Yes, I want to expose everything: my paintings, my drawings and my YouTube videos too [\u003cem\u003eyeah, also my videos... you\u0027d better get your name in the credits before it\u0027s too late ;)\u003c/em\u003e]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSOME INFO ABOUT PATREON\u003cbr\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a crowdfunding platform. What Patreon does is allow someone to support an artist donating as much or as little per month as they want, in order to help that artist continue creating art.\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003cbr\u003e\u003c/strong\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. You will be charged on the 1st of every month, and it usually takes a full 72 hours for all payments to process!\u003cbr\u003e\u003cstrong\u003eHow Do Rewards Work?\u003cbr\u003e\u003c/strong\u003eThis is not a shop, so please be patient :).\u00a0\u003cstrong\u003e$5 an $10 rewards will be send out first week of each month\u003c/strong\u003e\u00a0(after all pledges gets processed by Patreon).\u00a0Credits will be placed in one of the 4 videos of the month, depending on availability (I will keep you informed).\u00a0\u003cstrong\u003eYou\u2019ll immediately get access to exclusive Patreon posts.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003ca href=\"http://www.marcellobarenghi.com/search/label/Drawings\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
