    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eWHAT IS PATREON?\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/f9k7v8768igrcly/7.png?dl=0\"\u003e\u003c/div\u003e\nPatreon is a crowdfunding system that I actually can stand beside. I have thought of using the other options, but I don\u0027t like the idea of keeping the game \u0027hostage\u0027 unless I am paid. I also really enjoy the ease of entry and exit of the patrons. I want you, the patron to decide if I should get any more of your money or not, on a daily basis!\n\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eWHAT IS THE GAME?\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?u=349691\u0026amp;patAmt=1\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/c256xqg4jv4uope/currentVersion.jpg?dl=0\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003eMonster Girls: Figurine Master\u003c/strong\u003e is an open world, monster capturing, monster caring game. You are the sole boy in a universe full of monster girls, and to get through this universe you need to capture and maintain your monsters.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://artistgamemaker.com/games/unlisted/786g50984b60\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/i0jihf9mdxakieh/lastVersion.jpg?dl=0\"\u003e\u003c/a\u003e\n\u003c/div\u003e\nWe began development in late September 2014, and are using a platform to speed up our production. \n\u003ca href=\"http://artistgamemaker.com\" rel=\"nofollow\"\u003eArtistGameMaker\u003c/a\u003e, we chose this platform due to the ease in which we can get enhancements on it.\u003cbr\u003e\u003cbr\u003e\nThe game will be \n\u003cstrong\u003epublished \u003c/strong\u003efor web, iOS and Android. Some of the market\u0027s we push to may have in-app purchases due to the cost of pushing to those markets.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eWHY DONATE?\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/z1dq59scpsa3z7h/3.png?dl=0\"\u003e\u003c/div\u003e\nThe game will be made much faster with your support. We will be able to hire more people, buy better equipment, and add more contents, we have a huge vision, though it all depends on the support we get. We are interested in your opinions, Patron opinions will be valued above most. So if you have some ideas for zones, cities, monster breeds, story arcs, etc. feel free to mention these things. We know we aren\u0027t the only ones that are passionate about a game like this. So let\u0027s build it together.\n\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eMEET THE TEAM\u003c/span\u003e\u003c/h1\u003e\nTeam Lead..............KaijuImp\n\u003cbr\u003e\nProgrammer...........J.\n\u003cbr\u003e\nArtist........................N.\n\u003cbr\u003e\nArtist........................P.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n(trying to figure out how to use Patreon\u0027s editor is a bit difficult)"
   },
