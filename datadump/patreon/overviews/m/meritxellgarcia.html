    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/v5Ivfwu.jpg\" title=\"source: imgur.com\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHELLO!\u003c/strong\u003e\u003cbr\u003eI\u2019m Meritxell, a female muggle, animal lover, art director, graphic designer and illustrator from Barcelona (Spain). Half of my internet friends know me as \u003cstrong\u003eMeritxell Garcia\u003c/strong\u003e and the other half as \u003cstrong\u003eBad Melena\u003c/strong\u003e. \u003cem\u003eYep, I\u2019m the same person!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI spend a lot of time commuting from my town to the city, to go to work in an office doing graphic design. Two years ago I decided to use all these boring hours and started drawing personal illustrations just for myself as something fun, but became something I really love doing and now I also do it for fans, just for free. \u003cem\u003eThis is where Bad Melena was created.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e \u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/WNfKNNA.jpg\" title=\"source: imgur.com\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/czyKLfQ.jpg\" title=\"source: imgur.com\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eGOOD QUESTION.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs you see, drawing is just my daily hobby, I never studied Illustration, but now is growing inside me everyday more and more! \u003cbr\u003e\u003cbr\u003eIt\u2019s hard to keep me motivated everyday and find enough time and energy to keep being creative, drawing and posting, whilst sustaining my full time job. Last year I had to stop for a while as it was too much.\u003cbr\u003e\u003cbr\u003eThe truth is that I\u0027d love to share more of this with you and create more Bad Melena\u2019s comics, drawing more fan art, do more comissions and interact more with you. And why not, keep on creating more exciting projects in a future!\u003cbr\u003e\u003cbr\u003eWith your support and becoming an exclusive member of my Patreon, not only I can continue doing what I love, but I\u0027ll also have the opportunity to become a better artist practicing everyday\u00a0and listening to my community. And in return, you\u2019ll get exclusive posts and rewards \u2026 and see the evolution of my skills. \u003cem\u003eYas!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e \u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/ceD25Pe.jpg\" title=\"source: imgur.com\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/BhFG0RH.jpg\" title=\"source: imgur.com\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eEASY PEASY LEMON SQUEEZY.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you like what I do, you can always follow me on my\u00a0\u003ca href=\"https://www.instagram.com/meritxellgarciadotcom/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/meritxellgarciadotcom/\"\u003e Facebook\u003c/a\u003e or\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/bad-melena/list?title_no=113119\"\u003eWebtoon\u003c/a\u003e I love all my followers.\u003cbr\u003e\u003cbr\u003eBut if you really, \u003cstrong\u003ereally like what I do\u003c/strong\u003e and you would like to see how I keep improving thanks to your support, look at the right side of this page. Can you see the badges?\u003cbr\u003e\u003cbr\u003eI\u0027d love to create more content and enjoy all this journey together. To do so, you can choose any of these awesome badges I created for my \u003cem\u003esecret and closest community team members\u003c/em\u003e. You can pledge from as little as $1 a month and gain exclusive access to all the rewards I\u0027m offering only for my Patreons, no one else! \u003cbr\u003e\u003cbr\u003eAnd if this works I\u0027ll keep uplocking\u00a0more rewards and more content in a future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust so you know, you can update or cancel your pledge at anytime.\u003c/strong\u003e\u003cbr\u003ePayments are charged at the very beginning of each month and rewards will be distributed throughout that month. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://i.imgur.com/RtOCTF6.gif\" title=\"source: imgur.com\"\u003e\u003cbr\u003eThank you, and all my love sent to you!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMeritxell Garcia\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
