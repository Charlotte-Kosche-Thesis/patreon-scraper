    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FSkXiRrUblvw%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DSkXiRrUblvw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FSkXiRrUblvw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/t/5831b539414fb5e9baa49fc6/1479653448128/Monster+Makeup+FX+Migrations+Social+Icons?format=1000w\"\u003e\u003cbr\u003eWhy We\u0027re Here\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFirst off, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU\u003c/span\u003e\u003c/strong\u003e for taking your time to join us on a quick journey to discover \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMonster Makeup FX\u2122 Migrations\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e and learn how you can become part of it! We appreciate you already!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eSo many people ask us how they\u00a0can become involved in special makeup effects and movie-making where they live, that we\u2019ve decided to create a solution to a rapidly changing film industry \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAND\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e answer all of your questions at the same time with...\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMONSTER MAKEUP FX\u2122 MIGRATIONS is a new digital series embracing the open road and the magic of special effects makeup! We\u0027re going to show you what it\u0027s really like to travel the road, work behind-the-scenes in movies \u0026amp; TV, and teach YOU how to do your own special makeup effects in climates and regions across North America and how that changes the game completely!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/t/558dca38e4b0241f211bda1b/1435355715198/?format=1000w\"\u003e\u003cbr\u003eWe\u0027re not going to do things like show you how to bake chocolate chip cookies in your RV\u0027s convection oven; we\u0027re going to show you how to do things like bake foam-latex special effects prosthetics in an oven you can build \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYOURSELF!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re going to teach you how to make movies and make movie magic come alive; and we\u0027re going to do it \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ewhere you are\u003c/span\u003e\u003c/strong\u003e\u00a0and in the same conditions that you\u0027ll be facing!\u00a0\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis is AWESOME and we are SO EXCITED to share it with you!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/A5yyC3AVthI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho We Are\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eJoshua Adams and Midian Crosby are married professional special FX and special makeup effects artists and film experts.\u003cbr\u003eWe\u2019ve created special FX and special makeup effects on almost 30 feature films like:\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://mountvicflicks.com.au/site/assets/files/2203/captain-fantastic.jpg\" style=\"width: 182px;\"\u003e\u003c/em\u003e \u003cem\u003e\u003cimg src=\"http://i.imgur.com/KEKZ9c1.jpg\" style=\"width: 182px;\"\u003e\u00a0\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"COP CAR\" starring Kevin Bacon\u003c/span\u003e\u003c/em\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"CAPTAIN FANTASTIC\" starring Viggo Mortenson\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"THE FRAME\" from Director Jamin Winans (\"Spin\" short film, \"INK\")\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"EAT\" from Pretty People Pictures and Director Jimmy Weber\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eand a ton more!\u003c/li\u003e\u003cli\u003eSee the full list on \u003ca href=\"http://www.imdb.com/name/nm1655642/\" rel=\"nofollow\"\u003e\u003cstrong\u003eMidian\u0027s IMDb Page\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cimg src=\"https://jasonbsizemore.files.wordpress.com/2014/12/the-frame-2014-movie-poster.jpg\" style=\"width: 182px;\"\u003e\u003c/em\u003e \u003cem\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/236x/43/6d/79/436d790c3a8d8369b1d251480cdb1f77.jpg\" style=\"width: 204px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VK9WqiR2aXg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UwhtGEAIRGI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat We Do\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe do practical special FX and special makeup effects for films, TV shows, commercials, live events and private projects like custom masks and costumes.\u003cbr\u003e\u003cbr\u003eCheck out our website and a digital copy of our portfolio at\u00a0\u003ca href=\"http://www.monstermakeupfx.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMonsterMakeupFX.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019ve done design \u0026amp; prototyping for the United States Armed Forces and we create casualty \u0026amp; injury simulation makeup effects for law enforcement and first-responder training simulations and exercises.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSome of our recent clients include:\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/t/582f067737c5816ddadc69a1/1479476891373/?format=500w\"\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u00a0 \u00a0\u003cstrong\u003e\u00a0\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/558dd458e4b07bac1a74ae44/563a644fe4b048e29b54c7c7/1446667344459/20151029_014841000_iOS.jpg?format=1000w\" style=\"width: 313px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/558dd458e4b07bac1a74ae44/579f892bbe6594c65518645f/1470073168525/the-best-defense.jpg?format=750w\" style=\"width: 314px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/t/58274497ff7c50654827ba8c/1478968481394/?format=300w\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat Brought Us Here\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe started our studio,\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMonster Makeup FX\u2122\u003c/span\u003e\u003c/strong\u003e, in 2010 as a way to brand and feature Midian\u0027s special effects makeup expertise and Joshua\u0027s business acumen. Over time, Midian taught Joshua all about makeup FX and now we work together on almost every production and project!\u003cbr\u003e\u003cbr\u003eWe\u2019ve been so excited to watch our business grow into something that now has the opportunity to bring our movie magic to productions all over North America...\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIF\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e we can affordably get us and our gear to their location! And that\u0027s a \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBIG\u003c/span\u003e\u003c/strong\u003e \"if\" when a client has to pay for two\u00a0of you and all of your gear to fly on a plane and stay in a hotel.\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/558dd458e4b07bac1a74ae44/558dd7aee4b0a3b88ca50295/1435359152698/MMFX+101+General+Class+Ad.JPG?format=1500w\" style=\"width: 519px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWe also get calls and emails every day from people all over the United States and Canada wanting to know if we teach classes in their area.\u003cbr\u003e\u003cbr\u003eThese awesome, enthusiastic people have seen shows like SyFy\u0027s \"Face Off\" and they can\u0027t wait to start; but it doesn\u0027t fit their schedule or their budget to fly across the country and stay for a week or more to take a special makeup effects class from professional Hollywood makeup artists.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo we figured out a solution...we\u0027re hitting the road with MONSTER MAKEUP FX\u2122 MIGRATIONS!\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027ve\u003cem\u003e o\u003c/em\u003eutfitted the garage/toy-hauler portion of a Thor Outlaw\u00ae Motor Coach as a mobile special makeup effects studio; granting filmmakers and productions nationwide access to our skills, our studio, and Hollywood-quality special FX no matter where their project is happening!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBy going to them with our studio and a place to stay built-in, we can save independent filmmakers and content creators 50-75% on what it would cost to fly special FX artists (and gear) to their location and have them stay in a hotel!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(Below are concept images only, the install of our base-equipment and storage is still underway in \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eour Monster Makeup FX\u00ae Migrations\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eThor Outlaw\u00ae)\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://www.irv2.com/forums/attachment.php?attachmentid=39674\u0026amp;stc=1\u0026amp;thumb=1\u0026amp;d=1369772979\" style=\"width: 463px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDoing this also gives us a prominent platform from which to produce fun, engaging, instructional video content showing YOU how to do your own special makeup effects and how creating those effects in different climates and regions changes the game completely! \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://www.irv2.com/forums/attachment.php?attachmentid=39675\u0026amp;stc=1\u0026amp;thumb=1\u0026amp;d=1369772979\" style=\"width: 461px;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon gives us the opportunity to connect with you; and it gives \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYOU\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0the chance to \u003cem\u003ecollaborate with us \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRIGHT NOW\u003c/span\u003e\u003c/strong\u003e on our journey and our content\u003c/em\u003e by telling us where we should go next and what kind of special makeup effects learning and instruction you\u0027d like to receive! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon created this video to show you how the whole thing works:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe want to make Monster Makeup FX\u2122 Migrations a conversation and a community.\u003cbr\u003eWe want YOU to be a part of our production team and,\u003cbr\u003eWe want to give you MORE than just a \u0027Donate\u0027 button and a \u0027Thank You\u0027 in return.\u003cbr\u003eWe want to give you skills and knowledge you can use to change your life and maybe even become a special makeup effects artist yourself!\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFor us, this means 3 things:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eShowing you what it\u0027s like to work behind-the-scenes on movies, TV, and commercials- \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eand how it\u0027s NOTHING like you thought it would be.\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e We\u0027ll also show you proper \"set etiquette\".\u003c/em\u003e\u003c/li\u003e\u003cli\u003eTeaching you about special makeup effects in terms of materials, fabrication, application, painting, removal, and most of all safety.\u003cem\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis means bringing you our own experiences and expertise PLUS legendary special makeup effects icons teaching as special \"guest instructors\" in videos available ONLY to our Patrons!\u003c/span\u003e\u003c/strong\u003e We\u0027re also going to show you firsthand how elevation, temperature, humidity, etc. changes everything about special makeup effects from concept to completion.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eSharing our experiences about how owning a big studio isn\u0027t necessarily the best solution if you want to work in the special makeup effects and entertainment industries;\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eand watching us learn about full-time RV life and how we solve our challenges with special FX knowledge and know-how.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eHow You Can Help\u003c/span\u003e\u003cbr\u003eYou\u0027re helping us launch Monster Makeup FX\u2122 Migrations so it\u0027s you that helps shape the rewards we offer, decide on destinations, future videos and articles, and special guests \u003cem\u003e-even if that special guest is YOU!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eM\u003c/strong\u003e\u003cstrong\u003eaybe you want access to our whole selection of Patron-only videos, or MAYBE you want us to come to your town and teach a class or work on your movie! Want to come spend a day with us on a film set?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003ePatreon is the perfect platform to support creative artists and become a part of the production process itself.  \u003cbr\u003e\u003cbr\u003eTo get started, we\u0027ve set some goals and rewards already.  Once you become a Patron of Monster Makeup FX\u2122 Migrations, you\u0027ll receive access to what\u0027s going on behind the scenes. \u003cbr\u003e\u003cbr\u003eTHAT\u0027S where we want you to jump into our story to help us figure out what\u0027s next -where we go, what we do, who we feature. Just think, you\u0027re producing a TV show!\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/558dd458e4b07bac1a74ae44/558dd562e4b0022fa4b42167/1435358563245/Jesse+%26+Elisa+Watermarked.jpg?format=750w\" style=\"width: 283px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eIt\u0027s good to note: Pledges are Per Video\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e- \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou can set your max monthly amount\u003c/span\u003e\u003c/strong\u003e in case we go on a video upload spree\u003cbr\u003e- Our production-plan is to release\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e3-4 videos \u0026amp; posts per month\u003c/span\u003e\u003c/strong\u003e (one per week)\u003cbr\u003e-Yes, in the cases of some of our higher-priced rewards, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eyou can donate for only one video.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou are the bomb-diggity\u003c/span\u003e\u003c/strong\u003e for taking the time to support what we do (or even consider it)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOne Last Thing\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eLast, but certainly not least,\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e THANK YOU!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eAnd one last, last thing we\u0027d like to say is that we\u0027re \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNOT\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e asking for a handout. You\u0027re here taking the time to read this and that makes you awesome in our eyes already! \u003cbr\u003e\u003cbr\u003eBut we don\u0027t want you to fund our lifestyle, our adventures, or anything like that. This is about building a knowledgeable community around the dreams and desires of anyone who wants to make movies, do special FX, or heck, just travel the open road! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eWe\u0027re really here because we want the opportunity to connect with all of you; and we\u0027re tremendously excited and thankful to have worthwhile knowledge and experiences to share with you in return for that privilege.\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u003c/span\u003e\u003c/span\u003ef you find what we create helpful, entertaining (even terrifying), educational, or inspirational, we\u0027d be thrilled and thankful to have you on the Monster Makeup FX\u2122 Migrations team if you want to keep it rolling!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank You Again and don\u0027t miss the migration!\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/t/5831b539414fb5e9baa49fc6/1479653448128/Monster+Makeup+FX+Migrations+Social+Icons?format=1000w\"\u003e\u003cbr\u003eps\u003cbr\u003eIn addition to living full-time in an RV, running a special FX studio out of that RV, traveling the country, and producing Monster Makeup FX\u2122 Migrations, we\u0027re ALSO producing a movie-- it\u0027s called \"VALDEMAR\" and you can be a part of that TOO!\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/t/5818bba72994ca082110db4f/1478015924355/?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e"

     "created_at": "2016-11-22T15:26:58+00:00",
     "description": "Boom! Here we go! You\u0027ll get an end-credit at the end of Monster Makeup FX\u2122 Migrations that reads \"Production Assistant\" and the knowledge that you now rank among the most critical (yet often underappreciated) members of any film crew.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhen you contribute and become a Monster Makeup FX Migrations Production Assistant you\u0027ll gain access to our Patrons-only feed and our Patrons-only Instagram account! \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePLUS you\u0027ll receive tons of our gratitude!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nIf you see us out on the road, feel free to introduce yourself and ask us about a \u003cstrong\u003eCOMPLIMENTARY GIANT HUG OR A CRISP HIGH-FIVE!\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/558c943fe4b086a2d280c33d/558dd458e4b07bac1a74ae44/563a6518e4b07ad7aa0a4b35/1446667555370/20151026_024729000_iOS.jpg?format=1000w\"\u003e\u003c/p\u003e",

     "created_at": "2016-11-22T15:26:59+00:00",
     "description": "Here\u0027s where you start\u00a0getting to the GOOD stuff!\u003cbr\u003e\n\u003cp\u003eYou\u0027ll get an invite to join our Patrons-only Instagram account and you\u0027ll get access to our Patrons-only Feed on Patreon.com!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nWe\u0027ll be posting behind-the-scenes pictures, special makeup FX tips, tricks, factoids, and other goodies not available on the regular feed.\u003cbr\u003e\n\u003cbr\u003e\nAnd it\u0027s time to use your VOICE!\u00a0We\u0027ll comb through your comments on our posts to find our next piece of content and our next destination or locale!\u003cbr\u003e\n\u003cbr\u003e\nPlus All Previous Rewards!\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/profile_images/557640083709251584/LmA6xXxv.png\"\u003e\u003c/p\u003e",

     "created_at": "2016-11-13T00:57:16+00:00",
     "description": "\u003cstrong\u003eReady for Editor\u003c/strong\u003e\u003cbr\u003eWe\u0027ve always intended to help support and promote other independent artists and technicians we\u0027ve worked with through their participation in Monster Makeup FX\u2122 Migrations and it\u0027s always been our goal to show \u003cstrong\u003eYOU\u003c/strong\u003e how movies and TV shows get produced through including you in this process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce we reach our goal of $350 per month, well hire Media Editor Scott  (a good friend of ours)\u00a0to edit our Patreon video-content and some of our YouTube videos together the way a real professional do; plus he\u0027ll spice up our videos with some awesome visual enhancements.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027ll document how that whole editing and visual process takes place and then we\u0027ll show you a \"raw\" version of a video that we\u0027ll shoot VS Scott\u0027s edited and enhanced version so you can see what a difference professional editing makes and get a glimpse of how it\u0027s done.\u003cbr\u003e\u003cbr\u003eWe\u0027ll also have a live Q\u0026amp;A/Hangout of some kind with Scott as a special-guest so you can ask him questions about editing and working in the industry.\u003cbr\u003e\u003cbr\u003eIn this way, we\u0027ll start taking you behind-the-scenes and showing you how indie and freelance content-creators get things done worldwide!",
