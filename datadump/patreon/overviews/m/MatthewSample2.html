    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eNOTE: Matthew Sample is on hiatus figuring life out.\u00a0 You are welcome to pledge and explore, but you won\u0027t actually be charged anything, because I\u0027m not actively updating the club.\u00a0 Enjoy the artwork!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWelcome to Matthew Sample II\u0027s Sketch Club!\u003c/strong\u003e\u003cbr\u003eAs a digital illustrator I make sketches every week, many of which no one will ever see again.\u00a0 This sketch club allows me to share my work and experiment with ideas for \nfuture work.\u00a0 \u003cbr\u003e\u003cbr\u003eDuring July and August I\u0027m featuring concept art, storyboards, and comicbook pencil sketches from the movie Ace Wonder.\u00a0\n I\u0027m also keeping up with my landscape painting and all the quirky little sketches.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow It Works\u003c/strong\u003e\u003cbr\u003eEvery week, I\u0027ll post 5 or more of my best sketches here on Patreon.\u00a0 For all levels above Aluminum Level, I post a larger digital painting (usually a landscape).\u00a0 Every month I will mail fine art prints to my most generous patrons.\u003cbr\u003e\u003cbr\u003eAt the end of the month, Patreon will withdraw your patronage for each week\u0027s upload.\u00a0 So the most anybody in the Aluminum Level will be charged is $3.75\u2014during months with 5 weeks. \u00a0Most months only have 4 weeks though: $3. \u00a0Higher levels will be charged in a similar way.\u003cbr\u003e\u003cbr\u003eYou will only be charged if I post artwork!\u00a0 If I go on holiday or get put in a body cast or something and I am unable to make the weekly sketch upload, no one will be charged for that skipped week.\u003cbr\u003e\u003cbr\u003eYou can always update or cancel your patronage at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eJoin the Fun!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is brand new, so everything we do here is a little experimental!\u00a0 I\u0027ll play with the video, add and change donation levels from time to time, and try other stuff. So come play along with me!  What kinds of patron \nrewards would you like to see?\u003cbr\u003e"
