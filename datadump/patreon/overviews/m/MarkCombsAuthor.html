     "about": "\u003cstrong\u003eI try to write something new each and every day.\u003c/strong\u003e Not all of it is destined to be published in books; some of it makes it into blogs. The podcasts are me, talking about one of my latest blogs.\u00a0\u003cbr\u003eIn 2017, I published a trio of motivational books that can be purchased through Amazon; see the Icon Links below. Each book was built upon a theme that started with a blog post.\u003cbr\u003eThe journey began when \u003ca href=\"https://www.amazon.com/gp/product/0990969525/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=0990969525\u0026amp;linkCode=as2\u0026amp;tag=marcomaut-20\u0026amp;linkId=be1ec450c36bff93c9f9f1b3edd1763c\"\u003e\u003cem\u003e\u003cstrong\u003ePUSH\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e brought readers face to face with the challenge of actually reaching goals, as opposed to just dreaming of them.\u003cbr\u003eIt continued when \u003ca href=\"https://www.amazon.com/gp/product/0990969541/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=0990969541\u0026amp;linkCode=as2\u0026amp;tag=marcomaut-20\u0026amp;linkId=d4cb3e779048ac43de7df8e018129d45\"\u003e\u003cem\u003e\u003cstrong\u003eDon\u2019t Forget Your Cape\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e provided a well-lit mirror inside the private dressing room of each reader for the benefit of introducing them to the impact that they have on the world in which they live.\u003cbr\u003e\u003ca href=\"https://www.amazon.com/gp/product/0990969568/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=0990969568\u0026amp;linkCode=as2\u0026amp;tag=marcomaut-20\u0026amp;linkId=d5c2b4843908b2239dc34f88c93ead2b\"\u003e\u003cem\u003e\u003cstrong\u003eHELLO\u2026 Is This On?\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e explores why we do what we do and speaks to our ability to develop self-trust and quiet confidence, even in the face of daunting circumstances or, in some cases, no measurable response at all.\u003cbr\u003e",
