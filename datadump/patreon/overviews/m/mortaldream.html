    "summary": "\u003cdiv\u003e\u003cstrong\u003eMortalDream is a crowdfunded creative studio supported by the very people we make things for.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThat\u0027s you! Come join us!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://mortaldream.com/wp-content/uploads/2017/04/patreon_bio2.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://mortaldream.com/wp-content/uploads/2017/04/patreon_bio2.png\" style=\"width: 194px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://mortaldream.com/wp-content/uploads/2017/04/xp3.png\" style=\"width: 125px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://mortaldream.com/wp-content/uploads/2017/04/patreon_bio.png\" style=\"width: 198px;\"\u003e\u003cbr\u003e\u003ca href=\"http://mortaldream.com/wp-content/uploads/2017/04/xp3.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mortaldream.com/wp-content/uploads/2017/04/patreon_bio.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHi!\u003c/strong\u003e \u003cbr\u003eWe are \u003cstrong\u003eMira Mortal\u003c/strong\u003e \u0026amp; \u003cstrong\u003eTom Foolery\u003c/strong\u003e.  Together we make up \u003cstrong\u003eMortalDream Creative\u003c/strong\u003e, a collaborative dynamic duo setting out to make cool things and cover stuff we\u0027re passionate about! \u003cbr\u003e\u003cbr\u003eTo do this, though, we could use \u003cem\u003e\u003cstrong\u003eyour\u003c/strong\u003e \u003c/em\u003ehelp. We both have commitments, families and obligations that make it difficult to find the time and funding to really put all of our energy into creating things. This is where Patreon comes in. This Patreon has been created to provide a supplemental source of income for us to purchase the equipment and services we need to build a distributed online studio (we live in separate cities) to make and release content full-time! Web hosting, servers, bandwidth, hardware and software costs are just a part of what is necessary for us to make a legitimate run at this. \u00a0We also want to keep MortalDream entirely independent with no ads, sponsors or networks, meaning a better overall experience for you!\u003cbr\u003e\u003cbr\u003eAs a Patron you\u0027ll be an instrumental component on the ground floor of this endeavor. You\u0027ll get access to exclusive behind-the-scenes posts featuring in-progress artwork, articles and videos, previews of unannounced projects, your name in the credits of future videos and productions, plus a spot on the \"Founder\u0027s Wall\" section of the MortalDream Creative website, forever engraved into the marble of history! More rewards will be added over time, including a few special surprises we\u0027re cooking up!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLook, we don\u0027t expect anyone to contribute more to this project than simply reading and watching what we create, and we greatly appreciate that in and of itself.  It\u0027s why we\u0027re doing this, after all, to create stuff for people to enjoy! But if you feel like contributing more, it\u0027ll all feed back into allowing us to make cooler and better stuff. \u00a0Word of mouth goes a long way, as well! \u00a0Tell your friends about us. \u00a0\u003cimg src=\"http://mortaldream.com/wp-content/uploads/2017/04/heartemoji16.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMira\u003c/strong\u003e is a comics writer, letterer, colorist and artist.  She \u003cbr\u003ehas many projects under her belt including independent webcomics, published books and contributions to multiple comic anthologies. She is looking to make comics full-time, whether it be writing scripts, lettering pages, doing flatting and coloring work, or creating her own from the ground up and distributing them via MortalDream. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTom\u003c/strong\u003e is a writer, editor and designer passionate about video games and the industry and culture that surrounds them.  He aims to write about games full-time and produce videos exploring the deeper themes and meaning behind some of the most well-known titles, but also shine a light on the more obscure and esoteric small games being made today by individuals around the world!\u003cbr\u003e\u003cbr\u003eIf you\u0027re wondering where the name \u003cstrong\u003eMortalDream Creative\u003c/strong\u003e comes from, we basically put our twitter handles into a particle collider and hit the shiny purple \"Do Stuff\" button.  \u003cstrong\u003eMira\u003c/strong\u003e is on twitter as\u00a0\u003ca href=\"http://twitter.com/mortalcoil\" target=\"_blank\"\u003e@mortalcoil\u003c/a\u003e, and \u003cstrong\u003eTom\u003c/strong\u003e is\u00a0\u003ca href=\"http://twitter.com/gamedreamer\" target=\"_blank\"\u003e@gamedreamer\u003c/a\u003e.  You can follow us there for updates on what we\u0027re doing, but the collider also spit out a new handle,\u00a0\u003ca href=\"http://twitter.com/mortaldreamer\" target=\"_blank\"\u003e@mortaldreamer\u003c/a\u003e!  Follow that account for official news and updates pertaining to\u00a0\u003ca href=\"http://mortaldream.com/\" target=\"_blank\"\u003ethe website\u003c/a\u003e, published content and more.\u003cbr\u003e   \u003cimg src=\"http://mortaldream.com/wp-content/uploads/2017/04/device_full_width2-1024x392.png\"\u003e\u003cbr\u003e"
   },
