    "summary": "Hello Traveler,\u003cbr\u003e\u003cbr\u003eI have been doing readings since I was a teenager, learning from my mom. Originally, I could not do tarot readings very well, the cards were too complicated and hard to parse. I found that runes were much simpler and easier to read. I wound up making two sets of runes, myself, one of wood and one of clay. The clay set, I still have, and still occasionally use.\u00a0\u003cbr\u003e\u003cbr\u003eEventually I wound up getting tarot cards that resonated with me, and that launched me into doing readings at conventions, get-together, and at spiritual fairs. I have also worked, in our modern era, to develop ways to connect with people through the internet, to do readings for them over various messaging apps, or to do it offline entirely and then share it with them by email. It is my belief that the physical distance between the reader and the querant does not affect the status of the reading, as long as the reader has a way to communicate with the querant. I do not know if doing tarot readings on Patreon has been done before.\u003cbr\u003e\u003cbr\u003eIt is a very rewarding experience for me to hear that a reading has helped someone see or understand something that they were having trouble with.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
