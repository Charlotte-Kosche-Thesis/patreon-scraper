    "summary": "\u003cstrong\u003eWHO ARE YOU?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://mtbskills.net/wp-content/uploads/2017/11/Griff-Wigley-Mountain-Bike-Radio-200.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eI\u0027m Griff Wigley, Mountain Bike Geezer, and creator of the\u00a0\u003ca href=\"https://www.facebook.com/groups/mountainbikeskillsnetwork/\" target=\"_blank\"\u003eMountain Bike Skills Network Community\u003c/a\u003e, a free Facebook Group of 2,500 mountain bikers dedicated to helping one another develop our riding skills.\u00a0(More about me on my blog\u0027s\u00a0\u003ca href=\"http://mtbskills.net/about/\"\u003eAbout page\u003c/a\u003e.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT\u0027S SPECIAL ABOUT THE COMMUNITY?\u003c/strong\u003e\u003cbr\u003eParticipation is high: we typically get 800 or more comments every month from hundreds of different people. And\u00a0I\u0027m amazed at not only the depth of the discussions and breadth of knowledge evident in the community every day, but also the\u00a0spirit of collegiality and tone of civility that permeates it. Maybe it\u0027s the fact that\u00a0\u003cem\u003e\u003cstrong\u003e36% of the members are women\u003c/strong\u003e\u003c/em\u003e -- that\u0027s unheard of in the online mountain biking world. Here\u0027s the Facebook Group Insights graph from November 1, 2017:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mtbskills.net/wp-content/uploads/2017/11/MTBSN-age-gender-graph-11.1.17.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S \u003cstrong\u003ePATREON AND\u00a0\u003c/strong\u003eWHY ARE YOU USING IT?\u00a0\u003c/strong\u003e\u003cbr\u003ePatreon is a membership platform that makes it easy for creators to get paid. Since participation in the\u00a0\u003ca href=\"https://www.facebook.com/groups/mountainbikeskillsnetwork/\"\u003eMountain Bike Skills Network Community\u003c/a\u003e is free, I need people\u0027s financial support to keep doing what I\u0027m doing as the community manager to keep it a dynamic and fun place to learn as it grows, while adding more features, events, and experts. If you appreciate the community, you can show your support by becoming a financial patron of it here via my Patreon page.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT DO YOUR PATRONS GET IN RETURN?\u003c/strong\u003e\u003cbr\u003ePatrons get varying levels of insider access to me and patron-only content. See the right sidebar for the current 4 levels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDOES HAVING A PATREON PAGE CHANGE WHAT YOU\u0027RE DOING WITH THE MTB SKILLS NETWORK BLOG, FACEBOOK PAGE, PODCAST, OR ANYTHING ELSE?\u003c/strong\u003e\u003cbr\u003eFor now, no. But I\u0027m making this up as I go so things could change!"
