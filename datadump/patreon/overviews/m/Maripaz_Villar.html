    "summary": "Hello! My name is Maripaz (\u003cem\u003eMari if you prefer\u003c/em\u003e) and I\u0027m a freelance comic book artist/illustrator from Madrid (Spain).\u003cbr\u003e\u003cbr\u003eI\u0027ve worked in several animation projects and illustrated some books, but what I love the most is writing and drawing comics. I\u0027ve published a couple of comic books in France so far (\"\u00c9linor et Jack\" and \"Princesse Capucine\"), and I hope to create many more.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"http://www.bedetheque.com/media/Couvertures/126005_c.jpg\" style=\"width: 194px;\"\u003e\u00a0 \u003cimg src=\"http://1.bp.blogspot.com/-_r0voLl2amU/TwQ_AQeyulI/AAAAAAAAAkU/T-OnJjQCREY/s640/Elinor+2+cover.jpg\" style=\"width: 194px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://www.planetebd.com/dynamicImages/album/cover/large/20/78/album-cover-large-20788.jpg\" style=\"width: 189px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m currently developping a new comic book, hoping it becomes a \u003cem\u003esuper bestseller\u003c/em\u003e in a very near future, and meanwhile I\u0027m posting online a series of comic strips that\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eyou can read here\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e:\u00a0\u003ca href=\"http://www.webtoons.com/en/slice-of-life/miss-abbott-and-the-doctor/list?title_no=707\" rel=\"nofollow\"\u003eLine Webtoons\u003c/a\u003e.\u00a0It used to be in other sites too, but I had to remove it once it got featured on Webtoons:\u00a0\u003ca href=\"http://maripazvillar.deviantart.com/art/We-promised-ONE-SHOT-475774047\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"http://tapastic.com/episode/128475\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMaybe you know it already: I call it\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Superstition\"\u003c/span\u003e\u003c/strong\u003e (on DeviantArt) and\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Miss Abbott and the doctor\"\u003c/span\u003e\u003c/strong\u003e (on Tapastic and Webtoons), and it\u0027s a \u003cspan style=\"color: rgb(192,80,77);\"\u003eromantic comedy \u003c/span\u003eplaced in the 19th Century and starring \u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCati Abbott\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003eand \u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDoctor Andreas Marino\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. \u00a0I\u0027ve been drawing their \u003cem\u003eadventures\u003c/em\u003e for some time now with the only purpose of entertain me and entertain the readers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre06.deviantart.net/a647/th/pre/i/2015/113/d/a/patreon_2_by_maripazvillar-d8qrp7m.jpg\" style=\"width: 302px;\"\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cimg src=\"http://img13.deviantart.net/36af/i/2015/113/8/d/patreon_1_by_maripazvillar-d8qrozq.jpg\" style=\"width: 368px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://pre09.deviantart.net/4135/th/pre/f/2015/113/2/0/unprofessional_09patreon_by_maripazvillar-d8qs68b.jpg\" style=\"width: 245px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWriting and drawing these strips is a long process that consumes all my spare time so the comments and any contribution you\u0027re willing to leave are \u003cspan style=\"color: rgb(63,49,81);\"\u003ehugely\u003c/span\u003e appreciated.\u003cbr\u003e\u003cbr\u003eWhat do you get being my (beloved) patron, you ask? Mostly my gratitude and knowing that you\u0027re helping me to\u00a0pay the bills while I\u0027m writing and drawing this story.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd there\u0027s also some rewards!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThank you very much for passing by and for your support. \u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://pre10.deviantart.net/85d9/th/pre/f/2015/113/7/2/patreon_8_by_maripazvillar-d8qsa2z.jpg\" style=\"width: 365px;\"\u003e\u003cbr\u003e"
