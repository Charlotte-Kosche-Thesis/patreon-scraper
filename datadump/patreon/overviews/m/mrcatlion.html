    "summary": "Hey there! My name is MR or Mad. I\u0027m an art student in Chicago making comics.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a crowdfunding service that works with monthly donations. The rewards system allows me to give back to you guys in a more direct way on a monthly schedule.\u00a0I liked having a way to fund my story projects, but also give back to the people supporting them at the same time! While current comic projects are free to read, you can get access to pages early on Patreon, as well as bonus content before its released too.\u00a0\u003cbr\u003eThe money raised here will let me be able to make better content faster by helping me pay for art software and tools.\u00a0It will also be used to fund more fun things like merchandise, extra comics, and even printed books someday!\u003cbr\u003eBasically, for whatever amount you want, you can get extra content to enjoy while also helping me make more content for you! Everybody wins!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent story projects:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://sword-of-ashes-comic.tumblr.com/\" target=\"_blank\"\u003eSword of Ashes\u003c/a\u003e\u003cbr\u003eFen is a healer bound to a cursed sword traveling around trying to stop a floating continent from falling on the lands below.\u003cbr\u003eSword of Ashes is free to read online, but patrons will be able to read pages and bonus content on Patreon before its published elsewhere.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://manufacturedgodscomic.tumblr.com/\" target=\"_blank\"\u003eManufactured Gods\u003c/a\u003e\u003cbr\u003eManufactured Gods is an urban fantasy comic following Sidney, a clone of a sea demigod, hired to maintain the weather of the island city Eastsea. Sidney has one of their few friends Lavi, a college student that grew up in an inland forest, accompany them as they explore the people and history of the city.\u003cbr\u003eThe first chapter will be free to read online, while all subsequent chapters will be available to read for patrons on Patreon and available to purchase online.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMagical Pawn Shop\u003c/strong\u003e\u003cbr\u003eIn the heart of the traveling city of Lunartropolis, there is a pawn shop that buys and sells magically enchanted and potentially cursed items. From weapons, to jewelry, to overpriced textbooks, they\u2019ve got it all.\u003cbr\u003e\u003cbr\u003eAnd hopefully more story projects in the future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther places to contact me\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://mrcatlion.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://ko-fi.com/A511HTZ\" target=\"_blank\"\u003eKo Fi\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/mrcatlion\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003eOr you can email me at mrcatlion@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for reading!\u003c/strong\u003e\u003cbr\u003e"
