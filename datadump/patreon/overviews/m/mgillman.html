    "summary": "Hi, everybody!\u00a0 My name\u0027s Melanie Gillman.\u00a0 I\u0027m a queer cartoonist currently living in Tulsa, OK .\u00a0 Since 2012, I\u0027ve been making a long-form, all-colored-pencil webcomic called \"As the Crow Flies\".\u00a0 ATCF follows a group of queer teens who meet while stuck on a week-long Christian youth camp backpacking trip; it\u0027s been nominated for the Slate Cartoonist Studio Prize (2013), several Autostraddle Comics \u0026amp; Sequential Art Awards (2014-2016), an Ignatz (2016), and an Eisner (2014).\u00a0 As of this writing, the comic is a little shy of the 300 page mark, and the whole thing can be read online for free at \u003ca href=\"http://melaniegillman.com\" rel=\"nofollow\"\u003ehttp://melaniegillman.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI love working on this comic more than anything!\u00a0 My biggest dream is to be able to give up more of my non-comics work commitments so I can devote more time to it.\u00a0 Supporting this patreon is a way for you to help me update more frequently -- as well as publish some neat side projects, like diary comics and side stories.\u003cbr\u003e\u003cbr\u003eI also have some fancy bonuses to give to patrons!\u00a0 Everyone at the $2+ level will get access to the secret backers-only blog (where I\u0027ll be posting sketches, WIP, side story comics, and how-the-sausage-is-made process posts about writing and drawing ATCF.)\u00a0 Everyone at the $5+ level will also receive an illustrated postcard in the mail from me every few months.\u00a0 And, for the die-hard $15+ backers, you\u0027ll get a page of original colored pencil art from ATCF sent to you for every 6 months of patronage, which you can then hang on the wall and relish the sweet, sweet taste of envy from all your friends.\u003cbr\u003e\u003cbr\u003eBut for those of you who can\u0027t donate, no worries -- ATCF will always be free to read online.\u003cbr\u003e\u003cbr\u003eThanks so much, everybody!\u00a0 Your support means the world to me \u0026lt;3\u003cbr\u003e\u003cbr\u003e(Music in the video is \"Madison Street Rag\" by Gus Cannon.)\u003cbr\u003e"
