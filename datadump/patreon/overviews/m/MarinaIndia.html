     "about": "\u003ca href=\"https://marinaindia.bandcamp.com/\" target=\"_blank\"\u003eMarina India \u003c/a\u003ewas born in the ancient, colorful, multi-lingual city of Varna on the Black Sea coast of Bulgaria, where the West\n borders on the East. While her training in the European musical \ntradition started at an early age, with piano first and later on bassoon\n at the music Academy in Sofia, she felt drawn to foreign lands and \ndistant horizons. In 1991 she became one of the founding members of the \nOM Formation, a performing group with which she played experimental \nmusic and toured the world. The numerous venues in which she played \ninclude a world record \u201chigh\u201d \u2013 the Kalapatar peak, just below Mount \nEverest. \u003cbr\u003e \tHer growing interest in the richness of Indian classical \nmusic and eastern traditions led her to the oldest art and music school \nin New Delhi where she studied from 2003 to 2008. In that period she \ncreated the project \u201cAlong the Long Road\u201d \u2013 a collection of songs \nstrongly influenced by Indian culture and arranged in a way that speaks \nto contemporary audiences. Between recordings and performances, she did \nlong retreats at ashrams in the north and south of India. While learning\n to play old Indian music instruments, she discovered the secret power \nof mantras and Nada Yoga \u2013 the yoga of sound; she was taught by advanced\n spiritual teachers. Continuing with her performing career, Marina India\n currently records albums with music for meditation and Yoga Nidra (the \nyoga of dream); she also conducts workshops on Sound Therapy and Sound \nYoga.",
