    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHi! I\u0027m Michelle Heafy. I create video game music covers using my voice, piano, percussion, and other fun sounds. Sometimes I cover music from my favorite movies, too. I upload my music videos to YouTube!\u003cbr\u003e\u003cbr\u003eQuick Summary: \u003cbr\u003eIf you like what I do and want to directly support me in creating music videos, you can pledge any amount you choose. Your support will go toward each music video that I create. My videos take a great amount of time and resources to make, and your support helps me to continue, improve, and expand my work. Thank you!\u003cbr\u003e\u003cbr\u003eHow Your Support Will Help: \u003cbr\u003ePatreon and album sales are my main sources of support. Pledges will go towards production expenses, improving my recordings/videos, and cost of living so I can continue making these videos. A lot of equipment, resources, and time is needed to produce my covers - usually around 100+ hours for a \n2-4 minute video. I also purchase a license each time I release a cover, so I can distribute it to stores such as iTunes, Spotify, and Amazon. I only upgrade equipment when it is truly necessary, and always do my best with what I have!\u003cbr\u003e\u003cbr\u003eConclusion:\u003cbr\u003eIt is my ultimate goal to do music for a living. Everything that you see/hear in my videos I do myself, and your support is significant - even if it\u0027s $1, or even if you just simply enjoy my videos. Patreon is very flexible, and of course there is no obligation to pledge. If you want to make a one-time donation, you can either pledge once and cancel after it goes through, or you can donate to my paypal (links in the description of my videos). Either way, I will continue to make videos and put my all into each one. You help me achieve my dreams and keep producing consistent, quality content for you. For that, I\u0027m so grateful. Thank you!\u003cbr\u003e\u003c/div\u003e"
