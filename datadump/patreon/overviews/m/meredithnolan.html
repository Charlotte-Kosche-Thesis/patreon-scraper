    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F249168967\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F249168967\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F674906599_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-09-09T22:21:55+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eWhy patreon?\u003c/strong\u003e I work full time as an animator and designer at various NYC based studios and am constantly looking for ways to make my personal projects my part time or even full time job. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat will the money go towards?\u003c/strong\u003e I want to use this as a way to fund the creation of primary my webcomic, things like hiring other artists to help me meet quotas which will free up some of my time so I can focus more on improving the comic, the endless amount of prep and concept work to REALLY making the art look good. With your support, it my hope to make The Underground at the very least a self sufficient production.\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/div\u003e\u003ca href=\"http://theundergroundcomic.com/\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cimg src=\"http://theundergroundcomic.com/wp-content/uploads/2017/10/ungd-bumper_transparent.png\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://theundergroundcomic.com/\" rel=\"nofollow\"\u003e\u003cem\u003eThe Underground\u003c/em\u003e\u003c/a\u003e is ongoing, science fiction/urban fantasy 90\u0027s police drama started in 2013. It follows the lives of a handful of characters trying to survive in a society on the brink of destroying itself. Chapters one and two are available to read on the website!\u003c/div\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWhat do you get in return?\u003c/strong\u003e In return, you get a behind-the-scenes look at the comic and other projects! Large projects like films and comics take a long time to plan and complete. Patreon will be a place where I can share things I don\u2019t normally share, (like thumbnails, animation WIP\u2019s, storyboards, early developmental sketches, and so on) and where my backers can get involved in my creative process. Other perks include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBehind-the-scenes Patreon only feed\u003c/li\u003e\u003cli\u003eEarly access to content before it\u2019s posted publicly\u003c/li\u003e\u003cli\u003eDigital downloads of PDF\u2019s, PSD\u2019s and other project files\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePledges add up, and \u003cstrong\u003eeven if you can only pledge $1 a month\u003c/strong\u003e you\u0027d be making a huge difference! You can always support me by following me on Tumblr, Twitter and Youtube too!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you for your support!\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
