    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/ae32/f/2017/003/d/e/about_banner_by_darkness_fallen-dau3ytd.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://facebook.com/MiniTigress\"\u003eFacebook\u003c/a\u003e |  \u003ca href=\"http://instagram.com/mini_tigress_/\"\u003eInstagram\u003c/a\u003e |  \u003ca href=\"http://darkness-fallen.deviantart.com/\"\u003eDeviantart\u003c/a\u003e |  \u003ca href=\"https://society6.com/minitigress\"\u003eOnline Store\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am\u003c/strong\u003e a Portuguese digital artist, a graphic designer \u003cbr\u003eand a bit of an addicted gamer that moved to London \u003cbr\u003elooking for adventure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love\u003c/strong\u003e fantasy themed books, games and TV series\u003cbr\u003eso most of my art is based on things I\u0027m currenty\u003cbr\u003ereading, playing, and seeing at the moment (a\u003cbr\u003elittle bit like any other artist I guess). We\u003cbr\u003eget inspired in the things we love~\u003cbr\u003e\u003cbr\u003eI have a huge motivation to learn new things, which\u003cbr\u003emakes me want to know a little bit of everything.\u003cbr\u003eSo right now, I\u0027m experimenting a bit more with illustrator\u003cbr\u003eand flash to create animated graphics based on games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal\u003c/strong\u003e is to be able to create useful things for people.\u003cbr\u003eEither it is interactive guides, graphics or images, I\u003cbr\u003ewant to be able to create things that can help or be\u003cbr\u003euseful for anyone.\u003cbr\u003e\u003cbr\u003eIf you want and have the means to make a contribuition to\u003cbr\u003emy projects, you will have my eternal gratitude. I will \u003cbr\u003eappreciate every and any support given to invest in even\u003cbr\u003emore projects for you.\u003cbr\u003eI\u0027m also giving access to all of my projects as one of the\u003cbr\u003erewards, for your personal use.\u003cbr\u003e\u003cbr\u003eIf you do decide to give some support\u003cbr\u003e\u003cstrong\u003ethe way that Patreon works\u003c/strong\u003e is\u003cbr\u003eby charging only in the 1st of every month so if\u003cbr\u003efor example you decide to pledge on the 15th of one month\u003cbr\u003ePatreon will charge you on the 1st of the next month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease feel free to browse my work, ask any questions or make \u003cbr\u003esome critiques! I\u0027m always open to hear about other people\u0027s \u003cbr\u003eopinion and improve myself.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
