    "published_at": "2014-05-13T11:59:02+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThanks for stopping by with us on Patreon.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u00a0 Galactic Inquiry \u00a0\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003c/span\u003e is a weekly fan content variety show hosted by \u003cstrong\u003eMichael \u201cViewmaster\u201d Morlan\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\nMichael and Star Citizen fans are of one heart and mind: The Game and therefore this Show is about the fans. And we will give fans a place to share their amazing work.\u00a0 Galactic Inquiry knows no limits to its curiosity. If you\u0027ve done \nsomething great, we know everyone else wants to see it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0 Who We Are \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0 \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nMichael is the former producer, writer, director, and editor of the \nhighly successful \u201cWingman\u2019s Hangar\u201d Now, he\u0027s stepping out from behind the camera and sitting behind the desk to put his experience to work directly for the benefit of the Star Citizen community.\u00a0 No restrictions.\u00a0 Now we\u0027re flying without a net!\u003cbr\u003e\u003cbr\u003eCarla and Dan are the Galactic Inquiry creative team.\u00a0 They keep the show fresh and lively and keep Michael on his creative toes.\u003cbr\u003e\u003cbr\u003eWe believe in fan driven-content for \nthe creation of games and game lore. It\u0027s a Game Wiki World now, and we \nknow you are the Lifeblood -- not only as Players, but as Creators of\n Worlds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0 Why We Need Your Help \u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eProducing Galactic Inquiry is a full-time job for us.\u00a0 Our days are chock full of brainstorms, writing, collaborating with other media creators, puppets, costumes, props, cameras, lighting, sets, shooting, editing... \u003cbr\u003e\u003cbr\u003eWait, did we say \"puppets?\"\u00a0 Hmmm.\u00a0 Okay, puppets too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0 What You Get \u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs a Patron of Galactic Inquiry, you receive many exclusive benefits not available to the public.\u00a0 Check out details, below.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0 The Future \u003cstrong\u003e.\u003c/strong\u003e because that is where we will live\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYour support makes it possible for us create Galactic Inquiry at the \nbest possible quality level and allows us to add features, gear, and \nteam members.  We\u0027ll be discovering what we can \ndo as we go along.  Your ongoing support and feedback is central\n to our success.\u003cbr\u003e\u003cbr\u003eThank you for your support, and above all, thanks for watching!\u003cbr\u003e"
