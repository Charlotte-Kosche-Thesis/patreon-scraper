    "summary": "Hello, and welcome to our patreon page!\u003cbr\u003e\u003cbr\u003eEveryone at Much Ado is passionate about creating theatre that is easily accessible to everyone. Many theatres are either too expensive, time consuming or (let\u0027s be honest) intimidating! Many people think of theatre as a huge imposing building that you were forced to go to as a kid where you had to sit still, behave and endure a show you don\u0027t particularly understand or care about.\u00a0\u003cbr\u003e\u003cbr\u003eWe are bored of this misconception and we\u0027re desperate to do something about it! How about Shakespeare in your local pub garden, or Dickens with a mince pie next to a cosy fire? What about actors who step off the stage and involve you, the audience, in the play you\u0027re there to see? Disagree with a character? #TELLTHEM!\u00a0\u003cbr\u003e\u003cbr\u003eThe last thing we want at a Much Ado performance is for you to sit quietly and behave yourself. We want you to get involved! To feel immersed in the story playing out all around you and enjoy yourself!\u00a0\u003cbr\u003e\u003cbr\u003eIncredibly, we have already brought this relaxed style of theatre to over 1000 people since March 2017 and we are so grateful to everyone who came and supported us. Because of this we now have the resources and inspiration to create more shows for 2018, and we owe that entirely to our supporters - \u003cstrong\u003eTHANK YOU!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTo be able to keep going, and create new and engaging shows for the future we really need your help! We have a plan to bring Shakespeare in the Beer Garden, Drinking with Dickens and other very successful seasons to counties all over the country, but to do that we will need your support. Please check out our different support packages to the right and help us on our journey!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
