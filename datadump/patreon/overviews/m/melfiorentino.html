    "summary": "My name is Mel, originally from upstate NY, currently residing in Florida. I am a self taught oil painter, acrylic painter, mother , musician, etc. I teach as well and am always working on new commissions. I paint portraiture and nudes mainly. My styles range from photo realistic to a more loose and colorful style. I love to paint people who inspire me and that I feel have changed the world somehow. \u003cbr\u003eI keep my work posted on my\u00a0\u003ca href=\"https://www.instagram.com/melfiorentinostudios/?hl=en\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/melfiorentinostudios/\"\u003eFacebook\u003c/a\u003e. I love to paint David Bowie, he\u0027s amazing and one of my muses.\u00a0I started here on Patreon to continue to pursue my dream of building my own studio and broadening my horizons... I would like to thank you for stopping by and checking out my artistic journey, I would love for you to join me!\u003cbr\u003e"

    "attributes": {
     "about": "Born in 1983 in NY. Started out drawing and dedicating time to art for fun and teenage escape. It has always been the easiest way for me to express myself. The drawing started to get more and more photo realist and I started to get intrigued with the idea of painting and haven\u0027t stopped since. I painted with acrylics for about 12 years and soon felt I needed a new medium...so I started painting with oils. At times you feel like a scientist because it continuously seems like it is limitless. Painting has been the journey of my life and always keeps me at a state of constant learning. \u003cp\u003eI wouldn\u0027t trade it for anything. \u003cbr\u003eIn late of 2016 I joined the Board of Directors of the Magnolia Art Xchange (MAX) which will be the first art incubator in Ocala, FL. It\u0027s exciting to be a part of something like this and since I grew up here and have always been in the arts, it\u0027s even sweeter because I know how much MAX will benefit artists from all walks of life and encourage more business in our community. \u003c/p\u003e\u003cp\u003eFor more info on that: www.maxocala.org\u003c/p\u003e",
