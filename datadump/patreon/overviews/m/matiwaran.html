    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cu\u003eSupported languages\u003c/u\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.cubeupload.com/IyjYkE.png\"\u003e English //\u00a0\u003cimg src=\"http://i.cubeupload.com/v2UO8b.png\"\u003e \u65e5\u672c\u8a9e //\u00a0\u003cimg src=\"http://i.cubeupload.com/RLoVaz.png\"\u003e \u4e2d\u56fd\u8a9e //\u00a0\u003cimg src=\"http://i.cubeupload.com/0K5jE5.png\"\u003e \ud55c\uad6d\uc5b4\u003cbr\u003e\n\t\u003cimg src=\"http://i.cubeupload.com/EWj2FK.png\"\u003e\u003cbr\u003e\n\t\u003ch3\u003ePatrons [DL] Folder\u003c/h3\u003e\n\t\u003ch3\u003e\u003cimg src=\"http://i.cubeupload.com/AgAm8F.png\" style=\"width: 388px;\"\u003e\u003c/h3\u003e\n\t\u003ca href=\"https://mega.nz/#F!uzoy3RDa\" target=\"_blank\"\u003e[Deaf\u0027Support]\u003c/a\u003e // \u003ca href=\"https://mega.nz/#F!vzhEgJAa\" target=\"_blank\"\u003e[Patron\u0027Support]\u003c/a\u003e // \u003ca href=\"https://mega.nz/#F!uuIiQSpC\" target=\"_blank\"\u003e[Real\u0027Support]\u003c/a\u003e // \u003ca href=\"https://mega.nz/#F!LjBnHKrb\" target=\"_blank\"\u003e[Open\u0027Support]\u003c/a\u003e // \u003ca href=\"https://mega.nz/#F!SqRHDRiS\" target=\"_blank\"\u003e[Blind\u0027Support]\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.cubeupload.com/pHjtzy.png\" style=\"width: 214px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i.cubeupload.com/NAjZt9.png\" style=\"width: 50px;\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/vr-game-1-device-16288360\" target=\"_blank\"\u003eVR Game // Information : 1. Device - 2. Exposure - 3. Story telling !\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/new-way-of-16579883\" target=\"_blank\"\u003eNew Way of Rewarding !\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.cubeupload.com/EWj2FK.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nHi, I\u0027m producing mostly VR experiences and hope build up strong community to provide my own VR 3D Game.\n\t\u003cbr\u003e\n\tI\u0027m actually learning how to animate, render and amuse fellows for your most wanted Hentai and ecchi emotion !\n\t\u003cbr\u003e\n\tI not solely produce VR (3D Cardboard // 360\u00b0 // 3D360\u00b0) but also offer for each productions a Normal view (noted Nview) \n\t\u003cem\u003eall characters are 18+\u003c/em\u003e\u003cbr\u003e\n\tWith your help, and a sustainable income, i will be able to create strong virtual reality gameplay. And my patrons will enjoy it fully for free !\n\t\u003cbr\u003e\n\tMy VR productions are made to be played with a simple player on Oculus Rift, HTC Vive and VR phone headset (with \"AAAVR\" app for Android or \"Mobile VR Station with iOS\")\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/15425579\" target=\"_blank\"\u003eI made a simple tutorial on \"How to use\".\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.cubeupload.com/EWj2FK.png\"\u003e\n\t\u79c1\u306f\u6700\u5927\u306eVR\u4f53\u9a13\u3092\u751f\u307f\u51fa\u3057\u3001\u81ea\u5206\u306e\u30b2\u30fc\u30e0\u3092\u63d0\u4f9b\u3059\u308b\u305f\u3081\u306e\u5f37\u529b\u306a\u30b3\u30df\u30e5\u30cb\u30c6\u30a3\u3092\u69cb\u7bc9\u3059\u308b\u3053\u3068\u3092\u9858\u3063\u3066\u3044\u307e\u3059\u3002\n\t\u003cbr\u003e\n\t\u79c1\u306f\u5b9f\u969b\u306b\u3042\u306a\u305f\u306e\u6700\u3082\u671b\u3093\u3067\u3044\u305f\u5909\u614b\u3068\u30a8\u30c3\u30c1\u611f\u60c5\u306e\u305f\u3081\u306b\u30d5\u30a7\u30ed\u30fc\u3092\u30a2\u30cb\u30e1\u30fc\u30b7\u30e7\u30f3\u5316\u3057\u3001\u30ec\u30f3\u30c0\u30ea\u30f3\u30b0\u3057\u3001\u697d\u3057\u3080\u65b9\u6cd5\u3092\u5b66\u3093\u3067\u3044\u307e\u3059\uff01\n\t\u003cbr\u003e\n\t\u79c1\u306f\u5358\u306bVR\uff083D Cardboard // 360\u00b0// 3D360\u00b0\uff09\u3060\u3051\u3067\u306a\u304f\u3001\u5404\u4f5c\u54c1\u306b\u5bfe\u3057\u3066\u30ce\u30fc\u30de\u30eb\u30d3\u30e5\u30fc\uff08Nview\u3068\u8a18\u8f09\uff09\u3092\u63d0\u4f9b\u3057\u3066\u3044\u307e\u3059, \n\t\u003cem\u003e\u3059\u3079\u3066\u306e\u6587\u5b57\u306f18+\u003c/em\u003e\u3002\u003cbr\u003e\n\t\u3042\u306a\u305f\u306e\u52a9\u3051\u3068\u6301\u7d9a\u53ef\u80fd\u306a\u53ce\u5165\u3092\u5f97\u3066\u3001\u79c1\u306f\u5f37\u529b\u306a\u30d0\u30fc\u30c1\u30e3\u30eb\u30ea\u30a2\u30ea\u30c6\u30a3\u306e\u30b2\u30fc\u30e0\u30d7\u30ec\u30a4\u3092\u4f5c\u6210\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\n\u305d\u3057\u3066\u3001\u79c1\u306e\u9867\u5ba2\u306f\u305d\u308c\u3092\u5b8c\u5168\u306b\u7121\u6599\u3067\u697d\u3057\u3080\u3067\u3057\u3087\u3046\uff01\n\t\u003cbr\u003e\n\t\u79c1\u306eVR\u30d7\u30ed\u30c0\u30af\u30b7\u30e7\u30f3\u306f\u3001Oculus Rift\u3001HTC Vive\u3001VR phone\u30d8\u30c3\u30c9\u30bb\u30c3\u30c8\uff08Android\u306e\u5834\u5408\u306f\u300cAAAVR\u300d\u3001iOS\u306e\u5834\u5408\u306f\u300cMobile VR Station\u300d\uff09\u306e\u30b7\u30f3\u30d7\u30eb\u306a\u30d7\u30ec\u30fc\u30e4\u30fc\u3067\u518d\u751f\u3055\u308c\u307e\u3059\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/15425579\" target=\"_blank\"\u003e\u79c1\u306f\u300c\u4f7f\u3044\u65b9\u300d\uff08\u82f1\u8a9e\uff09\u306e\u7c21\u5358\u306a\u30c1\u30e5\u30fc\u30c8\u30ea\u30a2\u30eb\u3092\u4f5c\u6210\u3057\u307e\u3057\u305f\u3002\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.cubeupload.com/EWj2FK.png\"\u003e\n\t\u6211\u4e3b\u8981\u5728\u88fd\u4f5c VR \u9ad4\u9a57\uff0c\u5e0c\u671b\u672a\u4f86\u53ef\u4ee5\u5efa\u7acb\u5f37\u5927\u7684\u793e\u7fa4\u4f86\u88fd\u4f5c\u6211\u81ea\u5df1\u7684\u904a\u6232\u3002\n\t\u003cbr\u003e\n\t\u6211\u6b63\u5728\u5b78\u7fd2\u5982\u4f55\u88fd\u4f5c\u52d5\u756b\u3001\u6e32\u67d3\u548c\u5a1b\u6a02\uff0c\u4f86\u88fd\u4f5c\u4f60\u5011\u6700\u60f3\u8981\u7684\u8272\u8272\u9ad4\u9a57\uff01\n\t\u003cbr\u003e\n\t\u6211\u4e0d\u662f\u5355\u72ec\u751f\u4ea7VR\uff083D Cardboard // 360\u00b0// 3D360\u00b0\uff09\uff0c\u800c\u662f\u4e3a\u6bcf\u4e2a\u4f5c\u54c1\u63d0\u4f9b\u4e00\u4e2a\u666e\u901a\u89c6\u56fe\uff08\u6ce8\u610fNview\uff09\n\t\u003cem\u003e\u6240\u6709\u5b57\u7b26\u90fd\u662f18+\u003c/em\u003e\u3002\u003cbr\u003e\n\t\u6709\u4e86\u4f60\u7684\u5e6b\u52a9\u548c\u6301\u7e8c\u6027\u7684\u6536\u5165\uff0c\u672a\u4f86\u6211\u5c31\u53ef\u4ee5\u88fd\u4f5c\u5f88\u68d2\u7684 VR \u904a\u6232\uff0c\u800c\u6211\u7684\u8d0a\u52a9\u8005\u5c07\u53ef\u4ee5\u514d\u8cbb\u4eab\u53d7\uff01\n\t\u003cbr\u003e\n\t\u6211\u7684VR\u5236\u4f5c\u662f\u7528Oculus Rift\uff0cHTC Vive\u548cVR\u624b\u673a\u8033\u673a\uff08\u5e26\u6709Android\u7684\u201cAAAVR\u201d\u5e94\u7528\u7a0b\u5e8f\u6216iOS\u7684\u201cMobile VR Station\u201d\uff09\u4e0a\u7684\u7b80\u5355\u64ad\u653e\u5668\u8fdb\u884c\u64ad\u653e\u7684\u3002\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/15425579\" target=\"_blank\"\u003e\u6211\u505a\u4e86\u4e00\u4e2a\u5173\u4e8e\u201c\u5982\u4f55\u4f7f\u7528\u201d\u7684\u7b80\u5355\u6559\u7a0b\uff08\u82f1\u6587\uff09\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.cubeupload.com/EWj2FK.png\"\u003e\n\t\ub098\ub294 \uc8fc\ub85c VR \uacbd\ud5d8\uc744 \uc313\uace0 \uc788\uc73c\uba70, \ub0b4 \uc790\uc2e0\uc758 \uac8c\uc784\uc744 \uc81c\uacf5\ud558\uae30 \uc704\ud574 \uac15\ub825\ud55c \ucee4\ubba4\ub2c8\ud2f0\ub97c \uad6c\ucd95 \ud560 \uc218 \uc788\uae30\ub97c \ubc14\ub78d\ub2c8\ub2e4.\n\t\u003cbr\u003e\n\t\ub098\ub294 \uc2e4\uc81c\ub85c \uac00\uc7a5 \uc88b\uc544\ud558\ub294 \ud5e8\ud0c0\uc774\uc640 \uac10\uc815\uc744\uc704\ud55c \uce5c\uad6c\ub4e4\uc744 \uc6c0\uc9c1\uc774\uace0, \ub80c\ub354\ub9c1\ud558\uace0 \uc990\uac81\uac8c\ud558\ub294 \ubc29\ubc95\uc744 \ubc30\uc6b0\uace0 \uc788\uc2b5\ub2c8\ub2e4!\n\t\u003cbr\u003e\n\t\uc804\uc801\uc73c\ub85c VR (3D Cardboard // 360 \u00b0 / 3D360 \u00b0)\uc744 \uc81c\uc791\ud558\uc9c0 \uc54a\uace0 \uac01 \uc791\ud488\uc5d0 \uae30\ubcf8\ubcf4\uae30 (Nview\ub77c\uace0 \ud45c\uc2dc)\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4, \n\t\u003cem\u003e\ubaa8\ub4e0 \ubb38\uc790\ub294 18+\u003c/em\u003e.\u003cbr\u003e\n\t\ub2f9\uc2e0\uc758 \ub3c4\uc6c0\uacfc \uc9c0\uc18d \uac00\ub2a5\ud55c \uc18c\ub4dd\uc73c\ub85c, \ub098\ub294 \uac15\ub825\ud55c \uac00\uc0c1 \ud604\uc2e4 \uac8c\uc784 \ud50c\ub808\uc774\ub97c \ub9cc\ub4e4 \uc218\uc788\uc744 \uac83\uc785\ub2c8\ub2e4. \uadf8\ub9ac\uace0 \ub0b4 \ud6c4\uc6d0\uc790\ub294 \uadf8\uac83\uc744 \ubb34\ub8cc\ub85c \uc644\uc804\ud788 \uc990\uae38 \uac83\uc785\ub2c8\ub2e4!\n\t\u003cbr\u003e\n\t\ub0b4 VR \uc81c\uc791\ubb3c\uc740 Oculus Rift, HTC Vive \ubc0f VR \ud3f0 \ud5e4\ub4dc\uc14b (Android \uc6a9 \"AAAVR\"\ub610\ub294 iOS \uc6a9 \"VR VR Station\"\uc571)\uacfc \ud568\uaed8 \uac04\ub2e8\ud55c \ud50c\ub808\uc774\uc5b4\ub85c \uc7ac\uc0dd\ub429\ub2c8\ub2e4.\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/15425579\" target=\"_blank\"\u003e\ub098\ub294 \"\uc0ac\uc6a9\ubc95\"(\uc601\uc5b4)\uc5d0 \ub300\ud55c \uac04\ub2e8\ud55c \ud29c\ud1a0\ub9ac\uc5bc\uc744 \ub9cc\ub4e4\uc5c8\uc2b5\ub2c8\ub2e4.\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.cubeupload.com/EWj2FK.png\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.cubeupload.com/JfXkI5.jpg\"\u003e\n\u003cimg src=\"https://i.cubeupload.com/ofCm8l.png\"\u003e"
