    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F6mV8ILa77IY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D6mV8ILa77IY\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F6mV8ILa77IY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-07-16T09:38:42+00:00",
    "summary": "Thanks so much for coming to our Patreon Page! If you want to help us right away, click the button below! If you want to find out more, read on!\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px; margin-left: auto; margin-right: auto;\" type=\"submit\" value=\"Help us NOW!\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(50, 42, 106);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho Am I.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nI\u0027m part of a small group of people from the tiny island of Singapore who love creating comedy videos on\u00a0\n\u003ca href=\"http://www.youtube.com/user/MinistryOfFunnyTV\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e. Sketches, pickup videos, pranks - anything goes. Because we want to make you laugh. And also because\u00a0we think humour as the key to the survival of the human race. Seriously. So check out some of our videos below!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(50, 42, 106);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhy We Need Your Help!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nMaking YouTube videos is a full-time job for me, because it takes time, effort and money to produce new videos on a regular basis. Relying on ad revenue and paid video gigs means my team and I have less time and freedom to produce videos we want to make for YOU. Which is not good, and which is why we need YOUR help! Anything you contribute will help us keep our dream alive, and will really help us improve the quality and quantity of videos we produce for YOU!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(50, 42, 106);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHow Can You Help?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nBy contributing a small amount for each video we release. Just set it up once, and you\u0027re done! Of course, you can stop whenever you feel like it (we really hope you don\u0027t!).\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(50, 42, 106);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat Do You Get?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nAs our Patron, you\u0027ll get a ton of cool stuff. See below for the details!\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px; margin-left: auto; margin-right: auto;\" type=\"submit\" value=\"I\u0027ve heard enough. Let me help NOW!\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(50, 42, 106);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat Are Our \u0027Milestones Goals\u0027?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nYou\u0027ll see this on the top left of this page. These are goals we\u0027ve set for ourselves to make sure that we keep improving. We\u0027ll update this as we progress, but we\u0027ll only progress with your help. So it\u0027s in your hands!\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s all for now. Thank you so much for your support. Cheers!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n- Haresh \u0026amp; the MOF team\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(50, 42, 106);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eOUR VIDEOS!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nWe take to the streets wearing school uniforms to do pickup videos:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"//www.youtube.com/embed/r-nk49VQlJI?list=UUhS2Txf1gumkf46IlkGDRVA\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe poke fun at the latest trends!\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"//www.youtube.com/embed/dUU3mOq3ABA?list=UUhS2Txf1gumkf46IlkGDRVA\" width=\"480\"\u003e\u003c/iframe\u003e"
