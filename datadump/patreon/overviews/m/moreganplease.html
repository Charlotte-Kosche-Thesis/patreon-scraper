    "summary": "\u003ch1\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWELCOME TO MY PATREON, FRIEND!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/D7qhcvs.jpg\"\u003e\nABOUT ME / WHAT I WILL DO WITH YOUR SUPPORT\n\u003c/h2\u003e\n\u00a0 \u00a0\u00a0Greetings, you pure jolly goat of sunshine!! Thank you for taking the time to check out my Patreon! Now, who am I, and why should you support me? \u003cbr\u003e\n\u00a0 \u00a0 I am Moreganplease, and I am a model/cosplayer/artist/youtuber/traveler from New England. I work two jobs and in my spare time throw myself at the arts, in whatever form that takes-from cosplay, modeling and making videos, to painting and even singing sometimes! I love creating, it is truly my passion, and I devote whatever time I have to making awesome stuff that I love, and that I hope my followers love too! You guys give me some of the best ideas and support EVER. \u003cbr\u003e\n     The thing is though, it\u2019s hard out there for an artist when your art doesn\u2019t really give you any support monetarily. If I could survive on creativity and fun alone, I\u2019d be rich! As it happens though, the costs of making costumes, buying materials and traveling for photoshoots, taking time out of work for videos and art, it really gets hard sometimes to carry on what I love to do. \u003cbr\u003e\n\u003cbr\u003e\nWith your support, I could be able to create so much more-ALL THE STUFF! That means\u2026\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePATREON EXCLUSIVE CONTENT- Never before seen photos, exclusive videos and photoshoots and art!\u003c/li\u003e\n\t\u003cli\u003eMore creative modeling/photos: I would be able to put more time towards photoshoots, invest in props and outfits, and travel to amazing locations!!\u003c/li\u003e\n\t\u003cli\u003eMore Videos- I could create so many videos for Youtube or maybe exclusively Patreon, of content that you would like to see!\u003c/li\u003e\n\t\u003cli\u003eMore Art- I would be able to buy more materials and spend more time creating artwork, and you could help me decide what to paint, sketch, or make digitally!\u003c/li\u003e\n\t\u003cli\u003eMore Cosplay- I\u2019d be able to buy more materials, and have the time to create some epic costumes!\u003c/li\u003e\n\t\u003cli\u003ePrints- Patreon tiers allow me to send out prints to you guys!!\u003c/li\u003e\n\u003c/ul\u003e\nSome examples of cosplays/photoshoots I could do with your help...\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/CZNIByw.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/6XUTJBR.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/Gw8pqwk.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/vDu1GPj.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/HMPwi1T.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/3n1zANm.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/eFjKHqz.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/VyIbraO.jpg\"\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd the type of ART I will be making!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/CGerwPP.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/jNIltsF.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/gWhzJCt.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/AH14rLJ.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/kzvQscY.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/eI9Hv0d.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/1rrmm8o.jpg\"\u003e\n\u003cimg src=\"http://i.imgur.com/0qvKdIM.jpg\"\u003e"
