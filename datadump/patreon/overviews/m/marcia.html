    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi! Welcome to my Patreon!\u003c/strong\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003ca href=\"https://tapas.io/series/The-Clockmaster\"\u003eTCM\u003c/a\u003e |\u00a0\u003ca href=\"https://m-arci-a.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://m-arci-a.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/m_arcii_a\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/m_arci_a/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCHADgMhNFbQIa1muBHKA4dg\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e\u003c/blockquote\u003e\u003cbr\u003eHi! I\u0027m Marcia and in my free time I create illustrations and a webcomic! \ud83d\udc9b\u00a0If you like my artwork please consider supporting me on here! In return you can get access behind the scenes to see the content I keep hidden under a blanket and much more than that!! Pretty cool, eh?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get if I become a Patron?\u00a0\u2606\u003c/strong\u003e\u003cbr\u003e\nFree cookies, my everlasting gratitude and the satisfaction of supporting a young aspiring artist!!!\u00a0I\u0027m a high school graduate who is at the beginning of their art journey but I believe that with your help I\u0027ll be able to achieve a lot! By pledging a given amount you\u0027ll have access to sketches, pictures and files\u00a0I normally don\u0027t make available to the public. This includes work-in-progress, speedpaints, art footage and doodles!\u00a0Are you feeling that tingly sensation at the thought of secret content? Exciting, isn\u0027t it?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does this work?\u00a0\u2606\u003c/strong\u003e\u003cbr\u003eFirst, pick a value that you feel comfortable donating! It doesn\u0027t have to be a lot but remember: the higher the tier you choose the more awesome the rewards will be! You can see all of the available prizes on the right - pick the one that satisfies you the most! At the beginning of each month/week you\u0027ll receive the bundle of goodies you chose.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eInformation for my new lovely Patrons!\u00a0\u2606\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe monthly rewards\u003c/strong\u003e\u00a0are posted at the beginning of every month (first three days)!\u003cbr\u003e\u003cstrong\u003ePages/WIPs from the BLACK tier\u003c/strong\u003e are posted weekly, as soon as I finish them.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThank you for supporting me! \u2606\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
