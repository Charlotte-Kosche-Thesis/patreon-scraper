    "summary": "Since early 2015, I have volunteered thousands of hours to build \u003ca href=\"https://openpolice.org\" target=\"_blank\"\u003eOpen Police Complaints\u003c/a\u003e, a web-based application to collect, track, and share police conduct nationwide. To accomplish this, I have been building a sort of Open Data CMS, which I\u0027m calling \u003ca href=\"https://github.com/wikiworldorder/survloop\" target=\"_blank\"\u003eSurvLoop\u003c/a\u003e, and also releasing open source. \u003cbr\u003e\u003cbr\u003eThis has been my primary project. We do intend to crowd-fund once we start collecting complaints, and have plans for a self-sustaining social business model.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e The more patronage you can gift me, the fewer Uber Eats meals I will need to deliver to pay the bills, and the sooner I can get \u003ca href=\"https://openpolice.org\" target=\"_blank\"\u003eOpenPolice.org\u003c/a\u003e launched.\u003c/h4\u003e\u003cbr\u003eBitcoin: 1BLcNNL4bv8fQ8d4XN9KXt7T2LU2pjLMN5\u003cbr\u003e\u003cbr\u003eIn October 2017, SurvLoop has it\u0027s third installation for \u003ca href=\"https://CannabisPowerScore.org\" target=\"_blank\"\u003eCannabisPowerScore.org\u003c/a\u003e! This is brought to you by Resource Innovation Institute and supported by cannabis associations, utilities and local governments. Collecting and sharing data on cannabis growing efficiency, this non-profit conservation effort helps growers assess their energy performance, lower their costs and improve the industry.\u003cbr\u003e\u003cbr\u003eThis spring, I\u0027ve also help some dear friends launch \u003ca href=\"https://drugstory.me/\" target=\"_blank\"\u003eDrugStory.Me\u003c/a\u003e, which is \u003ca href=\"https://www.generosity.com/fundraising/drugstory-beta-launch\" target=\"_blank\"\u003ecurrently crowd-funding\u003c/a\u003e. This website is the second installation of SurvLoop, and promotes the health and safety of all mind-altering drug users.\u003cbr\u003e\u003cbr\u003eIn the near future, I also want to create more educational \ngames to strengthen classical education skills. The first is functional \nas a web site \u003ca href=\"http://DontFallacy.Me\"\u003ehttp://DontFallacy.Me\u003c/a\u003e , but I would like to seriously redesign it, and turn it into \nan app, after launching OpenPolice.org.\u003cbr\u003e\u003cbr\u003eBut my single \nmost successful community gift in the past was to create (code) \u003ca href=\"https://BurnerMap.com\" rel=\"nofollow\" target=\"_blank\"\u003eBurnerMap\u003c/a\u003e. About one-third of Burning Man attendees have used it each year since 2011. When I finally finish the above projects, I wish to give BurnerMap an facelift and go open source with the code.\u003cbr\u003e\u003cbr\u003eGlowing after a 2016 conference, I created personalized \u003ca href=\"http://morganlesko.com/images/ssdp2016.php\" rel=\"nofollow\" target=\"_blank\"\u003eanimated GIFs\u003c/a\u003e with the lovely faces of hundreds of my fellow drug policy reform activists. This had a delightful side-effect of\n flooding this community\u0027s news feeds with inspired motivation to compete with \nTrump. Sorry I haven\u0027t been able to maintain the original pace.\u003cbr\u003e\u003cbr\u003eI love creating fun and/or useful stuff for my community. Throughout \nmy life, I have always done tons volunteer work, and always want to do \never more of it. A lot of \u003ca href=\"http://wikiworldorder.org/?cat=-345\" target=\"_blank\"\u003emultimedia\u003c/a\u003e and \u003ca href=\"http://wikiworldorder.org/wwo-art/\" target=\"_blank\"\u003eart\u003c/a\u003e make it from my brain to\n the world, and is released under Creative Commons licenses. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSo IF you have financial wiggle room, even \nbecoming a $1/month patron is a generous and easy way to kick back a bit\n of the value you\u0027ve found in my efforts. \u0026lt;3\u003c/h4\u003e\u003cbr\u003eI\u0027ll be able to keep doing more of all this, and can more effectively bring it to the next level with a steady baseline income.\u003cbr\u003e"
