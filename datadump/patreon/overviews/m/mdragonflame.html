    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan\u003eWho am I:\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eHello! My name is \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMarina Dragonflame\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e!\u003cstrong\u003e\u00a0\u003c/strong\u003eI am a student currently attending Savannah College of Art and Design as a Game Design major/Animation minor! I would like to step up my game and earn money with the thing I love, all while helping pay off the tuition. I can draw a variety of things, and always happy to experiment!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a site that in my definition, mixes crowdfunding strategies with a subscription system. Artists, youtubers, ect. use it to reward fans who go the extra step and support them/enable them to create more! Think of something like Kickstarter combined with a magazine subscription!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow does it work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003c/strong\u003eHow my Patreon works is that you choose one of the tiers on the right, and you send me that amount of money at the beginning of every month. Once I receive the money, I will work on your rewards!\u00a0\u003cbr\u003eThe way I\u0027ve built my Patreon is that, the higher the goal I reach, the more advanced tiers are made available such as Physical, Youtube, and Animation Tiers!\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIf I didn\u0027t explain it well enough, click here for Patreon\u0027s answers!\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy should I support you?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSupporting me on Patreon monthly helps me build my savings for college! As SCAD is an art college, it is \u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(217, 150, 148);\"\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003every\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e \u003c/span\u003eexpensive. We\u0027ve begun making payments towards my Student Loans and I\u0027d really like to put as much towards it as I can! \u003cbr\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSupporting me on here also helps me buy supplies/subscriptions to tools that I can use to make more content available to you such as Physical and Animation tiers!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat can I get?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSupporting me on Patreon makes a large array of rewards available to you! For starters, I will give you a shout out on most of my social medias for supporting me and add you to my list of supporters in the credits of my videos. WIPs, Art before its posted to other media, Discounted art reward as well as MORE discounts on commissions, and all sorts of other surprises!\u00a0\u003cbr\u003eAgain, the more I earn to reach goals, the more you receive!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eI don\u0027t like Patreon/Want another way to support you!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat\u0027s fine! I have other places such as\u003cbr\u003e\u003ca href=\"https://ko-fi.com/mdragonflame\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eKo-fi\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eand\u00a0\u003cbr\u003e\u003ca href=\"http://paypal.me/mdragonflame\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePaypal.me!\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eJust include a reference in your donation message and I\u0027ll draw a doodle for you as thanks!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eTL;DR? - Watch the video! (when its made ... XD)\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSome Legal Stuff:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePlease do not post my art rewards to other sites without my permission unless they are \u003cu\u003eHEAVILY modified.\u003c/u\u003e\u00a0Even if they are, please ask permission out of respect for me.\u003cbr\u003eThis applies to using a sketch from me for another artist to finish, finishing the art yourself, ect. Then they may be posted \u003cu\u003ewith credit!\u003cbr\u003e\u003c/u\u003eMy art should \u003cu\u003e\u003cstrong\u003enever\u003c/strong\u003e\u003c/u\u003e be used for commercial reasons either. If you want to set something up where I get a % or help you develop something, feel free to talk to me about it!\u003cbr\u003e\"Heavily modified\" does not mean just cropped, colors being manipulated, ect.\u003cbr\u003eThis site is built on a bit of trust. You paid to see my progress/receive special art for a reason. Don\u0027t take advantage\u0026lt;3\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
