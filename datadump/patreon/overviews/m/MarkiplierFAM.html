    "summary": "Hi everyone! My name is James and I think of crazy and unique ideas to create videos and other stuff using art, music, and video editing to create amazing ways for Markiplier fans to reach back to Markiplier. \u00a0Most of you know this as the unofficial fan channel called markiplierSINGSbadly!\u003cbr\u003e\u003cbr\u003eFor EXAMPLE: we made a digital choir with an original arrangement involving 80+ singers \u0026amp; 200+ total fans for the 5 Million Subscribers video-\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SqoexjgoNoA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnd THEN, for 6 Million subscribers, we made this video with 650+ fan pictures and an originally produced cover of Laura Shigihara\u0027s \"Everything\u0027s Alright\" which MADE MARK CRY TEARS OF GRATITUDE-\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ir1I1RxX6jU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMost recently, we made THIS video for 8 Million with over 1,500 participants!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ya5vUK54ARE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThese CRAZY ideas always require weeks or even months of planning, communication, problem solving, music production, video editing, and project management, so your precious donations would go towards those things PLUS all sorts of gear that would make our work (1) easier (2) faster and (3) less glitchy!\u003cbr\u003e\u003cbr\u003eRunning this show is very similar to a full-time job... without the pay! So please, please, please support me if you can so that we can continue to make great things for this community! Until next time!\u003cbr\u003e\u003cbr\u003eYour friend,\u003cbr\u003eJames, Director of markiplierSINGSbadly"
