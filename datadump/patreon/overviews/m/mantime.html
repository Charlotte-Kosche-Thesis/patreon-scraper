    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/AxuHR9F.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eHey! I\u0027m Sam, the creator of \u003cem\u003eMan Time\u003c/em\u003e\u00a0on\u00a0\u003ca href=\"http://mantimecomic.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://tapastic.com/series/mantime\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.facebook.com/mantimecomic/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI love working on this project because it allows me to give back to the community, create positive trans media, and connect with all of you wonderful people.\u003cbr\u003e\u003cbr\u003eAt the moment, I\u0027m making 1 comic strip per month. Your monthly donation will help me buy supplies (ink, paper, software) and help pay my bills so I can devote more and more time to making this comic for all you folks! \u003cbr\u003e\u003cbr\u003eYou\u0027ll also be supporting the creation of the first printed\u00a0\u003cem\u003eMan Time\u003c/em\u003e issue, which will be coming after I hit 25 comics, and a book after 50 comics.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/ETQje5N.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eAll donations get you early access to comics! That means you\u0027ll see each comic 1 week before the rest of the world. You\u0027ll also get to see and comment on my feed of exclusive content.\u00a0\u003cbr\u003e\u003cbr\u003eThe $10 tier is new, and includes a signed 8x10 print and a copy of all the issues and books before they\u0027re available to non-patrons!\u003cbr\u003e\u003cbr\u003eThank you all for reading and sharing. Any and all support is much appreciated.\u003cbr\u003e"
