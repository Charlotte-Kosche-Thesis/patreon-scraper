    "summary": "\u003ch3\u003e\u003cstrong\u003eHello, my name is Aram\u003c/strong\u003e\u003c/h3\u003e\nand I\u0027m the creator of\u00a0\u003ca href=\"http://mandatoryrollercoaster.com\" rel=\"nofollow\"\u003eMandatory Roller Coaster\u003c/a\u003e. It\u0027s a weekly comic about life, love, and tacos, and I\u0027ve been doing it since 2011.\u003cbr\u003e\u003cbr\u003eThis is maybe the most well-known thing I\u0027ve drawn:\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/219b6910294590dc5a81148170625426/tumblr_inline_ornopkNfpX1qjwbyk_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a full-time artist and I work a day job, which means that my time is very divided. Every new backer here on Patreon helps me spend more time making art for all of you and less time working for the man.\u003cbr\u003e\u003cbr\u003ePatrons at the \u003cstrong\u003e$5 level\u003c/strong\u003e (and above) will receive access to\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eImagine Them Naked\u003c/strong\u003e, a podcast I host with\u00a0\u003ca href=\"https://www.instagram.com/cloverpaste/\"\u003eChloe Fleischer\u003c/a\u003e, where we discuss art, movies, comics, and our weird, weird lives\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMandatory Extras\u003c/strong\u003e, a digital comic collection only available to Patreon subscribers\u003c/li\u003e\u003cli\u003eand of course all the comics, sketches, animations, and behind-the-scenes stuff exclusive to \u003cstrong\u003emy Patreon feed\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eIn addition to mentions from \u003cstrong\u003eGeorge Takei\u003c/strong\u003e and \u003cstrong\u003eEl-P\u003c/strong\u003e, my comics have also been featured in the following publications:\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0d561159ee8929a0c4b5b817e8eaabb2/tumblr_inline_oqq8ecD5rB1qjwbyk_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eCredit cards are charged at the beginning of the month and you can change your subscription amount or cancel at any time.\u003cbr\u003e\n\u003cbr\u003eThank you so much for your support!\n\u003cbr\u003e"
