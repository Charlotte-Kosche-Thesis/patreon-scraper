    "summary": "A thriving startup community deserves a thriving vehicle to share its stories.\u003cbr\u003e\u003cbr\u003eMaine Startups Insider strives each week to fill that role. What I began as a Friday morning email to aggregate a week\u0027s worth of interesting links has evolved into its\u00a0\u003ca href=\"http://www.mainestartupsinsider.com\" rel=\"nofollow\" target=\"_blank\"\u003eown website\u003c/a\u003e where I\u0027m breaking major news (\u003ca href=\"http://mainestartupsinsider.com/putney-to-be-acquired-by-dechra/\" rel=\"nofollow\" target=\"_blank\"\u003ePutney\u0027s acquisition\u003c/a\u003e,\u00a0\u003ca href=\"http://mainestartupsinsider.com/dechra-wastes-no-time-cutting-jobs-putney/\" rel=\"nofollow\" target=\"_blank\"\u003eDechra\u0027s layoffs\u003c/a\u003e and\u00a0\u003ca href=\"http://mainestartupsinsider.com/gooding-resigns-mced/\" rel=\"nofollow\" target=\"_blank\"\u003eDon Gooding\u0027s resignation\u003c/a\u003e from MCED) and creating original content and a more robust weekly newsletter that includes not only links, but a startup job board and local events calendar.\u003cbr\u003e\u003cbr\u003eIt all requires many more hours of work a week than I first envisioned. If you find value in the news I\u0027m sharing and the stories I\u0027m telling, please consider a small monthly donation. Your pledges will help make Maine Startups Insider self-sustaining.\u003cbr\u003e\u003cbr\u003eAnd I\u0027m not done. There are additional features I want to introduce that would improve the experience for readers and provide additional resources to Maine\u0027s startup community. These features will be unlocked by hitting the funding goals.\u003cbr\u003e"
