    "summary": "Hi! I\u0027m Meghan Dornbrock. I\u0027m an artist, podcaster, and story enthusiast, currently combining all my loves and skills into a magical girl visual novel \u0026amp; tactical RPG video game.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAstral Knights: Tactical Magic\u003c/em\u003e is a story and game I\u0027ve been developing for a while now, and was lucky enough to work on it exclusively for the last four months as my senior thesis for my Computer Animation \u0026amp; Interactive Media degree.\u003cbr\u003e\u003cbr\u003eI\u0027m using Patreon as a way for folks that love this project to support its continuation. Monetary support allows me to dedicate more time to development, get tools and equipment I need, and commission things like music and voice acting that really make a game shine.\u003cbr\u003e\u003cbr\u003eAs a patron, you get access to everything that\u0027s going on with development as well as access to test builds of the game. Updates include previews of all the assets as I\u0027m working on them (character art, environments, 3D assets, textures, dialogue, etc), research notes and process blogs. Livestreams, digital rewards, behind-the-scenes character info and more are all part of the backer tiers I\u0027ve assembled.\u003cbr\u003e\u003cbr\u003eThanks, and I hope you enjoy!\u003cbr\u003e"
