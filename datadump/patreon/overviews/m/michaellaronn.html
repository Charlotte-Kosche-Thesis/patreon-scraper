    "summary": "I\u0027m a science fiction \u0026amp; fantasy author of over 40 books. I\u0027m documenting my journey to go from nobody to bestseller on my podcast The Writer\u0027s Journey.\u00a0\u003cbr\u003e\u003cbr\u003eWhat I Do:\u003cbr\u003e\u003col\u003e\u003cli\u003eI write a LOT of science fiction \u0026amp; fantasy novels.\u003c/li\u003e\u003cli\u003eI talk about my writing journey on my podcast every Thursday (each episode is about 5-8 minutes and the show is for readers who are fans of my work)\u003c/li\u003e\u003c/ol\u003e\nI became an author in 2012 after suffering from an illness that nearly killed me. Thankfully I\u0027m OK now, but I\u0027m back with a vengeance, writing stories I love. I\u0027m fearless and I\u0027ve built a tribe of fearless readers who are as adventurous and daring as I am---I mean, come on, books about teddy bears? Evil dragon heroes?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI publish between 5-7 novels per year, so your money will get you a lot.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nDon\u0027t want to make an ongoing commitment? No problem. If you want to show your support, you can subscribe and make a one-time donation and then unsubscribe. As many times as you want. No questions asked.\u003cbr\u003e\n\u003cbr\u003eMy hope is that your support will allow me to change lives with stories the same way that stories have changed my life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat You Get:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$1/month (OFFICIAL PATRON):\u003c/strong\u003e My sincere thanks and appreciation.\u00a0Around a week before I publish a new book, I\u0027ll post the first five chapters of every new book I write in the Patreon feed (Patreon-exclusive). I\u0027ll also give you a shoutout on the podcast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3/month (BRONZE PATRON)\u003c/strong\u003e: I\u0027ll include your name in the acknowledgments of every book I write during your support. Plus all the rewards of the lower level.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\n\t\u003cstrong\u003e$5/month (SILVER PATRON)\u003c/strong\u003e: I\u0027ll send you a digital copy of every novel I write during your support. Plus all the rewards of the lower levels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$15/month (GOLD PATRON)\u003c/strong\u003e: I\u0027ll send you a signed paperback copy of every book I write during your support + all the rewards of the lower levels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$30/month (VIP PATRON)\u003c/strong\u003e: I\u0027ll name a character after you (or a friend of your choosing) in my next series. I\u0027ll also send you a free copy of any audiobook I produce during your support.\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
