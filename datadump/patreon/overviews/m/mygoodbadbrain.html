     "created_at": "2018-04-17T21:41:24.940415+00:00",
     "description": "literally this one is just you buying me a cup of coffee.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ei would like you to imagine you\u0027re a member of the landed gentry for this, some kind of lord or administrator of some minor duchy. i am a filthy poo farmer. you are riding past sipping a perfect cup of brew and suddenly cast your coffee to the ground right onto the pile of poo i am currently farming. \"THIS COFFEE IS TOO DELICIOUS!\" you proclaim, lordily. i, being a humble poo farmer, have never smelled such wonderful aromas and the exotic hot foreign bean juice wafts up from the poo and into my heart where it sets a blaze so wild it causes mine eyes to boil over (this is a cool way i just came up with to say \"cry\"). you are moved by my emotional response to your trash. you reach for one of your coinbags (you keep these small pouches precisely for moments like this, when lowly poo farmers and such and like delight you with their humanity, which is something very foreign to you at this stage in your wealth) you say, britishly \"you there! poo farmer!\" i look up and you toss the coinscrotum jangling into my face \"there, boy. now wipe thine eyes. you may now purchase a coffee for thineself, child!\" foolishly, like a poo farmer would, i forget the context of our brutal feudal cast system before responding with a good natured chuckle, an earnest smile \"but milord, i\u0027m no child! i\u0027m a grown man lol.\" your expression darkens \"have you made a fooling of me!? i am ruler of this kingdom (or minor duchy)! have you truly jested me for one of your common japes!?\" \"n-n-n-n-n-no milord of course not! i meant nothing of it! i farm poo milord! i farm only poo for your glory! of course! i am a child! i am a baby poo farmer!\" you consider the responsibility of your station to maintain the order of our ruthless caste system but decide to be magnanimous this day. \"i have decided to be magnanimous this day. i shall not have you broken on the wheel nor murdered nor put in an iron mask for many years until you have an adventure escaping my dungeons. carry on, poo farmer.\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eanyway, i enjoy the coffee you paid for very much.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(okay not JUST literally buying me coffee, this one also includes tip for the barista and ALSO will get you exclusive to this tier and up solo minisodes of me alone sometimes, just letting my good bad brain breathe a bit out loud, for safety sake)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ei love you.\u003c/p\u003e",

     "created_at": "2018-04-17T21:13:03.334181+00:00",
     "description": "this is a phrase my buddies and i use when we pay for stuff for each other, like a coffee or a meal or something, it came from one time my buddy was like \"i got this. for hangin\u0027.\" he said it like the same way a waiter says \"enjoy \u00a0your meal\" and you say \"you too!\" \"for hangin\u0027.\" lol. we just laughed and laughed about it and still say it to this day because it was very funny to think we\u0027d have to pay each other just to keep hanging out together.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eif you pay this tier you can submit questions or conundrums or jumping off points for exclusive AMA podcasts i\u0027ll do usually on my own and sometimes with guests, probably once or twice a month so as not to overdo \u0027em.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALSO poem videos. if you like the poems i\u0027ve made, like \"30 word for love\" or whatever, this is where you\u0027ll get to have more of those.\u00a0 i\u0027ll make a poem video each week, mostly drawn from a collection i\u0027ve \u00a0been writing for some time.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eand of course you get the little brainbreathing minisodes too.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ethank you i love you.\u003c/p\u003e",

     "amount": 1131100,
     "amount_cents": 1131100,
     "created_at": "2018-04-19T18:13:39.875329+00:00",
     "description": "hello fellow person or time traveling AI living inside the internet to peek at humans in the past and maybe nudge them toward enlightenment so they do not kill themselves with greed leaving only you and the other sentient machines to wander our wreckage and wonder at the divinity we once embodied and have now passed to you well i think contributing money at this level to my good bad brain would help. i think i would spend money on fun and silly things like...\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e...okay here\u0027s the honest truth i really just want to get to a point where i can just make large scale abstract sculptures and if you contribute at this level i think it wouldn\u0027t be long before i could fulfill one of my true dreams of just dropping ship sized blocks of iron in public parks that people could ask \"what does it mean\" and i could say \"what does it mean to you?\" and maybe once in a while someone who doesn\u0027t really believe in art especially not abstract art would step outside for a hard phone call for some business reason some dumb thing that is tricking their body into feeling like it\u0027s dying because of this imaginary money idea and they\u0027d hang up pissed off maybe even they throw their phone (again because this person is prone to throwing their phone) and they look up and realize they\u0027ve found themselves in the public park a few blocks away and they see the large iron block which they made fun of when they put it in and they walk up to it and up close realize how large it is wow this huge hunk of iron like a meteor or something that instead of slamming into us gently touched down to take a rest and it tooooowers over this person and this person walks up to it and tentatively at first checking to see if anyone is around tentatively reaches out and touches fingers to the cool soothing iron and they giggle woah whens the last time they giggled who knows but they giggle because what a silly kid thing to do feel this urge to touch the art it feels transgressive even because art is always inside behind a rope and now its here in the outside in the world and they are touching each other and this person who has a little bit forgot about the phone call maybe gets super weird gets this impulse without thinking about it and this person goes and touches their cheek to the enormous iron block and because the sun is moving and because of where the trees are this part of the block is warm and the warm metal on this persons cheek and the cool metal pressing against their palms and belly through the shirt and now they can smell the grass too and they can hear the horns of the city talking to each other from the road and they can hear a kid laugh because parks always have some laughing kids and damn what was i yelling about i guess im going to need a new phone and i didnt even notice at some point i started crying and you know what that feels good as hell deeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeep breath and a long sigh we are gonna all be okay.\u003c/p\u003e",
