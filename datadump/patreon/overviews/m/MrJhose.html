    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/RbfB_2_NAYE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-03-23T01:18:21+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/54dc/f/2018/084/2/b/logo2_by_keefeen-dc6w3fr.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eHELLO, I\u0027m Jhose M. Vargas A. !\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eA young adult Venezuelan who works as a full time illustrator, should be looking for a second job in the meantime; My boyfriend and I recently emigrated to Argentina in search of a better future with the help of basically, most people that followed us on our sites, who kindly helped us with donations for almost a year!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMy work focuses mostly on Anthro art, i\u0027m a FU Ryry\u003cbr\u003e I love Bright colors and Photography (+chihuahuas) being those the two main inspirations for my art, I dream about becoming a Professional Photographer, sometimes about becoming a nurse as well and hopefully traveling more around this world someday. My art is what has helped me to get through so many rough years in Venezuela with my family and now that we\u0027ve moved out and things are way too different here, economically speaking in this case, we need more help than ever, this is where Patreon comes in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Why I opened a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/1ae6/f/2018/122/1/5/6262_by_keefeen_dc6yjv8_by_keefeen-dcafr66.png\" style=\"width: 483px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eA:\u003c/strong\u003e At first I was not sure about the idea, truth be told I started drawing as a hobby, never expecting to get this far, but recent events have changed my mind and now I\u0027m looking for help this way, I will get into details in shortly.\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eFirst off, as many as you know I moved out of my country with my partner, due to the situation that Venezuela is going through, now, we have to worry about Rent, Groceries, Taxes, Health Care and similar. While working as a freelancer helps me to get through every month, I have little to no time to dedicate to other personal proyects I wanna develop or to directly do aything personal out of drawing, \u003cstrong\u003enot having to worry THAT much about rent for example, would be the biggest relief ever for me, \u003c/strong\u003eI could create even more content for you guys to enjoy AND i could have some spare time for myself!\u003cbr\u003e\u003cbr\u003e Secondly, and the most important thing for me, I didn\u0027t talk about this openly because it\u0027s a heavy issue, but this was the main reason why i decided to open a Patreon: \u003cstrong\u003eMy family is still in Venezuela\u003c/strong\u003e, they have no way of getting out for now (My mom has her passport expired, my brother has no passport as for this date) and my Dad recently passed away due to the lack of medicines in Venezuela, \u003cstrong\u003ethey need my help and their pets too,\u003c/strong\u003e\u00a0I used to help them out w commissions for around two (2) years but now that I left the country and \u003cstrong\u003ethings are way worse over there than how they used to be\u003c/strong\u003e, and literally all the money I get from commissions right now is all I have for personal needs over this country,, I can\u0027t help them as much as I wish; \u003cstrong\u003eW\u003c/strong\u003e\u003cstrong\u003eith patreon however, I can help them out again, I can try to keep them as safe as possible\u003c/strong\u003e and maybe in a future get enough money to get them out of there safe and sound.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/db30/f/2018/084/1/0/54_by_keefeen-dc6ym4a.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What do you get from supporting me.\u003c/strong\u003e\u003cbr\u003eA: You get to see all the art I don\u0027t normally post (wich is a L O T! Comissions \u0026amp; Personal art), gif process of each commission and drawing i make, sketches, Project WIPs, You\u0027ll also get priority when it\u0027s about getting a commission slot or commissioning me in general + discounts in future commissions, and the best of all: \u003cstrong\u003eFree Art monthly!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/6fba/f/2018/084/a/e/_mnmm_by_keefeen-dc6ynwl.png\"\u003e\u003cbr\u003e\u003cstrong\u003eQ: I want to help, but just by doing a one time donation, how can I do that?\u003c/strong\u003e\u003cbr\u003eA: I have\u00a0a Ko-fi where you can send us one time donations anytime you want to!\u00a0\u003c/span\u003e\u003ca href=\"https://ko-fi.com/mrjhose\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ehttps://ko-fi.com/mrjhose\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cimg src=\"https://orig00.deviantart.net/a4f3/f/2018/084/2/0/hcfhfh_by_keefeen-dc6yo5c.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
