    "summary": "This Patreon is about supporting \u003cstrong\u003eme\u003c/strong\u003e, Mike Kasprzak. I\u0027ve been running\u00a0\u003cstrong\u003eLudum Dare\u003c/strong\u003e\u00a0for the past 6 years.\u003cbr\u003e\u003cbr\u003eI\u0027ve been involved in Ludum Dare since the beginning, 13 years ago. I used to be just the guy that wrote the rules, but I picked up more and more responsibility over the years, until I was finally the one running it. We wouldn\u0027t be where we are today without Geoff, Phil, Richard, and Mike (other Mike), everyone that kept us going in the early days. And we especially wouldn\u0027t be here today without each and every one of you.\u003cbr\u003e\u003cbr\u003eMost of the work you\u0027ll see will be on\u00a0\u003ca href=\"http://ludumdare.com/compo/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eludumdare.com/compo\u003c/strong\u003e\u003c/a\u003e (soon just\u00a0\u003ca href=\"http://ludumdare.com\" rel=\"nofollow\" target=\"_blank\"\u003eludumdare.com\u003c/a\u003e). Follow\u00a0\u003ca href=\"http://twitter.com/mikekasprzak\" rel=\"nofollow\"\u003e\u003cstrong\u003eme on twitter\u003c/strong\u003e\u003c/a\u003e for shorter updates.\u003cbr\u003e\u003cbr\u003eThe end of 2014 was spent fixing and optimizing the legacy website, to give us the time necessary to build a new site. In 2015 I began building us a brand new Ludum Dare website (codename: Starship). The plan is to launch it later this year, in time for December\u0027s Ludum Dare event.\u003cbr\u003e\u003cbr\u003e(Get it? Launch a Starship? Har har)"
