    "summary": "Welcome to our podcast, \u003cem\u003eWelcome To The Podcast\u003c/em\u003e! As you may or may not know me (Mike Falzone) and CoffeeGirl (CG to close friends and family) used to host a show on waywire.com called\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PLE711A7CFE56C23AA\" rel=\"nofollow\" target=\"_blank\"\u003eTweetTap\u003c/a\u003e where we would wake up super early in the morning and make fun of things that were happening on twitter. \u00a0\u003cbr\u003eWell, TweetTap came to an end in April of 2013 but, since it\u0027s REALLY hard to shut up an Italian and an Albanian, \"\u003ca href=\"https://itunes.apple.com/us/podcast/episode-7-liars-battle-sh*ts/id621397862?i=159653081\u0026amp;mt=2\" rel=\"nofollow\"\u003eWelcome to the Podcast\u003c/a\u003e\" was born.\u00a0\u003cbr\u003eEach week we discuss important topics like the current state of chunky peanut butter, playing battle sh*ts, and of course how to find true love.\u00a0\u003cbr\u003ePatreon is where the podcast is taken to another level...with your help.\u003cbr\u003eIf you like the show (I mean reeeeally like it), and want more, consider giving us a dollar per episode. If you don\u0027t want to NOTHING CHANGES, you may still enjoy the show for free, but if you choose to contribute there are some extra goodies in it for you!\u00a0\u003cbr\u003eFor example:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigh quality downloads of the show!\u003c/li\u003e\u003cli\u003eShoutout on the show itself! \u00a0\u003c/li\u003e\u003cli\u003eHelp with promoting projects you\u0027re involved in! \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: #e36c09;\"\u003eIMPORTANT: Patreon is simply for the people who want to lend a helping hand. If you don\u0027t want to or if you are unable to, nothing changes. You can still enjoy the podcast (and everything else we do)\u00a0the exact same way you have been: free of charge!\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: #e36c09;\"\u003eWe won\u0027t love you any less!\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLove,\u00a0\u003cbr\u003eMike \u0026amp; CG\u003cbr\u003e**Note: All rewards are fulfilled the week AFTER you pledge. After we upload each episode, Patreon gives us a nice little list telling us who-gets-what. We use that list to fulfill our obligation to you.\u003cbr\u003e"
