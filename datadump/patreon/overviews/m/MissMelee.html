    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003eWhat\u0027s up? This is the official Patreon page for \u003ca href=\"http://miss-melee.com/\" rel=\"nofollow\"\u003eMiss Melee\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zkC8F70.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eMiss Melee \u003c/strong\u003eis an ongoing superhero webcomic, following its\n titular protagonist as she juggles her job, family, and costumed \ncrimefighting career.  \u003cstrong\u003eRob Johnson \u003c/strong\u003ewrites and \u003cstrong\u003eAriel Guadalupe \u003c/strong\u003edraws.\u00a0 Our goal is to provide a fun, easy-to-read superhero comic with top-tier art, an emphasis on classic superhero genre conventions, and high-caliber action, for free every week.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hT3Pfes.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWe love superhero comics, and they say to do what you love.\u00a0 Any money will go right back into the comic, helping pay for things like hosting fees, the creation of merchandise, easing our costs of living, and freeing up more time to make this comic even better! Maybe even more frequent updates...\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4DDZ0GY.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eIf you are interested in helping us out on this goal, we can help you out with things like \u003cstrong\u003eexclusive art\u003c/strong\u003e, \u003cstrong\u003eWIPs\u003c/strong\u003e, \u003cstrong\u003ebehind-the-scenes updates\u003c/strong\u003e, \u003cstrong\u003ephysical copies of the comic\u003c/strong\u003e, and much more!\u00a0 The more we get, the more you get.\u00a0 It\u0027s as simple as that!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9ETpKht.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWith your support we can make Miss Melee better than ever!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
