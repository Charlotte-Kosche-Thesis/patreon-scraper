    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHey! It\u0027s\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/musicposer/\"\u003e@musicPoser\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e. If your\u0027e here, that means you are interested\u00a0in joining my exclusive community and helping me out so THANK YOU!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do exactly?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI make cool content (well, I think it\u0027s cool) that revolves around Hip Hop and its culture. I write reviews and interesting write-ups about our favorite rappers and albums, as well as concert experiences and footage.\u00a0I write real life stories revolving Hip Hop culture by doing interviews with people in the rap world, as well as my own experiences. I also curate playlists and provide music recommendations... pretty much anything I think you\u0027ll dig.\u003cbr\u003eI\u0027m also planning on using this platform for others to share their experiences and stories surrounding Hip Hop, or any other idea that I think many of us would love to see/read on the blog. I\u0027m all ears.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere do I come from?\u003cbr\u003e\u003c/strong\u003eThis whole journey started on Instagram with my Hip Hop page by the name of\u00a0\u003ca href=\"https://www.instagram.com/musicposer/\"\u003e@musicPoser\u003c/a\u003e. Currently, I am posting like 1 or 2 well-detailed, quality posts per week revolving around what\u0027s going on in the hip hop world, or maybe looking back on a \"fan favorite\" album, or even breaking down a Kanye West song. With the ball rolling, I am gaining new followers each week. The sad part is that now those new followers aren\u0027t getting the chance to read/view the \"old\" posts that many people loved in the past. One would need to scroll a long duration of time in order to go through all of them. This blog (\u003ca href=\"https://www.musicposers.com/\"\u003emusicposers.com\u003c/a\u003e) changes that. Now, every post will be categorized by topics.\u003cbr\u003eThe blog will be easy to navigate at one\u0027s own pace and pleasure.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I use the money for?\u003c/strong\u003e\u003cbr\u003eBasically for \"living\". A cup of coffee, the train ride back to my town, a quick bite for lunch. I would love to do this as a \"part-time\" job. I know what you are thinking, that sounds crazy. But you see, I work as a freelance Spanish interpreter and go to school as well, so my free time is key to make these blog posts that I hope you\u0027ll all enjoy. The more free time I have, the more blog posts I can create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Why should I support you?\"\u003cbr\u003e\u003c/strong\u003eYou\u0027ll be getting access to exclusive content and will always know the latest about what\u0027s going on at both musicposers.com and the original IG page. And of course, this Patreon would help me keep making what you love. Or you can also buy an official \"Music Poser\" shirt on the site and that helps me too, or you can even just tell a friend about the page (or a certain blog post) if you really liked it. Every little thing helps. \u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e"
