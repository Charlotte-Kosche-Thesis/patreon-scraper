    "summary": "Hello and welcome,\u003cbr\u003e\u003cbr\u003eI am a creative writer primarily dabbling in weird fiction and alternative history. I am new to Patreon and I\u0027m still in the process of developing this page. I am a contributing author at the\u00a0\u003ca href=\"http://www.scp-wiki.net/metaphysician\" target=\"_blank\"\u003eSCP Foundation\u003c/a\u003e. My newest project is called\u00a0\u003ca href=\"https://nevermeant.blog/\" target=\"_blank\"\u003eNevermeant\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eNevermeant is my ongoing collection of weird fiction \u2013 a blending of horror, fantasy, and science fiction themes. Also included will be tales set in the world of Masquerade\u2019s End, where the coexistence of technology and the \"occult sciences\" has resulted in the development of a history alternative to our own.\u003cbr\u003e\u003cbr\u003eThough my education was in history and philosophy, I was ultimately drawn to writing. Due to the development of a chronic illness years ago, I am greatly limited in my employment opportunities. While this dashed many of my original hopes and dreams, it has opened a potential new path for me in creative writing.\u003cbr\u003e \u003cbr\u003eI hope that people will enjoy what I have to offer. I have already developed a small and multinational following as an SCP writer, resulting in a large amount of fan art that can be viewed on my SCP author page in the link above. These great artists have been credited for their work and I hope readers will enjoy their creations as well (some may even have Patreons here and I highly suggest looking them up).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading, \u003cbr\u003e\u003cbr\u003eMetaphysician\u003cbr\u003e"
