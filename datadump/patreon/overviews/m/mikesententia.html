    "summary": "\u003cstrong\u003e\u003cem\u003eEnergy healing will drive the next scientific revolution.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eSince childhood, I\u2019ve been driven by one question: How does intent in the mind create change in the world? I\u2019d felt energy. But just as driving a car doesn\u2019t teach you about the engine, guiding energy with intent didn\u2019t show me how it works. Today, after a quarter-century exploring energy, I\u2019ve learned to open the hood, see the specific ways energy moves and functions, and come to understand many of its mechanisms. I use this body of work to engineer new techniques for healing, manifesting, and exploring energy even more deeply.\u003cbr\u003e\u003cbr\u003eI teach this approach in my writing, classes, and other media.\u00a0Most of it\u0027s free on my blog,\u00a0\u003ca href=\"http://mikesententia.com/\"\u003emikesententia.com.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s happening on Patreon?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI\u0027m building a community of energy explorers. Since I began blogging in 2010, I\u0027ve created nearly 1,000 posts, two interviews, a series of classes, and a path for people who feel energy, love science, and want to reconcile the two. And I couldn\u0027t have done it without the questions and encouragement of so many readers over the years -- Thank you so much!\u003cbr\u003e\n\n\u003cbr\u003eNow, with support through Patreon, I\u0027m adding videos, podcasts, online classes, and more ways for you to explore energy with me. The money raised here will go toward purchasing equipment, hiring a video editor, and freeing up time to create more resources and expand this community even further.\u003cbr\u003e\n\n\u003cbr\u003eWhen you sign up as a supporter at any level, you\u0027ll get access to a special, Patron-only feed with more details about my work. And starting at $10/month, you\u0027ll be able to help create this content, voting on post topics, asking qustions for the podcast ($15/mo), and even more at higher tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to\u00a0support this work\u003c/strong\u003e\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003eSubscribe at the level that feels right and sustainable for you\u003c/li\u003e\n\u003cli\u003eTake an \u003ca href=\"http://mikesententia.com/events/\"\u003eEnergy Dojo class\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://mikesententia.com/events/\"\u003e\u003c/a\u003eTell friends about\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://mikesententia.com\"\u003emy blog\u003c/a\u003e \u003c/li\u003e\u003cli\u003eIf you know people with arthritis, autoimmune disorders like psoriasis, or undergoing chemotherapy, tell them about my healing practice,\u00a0\u003ca href=\"http://healinglab.org\"\u003eHealing Lab.\u003c/a\u003e All my healing work comes with a money-back guarantee, so they have nothing to lose\u003c/li\u003e\n\u003cli\u003eKeep commenting on my posts. Your questions help me teach energy better.\u003c/li\u003e\u003c/ol\u003eThank you for exploring energy with me! Your support is what makes it all possible.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNew to my work? Start with my \u003ca href=\"https://www.patreon.com/mikesententia/posts?tag=Essentials\"\u003eessential posts.\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
