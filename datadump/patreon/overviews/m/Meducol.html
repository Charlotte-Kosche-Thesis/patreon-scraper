    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSalut tout le monde! Bienvenue dans notre Communaut\u00e9 Patreon !\u003c/strong\u003e Le fait que vous soyez ici nous indique que vous avez pris en consid\u00e9ration le temps et les efforts n\u00e9cessaires pour cr\u00e9er des vid\u00e9os, alors merci d\u0027\u00eatre ici. Nous avons de tr\u00e8s grands projets pour l\u0027avenir, et nous vous demandons de faire partie de tout cela.\u003cbr\u003e\n\u003cbr\u003e\nIci, dans notre communaut\u00e9 Patreon, vous pouvez obtenir \n\u003cstrong\u003ePLUS D\u0027ACC\u00c8S\u003c/strong\u003e, des t\u00e9l\u00e9chargements exclusifsn, nouvelles vid\u00e9os en avance, du contenu unique de la communaut\u00e9, de l\u0027aide sur vos vid\u00e9os, le vote et le choix des sujets, et des trucs g\u00e9niaux et int\u00e9ressants ! En \u00e9tant un membre de soutien de cette communaut\u00e9, vous allez nous aider \u00e0 cr\u00e9er un contenu plus coh\u00e9rent tout en obtenant des avantages exclusifs.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://meducol.com/wp-content/uploads/c-est-quoi-patreon.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon est un moyen de rejoindre la communaut\u00e9 de votre cr\u00e9ateur pr\u00e9f\u00e9r\u00e9 et de les payer pour faire les choses que vous aimez. Vous pouvez payer seulement quelques dollars par mois pour chaque vid\u00e9o cr\u00e9\u00e9e par un cr\u00e9ateur.\n\u003cbr\u003e\nPar exemple, nous publierons sur YouTube des vid\u00e9os sur des sujets m\u00e9dicaux tous les jeudis. C\u0027est un total de 4 vid\u00e9os par mois et si vous payez 1 $ par vid\u00e9o, votre carte recevra un total de 4 $ ce mois-ci. Vous pouvez mettre un plafond sur votre contribution mensuelle afin que vous ne receviez pas de frais sur un montant d\u00e9termin\u00e9, de cette fa\u00e7on, vous pouvez contr\u00f4ler le montant que vous apportez chaque mois\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://meducol.com/wp-content/uploads/pourquoi-votre-aide.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNous faisons ces vid\u00e9os depuis 2 ann\u00e9es maintenant, et nous savons comment faire de grands contenus rapidement. Nous voulons faire beaucoup de contenu et nous voulons mettre tout notre temps dans ce projet, mais la production des vid\u00e9os anim\u00e9es n\u00e9cessitent beaucoup de temps, d\u0027efforts et d\u0027argent, alors que nous sommes une petit \u00e9quipe de travail. Nous devons faire de l\u0027argent en quelque sorte pour vivre et faire d\u00e9velopper les besoins du projet vers l\u0027avant. Nous avons besoin de votre aide pour pouvoir couvrir les co\u00fbts de production de meilleurs qualit\u00e9. En fin de compte, nous voulons couvrir tous les contenus en m\u00e9decine et en soins infirmiers dans les prochaines ann\u00e9es.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00c9galement, nous jouissons toujours de la connexion avec nos t\u00e9l\u00e9spectateurs \u00e0 un niveau plus personnel, et nous nous r\u00e9jouissons encore plus quand ils obtiennent les r\u00e9sultats souhait\u00e9s. Nous recevons plusieurs commentaires et messages priv\u00e9s tous les jours aupr\u00e8s de personnes qui demandent de l\u0027aide sur un sujet quelconque ou des vid\u00e9os personnalis\u00e9es, et nous ne pouvons pas tout simplement pas r\u00e9pondre \u00e0 toutes les questions. En cr\u00e9ant une communaut\u00e9 soutenue par Patreon, nous pouvons nous connecter avec vous \u00e0 un niveau plus profond, vous permettre de voter pour le sujet de la prochaine vid\u00e9o ou le choisir carr\u00e9ment !\n\u003cbr\u003e\n\u003cbr\u003e\nVoici ce que nous pouvons faire avec l\u0027aide de notre communaut\u00e9 Patreon:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePARTICIPER PLUS AU SUCC\u00c8S DES \u00c9TUDIANTS !\u003c/strong\u003e \u003cem\u003eEn cr\u00e9ant des vid\u00e9os sur les sujets qu\u0027ils demandent et qu\u0027ils ont besoin de comprendre !\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePRODUIRE UN MEILLEUR CONTENU !\u003c/strong\u003e \u003cem\u003eMeilleure qualit\u00e9 globale des choses que nous produisons !\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePRODUIRE PLUS DE CONTENU !\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDONNER PLUS D\u0027ATTENTION A NOTRE CHA\u00ceNE YOUTUBE !\u003c/strong\u003e \u003cem\u003ePlus nous trouverons du soutien sur Patreon, moins de temps passerons nous sur d\u0027autres projets pour payer les factures!\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/jINdMVarXsc?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://meducol.com/wp-content/uploads/O\u00f9-va-cet-argent.png\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nBref, l\u0027argent est vers\u00e9 au contenu.\n\u003c/strong\u003e Votre soutien va directement \u00e0 la cr\u00e9ation de plus de contenu pour toute la communaut\u00e9 YouTube. Votre soutien nous permettra d\u0027optimiser notre temps afin que nous puissions lib\u00e9rer autant que possible afin de vous servir en tant que communaut\u00e9. Pour cela, nous sommes reconnaissants.\u003cbr\u003e\nAidez-nous \u00e0 poursuivre ce projet en faisant un don d\u0027argent et en diffusant le mot. Chaque dollar que vous nous donnez sur Patreon sera directement utilis\u00e9 pour payer la cr\u00e9ation de contenu. Rien d\u0027autre. Et si vous ne voulez pas ou ne pouvez pas donner de l\u0027argent, la diffusion du mot \u00e0 des amis, \u00e0 la famille, ou \u00e0 des gens au hasard sur Internet nous aide aussi.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent-mrs1-1.xx.fbcdn.net/v/t1.0-9/15871719_660208414156677_8470733279682502410_n.jpg?oh=770f838af5f0ef21d9cb141134bc47e7\u0026amp;oe=593F7874\"\u003e\u003cbr\u003e\nS\u0027il vous pla\u00eet ne devenez pas un patron si vous manquez d\u0027argent, et s\u0027il vous pla\u00eet ne vous sentez pas comme si c\u0027et une obligation. Nous allons continuer \u00e0 faire des vid\u00e9os que vous donnez ou non, cela pourrait \u00eatre un peu mieux et les publications deviendront un peu plus fr\u00e9quentes si vous le faites. Nous somme capables de continuer \u00e0 faire ces vid\u00e9os \u00e0 cause de vous les gars. Nous choisissons les sujets des cr\u00e9ations parce que vous les demandez.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://meducol.com/wp-content/uploads/c-est-quoi-meducol.png\"\u003e\u003cbr\u003e\nNous sommes Meducol, la Plateforme M\u00e9dicale. Nous sommes une \u00e9quipe compos\u00e9 de m\u00e9decins, \u00e9tudiant en m\u00e9decine et en para-m\u00e9dical et de d\u00e9veloppeur web, et nous voulons cr\u00e9er du contenu m\u00e9dical de qualit\u00e9 superbe et accessible gratuitement pour tous et partout. Notre objectif est de cr\u00e9er la meilleure exp\u00e9rience d\u0027apprentissage possible pour les \u00e9tudiants et les professionnels de la sant\u00e9. \n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/xhMDAq9ZxBc?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nEn 2015, nous avons commenc\u00e9 \u00e0 r\u00e9aliser ce r\u00eave d\u0027une \u00e9ducation m\u00e9dicale accessible et sous forme de vid\u00e9os anim\u00e9es. Et nous avons jusque l\u00e0 r\u00e9ussi \u00e0 aider beaucoup d\u0027\u00e9tudiants \u00e0 apprendre d\u0027une mani\u00e8re interactive et personnalis\u00e9e, avec des milliers d\u0027inscrits sur notre\u00a0\n\u003ca href=\"https://meducol.com\" target=\"_blank\"\u003esite web\u003c/a\u003e et nos r\u00e9seaux sociaux. Nous avons 2700 abonn\u00e9s sur YouTube, et les chiffres ne cessent pas de cro\u00eetre\u00a0d\u0027une fa\u00e7on exponentielle !\u003cbr\u003e\n\u003cbr\u003e\nNotre mission est d\u0027aider autant de personnes que possible \u00e0 r\u00e9ussir. Nous voulons vraiment faire une diff\u00e9rence, et nous voulons aider d\u0027autres personnes \u00e0 faire une diff\u00e9rence aussi. Merci \u00e0 VOUS\u00a0de nous avoir aid\u00e9 !\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/InnyQNovIKc?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cstrong style=\"text-align: center;\"\u003e\u003cbr\u003e\nMERCI POUR TOUT VOTRE SOUTIEN !\u003c/strong\u003e"
