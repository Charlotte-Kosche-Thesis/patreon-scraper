    "summary": "\u003cstrong\u003eWelcome, My Name is Michelle!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut most of you know me by my online alias, Misheru-san.\u00a0I am a 26 year old freelance digital artist who specializes in anthropomorphic and animal themed artwork. I have been an artist since I was little; up until a few years ago my artwork had been my hobby, but now it is my job and I don\u0027t often get to work on personal projects anymore. I made this patreon as a way for people to show their support for my work as well as receiving some exclusive things in return!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMisheru-san\u0027s Goal\u003cbr\u003e\u003c/strong\u003eWith the help of Patrons, I aim to\u00a0be able to put more time towards personal projects that will help expand my artistic horizon and hopefully give me a chance to improve my skills. This means adding more art mediums under my belt as well as being able to improve my skills to the point where I am able to hold my artwork as a sustainable job. This is my dream; there is absolutely nothing I would love more than to be able to be a full time artist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Pledge?\u003cbr\u003e\u003c/strong\u003eBy pledging to my Patreon, you have a unique opportunity to show your support to a freelance artist who only wants to continue doing art. Every little bit helps me follow that dream, and in return I want to show my appreciation by sharing my art with you. \u003cbr\u003eAs a Patreon you will have access to exclusive WIPs, Updates, Private Live Streams, a say in what I work on, Custom Artwork, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I get my rewards each month?\u003cbr\u003e\u003c/strong\u003eI have Updated my account to charge Patrons instantly upon Pledging.\u003cbr\u003eSo no matter when you make a Pledge, you will be charged instantly and you will have access to rewards instantly. Patrons will then be charged on the 1st of each month and will begin to receive rewards after payments are processed. \u00a0\u00a0\u003cbr\u003eI may make adjustments to the rewards if needed, and my rewards may change as my Patreon grows and artwork develops.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support! \u003cbr\u003eWithout you, I could not pursue my personal vision for my artwork.\u003cbr\u003eI appreciate every single one of you; without you guys, I would not be able to pursue my dreams and I am forever grateful for you all.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSponsors:\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
