    "summary": "\u003ch4\u003eI\u0027m \"Meriah\" with an \"e\"\u003c/h4\u003eI started my blog 9 years ago, and it\u0027s evolved into a primarily cross-disability centered site, by dint of the fact that I am deaf with other disabilities, and my daughter has Down syndrome.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I post:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eOriginal essays, photo essays, blog posts, vlogs, reviews and critiques\u003c/li\u003e\u003cli\u003eDisability-related book reviews, disability-related movie reviews\u003c/li\u003e\u003cli\u003eCalls to action related to disability/social justice\u003c/li\u003e\u003cli\u003eTutorials on new technology, photography and website development\u003c/li\u003e\u003cli\u003eVoices from the Disability Community: series covering people with disabilities across the disability spectrum\u003c/li\u003e\u003cli\u003eGuest blog posts by people with disabilities and allies of the disability community regarding disability culture, areas of challenge, and self-care\u003c/li\u003e\u003cli\u003eCreate graphics and media\u003c/li\u003e\u003cli\u003eAmplify and champion the voices from the disability community through social media\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eOther things I do:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eModerate 3 Facebook groups related to disability and writing or the disability experience.\u003c/li\u003e\u003cli\u003eCreate and moderate a forum for people with disabilities and parents of children with disabilities\u003c/li\u003e\u003cli\u003eServe as a resource for parents, organizations and companies regarding disability, accommodation, best practices and more\u003c/li\u003e\u003cli\u003eCurate and promote the award-winning Instagram-based 365 Days with Disability project (\"sharing the disability experience one gloriously mundane photo at a time\")\u003c/li\u003e\u003cli\u003eCreate art (painting and photography) and integrate those with written pieces and calls to action\u003c/li\u003e\u003c/ol\u003eFor more information on any of this, give me a holla - meriahnichols@gmail.com\u003cbr\u003e___________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Meriah is the most fearless writer that I have the honor to know. She can speak of disability without stereotype, parenthood without pathos, and her own deepest emotions without self pity.\"\u003cbr\u003e\u003cbr\u003e____________________\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe way Patreon works is a reader can donate whatever they want per month and the donation is recurring each month after that. So anything, from $1/month up, is hugely appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027ll Use Your Money For:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHosting. I need a robust enough hosting plan that can support the high spikes in traffic, and also host all the photos.\u00a0\u003c/li\u003e\u003cli\u003eMailChimp. The service I use to email posts out to the subscription list. This fee grows as the email list grows.\u003c/li\u003e\u003cli\u003eOngoing web development. It\u0027s a website, so there is always something going on/needing fixing or work.\u003c/li\u003e\u003cli\u003eFacebook/Twitter post \"boosts\". When I announce a new post on Facebook and Twitter, this makes sure that the announcement gets onto 1/3 or 1/2 of my followers\u0027 News Feeds.\u003c/li\u003e\u003cli\u003eMy family. That income helps feed and clothe the kids, us, put gas in the tank and more.\u003c/li\u003e\u003cli\u003eHire feature writers\u003c/li\u003e\u003cli\u003ePay for photo editing sites as well as Creative Cloud\u003c/li\u003e\u003cli\u003eTech (computer) and photo updates\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eStretch Goal\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen I\u0027ve hit my goal, I\u0027ll be able to take the site to the next level:\u003cbr\u003e\u003cbr\u003eStart a weekly vlog\u003cbr\u003eCreate video content\u003cbr\u003eHire more feature writers\u003cbr\u003eCreate a forum where you can interact with each other.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for any support you can offer if you decide to, and thanks for being a reader!\u003cbr\u003e\u003cbr\u003e\u2013 Meriah"
