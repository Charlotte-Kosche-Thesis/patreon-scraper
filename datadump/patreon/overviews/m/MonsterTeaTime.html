    "summary": "Welcome to the whimsically weird world of Monster Tea Time! I\u0027m Mariah McCourt and I\u0027ve been an artist and writer for most of my life now. I thought it was time to create a place where people could enjoy all the peculiar creations I make, help me make more, and be weird together!\u003cbr\u003e\u003cbr\u003eI love telling stories, sometimes with words, sometimes with pictures, sometimes with both. I\u0027ve been a freelance comics writer and editor for nearly 20 years now (you might have heard of some of them, \u003cstrong\u003eFables\u003c/strong\u003e, \u003cstrong\u003eTrue Blood\u003c/strong\u003e, \u003cstrong\u003eAngel\u003c/strong\u003e,\u003cstrong\u003e Emily \u0026amp; the Strangers\u003c/strong\u003e and more!), but there are always stories I don\u0027t get to tell. Pieces of art I don\u0027t get to share.\u00a0\u003cbr\u003e\u003cbr\u003eUntil now. \u00a0\u003cbr\u003e\u003cbr\u003eNow I get to draw monster girls and tells strange stories about dragons and adventures, and you can help me create them! That\u0027s right, I need YOU! \u003cbr\u003e\u003cbr\u003eBy supporting MONSTER TEA TIME you will help me create new art and stories every month, publish sketchbooks, coloring books, and collections, and basically make weird world for you! That\u0027s really all I\u0027ve ever wanted; to be able to share the things I love to make with other people who love the same things.\u003cbr\u003e\u003cbr\u003eSo, what will you get from this Patreon? Art! So much art! Monthly monster girls, monster cupcakes, sketches, watercolor paintings, creature designs, goblins, fairies, comics, cephalopods, mermaids and more!\u003cbr\u003e\u003cbr\u003eYou\u0027ll also get short stories like haunted gothic romances, poems, and brand new Tolkien pieces like I\u0027ve done for The Mary Sue!\u003cbr\u003e\u003cbr\u003eYou will also be the first folks to get a sneak peek at my illustrated fantasy novel. UNDERTOWN. I will be publishing chapters monthly as well as sketches and finished illustrations as we hit certain goals. If all goes well, I\u0027ll be able to publish it by the end of this year.\u003cbr\u003e\u003cbr\u003eBasically this Patreon is going to be a big creative think tank of weird and wonderful things. Please consider subscribing!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
