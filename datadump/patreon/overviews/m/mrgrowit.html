    "summary": "Hey its me, Mr. Grow It.\u003cbr\u003e\u003cbr\u003eFirst, THANK YOU for coming over to my Patreon page. If you\u2019re here, you\u2019ve probably found some value in the content that I produce. Whether it be the instructional videos I produce, articles I write, or pictures I take, I aim to bring you VALUE.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat I Do.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eI create informative videos and write articles on growing cannabis. I also wrote a step-by-step book on indoor growing. My content is geared towards beginners, although, I also create content for more advanced growers from time to time. I create content that is straight to the point, entertaining, and of course - educational!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat Is This Page?\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003eMy Patreon page gives you access to my premium content. You can get access to my step-by-step videos, my ebook, my audio book, and even 1-on-1 help from me! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow Does It Work?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0I\u2019ve created several reward levels here on Patreon. Each level brings you more value. Choose whichever one you\u2019d like. I am thankful for anyone who supports me here on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere Does My Money Go?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e Your support enables me to invest into producing more cannabis content for the cannabis community.\u00a0It also helps me replace broken equipment and produce higher-quality videos.\u00a0As you know, it takes time and resources to create content, both which require money. Your support lets me focus on making the most valuable content for you that I possibly can instead of spending as much time focusing on the financial side of how to deliver it to you.\u003cbr\u003e\u003cbr\u003eHappy growing, \u003cbr\u003eMr. Grow It"
