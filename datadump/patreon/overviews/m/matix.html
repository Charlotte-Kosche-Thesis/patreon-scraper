    "summary": "\u003cstrong\u003eParadigm\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nParadigm is your usual cop procedural.\u00a0 Well, sort of.\u00a0 I mean yeah, it has cops, and FBI agents, and there\u0027s a crime to solve.\u00a0 It\u0027s even set in a major\u00a0city (New Amsterdam).\u00a0But throw in some alternate history, and some youkai, and things start looking a bit different. And did I mention the eldritch horrors?\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Author/Artist\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eHi!\u00a0\u00a0 Matix here.\u00a0 Thank you for taking a look at Paradigm, my awesome betas and I have been knocking this thing into shape for a while now, and we hope you enjoy it.\u00a0\u00a0Paradigm\u00a0will update weekly.\u00a0\u00a0 If it does well enough, it would certainly help me achieve my ultimate goal of world domination. Wait no, I mean\u00a0moving to Mars.\u00a0Er, I mean\u00a0doing comics for a living!\u003cbr\u003e\n\u003cbr\u003e\nI also draw and co-write \u003ca href=\"http://www.radiocomix.com/sebastian-and-the-beast/comic/sebastian-the-beast-ch-01/\" rel=\"nofollow\" target=\"_blank\"\u003eSebastian and the Beast\u003c/a\u003e over at \u003ca href=\"http://www.radiocomix.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRadiocomix\u003c/a\u003e, if you want to check out a Beauty and the Beast adaptation with\u00a0an enchanted tentacle-beast who gets the horrors at the idea of his inadvertent houseguest liking guys.\u003cbr\u003e"
