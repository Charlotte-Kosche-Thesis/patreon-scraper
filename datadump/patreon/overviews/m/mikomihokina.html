"How does it work ?\"\u003c/strong\u003e\u003cbr\u003eWhen you pledge, you\u0027re charged right away and THEN on the 1st of EACH MONTH! So if you only wish to pledge once, please pledge, and then cancel immediatly, you will still get the rewards!\u00a0\u003cbr\u003eOnce you pledged, you will receive a patreon message with the rewards to downlaod!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 \"I want that tier digital rewards but I don\u0027t want any mail/I don\u0027t want to give my address.\"\u003c/strong\u003e\u003cbr\u003eNo problem :D ! You can write an obvious fake address like \"pls no mail 12345\" and I won\u0027t send any physical rewards to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 What do you do with the money ? \u003c/strong\u003e\u003cbr\u003eThe money I get from your support is solely used to help me pay my Cosplay workplace and any Cosplay expenses ( Cosplay material, Stream material, paying a studio/photographer for a shoot, flying abroad to your local con \u0026amp; meet you, etc. ) \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/UOOTHWo.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2YLDmYQ.png\"\u003e\u003cbr\u003e\u2665 \u2665 \u2665\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/fN50avk.png\"\u003e\u003cbr\u003e\u2665 \u2665 \u2665\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/z6URUAt.png\"\u003e\u003cbr\u003e\u2665 \u2665 \u2665\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/p4IKdFB.png\"\u003e\u003cbr\u003e\u2665 \u2665 \u2665\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/oNcBVtQ.png\"\u003e\u003cbr\u003e\u2665 \u2665 \u2665\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/OGEL58z.jpg\"\u003e\u003cbr\u003e\u2665 \u2665 \u2665\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/no5dFXj.png\"\u003e\u003cbr\u003e\u2665 \u2665 \u2665\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/YqneL2t.png\"\u003e\u003cbr\u003e\u2665 \u2
