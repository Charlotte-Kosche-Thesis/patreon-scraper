    "summary": "Tabletop games bring people together and recharges your batteries. \u003cbr\u003e\u003cbr\u003eTo me, there\u0027s no better pastime. But after working for some of the best board game stores in the country I\u0027ve come to realize the hobby could need some help bringing more players to the table.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s why I\u0027m starting Meeple Marketing.\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eThe first-ever marketing agency devoted to local friendly game stores.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs a subscribing client you\u0027ll get a curated package every month with beautiful designs you can use to market your store, both online and in shop.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nSpecifically, each Meeple Marketing Monthly package includes:\n\u003cul\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e4X\u00a0\u003cstrong\u003eSocial Media Booster Images\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e1X \u003cstrong\u003eBeautiful\u003c/strong\u003e\u00a0\u003cstrong\u003eEvent Poster\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e+ Instagram and Facebook versions of the Event\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e1X \u003cstrong\u003eDaily Operations Design\u003c/strong\u003e for the store\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e5X+ New Game \u003cstrong\u003eRelease Reminders\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eAccess to a complete \u003cstrong\u003eSocial Media Calendar\u003c/strong\u003e\u00a0for the month with important dates, hashtags and posting tips\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/rqjYW29lh1zHlhp5_ZtoUzs-sMnAjxiNx4bOsx_Cv0Nth43KTXfbuszQ9be5WG9Dr_FExzLGCttYmB4bPycOBF  (Spiel des Jahres 2018, Gary Gygax Day, Identify Game Token, ++)\u003c/li\u003e\u003cli\u003eNew Game Releases (TBD)\u003c/li\u003e\u003cli\u003eSocial Medial Calendar Access\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/KxADt6FpPffE_1I9nbQ9wUU7uZKrXeN52z7hLjjDyWwuH6ElKEKLFMmksWzqVhTd65XV2Y3K5t1OIjgHtBoWG4Z0rfjOmFZbAdaEbdEpOtXWQYjxA9H9OijxoPDmLDIbq5xBleF5yuzdqj3jK-z5Wbt6vT2HKxq2kmtEuf13PdCevzMLNiK6UUBihVR5xLu0MNVyQfGjAzubYJ7miVIdb0h_sREFiIcv7ZHUnrKWm5MirASXUunUf2ScImNDNm3YJW26UyoGyGC4C47akRhWqcD9eIN2ieqCy4q6WloQ7iyT04SmuE9P-k3wLhSZbuMkLzLK-a-KR_rUgqIEAStC7SV0oEhB5_WldSV7WR3fhwpayOknQby_QER9iStRaDOU1QDi1I1hUbss3-bn-idmK6bhYfkQYr48DQDxesmLXP8c8eNDyfSLPiJd8LXz3-2sSuP1VRFAsOGIkDpnDWS0KFZOiKbtQALkarndhthP-i5kEx41FPizEm7z5ZJf-3b7y-WZOI2do-jCE8ioku39px9uoZkMSiYPqRWK75VtsCTXKyo2_M8JVCUz8UcjjBh5UDPQL8bpOHeeZp36htQ4qse8J6kgJWMd0tdyEwaYEvlHh5377myREn1F8-cGhayC8q1-HWVCx0M10ejzuhQANxgTY_4B-4cVCA=w680-h177-no\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eGive them a Like!\u003c/h3\u003e\u003ca href=\"https://www.facebook.com/pg/BerkeleyGames\" target=\"_blank\"\u003eGames of Berkeley (Berkeley, CA)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/GameOnPrescott/\" target=\"_blank\"\u003eGame On (Prescott, AZ)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/imperial.outpost.7/\" target=\"_blank\"\u003eImperial Outpost Games (Glendale, AZ)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/downtowndice\" target=\"_blank\"\u003eDowntown Dice \u0026amp; Games (Great Falls, MT)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/deSubcultures/\" target=\"_blank\"\u003eSubcultures (Utrecht, The Netherlands)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eAbout Me\u003c/h3\u003eI\u0027m part Advertising Art Director, part Game Enthusiast.\u00a0\u003cbr\u003e\u003cbr\u003eI have over a decade of experience in advertising and marketing. My clients have ranged from major companies like Lipton and Subaru to single stores like Games of Berkeley. I\u0027ve even picked up a few awards along the way.\u00a0\u00a0\u003ca href=\"https://www.linkedin.com/in/jorgenstovne/\" target=\"_blank\"\u003eYou can dig into my past on LinkedIn.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIn the past few years I\u0027ve helped launch, run and market several companies.\u00a0\u003ca href=\"http://www.novelteatins.com\" target=\"_blank\"\u003eNovelTea Tins\u003c/a\u003e is now sold all across the US after three successful Kickstarters raising over $160,000.\u00a0\u003ca href=\"http://www.mytapscore.com\"\u003eTap Score\u003c/a\u003e is the best way of testing your water at home and has been featured in Popular Science, ABC News and many more.\u00a0And\u00a0\u003ca href=\"http://www.shenovafashion.com\"\u003eShenova Fashion\u003c/a\u003e is my wife\u0027s science inspired clothing line. Together we\u0027ve taken her from a small Etsy shop to a place where her designs are worn in Hollywood and even by the recent Nobel Prize Winners in Physics.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy other past time is gaming in all forms. Since I first laid my hands on Hero Quest over twenty years ago I\u0027ve been in love with the pastime. I love how it brings people together. Some of my favorites are Settlers of Catan, Carcassonne, Magic the Gathering, Saboteur, X-Wing, Warhammer 40K, Android: Netrunner, Diplomacy, Pathfinder, D\u0026amp;D, Eclipse, Galaxy Trucker, Ghost Blitz, Game of Thrones, Pandemic, and so on and so on.\u003cbr\u003e\u003cbr\u003eBut more than anything I\u0027ve found that games inspire me. Playing games taps into a part of my creative brain that I can\u0027t access otherwise.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s probably why I had so much fun helping Victory Point Board Game Cafe and Games of Berkeley with their marketing efforts. Meeple Marketing is my dream and I hope you\u0027ll join us in spreading the love for all kinds of tabletop games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/AROLasQL3W_Sf2dPfr1IMhCwJRjlXOgMZbjI9dB5BMMD6iiSLXQbwFSd1AVukjzPY4TLBnnB-HhbXAtgq82AR0QxHOljE12lkB727nt126gc6uaHOW3O4GNMtotQiIk3Iv_EAHy6tKHMK-55iMUK1vHeh_M1s9rBPoquN-5cH6YE8twMxGZ6jWhwf4McvewBJbeH47Yk7PT6c_L747c7ooFrHnZYGKx_LFFgVbWg_EJduXqCmYDzFfl6VGplW1rKapBbYTHEAsIP8YccMACMfyBQCYncpwnNtJ97eBEdJN7C-POGepnbS87k3K7L7PdoNTbkgKMYw2BMXju9hKZ1_o4OXUg_GYI62KqBw0DraVLlGFa4w3aaj2LUce2hhshf4m9frR0DY-zi2qaG3BULyeHpA7rKb13KZs-8xiSFu2bzP4s3sfw8IH2ENhI0__IeqQ0DKyRhy8Ae0ZJUkpiB3n1PdzFvCzMTmAjS3WKYEvXX3tzjKbu6QmJpqdfI0wfBl3gVSf-pid1jA0XcZCTWsBh34IUYGXoTPLBeevTu43PP51xaQP53X6v799CjWsdx6nA-b06mW9UGyWq7dp_D_pQJ0nXxkJfIPsUsaqV6wmK3q9XL12138jypBUeij3Dx3g4nJDMEdLRbCHAWB1Injolq5zjeIEBaUw=w545-h949-no\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eFAQ\u003c/h2\u003e\n\u003cstrong\u003eWhen is my marketing material delivered?\u003c/strong\u003e\u003cbr\u003e\nOne month ahead of when you need it. May\u0027s marketing material arrives April 1st.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I suggest what events and games to feature next?\u003c/strong\u003e\u003cbr\u003e\nYes! As a subscriber you\u0027ll have access to the Patreon community and can comment on what you\u0027d like to see next.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat games do you plan to cover?\u003c/strong\u003e\u003cbr\u003eBelow are a few of the games I have on my radar and am planning event posters etc for. I\u0027m always open to suggestions so I can get you the most relevant games.\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/AzxEqsZfjXCSmyCLJaTfohG7ICktAUO7EM5tBsjB7B1ZvqMWzhI2DSaZ0sW0J6iF4m0bbBMbFWuVRRnzR2QTYiusVHGkHiWic2Wtg8fBt0kZKXsCJi0Ckw9jeGacOAs8Hun3v1Gc9UORluECg44ihWRTwOvteC46pFQsQ1nZKFGmzJaHsHdR4wva5BbYy7ObAw2zc7KAaWhVH0byx1pIWRr-CBGdylzaeINJL3HWFlBQNyuXUoXDXywZs1wnMfkvKH0DJC7D6stFNjWMkkQ1wQgFI_FvZJyP0Qe8KFbkLekU-BUqR3QrZrBFGTwyCVR5cQwCKkcGw5NmrQwVD0zhFkd7gwlb4Wkrk2DN9cPFf2YtA_qk-QDoL115NVukR21trGVRJ-HTy3777hask58LOcFBknRX1AfANfySlrk5in_RpiV54YdfLTDKx77sSzrbbK0-aTDwIcY3JGM3ng3cAdFIDwxNT4hHMLnUqfKfknPnmeijFHmBAyBwSYIrf47w9Mx3FJvpIUsyl_QoSq70gPMNMXzGC67yBC_fEJXoGKWKWxbP3wcPrFxYMrEqqyOM3K30elM8E-ZLm6o563PbuKHP2n7vfA5ZzVtLN5cSuzrAKPir_4E_knGkDaNVk2bflp5cVcI5jbmaHcqKkA494SSCk1mjVXEC6Q=w680-h238-no\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I skip a month that isn\u0027t relevant to my store?\u003c/strong\u003e\u003cbr\u003e\nAbsolutely! You only pay when I release the monthly package, so you can choose to unsubscribe if you don\u0027t think the package applies to you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have a specific size I need my posters in. Can you deliver in specific size formats?\u003c/strong\u003e\u003cbr\u003e\nYes! All designs are made to be flexible. Just let me know ahead of time and I\u0027ll include the size that works for you. (Hero packages only, but as the list grows I\u0027ll be able to add more sizes to the Adventurer packages.)\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI run a board game cafe; is this for me?\u003c/strong\u003e\u003cbr\u003eRight now I\u0027m focusing on your typical game store, but in the future I\u0027d love to offer designs that work for board game cafes as well. I do find that most cafe\u0027s already have a great design team on staff.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s with the dwarf?\u00a0\u003c/strong\u003e\u003cbr\u003eIn Nordic Mythology the dwarves were the finest craftsmen. Nobody could match them when it came to forging mighty weapons and astounding treasure. I aspire to craft equally useful tools and beautiful designs for my clients, so Erik the Dwarf is my mascot.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
   },
