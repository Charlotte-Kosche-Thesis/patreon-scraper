    "summary": "Hello!\u003cbr\u003e\u003cbr\u003e\n\nI started Mission Man Media to help nonprofits tell their story using video.\u003cbr\u003e\n\n\u003cbr\u003eThe statistics make it clear that short films are one of the best ways for organizations to fundraise, promote their work, and deliver their message:\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\n\u003cli\u003ePutting video in a nonprofit newsletter increases the chances of someone interacting with that email by 300%.\u003c/li\u003e\n\u003cli\u003eEmbedded videos on websites can increase traffic up to 55%.\u003c/li\u003e\n\u003cli\u003eAudiences are about 10 times more likely to engage, embed, share, and comment on video content than written blogs or related social posts.\u003c/li\u003e\n\u003c/ul\u003e\nBUT what I\u2019ve found is that the biggest barrier for nonprofits to create these necessary tools is cost. \u003cbr\u003e\n\n\u003cbr\u003eSo, what I needed was a way to produce these films at no cost to the organizations.\u003cbr\u003e\n\n\u003cbr\u003eThen I found Patreon - a mechanism for which creators to get paid, and a way I could produce the films and then donate them to the nonprofits so they could use their resources on the important work they do. \u003cbr\u003e\n\n\u003cbr\u003eWhat I\u2019m doing is looking for 1000 people in America who can give $6 a month to help  these nonprofits continue their necessary work.\u003cbr\u003e\n\n\u003cbr\u003eAfter 10 years of producing films for nonprofits (you can see the latest film\u00a0\u003ca href=\"https://vimeo.com/249404718\" target=\"_blank\"\u003ehere\u003c/a\u003e..and you can read what nonprofits say\u00a0\u003ca href=\"http://www.missionmanmedia.com/nonprofits/\" target=\"_blank\"\u003ehere\u003c/a\u003e) I feel as though I know how to help nonprofits, and now with Patreon, I have a way to do it.\u003cbr\u003e\n\n\u003cbr\u003eAnd the math is simple\u2026\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e1000\u003c/strong\u003e patrons + \u003cstrong\u003e$6\u003c/strong\u003e a month for one year = \u003cstrong\u003e12\u003c/strong\u003e nonprofits being able to tell their story\u003cbr\u003e\n\n\u003cbr\u003eAnd that helps \u003cstrong\u003eTHOUSANDS\u003c/strong\u003e of people, and communities, and the environment, while using\u00a0\u003cstrong\u003e0%\u003c/strong\u003e of nonprofit resources. \u003cbr\u003e\n\n\u003cbr\u003eThank you so much for your help and for spreading the word. Since I announced this program, the response from nonprofits has been overwhelming, which shows how much of a need there is. The first four nonprofits we\u0027ll be making films for are listed in\u00a0\u003ca href=\"https://www.patreon.com/posts/16211425\" target=\"_blank\"\u003ethe first of many posts\u003c/a\u003e we\u0027ll have over the coming weeks announcing the organizations we\u0027ll be working with.\u003cbr\u003e\n\n\u003cbr\u003eEmmett Williams\u003cbr\u003e\nExecutive Producer - Mission Man Media\u003cbr\u003e"
