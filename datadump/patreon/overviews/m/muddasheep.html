    "summary": "Hello there!\u00a0I\u0027m Philipp, sometimes also known as \"muddasheep\".\u00a0I\u0027ve been creating\u00a0\u003ca href=\"http://www.muddasheep.com/#creations/music\" rel=\"nofollow\" target=\"_blank\"\u003emusic\u003c/a\u003e,\u00a0\u003ca href=\"http://www.muddasheep.com/#creations/stories\" rel=\"nofollow\" target=\"_blank\"\u003estories\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.muddasheep.com/#creations/games\" rel=\"nofollow\" target=\"_blank\"\u003egames\u003c/a\u003e for the past \u003cstrong\u003etwenty years\u003c/strong\u003e, offering my ideas on self-made \u003cstrong\u003ewebsites \u003c/strong\u003esince 1999.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help, I\u0027d like to speed things up: \u003c/strong\u003eIf you jump in, I\u0027ll be able to build large projects quicker, \u003cstrong\u003eor\u003c/strong\u003e\u00a0have more smaller ones available in-between.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you\u0027ll get: \u003c/strong\u003eWhile I will continue offering most of my projects for free, your support via Patreon earns you trivia and behind-the-scenes stuff, updates on what\u0027s currently going on, early access to my projects, and, if you\u0027re working on your own projects, I\u0027ll be here to motivate you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat my projects are usually about: \u003c/strong\u003eI create whatever comes to mind, mostly involving personal experiences. My music style is usually downtempo; my stories are simple, sarcastic, satiric; my games are surprising and surreal.\u00a0Some people call my works \"creative nonsense\". Examples:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=2ObEwo1fDcY\" rel=\"nofollow\"\u003eHalfquake\u00a0\u003c/a\u003eis basically about the player getting killed and laughed at repeatedly in a strange environment\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=iKtzuAwZeJA\" rel=\"nofollow\"\u003eKeratordash\u003c/a\u003e is a music experiment I created with a Russian friend of mine\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=r9ipD999aYM\" rel=\"nofollow\"\u003eTaskless Sheep\u003c/a\u003e is a band in which we originally created music by collaborating via E-Mail\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://farm.muddasheep.com/turn/\" rel=\"nofollow\"\u003eTurnament\u003c/a\u003e combines puzzles with a story about a silly Commander named Neek\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eIf you would like to see my list of projects go on and on,\u00a0\u003cem\u003e(sudden eerie dark voice)\u003c/em\u003e join me, and we\u0027ll grow this empire together. \u003cstrong\u003eHAHAHAHA!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you have any questions,\u00a0\u003ca href=\"mailto:muddasheep@gmail.com\" rel=\"nofollow\"\u003esend me an email\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eCumulative rewards are now available!\u00a0\u003ca href=\"https://www.patreon.com/posts/3098607\" target=\"_blank\"\u003eCheck them out here.\u003c/a\u003e"
