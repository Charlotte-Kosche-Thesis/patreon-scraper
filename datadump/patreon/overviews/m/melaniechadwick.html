    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://www.melaniechadwick.com/wp-content/uploads/2018/03/Youtubeheader.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHey friends! Welcome to my Patreon page.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eI\u0027m so glad you\u0027re here. For the past 8 months I\u0027ve been creating videos and tutorials about art, illustration and life as an illustrator and have thoroughly enjoyed letting folk see behind the scenes of what I do. \u003cbr\u003e\u003c/strong\u003e\u003cem\u003eBecome a Patron and you\u0027ll be helping support me in creating more of this content as well as allow me to get to know you better too!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.melaniechadwick.com/wp-content/uploads/2018/03/telephoneboxharbour.jpg\"\u003e\u003cbr\u003eI currently have two projects that I am focussed on creating. The first is my book \u003cstrong\u003eDrawing Porthleven \u003c/strong\u003ewhich will contain over 50 sketches of this beautiful Cornish village alongside history and notes of the area. I am looking to self-publish and would love to take you on this journey with me to final published book.\u003cem\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.melaniechadwick.com/wp-content/uploads/2018/03/cottagesonloebarroad.jpg\"\u003e\u003cbr\u003eBecome a Patron and you\u0027ll get to see the behind the scenes work on this.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe second is my \u003cstrong\u003eCreative Conversations\u003c/strong\u003e series which is where I sit down and chat with other creatives about running their business, struggles, successes as well as get them to share advice and tips to help you with your endeavours. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eBecome a Patron and your support would allow me to create this more regularly as well as give you more behind the scenes footage, first look at who I will be chatting to next and extended Q \u0026amp; A with the creators.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rJhWyg3h1Oo?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003eSounds good! How does it work?\u003c/h3\u003ePledge any amount you like and get access to the rewards that go along with them. Payments are processed at the beginning of the month and I\u2019ll let you know when the rewards are done.\u003cbr\u003eDon\u0027t worry you can cancel or change your pledge whenever you want. \u003cbr\u003eRemember you can subscribe to my youtube channel for free!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eThanks for all your support!\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://www.melaniechadwick.com/wp-content/uploads/2018/03/materials_IG.jpg\"\u003e\u003cbr\u003e"
