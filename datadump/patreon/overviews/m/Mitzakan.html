    "summary": "Mitzakan, The Lost Kingdom is the story of Galen, a prideful lionman, who works as captain guard in the small town of Mel\u00b4Andrea and his friends in the world of Vhaldaria.\u00a0 He has the heart of an explorer but his responsibilities to the town caused him to stay and help the people there, but the times are changing and soon he won\u0027t be able to continue living in the city he was born.\u003cbr\u003e\u003cbr\u003eThis is a multimedia project where we can find:\u003cbr\u003e- A webcomic series.\u003cbr\u003e- Animation shorts of that comic serial, maybe long animation chapters could be done depending on the funds I could get.\u00a0\u003cbr\u003e- Arenas of Mitzakan, a\u00a0fighting videogame where you can choose different characters of the storyline to fight between them and Paths of Vhaldaria a platform adventure/puzzle game where the player can find secrets of the planet and the lifes of the \"three towers\".\u003cbr\u003e\u003cbr\u003eAlso you can ask for customize merchandise that you can purchase and will help me with this project.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mitzakan.com/alilanda/patreon/productos.png\"\u003e\u003cbr\u003e\u003cbr\u003eMoney given will be used to create more artwork, a comic and more with time and the support of everyone here.\u003cbr\u003e\u003cbr\u003e\"Called the three towers, this vhaldari are known for their strong friendship and loyalty. Aparently they look different in personality but they fight together for the common wellness.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mitzakan.com/alilanda/patreon/tres-torreones.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
