    "summary": "Hey guys - thanks so much for visiting my Patreon page!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Matthew Jordan, and I\u0027m a piano-player, singer-songwriter and video guy. If you\u0027re here, it\u0027s probably because you\u0027ve seen some of the videos on \n\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/matthewjordanmusic\" rel=\"nofollow\"\u003eMy YouTube channel.\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/matthewjordanmusic\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/musicnotes223_zps50764e10.gif\" style=\"width: 382px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003eI do covers (of both new and classic songs), originals, and the occasional vlog or tutorial. And I have a blast putting my videos together. But what some people don\u0027t realize is that most of my videos take hundreds of hours, and often hundreds of dollars to put together. Video \u0026amp; recording equipment, musicians, stock footage, production costs... it all adds up. That\u0027s where Patreon comes in.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"Become a Patron of Matthew Jordan\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nPatreon is an incredible new fundraising platform specifically for creators such as myself. \n\u003cbr\u003e\n\u003cbr\u003e\nIf you know me well, you know I\u0027ve never done a Kickstarter or asked my fans for donations in any way. I love making music and producing videos, and I\u0027m gonna keep doing that no matter what. But now, you guys - my friends and fans - have the unique opportunity to financially support what I\u0027m doing, which will enable me to create and upload new videos \n\u003cstrong\u003e\u003cstrong\u003emuch\u003c/strong\u003e \u003cstrong\u003emore often\u003c/strong\u003e\u003c/strong\u003e. Not only that, but it will also help me finance other projects like new EPs, and maybe even touring!\u003cbr\u003e\n\u003cbr\u003e\nHow does it work? Well as opposed to Kickstarter (which asks for a huge amount of money for a large project), Patreon allows you to donate a smaller amount on an ongoing basis. \n\u003cbr\u003e\n\u003cbr\u003e\nAs my \"patron\", you can choose to give me a set amount ($1, $3, $5 etc) per music video. You get different rewards (free music, one-on-one Skype sessions etc) for your level of patronage. You can set a monthly maximum donation so you don\u0027t go over budget if I go crazy and make extra videos in any given month. And you won\u0027t get charged for all my videos - any vlogs or tutorials will be posted for free.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease note, you don\u0027t have to feel obligated to donate. If you enjoy what I do, but simply can\u0027t afford to chip in right now, it\u0027s totally okay. I will still love you just as much, and I will keep creating new content :) But if you\u0027ve been watching my videos for a long time, and don\u0027t mind giving back a little to help me keep this up... well, I can\u0027t possibly begin to tell you how much I would appreciate it.\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nSome samples of my work:\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/NaKSLQomdn8?list=PL297AC88F31A885D1\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/3aZGxLogQcs?list=PL297AC88F31A885D1\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
