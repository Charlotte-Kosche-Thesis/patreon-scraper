    "summary": "\u003cdiv style=\"text-align: justify; color: #642481; margin-bottom: 12px; font-weight: bold;\"\u003eAs you might have noticed, MPMB\u0027s Character Record Sheets are no longer available via DMs Guild. This is because Wizards of the Coast has taken them down. They didn\u0027t explain exactly why they were now taken down, but they will never be allowed back on DMs Guild...\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/14927098\"\u003e\u003cspan style=\"color: #642481;\"\u003e\n\tInstead, you can \u003cu\u003eclick here\u003c/u\u003e to get\u003cbr\u003eMPMB\u0027s Character Record Sheet\u003cbr\u003eand\u003cbr\u003eMPMB\u0027s Spell Sheets per Class\u003cbr\u003eright here through this Patreon.\n\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify; margin-bottom: 12px;\"\u003e\n\tIf you don\u0027t want to support this Patreon, you can now temporarily get the sheets \u003ca href=\"http://www.enworld.org/forum/rpgdownloads.php?do=download\u0026amp;downloadid=1180\"\u003e\u003cspan style=\"color: #642481; font-weight: bold;\"\u003ehere on ENworld\u003c/span\u003e\u003c/a\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/2naOWbp.png\" title=\"Why become a patron?\"\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\tI don\u0027t expect or assume anyone to contribute any more to this project than simply using the PDFs and enjoying the game. However, if you feel like contributing more, it will all flow back into expanding their features and content.\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/Gw0468j.png\" style=\"text-align: justify; margin-left: 5px;\" title=\"Support this Patreon so that:\"\u003e\u003cbr\u003e\n\u003cul style=\"margin-bottom: 12px;\"\u003e\n\t\u003cli\u003eYou get access to the \u003cspan style=\"color: #642481; font-weight: bold;\"\u003eMPMB\u0027s Spell Sheets per Class\u003c/span\u003e.\u003c/li\u003e\n\t\u003cli\u003eI can \u003cspan style=\"color: #642481; font-weight: bold;\"\u003econtinue expanding the functionality\u003c/span\u003e of this sheet.\u003c/li\u003e\n\t\u003cli\u003eYou get to \u003cspan style=\"color: #642481; font-weight: bold;\"\u003echoose which new features\u003c/span\u003e get added.\u003c/li\u003e\n\t\u003cli\u003eYour \u003cspan style=\"color: #642481; font-weight: bold;\"\u003efavourite third-party material\u003c/span\u003e gets added (see Rewards).\u003c/li\u003e\n\t\u003cli\u003eYou get \u003cspan style=\"color: #642481; font-weight: bold;\"\u003einstant access\u003c/span\u003e and alerts when new versions are released.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i.imgur.com/IcRshX6.png\" style=\"text-align: justify;\" title=\"What if you already donated on DMs Guild?\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\tFirst off, thank you very much for donating on Dungeon Masters Guild!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\tAs you might have noticed, the sheets are no longer available on DMs Guild. This is because Wizards of the Coast has taken them down.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\tUnfortunately, anything I received via DMs Guild is anonymous and one-time only. As a result, it doesn\u0027t give me an opportunity to get into contact with those who donated and ask them what they would like to see added. Also, it would help my planning greatly by knowing beforehand if I can count on earnings from this project.\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/zmITmW8.png\" style=\"text-align: justify; margin-left: 5px;\" title=\"Do you have to pay for this sheet now?\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\tMy intention is that MPMB\u0027s Character Tools will always be available for free. Because of the removal from DMs Guild, I had to re-evaluate this project and how it could (legally) continue. Right now, you can get the Character Sheets via \u003ca href=\"http://www.enworld.org/forum/rpgdownloads.php?do=download\u0026amp;downloadid=1180\"\u003e\u003cspan style=\"color: #642481; font-weight: bold;\"\u003ethis download page on ENworld\u003c/span\u003e\u003c/a\u003e.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\tThis Patreon is just here for those people that want to show more support for the project and its continued development.\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/G4ATt2R.png\" title=\"What are MPMB\u0027s Character Tools?\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/14927098\" target=\"_blank\"\u003e\u003cspan style=\"color: #642481; font-weight: bold;\"\u003eMPMB\u0027s character tools\u003c/span\u003e\u003c/a\u003e consist of several form-fillable PDF documents that try to automate everything that a player of 5th edition Dungeon \u0026amp; Dragons needs.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\tClick the images below to get a preview of the sheets as an Imgur album.\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/OuiMn7J.png\" style=\"text-align: justify; margin-left: 5px;\" title=\"MPMB\u0027s Character Record Sheet\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\t\u003ca href=\"https://imgur.com/a/4Jsia\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/efSL2ym.png\" style=\"height: 270px;\" title=\"Character Sheet - MPMB\u0027s fully-automated colorful version\"\u003e\u003c/a\u003e\u003cspan style=\"color: #ffffff;\"\u003e  \u2003\u2002  \u2003\u2002\u003c/span\u003e\u003ca href=\"https://imgur.com/a/jl8o2\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/8Sw1ivd.png\" style=\"height: 270px;\" title=\"Character Sheet - MPMB\u0027s fully-automated printer friendly version\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/Xbk298s.png\" style=\"text-align: justify; margin-left: 5px;\" title=\"MPMB\u0027s Complete Spell Sheets per Class\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\t\u003ca href=\"https://imgur.com/a/Y8BOR\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/yu2eBt3.png\" style=\"height: 270px;\" title=\"Spell Sheets - MPMB\u0027s fully-automated colorful version\"\u003e\u003c/a\u003e\u003cspan style=\"color: #ffffff;\"\u003e  \u2003\u2002  \u2003\u2002\u003c/span\u003e\u003ca href=\"https://imgur.com/a/PIEk2\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/PkUvsfH.png\" style=\"height: 270px;\" title=\"Spell Sheets - MPMB\u0027s fully-automated printer friendly version\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/iJlTeJW.png\" style=\"text-align: justify; margin-left: 5px;\" title=\"MPMB\u0027s Adventure Logsheet\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px; margin-bottom: 12px;\"\u003e\n\tClick the images below to get the sheets from the \n\t\u003ca href=\"http://flapkan.com/mpmb/dmsguild\" target=\"_blank\"\u003e\u003cspan style=\"color: #642481; font-weight: bold;\"\u003eDungeon Masters Guild website\u003c/span\u003e\u003c/a\u003e. The Adventure Logsheets are available as \u0027Pay What You Want\u0027, so feel free to pay nothing for them and check them out!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 15px;\"\u003e\n\t\u003ca href=\"http://www.dmsguild.com/product/194069/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/FoF0lKV.png\" style=\"height: 270px;\" title=\"Adventure Logsheet - MPMB\u0027s fully-automated colorful version\"\u003e\u003c/a\u003e\u003cspan style=\"color: #ffffff;\"\u003e  \u2003\u2002  \u2003\u2002\u003c/span\u003e\u003ca href=\"http://www.dmsguild.com/product/194068/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/J5wbwa1.png\" style=\"height: 270px;\" title=\"Adventure Logsheet - MPMB\u0027s fully-automated printer friendly version\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/duWw8VI.png\" title=\"Where can you find me on the web?\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eReddit: \u003ca href=\"https://reddit.com/u/morepurplemorebetter\" target=\"_blank\"\u003e\u003cspan style=\"color: #642481;\"\u003e/u/morepurplemorebetter\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eTwitter: \u003ca href=\"https://twitter.com/betterofpurple\" target=\"_blank\"\u003e\u003cspan style=\"color: #642481;\"\u003e@BetterOfPurple\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eEN World: \u003ca href=\"http://www.enworld.org/forum/showthread.php?400044-MPMB-s-D-amp-D-5e-Character-Tools\u0026amp;goto=newpost\" target=\"_blank\"\u003e\u003cspan style=\"color: #642481;\"\u003eforum thread\u003c/span\u003e\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.enworld.org/forum/member.php?6788192-morepurplemorebetter\" target=\"_blank\"\u003e\u003cspan style=\"color: #642481;\"\u003eprofile\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://flapkan.com/mpmb/dmsguild\" target=\"_blank\"\u003e\u003cspan style=\"color: #642481;\"\u003eDungeon Masters Guild\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/morepurplemorebetter/MPMBs-Character-Record-Sheet\" target=\"_blank\"\u003e\u003cspan style=\"color: #642481;\"\u003eGitHub\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\u00
