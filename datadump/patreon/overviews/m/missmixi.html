round-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat can I do with these files? and what art program/file type are they??\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eYou can do just about anything with them, make your own profit! make YCH\u0027s with them, edit them, but whatever you do make sure you give \u003cstrong\u003eCREDIT TO ME THE ARTIST\u003c/strong\u003e, edit them however you wish. I use \u003cstrong\u003ePaint Tool SAI \u003c/strong\u003eso these files will need to be converted/exported into PSD files if you wish to use them in Photoshop! as I have no time to convert them all. \u003cstrong\u003eDo NOT distribute files you receive\u00a0via my Patreon to anyone who isn\u0027t a patron, a friend wants the files? LINK them my Patreon! and access is only $1 monthly at minimum! to keep getting new source files. \u003c/strong\u003eAll the layers, all the bits you need.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eCan I commission you? if not here, then where?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOf course you can! this is my main source of income!\u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/journal/8338631/\" target=\"_blank\"\u003e\u003cstrong\u003e(COMMISSION PRICES)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eAdded characters, an additional $30 Extra on top of the base prices, with all commission options above Fully Coloured.\u003cbr\u003eI HAVE A TOS Make sure you read it before commissioning me!\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.furaffinity.net/journal/8353032/\" target=\"_blank\"\u003e\u003cstrong\u003e(TERMS OF SERVICE)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCONTACT ME\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEMAIL: Mon-Fri -missmixibusiness@gmail.com- \u00a0\u003cbr\u003eDISCORD: 24/7 contact -MissMixi#2233-\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
