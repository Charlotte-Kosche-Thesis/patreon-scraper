    "summary": "\u003cimg src=\"http://68.media.tumblr.com/b2b141dfa975a18bb2ff2bead3bf59c8/tumblr_nujo83byWF1r5nb18o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eMaryland Paranormal Research \u00ae conducts\u00a0\u003ca href=\"http://www.slideshare.net/slideshow/embed_code/key/hJmirTSErytxVR\"\u003eexplorations\u003c/a\u003e of paranormal phenomena\u00a0through science, technology and parapsychology.\u00a0This campaign will support rigorous and creative lines of survival research, which concerns the post-mortem continuance of human personality and with emphasis on\u00a0\u003ca href=\"http://www.slideshare.net/slideshow/embed_code/key/krvxfK6zkQFahD\" target=\"_blank\"\u003eghosts, poltergeists and hauntings\u003c/a\u003e phenomena.\u003cbr\u003e\n\u003cbr\u003eIn the field,\u00a0\u003ca href=\"http://www.slideshare.net/slideshow/embed_code/key/3Rxs6PwQhlkC81\" rel=\"nofollow\" target=\"_blank\"\u003eresearch programs\u003c/a\u003e are mainly focused on electronic voice phenomena (EVP) obtained from signal conditioning and natural language processing technologies. \u00a0This is complemented by continuous measurement of environmental conditions collected from data acquisition sensors and evidence of psi-functioning obtained from a random event generator.\u003cbr\u003e\u003cbr\u003eOff the field, our work involves applications of machine learning to\u00a0\u003ca href=\"http://blog.maryland-paranormal.com/post/172273781649/exploring-phantasms-of-the-living-1886-through\" target=\"_blank\"\u003ecase collections\u003c/a\u003e and\u00a0\u003ca href=\"http://blog.maryland-paranormal.com/post/172860171031/exploring-nursing-ghost-stories-through-machine\" target=\"_blank\"\u003esurveys\u003c/a\u003e. This work mainly employs topic discovery models to explore semantic contexts or relationships to characterize varieties of paranormal experiences.\u003cbr\u003e\u003cbr\u003e\nMaryland Paranormal Research \u00ae is a registered trademark and was founded October 1, 2011.  We have been featured in local and national media including: University of Maryland; Baltimore Fishbowl; The Diamondback; and on the television series A Haunting (Discovery Networks). \u00a0For training and research, we undertake \u003ca href=\"http://www.slideshare.net/slideshow/embed_code/key/LtNrPOv7Dxow9r\" rel=\"nofollow\" target=\"_blank\"\u003efield expeditions\u003c/a\u003e at historic locations\u00a0throughout the year. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nSince 2012, we have conducted ghost expeditions at:\u00a0\n\u003ca href=\"http://maryland-paranormal.com/2012/08/19/university-of-maryland-ghost-expedition-2012-12-13-may-2012-college-park-maryland/\" rel=\"nofollow\" target=\"_blank\"\u003eUniversity of Maryland\u003c/a\u003e (College Park MD); Historic Savage Mill; Brunswick Museum;  Cockey\u2019s Tavern (Westminster MD); Sykesville Town House; Benson-Hammond House (Linthicum Heights MD); Mount Ida Home (Ellicott City MD); Abel Colley Tavern (Smock PA);\u00a0\u003ca href=\"http://blog.maryland-paranormal.com/post/99688856323/haunted-brownsville-pa-ghost-expedition-2014\" rel=\"nofollow\" target=\"_blank\"\u003eNemacolin Castle\u003c/a\u003e (Brownsville PA);\u00a0Tudor Hall and Old County Jail (Leonardtown MD); B\u0026amp;O Rail Museum (Oakland MD); and\u00a0\u003ca href=\"http://blog.maryland-paranormal.com/post/128914577698/fall-2015-ghost-expedition-wicomico\" rel=\"nofollow\" target=\"_blank\"\u003ePoplar Hill Mansion\u003c/a\u003e (Salisbury MD). \u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn research design, our approach operationalizes trans-communication experimentation into core components of\u00a0\u003ca href=\"http://www.slideshare.net/slideshow/embed_code/key/ocQzzjinTmf73M\" rel=\"nofollow\" target=\"_blank\"\u003econsciousness, communications and capacities\u003c/a\u003e.\u00a0 We designed the\u00a0\u003ca href=\"http://maryland-paranormal.com/mission/maryland-transcommunication-experiment/\" target=\"_blank\"\u003eMaryland TransCommunication Experiment\u003c/a\u003e, which combines signal conditioning, natural language processing and a probabilistic framework to normalize evidence of communication.\u003cbr\u003e\n\u003cbr\u003e\nWe believe modern-day technologies will normalize trans-communication processes. With donor support, our research aims to make significant contributions to\u00a0\u003ca href=\"http://www.slideshare.net/slideshow/embed_code/key/t4ZygmBSWt1l3O\" rel=\"nofollow\" target=\"_blank\"\u003esurvival research\u003c/a\u003e and to revitalize academic interest in electronic voice phenomena. \u00a0We maintain our ghost expedition archives and knowledge base on the tumblr platform at\u00a0\u003ca href=\"http://blog.maryland-paranormal.com\" rel=\"nofollow\" target=\"_blank\"\u003eblog.maryland-paranormal.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nFor more information, please visit\u00a0\n\u003ca href=\"http://maryland-paranormal.com\" rel=\"nofollow\" target=\"_blank\"\u003emaryland-paranormal.com\u003c/a\u003e.\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nPlease note: Contributions made through Patreon are not tax-deductible.\n\u003cbr\u003e\n\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://68.media.tumblr.com/6db40a4080b2c22042124ac24e623bc4/tumblr_nuwkcoF8DU1r5nb18o2_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e"

     "about": "\u003cul\u003e\u003cli\u003e\u003cdiv\u003eMaryland Paranormal Research \u00ae conducts explorations of paranormal phenomena through science, technology and parapsychology\u003cbr\u003e \u003cbr\u003eWe employ a mix of \u003ca href=\"http://maryland-paranormal.com/mission/equipment/\"\u003etechnologies\u003c/a\u003e for audio analysis, imaging, and environmental sensing and measurement in order to provide a composite and layered picture of events\u003cbr\u003e\u003cbr\u003e Our means include: professional sound stages (using preamplifier/mixers, compressors, noise filters, low-noise amplifiers etc);\u00a0\u003ca href=\"http://blog.maryland-paranormal.com/post/170723122238/computer-vision-the-future-of-image-analysis-for\" target=\"_blank\"\u003ecomputer vision\u003c/a\u003e (for change/gradient/object/face detection); data acquisition systems (for environmental sensing); and a\u00a0\u003ca href=\"http://blog.maryland-paranormal.com/post/166075574561/random-event-generator-reg-outcomes-in-baltimore\" target=\"_blank\"\u003erandom event generator\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOff the field, our work involves applications of machine learning to\u00a0\u003ca href=\"http://blog.maryland-paranormal.com/post/172273781649/exploring-phantasms-of-the-living-1886-through\" target=\"_blank\"\u003ecase collections\u003c/a\u003e and\u00a0\u003ca href=\"http://blog.maryland-paranormal.com/post/172860171031/exploring-nursing-ghost-stories-through-machine\" target=\"_blank\"\u003esurveys\u003c/a\u003e. This work mainly employs topic discovery models to explore semantic contexts or relationships to characterize varieties of paranormal experiences.\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e",
