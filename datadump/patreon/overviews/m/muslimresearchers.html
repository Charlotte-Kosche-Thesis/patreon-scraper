ledge initiative launched by a group of researchers and scholars in various fields of\nscience, aimed at communicating the knowledge and scientific material documented to the reader. It is also interested in presenting\ncreative research and inventions. It seeks to answer questions and inquiries by adopting objective scientific studies.\n\u003cbr\u003e\n\t\t\t\t\t\t\"Muslim Researchers\" members are proud of their belonging to their nation and are proud of their intellectual and cultural heritage.\nTherefore, the most important thing that distinguishes our initiative is that it does not see a clash but rather a complementarity between\nmodern science and this heritage.\n\u003cbr\u003e\n\t\t\t\t\t\tOur belief in this idea does not come from nowhere, but rather follows the scientific material from its proper sources, then scientifically\nand logically study it away from those ideologies that provide science as an alternative to religion, or perceived as opposite and\ncontradictory.\n\u003cbr\u003e\n\t\t\t\t\t\tDespite the naming \"Muslim Researchers\", this initiative is a scientific knowledge initiative and is not directed at the study of religious\nsciences. It rejects extremism and does not adopt any political or partisan ideological orientation. Rather, the name came from our first\nMuslim scholars who drank knowledge and science from all the wells And from different civilizations, religions and nations, then they\nsharpened the motive, so they created and invented, and reached in the science the highest rank and the highest of the peaks,this is\nalso an expression of our belonging to our nation to be - in terms of its principles and values; from the pursuit of truth and love to\nscience and knowledge and the pursuit of the good of all mankind - is the engine for this work and the ruler on it, those values which\nthe compass loss from it, one day must be returned, and we are running on this path.\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/p\u003e\u003c/div\u003e"
