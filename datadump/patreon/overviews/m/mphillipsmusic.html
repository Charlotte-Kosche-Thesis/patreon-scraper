    "summary": "hey all!\u003cbr\u003e\u003cbr\u003ei\u2019m matt phillips, a traveling music person from carrboro nc.\u003cbr\u003e\u003cbr\u003ei\u2019m making a new, full-length record called \u2018esse quam videri.\u2019 it\u2019s without doubt my most ambitious \u0026amp; zoomed-out project to date. americana \u0026amp; 808\u2019s. clave \u0026amp; backbeat . slide \u0026amp; samples. weird, wonderful, \u0026amp; unlike anything i\u2019ve ever heard.\u003cbr\u003e\u003cbr\u003emy listeners have always been super-supportive \u0026amp; inquisitive about my process. last year, i joined patreon to establish a community of engagement around these new tunes.\u003cstrong\u003e y\u2019all are my focus group.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ethe funds from this campaign are directed toward funding the recording, production \u0026amp; promotion of this new music. (check out my campaign goals to see how i\u2019ll be distributing these fund$). in return, this site provides an easy channel for y\u2019all to give me feedback throughout the process (demos, live bootlegs, early mixes, album art/merchandise \u0026amp; mooore).\u003cbr\u003e\u003cbr\u003emy previous work is on\u00a0\u003ca href=\"https://open.spotify.com/artist/22BCyjczCSuALgagXSUm3p\" target=\"_blank\"\u003espotify\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/matt-phillips/id208992364\" target=\"_blank\"\u003eapple music\u003c/a\u003e, or\u00a0\u003ca href=\"http://mphillipsmusic.bandcamp.com\" target=\"_blank\"\u003emphillipsmusic.bandcamp.com\u003c/a\u003e. (my most recent release is a slammin\u2019 blues tune called \u2018mother\u2019 -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=-C0rQstHjtM\" target=\"_blank\"\u003ewatch the music video here\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003ein addition to writing my own songs, i wear many hats in the music industry: booking, social media mgmt, marketing, session work, \u0026amp; live sound.\u003cbr\u003e\u003cbr\u003ein 2014, i founded a music industry consulting firm called\u00a0\u003ca href=\"https://www.facebook.com/threecornerscollective/\" target=\"_blank\"\u003ethree corners collective\u003c/a\u003e. as of 2017, we\u2019ve decided to incorporate as a record label in order to support the release of these new tunes! (more info as this story develops).\u003cbr\u003e\u003cbr\u003ethis fall, i\u2019m headed across the pond for 2 months of shows in england, germany, austria, belgium, \u0026amp; the netherlands. I COULDN\u2019T BE MORE STOKED.  (early august - early october, check\u00a0\u003ca target=\"_blank\"\u003eilikemattphillips.com\u003c/a\u003e for tour dates).\u003cbr\u003e\u003cbr\u003ethen, as soon as i kick my jetlag, i\u2019ll be in the studio to finish up the record (to be released early 2018).\u003cbr\u003e\u003cbr\u003eIT\u2019S AN HONOR \u0026amp; A PRIVILEGE TO MAKE MUSIC FOR YOUR EARS\u003cbr\u003eTHANKS FOR JOINING ME IN THIS CRAZY JOURNEY\u003cbr\u003eLOVE YOU LOTS\u003cbr\u003e((CRE8)) \u003cbr\u003ematty p\u003cbr\u003e"

    "attributes": {
     "about": "hey all! i\u0027m a songwriter/session musician from carrboro nc. \u003cbr\u003e\u003cbr\u003ei play funky, bluesy, jazz-inspired songs with autobiographical lyrics.\u003cbr\u003e\u003cbr\u003emy music career started at age 10 when i was accepted into the nc boys choir. in high school, i played drums in jazz combos \u0026amp; worship band. at 18, i became interested in the craft of songwriting \u0026amp; started taking composition lessons with django haskins of \u003cem\u003ethe old ceremony.\u003c/em\u003e the summer after my high school, i landed the first internship position offered at manifold recording in pittsboro, nc (under ian schreier \u0026amp; michael tiemann - both worth a google). that was also the summer that i started street performing around nc, mostly in downtown chapel hill \u0026amp; greenville. \u003cbr\u003e\u003cbr\u003ei spent a year deciding that college wasn\u0027t for me by playing nearly 300 shows at/around ECU in 2011 \u0026amp; 2012. after a feeble attempt at online classes, i\u0027ve been working as a full-time musician since 2013.\u00a0\u003cbr\u003e\u003cbr\u003ei have two records out: \u0027bones\u0027 (2012) \u0026amp; \u0027move\u0027 (2013). i recorded both at manifold thanks to money from two successful kickstarter campaigns! (luv u fam).\u003cbr\u003e\u003cbr\u003ethese days, my schedule is all over the place. i tour every few months to play \u0027matt phillips\u0027 solo shows all over the eastern us. i love all kinds of venues -\u0026gt; rock clubs, house shows, bars \u0026amp; restaurants. i generally don\u0027t care *where* as long as i can offer something cool to the people who want to listen. \u003cbr\u003e\u003cbr\u003ewhen i\u0027m home in chapel hill, i teach private music lessons, pick up session guitar work, book shows with sofar sounds, three corners collective, \u0026amp; work at three local venues. i absolutely adore the music scene in north carolina. i consider it an incredible privilege to have grown up in such a vibrant, artistic community.  \u003cbr\u003e\u003cbr\u003ei\u0027ve always said - i love to stay busy more than i love to get paid. but hey - maybe patreon will help me do both \u00af\\_(\u30c4)_/\u00af",
