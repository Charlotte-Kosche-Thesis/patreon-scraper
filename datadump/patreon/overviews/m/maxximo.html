    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/ywTWL9z.png\" style=\"width: 575px;\"\u003e\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: #3366ff;\"\u003eWelcome to my Patreon page of Unsafe fun and Furry works\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWelcome (again) to my happy little place where the naughty rulebreakers gets discipline and punishment.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/AlRTtPt.png\" style=\"width: 399px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/O0jXI0L.png\" style=\"float: left; width: 147px;\"\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\tMaxximo is Master Doctor of \u0027Hospital Cryning Wolf\u0027 and external relations with \u0027The Allicot\u00a0Institute\u0027 and the \u0027Lofinin Center\u0027.\u00a0\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tProfessional in pretty much any kind of punishment, torment, bondage and humilliation.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: #3366ff;\"\u003eWho is the man behind the curtain?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eI\u0027m an amateur designer and 3D modeller, professional software developer, i\u0027m always trying to reach new limits on content and ideas, not just by myself but in cooperation with the community.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/0xGSmzS.png\" style=\"width: 399px; text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/YYKZwO6.png\" style=\"float: right; width: 134px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: #3366ff;\"\u003eWhat\u0027s the Offer here?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eAs the base of this Patreon, you will have all content on Early Access with 20-30 days earlier to public release, also you will have exclusive Patreon Only renders weekly, you can also have access to original size pictures and raw renders including unused versions plus sometimes a 3D sculpture of certain pictures statue-like.\u003cbr\u003e\n\tAll patreon will have their name on any mass release like a new comic or a new version of a game, patreons can choose new characters to be added to the comic or situations, all patreons can ask for picture requests, also patreons can vote on polls for new content or characters.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: #3366ff;\"\u003eHow the Content Work?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eI\u0027m offering 7 basic types of publications:\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eEarly Releases:\u003c/span\u003e\u003c/strong\u003e 1 week of exclusivity before public release.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eEarly Releases HD:\u00a0\u003c/span\u003e\u003c/strong\u003eNever released on public.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eEarly Releases RAW:\u00a0\u003c/span\u003e\u003c/strong\u003eNever released on public.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePatreon Exclusive Pictures:\u003c/span\u003e\u003c/strong\u003e 2 months of exclusivity before public release.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePatreon Exclusive Picture HD:\u00a0\u003c/span\u003e\u003c/strong\u003eNever released on public.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePatreon Exclusive Picture RAW:\u00a0\u003c/span\u003e\u003c/strong\u003eNever released on public.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePatreon Exclusive Games:\u003c/span\u003e\u003c/strong\u003e 4 months of exclusivity before public release, only official versions.\u003c/li\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThank you for supporting my work and I hope you will have fun with us.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eYou can also find me on \u003ca href=\"https://maxximo.cl\"\u003eMaxximo.cl\u003c/a\u003e and \u003ca href=\"https://twitter.com/maxximo_r\"\u003eTwitter\u003c/a\u003e (release feed).\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
