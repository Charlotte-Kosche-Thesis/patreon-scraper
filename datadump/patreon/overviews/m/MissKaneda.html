    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eHello, Lovelies!\u003c/h2\u003e\u003cbr\u003eI\u0027m Miss Kaneda, and since 2013 I\u0027ve been creating cruel giantess and shrinking stories that help make my impossible fantasies real. Many of you have found something special in\u00a0\u003ca href=\"http://misskaneda.wordpress.com\"\u003emy work\u003c/a\u003e, some window into your own fantasies that\u0027s valuable and worthwhile, and I want to give my beloved community more of that.\u003cbr\u003e\u003cbr\u003eLife has me in a place where I have to consider a second job, but I hope I can make my writing that second job. Committing to constantly creating for my supporters and fans while keeping the bills paid is better for everyone than sinking my time into a retail establishment, right?\u003cbr\u003e\u003cbr\u003eThis is a big adventure for me and I\u0027m incredibly thankful for the support that will let me carve this time out. Building this venture into something successful would mean more and bigger stories, and all around wonderful things for anyone who craves for vicious women with tiny, helpless victims at their feet.\u003cbr\u003e\u003cbr\u003eWith your help, there\u0027s so much I hope to do:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMore Access!\u003c/span\u003e\u003c/h3\u003eI love our community and talking about our fantasies. I look forward to having a special place to share with my supporters and to letting you all see more of who I am and what I do.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMore Stories!\u003c/span\u003e\u003c/h3\u003eI\u0027ll be blocking out specific times to commit fully to writing and setting weekly writing quotas to earn your support, creating more delectable content for everyone involved.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMore Variety!\u003c/span\u003e\u003c/h3\u003eI\u0027m eager to delve into new publishing avenues, multimedia, audiobooks and more. Being able to explore more partnerships, equipment, and publishers will let me find new and exciting ways to bring our fantasies to life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny support you offer is meaningful.\u00a0\u003c/strong\u003e\u003cstrong\u003eThank you so much for reading and for caring.\u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003e\u003cbr\u003eMiss Kaneda\u00a0\u003c/strong\u003e\u003cbr\u003e"

     "about": "Miss Kaneda is a lifelong obsessive lover of size fantasies and an avid giantess, crush, footwear and domination fetishist. From early childhood fantasies of towering over model cars and buildings and crushing them beneath her shoes to the more mature, detailed, sadistic dreams of grinding helpless tiny victims beneath her toes, such thoughts suffuse much of her waking moments.\u003cbr\u003e\u003cbr\u003eHer first stories were published in the fetish community in 2013, and since then she has been a dedicated and obsessive writer of the most dark and cruel giantess and shrinking fetish erotica.\u003cbr\u003e\u003cbr\u003eBeyond a passionate love for footwear, her stories focus on the reality of cruelty and power and the psychological and emotional torment that towering, beautiful women can inflict on their tiny, helpless victims.\u003cbr\u003e\u003cbr\u003eMiss Kaneda resides in Massachusetts along with her spouse, two young sons and a frightfully dumb cat. Artist SorenZer0 has illustrated several of her stories, and her first novel \u003cem\u003eConquest \u003c/em\u003eis available on all major ebook sites and at gumroad.com/misskaneda\u00a0\u003cbr\u003e",
