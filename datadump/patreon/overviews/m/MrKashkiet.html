    "published_at": "2015-10-01T23:35:25+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eFirst of all - Welcome!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eHello, I\u0027m MrKashkiet and I\u0027m a furry artist who dabs in some Nintendo fan art from time to time. Currently I\u0027m working on creating a different style for myself, to offer more options to you. I\u0027m also learning Spine, so in the future I can offer animated portraits to my clients.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eHow did I end up here?\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003eI\u0027ve been on and off Patreon for quite a while. Drawing used to be just a hobby to me, while I worked as a full time promotional artist. Things happened, and I lost my job - so now I\u0027m slowly trying to make ends meet. I\u0027m trying my best to gather a nice community for which I can create art they always wanted to see. I want to draw their favorite characters, OCs, fursonas, but also just a fun fanart of a game character I like here and there. I want my Patreon to be a relaxing place without any drama - for you and me.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhat are my goals?\u003c/span\u003e\u003c/h1\u003eBeing independant. My dream has always been drawing for others, without any corporate stuff. I want a direct connection to my fans, I want to hear their opinions, get to know them, be their friend. I don\u0027t want anyone ever to visit my stream and feel lonely, I\u0027m not just trying to get money from people and be done - I truly want to connect and know you better.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhat are my problems?\u003c/span\u003e\u003c/h1\u003eThis is probably a part rarely seen on any artist\u0027s page. I want to mention it, so you know I have my struggles too. I have stress-induced epilepsy. This means I get seizures whenever I\u0027m under a lot of stress and don\u0027t get enough sleep. I\u0027m taking my meds, but these cost money too, same with visits to my neurologist. To add to that, I also have depression and need some happy pills so I don\u0027t feel like there\u0027s a hole in my heart. That\u0027s not fun, and as you guessed, it makes drawing impossible when you feel like the world would be better off without you. Thus, my problems in managing this Patreon, might be that sometimes I can have seizures or bad days and have to take a day off. By no means do I want to suddenly disappear for a month or two without a word, so no worries there, I\u0027ll do my best to manage this Patreon page as best I can.\u003cbr\u003e\u003cbr\u003eAnd one last thing...\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e"
