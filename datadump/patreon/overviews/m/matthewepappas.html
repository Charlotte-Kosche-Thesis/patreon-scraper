    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F0v_u4TSelww%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D0v_u4TSelww\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F0v_u4TSelww%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eGreetings! Thank you so much for taking some time out of your day to\u003cimg src=\"http://www.survivingmypast.net/wp-content/uploads/2016/08/matt-official-logo-with-text-beneath.png\" style=\"width: 265px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e \u003c/span\u003e\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003echeck out my Patreon page and possibly consider supporting me in endeavor to become a Trauma Recovery Coach.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/b\u003e\u003cbr\u003eMy name is Matt, and I am a survivor of childhood sexual abuse and narcissistic abuse. I live with Dissociation, Anxiety, and PTSD as a result of that past.\u00a0\u003cbr\u003e\u003cbr\u003eI started writing as a means of coping with my thoughts and finding an outlet for my feelings. That\u0027s how\u00a0\u003ca href=\"http://www.survivingmypast.net\" rel=\"nofollow\"\u003eSurvivingMyPast.net\u003c/a\u003e was created. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eDuring my recovery journey I have come to realize just how much my writing is helping so many people across the world. The comments on my blog posts and social media interaction tells me that I am making a difference, and that\u0027s exactly what I want to do. \u003cbr\u003e\u003cbr\u003eI want to take this opportunity to help others in an even bigger way now.\u00a0\u003cbr\u003e\u003cbr\u003eHere is what I\u0027m currently doing to help in my own healing journey and to support others:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePost on my blog 3-4 times a week, sharing my struggles and triumphs as a survivor, and offering encouragement and validation to all who read my articles. (Please considering\u00a0\u003ca href=\"http://www.survivingmypast.net\" rel=\"nofollow\"\u003echecking out my blog\u003c/a\u003e to get an idea of what I\u0027m about and how I share and validate others).\u003c/li\u003e\u003cli\u003eI\u0027ve also dived into the world of podcasting to help share my story using my voice; offering a personal, unique look at who I am and what I\u0027m about. By becoming vulnerable in this way, I am letting others know I am real, honest, and here as I am, no strings attached.\u00a0\u003c/li\u003e\u003cli\u003eWorking regularly with a Coach to assist me in recovery and to help lay the ground work for my own future coaching career.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI want to make a true, real, difference in the lives of others who have been through similar struggles that I have. So therefore I am beginning my training to become a Certified Trauma Recovery and Life Coach. \u00a0\u003cbr\u003e\u003cbr\u003eI believe my story and my talents can serve the world in a positive way.\u00a0I feel like I have the aptitude, desire, and passion needed to help reach others. To support them and encourage them to not only Survive their Past, but to Thrive, and Conquer it. \u003cbr\u003e\u003cbr\u003eThe need is real. 1 in 4 girls and 1 in 6 boys will be abused before their 18th birthday. Those statistics are staggering, and it\u0027s clear how important this mission is. \u00a0Too many survivors, myself included, never had the support we needed.\u003cbr\u003e\u003cbr\u003eMy plans moving forward in this life changing career are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eStarting my education to become a Certified Coach.\u003c/li\u003e\u003cli\u003eRecord more videos with tips and advice on dealing with Anxiety, Dissociation, PTSD, and OCD.\u003c/li\u003e\u003cli\u003eCreate a 30 day program of daily thoughts and activities to help improve our outlook on life, focus on the positive, and embrace the future. All from a survivors\u0027 point of view.\u00a0\u003c/li\u003e\u003cli\u003eBegin writing a book that depicts my life as a survivor of childhood sexual abuse; what I endured, how I began to heal, and how others can benefit from experiences. A real, personal, validating look at recovery from a guy\u0027s point of view.\u00a0\u003c/li\u003e\u003cli\u003eOffer group coaching via secure, private, and interactive spaces for survivors to meet and heal together.\u003c/li\u003e\u003cli\u003eWork with survivors across the globe via Skype and offer Professional, Trauma Informed support and care to aid in recovery and having the future we want, 1 on 1.\u00a0\u003c/li\u003e\u003cli\u003eBe able to take my message to conferences and events and share my story of survival and help raise awareness for survivors of childhood abuse.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease consider supporting me with any monthly donation amount you are able to spare. Even $1 or $3 per month, when combined with others who believe as you do, will be a tremendous help to me.\u00a0\u003cbr\u003e\u003cbr\u003eThank you again, and whether or not you are able to support me monetarily, I am grateful and honored that you took the time to read this, watch my video, and consider how great the need is for supporting others in recovery.\u00a0\u003cbr\u003e\u003cbr\u003eRock your survivor journey, and be well friends,\u00a0\u003cbr\u003e\u003cbr\u003eMatt\u003cbr\u003e\u003cbr\u003e"
