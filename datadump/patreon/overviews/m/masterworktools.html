    "summary": "With the OpenForge project, I\u0027ve created hundreds of 3D-printable tiles usable for tabletop gaming since 2013.  These tiles allow gamemasters and war-gamers to create a nearly limitless number of scenarios. They are modular and compatible with a wide variety of tiles produced by several companies and individual makers.  I create these tiles for my games and yours.\u003cbr\u003e\n\u003cbr\u003e\nThe tiles are 3D printable on your personal machine, and via Shapeways and many other 3D-printing services.  The designs are free on\u00a0\u003ca href=\"http://www.thingiverse.com/devonjones/collections/openforge\" rel=\"nofollow\"\u003eThingiverse\u003c/a\u003e. \u00a0I release them under a permissive Creative Commons license that allows you to remix, release, share or even sell these tiles.\u003cbr\u003e\n\u003cbr\u003e\nWith your help, I\u0027ll update the tiles to allow them to interlock so you can create more stable gaming surfaces, as well as multi-story buildings. I plan to deliver a variety of new sets, including:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCut stone tiles \u003c/li\u003e\n\t\u003cli\u003eTudor tiles for cityscapes\u003c/li\u003e\n\t\u003cli\u003eCity street/alley tiles\u003c/li\u003e\n\t\u003cli\u003eMine tiles, including minecarts and tracks\u003c/li\u003e\n\t\u003cli\u003eRustic wooden tiles for rural buildings, and for surface mine buildings\u003c/li\u003e\n\t\u003cli\u003eCastle tiles, including a working portcullis\u003c/li\u003e\n\t\u003cli\u003eAccessory tiles such as doors, windows, arrow slits, broken and ruined tiles, stairs, bridges, etc\u003c/li\u003e\n\t\u003cli\u003eDocks tiles\u003c/li\u003e\n\t\u003cli\u003eBoats for sea faring games\u003c/li\u003e\n\t\u003cli\u003eOpenLOCK tiles\u003c/li\u003e\n\t\u003cli\u003eTiles I design based on your votes\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nBe sure to limit your reward to how many times per month you want to pay. I want to release tiles often, and I want people to be delighted with each release instead of worried about the cost.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOpenLOCK\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.printablescenery.com/\"\u003e\u003cimg src=\"https://devonjones.github.io/openforge/openlock/OpenLOCK%20logo%20Small.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nOpenForge has added a set of OpenLOCK compatible tiles, and plans to continue to release OpenLOCK versions of our tiles. \u00a0You can find out more about OpenLOCK at\u00a0\u003ca href=\"http://www.printablescenery.com/\"\u003ePrintable Scenery\u003c/a\u003e. \u00a0Our usage in this campaign is covered by the generous grant of a\u00a0\u003ca href=\"https://devonjones.github.io/openforge/openlock/OpenLOCK%20Masterwork%20Tools.png\"\u003elicense\u003c/a\u003e from Printable Scenery.\u003cbr\u003e"
