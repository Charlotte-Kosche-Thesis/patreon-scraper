    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eHi, my name is \u003cstrong\u003eMikiko \u003c/strong\u003eand some of you may know me for my\u00a0\u003ca href=\"http://zombiesmile.deviantart.com/gallery/31488884/Mini-Comics\" rel=\"nofollow\" target=\"_blank\"\u003eMini Comics\u003c/a\u003e over on Deviantart. Here\u0027s\u00a0\u003ca href=\"http://zombiesmile.deviantart.com/art/Mini-Patreon-Info-Comic-520624927\" rel=\"nofollow\"\u003ea little comic\u003c/a\u003e explaining how Patreon works.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://fc09.deviantart.net/fs70/f/2013/115/6/e/pixel_profile___miki_by_zombiesmile-d62pwll.gif\"\u003e\u003cbr\u003e\u003cem\u003eA\u00a0little info about myself: \u003cbr\u003eI am a german-japanese Comic, Manga and Game artist. \u003cbr\u003eMy most known comic is called\u00a0\u003ca href=\"http://zombiesmile.deviantart.com/art/Crash-n-Burn-Vol-1-is-out-470201191\" rel=\"nofollow\"\u003eCrash \u0027n\u0027 Burn\u00a0\u003c/a\u003e \u003cbr\u003eand I recently published\u00a0\u003c/em\u003e\u003ca href=\"http://www.pyramond.de/katalog/scars/scars-english/\" rel=\"nofollow\"\u003eScars\u00a0\u003c/a\u003e thanks to my Patrons!\u003cem\u003e\u00a0\u003cbr\u003eI also like cats, coffee and play bass guitar!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eThe aim is to reach a biweekly schedule for Mini Comics while being able to do cool projects on the side.\u00a0Let\u0027s do this! ^o ^\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s my fixed days so far:\u00a0\u003cbr\u003e\u003cstrong\u003e\u2666 Mondays:\u003c/strong\u003e Weekly blog with pictures, art and talk about what\u0027s been happening!\u003cbr\u003e\u003cstrong\u003e\u2666 Fridays:\u003c/strong\u003e\u00a0 Weekly private Streams!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLessons \u0026amp; redlining\u003c/strong\u003e\u003cbr\u003eRedline videos are\u00a0\u003ca href=\"https://www.patreon.com/posts/redline-videos-4328962\"\u003ehere\u003c/a\u003e.\u003cbr\u003eLesson videos are\u00a0\u003ca href=\"https://www.patreon.com/posts/4329001\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1857619\u0026amp;u=229850\u0026amp;alert=3\"\u003eFAQ for new patrons\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1857991\u0026amp;u=229850\u0026amp;alert=3\"\u003eFAQ for non-patrons\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u2022If you are a $5+ tier, here\u0027s the info you need to access the\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2728368\u0026amp;rf=229850\"\u003eGoogle Drive folder\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022If you are a $15+ tier here\u0027s\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/2743573\"\u003ethe code\u003c/a\u003e\u003cstrong\u003e to shop with 10% discount in my store.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022Patron-exclusive commission info is\u00a0\u003ca href=\"https://www.patreon.com/posts/3754959\"\u003ehere\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"http://orig07.deviantart.net/2d14/f/2014/234/1/d/banner_by_zombiesmile-d7w6y9y.jpg\" style=\"width: 589px;\"\u003e\u003c/div\u003e"
