    "summary": "\u55e8 \u9019\u88e1\u662f\u305d\u3089\u3059\u86c7\u003cbr\u003e\u7d04\u5169\u4e09\u5e74\u524d\u958b\u59cb\u5b78\u7fd2\u756b\u5716 \u4e3b\u8981\u70ba\u4e3b\u6d41\u65e5\u672c\u793e\u7fa4\u904a\u6232\u76f8\u95dc(\u8266\u5a18\u3001\u78a7\u85cd\u5e7b\u60f3\u3001\u6771\u65b9\u7b49)\u003cbr\u003e\u73fe\u5728\u4ecd\u6301\u7e8c\u5728\u5b78\u7fd2 \u5e0c\u671b\u80fd\u559c\u6b61\u6211\u756b\u7684\u5716!\u003cbr\u003e\u003cbr\u003eHello, this is\u00a0\u305d\u3089\u3059\u86c7.\u003cbr\u003eI\u0027ve been creating illustration about 2~3 years, and\u00a0is still going on.\u003cbr\u003eMajor works related to japan social games (kankore, granblue, touhou etc).\u003cbr\u003eHope to like my paintings!\u003cbr\u003e\u003cbr\u003e\u9ede\u9019\u88e1\u53ef\u4ee5\u770b\u5230\u6211\u7684\u4e3b\u8981\u5716\u7247\u700f\u89bd\u5340\u57df\u003cbr\u003eThis is my major illustration upload website.\u003cbr\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=6644147\"\u003ehttps://www.pixiv.net/member.php?id=6644147\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u81ea\u5df1\u7e6a\u88fdCG\u5716\u662f\u6211\u5728\u5e7e\u5e74\u524d\u7684\u4e00\u500b\u5922\u60f3\u003cbr\u003e\u5f9e\u9023\u4e00\u689d\u9b5a\u90fd\u756b\u4e0d\u51fa\u4f86\u9010\u6f38\u7e6a\u88fd\u51fa\u53ef\u4ee5\u7aef\u51fa\u4f86\u6295\u7a3f\u7684\u4f5c\u54c1\u662f\u6211\u76ee\u524d\u7684\u9032\u5ea6\u003cbr\u003e\u5728\u63a5\u4e0b\u4f86\u7684\u76ee\u6a19\u662f\u6211\u5e0c\u671b\u80fd\u5920\u81ea\u5236\u4e00\u6b3e\u904a\u6232 NSFW\u65b9\u9762\u7684\u003cbr\u003e\u90a3\u6703\u9700\u8981\u66f4\u591a\u7684\u6642\u9593\u4ee5\u53ca\u8cc7\u6e90\u003cbr\u003eLearning draw CG is my dram few years ago, now I can complete alone works\u003cbr\u003ePost on pixiv, event on the leader-board.\u003cbr\u003e\u003cbr\u003eMy next goal is making games, about NSFW,\u003cbr\u003eand that cost more time and resource\u003cbr\u003e\u003cbr\u003e\u6240\u4ee5\u6211\u624d\u6703\u60f3\u8a2d\u7acb\u9019\u500b\u7db2\u9801\u003cbr\u003e\u6240\u6709\u5728\u9019\u88e1\u7372\u5f97\u7684\u8d0a\u52a9\u7d93\u8cbb\u90fd\u6703\u4f5c\u70ba\u6211\u7684\u958b\u767c\u4f7f\u7528\u6b3e\u9805\u003cbr\u003e\u6bd4\u5982\u8cfc\u8cb7\u7e6a\u5716\u7d20\u6750\u3001\u6559\u5b78\u3001\u904a\u6232\u958b\u767c\u7528\u7684\u5404\u7a2e\u5957\u4ef6\u003cbr\u003eBased on the above reasons, I create this site.\u003cbr\u003eAll of earns will use to making works, like drawing texture, learning video, software...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u5982\u679c\u4f60\u8d0a\u52a9\u6211\u003cbr\u003e\u90a3\u9ebc\u6211\u5c07\u6703\u5728\u7cfb\u7d71\u65bc\u6708\u5e95\u78ba\u8a8d\u6b3e\u9805\u5f8c\u7684\u6578\u65e5\u5167\u767c\u653e\u734e\u52f5\u6a94\u6848\u003cbr\u003e\u76ee\u524d\u7684\u6a94\u6848\u6709\u5927\u5c3a\u5bf8\u7121\u4fee\u6b63\u539f\u7a3f\u3001\u63cf\u7e6a\u7684\u6b65\u9a5f\u5716\u4ee5\u53ca\u6587\u5b57\u89e3\u8aaa\u3001CLIP\u539f\u59cb\u6a94\u6848\u7b49\u003cbr\u003eI\u0027ll put works on patreon site mouthy end.\u003cbr\u003eEach sponsor can receive password next early month.\u003cbr\u003eSupport me if you like my works.\u003cbr\u003e\u003cbr\u003e\u5982\u679c\u60f3\u8981\u820a\u7684\u767c\u90e8\u4f5c\u54c1\u4e5f\u53ef\u4ee5\u5728\u9019\u88e1\u627e\u5230\u003cbr\u003eYou can also see old works here\u003cbr\u003e\u003ca href=\"https://gumroad.com/mathiamo13\"\u003ehttps://gumroad.com/mathiamo13\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u5982\u679c\u6709\u66f4\u597d\u7684\u5efa\u8b70\u6b61\u8fce\u4f86\u4fe1\u003cbr\u003eIf there are better suggestions please let me know."
