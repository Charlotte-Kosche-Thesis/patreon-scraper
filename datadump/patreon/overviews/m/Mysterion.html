    "published_at": "2017-10-20T00:15:50+00:00",
    "summary": "In 2016, \u003ca href=\"http://www.enigmaticmirrorpress.com/\"\u003eEnigmatic Mirror Press\u003c/a\u003e published the first volume of \u003cem\u003e\u003ca href=\"https://www.amazon.com/Mysterion-Rediscovering-Mysteries-Christian-Faith/dp/0997256508/ref=as_li_ss_tl?_encoding=UTF8\u0026amp;qid=\u0026amp;sr=\u0026amp;linkCode=ll1\u0026amp;tag=backoftheenve-20\u0026amp;linkId=a0ee3a576b348b3280819ad1b0eb5515\"\u003eMysterion\u003c/a\u003e\u003c/em\u003e, an anthology of speculative fiction stories about the mysteries of the Christian faith. We\u0027re now looking to bring our unique speculative fiction concept to a \u003ca href=\"http://www.mysteriononline.com/\"\u003ewebzine\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eMysterion\u003c/em\u003e has open submissions and pays professional rates of 6 cents/word upon acceptance (3 cents/word for reprints). For our first anthology, we received over 450 stories covering a broad range of themes, and published twenty that we felt best reflected the sort of deep, probing exploration of the faith that we were looking for.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s what our new webzine will offer:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eWe will publish a new story each month.\u003cul\u003e\u003cli\u003eWe pay 6 cents per word for original stories up to 8,000 words long.\u003c/li\u003e\u003cli\u003eWe pay 3 cents per word for reprints up to 8,000 words long.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWe will have new cover art in January, May, and September.\u003cul\u003e\u003cli\u003eWe pay $100 for a non-exclusive license to use your art.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWe are open to fiction submissions in January and July; we are open to art submissions year round. See our \u003ca href=\"http://www.mysteriononline.com/p/submission-guidelines.html\"\u003esubmissions page\u003c/a\u003e for more information.\u003c/li\u003e\u003cli\u003eIn addition, we will publish reviews, interviews, and other articles.\u003c/li\u003e\u003c/ul\u003eOur Patreon exists to let us do more: more stories and more art, higher pay rates and longer stories. These goals will take effect once we start our regular publishing schedule in Spring 2018.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\nWhat Makes Us Different\u003c/h2\u003e\n\u003cem\u003eMysterion\u003c/em\u003e is the only short fiction market that specializes in Christian-themed speculative fiction (fantasy, science fiction, and horror) and pays professional rates.\n\u003cbr\u003e\n\u003cbr\u003eUnlike many Christian publishers, we don\u0027t expect all our authors to be Christians. Nor do we maintain strict content guidelines around sex, violence, and language; or around theology. We\u0027ve published stories written from deeply Christian perspectives, and stories critical of the Christian faith. We\u0027re more interested in the questions than the answers, in promoting dialogue than in telling people what to believe.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eAbout Enigmatic Mirror Press\u003c/h2\u003e\nDonald S. Crankshaw and Kristin Janz founded Enigmatic Mirror Press to publish science fiction, fantasy, and horror not easily categorized as either Christian or general market fiction. \n\u003cbr\u003e\n\u003cbr\u003e\nDonald has a Ph.D. in Electrical Engineering from MIT, which was more useful for writing fantasy than he had expected, though less helpful for writing science fiction than he had hoped. He has published stories in \n\u003cem\u003eNature Futures\u003c/em\u003e, \u003cem\u003eDaily Science Fiction\u003c/em\u003e, and \u003cem\u003eBlack Gate\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\nKristin is a Canadian fantasy and science fiction writer and a graduate of the Clarion West Writers Workshop. Her stories have appeared in \n\u003cem\u003eEscape Pod\u003c/em\u003e, \u003cem\u003eDaily Science Fiction\u003c/em\u003e, and \u003cem\u003eOn Spec\u003c/em\u003e. She has an M.Sc. in Organic Chemistry from the University of British Columbia, and worked in the pharmaceutical industry as a medicinal chemist for over a decade. \u003cbr\u003e\n\u003cbr\u003e\nDonald and Kristin met at a church writers\u0027 group in 2009, bonded almost immediately over their shared love of speculative fiction and ancient Roman history, and have been married since 2011. They live in Arlington, Massachusetts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eOur Track Record\u003c/h2\u003e\nThe first  \u003cem\u003eMysterion\u003c/em\u003e anthology: \u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/017/392/076/213167d1dd2673fc13a2ee0984867a37_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1499313763\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=bf7d30c4fecc014db53882cbcc32a0f0\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re new to publishing, but the first \n\u003cem\u003eMysterion\u003c/em\u003e anthology received positive reviews from \u003cem\u003e\u003ca href=\"http://www.tangentonline.com/print--other-reviewsmenu-263/anthologies-reviewsmenu-107/3275-mysterion-ed-donald-s-crankshaw-a-kristin-janz\"\u003eTangent Online\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://www.cemeterydance.com/extras/review-mysterion-rediscovering-the-mysteries-of-the-christian-faith/\"\u003eCemetery Dance Online\u003c/a\u003e\u003c/em\u003e, and \u003cem\u003e\u003ca href=\"http://www.fantasticstoriesoftheimagination.com/reviews-new-noteworthy-short-genre-fiction-sept-oct-2016/\"\u003eFantastic Stories of the Imagination\u003c/a\u003e\u003c/em\u003e; and four of our stories made it onto the \u003ca href=\"http://tangentonline.com/news-mainmenu-158/3356-tangent-online-2016-recommended-reading-list\"\u003eTangent Online 2016 Recommended Reading List\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eHere\u0027s some of what they said:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhether you are Christian or not, the anthology is worth reading.\u003c/em\u003e\u003cbr\u003e\n- Ben Wheeler at \n\u003cem\u003e\u003ca href=\"http://www.tangentonline.com/print--other-reviewsmenu-263/anthologies-reviewsmenu-107/3275-mysterion-ed-donald-s-cranshaw-a-kristin-janz\"\u003eTangent Online\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u201cWhen I Was Dead\u201d left me thoughtful, not least of all because its title implies the narrator\u2019s state of death is transitory. If this is only a moment in eternity, where he passes from one state to another, what comes next and how will he get there? Case offers no easy answers but provokes conversation.\n\u003c/em\u003e\u003cbr\u003e\n- Gillian Daniels at \n\u003cem\u003e\u003ca href=\"http://www.fantasticstoriesoftheimagination.com/reviews-new-noteworthy-short-genre-fiction-sept-oct-2016/\"\u003eFantastic Stories of the Imagination\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nNow comes \n\u003c/em\u003eMysterion\u003cem\u003e, and in my opinion, it\u2019s an absolute success. One of the things which drew me to this collection in particular is that it\u2019s a collection of \u201cspeculative fiction.\u201d Like the Whispers magazine edited by Stuart David Schiff and its \u201cBest of\u201d collections, there\u2019s no \u201ctheme\u201d past speculative stories grappling with elements of faith. Stories in Mysterion range from fantasy, to mythic horror, horror, urban fantasy, historical speculative fiction, science fiction to dystopian fiction. All of them well-told and well-written, grappling with different elements of the Christian faith, but not proselytizing or preaching.\u003c/em\u003e \u003cbr\u003e\n- Kevin Lucia at \n\u003cem\u003e\u003ca href=\"http://www.cemeterydance.com/extras/review-mysterion-rediscovering-the-mysteries-of-the-christian-faith/\"\u003eCemetery Dance Online\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
