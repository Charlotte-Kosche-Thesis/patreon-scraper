    "summary": "Who are the Metal Maidens?\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eThe Metal Maidens are an all-female street team for \u003ca href=\"http://www.reidentrockstar.com/\"\u003ewww.residentrockstar.com\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.metalmaidens.org/\"\u003ewww.metalmaidens.org\u003c/a\u003e \u003c/li\u003e\n\n\u003cli\u003eThe team is made up of national and local female\nvolunteers.\u003c/li\u003e\u003cli\u003eThey do it FOR THE MUSIC!\u003c/li\u003e\u003c/ul\u003e\n\nWhat do the Metal Maidens do?\u003cbr\u003e\u003cbr\u003e\n\nThe Metal Maidens do many things:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eHand out local concert flyers and announcements at shows.\u00a0\u003c/li\u003e\n\n\u003cli\u003ePromote and attend local shows.\u003c/li\u003e\n\n\u003cli\u003e Sell and\nmodel merchandise for local bands.\u003c/li\u003e\n\n\u003cli\u003eParticipate in themed photo shoots and an annual\ncalendar contest. \u003c/li\u003e\n\n\u003cli\u003eMake meals and prepare care packages for touring\nartists.\u003c/li\u003e\n\n\u003cli\u003eFind lodging, showers and rest stops for touring\nartists.\u003c/li\u003e\n\n\u003cli\u003eTravel to other areas as ambassadors; helping to\ncross-promote in different scenes.\u003c/li\u003e\u003c/ul\u003e\n\nWhy did we choose Patreon?\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eProvides us with a simple platform to share what\nwe are doing with our fans.\u003c/li\u003e\n\n\u003cli\u003eAllows our fans and supporters to become ground\nlevel investors in our team!\u003c/li\u003e\n\n\u003cli\u003eAllows our fans to contribute and partake in our\nsuccess as we grow and develop our goals. \u003c/li\u003e\n\n\u003cli\u003eAllows us to give back to our fans and\nsupporters with special patron-only content.\u003c/li\u003e\u003c/ul\u003e\n\nWhy do we need money? What will we use the money for?\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eGas to get to shows and distribute flyers and\npromotional items.\u003c/li\u003e\u003cli\u003eOur annual magazine / calendar and the quarterly magazine.\u00a0\u003c/li\u003e\n\n\u003cli\u003eFood, water and other things needed to make care\npackages for bands and artists. \u003c/li\u003e\u003cli\u003ePhotoshoot props, costumes, locations and expenses.\u003c/li\u003e\u003cli\u003eA shareable studio space for photo shoots, band practice space and creative community collaboration.\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nWhat are the goals of the Metal Maidens?\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eGenerate enough income to cover the cost of\nprinting.\u003c/li\u003e\n\n\u003cli\u003ePromote our local and national scene by being\npositive ambassadors of our area.\u003c/li\u003e\n\n\u003cli\u003eTo promote a positive self-image for each member\nof the team.\u003c/li\u003e\n\n\u003cli\u003eGive each member of our team the best\nopportunities possible while participating.\u003c/li\u003e\u003c/ul\u003e\n\nWhy should you support the Metal Maidens?\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eBecause YOU WANT TO!\u003c/li\u003e\n\n\u003cli\u003eBecause you like what we are doing!\u003c/li\u003e\n\n\u003cli\u003eBecause you want to see us grow and succeed!\u003c/li\u003e\n\n\u003cli\u003eBecause we have helped you or your band!\u003c/li\u003e\n\n\u003cli\u003eBecause you may need our help one day!\u003c/li\u003e\n\n\u003cli\u003eBecause you believe in us and what we are doing!\n\u003c/li\u003e\u003c/ul\u003e\n\nWhere did the money come from before Patreon?\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eWe have a few local sponsors who contribute\nfinancially to our cause. \u003c/li\u003e\n\n\u003cli\u003eBlack Sky Brewery, Denver, Colorado\u003c/li\u003e\n\n\u003cli\u003eAll C\u2019s Comics and Gaming, Aurora, Colorado\u003c/li\u003e\n\n\u003cli\u003ePanther Performance Auto Group donates auto\nrepairs to keep our delivery car running. \u003c/li\u003e\u003c/ul\u003e\n\nBesides these\nsponsors, the money comes out of Amy Hutcheson\u2019s pocket. \u003cbr\u003e(Owner of Resident\nRock Star and the Metal Maidens) \u003cbr\u003eUntil recently Amy has used loans and money from sponsors to pay for\neverything we do. \u003cbr\u003e\n\nShe can no longer\ncontinue to cover the costs of running the magazine and the street team and has\nturned to us, the community, for help! \u003cbr\u003e\n\n\u003cbr\u003e"
   },

   {

     "completed_percentage": 58,
     "created_at": "2017-04-05T22:49:33+00:00",

     "description": "\u003cstrong\u003e\u003cu\u003eGoal\n#3:\u003c/u\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eAnnual Metal Maidens Edition Magazine\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWe would like to reach a goal of being able to\nprint our annual Metal Maidens edition of Resident Rock Star Magazine. \u003cbr\u003e\n\nEvery year in the spring we put out a Metal Maidens Edition\nMagazine. This annual magazine is a METAL GIRL version on something like a \"Swimsuit Edition.\"\u00a0\u003cbr\u003e\n\nThis special edition of Resident Rock Star Magazine features\neach of the ladies who got in the current year\u2019s calendar and sometimes a few bonus\ngirls as well! \u003cbr\u003e\n\nAs you might have guessed this is our most popular issue of\nthe year and the cost of printing it adds another 2 \u2013 3 thousand to our annual\nprinting costs. \u003cbr\u003e",

     "created_at": "2017-06-28T23:26:22+00:00",

   {
