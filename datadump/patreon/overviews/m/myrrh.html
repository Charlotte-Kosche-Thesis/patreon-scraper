    "summary": "Hi; I\u0027m Myrrh Larsen, a Portland, Oregon-based musician, touring and recording artist focused on live narrative rock shows developed in collaboration with performing artists of other disciplines (dancers, actors, circus aerialists, and more).\u003cbr\u003e\u003cbr\u003eMy\u00a0\u003cem\u003esong sagas\u003c/em\u003e\u00a0seek to expand the concert experience, engaging multiple senses and viscerally combining live music and performance, like a live-action music video - and unlike the traditional music industry model, (where the album dictates the way the show goes), for us, \u003cstrong\u003ethe story and the live show\u003c/strong\u003e determine what is created and what is recorded.\u003cbr\u003e\u003cbr\u003eYour patronage makes these collaborative projects possible. For just a few dollars a month, you directly help to relieve the burden of financial anxiety and\u00a0enable me to focus more of my time and attention on creating incredible performances and recordings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTouring \u003cem\u003eSong Saga\u003c/em\u003e\u00a0shows:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://pieceofmefairytale.com/\"\u003e\u003cstrong\u003ePIECE OF ME\u003c/strong\u003e\u003c/a\u003e, an ill-fated love story between a human and a fairy, inspired by mysterious journals and letters from the 1930s. Featuring \u0026amp; devised in collaboration with acclaimed contortionist and trapeze artist Meg Russell (New Orleans, Portland, West Coast)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://ilikedeadthings.com/\"\u003e\u003cstrong\u003eGREY GOLD: A NEW MYTH OF PERSEPHONE \u0026amp; HADES\u003c/strong\u003e\u003c/a\u003e with full band and a rotating cast of movement actors portraying Persephone and Hades (New York, Portland, West Coast)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eOther current projects include:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eS\u035a\u0339\u0312\u0300\u00c9\u0353\u0326\u035b\u0308\u0301A\u0360\u0346\u0354\u0318N\u031c\u0324\u0308\u035bC\u0329\u034e\u0314\u0302E\u033a\u0330\u0308\u033f\u003c/strong\u003e, an ongoing music series hosted \u0026amp; curated by me and my band, which brings together musical artists of varying disciplines under the umbrella of shared lyrical themes, accompanied by the spirits of the dead\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMUSIC VIDEO\u003c/strong\u003e production for three upcoming singles releases, incorporating performers from the \u003cem\u003eSong Saga\u003c/em\u003e\u00a0shows as well as from \u003cstrong\u003eS\u00c9ANCE\u003c/strong\u003e and other productions\u003c/li\u003e\u003cli\u003eCreative Director and core company member\u00a0of immersive theatre company \u003cstrong\u003eSPECULATIVE DRAMA\u003c/strong\u003e,\u00a0where I curate emotional soundscapes for live theatrical productions as well as composing and recording original music.\u003c/li\u003e\u003cli\u003eFounder and Artistic Co-Director of multi-disciplinary performance art club\u00a0\u003cstrong\u003eTHE STEEP AND THORNY WAY TO HEAVEN\u003c/strong\u003e, where I curate and perform in regular themed costume parties and variety shows \u003cstrong\u003eTHE NIGHT CARNIVAL\u003c/strong\u003e, musical showcase \u003cstrong\u003eS\u00c9ANCE\u003c/strong\u003e designed to take listeners outside of time and place, and immersive theatrical musical experiences with the \u003cem\u003eSong Saga\u003c/em\u003e.\u003c/li\u003e\u003cli\u003eongoing creation and development of new musical work, music videos, and guest live performances.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJoin me, and get a secret glimpse into the incredible world that goes on behind the scenes of all these productions!"
