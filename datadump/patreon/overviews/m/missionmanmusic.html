    "summary": "Thank you for stopping by my Patreon page, and, if you already know who I am, thanks for all of the support you\u0027ve given me through the years.\u003cbr\u003e\u003cbr\u003eMy name is Gary Milholland, and on stage I go by Mission man. I started rapping in 1992, and in the 25 years since, I have learned the drums, bass, guitar, keyboard, music production, website development, marketing, and a whole slew of other things.\u003cbr\u003e\u003cbr\u003eMore important than what I have learned, is what I have experienced. I could not have experienced this amazing life without you. I have performed in 18 states and met unbelievably amazing people along the way. Your support is what has kept me going for so long, and given me this unbelievable life. Music has saved my life and enriched it in ways that nothing else could. It is my life\u0027s purpose.\u003cbr\u003e\u003cbr\u003e I have recorded 12 Studio albums, and created 23 official music videos. I am working on another album right now, and you will get exclusive access to lyric videos and live intimate performances from my home of songs that you won\u0027t be able to hear any other way.\u003cbr\u003e\u003cbr\u003e I came to Patreon because music has connected me to incredible people, and that connection is the true value of my music. I know that many of my fans want to not just buy a song of mine, but actually want to support me, and see me continue to make music, and hopefully make a living from my music. If you are one of those fans, thank you so much. If you are a fan of any kind, thank you so much!"
