    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/zUdYoWSWbqY\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/zUdYoWSWbqY",

    "published_at": "2018-01-29T15:32:01+00:00",
    "summary": "\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/26677831_338913586515999_5985786490796369895_o.jpg?oh=5493d66d9723e9a02d6c382a1340ab29\u0026amp;oe=5AE4E0F9\"\u003e\u003cbr\u003e\u003cem\u003e\u00a0\u201cHelp support \u003cstrong\u003eRob Ellen\u003c/strong\u003e support great music the easy way \u0026amp; help The Moose achieve its target?, So each month I know what\u2019s going out, and more importantly, he\nknows what\u2019s coming in.\u201d\u003c/em\u003e \u003cstrong\u003eJim Welsh Music Route\u003c/strong\u003es\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.mixcloud.com/radiosummerhall\"\u003e\u003cstrong\u003eSummer Hall Radio\u003c/strong\u003e\u00a0\u003c/a\u003eEdinburgh Scotland.\u003cbr\u003e\u003cbr\u003eMany will know I live on the road in a mobile internet broadcasting \u0026amp; recording studio using a converted Camper Van\u00a0(\u003ca href=\"http://www.medicineshowontheroad.co.uk\" target=\"_blank\"\u003e\u003cstrong\u003eThe Medicine Show Radio Moose Mobile\u003c/strong\u003e\u003c/a\u003e) wwhich supports the House Concert and listening room scene here in Europe and reports back to you our supporters, broadcasting from the road through social media on a daily basis and weekly on\u00a0\u003cstrong\u003eSheppey FM \"Riding Point\" \u003c/strong\u003ewith \u003cstrong\u003eThe\u00a0\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/waywardellenboys\"\u003e\u003cstrong\u003eWayward Ellen Boys\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e. With all this in mind I founded the\u003ca href=\"http://www.houseconcert.eu/\" target=\"_blank\"\u003e \u003cstrong\u003eEuropean House Concert Hub\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003esome 9 years ago and we now boast near 3,000 members who support this enterprise and through this enterprise we support them further.\u003cbr\u003e\u003cbr\u003eI wish to do the same in North America, to that end we have already with our followers and listeners help bought the\u00a0\u003cstrong\u003eMerican Moose Mobile NOW WE NEED TO GET IT ON THE ROAD!!\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eHope you feel you can support this idea with a regular contribution. Please read on, I believe this will benefit us all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWell we have our Merican Moose! \u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/26903976_340580589682632_4447400205358644277_n.jpg?oh=766938268c32b3b0a644281a56bbed34\u0026amp;oe=5B259EFF\" style=\"width: 224px;\"\u003e\u003cbr\u003eIt\u2019s a near immaculate 1982 Chevy Aristocrat RV with only 60K miles on the odometer. We will be at Folk Alliance 2018 in Kansas City and in Montreal for Folk Alliance 2019!\u00a0\u003cstrong\u003eRuth Purves Smith\u003c/strong\u003e and I will attempt to take it to New Orleans exploring the music scene and (the Chisholm Trail) of the great plains and back via Kentucky, Texas and California this February, March and April; and (Moose willing) I\u0027ll explore some of Canada and the Alberta Music Scene in the Spring! We have a gig in Calgary, one in Boulder Colorado, and enough funds to get to Folk Alliance in Kansas City with the money so generously donated to date. I am now asking our followers to further support the journey and join our adventure in a very real way. We still need recording equipment, PA and instruments and we above all need gas (petrol) to do the road work.\u00a0\u003cbr\u003e\u003cbr\u003eIncidentally any corporate sponsors we offer your logo on The Merican Moose for a further $100. \u003cbr\u003e\u003cbr\u003eOn this trip we are promoting Alberta\u0027s doyen of Folk Music\u003ca href=\"http://www.ruthpurvessmith.com\" target=\"_blank\"\u003e \u003cstrong\u003eRuth Purves Smith\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u0027s\u003c/strong\u003e\u00a0music of-course and the music of these European artists (below). \u003cbr\u003e\u003cbr\u003eWith at least two of these folks looking to join the Moose for a leg of the journey (watch this space for who) \u003cbr\u003e\u003cbr\u003eWe will collate a gig, house concert, open mic, promoters list, willing to help these and other Euro Artists wishing to follow in our wake and make the Merican Moose available at subsistence rates to best further all those aims and ambitions.\u00a0\u003cbr\u003eSo the game is most definitely afoot!\u003cbr\u003e1.\u003cbr\u003eDavy Cowan (Scotland)\u003cbr\u003e2.\u003cbr\u003eTildon Krautz (France Poland America)\u003cbr\u003e3.\u003cbr\u003eDougie Burns (Scotland)\u003cbr\u003e4.\u003cbr\u003eRobin Adams (Scotland)\u003cbr\u003e5.\u003cbr\u003eHope In High Water(England)\u003cbr\u003e6.\u003cbr\u003eHamish MacDonald (Scotland)\u003cbr\u003e7.\u003cbr\u003eDave Fleming (Scotland)\u003cbr\u003e8.\u003cbr\u003eCalum Mackenzie Jones (Scotland)\u003cbr\u003e9.\u003cbr\u003eAndy Gunn (Scotland)\u003cbr\u003e10.\u003cbr\u003eScott MacDonald (Scotland)\u003cbr\u003e11.\u003cbr\u003eColin Clyne (Scotland)\u003cbr\u003e12.\u003cbr\u003eBleu Charrette (France England Holland)\u003cbr\u003e13.\u003cbr\u003eEmma Mitchell (Scotland)\u003cbr\u003e14.\u003cbr\u003eRebecca Dunn (Scotland)\u003cbr\u003e15.\u003cbr\u003eProtest Panda(Italy Scotland)\u003cbr\u003e16.\u003cbr\u003eGrand Cain (Scotland)\u003cbr\u003e17.\u003cbr\u003eMike West  (England)\u003cbr\u003e18.\u003cbr\u003eLisa Redford (England)\u003cbr\u003e19.\u003cbr\u003eBill Bloomer (France Thailand USA) \u003cbr\u003e20 . \u003cbr\u003ePigman (England Ireland)\u003cbr\u003e\u003ciframe seamless=\"\" src=\"https://bandcamp.com/EmbeddedPlayer/album=3909132889/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/\"\u003e\u003c/iframe\u003e\u003cbr\u003eI look forward to sharing this adventure and all further ones and the music they turn up with you.\u003cbr\u003eThanks you.\u003cbr\u003eRob Ellen\u003cbr\u003e"
   },

  "included": [
   {
    "attributes": {
     "about": "\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/26903976_340580589682632_4447400205358644277_n.jpg?oh=766938268c32b3b0a644281a56bbed34\u0026amp;oe=5B259EFF\"\u003eMany will know I live on the road in a internet broadcasting \u0026amp; recording studio converted Camper Van (\u003ca href=\"http://www.medicineshowontherroad.com\" target=\"_blank\"\u003e\u003cstrong\u003eThe Medicine Show Radio Moose Mobile\u003c/strong\u003e\u003c/a\u003e) which supports the House Concert and listening room scene here in Europe and reports back to you our supporters  and broadcasts on the road through social media on a daily basis.\u003cbr\u003e\u003cbr\u003eWe now do the same in Canada and America, we have been successful in raising funds for\u00a0\u003ca href=\"http://www.medicineshowontherroad.com\" target=\"_blank\"\u003e\u003cstrong\u003ethe Merican Medicine Show Radio Moose Mobile\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e Now we need your patronage to help me keep them both on the road. Hope you feel you can support this idea with hard to come by hard cash. Please read on it should benefit us all\u003cbr\u003e\u003cbr\u003eI run\u003cstrong\u003e\u00a0\u003ca href=\"http://www.houseconcert.eu\" target=\"_blank\"\u003ethe European House Concert Hub\u003c/a\u003e\u003c/strong\u003e\u00a0and\u00a0for the last 10 years I have been travelling across Europe cultivating and connecting House Concerts and listening room Acoustic venues, seeking out recording and broadcasting new independently minded musicians. My travels have taken me from Scotland (my home) to Ireland, England, Wales, France, Belgium, Holland, Switzerland, Italy, Greece \u0026amp; Germany (so far). In that time and on all these journeys I have introduce our Family Fold of mainly American musicians to Radio, Festivals Promoters \u0026amp; Hosts here in Europe. \u003cbr\u003e\u003cbr\u003eMy goal now is to do the same for European Artist in The United States of America, where the music we all love grew up. \u003cbr\u003e\u003cbr\u003eTo this end we all together have purchased the American Medicine Show Radio Moose Mobile! Its based in Calgary Canada\u003cbr\u003e\u003cbr\u003eI say \"we\" deliberately, as should we achieve it, this will be a group effort and The Merican Moose Mobile is a Medicine Show Radio community asset, if successful it will be also equipped with a multi camera internet broadcasting \u0026amp; recording studio, with a  PA System and touring instruments to make touring easy, to broadcast the music live back to you and record it for our popular Sunday afternoon\u00a0\u003ca href=\"http://www.facebook.come/waywardellenboys\"\u003e\u003cstrong\u003eWayward Ellen Boys Sheppey FM Radio Show\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ehosted by Brother Mark Ellen (as is and does The Euro Moose Mobile now) \u003cbr\u003e\u003cbr\u003eSome of the ground work is already in place, Im a regular and well kent face at Folk Alliance International in Kansas City (the Moose will be there on Feb 14 2018 and in Montreal 2019) with artists radio presenter, press and promoters and travelled to LA, Kansas City, St Louis, Nashville, Houston Lubbock, Amerilo and Austin including SXSW earlier this year. the European House Concert Hub greatly aids \u201cagain\u201d mostly American Artist tour here but has also connected me with artists House Concerts and Radio Stations across all cities in The US as most of the near 3000 membership are American. \u003cbr\u003e\u003cbr\u003eI wish to go in search of them, and I want to take you on that journey, I NEED YOUR HELP WITH THAT NOW!! Thanks.\u003cbr\u003e\u003cbr\u003eHere are the Euro Folks we are promoting on this next stravaige\u00a0\u003ciframe seamless=\"\" src=\"https://bandcamp.com/EmbeddedPlayer/album=3909132889/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/\"\u003e\u003c/iframe\u003e",
