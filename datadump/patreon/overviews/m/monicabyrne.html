    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fx6iE73Wggeo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dx6iE73Wggeo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fx6iE73Wggeo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/x6iE73Wggeo",
    "one_liner": "There\u0027s an infinite number of stories to tell. I intend to tell as many as I can. The universe is big.",
    "patron_count": 518,

    "pledge_url": "/bePatron?c=178193",
    "published_at": "2015-06-04T14:56:43+00:00",
    "summary": "\u003cstrong\u003eI\u0027m\u00a0a writer, playwright, feminist, futurist, artist, and traveler. My salary comes from my sustainers, who receive my work in exchange for their support.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat are you working on?\u003cbr\u003e\u003c/strong\u003eI\u0027m finishing\u00a0\u003cem\u003eThe Actual Star, \u003c/em\u003ean epic novel that spans two thousand years, from the collapse of ancient Maya civilization to the founding of a global utopian religion that results from massive climate change. My art is my activism. I imagine new worlds.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhat have you done before?\u003c/strong\u003e\u003cbr\u003e\nMy debut novel \u003cem\u003e\u003ca href=\"http://www.amazon.com/Girl-Road-Novel-Monica-Byrne/dp/0804138869?ie=UTF8\u0026amp;qid=\u0026amp;ref_=tmm_pap_swatch_0\u0026amp;sr=\"\u003eThe Girl in the Road\u003c/a\u003e \u003c/em\u003ewas published by Penguin Random House, won the 2015 James Tiptree Jr. Award, and was listed for the Locus Awards, the Kitschie Awards, and the DSC Prize for South Asian Literature. I hosted a futurist series for \u003cem\u003eViceUK\u00a0\u003c/em\u003eabout\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wQ7IJb_aScY\"\u003ecyborgs\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Zw-y3_cm-8c\"\u003eimmortality\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=mZqAU77FvPQ\"\u003emeditation\u003c/a\u003e. I gave the\u00a0\u003ca href=\"http://www.ted.com/talks/monica_byrne_a_sci_fi_vision_of_love_from_a_318_year_old_hologram\"\u003efirst science fiction TED Talk\u003c/a\u003e on the Vancouver main stage in February 2016. My fictional work has been described as literary science fiction, magical realism, dystopian, utopian, and progressive fantasy; I\u0027ve published stories in\u00a0\u003cem\u003e\u003ca href=\"http://www.tor.com/\" rel=\"nofollow\"\u003eTor.com\u003c/a\u003e,\u00a0\u003ca href=\"http://thebaffler.com/\" rel=\"nofollow\"\u003eThe Baffler\u003c/a\u003e,\u00a0\u003ca href=\"https://www.sfsite.com/fsf/\" rel=\"nofollow\"\u003eThe Magazine of Fantasy and Science Fiction\u003c/a\u003e,\u00a0\u003ca href=\"http://www.shimmerzine.com/\" rel=\"nofollow\"\u003eShimmer\u003c/a\u003e,\u00a0\u003ca href=\"https://kaaterskillbasinjournal.com/\" rel=\"nofollow\"\u003eKaaterskill Basin Journal\u003c/a\u003e,\u00a0\u003ca href=\"http://www.outlooksprings.com/\" rel=\"nofollow\"\u003eOutlook Springs\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gargoylemagazine.com/gargoyle.php\" rel=\"nofollow\"\u003eGargoyle\u003c/a\u003e,\u00a0\u003ca href=\"http://www.fantasy-magazine.com/\" rel=\"nofollow\"\u003eFantasy Magazine\u003c/a\u003e\u003c/em\u003e\u003cem\u003e, \u003c/em\u003eand\u00a0\u003ca href=\"http://www.electricvelocipede.com/\" rel=\"nofollow\"\u003e\u003cem\u003eElectric Velocipede\u003c/em\u003e\u003c/a\u003e\u003cem\u003e. \u003c/em\u003eI\u0027ve worked with award-winning editors C. C. Finlay, Ann VanderMeer, Beth Meacham, John Klima, Mahvesh Murad, Jared Shurin, Monica Louzon, Kat Howard, Rachel Swirsky, and Zack Wagman. My plays \u003cem\u003eNightwork, What Every Girl Should Know, \u003c/em\u003eand \u003cem\u003eTarantino\u0027s Yellow Speedo\u003c/em\u003e have been produced in New York, Washington D.C., Berkeley, Durham, Tucson, Boston, and many more cities.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy are the tiers named after dead Italians?\u003cbr\u003e\n\u003c/strong\u003eAll the tiers are named after prominent Medicis! For centuries, the Medicis were the most famous art patrons in Europe. Their early patronage was one of the major factors that led to the Renaissance. You can read more about them\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/House_of_Medici\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I get for becoming a patron?\u003c/strong\u003e\u003cbr\u003eLook at the column to the right of your screen! --------------\u0026gt;\u003cbr\u003eThe tiers are progressive. That means at each new tier, you get everything PLUS something extra. ALL patrons get access to my stream of exclusive photos, missives, and extras, plus all of my new short stories.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eAlready convinced? YAY! Click this button, top right.\u00a0\u003cimg src=\"https://monicacatherine.files.wordpress.com/2016/01/arrow2.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://monicacatherine.files.wordpress.com/2015/10/patron.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eNo, I have a few more questions!\u003c/strong\u003e\u003cbr\u003e\nAwesome! Shoot.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I just want to donate, without signing up for the whole Patreon thing?\u003c/strong\u003e\u003cbr\u003eGo \u003ca href=\"https://cash.me/$monicabyrne\"\u003ehere\u003c/a\u003e, or find me at @monica-byrne-3 on Venmo, or under monica@monicabyrne.org on PayPal. Thank you SO much.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou say this is a new economic model for artists. How?\u003c/strong\u003e\u003cbr\u003eIf Kickstarter is a one-night stand, Patreon is going steady. It\u0027s an ongoing, direct support relationship between the artist and her fans.\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eI\u0027m convinced! I want to be a patron!\u003c/strong\u003e\u003cbr\u003e\nHOORAY! Go click this button in the top right-hand corner.\u00a0\n\u003cimg src=\"https://monicacatherine.files.wordpress.com/2016/01/arrow2.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://monicacatherine.files.wordpress.com/2015/10/patron.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
