    "summary": "Hola bienvenidos a mi Patreon!!!\u003cbr\u003eSoy Megami y desde el 2010 soy cosplayer, soy de la Ciudad de M\u00e9xico y amo las gomitas!!!\u003cbr\u003e\u003cbr\u003eEl cosplay para mi es m\u00e1s que un hobbie, es una parte muy importante de mi vida, donde puedo expresarme y ser yo misma, el cosplay es algo que realmente me apasiona y disfruto hacer.\u00a0\u00a0\u003cbr\u003eY\u00a0t\u00fa eres parte importante!!!, ya que con ayuda de tus donaciones en patreon, podr\u00e9 seguir creando lo que mas disfruto hacer \"cosplay\".\u003cbr\u003e\u003cbr\u003eCon su apoyo podre subir cada vez m\u00e1s contenido, crear trajes de mejor calidad, mejorar mis armaduras,sesiones mas completas y de mayor calidad junto con v\u00eddeos,\u00a0 por lo que tu ayuda es sumamente importante.\u00a0\u003cbr\u003e\u003cbr\u003eTu eres muy importante para mi!!!\u003cbr\u003eTe invito a ser parte de mi mundo \u0026lt;3 \u0026lt;3 \u0026lt;3\u003cbr\u003e\u003cbr\u003e--------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eHi and welcome to my Patreon !!!\u003cbr\u003e\u003cbr\u003eI\u0027m Megami and since 2010 I\u0027m a cosplayer, I\u0027m from Mexico City and I love gummy candy!!!\u003cbr\u003e\u003cbr\u003eCosplay is for me more than a hobby, it\u0027s a very important part of my daily life, where I can express and be my self, cosplaying is something that really passionate me and you are an important part of it, whit your donations in Patreon I would be able to keep doing what a like so much to do \"cosplaying\"\u003cbr\u003e\u003cbr\u003eWith your support I can post more and more content, create better quality costumes, improve my armor, more complete and higher quality sessions along with videos, so your help is extremely important.\u003cbr\u003e\u003cbr\u003eYOU are very important to me !!!\u003cbr\u003eI invite you to be part of my world \u0026lt;3 \u0026lt;3 \u0026lt;3"
