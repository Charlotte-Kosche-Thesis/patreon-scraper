    "summary": "I\u0027m a writer, a runner, an artist and a mom. Not really in that order, but you get the idea.\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/13434725_1604450993200800_2736651679188830196_n.jpg?oh=747c1485a5c298ce153ba8d2582ac377\u0026amp;oe=58FA7801\" style=\"width: 161px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"http://orig13.deviantart.net/9a2b/f/2016/343/2/5/13764297_by_mmhudson-dar22te.jpg\" style=\"width: 109px; float: left; margin: 0px 10px 10px 0px;\"\u003eI have a passion for sequential storytelling that dates back to the days of picking up Catwoman comics at the corner store with my lunch money and \u003cem\u003ereally \u003c/em\u003ebloomed the first time I read Michael Turner\u0027s Fathom. I love nontraditional stories--the weird stuff, the stuff that challenges the medium and takes it in a new direction. I love fantasy, history, mythology, psychology...and I think those things inform a lot of my work. I\u0027ve done a series of feminist-themed short stories based on various women in history: Boadicca, Tomoe Gozen, Medusa (okay, not really history, I know) and the ancient cave painters of Lascaux. Some of them have since been published in anthologies and magazines.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/t31.0-8/13404022_1604450999867466_7486324548322699021_o.jpg\" style=\"width: 193px;\"\u003eIn 2015, my graphic novel, \u003cem\u003eWitchfire\u003c/em\u003e, was published by Markosia LTD. It\u0027s a dark (very, very dark) historical fiction about a real woman, Elspeth Reoch, who was tried and executed for witchcraft in the Scottish Highlands, ca 1620s. I researched, wrote and illustrated it myself, much of it while hugely pregnant and then breastfeeding a newborn--no easy task! \u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://mhudson-illustration.com/wp-content/uploads/2014/12/Wildskies_promo_banner2-1.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eSince then, I\u0027ve started a new project: something lighthearted and fun. It\u0027s an homage to a story I first began when I was 15, though I\u0027ve since scrapped all but the most essential elements: giant flying cats and the people who ride them. I\u0027m sharing my process as I\u0027ve started with developing a title, character design, script and page layouts. This dovetails nicely with the consulting and mentoring I also do now in helping younger artists and writers find their voice. \u003cbr\u003e\u003cbr\u003eI hope some of my tutorials here go on to guide others, and thank you for taking the time to look at my work! \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
