    "summary": "\u003cstrong\u003eWell met, traveler!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is MadArcane, and for two years I\u0027ve chosen to use Tabletop Simulator over Roll20 or Fantasy Grounds for my adventures, playing with complete strangers from all over the world. However, playing D\u0026amp;D on Tabletop Simulator is time consuming to learn, even more so for aspiring dungeon masters. I have resolved to make tutorial videos to the benefit of new players as well as the community, and stream the regular sessions of Bymarch, my sandbox campaign.\u003cbr\u003e\u003cbr\u003eFind us at:\u003cbr\u003eFacebook: \u003ca href=\"https://fb.me/MadArcane\"\u003efb.me/MadArcane\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/MadArcane\" target=\"_blank\"\u003etwitter.com/MadArcane\u003cbr\u003e\u003c/a\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/mad_arcane\"\u003etwitch.tv/mad_arcane\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhy support us?\u003c/strong\u003e\u003cbr\u003eYour patronage will help us spend more time working on game material and videos. Patreon allows you to become a patron for as little as a dollar a month using a credit card or paypal, and you can cancel your pledge at any time. We hope to produce much more for the community in the distant future, and thank you for considering us for donation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you again, all of you, so much for your support. We hope to keep Bymarch going for a long time to come, and to keep making it better. With your support, we can make that a reality.\u003c/strong\u003e"
