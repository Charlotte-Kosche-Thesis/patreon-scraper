    "summary": "Jag \u00e4lskar att g\u00f6ra filmer.\u003cbr\u003eFaktum \u00e4r att jag har haft en m\u00e4ngd roliga jobb men inget sl\u00e5r det h\u00e4r.\u003cbr\u003e\u003cbr\u003eN\u00e4r jag sommaren 2014 drog ig\u00e5ng min YouTube-kanal var det som ett experiment. Det fanns inte p\u00e5 kartan att det skulle bli n\u00e5got mer \u00e4n en kul krydda vid sidan av det receptskrivande jag d\u00e5 livn\u00e4rde mig p\u00e5.\u003cbr\u003e\u003cbr\u003eSen dess har oerh\u00f6rt mycket h\u00e4nt:\u003cbr\u003e- Jag har f\u00e5tt \u00f6ver \u003cdel\u003e56.000\u003c/del\u003e\u00a0\u003cdel\u003e100.000\u003c/del\u003e\u00a0140.000 prenumeranter.\u003cbr\u003e- Jag f\u00e5r m\u00e4ngder med fantastiska tips, uppslag och id\u00e9er fr\u00e5n er som tittar.\u003cbr\u003e- Jag jobbar numera n\u00e4stan uteslutande med mina YouTube-filmer.\u00a0\u003cbr\u003e\u003cbr\u003eDet \u00e4r \u00e4rligt talat n\u00e4stan f\u00f6r bra f\u00f6r att vara sant.\u00a0\u003cbr\u003e\u003cbr\u003eFlera av er som tittar har - och jag skriver inte bara det h\u00e4r som en d\u00e5lig urs\u00e4kt - bett mig starta en Patreonsida vilket jag tycker \u00e4r oerh\u00f6rt roligt.\u003cbr\u003e\u003cbr\u003eSj\u00e4lvklart \u00e4r det en sporre att hitta ytterligare ett int\u00e4ktsben som g\u00f6r att min verksamhet g\u00e5r runt. Samtidigt \u00e4r det ett roligt verktyg f\u00f6r att knyta \u00e4nnu starkare band med er som \u00e4r mina fans (och DET \u00e4r ett ord som fortfarande \u00e4r lite weird att anv\u00e4nda).\u00a0\u003cbr\u003e\u003cbr\u003eI dagsl\u00e4get kommer mina int\u00e4kter fr\u00e5n sponsorer och lite matrelaterade jobb som inte \u00e4r direkt knutna till filmandet.\u00a0\u003cbr\u003e\u003cbr\u003eEfter att ha v\u00e4xt ur mitt lilla kontor och provk\u00f6k p\u00e5 runt 30 kvm h\u00e5ller jag nu p\u00e5 att f\u00f6rhandla om en ny lokal. Den ligger p\u00e5 samma omr\u00e5de som jag h\u00e5ller till idag i Uppsala men \u00e4r p\u00e5 163 kvm. D\u00e4r ska jag s\u00e4tta upp ett mer filmv\u00e4nligt provk\u00f6k, inreda s\u00e5 man kan filma ur fler vinklar, g\u00f6ra en liten intervjuh\u00f6rna med mera.\u00a0\u003cbr\u003e\u003cbr\u003eD\u00e5 t\u00e4nker jag ocks\u00e5 att det vore kul att kunna bjuda in er att vara med n\u00e4r jag filmar, lives\u00e4nder etc. Men mer om det lite l\u00e4ngre fram.\u00a0\u003cbr\u003e\u003cbr\u003eHar ni n\u00e5gra som helst tankar, fr\u00e5gor eller id\u00e9er m\u00e5ste ni h\u00f6ra av er. Jag l\u00e4ser allt som skickas till mig och ni som \u00e4r mina patrons f\u00e5r alltid svar.\u00a0\u003cbr\u003e\u003cbr\u003eKul att ni hittat hit och ser fram emot att ha er med mig fram\u00f6ver!\u003cbr\u003e\u003cbr\u003eMvh Johan"
