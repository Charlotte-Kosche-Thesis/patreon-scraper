    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eIf you appreciate my paintings, drawings, prints, and writings, please support my creations with a pledge of $1 or more.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eYour contribution will help assure that an independent, humanist, and challenging social realist art can survive\u00a0in today\u0027s hyper-commercial art world.\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI am a professional artist born, raised, and working in the megalopolis of Los Angeles. My focus is on easel painting, drawing, and printmaking, and I am a main proponent of social and figurative realism in art. \u00a0\u003ca href=\"http://www.markvallen.com\" rel=\"nofollow\"\u003ewww.markvallen.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor the past 10 years, I have examined art and its intersection with politics on my Art for a Change web log, where my frequent writings on art exhibits, theory, philosophy, history, news, other artists, and a myriad of topics related to aesthetics, spotlight the role art and culture play in shaping society. \u00a0\u003ca href=\"http://www.art-for-a-change.com/blog\" rel=\"nofollow\"\u003ewww.art-for-a-change.com/blog\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWHAT IS ART FOR A CHANGE?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAs a lifelong figurative realist artist based in Los Angeles and involved in socially conscious painting and printmaking, I believe that craft, skill, draftsmanship, beauty, and profound narrative content should be necessary features of contemporary art. I view art as \"the cognition of life,\" and insist that it is for everyone. I oppose the market mania that holds sway over the art world, and the democratic impulse that courses through me declares that art belongs to the people. Yes, dear readers, I am still enough of an optimist to think that art can influence the world in profound and beneficial ways.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.art-for-a-change.com/Patreon/ungovernable_force.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThroughout my career I have been associated with the school of Chicano Art because of its commitment to realism in art and its focus on social causes, but ultimately the artistic path I have forged has always been an independent one. You can read a\u00a0\u003cu\u003e\u003ca href=\"http://art-for-a-change.com/content/bio.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003efull bio of my work here\u003c/em\u003e\u003c/a\u003e\u003c/u\u003e.\u003cbr\u003e\u003cbr\u003e\n\tIn the late 1980s I began to use the nom de guerre, \n\t\u003cem\u003eArt For A Change,\u003c/em\u003e for some of my artistic activities. By the mid-90s I created the\u00a0\u003cu\u003e\u003ca href=\"http://art-for-a-change.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eArt For A Change website\u003c/em\u003e\u003c/a\u003e\u003c/u\u003e because I was thrilled at being able to instantly present my artworks to anyone with a computer (and now smartphones); I widened my audience from those visiting Los Angeles art galleries, to art lovers around the globe. In late 2004, I started the\u00a0\u003cu\u003e\u003ca href=\"http://art-for-a-change.com/blog/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eArt For A Change blog\u003c/em\u003e\u003c/a\u003e\u003c/u\u003e to further promulgate my art and ideas. Now, following the 10th Anniversary of my blog, I am excited to take the project to another level with this Patreon campaign.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\n\tThere are few opportunities for socially engaged art in the public sphere. Even if the museum and gallery systems worked well for artists (and they do not), that still would not make an artist\u0027s work affordable and accessible to large numbers of people (galleries typically take a 40% commission). Here I want to appeal to those who appreciate art and culture. With Patreon you have the ability to extend direct material assistance to me as an artist; your patronage will not only provide compensation for my creating original works of art, it will lend a helping hand in the essential work of strengthening artistic literacy and understanding... no matter the size of your donation.\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.art-for-a-change.com/Patreon/vallen_la_subway.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cem\u003eArt For A Change\u003c/em\u003e wants you to participate in the transformative power of art, it wants you to be more than a witness. \u003cem\u003eArt For A Change\u003c/em\u003e is an idea, not an organization; the vision behind my Patreon project is not simply to support me and my artistic endeavors, but to involve you in reshaping contemporary art, and yes, to change the world.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eART ACTIVISM\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eInspired by the likes of Goya, Daumier, the German Expressionists, and the Mexican Muralists, my artwork has always focused on the human condition. Over the years I have distributed many artworks free of charge; public interventions designed to provoke thought, raise awareness, and inspire activism. Most of these works were poster print multiples given away in the thousands, as with the following highlights.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cimg src=\"http://www.art-for-a-change.com/Patreon/vallen_afc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIn 1980 I created a silkscreen street poster titled\u00a0\n\t\u003cu\u003e\u003ca href=\"http://www.art-for-a-change.com/Vallen/vallen_there_goes_my_career.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eNuclear War?!... There Goes My Career!\u003c/em\u003e\u003c/a\u003e\u003c/u\u003e, a Situationist inspired work that poked fun at how a privileged few reacted to the threat of nuclear annihilation. The poster struck a chord and ended up as a cover illustration for the LA Weekly, becoming an iconic antiwar artwork from the 80s.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\n\tIn 1985 I created the hand-drawn silkscreen print titled \n\t\u003cu\u003e\u003ca href=\"http://www.art-for-a-change.com/Vallen/vdraw2.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eFree South Africa\u003c/em\u003e\u003c/a\u003e\u003c/u\u003e\u003cem\u003e,\u003c/em\u003e contributing greatly towards building the anti-Apartheid movement in the United States. In 1988 I published my drawing of war refugees from El Salvador as a bilingual street poster titled, \u003cem\u003e\u003cu\u003e\u003ca href=\"http://www.art-for-a-change.com/Vallen/vdraw18.htm\" rel=\"nofollow\" target=\"_blank\"\u003eNingun ser Humano es Ilegal\u003c/a\u003e\u003c/u\u003e \u003c/em\u003e(No Human Being is Illegal). The image and slogan has become representative of the immigrant\u0027s rights movement. In the immediate aftermath of the Los Angeles Rodney King riots of 1992, I created a drawing based on those events, converting it into a flyer titled, \u003cu\u003e\u003ca href=\"http://www.art-for-a-change.com/Vallen/vdraw16.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eNo Justice, No Peace\u003c/em\u003e\u003c/a\u003e\u003c/u\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cimg src=\"http://www.art-for-a-change.com/Patreon/vallen_no_justice.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eIn 2003 I published my drawing\u00a0\u003cu\u003e\u003ca href=\"http://www.art-for-a-change.com/Vallen/vdraw31.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eNot Our Children, Not Their Children\u003c/em\u003e\u003c/a\u003e\u003c/u\u003e as a flyer to be circulated on the streets as the U.S. bombing and invasion of Iraq began. At present I am circulating over the internet my latest creation, the downloadable poster in solidarity with the Mexican people titled\u00a0\u003ca href=\"http://art-for-a-change.com/blog/2014/12/ayotzinapa-somos-todos-free-poster.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cu\u003e\u003cem\u003eAyotzinapa Somos Todos\u003c/em\u003e\u003c/u\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e(We Are All Ayotzinapa). As the Mexican people\u00a0\u003cu\u003e\u003ca href=\"http://art-for-a-change.com/blog/2014/11/ayotzinapa-between-pain-and-hope.html\" rel=\"nofollow\" target=\"_blank\"\u003emake history on the streets\u003c/a\u003e\u003c/u\u003e of their country, you are encouraged to download and print free copies of my 11x17 inch poster for yourself, friends, and associates.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\n\u003cbr\u003e\n\tYour kind backing and bighearted support via Patreon will help me to produce and distribute future works of public art activism.\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.art-for-a-change.com/Patreon/vallen_ayotzi_poster.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eART-FOR-A-CHANGE BLOG\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWhile I create sociopolitical art that springs from the\nlong-standing school\n of Social Realism, I am\nalso compelled to write about this genre as an advocate. Making art is not\nenough, I want people to understand the \"Hows\" and \"Whys\"\nof art. My \n\t\u003cem\u003eArt For A Change\u003c/em\u003e\u00a0blog examines the intersection of art, politics,\nand history, while appraising art, artists, and art movements from the past and\npresent. \n\t\u003c/span\u003e\u003c/span\u003eFor those unfamiliar with my writing,\u00a0\u00a0here are some links to just a few of the in-depth essays that I have published:\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cul\u003e\u003cli\u003e\u003ca href=\"http://art-for-a-change.com/blog/2014/03/ramos-martinez-the-flower-vendors.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRamos Mart\u00ednez \u0026amp; The Flower Vendors\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://art-for-a-change.com/blog/2014/05/the-agony-of-ukraine.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Agony of Ukraine\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://art-for-a-change.com/blog/2014/02/prometheus-jose-clemente-orozco.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePrometheus: Jos\u00e9 Clemente Orozco\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://art-for-a-change.com/blog/2013/07/a-postmodern-4th-of-july.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA Postmodern 4th of July\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://art-for-a-change.com/blog/2013/08/defend-the-detroit-institute-of-arts.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDefend the Detroit Institute of Arts\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://art-for-a-change.com/blog/2011/04/an-end-to-oil-company-sponsorship-of-the-arts.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAn end to oil company sponsorship of the arts\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003ca href=\"http://art-for-a-change.com/blog/2009/09/guayasamin-rage-redemption.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGuayasam\u00edn: Rage \u0026amp; Redemption\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003ca href=\"http://art-for-a-change.com/blog/2009/11/the-mona-lisa-curse.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Mona Lisa Curse\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://art-for-a-change.com/blog/2015/05/may-day-with-diego-frida.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMay Day with Diego \u0026amp; Frida\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eSome articles have taken me months to research, and involved travel to California locales outside of Los Angeles to document and photograph. Since its founding in 2004, the blog has spot-lighted artists who the mainstream art world has forgotten or ignored, uncovered hidden histories, offered far-reaching analysis of national and international cultural and political events, and spurred audiences to action on a variety of artistic and social causes.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cimg src=\"http://www.art-for-a-change.com/Patreon/vallen_muerta.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eOver the years, my articles on the \u003cem\u003eArt For A Change\u003c/em\u003e blog have won the attention of a mass audience, and hundreds of international art students, collectors, gallery owners, museum staff, and art aficionados have responded with queries and suggestions. Most months in 2014 saw at least 2 new articles posted on the blog, but oftentimes there were as many as 4. Now, with your generous Patreon support, the sky is the limit when it comes to my ability to cover art events and exhibits outside of my native Los Angeles.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cimg src=\"http://www.art-for-a-change.com/Patreon/vallen_in_studio.jpg\"\u003e\u003cbr\
