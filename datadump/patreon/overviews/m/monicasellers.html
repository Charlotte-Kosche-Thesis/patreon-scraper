    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHey! This is Monica, some of you know me simply as M. I\u0027m a storyteller. \u003c/span\u003e\u003c/strong\u003eI write novels about a lot of things, mostly the people in them, which are predominantly female and queer, and racially diverse, because these are individuals that are not widely represented in mainstream media, and these are the stories that I want to read. Of course my stories are also about things like hope and home and faeries and ghosts and interstellar wars because I want to see someone besides a straight white cis man having epic adventures.*\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e*You\u2019ll learn that I use the term adventure very broadly but I\u2019m still 100% behind calling an outing an adventure.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy?\u003c/span\u003e \u003c/strong\u003eBecause I\u0027m awesome! but also because the world needs more diverse queer lit. Stories need to be told about people, all people, and have them in stories where they exist but it doesn\u2019t have to be about their existence. In supporting me you\u0027re helping me bring these stories to life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHow?\u003c/span\u003e\u003c/strong\u003e Choose a support level over there on the sidebar and gain access to exclusive content that won\u0027t be posted anywhere else. Read the first draft of my novels as they\u0027re written*. Get the chance to dig into the characters and story with me if you want, sometimes things get into spoiler territory, but you\u2019ll also get to see process and how things evolve.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat?\u003c/span\u003e\u003c/strong\u003e What kind of expenses do writers have anyway? We need places to work - sometimes sitting at the desk at home doesn\u0027t cut it every day, and coffee shops require you to buy something, even if it\u0027s just a cup of tea. I\u0027ll also get to pay my editors and collaborators, buy notebooks and pens and research materials, and when it comes time to promote my book I\u0027ll be able to put some money into marketing (and finding a publisher). Also, you\u0027ll be giving me peace of mind with my finances so I can focus on writing!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003etl;dr\u003cbr\u003e- patronage is per month!\u003cbr\u003e- I\u0027ll post a chapter/month plus extras!\u003cbr\u003e- supporting me means there will be more awesome stories with diverse casts in the world\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e* Chapters will be emailed out and in becoming a patron you\u0027re agreeing not to share the chapters online. Also, posted chapters are a first draft, the final published book will likely be different.\u003c/span\u003e\u003c/em\u003e"
