    "published_at": "2017-09-20T16:30:34+00:00",
    "summary": "Hi, everyone! You probably know us as \u003ca href=\"https://archiveofourown.org/users/Sekiei/pseuds/Sekiei\"\u003eSekiei\u003c/a\u003e and \u003ca href=\"https://archiveofourown.org/users/1000Needles/pseuds/1000Needles\"\u003e1000 Needles\u003c/a\u003e. We\u0027ve both been working on our writing craft for a long time; but in early 2017, we started working together and discovered we were remarkably compatible editing partners.\u00a0(Those of you who are writers know just how rare that is!)\u003cbr\u003e\u003cbr\u003eIn April 2017, we came up with the idea for \u003ca href=\"https://archiveofourown.org/works/10608507\"\u003eClassified\u003c/a\u003e. The conversation was basically, \"What if we wrote an epistolary story together? What if it was about two of our favorite characters? WHAT IF THEY DIDN\u0027T KNOW THEY WERE WRITING TO EACH OTHER?\" \u003cbr\u003e\u003cbr\u003eOf course, at the time we had no idea that the fun side project we were envisioning would end up clocking in at well over 160K words, significantly longer than an average novel. More importantly, we learned that we write well together. \u003cem\u003eReally\u003c/em\u003e well together. Which is even rarer than finding someone you trust to edit your work.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy start a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eFor both of us, writing is a second, full-time job. We spend time brainstorming new story ideas, money on research materials, and our energy on writing when we get home from work. \u003cbr\u003e\u003cbr\u003eYour support tells us that the thousands of hours we put into writing is appreciated and valued. We\u0027re also looking forward to sharing our ideas about the craft of writing in a longer and more intimate form than we\u0027re able to do on social media. Everything you see us publish here will be something that you helped make possible.\u003cbr\u003e\u003cbr\u003eAnd you get the chance to support two creators at once and get extra content for it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\u0027s next?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWe\u0027re in the early stages of writing our second novel together. We\u0027re also writing individually and working on other creative projects. And we\u0027re planning to share all these various creations here, under the joint name of Moon Festival. While they may be published later on professional platforms, we won\u0027t post them on AO3. Our patrons will have exclusive early access to all our writing output.\u003cbr\u003e\u003cbr\u003eAs Behemoth would probably be happy to explain, Moon Festival represents a leap into the unknown. We\u0027re excited to invite you along on this adventure! We don\u0027t know where it will take us, but we can promise it won\u0027t be boring.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u2014Sekiei and 1000 Needles\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eP.S. We\u0027ve created a Twitter account for this Patreon to let you know when we update. You can find it here:\u00a0\u003ca href=\"https://twitter.com/MoonFestFiction\"\u003e@moonfestfiction\u003c/a\u003e. If you\u0027d like to keep in touch on a more individual level, you can also follow our personal accounts at\u00a0\u003ca href=\"https://twitter.com/onethouneedles\"\u003e@onethouneedles\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/chosekiei\"\u003e@chosekiei\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eP.P.S. Masterpost of Patreon stories can be found\u00a0\u003ca href=\"https://www.patreon.com/posts/masterpost-of-15337119\"\u003ehere\u003c/a\u003e. Enjoy!\u003cbr\u003e\u003cbr\u003e"
