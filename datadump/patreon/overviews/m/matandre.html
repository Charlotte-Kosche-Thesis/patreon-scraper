    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://imgur.com/qFlc7rV\"\u003e\u003cimg src=\"https://i.imgur.com/qFlc7rV.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\t\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eHI!\u003cbr\u003e\t\t\t\t\t\t\t\tI\u0027M\u003cbr\u003e\t\u003ca href=\"http://www.matandre.com\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/9dBQ41x.png\" style=\"width: 261px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\tWELCOME TO MY\u003c/span\u003e\u003cbr\u003e\t\t\u003ca\u003e\u003cimg src=\"https://i.imgur.com/pyuPnXD.png\" style=\"width: 238px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cstrong\u003eA LITTLE ABOUT ME AND WHAT MY PATREON IS ALL ABOUT:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eI like making YOU happy doing what makes ME happy:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eenjoying, creating, and sharing captivating art, music, exciting entertainment, interesting stories, and hopefully gaining some inspiration, wisdom, friendship, and fun times along the way!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI make and do lots of different stuff:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDigital and traditional illustration, design, Comics, Animation, Cute/Sexy/Lewd Adult Art, Cartoons, Caricature,\u00a0 Characters, Creatures, Monsters, and Wild Worlds... usually in the realms of, or inspired by, Fantasy, Sci-Fi/Cyberpunk, Steampunk, Supernatural, Superheroes, Horror, Comedy, Tragedy, Comics/Graphic Novels/Manga, Movies, and Fanart. I also craft Original Music, Videos, Speed-Paints, Tutorials, Stories and More...\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIf you happen to like the stuff I make, you can subscribe to my work and show your support by becoming one of my VIP Treasure Hunters (Patrons) through a small monthly monetary contribution (pledge) of your choice here on Patreon!\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003eIn essence, my Patreon is a kind of digital \"tip jar\" to let me know that you value what I am bringing to the world and wanna see a little\u003cbr\u003e(or a lot!) more of it!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWHAT YOU GET IN RETURN:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Patreon is THE place to keep up to date with my artistic adventures and works-in-progress, to connect and chat with me as an artist one-on-one, get to know each other better, and have some good old-fashioned fun (like nowhere else!). And, as an added bonus for your generous support,\u003cbr\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eAs my VIP Treasure Hunter (Patron), you\u0027ll receive:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(75, 172, 198); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0Digital, Downloadable \"Treasure Chests\" of all of my hi-res art and creations delivered to you \u003cem\u003eEach Month!\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(75, 172, 198); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eExclusive access to my Patron-only activity feed!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(75, 172, 198); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAn invite to join our growing community of awesomeness on my Discord chat server!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(75, 172, 198); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eA Personal Thank You and Welcome on my Patreon Community Feed!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(75, 172, 198); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAnd all sorts of special rewards, sneak peeks, Random Loot Drops, and exclusive bonuses that ONLY my amazing Treasure Hunters get to be a part of!!!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(75, 172, 198); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMy Endless Love and Gratitude!!!!!!!!!!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI believe we are all here to share our personal and unique creativity, inspiration, gifts, and skills with the world; \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAny and all support gained here on Patreon goes a long way towards that very dream of artistic and creative freedom for myself and everyone in the world and allows me the opportunity to focus more time and energy on doing and creating the things I - and\u00a0 YOU - love!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd while I am forever growing and evolving as an artist, creator, and Earthling, I will forever strive to use and expand my gifts, skills, passions, process, and progress, and share any tips, tricks, and lessons learned along my path in the hopes of shedding some light on the path of my fellow thrill seekers! I hope you\u0027ll join me on this journey!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00
