    "summary": "In Suellen Primost\u0027s words, \"I\u0027m a collaborator\". A scientist by formal training and artist by nature, I write and dance for peace of mind.\u003cbr\u003e\u003cbr\u003eWhile the poetry writing itself requires solitude, I enjoy most co-creating with other artists and have been since 2013 with\u00a0\u003ca href=\"http://www.waildance.com/wildfire/\" target=\"_blank\"\u003eWildfire: a love story\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eGratitude goes to collaborating artists and patrons who\u0027ve kept me in the world since. I\u00a0offer poems as often as possible via \u003ca href=\"http://www.waildance.com/daily/\"\u003eWail Dance daily\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePrimary focus right now is on completing a collection and finishing a film in advance of Orca month. There\u0027s a creative team ready on the film.\u00a0Here\u0027s a list of 2018 Extinction Witness \u003ca href=\"http://www.meganhollingsworth.com/extinction-witness/\"\u003ePrograms \u0026amp; Productions\u003c/a\u003e. We\u0027re thrilled to be moving with \u003ca href=\"https://www.regenerativememorials.com/\"\u003eLucille\u0027s Regenerative Memorials\u003c/a\u003e, continuing with \u003ca href=\"https://www.facebook.com/groups/778564028994943/\"\u003eMass Extinction Grief \u0026amp; Creativity Forum\u003c/a\u003e and more in 2018.\u003cbr\u003e\u003cbr\u003eIn April, I enter artist in residence program at\u00a0\u003ca href=\"http://anandalaurelwood.org/\" target=\"_blank\"\u003eAnanda Laurelwood\u003c/a\u003e. With hours of daily work (kitchen, garden, etc), my existing Patreon income will cover the cost of retreat in community. I require extra though for travel to conference at the end of April. I\u0027ve missed two conferences that I\u0027d hoped to attend this month due to fear-based choices I\u0027ve made. Having been burned a few times, I\u0027m working on trust.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExtinction Witness\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn recognition of the naturally diverse, complicated, and conflicted human emotional and spiritual response to genocide, global warming, and species extinction, I initiated \u003ca href=\"http://www.extinctionwitness.org/home\"\u003eExtinction Witness\u003c/a\u003e,\u00a0a project of Empowerment WORKS 501c3, in 2012 to support those who \u0027live in a world of wounds\u0027 and amplify the compassionate response to human suffering at the root of intraspecies and interspecies injustice. \u003cbr\u003e\u003cbr\u003eIn 2016, a friend/patron encouraged me to join Patreon. Even when just enough to cover online communications, I\u0027ve found great emotional stability in the assurance of monthly income, a portion of which goes to maintain the basics of \u003ca href=\"http://www.meganhollingsworth.com/extinction-witness/\"\u003eExtinction Witness\u003c/a\u003e, including online and mobile communications, so long as necessary.\u003cbr\u003e\u003cbr\u003eExtinction Witness project work has included an eighteen-month (February 2014 \u2013 September 2015) creative witness with the critically endangered and extinct, including languages. Featuring the work of a few other writers and several visual artists, including \u003ca href=\"https://www.bryanhollandarts.com/\"\u003eBryan Holland\u003c/a\u003e, \u003ca href=\"http://chrisjordan.com/\"\u003eChris Jordan\u003c/a\u003e, \u003ca href=\"https://denisemonaghan.com/\"\u003eDenise Monaghan\u003c/a\u003e, \u003ca href=\"http://wolverineartwork.com/\"\u003eJeff Cain\u003c/a\u003e, and \u003ca href=\"http://www.tmurphywild.com/\"\u003eTom Murphy\u003c/a\u003e, the 2014 \u2013 2015 witness revolved on a monthly basis from one group to the next and was offered in posts via MailChimp (see \u003ca href=\"http://bit.ly/WtnsArc\"\u003erecent Extinction Witness posts here\u003c/a\u003e). The edited and archived posts will be available via the Extinction Witness website in 2018. My personal contribution to the witness was poetry and prose. The poetry along with illustrations and cover art by Bryan Holland is included in my first self-published collection, also anticipated 2018.\u003cbr\u003e\u003cbr\u003eBased on my own experience, the program work at Extinction Witness includes vision for a housing collective that supports those who are healing from sexual trauma to their persons and their communities and require the basics of food, shelter, unconditional love, compassion, and non-judgment to support their healing safely and their gifts then be of full benefit to the whole community. I see this combined with co-housing that supports those who are spiritually emergent creatives and integrative the work of \u003ca href=\"https://www.regenerativememorials.com/\"\u003eLucille\u0027s Regenerative Memorials\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThis\u003ca href=\"https://vimeo.com/96578598\" target=\"_blank\"\u003e interview\u003c/a\u003e, conducted November 13 immediately after filming for\u00a0\u003ca href=\"http://www.meganhollingsworth.com/virgin-project/\" target=\"_blank\"\u003eVIRGIN\u003c/a\u003e, provides a good sense of the intention that imbues all of my work. For more, I\u0027d also ask that you listen to this share of gratitudes offered at the beginning of a talk on Creatively Mending Wounds (March 2016, Cotati, California):\u00a0\u003ca href=\"http://www.meganhollingsworth.com/waildance/2017/4/regeneration-and-refugees\" target=\"_blank\"\u003eRegeneration \u0026amp; Refugees\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eFinancial support from patrons enables the free writing of poetry and prose, as well as collaboration, film production, and communications, including Extinction Witness social media, phone, and multiple websites - Portfolio - meganhollingsworth.com / Extinction Witness - extinctionwitness.org / Wail Dance - waildance.com / RIGHTWORK - rightfulwork.com Tax-deductible gifts to support project work are much appreciated and can be made direct to Extinction Witness via the\u00a0\u003ca href=\"https://secure.extinctionwitness.org/in_support\" target=\"_blank\"\u003eExtinction Witness support\u003c/a\u003e page. \u003cbr\u003e\u003cbr\u003ethank you so much!\u003cbr\u003emeg\u003cbr\u003e"
   },
