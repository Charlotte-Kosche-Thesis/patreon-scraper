    "summary": "[EN] Hi! My name is\u00a0\u003ca href=\"http://monicang.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMonica NGalvan\u003c/strong\u003e\u003c/a\u003e and I am a fantasy illustrator and a comic artist.\u00a0I have illustrated RPG and board games, fantasy books and other stuff.\u00a0\u003cbr\u003eYou can find my art on\u00a0\u003ca href=\"https://www.facebook.com/monicang.art\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/monicang\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://monica-ng.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e, \u003ca href=\"http://instagram.com/ltnnog\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"http://monicang.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e among other sites.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e[ES]\u00a0\u00a1Hola! Soy\u00a0\u003cstrong\u003e\u003ca href=\"http://monicang.com/\"\u003eM\u00f3nica N.Galv\u00e1n\u003c/a\u003e,\u003c/strong\u003e escritora e ilustradora de fantas\u00eda. \u00a1Tambi\u00e9n hago c\u00f3mics! He ilustrado juegos de rol y tablero, libros de fantas\u00eda y otras cosas.\u003cbr\u003ePuedes encontrar mi trabajo en\u00a0\u003ca href=\"https://www.facebook.com/monicang.art\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/monicang\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://monica-ng.deviantart.com/\"\u003eDeviantART\u003c/a\u003e, \u003ca href=\"http://instagram.com/ltnnog\"\u003eInstagram\u003c/a\u003e and \u003ca href=\"http://monicang.tumblr.com/\"\u003eTumblr\u003c/a\u003e entre otros sitios.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://moonslayer.monicang.com/files/2016/02/terms-ms.png\"\u003e\u003cbr\u003e[EN] I\u0027m also the creator of\u00a0\u003ca href=\"http://moonslayer.monicang.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMoonSlayer\u003c/a\u003e, a high fantasy graphic currently updating every week.\u00a0I\u0027m also developing other novels and works in the same world.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e[ES] Tambi\u00e9n soy la creadora de\u00a0\u003ca href=\"http://moonslayer.monicang.com/\"\u003eMoonSlayer\u003c/a\u003e, un c\u00f3mic de fantas\u00eda que se publica online semanalmente. Tambi\u00e9n estoy desarrollando otras novelas y trabajos en el mismo mundo.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://moonslayer.monicang.com/files/2015/04/ristra-patreon.jpg\" style=\"width: 704px;\"\u003e\u003cbr\u003e\u003cem\u003e[EN] MoonSlayer is sketched and inked traditionally. All panels and each tiny detail are carefully done by hand. Then the pages are assembled and toned digitally, with specials pages and\u00a0\u003c/em\u003e\u003cem\u003efull-color\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eillustrations.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e[EN] MoonSlayer es dibujado y entintado tradicionalmente. Todas las vi\u00f1etas y cada peque\u00f1o detalle se realizan \u00edntegramente a mano. Las p\u00e1ginas son despu\u00e9s maquetadas y sombreadas digitalmente, con p\u00e1ginas especiales e ilustraciones a todo color.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"http://moonslayer.monicang.com/files/2016/02/terms-cb.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e[EN] I\u0027ve also published coloring books with my art! You can find them on\u00a0\u003ca href=\"http://author.to/monicang\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon\u003c/a\u003e! \u0026lt;3\u00a0If you like coloring books for adults\u00a0and fantasy art, they are for you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e[ES] \u00a1Tambi\u00e9n he publicado libros con mis dibujos! \u00a1Puedes encontrarlos en \u003ca href=\"http://author.to/monicang\"\u003eAmazon\u003c/a\u003e! \u0026lt;3 Si te gustan los libros para colorear para adultos y la fantas\u00eda, son para ti.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cimg src=\"http://moonslayer.monicang.com/files/2016/02/terms-sup.png\"\u003e\u003cbr\u003e[EN] I love to share my work! I usually publish tutorials, time-lapse videos and live streaming showing \u003ca href=\"https://www.youtube.com/channel/UC4tqSv-VFdZbC1SqrGcN7Iw\" rel=\"nofollow\"\u003ehow I paint\u003c/a\u003e.\u003cstrong\u003e\u003cbr\u003eYour support\u003c/strong\u003e allows me to keep creating stuff, and in return, I am offering exclusive content, such as:\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003ewallpapers\u003c/li\u003e\u003cli\u003ehigh-res images and comics\u003c/li\u003e\n\u003cli\u003etime lapse videos + work in progress screenshots\u003c/li\u003e\n\u003cli\u003eclean line art and coloring pages\u003c/li\u003e\n\u003cli\u003esketch requests\u003c/li\u003e\n\u003cli\u003eand more!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eYour pledges will go to:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eDrawing supplies and equipment. \u003cem\u003eI periodically need new materials like paper, pencils, ink, pens, nibs \u003c/em\u003e\u003cem\u003eand brushes.\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eHosting costs.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e[ES] \u00a1Me encanta compartir mi trabajo! Regularmente publico tutoriales, videos y hago streamings ense\u00f1ando\u00a0\u003ca href=\"https://www.youtube.com/channel/UC4tqSv-VFdZbC1SqrGcN7Iw\" target=\"_blank\"\u003ec\u00f3mo trabajo\u003c/a\u003e.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eTu apoyo\u003c/strong\u003e\u00a0me permite seguir creando cosas, y como agradecimiento os ofrezco contenido exclusivo, como:\u00a0\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ewallpapers\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eim\u00e1genes y c\u00f3mics en alta resoluci\u00f3n\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003evideos timelapse \u00a0+ y trabajos en proceso\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003elinearts y p\u00e1ginas para colorear\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eencargos\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a1y m\u00e1s!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eTus aportaciones ir\u00e1n destinadas a:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMaterial de dibujo y equipamiento. Peri\u00f3dicamente necesito nuevos materiales como papel, tinta, plumillas, pinceles...\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eGastos de hosting.\u003c/span\u003e \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eThank you very much for your support! \u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a1Muchas gracias por tu apoyo!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e"
