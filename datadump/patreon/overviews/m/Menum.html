    "summary": "Hi there! I\u0027m Menum and I\u0027ve been drawing, painting, and sculpting for a large portion of my life. Recently I owned and ran a coffeeshop for awhile which was great for creativity when it came to drinks but left me with little time to bust out doodles and paintings on the regular. I\u0027m excited to pick up my pencils and brushes again and I\u0027d love your support while I do so! I\u0027m drawn to mythological and fantastical subjects, sometimes in their element and sometimes with a setting twist. Chalk it up to too much DeLint as a child, I suppose. I\u0027m rather a fan of allegory and metaphor - I often wonder if I could be more outright and political with my work, but riddles and references seem to come most easily if there\u0027s a point to be made. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BC9VvT9.png\"\u003e\u003cbr\u003e\u003c/div\u003eI\u0027d love to branch out from working strictly in traditional medium to playing on digital toys like tablets and such. I know - I\u0027m so late to that game! Not having to run back and forth from the scanner to the computer sounds heavenly! \u003cbr\u003e\u003cbr\u003eThrough this platform I intend to not only make some of my work and my time available but also share some of my experience, such as the journey from absentminded margin scribble to full painting. It happens more than I consciously intend and I find the oddities of the creative process to be worth sharing. \u003cbr\u003e\u003cbr\u003eI hope you\u0027ll join me here, but feel free to visit my \u003ca href=\"https://www.facebook.com/DasMenum/\"\u003eFacebook page\u003c/a\u003e and share in the love there as well!\u003cbr\u003e"
