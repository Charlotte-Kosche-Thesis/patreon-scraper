    "summary": "Hello!\nMy name is Macarena Duarte; I\u2019m a drummer, singer and guitar\nplayer. Let me tell you my story. Two years ago I achieved a big goal\nin my life: I was finally able to dedicate 100 percent of my work to\nactivities related to music.\u003cbr\u003e\nIt\u2019s\nbeen a great experience. For the first time in my life, I started\ngetting paid for being a musician!! I taught many students how to\nplay the drums, the guitar or how to sing, and I was able to earn\nenough money to pay the rent. \u003cbr\u003eNow\nI realize that teaching and preparing classes don\u2019t leave much time\nfor my creativity, so I want to invite you to become a part of my\nstory.\u003cbr\u003e\nIt\u2019s\na simple plan. You can pledge any amount, from US$1 or more, for each\nvideo I upload to support my creative process. There will be 2 or 3\nvideos per month, and you can also set a monthly max so that you\nnever go above your budget. And you\u2019ll get some very nice rewards\nfor your generosity. Check them out on the right side of this site.\u003cbr\u003e\n\u003cstrong\u003eWhat\nis the money for?\u003c/strong\u003e\u003cbr\u003e\nBasically,\nit\u2019s to support my videos, to improve the sound and image quality,\nto get stuff like cameras and tripods, to pay the technicians that\nhelp me create the videos, to buy some new instruments\u2026 I think you\nget the point.\u003cbr\u003e\n\u003cstrong\u003eWhat\nkinds of videos are we going to see?\u003c/strong\u003e\u003cbr\u003e\nI\u2019ll\nbe playing a lot of drum covers from the 80\u2019s and 90\u2019s, some\nLatin stuff, and sometimes I\u2019ll be singing some things while\nplaying the guitar, which I hope you\u2019ll love as much as I do. \n\u003cbr\u003e\nSo\nhere\u2019s my invitation: let\u2019s make a community together. Become\npart of this adventure and have fun sharing the music that we love. \u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u00a1Hola!\nMi nombre es Macarena Duarte; soy baterista, cantante y guitarrista.\nQuiero contarte mi historia. Hace dos a\u00f1os logr\u00e9 un gran objetivo\nen mi vida: consegu\u00ed dedicar el 100 por ciento de mi trabajo a\nactividades relacionadas con la m\u00fasica.\u003cbr\u003e\nEsto\nha sido un gran aprendizaje. \u00a1\u00a1Por primera vez en mi vida empec\u00e9 a\nrecibir dinero por ser m\u00fasico!! Ense\u00f1\u00e9 a muchos alumnos a tocar la\nbater\u00eda, la guitarra y a cantar, y pude ganar lo suficiente para\npagar el alquiler.\u003cbr\u003e\nAhora\nme doy cuenta de que ense\u00f1ar y preparar clases no me deja mucho\ntiempo para dedicarlo a mi propia creaci\u00f3n. As\u00ed que quiero\ninvitarte a formar parte de mi historia.\u003cbr\u003e\nEl\nplan es sencillo. Puedes donar el dinero que desees, desde un d\u00f3lar\nen adelante, por cada video que yo suba, para as\u00ed apoyar mi proceso\ncreativo. Subir\u00e9 entre 2 a 3 videos por mes, y si quieres, puedes\nestablecer un m\u00e1ximo mensual en tu donaci\u00f3n, para que nunca\nsobrepases tu presupuesto. Y recibir\u00e1s premios muy lindos a cambio\nde tu gran generosidad. L\u00e9elos al costado derecho de esta p\u00e1gina.\u003cbr\u003e\n\u003cstrong\u003e\u00bfPara\nque usar\u00e1s el dinero?\u003c/strong\u003e\u003cbr\u003e\nB\u00e1sicamente\npara crear mis videos, para mejorar la calidad de estos en cuanto a\nsonido e imagen, para comprar c\u00e1maras, tr\u00edpodes, pagar a los\nt\u00e9cnicos que me ayudan a crear   estos videos, comprar nuevos\ninstrumentos, etc.\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9\ntipo de videos vamos a ver?\u003c/strong\u003e\u003cbr\u003e\nTocar\u00e9\nmuchos covers en bater\u00eda de canciones de los 80\u2019s y 90\u2019s,\nalgunas canciones latinas, y tambi\u00e9n cantar\u00e9 algunos temas\nacompa\u00f1ada por mi guitarra, que espero que les gusten tanto como a\nm\u00ed.\u003cbr\u003e\nAs\u00ed\nque \u00e9sta es mi invitaci\u00f3n: crear nuestra propia comunidad. Te\ninvito a formar parte de esta aventura y disfrutar juntos de la\nm\u00fasica que amamos.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
