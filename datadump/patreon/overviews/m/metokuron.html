    "summary": "\u003ch4\u003eWelcome to my Patreon page!\u003c/h4\u003e\u003cbr\u003eI\u0027m Kuron, a Korean artist residing in Canada. After doing personal commissions for many years, I\u0027m turning to Patreon for something more consistent.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/metokuron\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/metokuron\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4\u003eContent \u0026amp; Updates\u003c/h4\u003e\u003cbr\u003eI will be uploading uncensored NSFW artworks here. I draw mainly homoerotic anthropomorphic characters.\u003cbr\u003e\u003cbr\u003eUpdates and payments are bi-monthly, meaning twice a month. On the \u003cstrong\u003e14th\u003c/strong\u003e and \u003cstrong\u003e28th\u003c/strong\u003e of each month is when you\u0027ll find the content updates. Please note that because updates are 2 times per month, if you set your limit to me as 1 time per month, you will miss the 2nd update.\u003cbr\u003e\u003cbr\u003eEach update you can expect 1 to 2 colored scenes + variations. Some updates also include animated variants.\u003cbr\u003eCharacters I\u0027ll feature will be new creations or fanart of characters the supporters can vote for on polls.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003ca href=\"https://gumroad.com/metokuron\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/qz06O3M.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4\u003eWant the Old Stuff?\u003c/h4\u003e\u003cbr\u003ePast content is available at my\u00a0\u003ca href=\"https://gumroad.com/metokuron\" target=\"_blank\"\u003eGumroad online store\u003c/a\u003e at a higher price, and only 2+ week old content will be available. This means Gumroad store will always be 1 update behind patreon.\u003cbr\u003e\u003cbr\u003eIf you are a $8+ patron (and have been for at least 1 month) and want to purchase old content, please message me and I will generate for you a unique coupon code that will give you a 50% discount, making it $5.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oD3QSSP.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003ch4\u003eSnow Crocus\u003c/h4\u003e\u003cbr\u003eSnow Crocus is a comic project I had previously dedicated the entire patreon site towards. It was put on ice for a while because I simply could not keep up with the quality I wanted with the page count and time schedule.\u003cbr\u003e\u003cbr\u003eI will be resuming work on the comic project, though it\u0027ll be lower on the priority list, and updates will be slow. It just won\u0027t be the main incentive of the patreon.\u003cbr\u003e\u003cbr\u003eAs before, old chapters will be released to the public for free, with the latest chapter being available here.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eFuture Expansions\u003c/h4\u003e\u003cbr\u003eAs the Patreon grows, I hope to expand and offer more rewards and options. I\u0027m starting things simple this time!\u003cbr\u003eThanks for your support and hope you enjoy my crazy nonsense~\u003cbr\u003e"
