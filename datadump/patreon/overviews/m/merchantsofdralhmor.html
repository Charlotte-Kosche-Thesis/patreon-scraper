    "summary": "\u003cimg src=\"https://i.imgur.com/HTT1LSi.png\"\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003eHi, my name is Erich Hauser and I\u0027m a software developer working on my own 2D video game since 2013. It was a really tough three years learning how to draw, create animation and pixel art, but it was worth it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1xYkcyx.png\"\u003e\u003cbr\u003e\u003cbr\u003eMerchants of Dralhmor is a tactical-RPG simulation game set in the fictional world of Dralhmor.\u003cbr\u003eThe game will offer a solo/co-op adventure story mode up to 4 players. You take the role of a merchant, aiming to become the best reputable merchant in the world.\nThere are many ways to achieve your goal, from a humble artisan to a treasure hunter, or from a local merchant to a traveler from town to town.\u003cbr\u003e\u003cbr\u003eThe combat in the game consists of tatical scenarios, which may have some irregularities and/or obstacles in the field, allowing for a more challenging battle! Depending on the gender and race of your character, there will be significant differences in combat, which will benefit you in certain aspects, or may be used against you. Think wisely!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yAAkd1Q.png\"\u003e\u003cbr\u003eEach unit has its own inventory and attributes. Inventory objects serves for different attack types, skills or upgrades, while attributes will reflect your character\u0027s skills and combat power.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ewPjEaM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jtDo0uh.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe world editor is a tool that allows users to manipulate almost every aspect of the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9RabYbu.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vWUeYD9.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"h
