    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://mystilik-mew.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt Page\u003c/a\u003e ~ \u003ca href=\"https://www.behance.net/LaylaHutchinson\" rel=\"nofollow\"\u003eBehance Page\u003c/a\u003e ~\u00a0\u003ca href=\"https://www.youtube.com/channel/UCguuast3HOoqXlHrpGNombQ\" rel=\"nofollow\"\u003eYouTube Channel\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://ko-fi.com/mystilikmew\"\u003e\u003cbr\u003e!Tip Jar!\u003c/a\u003e ~\u00a0\u003ca href=\"https://docs.google.com/document/d/1gzeDXZVUoWBO2paoL-E7BLdBUh18L7cXkQzEeNo1cVo/edit?usp=sharing\"\u003e\u003cstrong\u003eCommission Details\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eGreetings everyone, I\u2019m Mystilik Mew! But feel free to call me Mystilik if you so choose~\u003cbr\u003e\u003cbr\u003eI love creating artwork, be it simple sketches that litter my books, or painting in Photoshop, it\u0027s been a beloved hobby of mine that I\u2019m quite grateful that others wish to commission for it. I\u2019d have to say after doing some of my early commissions, it\u0027s really helped me step up my game along with uploading various speedart videos of some of my favorite pieces.\u003cbr\u003e\u003cbr\u003eFor me personally, Patreon allows me to pursue my love for creating, be it something already established or totally brand new. As being a freelance artist does have it\u0027s many bumps, yet I can\u2019t see myself putting down my pencil/stylized anytime soon.\u003cbr\u003e\u003cbr\u003eThe latest bit of artwork I\u0027m into is stained glass and phone, computer, and tablet wallpapers! I for one love to be able to open my phone or computer and see something I made, it lets me love it even more than when I was making it~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect to see on here!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI enjoy making artwork that folks will want to use/see often in their daily lives, and the most common forms of artwork that we see nearly every day are the various wallpapers on your phone, tablet, and computers.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA few speedarts if I have the time to make them, though my main focus will be making the artwork though I enjoy showing the process!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat your support will bring!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEach month I will work to create 3-5+ wallpapers that will be available for download from one folder/zip file at the end/beginning of a month! All will be watermark free, save for just my small signature~\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThough I will offer at least one downloadable wallpaper for non-patrons, of my own choosing!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eStay Mystified!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"https://www.behance.net/LaylaHutchinson\" rel=\"nofollow\"\u003e\u003c/a\u003e"
