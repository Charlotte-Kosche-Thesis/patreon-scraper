    "summary": "\u003ch4\u003e*Sign up to ANY level of my patreon and get a signed print as a huge thank you!* \ud83d\ude1a\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/20374218_1705286149501437_5118807746929877898_n.jpg?oh=51a826370d7292093c79c9385665ebe8\u0026amp;oe=5A00AD04\"\u003e\u003cbr\u003e\u003cbr\u003eHey! It\u0027s Mistyy! \u263a\ufe0f\u003cbr\u003e\u003cbr\u003eSo! \u00a0As most of you know I\u0027m a 26 year old cosplayer/model/gamer from Liverpool UK.\u003cbr\u003eI love the amount of amazing people I have met so far - the support from you guys is unreal.\u003cbr\u003e\u003cbr\u003eI believe honesty is important and I basically created patreon to try and make a better life for myself. I struggle very badly with mental health and as a result can only work part time which makes my life harder as I struggle more with bills, rent etc. People assume that because lots of people follow me on Instagram I\u0027m doing great in life, but in truth I fight a battle everyday just to be here. I lost a lot of interest in many things I used to love and enjoy including my cosplaying and modelling as I couldn\u0027t afford it anymore and my health was real bad. I don\u0027t want to live my life like that. So I made this to try and improve my life, get back into cosplaying etc and bring back even a little bit of the girl I used to be..\u003cbr\u003e\u003cbr\u003eSo far since creating patreon I have had more photo shoots, more cosplays, more video games to play and stream and just more confidence and happiness in general.\u00a0\u003cbr\u003eI want to return the favour in some way to you guys that support me and give you something I can\u0027t give myself - happiness. If seeing an image of mine, receiving some gifts/cards etc, having a conversation with me when you feel down or lonely can help you in some way - I want to do that. \u2764\ufe0f\u003cbr\u003e\u003cbr\u003eThank you for all the love and \u00a0positive feedback I get from sharing any images with my biggest supporters and friends. \ud83d\ude0a\u003cbr\u003eIt has been amazing getting to know so many of you on a more personal level and I hope to make even more closer friends!\u003cbr\u003eSo yeah! Basically this is if you want to get to know me even more and see even more, this is for the people that help towards my success and give me motivation and support and I am truly grateful for each individual who joins \ud83d\ude2d\ud83d\udc96\u003cbr\u003e\u003cbr\u003eI ALSO WANT TO GIVE SOMETHING BACK!\u003cbr\u003eEach month you\u0027ll get rewards depending on what tier you decide! Some of the higher ones you\u0027ll even get a little care package every month full of goodies! :P The lower ones can still get you goodies too as every month there will be a giveaway so everyone has a chance of getting prizes no matter what tier you join! \u00a0\u003cbr\u003e\u003cbr\u003eJust want to say a thank you to everyone who has supported me so far and continues to do so, it truly means the world to me \ud83c\udf39\u003cbr\u003eI will try my best to make each month as awesome as possible for you guys!\u003cbr\u003eMistyy \ud83d\udc95\u003cbr\u003exxx\u003cblockquote\u003e\u003cbr\u003e\u003cbr\u003eIf you want to see me wearing anything in particular OR even just treat me to a little something my\u00a0\u003ca href=\"https://www.amazon.co.uk/gp/registry/wishlist/3GA7HJHE6NLLU/ref=nav_wishlist_lists_1\"\u003eAmazon Wishlist\u003c/a\u003e link is here, make sure you message me if you do so I can thank you in some way!\u00a0\u003c/blockquote\u003e"
