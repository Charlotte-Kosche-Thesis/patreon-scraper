    "summary": "\u003cdiv\u003e\u003cstrong\u003eHello\u003c/strong\u003e, possible patron, my name is \u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMariza Scheid\u003c/span\u003e\u003c/span\u003e. I\u0027ve been a cosplayer for 5 years and I\u0027m studying to be a designer. Unfonrtunally, it\u0027s been difficult to keep the hobby nowadays, and so I\u0027ve created this Patreon, to keep filling your hearts with the \u003cspan style=\"color: rgb(192, 80, 77);\"\u003elove\u003c/span\u003e and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eaffection\u003c/span\u003e that only your \u003cspan style=\"color: rgb(75, 172, 198);\"\u003elittle Mari\u003c/span\u003e here can give you!\nI\u0027m sure it\u0027ll be worth and we will do great things together!\nYou\u0027ll be able to help in my future projects and each goal we reach will get you a new surprise. \u003cstrong\u003eCurious\u003c/strong\u003e? There are great news coming, so join and let\u0027s get there together!\n\u003cstrong\u003eKissus\u003c/strong\u003e! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eKissus\u003c/strong\u003e \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/61HON4Q.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eFAQ.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhat\u0027s my exclusive content on Patreon ?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u00bawill be released 1 exclusive essay per month, in addition to the feed always be updated with photos that vary according to the tier of rewards. will be done cosplay essays (most Chosen by you), visual and lingerie along with some GIFs and mini videos (will not have every month, will be warned in advance).\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/0BCHHLy.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eDo you show intimate parts in your photos or do content + 18?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u00baUnfortunately not, but from the $30 tier you will have access to photos with partial nudity or in more suggestive positions, focused on the provocative.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eDo you sell your old photos later?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u00baYes, just send me a message requesting which set to purchase. Remembering that some are unique only for patrons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BxsScBI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTKS FOR READING \u0026lt;3\u00a0\u003cbr\u003eInstagram -\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.instagram.com/mariza_scheid/\"\u003ewww.instagram.com/mariza_scheid/\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eFacebook -\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.facebook.com/littlemirmi/\"\u003ewww.facebook.com/littlemirmi/\u003c/a\
