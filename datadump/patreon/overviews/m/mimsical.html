    "summary": "Hello! Most people call me Mims nowadays. I am a writer of various kinds of fiction but am primarily known for fandom and erotic writing, all of varying flavors of queer. (Much like me.)\u00a0\u003cbr\u003e\u003cbr\u003eI am also multiply disabled, and spend most of the non-writing portions of my life managing my illnesses and trying to find effective treatments. Due to this, I have not been able to work or successfully live independently. By supporting my writing you will also be supporting my endeavors to cultivate a better quality of life of improved health and happiness!\u00a0\u003cbr\u003e\u003cbr\u003eWriting is my greatest passion, and I\u0027ve been writing stories quite literally since the first days of my learning to form letters on paper. One way or another, I\u0027ll find a way to write, but your patronage goes a long way to making this process easier. I am very passionate about creating stories that portray erotic encounters in queer and trans relationships and have been writing many stories, from short fiction to much longer works, around this topic in the \u003cem\u003eHomestuck\u003c/em\u003e fandom. Beyond my fanwriting, I also have several original concepts for stories and novels to which I would like to devote time. I would love to be able to pursue these ideas sooner with the support of my patrons.\u00a0\u003cbr\u003e\u003cbr\u003eThank you very much for considering being one of my patrons! I hope you have a wonderful day. :)\u003cbr\u003e\u003cbr\u003eI can also be found on\u00a0\u003ca href=\"http://mimsiical.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://writscrib.com/mimsical\"\u003eWritscrib\u003c/a\u003e, as well on Discord with the username mims#6612.\u00a0\u003cbr\u003e"
