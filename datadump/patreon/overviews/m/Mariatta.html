    "summary": "\u003ch2\u003e\ud83d\ude4bHi!\u003c/h2\u003eI\u0027m Mariatta. I work as a software engineer in Vancouver, BC \ud83c\udde8\ud83c\udde6. I\u0027m a co-organizer of \u003ca href=\"https://www.meetup.com/preview/PyLadies-Vancouver\"\u003eVancouver PyLadies\u003c/a\u003e and \u003ca href=\"http://pycascades.com/\"\u003ePyCascades\u003c/a\u003e conference.\u003cbr\u003e\u003cbr\u003eI\u0027m a Python Core Developer. I contribute to \u003ca href=\"https://docs.python.org/3/\"\u003ePython documentation\u003c/a\u003e, \u003ca href=\"https://devguide.python.org/\"\u003ePython Developer\u0027s Guide\u003c/a\u003e, \u003ca href=\"https://github.com/python/core-workflow\"\u003ePython core workflow\u003c/a\u003e, and \u003ca href=\"https://www.python.org/\"\u003ePython.org\u003c/a\u003e. I contribute to and help maintain Core Python\u0027s GitHub bots:\u00a0\u003ca href=\"https://github.com/python/bedevere\"\u003ebedevere\u003c/a\u003e and\u00a0\u003ca href=\"https://github.com/python/miss-islington\"\u003emiss-islington\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m a maintainer of\u00a0\u003ca href=\"http://coala.io/\"\u003ecoala\u003c/a\u003e. I serve as coala\u0027s Code of Conduct committee member.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThings I made that are on PyPI\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://pypi.org/project/cherry-picker/\"\u003echerry_picker.py\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://pypi.org/project/pytaco/\"\u003epytaco\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://tic_tac_taco_pizza\"\u003etic_tac_taco_pizza\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOther not very notable personal open source projects\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/mariatta/crash_and_burn_hotline\"\u003eSavage Garden Hotline\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/mariatta/python_versions_and_distros\"\u003ewhich distros have Python 3.6?\u003c/a\u003e aka where can I use f-strings safely?\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/mariatta/pep_cookiecutter\"\u003epep cookiecutter\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOther appearances\u003c/strong\u003e\u003cul\u003e\u003cli\u003eSometimes I give \u003ca href=\"http://mariatta.ca/pages/talk-chronology.html\"\u003etalks\u003c/a\u003e at meetups and conferences.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.blog.pythonlibrary.org/2017/09/25/pydev-of-the-week-mariatta-wijaya/\"\u003ePyDev of the Week\u003c/a\u003e interview, September 25, 2017.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://castalio.info/episodio-114-mariatta-wijaya-cpython.html\"\u003eCastalio Podcast\u003c/a\u003e interview, August 21, 2017.\u003c/li\u003e\u003cli\u003eNew \u003ca href=\"https://mail.python.org/pipermail/python-committers/2017-January/004175.html\"\u003ePython Core Developer\u003c/a\u003e proposal, January 27, 2017.\u003c/li\u003e\u003cli\u003eSeveral \u003ca href=\"http://www.imdb.com/name/nm7641957/\"\u003emovies\u003c/a\u003e have my name at the end credit, if you wait long enough for it to appear... \ud83d\ude1c\u003c/li\u003e\u003cli\u003eI had the honor of writing the foreword to Dan Bader\u0027s book, Python Tricks: A Buffet of Awesome Python Features. You can buy the book from \u003ca href=\"https://dbader.org/python-tricks-amzn\"\u003eAmazon\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou can just\u00a0\u003ca href=\"https://paypal.me/mariatta\"\u003epaypal.me\u003c/a\u003e if you want to. Or send me\u00a0\u003ca href=\"https://www.happinesspackets.io/send/\"\u003eHappiness Packets\u003c/a\u003e. That\u0027ll make me happy.\u003cbr\u003e\u003cbr\u003eI have a\u00a0\u003ca href=\"http://mariatta.ca/\"\u003ewebsite\u003c/a\u003e. I\u0027ve been thinking to blog more, if only I can find the time.\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e"
