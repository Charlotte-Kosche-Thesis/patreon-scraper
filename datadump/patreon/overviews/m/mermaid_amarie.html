    "summary": "Thank you for checking out my profile, I\u0027m Mermaid Amarie and this is my magical journey!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmnl4-3.fna.fbcdn.net/v/t31.0-8/26232434_10156200220949736_4940188881907203236_o.jpg?oh=884ef963fa86899e248c4de436e4bdf2\u0026amp;oe=5B10E627\"\u003e\u003cbr\u003e\u003cbr\u003eAs much as I am scared of the deep, it gives me the opportunity to be one with the water, to have that peaceful silence plus a chance to let go of my creative side and hey, when they say it\u0027s a different world out there, well yes it is!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a bit shy talking in front of the camera, so I think this is a good platform to be engaging with people who might really be interested in what I do and let you get to know me more intimately.\u003cbr\u003e\u003cbr\u003eI am into freediving...\u003cbr\u003e\u003cimg src=\"https://scontent.fmnl4-3.fna.fbcdn.net/v/t1.0-9/23722732_10156066757214736_8491547984019846205_n.jpg?oh=731fd1b6d9136d0f53dd625b213c5a8c\u0026amp;oe=5B01A718\"\u003e\u003cbr\u003e\u003cbr\u003eI like wearing costumes underwater...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmnl4-3.fna.fbcdn.net/v/t31.0-8/20616929_10155746931929736_2021070973644300227_o.jpg?oh=f80c9a42a6769a7a6a865ecb038fb899\u0026amp;oe=5B06D0C7\"\u003e\u003cbr\u003e\u003cbr\u003eI like dressing up or wearing costumes on land...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmnl4-3.fna.fbcdn.net/v/t1.0-9/23376465_1502990396417425_1825041675421740801_n.jpg?oh=ea824362d69f0cfd5608cdc4d33473b1\u0026amp;oe=5B1165DB\"\u003e\u003cbr\u003e\u003cbr\u003eI organize events, I like to cook, I create accessories, basically I like to do whatever I set my mind on =p\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmnl4-3.fna.fbcdn.net/v/t1.0-9/21617917_10155895171994736_6630146072980292016_n.jpg?oh=d0d4ae60f15dba0f6f3807aa8134b9e1\u0026amp;oe=5B0F616E\"\u003e\u003cbr\u003e\u003c
