    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-EcbyGJWBus\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-07-26T01:57:11+00:00",
    "summary": "We\u0027re a worship band called Mountaintops. We\u0027re passionate about encountering God, serving the Church, and pushing creative boundaries in worship music.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for being a patron of worship music! Patronage was the way of the past in church music, and we believe it\u0027s also the future...at least for us.\u00a0\u003cbr\u003e\u003cbr\u003eFor the last year, Mountaintops has existed thanks to countless volunteer hours and a very generous donation from our first patron, Cody Hergott. Each dollar was squeezed as far as we could possibly squeeze it, and God blessed us much more than we imagined. Now to continue the good work, we need to raise monthly funding in order to remain sustainable.\u00a0\u003cbr\u003e\u003cbr\u003eYour donations are helping people encounter God, and making a better creative future for the Church!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHOW IT WORKS\u003c/strong\u003e\u003c/div\u003eYou can donate in one of three ways:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly donations.\u003c/strong\u003e Just like a family budget, small monthly donations make cash-flow and budget easy to manage, and most of us will never miss the monthly dollar amount, right? You\u0027ll be charged on the 1st of each month, and monthly donations can be cancelled at any time.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOne-time donations.\u003c/strong\u003e This is how we got our start, and a great option for those wanting to make a larger one-time donation. And we promise, we\u0027ll match it with a way cool reward similar to the monthly patron rewards!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFund a song or worship night! \u003c/strong\u003eThis is a fun, one-time option that allows you to fund the recording of a new Mountaintops song, or help us throw an epic worship night. If you want to fund a song, we\u0027ll let you help pick which one from our demos (awesome, right?!?) Or if you want to help plan a worship night, we\u0027ll collaborate with you and churches/pastors in your city.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWHERE THE MONEY GOES\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eInterested to know what fixed costs are actually involved in a worship ministry? Here\u0027s how it breaks down for our first monthly goal:\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eRecording costs: ~$5,000/yr.\u003c/strong\u003e\u00a0For this amount we can crank out 5+ songs a year. We comparison-shopped pretty hardcore. For a full day in the studio, top-level production, and 20+ hours of editing/mixing/mastering...this is a great deal.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic release costs: ~$2,500/yr.\u003c/strong\u003e Video production, artwork, physical and digital distribution costs, etc. Making high-quality videos \u0026amp; artwork is extremely time-consuming, and we\u0027re strict about never cutting creative corners. It also costs money to put songs on iTunes/Spotify, and eventually have CD\u0027s/records duplicated.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMarketing: ~$1,150/yr.\u003c/strong\u003e Getting the word out. Facebook, website, and various other advertising. We know there are loads of folks who would be blessed by the music (we\u0027re hearing from them all the time!), but often it takes advertising to reach them.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStipend for musician expenses: $500/month.\u003c/strong\u003e Music can be expensive. So can gas, meals, and travel. Most of the band travels 30-60 minutes one-way for multiple rehearsals, worship nights, and sessions every month. We can\u0027t pay everyone what they\u0027re worth (\u003cem\u003eyet\u003c/em\u003e), but we at least want to offset their personal costs.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAdministrative costs: ~$1,000/yr.\u003c/strong\u003e\u00a0Administrating copyright, creating social media posts, communicating with musicians/churches/artists/producers, building and editing web content, planning out music-release strategy, etc. Again, we can\u0027t pay people actual wages yet, but we at least want to say \"thanks\" for the countless hours of leg-work it takes to run a band/ministry.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
   },
