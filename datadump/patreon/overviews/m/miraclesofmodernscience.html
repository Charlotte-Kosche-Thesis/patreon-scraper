    "summary": "\u003cstrong\u003eWith Patreon, you can help us make better music videos by pledging a small tip for each one we release. You\u0027ll also get special perks as a patron!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s been exciting to see how our music videos connect us with fans in new, unexpected ways \u2013 whether we\u0027re creating a visual counterpart for an original song, showing a different side of our personality with an unexpected cover, or allowing fans in faraway parts of the globe to get a sense of our live show. With Patreon, we\u0027re taking that connection a step further.\u003cbr\u003e\u003cbr\u003eWe\u0027ve spent the last year recording our new album, \u003cem\u003eMean Dreams\u003c/em\u003e, independently: in our own studio, on our own terms. And that freedom has allowed us to make our best and most adventurous work yet. Our goal now is to be just as ambitious and hands-on with our video production. We\u0027ll be filming many more videos surrounding the new album, and with your help, they\u0027re going to be better than ever.\u003cbr\u003e\u003cbr\u003eHere on Patreon, you can be a part of the process by making small, ongoing contributions to our video-making mission -- a \"tip\" for each video we release. And whether that\u0027s $1, $5, or whatever you decide, added together these \"tips\" go directly toward making bigger production budgets for us to make more of the videos you love. We\u0027re shooting for 1 to 2 videos a month, but you can set a monthly maximum, so you stay within your budget in case we\u2019re really cranking them out. \u003cbr\u003e\u003cbr\u003eIf you don\u0027t have the money to help, don\u0027t worry -- our videos will always be free to watch for everyone. But if you want to help us produce our new videos by becoming a Patreon supporter, we\u0027ve got special perks for you to show our gratitude. Check out the full list of incentives below!\u003cbr\u003e\u003cbr\u003eThank you for your enthusiasm and support. We can\u0027t wait for you to hear and see the new things we\u0027ve been working on."
