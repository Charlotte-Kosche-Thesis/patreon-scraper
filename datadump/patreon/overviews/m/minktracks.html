    "pledge_url": "/bePatron?c=1596912",
    "published_at": "2018-03-08T16:22:22+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello,\nand thank you for visiting my Patreon page\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cbr\u003eMy vision is to help people connect more deeply to themselves,\neach other and the natural world through the musical, lyrical and physical content\nof my art.\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cbr\u003eI am passionate about hearing \u003cem\u003eyour\u003c/em\u003e\nstories of connection, and sharing them with the world\nthrough art. That could look like a painting that honors a\nspecial connection between the human and more-than-human world.\nSometimes it looks like a song with lyrics and melodies that speak to our collective wildness, or tell a story just begging to be heard!\u003cbr\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cbr\u003eGrowing up, I was always encouraged\nto follow my heart and my passions--\u003cem\u003eno\nmatter what they were\u003c/em\u003e--while\nhearing echoes of \"but it\u0027s not easy to make it as an artist\"\nin the wider cultural narrative. Perhaps you can relate\nto this story?\u003cbr\u003e\u003cbr\u003eIt may be my tragic flaw that I choose to follow my passions, rather than the path of least resistance. While I\u0027ve tried on many hats in my few rotations around the sun, the need for artistic expression has remained consistent throughout all of the changes. This is the creative gift I was meant to share with the world.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDeep inside, I burn for the possibility\nof re-imagining communities that support our artists, storytellers,\nmusicians, creators.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027m talking about a world in which artists can express their authentic vision without being swayed by financial struggle or external pressure.\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\u003cbr\u003eI want to be able to tell the artistic youth in \u003cem\u003emy\u003c/em\u003e life to GO FOR IT, knowing my community will appreciate their gifts and support them along the way.\u003cbr\u003e\u003cbr\u003eWe can only create this world together!\u003cbr\u003e\u003cbr\u003eSo\ndeepest gratitude to you for landing here! Whether or not you can\nmake a monetary contribution to my journey, know that just by\nvisiting this page (and perhaps even passing it on!) you have already\nsupported me along my this path. Thank you!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow do Patreon pledges work?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eMy Patreon page works on a \u003cem\u003eper creation basis\u003c/em\u003e. That means that you can pledge to donate a \nset amount for each \"creation\" I make. A \"creation\" will look like a new song, \nmusic video, or behind the scenes story. Each time I release one of these, I will receive the amount you \nhave pledged. You can set up your payments via paypal or using a credit card.\u003cbr\u003e\u003cbr\u003e1) Not every post \nis a \"paid post\". I will be putting plenty of stuff out to the community\n for free. If it seems like I\u0027m doing a lot of posting, be sure to \nremember that you will only be charged your pledged amount for \"paid \nposts\"\u003cbr\u003e\u003cbr\u003e2) You can set yourself a \"monthly limit\". If \nyou\u0027d like to donate $5 per creation but not spend more than $10 a month\n in this way, you would set your \"monthly limit\" at $10, or 2 paid posts\n per month.\u003cbr\u003e"
   },

     "about": "Mink is an an artist living in Huntsville, ON Canada. I enjoy many kinds of art including drawing, painting, music, dancing, carving, and bush craft! This page is primarily to share with you my original songs and paintings. \u003cbr\u003e\u003cbr\u003eMink blends realism with mythology and personal connection in her \noriginal art pieces. Using techniques of her own invention to blend \npaint and stain, she brings out the beauty in each piece of wood.\u003cbr\u003e \u003cbr\u003e\n Artist statement:\u003cbr\u003e\u003cbr\u003e\"My commitment is to express myself with love, courage and honesty, \nreflecting the beauty of the living landscape and helping others to \nhonour their personal relationships with the wild world.\"\u003cbr\u003e",
