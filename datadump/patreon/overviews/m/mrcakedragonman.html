rojects outside of this channel! Such as:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e-Editing work for Dai Tomodachi\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e-Hosting an episode of Cartoon Universe\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e-Editing work for DJ$ilverXY\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e-Co host of The Garbage Podcast\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eI come to you all by saying that I need help with making my projects, making videos, and having YouTube become a full time job. (Or atleast Part time.) But as of right now I am looking to revamp the Patreon and help out with the stress that is becoming an adult!\u003cbr\u003e\u003cbr\u003eThe things that the money will be going to will be:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e-Buy Show DVD\u0027s, Video games and Movies to review.\u00a0\u003c/h4\u003e\u003ch4\u003e-Pay the bills for my house!\u003c/h4\u003e\u003ch4\u003e -Pay other people to help with future videos!\u003c/h4\u003e\u003ch4\u003e-Go to more conventions!\u003c/h4\u003e\u003ch4\u003e-FOOD!!\u00a0\u003c/h4\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThere are many projects on the channels I\u0027m working on. Most of them being review based. But I want to work on many other things in the future. Me being able to make this my full time job would be an absolute\u00a0dream, and if we make it to my goal, then I\u0027ll make sure to use this as a way to achieve\u00a0my other aspirations as a writer, video editor and Voice Actor!!\u003cbr\u003e\u003cbr\u003eThank you all so much for your help! Hope to see you all soon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-MrCakeDragonMan\u003c/strong\u003e\u003ch3 style=\"margin-left: 140px;\"\u003e\u003c/h3\u003e"
