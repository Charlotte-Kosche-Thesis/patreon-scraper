    "summary": "Hello! My name is \u003cstrong\u003eMarion Braathen\u003c/strong\u003e and I\u0027m a 27-year-old woman from Norway. Art is a \u003cstrong\u003eHUGE\u003c/strong\u003e passion of mine ever since I was a kid and it\u0027s probably the only thing that has kept me sane throughout all these years! And that\u0027s saying something! \u0669( \u141b )\u0648\u003cbr\u003e\u003cbr\u003eAnyway, let\u0027s take a trip back to memory lane~\u003cbr\u003e\u003cbr\u003eAs I said before, art is my \u003cstrong\u003epassion!\u003c/strong\u003e\u00a0And now I\u0027m trying to make something out of that \u003cstrong\u003epassion\u003c/strong\u003e! And that thing is a webcomic! \u003cstrong\u003eYAY\u003c/strong\u003e!\u00a0(\u0e51\u2022\u0300\u3142\u2022\u0301)\u0648\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of webcomic do you ask?\u003c/strong\u003e\u003cbr\u003eWeeeeeeell, I\u0027ve always loved monster boys(and girls). And I also love shipping said monster boy(or girl) with a human character~ \u003cbr\u003eAnd wanna know what else is great!? A shit ton of emotional baggage!! \u003cstrong\u003eOH YEAH!!\u1559( \u0ca0 \u76ca \u0ca0 )\u1557\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow let\u0027s put it all into a blender and see what we\u0027ll get!\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/5371/f/2016/344/7/a/mixer_by_meb90-dar5tv9.png\"\u003e\u003cbr\u003e\u003cbr\u003eWell, look at that! It\u0027s a huge lump of pink slime! Ain\u0027t it cute!\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/0021/f/2016/344/c/b/mixer_2_by_meb90-dar5toa.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo, there you have it! That\u0027s pretty much Gubby and Johanna in a nutshell!\u003cbr\u003e\u003cbr\u003eYou can read it for free here on Tapastic and Webtoon! \u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Gubby-and-Johanna\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/Gubby-and-Johanna\u003cbr\u003ehttp://www.webtoons.com/en/challenge/scoops-of-goop/list?title_no=118947\u003cbr\u003e\u003c/a\u003e"
