    "published_at": "2016-03-10T05:58:05+00:00",
    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003eHello everyone. I am Mary Foster. \u00a0I am an independent visual artist. \u00a0I am best\nknown for my black and white photography. I also like making mixed media paintings, artist books and other wonderful artsy \u00a0things. \u00a0I even mix the two medias, painting and photography together, and make amazing collages. Plain and simply, I enjoy creating art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1156.photobucket.com/albums/p577/maezabeth/myselfweb_zpshzdcm3ds.jpg\" style=\"width: 273px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i1156.photobucket.com/albums/p577/maezabeth/henblksbi_zpsvqbroqwz.jpg\" style=\"width: 183px;\"\u003e\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\nMy approach to art is very intuitive. I have to feel the image before I shoot it, and when I paint, I let the canvas tell me what comes next. Most times I leave it in the form I start it or I may turn my art into artist books and other creative things. \u00a0You never know what may peak my interest once I start the process of creating. Believe me when the intuition hits me, I even surprise myself at times.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1156.photobucket.com/albums/p577/maezabeth/IMG_2487_zpss2y8fhrd.jpg\" style=\"width: 329px;\"\u003e\u00a0 \u00a0\u003cimg src=\"http://i1156.photobucket.com/albums/p577/maezabeth/churchladies2_zpsdmchekwd.jpg\" style=\"width: 311px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0I decided to join Patreon\u003c/strong\u003e because it allows me to be able to connect to people like you who have an interest in the visual arts and also to be able to fund my work with the help of generous people like you. It also allows me to \u00a0share, inspire and educate others about arts.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon\u003c/strong\u003e? \nPatreon is a place where patrons (that\u2019s you, of course!) come to\nsupport artist you care about, like me. \u00a0\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow it works\u00a0\u003cbr\u003e\n\u003c/strong\u003eIf you like my work, and you want to help me, just choose how much you want to pledge per month. Your pledge will be greatly appreciated, even $1 will make a difference.\u00a0\u003cstrong\u003eDon\u0027t worry you can edit or cancel your pledge at anytime.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eIn return for your pledge, \u003c/strong\u003eyou will be rewarded. Your reward will depend on the amount of the pledge.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1156.photobucket.com/albums/p577/maezabeth/USA013_zpspe5noafa.jpg\" style=\"width: 289px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eRewards\u003cbr\u003e\n\u003c/strong\u003eThere are various rewards ranging from access to my Patreon feed, to receiving original artwork.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\nYour support\u003c/strong\u003e will help me to buy supplies and hire and assistant to help with the business side of art giving me more time to create, inspire and share \u00a0with people like you. \u00a0I hope that you are inspired to pledge and join me for lots of fun, education and inspiration. I appreciate any support you pledge.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThank you so much for visiting and becoming a patron. I am very\nexcited to share with you. \n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nMary\n\u003c/strong\u003e\u003cbr\u003e"
