    "summary": "\u003cimg src=\"https://image.prntscr.com/image/6I0J7joITDuLQqhy6sJZNw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi, Angel\u0027s here! I\u0027m opening up a Patreon as a Ko-fi alternative for those who are too lazy to click on many things every time they want to donate to me. Trust me, I\u0027d be lazy too. Another good thing about Patreon is that I can give you rewards and it only cuts me for 6% instead of 15%, yay! \u30fd(*\u30fb\u03c9\u30fb)\uff89\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIf you donate, I promise that you\u0027ll only be charged \u003cstrong\u003eevery 1st of the month\u003c/strong\u003e! I won\u0027t charge you per chapter published because that\u0027ll be too much\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189); background-color: rgb(255, 255, 255);\"\u003eWhy do you need a donation?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI don\u0027t have a job with a massive income. I\u0027ll get to there soon just like the rest of us, but I want to focus on what lies in front of me. At first I didn\u0027t really feel like opening up a Patreon because I started writing online out of boredom, but this lovely activity has consumed so much of the time that I could use to earn real money. Within a year since I started joining AO3 in October 2016, I managed to write 300k+ words and\n that was less than what I\u0027d planned since I missed several updates as \nthe result of being too busy or just unmotivated (sorry ;_;). The amount of content I release is already\n a lot more than any full-time\n writers out there. \u003ca href=\"http://commonplacebook.com/art/books/word-count-for-famous-novels/\"\u003ePublished novels in general are only around 80-150k words.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWill donation make a huge difference in your life?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s money and I wasn\u0027t born with silver spoon in mouth, so of course! I \ndon\u0027t think you need any other proof of my passion and commitment in \nwriting. And guess what? Getting money will motivate any writer, including me. :3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eConvince me more!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eCount the time when my writing makes you laugh and cry. Or when your heart beats a bit quicker than usual and you wish that you\u0027re living the life of the personas I\u0027ve created. Or when you think to yourself \u003cem\u003e\"damn, this is the best fanfic I\u0027ve ever read\"\u003c/em\u003e or the continual \u003cem\u003e\"WHEN WILL THIS BE UPDATED?! SHE USED TO UPDATE TWICE A WEEK BUT NOW ONCE EVERY TWO MONTHS?!\"\u003c/em\u003e. Add $ in front of the number. 200 times? Then donate $200 to me. Haha. Ha. \u003cdel\u003edon\u0027t murder me, but seriously what else do you need\u003c/del\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHeads-up!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\n\t\n\t\u003cli\u003eEvery post will have a \u003cstrong\u003eSPOILER\u003c/strong\u003e warning if needed.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI\u0027ll NEVER post Patron-exclusive chapters/stories because I\u0027m against the rules where if you have more money = you\u0027ll get a better access to everything. I understand that some things are supposed to be \nthat way so people will work their ass off, but basic needs\n such as entertainment (in this case, fictions) should be able to be enjoyed by everyone.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eThank you all so much for the support! I\u0027m genuinely nothing without you~ (\uff89\u00b4 \u0437 `)\u30ce \u2661\u003cbr\u003e\u003cbr\u003eWhere to find me:\u003cbr\u003e\u003ca href=\"https://twitter.com/itsmakimono\"\u003eTwitter\u003c/a\u003e (I\u0027m active here!) | \u003ca href=\"https://maki-mono.tumblr.com/\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://archiveofourown.org/users/Makimono/works\"\u003eAO3\u003c/a\u003e | \u003ca href=\"https://ko-fi.com/makimono\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eplanet icons (free for commercial use) \u00a9 lavarmsg\u003c/em\u003e\u003cbr\u003e"
