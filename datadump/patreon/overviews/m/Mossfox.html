    "summary": "Hello!\u003cbr\u003eMy name is Moss and I have been a freelance artist for over 6 years.\u00a0\u003cbr\u003eI have been drawing full time for quite a while earning my keep by doing commissions.\u00a0\u003cbr\u003eWhile I love what I do, drawing for all you lovely people, I am looking for a way to be able to draw some of the things I really want to. This includes breaking into some fun adult comics.\u00a0\u003cbr\u003e\u003cbr\u003eThis is where Patreon comes in, allowing me to supplement some of my income while being able to put time into these other projects. There will be lots of supporter input, choosing which story ideas get drawn. For as much as I want these ideas and character to take shape, it\u0027s all for naught if you the reader don\u0027t enjoy them as well.\u003cbr\u003e\u003cbr\u003eAs I launch these are the things you can expect.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eA monthly pin-up voted on by my Patrons\u003c/li\u003e\u003cli\u003eA video speedpaint of the pinup in progress.\u003c/li\u003e\u003cli\u003eSketches and WIP posts\u003c/li\u003e\u003cli\u003eA monthly request stream where I take ideas from backers and sketch them all out live. *\u003c/li\u003e\u003cli\u003eArt packs of all sketches and finished works for the month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e* A note on request streams. These will be done once a month. A form will be sent out well in advanced where you can make your requests. I will also announce the date of the stream at least a week before. No OC\u0027s for requests, but concepts and established characters are ok! I will do as many as I can in a night and add them all to the monthy art pack.\u00a0\u003cbr\u003e\u003cbr\u003eWhile I get the lay of how Patreon works some things may adjust adding different perks as i get comfortable fulfilling the rewards.\u00a0\u003cbr\u003eAs people get to know my character an Ask blog may be added!\u003cbr\u003e\u003cbr\u003eEvery little bit helps! Thank you for your support at any tier. \u003cbr\u003eI am so lucky to be doing what I love and I could never do it without all of you!"
