    "summary": "\u003cstrong\u003e------------------------------------------------------\u003cbr\u003e\u003cbr\u003eNew Major update in May, version 0.8\u003cbr\u003e\u003cbr\u003e------------------------------------------------------\u003cbr\u003e\u003cbr\u003eIn Fight Club Reborn you play as a female fighter in a not-so-distant dark future--2024. \u003cbr\u003e\u003cbr\u003eSurvival in and out of the ring means taking risks and making sacrifices. \u003cbr\u003e\u003cbr\u003eAs your character faces down challenge after challenge, the path you take can bring her to her knees in more ways than one.\u003cbr\u003e\u003cbr\u003eOriginally developed as a purely text-based game, Fight Club Reborn now features rich original artwork to enhance the in-depth story. \u003cbr\u003e\u003cbr\u003eUnlike traditional visual novels, the choices you make in this game have real consequences, giving you control of your destiny as you explore an elaborate branching story.\u003cbr\u003eGame themes include:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eCorruption\u003c/li\u003e\u003cli\u003eMControl\u003c/li\u003e\u003cli\u003eBimbofication\u003c/li\u003e\u003cli\u003eBDSM\u003c/li\u003e\u003cli\u003eCrime\u003c/li\u003e\u003cli\u003eTransformation\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://fightclubreborn.tk/FightClub/FightClub.html\"\u003e\u003c/a\u003e\u003ca href=\"http://fightclubreborn.com/FightClub/FightClub.html\"\u003ehttp://fightclubreborn.com/FightClub/FightClub.html\u003c/a\u003e - Free Version\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy pledge?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFight Club Reborn is unique in the adult gaming space because of how deep the story and your choices within it can go. We rely on the feedback and input of our Patrons to guide our development. Again, it comes back to impactful decisions. \u003cbr\u003e\u003cbr\u003eHow you choose to contribute outside of the game has a big impact, just as the choices you make in the game have a big effect on the story.\u003cbr\u003e\u003cbr\u003eWith your input, we can better create the game that you want to play, and the funds you contribute help us with programming and art costs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you pledge to our Patreon, you can:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to the latest builds (earlier than everyone else)\u003c/li\u003e\u003cli\u003eInfluence development with input and feedback\u003c/li\u003e\u003cli\u003eVote in polls on key development issues\u003c/li\u003e\u003cli\u003eBeta test the newest builds\u003c/li\u003e\u003cli\u003eDownload custom artwork from the game\u003c/li\u003e\u003cli\u003eAdd a character or scene of your choice to the game\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eThe Future of Fight Club Reborn with your help:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFight Club Reborn began as a purely text-based game using the Twine engine to move you through various branches of the story with each decision. \u003cbr\u003e\u003cbr\u003eIn it\u2019s current form, Fight Club Reborn has over 320,000 words of story spread across multiple story arcs. \u003cbr\u003e\u003cbr\u003eEach playthrough is an opportunity to explore another path.\u003cbr\u003e\u003cbr\u003eWe\u2019ve taken this ever-expanding story and evolved it to incorporate original art. The Narrative is still the primary focus, but now we bring key characters and key scenes to life with visuals. \u003cbr\u003e\u003cbr\u003eWe began adding images to the story based on the demand of our players. \u003cbr\u003e\u003cbr\u003eWhen our players talk, we listen, and the game experience can evolve in big ways because of that. We have a lot more work to do, and the story is not finished, so join in the discussion and contribute to the future of Fight Club Reborn!"
   },
