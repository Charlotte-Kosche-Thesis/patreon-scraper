    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eHello everyone!\u003c/h3\u003eI\u0027m excited to announce this Patreon, \"\u003cstrong\u003eMr. Cheever\u0027s Class\u003c/strong\u003e,\" a free resource for teachers and students. Thank you so much for stopping by to take the time and consider supporting me and my work. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003eI love education and teaching...\u003c/em\u003e\u003c/h3\u003e...and over the past years, I have built skills, knowledge, and experiences I want to share with other teachers who may have a hard time creating materials, or thinking up lessons and activities.\u00a0\u003cbr\u003eMy time teaching at my current school is coming to a close, and I am now at a turning point in my life as I look for new opportunities in my career. Where will I end up? \u00a0Only time can tell.\u00a0\u003cbr\u003eHowever, \u003cstrong\u003eI\u0027m just as eager to educate as I have ever been, and with Patreon I can continue to do just that.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat is \"Mr. Cheever\u0027s Class\"?\u003c/strong\u003e\u003c/h3\u003e\"Mr. Cheever\u0027s Class\" is currently a\u00a0\u003ca href=\"https://mrcheeversclass.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBlog on Wordpress\u003c/strong\u003e\u003c/a\u003e, with ambitious plans for growth and expansion. Here at the beginning, I plan to create \u003cem\u003epolished\u003c/em\u003e, \u003cem\u003eclean\u003c/em\u003e, and \u003cem\u003eprofessional \u003c/em\u003eteaching materials that I will release \u003cstrong\u003eonce per week\u003c/strong\u003e on my blog. Each post will also include notes on the use of the material, and my personal suggestions or observations.\u00a0\u003cbr\u003e\u003cbr\u003eWhile the materials I create will mostly fall under my skill set as an English and Social Science teacher, I will also create general purpose tools, as well as materials for other fields of study, like\u00a0psychology, philosophy, speech, science, and others.\u003cbr\u003e\u003cbr\u003eAs my support grows, I plan on growing my content with it. My goals for the future include increasing the frequency with which I release material, writing blog posts on educational methodology and other broad topics, providing weekly writing prompts for writing workshops, and even expanding to a full-fledged\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCq94VsNw9-wWuOoGP-1Nf_g\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e,\u003c/strong\u003e where I will post video lessons that would be useful to a flipped classroom.\u003cbr\u003e\u003cbr\u003eThis Patreon begins now as a side-job, but I hope that in the future, as my support grows through all of you, that I can \u003cem\u003eexpand \u003c/em\u003eand \u003cem\u003eimprove\u003c/em\u003e. Maybe one day, together, we can turn this little blog of mine into an invaluable resource for teachers everywhere. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThis is my pledge to all of you, my supporters.\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eI will \u003cstrong\u003ecreate material on a steady weekly basis\u003c/strong\u003e using all of my skill, experience, and understanding.\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will \u003cstrong\u003elisten to you\u003c/strong\u003e, and help create the kinds of materials you \u003cstrong\u003ewant \u003c/strong\u003eand \u003cstrong\u003eneed \u003c/strong\u003ein your classrooms.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will \u003cstrong\u003egrow and expand\u003c/strong\u003e as the support for me and my work grows.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will \u003cstrong\u003econtinue to improve\u003c/strong\u003e the quality of my content.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will \u003cstrong\u003econtinue to learn (and have fun as I do)\u003c/strong\u003e, and make sure you learn and have fun as well!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHow does that sound?\u00a0\u003cbr\u003e\u003cbr\u003ePlease support me, and I will work for you! \u003cbr\u003eThanks for your time and consideration!\u003cbr\u003e"
