    "summary": "Ms. Afrika Queen Lockett is a self-described transgender woman born in South Africa and raised in Chicago.  Ms. Afrika has spent many years struggling against the violences of homelessness and incarceration, much of which has been a result of discrimination she experienced as a Trans woman \u0026amp; because of the criminalization of poverty.  Most recently, she was incarcerated in IDOC for nearly 8 years, 3 of which were in segregation (solitary confinement). She believes it is her duty to stick up for herself and others.\u003cbr\u003e\u003cbr\u003eIn just a year since her release, she has become a staunch advocate for her Trans sisters and LGBTQ prisoners, and is beloved by her community in Chicago.  She is a member of Black and Pink in Chicago.\u003cbr\u003e\u003cbr\u003eBy contributing to her Patreon page, you will become a member of her monthly giving circle, which helps to ensure she has stable housing and a small income, while her SSI applicaiton is still in appeals. \u00a0Ms. Afrika regularly speaks at events \u0026amp; rallies on a number of topics, including:\u003cbr\u003e\u003cimg height=\"288\" src=\"https://msafrikalockett.files.wordpress.com/2017/03/hey.png?w=288\u0026amp;h=288\" style=\"float: right; margin-left: 1.5em;\" width=\"288\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe importance of prison penpal projects\u003c/li\u003e\u003cli\u003eSexual Assault in prisons\u003c/li\u003e\u003cli\u003eTeargas in prison\u003c/li\u003e\u003cli\u003eEnding prison violence\u003c/li\u003e\u003cli\u003eSolitary Confinement\u003c/li\u003e\u003c/ul\u003eContributors will receive photos and videos of her speaking engagements."
