    "summary": "\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003eWho Am I?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nMy name is \u003cstrong\u003eMatt\u003c/strong\u003e, and I am a huge Disney fan! I\u0027m also a photographer and a graphic designer. I create videos on YouTube about \u003cstrong\u003eDisney Parks\u003c/strong\u003e, \u003cstrong\u003eDisney movies\u003c/strong\u003e, and everything else \u003cstrong\u003eDisney\u003c/strong\u003e!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003eWhy Disney Videos?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve always felt a very deep connection to everything Disney, whether it be watching Peter Pan when I was a kid, or meeting Peter Pan in the parks. The word people love to throw around to describe Disney is \n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\"magic\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and I\u0027d agree with that. Disney is constantly making peoples\u0027 \u003cstrong\u003edreams\u003c/strong\u003e come true, whether that be flying off to Neverland to stay young, or riding through a flaming city being looted by pirates. Everything Disney does can be held to an extremely high standard, even back when Walt was alive. Disney history is something that particularly interests me, because they\u0027re constantly evolving and changing. Walt has always been a personal hero of mine, from his intelligence, creativity, and his love in \u003cstrong\u003e\u003cem\u003emaking people happy\u003c/em\u003e\u003c/strong\u003e. From the parks to the movies, I love everything. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003eWhy Donate?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI created this YouTube channel to have the opportunity to tell people about the history of Disney parks, and my opinions on all things Disney! I hope to upload weekly and provide you all with new and refreshing content about the history of Disney parks, or even the history of the Walt Disney Company itself. Donating to me on here means you help keep this channel alive by helping me buy new equipment to improve my videos. I hope you all enjoy!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat Rewards Do\u00a0You Get?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHere on my Patreon, I\u0027m committed to giving my supporters great rewards that will leave them smiling and satisfied, no matter what tier you choose! All tiers will also give\u00a0you a custom role on my Discord server!"
