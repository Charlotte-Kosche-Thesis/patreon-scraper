    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tHello there, my name is Munaza (sometimes I used Munazatoon), before you assume anything, I\u0027m a male and I\u0027m Indonesian not Indian (I had enough with some guy randomly hitting on me). I\u0027m the creator behind several Webcomics, like:\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.1586238455024611.1073741834.1555750011406789\u0026amp;type=1\u0026amp;l=5db7dd61b3\" target=\"_blank\"\u003eAlien\u0027s Guide (2014)\u003c/a\u003e\u003cstrong\u003e,\u003ca href=\"https://www.facebook.com/media/set/?set=a.1586238455024611.1073741834.1555750011406789\u0026amp;type=1\u0026amp;l=5db7dd61b3\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.webtoons.com/id/challenge/kong-strange-world/list?title_no=18659\" target=\"_blank\"\u003eKong: Strange World (2015)\u003c/a\u003e,\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.webtoons.com/id/challenge/mystic51/list?title_no=46135\"\u003eMystic51 (2016)\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"https://tapas.io/series/sangkong\" target=\"_blank\"\u003eSang Kong (2017)\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e.\u00a0 All of them are still available in Indonesian languages only except \u003cstrong\u003eSang Kong \u003c/strong\u003e\u003cem\u003ethat available in both languages (English and Indonesian).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://z-p3-scontent-sit4-1.xx.fbcdn.net/v/t1.0-9/24312453_1895423144106139_4740499394085539822_n.jpg?oh=ed89903e41e03c784fb8bbb7000db3dc\u0026amp;oe=5AD56963\" style=\"width: 176px;\"\u003e\u003cimg src=\"https://z-p3-scontent-sit4-1.xx.fbcdn.net/v/t1.0-9/24294196_1895423140772806_8371931849755274495_n.jpg?oh=80da2ca43b64184a648ad48fe250b2ce\u0026amp;oe=5ACFB3B4\" style=\"width: 170px;\"\u003e\u003cimg src=\"https://z-p3-scontent-sit4-1.xx.fbcdn.net/v/t1.0-9/24301179_1895423287439458_6955346363288361169_n.jpg?oh=89888029a1a4c29031d1bf1c281dfa80\u0026amp;oe=5AC71309\" style=\"width: 134px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://z-p3-scontent-sit4-1.xx.fbcdn.net/v/t31.0-8/20934964_1849344665380654_6779296587419770735_o.jpg?oh=f2c0fb880e7e3a3b067bd11a2327309b\u0026amp;oe=5A96B9EA\" style=\"width: 262px;\"\u003e\u003cimg src=\"https://z-p3-scontent-sit4-1.xx.fbcdn.net/v/t1.0-9/16387368_1741924536122668_1399941256935863387_n.png?oh=f041f8ee14fdd22979712d8f6a48eddb\u0026amp;oe=5A92DC01\" style=\"width: 131px;\"\u003e\u003cimg src=\"https://z-p3-scontent-sit4-1.xx.fbcdn.net/v/t1.0-9/17757166_1779793659002422_4222029049251965547_n.jpg?oh=4a4d5291cf18b4e3a9a025f59a3317e2\u0026amp;oe=5A893975\" style=\"width: 90px;\"\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eYou can read my ongoing comic Sang Kong here:\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/15731126/ec424b8b107543adb2ee5dc66555b542?token-time=1513728000\u0026amp;token-hash=hWm9BkqvflwyqIMtnHA5RZ0cJwjbNHHQM-YqMjPd2nI%3D\"\u003e\u003cbr\u003e\u003cstrong\u003eSynopsis:\u003c/strong\u003e\u003cbr\u003eAn ex delinquent forcedly turned into superhero by a rich super genius girl together with her strange assistant for secret superheroes competition, that whoever become the most popular superheroes within time limit will get their wish granted. \u003cbr\u003e\u003cstrong\u003eGenre:\u003c/strong\u003e \u003cem\u003eSuperhero, Fantasy, Comedy, Slice of Life, Action\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYou can read it for free in \u003ca href=\"https://tapas.io/series/sangkong\"\u003eTapas.io\u003c/a\u003e and \u003ca href=\"https://bit.ly/sangkong-en\"\u003eWebtoon Discover\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m\u00a0either a pro comic creator or a commission illustration artist, I\u0027m just a hobbyist that do what I love, that is creating stories in shape of comics to entertain people who read it. Well, of course I do not mind with some support so I can afford to keep writing and keep entertain more people with my comics!\u003c/div\u003e\n\u003cbr\u003e"
