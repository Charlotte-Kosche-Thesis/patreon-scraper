    "summary": "\u2764\ufe0fWelcome to \u003cbr\u003e\u003ca href=\"http://www.facebook.com/MountainViewSanctuary\" target=\"_blank\"\u003eMountain View Sanctuary\u003c/a\u003e!\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/26758735_901659896660287_612661309357477943_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=948152ddc92210ab33a770f2b6972516\u0026amp;oe=5AF129EB\"\u003e\u003cbr\u003e\u003cbr\u003eWe are a small animal sanctuary located on a mountain in southern Colorado. We take in animals who are in need of a permanent home and save those who would otherwise been sent to slaughter. All animals who come here stay here for life. We call them our residents :)\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t1.0-9/fr/cp0/e15/q65/10906212_760447844044097_7822204907767020452_n.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=0f5fbf8d0748fa83a6192877f423758a\u0026amp;oe=5AE7B440\"\u003e\u003cbr\u003e(the view from our front door)\u003cbr\u003e\u003cbr\u003e\u2764\ufe0fWe\u0027re currently home to 7 Goats, 6 Chickens, 4 Sheep, 3 Pigs, \u00a02 Donkeys \u0026amp; 1 disabled Bearded Dragon.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/15585303_695473807278898_2190008652119359241_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=b313754539db70361432c81e25e1e50a\u0026amp;oe=5AF76D05\"\u003e\u00a0 (Jake \u0026amp; I. I saved him from slaughter when he was only 12 weeks old. He\u0027s my BFF)\u00a0\u003cbr\u003e\u003cbr\u003e\u2b50This is one way that we are able to raise funds for our sanctuary.\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/22859920_860166207476323_6293686590664018680_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=bcae7075313c90367f76e58d27d786a5\u0026amp;oe=5AEFE9EE\"\u003e\u003cbr\u003e(Charlotte enjoying a belly rub)\u003cbr\u003e\u00a0\u003cbr\u003e\ud83d\udcb2Funds are used for veterinary expenses \u0026amp; daily operation expenses. Like in the before/after photo below of Tinkerbells hoofs :( \u003cbr\u003e\u003cbr\u003e\ud83d\udd39They were severely overgrown when she came here to Mountain View Sanctuary. We were able to get her to our vet and have her feet corrected.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/21246252_829639503862327_6318410214764476338_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=407442d33bebef6c5c8a0cd385241749\u0026amp;oe=5ADB559A\"\u003e\u003cbr\u003e(Tinkerbells feet before \u0026amp; after)\u003cbr\u003e\u003cbr\u003e\ud83e\udd1d\u003cstrong\u003eYOU\u003c/strong\u003e are what helps make Mountain View Sanctuary possible :) thank you so much for your help.\u003cbr\u003e\u003cbr\u003e\ud83d\udd39Enjoy some photos just a few our residents below :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/21586721_834553106704300_8959861556337326722_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=3e6b728be30eeb7ebb126945111f408e\u0026amp;oe=5AFBD6D5\"\u003e\u003cbr\u003e(Jake \u0026amp; Elwood the day we brought them home. Both had pneumonia, Elwood passed away in my arms 9 days after this photo was taken, despite our best efforts. Jake had been given a 50/50 chance from our vet. Thankfully he survived and over 1 yr later is doing great. You\u0027ll notice that we use Elwood for our logo\ud83d\udc99).\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/19467591_795669803925964_2019544746711334122_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=3a326991c67d97834e69ba57fa67b941\u0026amp;oe=5AD9E2CD\"\u003e\u003cbr\u003e(Jake fighting pneumonia and then Jake when we celebrated his first birthday!\ud83c\udf89)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/15994936_710471425779136_9066348693895998206_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=6472d71ac3bbee5cf78bb04d9c25ea2b\u0026amp;oe=5AE3D596\"\u003e\u003cbr\u003e(Maddy \u0026amp; Bud)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/18920879_784208268405451_7954897764606086421_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=2ddeb9c835a9c8721fbdc09c77d93100\u0026amp;oe=5AEBA5AF\"\u003e\u003cbr\u003e(Xavier came to us needing to be rehome. He had been attacked as a baby and is missing his whole left hand, \u00a03/5 fingers on his right hand and half of his tail)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/23270412_863542247138719_2100014862152458344_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=199cab46abf4b0727149e83f0745b537\u0026amp;oe=5AE19569\"\u003e\u003cbr\u003e(Daryl came to Mountain View Sanctuary after being attacked by a stray dog. You can see the slit in his left ear from the attack. He\u0027s happy and even has a girlfriend now).\u00a0\u003cbr\u003e\u003cbr\u003e\ud83d\udd39These are just a few photos and stories of some of our residents.\u00a0\u003cbr\u003e\u003cbr\u003ePLEASE\u00a0consider donating to us. \u003cbr\u003e\u003cbr\u003e\ud83d\udd39One of our first goals is to raise enough funds to file for official 501(c)3 status so we can officially be recognized as a Non-profit Organization. \u003cbr\u003e\u003cbr\u003eDonations are not tax deductible at this time, once we receive 501(c)3 status, then they will be :)\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t forget to check us out on Facebook.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/MountainViewSanctuary\"\u003ewww.facebook.com/MountainViewSanctuary\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA little about me:\u003cbr\u003eI suffer from an incurable disease called Endometriosis. Through multiple surgeries I had to have organs removed and in doing do also my ability to ever have children. \u003cbr\u003e\u003cbr\u003eOnce I went Vegan in 2015 (better late than never) I decided that since I couldn\u0027t have children, why not give my love and life to animals?\u00a0\u003cbr\u003e\u003cbr\u003eSo here I am, with 40 acres in southern Colorado trying to give rescued animals the best life that I possibly can. With you\u0027re help, we can make Mountain View Sanctuary an amazing safe haven for our current residents and those to come.\u00a0\u003cbr\u003e\u003cbr\u003eThank you.\u00a0\u003cbr\u003eDeidra Fellers\u003cbr\u003eFounder of Mountain View Sanctuary"
