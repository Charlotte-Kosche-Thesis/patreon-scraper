    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://nsa39.casimages.com/img/2018/03/09/180309031529531656.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nsa39.casimages.com/img/2018/03/09/180309033352290263.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/minedoko/\"\u003e\u003cimg src=\"http://nsa39.casimages.com/img/2018/03/09/180309040751513054.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/minedoko/\"\u003e\u003cimg src=\"http://nsa39.casimages.com/img/2018/03/09/180309040751812949.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://nsa39.casimages.com/img/2018/03/09/180309040751562030.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://nsa39.casimages.com/img/2018/03/09/180309042746888371.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nsa39.casimages.com/img/2018/03/09/180309043553245979.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027m a \u003cstrong\u003e22\u003c/strong\u003e years old cosplayer from \u003cstrong\u003eQuebec\u003c/strong\u003e in \u003cstrong\u003eCanada\u003c/strong\u003e. I live in \u003cstrong\u003eMontreal\u003c/strong\u003e, but I was born in \u003cstrong\u003eVal-d\u0027Or\u003c/strong\u003e (Abitibi-T\u00e9miscamingue).\u003cbr\u003e\nMy hobby is to create costumes inspired by mostly \n\u003cstrong\u003egames\u003c/strong\u003e, \u003cstrong\u003ecartoons\u003c/strong\u003e, \u003cstrong\u003emovies\u003c/strong\u003e, \u003cstrong\u003ecomic books\u003c/strong\u003e, etc.\nI created this \n\u003cstrong\u003epatreon\u003c/strong\u003e to share my tutorials, my ideas and my journey through this amazing world of\u00a0\u003cstrong\u003ecreativity\u003c/strong\u003e!\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://nsa39.casimages.com/img/2018/03/09/180309044039524456.jpg\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\nI\u0027ve been making costumes since \n\u003cstrong\u003e2009\u003c/strong\u003e. I\u0027m an\u00a0\u003cstrong\u003eautodidact\u003c/strong\u003e and I learn from my \u003cem\u003eexperiences\u003c/em\u003e. What I love the most is doing \u003cstrong\u003ecosplay contests\u003c/strong\u003e (Masquerades). I\u0027m an \u003cstrong\u003eInternational Master\u003c/strong\u003e and I do masquerades since \u003cstrong\u003e2013\u00a0\u003c/strong\u003e! I won many prizes which include:\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e2014 - Honorable mention for funny presentation (Journeyman)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e2014 - \u003cstrong\u003eAttention to Details\u003c/strong\u003e\u00a0(Journeyman)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e\n\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e2014 - \u003cstrong\u003eBest in Show (Craftmanship + Presentation)\u003c/strong\u003e\u00a0(Journeyman)\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e\n\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e 2015 - \u003cstrong\u003eBest in Class (Craftmanship + Presentation) \u003c/strong\u003e(Advanced)\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e\n\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e 2015 - Honorable mention for choice of fabric \u00a0(Advanced)\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e\n\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e 2015 - \u003cstrong\u003eBest spiritual Presentation\u003c/strong\u003e\u00a0(Advanced)\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e\n\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e2015 - \u003cstrong\u003eBest in Class (Craftmanship + Presentation)\u003c/strong\u003e\u00a0(Master)\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e\n\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e 2016 - \u003cstrong\u003eBest in Class Craftmanship (USA - Katsucon\u003c/strong\u003e\u003cstrong\u003e)\u003c/strong\u003e\u00a0(Jouneyman USA)\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e\n\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e2016 - \u003cstrong\u003eBest in Show Craftmanship\u003c/strong\u003e\u00a0(Master)\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e 2017 - \u003cstrong\u003eBest Choregraphy\u003c/strong\u003e\u00a0(International Master)\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e 2017 - \u003cstrong\u003eBest Wig\u003c/strong\u003e (Master)\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e 2017 - \n\u003cstrong\u003eBest in Show (Craftmanship + Presentation) (USA - Katsucon)\u003c/strong\u003e\u00a0(Master)\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2605\u003c/span\u003e\n\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e2014 and 2015 - Participation of \u003cstrong\u003eWorld Cosplay Summit\u003c/strong\u003e Canada preliminaries\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nsa39.casimages.com/img/2018/03/09/180309044039577624.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\"Why don\u0027t you follow your \u003cstrong\u003edreams\u003c/strong\u003e ?\u003c/em\u003e \u003cem\u003eWhat is\u003cstrong\u003e stopping\u003c/strong\u003e you from being what you want to be ?\"\u003c/em\u003e Only \u003cstrong\u003eus\u003c/strong\u003e is stopping ourselves to do what we really want to. I want to take cosplay more \u003cstrong\u003eseriously\u003c/strong\u003e and become a more important part in our community by \u003cstrong\u003esharing\u003c/strong\u003e my experiences, my tutorials, my tips and mostly: My \u003cstrong\u003eburning passion\u003c/strong\u003e for this costume making hobby ! I think Patreon is a \u003cstrong\u003egood\u003c/strong\u003e way for cosplayers to receive \u003cstrong\u003esupport\u003c/strong\u003e by their community! It helps them realize what they truly want. In exchange, they produce \u003cstrong\u003ebeautiful creations\u003c/strong\u003e and share their \u003cstrong\u003eknowledge\u003c/strong\u003e with everyone. I thought a lot about the good and bad sides of starting a Patreon. I don\u0027t want to go in the \u003cstrong\u003esame path\u003c/strong\u003e as many cosplayers. I \u003cstrong\u003ewon\u0027t\u003c/strong\u003e do sexy things. There is \u003cstrong\u003enothing\u003c/strong\u003e wrong with it, but it\u0027s just not me! I want to show to the community that you can \u003cstrong\u003esucceed\u003c/strong\u003e with creating your\u003cstrong\u003e own path\u003c/strong\u003e and being\u003cstrong\u003e yourself\u003c/strong\u003e. I want to sell my own \u003cstrong\u003eideology\u003c/strong\u003e of the cosplay world, my vision of a loving and accepting place where everyone can be something they love. A place where \u003cem\u003ecreativity is a beautiful talent\u003c/em\u003e and \u003cem\u003ecuriosity is a marvelous quality\u003c/em\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI will post as \n\u003cstrong\u003ealways\u003c/strong\u003e on my\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/minedoko/\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003eFacebook page\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e. Patreon won\u0027t take off what you already have, it\u0027s just a \u003cstrong\u003ePLUS\u003c/strong\u003e for the people who wants to support me in a different way. Patreon is just a way I can get a \u003cstrong\u003emonetary support\u003c/strong\u003e which lead me to give a \u003cstrong\u003eLOT\u003c/strong\u003e more to the community and to you guys. If you can\u0027t be my Patron, don\u0027t worry, \u003cem\u003eI still love you \u003c/em\u003eand you can support me in \u003cstrong\u003emany other ways\u003c/strong\u003e (Liking my facebook page and being active on it !)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e\u2605\u003c/span\u003e Let\u0027s make this DREAM come TRUE !\u00a0\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI hope you\u0027ll have a good time here and welcome to my world\u003c/span\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(220, 158, 186);\"\u003e\u2605\u003cbr\u003e\n\u003cbr\u003e\nOriginal Pictures Credits (Top to Bottom):\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBanner cover and Profil picture:\u00a0\n\u003ca href=\"https://www.facebook.com/svpsphotography/\"\u003eSteven Peng-Seng Photography\u003cbr\u003e\n\u003c/a\u003eFarore:\u00a0\u003ca href=\"https://www.facebook.com/erikparedesproductions/\"\u003eErik Paredes\u003c/a\u003e \u003cbr\u003e\nFarore:\u00a0\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.facebook.com/yyungphil/\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePhilippe Manh Nguyen\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.facebook.com/pandastudiomontreal/\"\u003e(Panda Studio Montr\u00e9al)\u003cbr\u003e\n\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
