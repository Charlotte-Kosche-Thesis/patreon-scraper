    "summary": "Hey there! I\u0027m M.T. Jester, and I\u0027m a storyteller who uses fiction and art to make new worlds and explore familiar ones. Many of my fans recognize me through my fanfiction, which I use to challenge myself, practice new narrative techniques, try out new character types, and flex my plot-building muscles. I\u0027m working to become more widely known for my original works than for my fanfiction. I love working with others to create stories, both from scratch and from the building blocks of other published works!\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m working on\u00a0several original works in various stages of completion. My semi-polished novel-\u003cdel\u003elength fantasy thinkpiece\u003c/del\u003e,\u00a0\u003ca href=\"https://mtjester-witchking.blogspot.com/p/home.html\" target=\"_blank\"\u003eWitch King\u003c/a\u003e,\u00a0is currently going up on Tumblr and Blogger. I am also working on\u00a0another novel and a concept for a DnD-inspired comic, and at least three other novels are stewing away in my brain. I would love to start working on more art-intensive projects as well, including illustrations for prose works.\u003cbr\u003e\u003cbr\u003eRight now, my main source of income comes from my work as a teacher. I\u0027d like to become a full-time author and illustrator in order to dedicate myself to my projects, but first, I need to be able to supplement my income. With enough support, I will be able to take on a less intrusive part-time job, start up a bona-fide author website, and dedicate myself to writing! I know that I can produce consistent, quality work with enough time and less stress. Please give me the financial boost I need!\u003cbr\u003e\u003cbr\u003eAny help towards reaching these goals will be much appreciated. Please consider making a monthly pledge and sending a message with comments, suggestions, and questions! Thank you!"
