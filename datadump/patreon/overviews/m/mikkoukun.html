    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"http://i.imgur.com/wwAGwvT.jpg\"\u003e\u003cimg\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDISCLAIMER:\n\t\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003eThis page is strictly for \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAdult Audiences Only (R-18+\u003c/span\u003e\u003c/strong\u003e) as it includes sexually explicit and other sensitive content \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(NSFW)\u003c/span\u003e\u003c/strong\u003e. This project is \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eentirely a work of fiction\u003c/span\u003e\u003c/strong\u003e. All sexual activity portrayed in this game and Patreon page is consensual and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eall characters portrayed are above 18 years of age.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003e\n\t\t\u003c/em\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e------------------------------------------------------------\u003cbr\u003e\n\t\t\u003ca href=\"https://www.dropbox.com/s/2lqvezahqbm2zwp/Success%20banner.jpg?dl=0\"\u003e\u003cimg src=\"http://i.imgur.com/QLUzw9M.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIMPORTANT NOTICE:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\tThe Camp Buddy Campaign has been completed since May 2017. Pledges made from June 2017 onwards will no longer be credited to the accumulated rewards.\n\t\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e Rewards given out from June 2017 onwards are Patreon-Exclusive images which are not featured in the actual game.\u003c/span\u003e \u003cstrong\u003ePlease review the reward tiers before making a pledge\u003c/strong\u003e.\u003cbr\u003e\n\t\t------------------------------------------------------------\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cimg src=\"http://i.imgur.com/Y1LVMBq.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/TarWkEk.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Vs0UcC0.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/aCp0E5v.jpg\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cimg src=\"http://i.imgur.com/ckMLFWM.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/v5UGCUk.jpg\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\t\u003c/span\u003e------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PteuEQU.jpg\"\u003e\u003cbr\u003e\n\t------------------------------------------------------------\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eRewards from Monthly Pledges\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tEach patron will be entitled to a monthly reward(s) equivalent to the tier they have pledged.\n\t\u003cbr\u003e\n\tRewards will be sent 1-2 weeks after Patreon has collected all the fees for the respective month. The latest day for receipt of rewards is every 15th of the month.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eRewards from Accumulated Pledges\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn addition to the monthly rewards, patrons are entitled to a special bonus reward given out at the release date of the game. The tier of reward will be based on the \u003cstrong\u003eaccumulated successful pledges of a patron over the course of the 3-month campaign\u003c/strong\u003e (October-December 2016) \u003cstrong\u003eand further additional pledges until May 2017!\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/v07y89O.jpg\"\u003e\u003cem\u003e*Shipping is included for Gold, Platinum and Diamond Rewards\n\t\u003cbr\u003e\n\t*Please be reminded the pledges made from June 2017 onwards are no longer credited for the accumulated pledge rewards.\n\t\u003cbr\u003e\n\t\u003c/em\u003e------------------------------------------------------------\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eEstimated Delivery Date - \u003c/span\u003e\u003cspan style=\"\"\u003eSummer 2018\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tFor a certain accumulated pledge, a patron will be entitled to a copy of the game on the said release date.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0Due\n to the new unlocked features of the game during our 3-month campaign, \nthere has been a lot of newly added workload for our development team. From our original workload, there was an significant increase for new CGs/artworks and three new character routes.This also adds work to story, programming, voice-acting, music, and other miscellaneous work.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe are excited with these new content to be put in Camp Buddy, and we\u0027re working with our best to deliver it in top quality!\n\t\u003cbr\u003e\n\tThank you for your understanding and your support!\n\t\u003cbr\u003e------------------------------------------------------------\n\u003cbr\u003e\n\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003ePLAY THE DEMO NOW!\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eWe\u0027re happy to present to you Camp Buddy Demo v2.0! Now available in the following formats! Please click the link of the version compatibility that fits for your device!\u003cbr\u003e\u003cem\u003e(Interruptions may occur due to download traffic / daily download limit)\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong style=\"background-color: initial;\"\u003eWINDOWS / PC\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.blitsgames.com/CampBuddy/%5BBLits%5D_Camp_Buddy_Demo_v2.0-pc.zip\"\u003e\u003cstrong\u003eDownload from BLits Games\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#%21A7InkC4A%212nd_oTFTVIGss79uGD0AUpn6WRwzTRzp6mQsQuJpElY\"\u003e\u003cins\u003e\u003cstrong\u003eDownload from MEGA\u003cbr\u003e\u003c/strong\u003e\u003c/ins\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/open?id=0Bz5WufeAhmcdUnFiSkFVNW9kU3M\"\u003e\u003cstrong\u003eDownload from Google Drive\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003eMAC / APPLE\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.blitsgames.com/CampBuddy/%5BBLits%5D_Camp_Buddy_Demo_v2.0-mac.zip\"\u003e\u003cstrong\u003eDownload from BLits Games\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!xuhXVIwI!_2fNKEFoxPAZWsR25
