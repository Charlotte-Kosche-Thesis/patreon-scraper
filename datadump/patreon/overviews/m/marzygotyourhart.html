    "summary": "I am so honored that you\u0027re taking the time to check out my page. I am a Russian, Jewish, queer filmmaker and I make boundry pushing content with my production company, This Is It Productions. \u003cbr\u003e\u003cbr\u003eI am an actor who has grown sick of playing arm candy so I\u0027ve taken matters into my own hands. Until now, I have self funded every project I\u0027ve made (\u003ca href=\"http://www.brooklynondemand.com/slice.html\" target=\"_blank\"\u003eSlice\u003c/a\u003e,\u00a0\u003ca href=\"http://www.seeka.tv/workingonit\" target=\"_blank\"\u003eWorking on It\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=0GetPrSWeg4\" target=\"_blank\"\u003eTeamwork Like Wolves\u003c/a\u003e). I\u0027ve populated the casts and crews of these projects with diverse people but here\u0027s the thing: it\u0027s hard to hire female directors, DP\u0027s, producers, etc without a budget. They don\u0027t have as many opportunites and cannot afford to lower their rates or bring their equipment to non paying gigs.\u003cbr\u003e\u003cbr\u003eEvery pledge on Patreon goes towards creating jobs for people marginalized by society and to continue acting! By working together we can create content that reflects our worlds both on screen and behind the scenes.\u003cbr\u003e\u003cbr\u003eI am super excited to have a direct connection to my supporters through Patreon. I love connecting with you all and hearing how my work resonates with you.\u003cbr\u003e\u003cbr\u003eI am excited to build the freedom to focus on my acting career and the projects I produce. If you aren\u0027t in a place where you can support me\u00a0monetarily, please watch and share my content.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for stopping by! I truly hope you have an amazing day.\u003cbr\u003e"
