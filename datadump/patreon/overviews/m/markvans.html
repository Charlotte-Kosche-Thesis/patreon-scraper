    "summary": "Greetings!\u00a0\u003cbr\u003e\u003cbr\u003eFor about 15 years, I\u0027ve been helping folks embrace God\u0027s vision for themselves and the world while rejecting the false promises of Empire.\u00a0I\u0027ve done that through\u00a0\u003ca href=\"http://www.markvans.info/#books\"\u003ewriting\u003c/a\u003e, teaching,\u00a0\u003ca href=\"http://www.markvans.info/speaking-consulting/\"\u003espeaking\u003c/a\u003e, and mentoring. \u003cbr\u003e\u003cbr\u003eAnd now, I\u0027m hoping to offer three types of content:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eOnce I have $100/month coming in, I\u0027ll begin to release\u003cstrong\u003e a new podcast (called \"Deep Roots\").\u003c/strong\u003e\u00a0The world is a tempest of injustice, threatening to tear our communities apart. But our resistance has deep, deep roots. Join me for stories of prophets, sages, revolutionaries, and mystics\u2013those whose lives reach down deep to the source of life, to find power for resistance.\u003c/li\u003e\u003cli\u003eOnce I have $200/month coming in, I will begin to offer a\u003cstrong\u003e monthly webinar\u003c/strong\u003e exploring themes of radical faith in action.\u00a0\u003c/li\u003e\u003cli\u003eOnce I have at least $1000/month coming in, I will begin to offer \u003cstrong\u003eq\u003c/strong\u003e\u003cstrong\u003euarterly courses\u003c/strong\u003e that bring together experimental education, contemplative practice, and radical action. Some will be web-based, some will be on-site, and some will be both.\u00a0\u003c/li\u003e\u003c/ol\u003eAs much as possible, I offer content for free. Now is a time where radical change is needed. And for that, we need radical content to spread far and side.\u00a0\u003cbr\u003e\u003cbr\u003eBut creating content means I need to maintain my equipment and, well, myself. I need Patrons.\u00a0\u003cbr\u003e\u003cbr\u003eWhich is where you come in.\u00a0Here is how it works:\u003cbr\u003e\u003cbr\u003eYou select the level at which you want to support my work, ranging from $3 a month to $30+ a month. Then Patreon will automatically hit up your account each month.\u00a0\u003cbr\u003e\u003cbr\u003eHere is what that gets you: \u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eYou will belong to a secret society. Kinda. But instead of a secret handshake and arcane initiation rites, we have a secret blog, where I will occasionally post blog posts that only you can see, and previews of some things before the public sees them.\u00a0\u003c/li\u003e\u003cli\u003eYou will also get advance notice of all new video content I release to the public. \u003c/li\u003e\u003cli\u003eWhen I start writing my next book, I\u0027ll share content.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eBut wait, there\u2019s more!\u003c/em\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eI will have a Sponsor\u2019s page on my website, where I list all my patrons, as well as provide links to a project they want to promote, such as their blog or website. \u003c/li\u003e\u003cli\u003eAnd when I finally release some paid books and courses, you will get discounts to all of that, too.\u003c/li\u003e\u003cli\u003eYou\u0027ll get discounts on anything I create that costs money (courses, books, interpretive dance performances, etc.)\u003c/li\u003e\u003c/ul\u003e* * *\u003cbr\u003eThank you for being a part of what I do. It means more to me than mere words can express!\u003cbr\u003e\u003cbr\u003ePeace and Resistance!\u003cbr\u003e\u003cbr\u003eMark Van Steenwyk\u003cbr\u003e\u003cbr\u003eP.S. All of the funds that I receive will go straight to the Center for Prophetic Imagination, the nonprofit where I serve as Executive Director. As the funds increase through Patreon, my wages will increase."

     "about": "Mark is the Executive Director of the \u003ca href=\"http://propheticimagination.org/\"\u003eCenter for Prophetic Imagination\u003c/a\u003e in Minneapolis, Minnesota.\u003cbr\u003e\u003cbr\u003eIn 2004, Mark and his wife Amy founded the \u003ca href=\"http://www.mennoniteworker.com/\"\u003eMennonite Worker\u003c/a\u003e, where they still reside. The Mennonite Worker is an urban intentional community committed to Jesus\u2019 way of hospitality, simplicity, prayer, peacemaking, and resistance.\u003cbr\u003e\u003cbr\u003eHe is the author of \u003ca href=\"http://awolfatthegate.com/\"\u003e\u003cem\u003eA Wolf at the Gate\u003c/em\u003e\u003c/a\u003e, \u003ca href=\"http://www.amazon.com/Unkingdom-God-Embracing-Subversive-Repentance/dp/0830836551/ref=sr_1_1/187-5674230-6152945?s=books\u0026amp;ie=UTF8\u0026amp;qid=1377219944\u0026amp;sr=1-1\"\u003e\u003cem\u003eThe unKingdom of God\u003c/em\u003e\u003c/a\u003e and \u003cem\u003e\u003ca href=\"http://www.amazon.com/That-Holy-Anarchist-Reflections-Christianity/dp/0615659810/ref=sr_1_1?ie=UTF8\u0026amp;qid=1341197039\u0026amp;sr=8-1\u0026amp;keywords=that+holy+anarchist\"\u003eThat Holy Anarchist\u003c/a\u003e\u003c/em\u003e, the editor of \u003cem\u003e\u003ca href=\"http://books.google.com/books/about/The_Missio_Dei_Breviary.html?id=WrkaeZzVRxwC\"\u003ethe Missio Dei Breviary\u003c/a\u003e, \u003c/em\u003eand\u003cem\u003e has \u003c/em\u003econtributed to several books (such as \u003cem\u003e\u003ca href=\"http://books.google.com/books?id=ZYLjRgAACAAJ\u0026amp;dq=viralhope\u0026amp;hl=en\u0026amp;src=bmrr\u0026amp;ei=3KBqTuTxG4fMsQLR6uHZBA\u0026amp;sa=X\u0026amp;oi=book_result\u0026amp;ct=book-thumbnail\u0026amp;resnum=1\u0026amp;ved=0CCsQ6wEwAA\"\u003eViral Hope\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://www.amazon.com/Banned-Questions-about-Jesus-Christian/dp/0827202695/ref=sr_1_2?s=books\u0026amp;ie=UTF8\u0026amp;qid=1315610583\u0026amp;sr=1-2\"\u003eBanned Questions about Jesus\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://books.google.com/books?id=r6WOZwEACAAJ\u0026amp;dq=forming+christian+habits+in+post-christendom\u0026amp;hl=en\u0026amp;ei=M6FqTqXtOOyDsgLoqtC2BA\u0026amp;sa=X\u0026amp;oi=book_result\u0026amp;ct=result\u0026amp;resnum=1\u0026amp;ved=0CCoQ6AEwAA\"\u003eForming Christian Habits in Post-Christendom\u003c/a\u003e\u003c/em\u003e, and \u003ca href=\"http://store.mpn.net/productdetails.cfm?PC=1851\"\u003e\u003cem\u003eWidening the Circle\u003c/em\u003e\u003c/a\u003e). He\u2019s been published at Sojourners, Geez Magazine, JesusRadicals.com, Leadership Magazine, the Mennonite, Mennonite World Review. His work has been featured in the Minneapolis Star Tribute, the Boston Globe, and on \u003ca href=\"http://religion.blogs.cnn.com/2013/07/05/mourn-on-the-fourth-of-july-inside-the-christian-anti-patriot-movement/comment-page-11/\"\u003eCNN.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs co-producer of \u003cem\u003e\u003ca href=\"http://www.jesusradicals.com/iconocast\"\u003ethe Iconocast\u003c/a\u003e\u003c/em\u003e\u003cem\u003e,\u003c/em\u003e Mark has interviewed Cornel West, James Cone, Bill Ayers, Starhawk, Wazayatawin and many others.\u003cbr\u003e\u003cbr\u003eMark\u2019s has a B.S. in Ministry from the University of Northwestern, an M.Div. from Bethel Theological Seminary, and is currently studying Spiritual Direction at the University of St. Catherine\u2019s graduate school. He is a former adjunct instructor at Bethel Seminary, where he taught courses on applied ecclesiology and Christian radicalism.\u003cbr\u003e\u003cbr\u003eFor the past decade, Mark has traveled around the continent as a teacher, organizer and spiritual provocateur.\u003cbr\u003e",
