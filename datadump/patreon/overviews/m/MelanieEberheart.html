    "published_at": "2017-06-23T21:23:06+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello!\u003c/span\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e For those of you who have known me for a while on \u003ca href=\"https://www.wattpad.com/user/XxNekocoxX\" target=\"_blank\"\u003eWattpad\u003c/a\u003e, It\u0027s great to see you! For new friends I don\u0027t know yet, it\u0027s nice to meet you! I am so happy you\u0027ve come to visit me! I\u0027d say it means a lot to me, but that doesn\u0027t even begin to describe my happiness to have you here. \u003cbr\u003e\u003cbr\u003eEvery week I post original written works of my own imagination. For my $20 patrons, release dates are on Fridays, when I finish a chapter you guys will immediately have access. For my $10 patrons, I will unlock my new updates every Sunday, two days after my $20 patrons. For my $5 patrons, updates will be available on Tuesdays. For my $3 patrons, you\u0027ll get new chapters on Wednesdays. And finally, for my $1 patrons, I will open the updates to you guys on Thursdays. It\u0027s one post that I will change availability on for each day that a new tier gets access. In short, the more you donate, the sooner you get to read the updates!\u00a0\u003cbr\u003e\u003cbr\u003eEvery month as a big thank you for all the support of my wonderful patrons, I host a poll with a special theme where you guys can pick your favorite option and I\u0027ll write a short story about the one that gets the most votes (ON HOLD UNTIL FURTHER NOTICE). My typical genres are:\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eRomance\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eSci-Fi\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSupernatural\u003c/span\u003e\u003cbr\u003eSlice-of-Life\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHorror\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEvery now and then I write a fanfiction, but most of the time the characters and their universe are my own design. Every first chapter of my books are free, but from then on they\u0027ll be for patrons only. Any amount helps, but just $1 gets you access to all my books. Check out the other options offered for more rewards and treats!\u003cbr\u003e\u003cbr\u003eMy dream is to be an author and I\u0027m hoping making my own way right here and now. It\u0027s going to take a lot, but with all of you here to support me, I\u0027m sure I can do it! If you choose to donate to me along the way, thank you! That\u0027s amazing! I bow at your feet for believing in me. I swear I won\u0027t disappoint you.\u003cbr\u003e\u003cbr\u003eI already have several books uploaded to my \u003ca href=\"https://www.wattpad.com/user/XxNekocoxX\" target=\"_blank\"\u003eWattpad\u003c/a\u003e so if you want to check out some of those, go right ahead. I post a medley of things on my \u003ca href=\"https://nekosaysmeow333.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, not all of it about my work, and my \u003ca href=\"https://discord.gg/PMkerdK\" target=\"_blank\"\u003eDiscord \u003c/a\u003eis always open if you want to chat or make some friends! I really hope to see you around sometime! Thanks for the support!\u003cbr\u003e- Melanie\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eSHOUTOUT TO MY AMAZING $20 PATRONS!\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/user/creators?u=6814770\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e#1. \u003ca href=\"https://www.patreon.com/user/creators?u=8084583\" target=\"_blank\"\u003e\u003cstrong\u003eMerodisamu\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
