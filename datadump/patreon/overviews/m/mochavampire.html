    "summary": "Hi there, welcome to my Patreon! My name is \u003cstrong\u003eMocha\u003c/strong\u003e, and I have a passion for \u003cstrong\u003esinging, acting and creating content for YouTube.\u003c/strong\u003e First, I\u0027d like for you to get to know me a little!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://emojipedia.org/skull/\"\u003e\ud83d\udc80\u003c/a\u003eAbout Me and Why I\u0027m Here\u003ca href=\"https://emojipedia.org/skull/\"\u003e\ud83d\udc80\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSince I was a little girl I always dreamed of being a singer or actress.\u003cstrong\u003e Just being able to do something I love and support myself with it is a life goal of mine.\u003c/strong\u003e I\u0027ve gone through so many ups and downs with my passions, but I always get right back up because it\u0027s what gives me life. I\u0027ve struggled with many hardships with bouncing from job to job, having the soul sucked from me. To this day, I still struggle to find where I belong in this world. But I know that my desire to create music and sing is\u003cstrong\u003e the first step\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMaking money on Youtube is getting harder and harder as time goes by. Therefore, many creators have set up a Patreon as a means for their fans to be able to directly support them. It also allows fans to have access to special perks that wouldn\u0027t be given on Youtube.\u003cbr\u003e\u003cbr\u003eChasing after dreams through entertainment are always an uphill battle. A special person in my life gave me the realization that, \"\u003cem\u003eMoney is only a tool to help bring your true dreams into reality\u003c/em\u003e.\" So, I humbly ask for your support to help me make my dreams come true!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://emojipedia.org/black-heart/\"\u003e\ud83d\udda4\u003c/a\u003eHow You Can Help\u003ca href=\"https://emojipedia.org/black-heart/\"\u003e\ud83d\udda4\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy current creation methods have pushed me out into my car at night, hunched over with a laptop and my microphone because my family cannot be bothered with the noise of my endeavors. \u003cstrong\u003eWhat i aim to do with your support, is buy myself proper equipment and make myself a studio where I can always go to to sing and create in private as I\u0027ve desperatley needed.\u003cbr\u003e\u003cbr\u003eI want to be able to afford proper programs to start creating the original music I\u0027ve always wanted to put out. And with these things, I can put out much more content, also with better quality for my amazing supporters! Best case scenario, I can make Youtube my full-time job.\u003cbr\u003e\u003cbr\u003eAny amount given is endlessly appreciated. It\u0027s just a monthly based subscription that you can end at any time. Thank you for taking the time to read and visit this page. In the meantime, I\u0027ll keep pressing on!\u003c/strong\u003e"
