    "summary": "Good journalism is important, and good journalism about Russia has never been more important than now! But there are plenty of powerful people who are trying to shut down that journalism. But you can help me continue my mission, and you can gain \u003cstrong\u003eexclusive access\u003c/strong\u003e to a wealth of knowledge about current events in the process.\u003cbr\u003e\u003cbr\u003eMy name is James Miller, the Managing Editor of \u003ca href=\"http://www.interpretermag.com/\"\u003e\u003cem\u003e\u003cstrong\u003eThe Interpreter\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e where I report on Russia, Ukraine, and Syria. I am also the author and editor behind the \u003ca href=\"http://www.rferl.org/archive/under-the-black-flag/latest/17257/17257.html\"\u003e\u201cUnder The Black Flag\u201d column at RFE/RL\u003c/a\u003e which provides news, opinion, and analysis about the impact of the Islamic State extremist group in Syria, Iraq, and beyond. I am a contributor at \u003cem\u003e\u003ca href=\"http://www.thedailybeast.com/contributors/james-miller.html\"\u003eThe Daily Beast\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://foreignpolicy.com/author/james-miller/\"\u003eForeign Policy\u003c/a\u003e\u003c/em\u003e, The Atlantic Council, and other publications. I\u0027m also an expert on verifying citizen journalism, and have been \u003ca href=\"http://dissectednews.com/about-james-miller\"\u003ecovering developments in the Middle East\u003c/a\u003e, specifically Syria and Iran, since 2009.\u00a0\u003cbr\u003e\u003cbr\u003eMy magazine,\u003cem\u003e\u003cstrong\u003e The Interpreter,\u003c/strong\u003e\u003c/em\u003e and my column on the Islamic State were both funded by Radio Free Europe/Radio Liberty, which had its budget cut by Congress. As a result,\u00a0I need funding to continue my work.\u003cbr\u003e\u003cbr\u003eAs such \u003cstrong\u003eI am announcing an exciting new initiative\u003c/strong\u003e. With the help of Patreon, I will be supplying new content directly to paying readers. They will get access to news before it is published, and may have a chance to watch exclusive video explainers and question \u0026amp; answer sessions, deep dives into some of the world\u0027s most complicated stories.\u003cbr\u003e\u003cbr\u003e$1 a month will help me continue my work. You\u0027ll get exclusive content, and you\u0027ll get some content before it becomes public.\u003cbr\u003e\u003cbr\u003eAt the $3 and $5 levels, you will get access to bonus materials where I take questions from readers and try to explain the news stories that they want to hear. Ever want your own personal journalist who explains the news to you? You got it!\u003cbr\u003e\u003cbr\u003eAt $25 a month, you\u0027ll get breaking news briefings where I alert you about the latest headlines. Each message will be personalized and will be delivered as quickly as I can get it out.\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eFollow me on Twitter: \u003ca href=\"https://twitter.com/MillerMENA\"\u003e@MillerMENA\u003c/a\u003e"
