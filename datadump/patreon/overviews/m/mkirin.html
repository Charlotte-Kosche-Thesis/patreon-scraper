    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 WHO IS M. KIRIN?\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eHello there! \u003c/strong\u003eMy name is Max, also known as M. Kirin. I\u0027m a novelist and for the last five years I\u0027ve been running a writing advice channel on YouTube (\u003ca href=\"https://www.youtube.com/user/mistrekirin\"\u003eyoutube.com/mistrekirin\u003c/a\u003e)!\u003cbr\u003e\u003cbr\u003eI started this journey because I found that a lot of the writing advice going around was focused on negativity, and I knew things didn\u0027t have to be like that. I sought to create a place where anyone, regardless of their experience or writing goals, could find advice and inspiration.\u003cbr\u003e\u003cbr\u003eThe goal of my videos is not to give you the \u0027hard\u0027 rules to succeed. I am here merely just to show you a different point of view. The way I do things. My process, and my struggles. \u003cstrong\u003eWe\u0027re all writers in a craft where no one becomes master. And in this journey, I am learning too.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you would like a glimpse into how I give advice I recommend the video below, where I go step-by-step through my method for planning a novel!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hjdvcdRqDUY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOf course the channel is not all there\u0027s to me! I am an independent author as well. The ongoing support of my Patrons has allowed me to publish several books over the last couple of years where otherwise there wouldn\u0027t have been. \u003cstrong\u003eThe books I have published are all because of my amazing Patrons.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e WHY PATREON?\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eWhy Patreon? \u003c/strong\u003eThe things that bring me the most joy in life are telling stories and inspiring those around me. Patreon allows me a little more breathing room to not worry about rent and bills, and instead focus on what I care about the most. And, in turn, give you more of what \u003cstrong\u003eyou\u003c/strong\u003e love.\u003cbr\u003e\u003cbr\u003eMore books. More videos. More advice. More of everything!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much for taking the time to read this. Regardless of whether you pledge or not I want to \u003cem\u003ethank you\u003c/em\u003e, and I hope that you have a lovely day no matter where you are. \u2665\ufe0e\u003c/strong\u003e"
