    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u00a0\u003ca href=\"http://www.mouthsofbabesmusic.com\" target=\"_blank\"\u003eMouths of Babes\u003c/a\u003e here\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(aka Ingrid Elizabeth \u0026amp; Ty Greenstein).\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e********************************************************************************************\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSHORT VERSION: \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou become a patron, we make more music, you get access to all our stuff. \ud83d\ude00 \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHOW IT WORKS:\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1) Click the orange button and choose a monthly pledge.\u003cbr\u003e2) Get ALL THE THINGS.\u003cbr\u003e3) Feel good.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank you for helping to keep the MoB train running!\u003c/span\u003e\u003cbr\u003eLove \u0026amp; gratitude,\u003cbr\u003eTy \u0026amp; Ingrid\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e********************************************************************************************\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLONGER VERSION:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eHi! We\u0027re Ty \u0026amp; Ingrid, collectively known as Mouths of Babes.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/div\u003eAmong other things, we\u0027re n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eomadic, married (to each other), geeky, foodies, and full of feelings. We\u0027re also \u003cstrong\u003efull-time p\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003erofessional singer/songwriters\u003c/strong\u003e who write songs,\u00a0\u003ca href=\"http://www.mouthsofbabesmusic.com/store\" target=\"_blank\"\u003emake albums\u003c/a\u003e (yes, whole physical albums), and\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003ca href=\"http://www.mouthsofbabesmusic.com/shows\" target=\"_blank\"\u003etour all over the country\u003c/a\u003e i\u003c/span\u003en a 2003 VW Jetta TDI Wagon (48 MPG, baby!).\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIf you like what we do and want to help us make more music, becoming a patron is the easiest, cheapest, and most effective way to do it.\u003cbr\u003e\u003cbr\u003eIt only takes a second \u2013 just click \"BECOME A PATRON,\" choose a pledge\u00a0amount, and voila! You\u0027re in. \u003cbr\u003e\u003cbr\u003eThank you and welcome!\u00a0\u003cstrong\u003eWe are grateful beyond measure for you.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u00a0Patreon\u00a0is an online platform where we\u0027re releasing our \u003cstrong\u003enewest music and videos\u003c/strong\u003e directly to anyone who pledges as little as $1 or $5 a month. This small contribution, multiplied by a bunch of people, supports our day to day work (songwriting, video making and editing, website design/maintenance, social media, promotion, booking, etc) so that we can continue to make new music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEven though a couple bucks might not seem like a lot, your monthly pledge makes a huge difference.\u003c/strong\u003e This is the power of community! In fact, if only 10% of our fans became patrons, it would change our lives completely and allow us to simply write and release more of the music that matters to you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I get? \u003c/strong\u003eAs a patron, you\u0027ll be lavished with fun, raw, early and/or exclusive content, and you\u0027ll have access to our newest creations, some of which we won\u0027t release anywhere else. You\u0027ll also get discounts on merch, free tickets to shows...basically, \u003cstrong\u003ethe keys to the MoB kingdom\u003c/strong\u003e! On average, we\u0027ll post 2-4 times a month, and you can expect to get:\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Brand new\u003c/strong\u003e\u003cstrong\u003e song and video debuts\u003cbr\u003e\u2022 Exclusive MP3 downloads\u003cbr\u003e\u2022 Early access to \u0026amp; discounts on MoB merch\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u2022 Writing we\u0027re not releasing anywhere else\u003cbr\u003e\u2022 Tutorials, Q \u0026amp; A\u0027s, chats. and other exclusives\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022 A fan community forum\u003c/strong\u003e\u003cstrong\u003e (coming soon)\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Warm fuzzies from knowing you are sustaining music that matters to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs our way of showering you with gratitude, y\u003cstrong\u003eou\u0027ll get even MORE goodies at the different pledge tiers, so have fun choosing your pledge level. :)\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat cool stuff does this fund?\u003c/strong\u003e We have lots of projects in the works: Of course, there\u0027s writing and arranging the\u00a0\u003cstrong\u003enew songs\u003c/strong\u003e\u00a0that will eventually be brought together into the next album. Ty is excited about developing a \u003cstrong\u003ecreativity blog\u003c/strong\u003e\u00a0to offer guidance and mentorship to other artists. Ingrid (who does our video editing) is hoping to upgrade our \u003cstrong\u003eediting software\u003c/strong\u003e so we can bring you better, more professional-looking videos. These are just a few examples of what we\u0027re up to. The more new patrons who sign on, the further we can take these and other ideas!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA\u00a0moment of radical realness:\u00a0\u003c/strong\u003eEvery time we play a show, people come up to us and say, \"Please keep doing this.\" They look us in the eye and say things like, \"Your music has lifted me up. Thank you.\" We know this music matters in the world, but in order to keep making it, the reality is that it needs to be self-sustaining. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t you get paid for what you do?\u003c/strong\u003e Yes and no.\u00a0There\u0027s a limit to how much we can tour\u003cstrong\u003e \u003c/strong\u003e(even for road dogs like us), and when we don\u0027t tour, we don\u0027t get paid. In addition, the music business has changed a lot. Much of the profit of CD sales has been lost to Spotify and other streaming services. This leaves independent artists like us, who lack the support of a label, with two choices \u2013 quit making music, or find a way to have fans directly support the music they believe in. The good news is that Patreon has shown amazing potential to be a fabulous, creative way to do just that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t know...Patreon seems newfangled and strange!\u00a0\u003c/strong\u003ePatronage is nothing new.\u00a0Patreon simply takes the ancient tradition of patrons helping artists and gives it a modern-day spin. But unlike in Medici days when patrons were all wealthy donors, \u003cstrong\u003ePatreon is about a lot of people giving just a little bit\u003c/strong\u003e. It\u0027s about a community coming together to support something we all care about.\u00a0\u003cbr\u003e\u003cbr\u003eTogether, we can keep MoB going for years to come...and we can have a lot of fun doing it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLastly, we\u0027d love to hear your suggestions\u003c/strong\u003e for how we can improve and what you\u0027d like to see here.\u00a0\u003ca href=\"mailto:info@mouthsofbabesmusic.com\"\u003eHoller at us\u003c/a\u003e with any questions or suggestions!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(192, 80, 77);\"\u003eThank you! We love you and we can\u0027t wait to have you as part of this community. \u2764\ufe0f\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eLove,\u003cbr\u003eTy \u0026amp; Ingrid\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eP.S.\u00a0\u003cstrong\u003eYou can change or discontinue your pledge at any time, for any reason.\u003c/strong\u003e\u003cem\u003e If circumstances change and you want to increase your pledge, great! Likewise, if you need to stop your monthly pledge, no hard feelings. We\u2019re happy to have you around as long as it works for you.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eP.P.S.\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBONUS: \u003c/strong\u003eFor a limited time, when you \u003ca href=\"http://www.patreon.com/mouthsofbabes\"\u003ebecome a patron\u003c/a\u003e you\u0027ll instantly get a free download of \u003cstrong\u003e\u003cem\u003eThe Greatest Hits of Ingrid \u0026amp; Ty\u003c/em\u003e\u003c/strong\u003e, a compilation of \u003cstrong\u003eall our favorite songs that we\u0027ve EVER released\u003c/strong\u003e (over 15+ years of making music)! \u003cstrong\u003eAnd you\u0027ll also get a promo code for 10% off at\u00a0\u003c/strong\u003e\u003ca href=\"http://www.mouthsofbabesmusic.com/store\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.mouthsofbabesmusic.com/store\" target=\"_blank\"\u003eThe MoB Store\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"

    "attributes": {
     "about": "With more than a dozen albums and over a thousand shows\nbetween them, \u003cstrong\u003eTy Greenstein\u003c/strong\u003e and \u003cstrong\u003eIngrid Elizabeth\u003c/strong\u003e of\n\u003cstrong\u003e\u003ca href=\"http://www.mouthsofbabesmusic.com/\"\u003eMouths of Babes\u003c/a\u003e\u003c/strong\u003e are\nno strangers to the \u003cstrong\u003ealternative folk\nmusic\u003c/strong\u003e scene. For years, their respective bands\u00a0\u003cstrong\u003e\u003ca href=\"http://www.girlyman.com/\"\u003eGirlyman\u003c/a\u003e\u003c/strong\u003e and\n\u003cstrong\u003e\u003ca href=\"http://www.coyotegrace.com/\"\u003eCoyote Grace\u003c/a\u003e\u003c/strong\u003e captivated\nthousands of loyal fans as they criss-crossed the country and toured with the likes of the \u003cstrong\u003eIndigo Girls\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"http://www.darwilliams.com/\"\u003eDar Williams\u003c/a\u003e\u003c/strong\u003e. Now, as \u003cstrong\u003eMouths\nof Babes\u003c/strong\u003e, Ty and Ingrid have distilled the very best of the songwriting,\nhumor, and musicianship of their previous groups into a new power duo that\nbrings more style and depth than ever before.\u003cbr\u003e",
