    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is Waveform?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWaveform is a show about sound design in games, film, TV, (but mostly games). We discuss how some iconic sounds are made, and why they are made that way.\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWhy should I care about sound design?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSound has a much greater impact on our experience playing games and watching films than we give it credit for. Everyone already cares about sound design, most people just don\u0027t know that they do!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHow often do you upload?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eGood question. Honestly I can never know. Sometimes I\u0027ve made an episode of waveform in 2 weeks when I had a ton of free time in college, but now working full time it\u0027s become much less frequent. I HOPE to be able to get out an episode of waveform each month or so. But I can\u0027t make any promises.\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003eWho are you and why are you qualified to make this show?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Marshall, I\u0027m currently a sound designer at Avalanche Games, and I\u0027ve also been doing freelance film and game sound for over 4 years. I certainly don\u0027t know everything there is to know about sound design, but the good part is, when my own knowledge is lacking in a subject, I bring in sound designers for interviews from all over the world! We\u0027ve interviewed the guys who made the robot sounds from Horizon Zero Dawn, as well as the guy who did all the sounds for Hyper Light Drifter!\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThis page is strictly a way for Waveform fans to support me, and gain access to some of the more juicy content! I want to give my most loyal fans some cool stuff!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
