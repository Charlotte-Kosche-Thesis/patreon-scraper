    "attributes": {
     "about": "Hi! I\u2019m Cosplayer from Russia and my name \u003cem\u003eAys\u003c/em\u003e! It is not on english language and reading as Ice. Likely you know me by the \u003cem\u003ecosplay of Hinata Hyuga from Naruto\u003c/em\u003e (maybe not).\u003cbr\u003e\u003cbr\u003eI really love do cosplays, create new costumes and bring happy for people with my photos! I enjoy of it! For my costumes I used high quality materials and put my whole soul into the project and the character. Every my project I do with love, care and accuracy.\u003cbr\u003eMostly I work with different anime cosplays, especially with Hinata.But you can order a cosplay of your favorite character - let me know about it and I think about it ;)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat\u0027s for me patron?\u003c/em\u003e It is chance to do what I love, to do new costumes, characters. Because for me cosplay is not work or to do a lot of costumes non-stop. For me, this is a way to express myself and make a fairy tale in life. It is more than just a hobby, it is part of me.\u003cbr\u003eBy the way, I planned make a lot high quality products for you: prints , photobooks and other.\u003cbr\u003eI hope my work will tell you more about me.\u003cbr\u003eThank you so much for your support! It\u0027s very important for me :)\u003cbr\u003e\u2605 \u2605 \u2605\u003cbr\u003ep.s. You can see my work here and I hope you will enjoy!\u003cbr\u003e\u003ca href=\"https://www.instagram.com/mk_ays/\"\u003eInstagram\u003c/a\u003e\u003ca href=\"https://www.instagram.com/mk_ays/\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://worldcosplay.net/member/mk_ays#\"\u003eWorldCosplay\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://vk.com/mk_ays\"\u003eVk.com\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://twitter.com/Mk_Ays\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e",
