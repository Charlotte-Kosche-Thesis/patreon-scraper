    "summary": "\u003cstrong\u003eHi, I\u0027m Michael Forrest and I make music.\u003c/strong\u003e\u00a0I also make apps, videos, promote the occasional night and draw the occasional comic.\u003cbr\u003e\u003cbr\u003eMy interests are pretty broad and I\u0027ve always got a pile of projects I want to work on. I\u0027d like you to help me choose what to work on so if you support me I\u0027ll share my backlog and we can decide together. Unless you just want me to get on with it which is also fine.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s the public list of what I\u0027m working on at the moment:\u00a0\u003cbr\u003e\u003ca href=\"https://trello.com/b/IPgXnl1e/mfs-projects\"\u003ehttps://trello.com/b/IPgXnl1e/mfs-projects\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideos\u003c/strong\u003e\u003cbr\u003eYou can see a few of my videos on my YouTube and Facebook pages.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRecord label\u003c/strong\u003e\u003cbr\u003eI\u0027m starting a record label to bring together other artists and release their work alongside my own.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitch stream\u003c/strong\u003e\u003cbr\u003eSince late 2014 I have been streaming music on Twitch on a nightly basis.\u00a0\u003ca href=\"http://twitch.tv/michaelforrest\" rel=\"nofollow\" target=\"_blank\"\u003eFollow me on Twitch here\u003c/a\u003e. It started as a way to get really good at playing my live post-laptop electronic music set but the scope has since expanded. Uniquely, for a Twitch channel, you can drop loaves of bread and trumpets on me while I play.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSQUARES\u003c/strong\u003e\u003cbr\u003eSquares is my club night. You can find out more about it here: \u003ca href=\"http://goodtohear.co.uk/squares\" rel=\"nofollow\" target=\"_blank\"\u003egoodtohear.co.uk/squares\u003c/a\u003e. I put on lots of music from abstract experimental stuff to high-octane electro-pop.\u003cbr\u003e\u003cbr\u003eWhenever I put on a night then I\u0027ll be uploading video of the bands and if I can get enough support (and a venue with Wifi that\u0027s up to the challenge), I\u0027ll live stream the events on Twitch. \u003cbr\u003e\u003cbr\u003eI also got hold of the \u003ca href=\"http://squares.tv/\" rel=\"nofollow\" target=\"_blank\"\u003esquares.tv\u003c/a\u003e domain recently and would like to make this an electronic music video channel which I could do if I got enough support here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eApps\u003c/strong\u003e\u003cbr\u003eI run \u003cem\u003eGood To Hear\u003c/em\u003e as an app-making company as well as a sort of agency, record label and club promoter. I mainly promote the \u0027apps for life\u0027 aspect at the moment; see\u00a0\u003ca href=\"http://goodtohear.co.uk\" rel=\"nofollow\" target=\"_blank\"\u003egoodtohear.co.uk\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn 2012 I released \"MF Tuesdays\" for iOS as a way for people to download my tracks offline on their iPhones. \u003ca href=\"https://itunes.apple.com/gb/app/mf-tuesdays-music-by-michael/id528095550?mt=8\" rel=\"nofollow\"\u003eMF Tuesdays\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn 2014 I released \"Michael Forrest\u0027s Infinite Music Machine\" for iOS - an album that sounds different every time. \u003ca href=\"http://infinite.michaelforrestmusic.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMichael Forrest\u0027s Infinite Music Machine\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d like to release more music-related apps in future - maybe even some that let you make music -\u00a0if I can free up more of my time from the tyranny of the day job!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eComics\u003c/strong\u003e\u003cbr\u003eI thought I\u0027d mention comics as I\u0027d quite like to do some new ones. You can see some of my old ones\u00a0\u003ca href=\"http://grimaceworks.com/comics/what_art_is_to_me\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport me!\u003c/strong\u003e\u003cbr\u003eI want to make more music, more videos, more instructional stuff and help other people out more. If I can get an income started on here then that could get me moving, and stop my day job taking over my brain.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
