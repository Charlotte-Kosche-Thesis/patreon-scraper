    "summary": "tl;dr - this is the Patreon that so many of you told me to set up. Thank you so much for your continued support! Tiers and goals will be figured out in the future. But for now I thought it would be fun if everyone is on a level pegging. I will share previews (when I can), behind the scenes, scrapped work, thoughts, etc...anything I think you might be interested in.\u003cbr\u003e\u003cbr\u003eMY CURRENT GOAL IS TO RAISE / SAVE ENOUGH MONEY TO TRAVEL TO TOURNAMENTS AND DO INTERVIEWS ON A REGULAR BASIS.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Mark (BornFree) and I make YouTube videos. \u003cbr\u003e\u003cbr\u003eAt the moment most of my content is related to Street Fighter, Dragon Ball FighterZ and the FGC. \u003cbr\u003eI publish interviews with top players and personalities, reactions, reviews, gameplay, skits, vlogs, podcasts, tutorials for beginners, unboxing/reviews of merchandise, news, speculation, hype, and much more!\u003cbr\u003e\u003cbr\u003ePeople seem to like what I do and suggested I start a Patreon - especially since I have moved away from a career that ultimately made me quite miserable.\u003cbr\u003e\u003cbr\u003eSo, here we are...\u003cbr\u003e\u003cbr\u003eIn the near future I hope to start streaming and expanding the range of games I play. Both fighting games and video games in general.\u003cbr\u003e\u003cbr\u003eMy goals for future content/entertainment are BIG. I have a vision. \u003cbr\u003eBut of course it takes time and money...\u003cbr\u003e\u003cbr\u003eWelcome!\u003cbr\u003e"
