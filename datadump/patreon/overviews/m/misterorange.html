    "summary": "\u003cstrong\u003eI want a Magic: The Gathering video history series to exist.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI \nthink the game deserves it, and I believe my time with the game (going on \n20 years!), in addition to the years upon years making The Magic Show let me \nbring this to the forefront like no one else.\u003cbr\u003e\u003cbr\u003eI feel like video games get video history series left and right.\n EVERYONE does a Zelda history thing, or a Metroid, or Mario (and don\u0027t get me wrong--they\u0027re all awesome and a huge inspiration for this project). But where \nis the cool video history series for Magic? What happened when Mercadian\n Masques came out? What were the big decks around Judgment? Did you know\n that the set symbol for Arabian Nights was faxed to the printers at the\n last second? \u003cbr\u003e\u003cbr\u003eThere are a million awesome, fun things to learn \nabout in Magic: The Gathering\u2019s incredible history. This project is my \neffort to bring them to you.\u003cbr\u003e\u003cbr\u003eBy becoming my patron through Patreon, you can have a direct impact on \nthe creation and upkeep of this video series.  With \nthe support that you guys can give me through Patreon I will have more \nresources to create and foster the best MTG history videos I can create. \u003cbr\u003e\u003cbr\u003eThanks so much for your support and taking the time to visit my Patreon page.  You guys are awesome!\u003cbr\u003e"
