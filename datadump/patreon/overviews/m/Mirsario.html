    "summary": "Heya. First of all, thank you for even taking your time reading this.\u003cbr\u003e\u003cbr\u003eI\u0027m a game designer, programmer, pixel artist, and overall a beginner game developer, who sometimes does modding of random games, ranging from Terraria to DooM II.\u003cbr\u003eI\u0027ve created this page just in case anyone who enjoyed my work would be kind enough to support me and my ongoing and future projects.\u003cbr\u003e\u003cbr\u003eHere\u0027s a pointless list of my released projects:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTerraria Overhaul - \u003cstrong\u003e\u003ca href=\"https://forums.terraria.org/index.php?threads/terraria-overhaul.60369/\"\u003eTerraria Forums page\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://media.moddb.com/images/games/1/59/58457/mCPFbUZ1.png\" target=\"_blank\"\u003e\u003cimg src=\"https://staticdelivery.nexusmods.com/mods/549/images/21/21-1517064375-2143013054.png\"\u003e\u003c/a\u003e\u003cbr\u003eA giant Terraria mod, which, instead of adding new content, remakes existing game mechanics and adds new ones on top of them.\u003cbr\u003eIt\n completely remakes guns, player movement, all melee combat, adds \ndodgerolls, block climbing, atmospheric sounds \u0026amp; footsteps, makes \ngore ridiculously enjoyable, adds blood on tiles, a fire system, makes a\n lot of stuff more interactable, enhances enemy ai, completely remakes \nplayer rendering, makes trees fall like in starbound, and does a \nthousand more things i can\u0027t even memorize.\u003cbr\u003eIt\u0027s basically brutal doom, but for terraria.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOVERHEAT - \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=zXXUYTJTVog\"\u003eRelease Trailer\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://media.moddb.com/images/games/1/59/58457/mCPFbUZ1.png\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/images/games/1/59/58457/mCPFbUZ1.png\"\u003e\u003c/a\u003e\u003cbr\u003eAn unfinished (but still released) first person shooter, where time slows down as bullets(nails) fly close to you.\u003cbr\u003eIt\u0027s been heavily inspired by games like Quake II and SUPERHOT and was made for moddb\u0027s MAKEITSUPERHOT competition. \u003cbr\u003eFailed\n completely at it for not being a total clone of SH, though the \ncompetition\u0027s goal was originally stated to be creation of games just \ninspired by it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTerritory Control - \u003cstrong\u003e\u003ca href=\"https://forum.thd.vg/threads/territory-control-official-forum-badgers.26614/\"\u003eKAG forums page\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/s/607fghuqvci2uer/fort.png?raw=1\" target=\"_blank\"\u003e\u003cimg src=\"https://www.dropbox.com/s/607fghuqvci2uer/fort.png?raw=1\"\u003e\u003c/a\u003e\u003cbr\u003eA\n faction-based mod (\u003cstrong\u003eand a 24/7 running server\u003c/strong\u003e) for \u003cstrong\u003e\u003ca href=\"http://store.steampowered.com/app/219830/King_Arthurs_Gold/\"\u003eKing Arthur\u0027s Gold\u003c/a\u003e\u003c/strong\u003e\nrevolving around base building, gathering resources, conquering other \nteams and ruling the world. \u003cstrong\u003eIt also has chickens with guns!!!\u003c/strong\u003e\u003cbr\u003e(Helped my friend with gunplay and various game design)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJuggernaut\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/n6eBZLe.png\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/n6eBZLe.png\"\u003e\u003c/a\u003e\u003cbr\u003eA\n gamemode for \u003cstrong\u003e\u003ca href=\"http://store.steampowered.com/app/219830/King_Arthurs_Gold/\"\u003eKing Arthur\u0027s Gold\u003c/a\u003e\u003c/strong\u003e, where evil giants with hammers throw \ngrandpas at knights. Truly amazing game designing experience.\u003cbr\u003eThere\u0027s usually a server in server browser with this mod running.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMerser\u0027s Sprites and Enhancements - \u003cstrong\u003e\u003ca href=\"http://www.moddb.com/mods/brutal-doom/addons/mersers-sprites-enhancements\"\u003eModDB page\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAn addon for the (in)famous Brutal Doom. Was mostly me experimenting with weapon feedback and gameplay satisfaction.\u003cbr\u003eMakes the game way faster, enhances gunplay even more, and adds a lot of new weapon \u0026amp; enemy sprites.\u003c/li\u003e\u003c/ul\u003e"
