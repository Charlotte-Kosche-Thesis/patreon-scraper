    "summary": "Hey guys, developer of the Epic Battle Fantasy series here! You may have played my games on\u00a0\u003ca href=\"https://matt-likes-swords.newgrounds.com\"\u003eNewgrounds\u003c/a\u003e, \u003cimg src=\"http://www.kongregate.com/games/kupo707\"\u003e\u003ca href=\"http://www.kongregate.com/games/kupo707\"\u003eKongregate\u003c/a\u003e or\u00a0\u003ca href=\"http://store.steampowered.com/search/?term=ebf\"\u003eSteam\u003c/a\u003e over the past 9 years. They\u0027re all free, and will continue to be. So far I\u0027ve been making a living off ad revenue and by selling expansion packs, and it\u0027s been going well. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo then why am I begging for donations on Patreon? Well...\u003c/strong\u003e\u003cbr\u003e\u2022 Patreon gives you more ways of supporting me, cuts out middle-men, and offers some cool perks. Check out the reward tiers on the right to see if anything looks appealing.\u003cbr\u003e\u2022 My income is very erratic month to month, especially when I\u0027m working on big projects and haven\u0027t published any games in a while. Patreon will help smooth that out.\u003cbr\u003e\u2022 Patreon could eventually allow me to make smaller games again, or free DLC for EBF5 post-release. Stuff that otherwise I may not consider working on, as it wouldn\u0027t be big enough to sell directly.\u003cbr\u003e\u003cbr\u003eAny and all support is greatly appreciated, whether that\u0027s on here, or whether you prefer to buy my games the traditional way, or even if it\u0027s just fan-art or feedback. You\u0027ve all kept my work going for as long as it has. Thanks!\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://kupogames.com/\"\u003eMy website\u003c/a\u003e \u2022 \u003ca href=\"https://www.youtube.com/c/mattroszak\"\u003eMy YouTube\u003c/a\u003e \u2022 \u003ca href=\"https://discordapp.com/invite/5gnkTvE\"\u003eEBF Discord\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfull
