    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://tapas.io/series/Sabers\"\u003eTapastic\u003c/a\u003e - \u003ca href=\"http://mitarashiarts.tumblr.com/\"\u003eTumblr\u003c/a\u003e - \u003ca href=\"https://twitter.com/Mitatrashi\"\u003eTwitter\u003c/a\u003e - \u003ca href=\"http://www.furaffinity.net/user/mitarashi/\"\u003eFurAffinity\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/5744f40c495fba4122d829cd489e77b3/tumblr_p78tcpeh8C1vmxdnho1_r1_540.png\"\u003e\u003cbr\u003eHello and welcome to my Patreon! I go by the handle Mitarashi or Mita. \nFor those that don\u0027t know, I\u0027m the creator of a webcomic by the name of \nSabers.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8fe1a7975850042019d7258a4bf65ba2/tumblr_p78tcpeh8C1vmxdnho2_r1_500.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThough the story mainly focuses on Noel, there\u0027s a multitude of other characters that also share their inner struggles with many different topics that sometimes dip into deeper waters. If there\u0027s some kind of connection that people develop with these characters, then this comic is definitely doing its job. The comic is currently being hosted on Tapastic and Tumblr and has 5 chapters available to read with more currently being made!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/edc0f7534044cac671270186b9b1fd84/tumblr_p78tcpeh8C1vmxdnho3_r1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eI won\u0027t be hiding art behind a paywall as I intend to keep all of my art free for viewing, but you will be able to see comic pages before the rest of the crowd (which include sneak peeks, wips) and there will be polls (aka, you can have a say so in what I make next, WOW) and a google hangout with me once or twice a month! \u003cbr\u003e\u003cbr\u003eI want to thank everyone for all their support regardless of how they choose to show it. Just the fact that people even notice my stuff at all is amazing! So please, consider donating or just sharing Sabers! Either way, I\u0027m completely happy with your decisions :D \u003cbr\u003e\u003cbr\u003eAlso! If you prefer to send a single donation, I have a \u003ca href=\"https://ko-fi.com/A711K9T\"\u003eBuy Me Coffee\u003c/a\u003e page as well!\u003c/div\u003e"

    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://tapas.io/series/Sabers\"\u003eTapastic\u003c/a\u003e -\u00a0\u003ca href=\"http://mitarashiarts.tumblr.com\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/Mitatrashi\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"http://www.furaffinity.net/user/mitarashi/\"\u003eFurAffinity\u003c/a\u003e\u003c/div\u003eHello and welcome to my Patreon! I go by the handle Mitarashi or Mita. I create the webcomic Sabers, which is a slice-of-life story centering a young dude named Noel who\u0027s pretty much going through the ups and downs of college life. \u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0bb7b21b255068782f0d02f7fdf531ac/tumblr_ohhgqgafLn1vmr8ooo1_540.png\"\u003e\u003cbr\u003eThough the story mainly focuses on Noel, there\u0027s a multitude of other characters that also share their inner struggles with many different topics that sometimes dip into deeper waters. If there\u0027s some kind of connection that people develop with these characters, then this comic is definitely doing its job. The comic is currently being hosted on Tapastic and Tumblr and has 4 chapters available to read with more currently being made!\u003cbr\u003e\u003cbr\u003eBy pledging to this patreon, you\u0027re helping me create this comic and all other art much easier! To be able to rely solely on my art is a huge dream of mine and I gotta start somewhere! Of course, this isn\u0027t a mandatory option for any people that may follow me on social media and/or through Sabers. I won\u0027t be hiding art behind a paywall as I intend to keep all of my art free for viewing, but you will be able to see comic pages before the rest of the crowd (which include sneak peeks, wips) and there will be little art raffles here and there (aka, you can request some neato shit, WOW)!\u00a0\u003cbr\u003e\u003cbr\u003eI want to thank everyone for all their support regardless of how they choose to show it. Just the fact that people even notice my stuff at all is amazing! So please, consider donating or just sharing Sabers! Either way, I\u0027m completely happy with your decisions :D\u00a0\u003cbr\u003e\u003cbr\u003eAlso! If you prefer to send a single donation rather than commit to patreon, I have a\u00a0\u003ca href=\"https://ko-fi.com/A711K9T\"\u003eBuy Me Coffee\u003c/a\u003e page as well!\u00a0",
