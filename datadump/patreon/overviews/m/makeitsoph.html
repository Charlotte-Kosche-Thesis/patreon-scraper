    "summary": "\u003cem\u003eHey guys!\u003c/em\u003e Make it Soph here, taking time out from The Bridge workshop to introduce myself.\u003cbr\u003e\u003cbr\u003eMake it Soph is a very young brand, I\u0027m very passionate about establishing myself and working hard to make my dreams come true. Whether it\u0027s personalised sculpts, upcycled creations, miniature models and dioramas or creating pieces out of junk, my ambition is to motivate others to try their hands at making \u0026amp; creating at any age.\u00a0\u003cbr\u003e\u003cbr\u003eThe dream is to reach young people from every corner of the globe and inspire a new generation of MiniMakers and showcase their work with as many people as I can. The ultimate goal would be one day to get my own studio to accomplish these targets, and to hold workshops welcoming people to get involved with art.\u00a0\u003cbr\u003e\u003cbr\u003eThis is where I humbly ask for your kind support. As an independent freelancer working solo, it is becoming increasingly difficult to dedicate the necessary time, materials \u0026amp; resources to maintain this progress. I have been overwhelmed by all of the support so far and with further generosity I will be able to continue making new pieces and features, by devoting much more time and utilise new resources to create innovative new projects and get closer to the goal.\u00a0\u003cbr\u003e\u003cbr\u003eMy passion is to create but to see what I do inspire the younger generation is something I never expected. So now Make it Soph is not only driven by me being able to do something that I love, it\u0027s driven by its audience and the want to inspire as many people as possible.\u003cbr\u003e\u003cbr\u003eIf you are interested in supporting and becoming a member of \u0027Sophfleet\u0027 I can\u0027t tell you how much this is appreciated. There are many rewards for you to select from but no matter the contribution, I am truthfully grateful for every penny. Thank you for any contribution you can make.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDo what you love, love what you do.\u003c/em\u003e\u003cbr\u003eSoph x\u00a0\u003cbr\u003e"
