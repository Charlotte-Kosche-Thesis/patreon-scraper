    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0026lt;\u0026lt; Intro video under construction \u0026gt;\u0026gt;\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e ..so here are some animated things instead.\u003c/div\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0 Hi guys! So here I\u0027m supposed to give more info about myself, huh? Well, let see. \u003cbr\u003e\u003cbr\u003e\u00a0 My name is Ivelina a.k.a. MassMess, a.k.a eviliv, a.k.a. Ivka a.k.a.. (oh man, even my name is a big mess) - an university dropout, current illustrator/game artist. I was studying something completely unrelated to arts, and there was always this feeling that I\u0027m drifting more and more from the things I want to do in life. Until the moment I just shifted the focus, and for my surprise, things just happened. After I quit uni I started making indie game art, illustrations and all sorts of artsy mess (hence the nickname).\u003cbr\u003e\u003cbr\u003e\u00a0 So, enough with my story. Why am I on Patreon, you might ask? .. Well, lately everyone\u0027s coming here, and... I too want to be one of the cool kids. Go easy on me. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBut the real reason actually is...\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.reactiongifs.com/wp-content/uploads/2013/10/broke.gif\" style=\"background-color: initial; text-align: center; color: rgb(5, 45, 73);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u00a0 Lately I mainly do freelancing, and the more I do it, the more it kills my soul. We know about the \u0027starving artist\u0027, we all heard the cliche, but let me tell you - the struggle is real. Freelancing puts food on the table, but I haven\u0027t been able to focus on making the art that I want to make. And finding your own spot in this huge world is not a piece of cake... (mmm, cake!).\u003cbr\u003e\u00a0 And\u00a0here I am. With all my shi...aa...stuff. \u003cbr\u003e\u00a0\u003cbr\u003e\u00a0 So if you\u0027d like to join me on my journey of giving life to all the crazy ideas lingering in my mind - I\u0027d be more than happy to have you on board! As my patron, you\u0027ll get to see all my creations, some top secret sketches, work in progress sneak peeks and many other fancy stuff.\u003cbr\u003e\u003cbr\u003eP.S: \u00a0 I am not even going to read and edit this whole thing before posting. That\u0027s how rebel I am.\u003cbr\u003e \u003cbr\u003eP.P.S: \u00a0That\u0027s a lie - I read it twice.\u003cbr\u003e"
