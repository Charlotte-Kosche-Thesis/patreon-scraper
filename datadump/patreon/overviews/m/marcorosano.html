    "summary": "Welcome!\u003cbr\u003e\u003cbr\u003eMy name is Marco Rosano, and I am a professional music composer.\u003cbr\u003eI am originally from Torino, my music studio is located in Erice, Sicily.\u003cbr\u003e\u003cbr\u003e\n\nDuring my 30 year career, I have written music in\u00a0many different styles:\u003cbr\u003e\nClassical, Pop, Electronic, for Commercials, Children\u0027s Music\u2026 \u003cbr\u003emore then 1000 tracks.\u003cbr\u003eThat being said, \"styles\" are only words, labels; I believe that there is only ONE type of music, music that speaks to you, music that takes you on a journey, music that is able to convey emotions, energy, and life.\u003cbr\u003e\u003cbr\u003eClassical music is one of my deepest passions. \u003cbr\u003eThe Stabat Mater for countertenor continuo and string orchestra that I wrote has been performed several times around the Word (Athens, Sydney, Moscow, Kinshasa, Minorca, Amsterdam...), you can listen to some excerpts below:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WMiPF1HKDQ8?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/njR4gU4JWAM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4toIScl9abo?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tPjn387E3O0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eMy spiritual quest has led me to create a Requiem composition; your help will be used to write the score, pay musicians, record, mix and master the Requiem album,\u00a0you can listen to the first movement here:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d_XE-UscQL0?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAs a patron, you will have exclusive access to preview and download all new Requiem tracks, as soon as they become available.\u003cbr\u003e\u003cbr\u003eOther projects in working progress include a Full Length new Lyric Opera, a\u00a0\u003ca href=\"https://www.patreon.com/posts/12979675\" target=\"_blank\"\u003e\"Piano Suites\" Album\u003c/a\u003e, an album of\u00a0\u003ca href=\"https://www.patreon.com/posts/13721695\"\u003eChildren\u0027s Prayers\u003c/a\u003e, a Lullabies Album, a Film Soundtracks Album, and an American Pop album... the future is exciting!\u003cbr\u003eAll of these projects have many finished tracks, they only require time and money to complete.\u00a0\u003cbr\u003e\u003cbr\u003eI have independently published all my works in the past, and my desire is to continue to work in this way; your contribution will support my vision.\u003cbr\u003e\u003cbr\u003eEverything until now has been possible with the help of my family and friends, so today I am happy to ask for additional patronage to help me thought the next leg of my journey.\u003cbr\u003eCreative freedom is what has allowed me to write my music.\u003cbr\u003e\u003cbr\u003eI see Patreon as an opportunity to invest my time in my craft, to connect with more friends and grow together, to share my passion and my love.\u003cbr\u003e\u003cbr\u003e\n\nIf you like my music this is your opportunity to help me to achieve more, to be part of my creative process, sharing your time, your passion, your money.\u003cbr\u003e\u003cbr\u003eLove you!\u003cbr\u003eGrazie!\u003cbr\u003eMarco Rosano\u003cbr\u003e\u003cbr\u003eHow Patreon works?\u003cbr\u003e- You will pay a per month pledge, it\u0027s not a single one time donation.\u003cbr\u003e- You can edit or cancel your monthly pledge at any time.\u003cbr\u003e-\u00a0In the activity feed, you can post art, get to know other patrons, and leave comments.\u003cbr\u003e- Rewards! \u003cbr\u003eBy being a patron you are eligible to receive music, videos, sheet music, your name in the credits, individual video chats from my studio, collaboration on an upcoming project, personalised music composition services, a dinner and a private music listening session in my studio... Your choice!\u003cbr\u003e\u003cbr\u003eHappy life!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMore videos on my\u00a0\u003ca href=\"https://www.youtube.com/user/Vintagecode2\" target=\"_blank\"\u003eYouTube Channel\u003cbr\u003e\u003c/a\u003eGet in touch with\u00a0\u003ca href=\"https://www.facebook.com/Marco-Rosano-175026029217947/\" target=\"_blank\"\u003efacebook\u003cbr\u003e\u003c/a\u003eThe Stabat Mater on\u00a0\u003ca href=\"https://www.amazon.com/marco-rosano-stabat-andreas-scholl/dp/b004h4xmj6/ref=sr_1_1?ie=utf8\u0026amp;amp;amp;amp;amp;qid=1306271191\u0026amp;amp;amp;amp;amp;sr=1-1\" target=\"_blank\"\u003eAmazon\u003c/a\u003e\u003cbr\u003eSheet music here:\u00a0\u003ca href=\"http://www.lulu.com/spotlight/lightmusic\" target=\"_blank\"\u003eStabat Mater Music Score\u003c/a\u003e\u003cbr\u003e"
