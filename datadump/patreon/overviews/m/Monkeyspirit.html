    "summary": "\u003cstrong\u003eWelcome to Spirit\u0027s Patreon! Note that my work will be \u003cem\u003ealmost \u003c/em\u003eexclusively NSFW, so only 18+!\u003c/strong\u003e\u003cbr\u003eUpdates will be every Thursday and Sunday night. It will be a mix of sketches, WIPs of other kinds, finished pics, and eventually not so innocent comics! More \"finished\" things will be posted on Sundays for the most part.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow will your pledges help me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEver since I started as an artist in this fandom, I\u0027ve been overwhelmed by the amount of support I\u0027ve had for the, as of now, relatively small amount of work that I do; I\u0027d like to start giving more back to the community as a thanks to you all. I\u0027d love to make this a full-time thing, but that\u0027s just a big dream for now. Every bit of support helps! Right now I have a full-time 40 hour per week job that, while it supports me, doesn\u0027t bring any kind of satisfaction. I want to build my Patreon as an opportunity to transition into art full-time and creating awesome paintings, stories, and improving myself as an artist.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThe Spirit Team!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThat\u0027s where you guys come in. I know that dream is a long way away, but it\u0027s something I feel like I need to do, and with your support, I\u0027ll be able to! Here\u0027s the agenda for my Patreon:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFinished pinup art in 2K and 4K res (at least monthly!)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWIPs\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSketches\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArt studies (when available, more in the future)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eComics\u003c/strong\u003e \u003cstrong\u003e(when available, also more in the future)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy goal is to keep adding onto this Patreon over time. The more support I receive, the more I\u0027ll be able to spend my time working on creating new personal art. So thanks in advance for anyone who wants help me out with this big dream. I\u0027m looking forward to seeing you!\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003cimg\u003e"
