    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/31369318_1629286043791123_2798297792183442125_n.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeHZ83siebp0LBrzPxkSnp4yEhncsqn1PHJTkNwwnW2nkWkubUP1pkbDwIfekhE3KDC2-PZZQkvFtQ0WTSk9fE1TCLDoj93bDAw_SbIjVjbKsQ\u0026amp;oh=b587c14e9a740506f03f3fb76e878c6e\u0026amp;oe=5B55EEA2\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Melizenncosplay/photos/a.1422213504498379.1073741845.179407558778986/1654221487964245/?type=3\u0026amp;theater\"\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0-8/21366776_1419960998056963_9190240144116772420_o.jpg?oh=96474351cf24c4a0c8e85ebc76ef9264\u0026amp;oe=5B0BBB64\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f96/1/16/1f1ec_1f1e7.png\" style=\"color: rgb(29, 33, 41);\" width=\"16\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tHi! I\u0027m Ma\u00ebva, a french girl who\u0027s creating cosplay since 2009. \n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0-8/736042_441711399215266_65847911_o.jpg?oh=79393403031556a27eb247be81454384\u0026amp;oe=5B0DFF36\" style=\"width: 259px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/em\u003eI live in a tiny city, lost between fields and forest. I love to craft since I know how to handle scissors.\u00a0My all life I\u0027ve liked to dress up. My favorite game as a child was to put together some random cloth and try to look like anything else but a realistic creature. I was playing theater for 13 years, until I left for college.\u00a0But infortunatelly I grow up as a shy adult, unable to take herself on the frontline. Cosplay helped me a lot to fight against my shyness ad many people who met me as cosplayer can\u0027t guess it.\u003cbr\u003e\n\u003cbr\u003e\nI took part to a lot of cosplay contest and today I\u0027m mainly guest and judge for cosplay contests in my country.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nWith years, cosplay as become my main hobby. It learn me how to sew, how to build anything with what I have in my garage, and recently It learn me how to modelise stuff in 3D\u003c/em\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy pledge to my Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBy this Patreon I\u0027d like to share with you my knowledge about crafting and sewing for cosplay.\u00a0\u003cbr\u003eIf you like my work, every little pledge will help me to create more cosplays and more tutorials.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027ll not stop sharing my progress and tips on social media for free, but with your pledge, you\u0027ll have early access to my work in progress and tutorials.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/Melizenncosplay/photos/a.1422213504498379.1073741845.179407558778986/1507502689302793/?type=3\u0026amp;theater\"\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0-8/25587832_1507502689302793_6400065135531135066_o.jpg?oh=165ee027726bafcf98c0f2a79b5ed1ee\u0026amp;oe=5B05FC46\" style=\"width: 201px;\"\u003e\u003c/a\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/18157087_1301443296575401_1275383414606202299_n.png?oh=91d049cd21f91168d7a418368d5a4d82\u0026amp;oe=5B16CAF2\" style=\"width: 338px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f74/1/16/1f1eb_1f1f7.png\" style=\"color: rgb(29, 33, 41);\" width=\"16\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t\u003cstrong\u003eBienvenue! Je suis Ma\u00ebva, cosplayeuse fran\u00e7aise depuis 2009.\u003c/strong\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tJe vis dans une petite ville, perdue entre les champs et la for\u00eat. J\u0027aime bricoler depuis que je sais manier des ciseaux. Toute ma vie, j\u0027ai aim\u00e9 me costumer. Mon jeu pr\u00e9f\u00e9r\u00e9 quand j\u0027\u00e9tais petite consistait \u00e0 assembler al\u00e9atoire des v\u00eatements et \u00e0 essayer de ressembler \u00e0 autre qu\u0027a une vraie personne. J\u0027ai fait du th\u00e9\u00e2tre pendant 13 ans, jusqu\u0027\u00e0 ce que je parte pour l\u0027universit\u00e9. Mais malheureusement je suis devenu quelqu\u0027un de timide, incapable de de mettre en avant. Le cosplay m\u0027a beaucoup aid\u00e9 \u00e0 lutter contre ma timidit\u00e9 et la plupart des gens qui m\u0027ont rencontr\u00e9 par le cosplay ne s\u0027en doutent pas.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nJ\u0027ai particip\u00e9 \u00e0 de nombreux concours de cosplay et aujourd\u0027hui je suis principalement invit\u00e9 et juge pour les concours.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cem\u003eAvec les ann\u00e9es, le cosplay est devenu mon passe-temps principal. \u00c7a m\u0027a apprit \u00e0 coudre, \u00e0 construire n\u0027importe quoi avec ce que j\u0027ai dans mon garage, et r\u00e9cemment j\u0027ai apprit \u00e0 mod\u00e9liser en 3D.\n\t\t\u003cbr\u003e\n\t\t\u003c/em\u003e\n\t\u003c/div\u003e\n\t\u003cem\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePourquoi souscrire \u00e0 mon Patreon?\u003c/strong\u003e\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tPar ce Patreon je voudrais partager avec vous mes connaissances sur le craft et la couture pour le cosplay.\u003cbr\u003eSi vous aimez mon travail, chaque petit abonnement m\u0027aidera \u00e0 cr\u00e9er plus de cosplays et plus de tutoriels.\u003cbr\u003e\n\t\u003cbr\u003e\n\tPour autant je n\u0027arr\u00eaterais pas de partager mes avancements de costumes et mes astuces sur les r\u00e9seaux sociaux, mais mes Patrons auront un acc\u00e8s anticip\u00e9 \u00e0 ces contenus.\u00a0\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/Melizenncosplay/photos/a.911158218937246.1073741836.179407558778986/1535557116497350/?type=3\u0026amp;theater\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-cdt1-1.xx.fbcdn.net/v/t31.0-8/26910950_1535557116497350_2407832304539994345_o.jpg?oh=7374058f4be9dc543fa457484053ecc1\u0026amp;oe=5B027592\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
