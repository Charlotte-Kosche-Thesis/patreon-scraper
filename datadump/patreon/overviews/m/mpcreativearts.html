    "summary": "\u003cimg src=\"https://image.ibb.co/jjYGHx/the_whole_cast.png\"\u003e\n\u003cbr\u003e\nThank you so much for checking out my page! I\u0027ve been a casual writer and comic creator for several years and would like to expand that into something more serious. \n\u003cbr\u003e\n\u003cbr\u003e\nIt is likely you may have first heard of me on Deviant Art. If you haven\u0027t, there is a whole bunch of pictures, comics, and writings! Please check it out to get an idea of what I produce!\u00a0 \n\u003ca href=\"https://mistress--phoenix.deviantart.com/\"\u003ehttps://mistress--phoenix.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI simply adore transformation. There are so many different kinds and types. My offerings are diverse in nature but I work hard to keep a balance in what i produce. I try not to focus on one kind of transformation for an extended period of time, which is why many of my writings and sequences will combine several types of transformation into one! What kinds of transformation will I bring you? The list includes, but is not limited to:\n\u003cbr\u003e\n\u003cstrong\u003e-Male to Female Transformation\u003cbr\u003e\n-Giantess and Mini-Giantess\n\u003cbr\u003e\n-Breast Expansion (from a couple cups to blimps!)\n\u003cbr\u003e\n-Butt Expansion (from a bit to a badonk that may not fit through doors!)\n\u003cbr\u003e\n-Bimbo Transformations (because we know it\u0027s far more fun to be ditzy!)\n\u003cbr\u003e\n-Pregnancy Expansion\n\u003cbr\u003e\n-Age Regression and Progression\n\u003cbr\u003e\n-Muscle Expansion (from fitness to the hulk and beyond!)\n\u003cbr\u003e\n-Animal Transformations (both anthro and, on occasion, full animal. Many breeds! Cowgirls, Catgirls, Doggirls, Horsegirls, etc!)\n\u003cbr\u003e\n-Mind control and hypnosis\n\u003cbr\u003e\n-Foot related stuff (foot growth, worship, etc.)\n\u003cbr\u003e\n-Futa Transformations (Who doesn\u0027t fantasize about having the best of both worlds?)\n\u003cbr\u003e\n- AND ANYTHING ELSE THAT IS DOABLE AND WANTED!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eMy content is lighthearted in nature. There isn\u0027t violence, pain, or anything of that nature. Panic? Yes. Pain? No. \u003cstrong\u003eHOWEVER... \u003c/strong\u003ethere is another side of me, the \"evil\" side. On occasion (based on customer demand) the evil version of me may show up, horns and all! Her transformations are not lighthearted at all! She is more of a fan of forced transformations.\u003cbr\u003e\n\u003cbr\u003e\nWell, I think I\u0027ve laid it all out there! Hopefully you will consider supporting! *kisses*\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eUPDATE 2/3/2018:\u003cbr\u003e\nEffective immediately, any patron who signs up to support my work will receive a thank you message from me. If you do not respond and back out prior to the next billing cycle, you will be blocked.\n\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e"
