    "summary": "\u003cbr\u003e\n\nWhat\u2019s going on people? Myke C-Town here. Welcome to my\nworld where I talk, mainly, about music but, also, about the crazy world\nsurrounding it. In 2011 Dead End Hip Hop started with a purpose of adding some\nmuch-needed coverage to and criticism of the hip hop world. Over time we\u2019ve\nbecome a highly-respected addition to the world of hip hop and urban culture.\nHowever, my world has never been merely hip hop centric. \u003cbr\u003e\n\n\u003cbr\u003e\n\nGrowing up in the mid-90s punk and hardcore scene, I\u2019ve seen\nand done a lot. And Dead End Hip Hop just didn\u2019t give me the outlet I needed to\ndiscuss some of these things. This is what led to me starting up my own\nchannel. Here I can talk about artists that wouldn\u2019t fit into the arena of\nDEHH. I can talk about issues that your average DEHH viewer may not understand\nor care about. I can also go through my growing personal collection of records\nand take you on my journey of adding to it. So this is where you come in.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI truly enjoy talking to you guys about the things I talk\nabout, so I would never want or let this channel become something that exists\nsolely for money. However, money is one of the biggest motivators in the world\nand it can help keep this channel continuing to run. What does that mean for\nyou? Check out the rewards and find out!\u003cbr\u003e\n\n\u003cbr\u003e\n\nI truly appreciate all of you and look forward to continuing\nto offer you the quality randomness that you\u2019ve come to recognize me for!\nWelcome!\u003cbr\u003e"
