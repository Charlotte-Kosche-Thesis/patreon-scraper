    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eContent for the 5th Edition of the World\u0027s Greatest Roleplaying Game, from $1 Per Month\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u2013 CHARACTERS, MONSTERS, RULES, MAGIC ITEMS, SETTINGS AND MORE \u2013\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWe know how much you love roleplaying games. Your games deserve the best treasure, the most exciting quests, and the most bad@$$ characters.\n\u003cbr\u003e\u003cbr\u003eMiddle Finger of Vecna publishes completely free 5e content weekly, with professional-quality PDFs to download and use in your games. Become a patron to help us make bigger projects and better books. You\u0027ll gain access to exclusive updates and content released nowhere else, so that you can bring the best material to your tabletop.\n\u003cbr\u003e\n\u003cbr\u003e\nRight now, these are some of the amazing books are exclusive to our patrons:\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/dark-matter-14621789\"\u003e\u003cstrong\u003eDark Matter\u003c/strong\u003e\u003c/a\u003e:\u00a0The single best science fiction conversion for 5th edition -- this campaign setting contains 120 pages of\u00a0new races, backgrounds, archetypes, feats, feats, spells, magic items, weapons, monsters, factions, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/complete-warmage-6167353\"\u003eComplete Warmage\u003c/a\u003e:\u003c/strong\u003e The definitive warmage class, remastered and rebalanced with new tricks, new cantrips, and a new subclass.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/waste-update-5843152\"\u003e\u003cstrong\u003eWaste Update\u003c/strong\u003e\u003c/a\u003e: This book is a must-have for adventures set in the desert, or wastelands of any sort. It includes hazards and monsters for DMs, and an archetype for every class!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/introduction-to-4928562\"\u003e\u003cstrong\u003eIntroduction to Manifest\u003c/strong\u003e\u003c/a\u003e: The first book set in the Manifest Campaign setting, this comes with two super high-quality maps and tons of information on the world and how to run a campaign within it.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/complete-4928553\"\u003e\u003cbr\u003e\u003cstrong\u003e\nComplete Alchemist\u003c/strong\u003e\u003c/a\u003e: The definitive alchemist class, which comes with three new subclasses, and a slew of new discoveries and bombs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/men-and-monsters-13576504\"\u003eMen and Monsters\u003c/a\u003e\u003c/strong\u003e: Men and Monsters adds a suite of new and fascinating races for your players to choose from, along with a metric ton of feats. Before you roll up your next character, consider making a mouseling, tortugan, or matryoshka!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/weird-west-8227845\"\u003e\u003cstrong\u003eWeird West Update\u003c/strong\u003e\u003c/a\u003e: Swords, sorcery, and six-shooters; the Weird West is new setting with cowboys and wizards in equal numbers. This book has a ton of archetypes, a greater focus on firearms (and includes the Gunslinger class), and a menagerie of fascinating monsters.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/complete-9623837\"\u003e\u003cstrong\u003eComplete Craftsman\u003c/strong\u003e\u003c/a\u003e: This book not only includes the definitive version of our craftsman class, it also contains pages and pages of new armor, exotic weapons, firearms, special ammunition, and explosives. We\u0027ve also included our expanded crafting rules, so if it exists, you can craft it.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/17433120\"
