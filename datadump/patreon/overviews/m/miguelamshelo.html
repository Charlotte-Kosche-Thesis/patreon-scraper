    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/1DVbn8-Dafc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=1DVbn8-Dafc\u0026t=0s",

    "published_at": "2016-10-16T18:13:26+00:00",
    "summary": "\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eESPA\u00d1OL:\u003c/strong\u003e\u003cbr\u003e\n\tHola! Mi nombre es Miguel Pi\u00f1a. Mejor conocido como Miguel Amshelo en mis redes sociales. Soy el creador de Ultravitam Sunt, quien se encarga de animar, editar, dibujar, hacer storyboards, escribir... y eso.\u003cbr\u003e\n\tSoy estudiante de Dise\u00f1o Gr\u00e1fico (\u00faltimo trimestre), y hago ilustraciones y otras cosas para poder sustentarme d\u00eda a d\u00eda.\u003cbr\u003e\n\t\u003cbr\u003e\n\tActualmente me encuentro en plena creaci\u00f3n de esta serie animada llamada Ultravitam sunt. Trata sobre un juego de supervivencia donde 15 chicas que audicionaron para ser modelos, terminan siendo secuestradas en una isla y\u003cbr\u003e\n\t obligadas a pelear entre s\u00ed para sobrevivir, hasta que ultima que quede en pie ser\u00e1 la quien salga con vida.\u003cbr\u003e\n\t\u003cbr\u003e\n\tMi sue\u00f1o siempre ha sido vivir de lo que me gusta hacer. Y ciertamente, youtube no es una plataforma que podr\u00eda ayudarme con eso del todo. Es por eso que cree Ultravitam Sunt, y tambi\u00e9n, Patreon.\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u00a1Con solo un dolar al mes, est\u00e1s ayudandome a poder seguir creando, dibujando, animando y editando episodios de esta serie de horror! Lo mejor es que, a parte de ayudarme a seguir creando contenido, ustedes tendr\u00e1n\u003cbr\u003e\n\t alguna recompensa aparte.\u003c/span\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://media.giphy.com/media/3ohhwFTHbzbwACbife/giphy.gif\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eDe forma muy resumida:\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ePagarle a las actrices y actores de voz.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ePagar a los artistas que me ayudan en ocasiones.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ePagar a algunos traductores.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eComprar hardware y softwares para mi computador (El cual en este momento, es muy muy pobre de rendimiento)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eComprar m\u00fasica y efectos de sonido para la serie.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u00a0Para poder sustentarme d\u00eda a d\u00eda, y adem\u00e1s, ayudar a mi familia...\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cimg src=\"https://media.giphy.com/media/3ohhww48WwpeboCAes/giphy.gif\"\u003e\u003cbr\u003e\nSemana a semana estar\u00e9 subiendo contenido exclusivo para mis patrones, de como est\u00e1 yendo el cap\u00edtulo, y cual es su proceso, sin dar mayores spoilers, sin mencionar que tambi\u00e9n lo har\u00e9 por medio de mis redes sociales.Ya que, a pesar de que con su dinero, puedo conseguir m\u00e1s y m\u00e1s ayuda,  animar no es algo f\u00e1cil, y para que quede bien, lleva su tiempo y proceso. Por ello, es probable \u003cbr\u003e\nque para subir 10 minutos de Ultravitam Sunt, llegue a tardar como minimo 1 o 2 meses.\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/l1J9yNDnIjc9TMYrS/giphy.gif\"\u003e\u003cbr\u003e\nTodo depende de con cuanto me est\u00e9s ayudando. Con un solo dolar, tendr\u00e1s acceso a adelantos semanales (Pueden ser peque\u00f1as lineas del episodio, parte de un storyboard, alg\u00fan proceso de dibujo o proceso de edici\u00f3n). \u003cbr\u003e\nPero si ayudas con un poco m\u00e1s, tendr\u00e1s acceso a los recursos que utilizo para crear la serie (Backgrounds, rotaciones, archivos .sai, PSD o incluso AI)\u003cbr\u003e\u003cbr\u003e\u00a1As\u00ed que, ser\u00eda de much\u00edsimo agradecer que puedas ayudarme con este proyecto, que incluso, podr\u00eda tener segunda temporada si se llega a una determinada meta! \u003cbr\u003e\u00a1De nuevo, muchas gracias por su apoyo!\u003cbr\u003e\u003cbr\u003e____________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eENGLISH\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHello! My name is Miguel Pi\u00f1a. Better known as Miguel Amshelo in my social networks. I\u0027m the creator of Ultravitam Sunt, and I do the animation, editing, drawing, storyboarding, writing ... and so on.\u003cbr\u003eI am a Graphic Design student (on my last quarter), and I make illustrations and other things to be able to sustain myself day by day.\n\u003cbr\u003e\u003cbr\u003eI currently am in the middle of crafting this animated series called Ultravitam Sunt. It\u0027s about a survival game where 15 girls who auditioned to be models, end up being kidnapped, taken to an island and\nforced to fight each other to survive, until there\u0027s only one last standing, who\u0027s gonna be able to get out.\n\u003cbr\u003e\u003cbr\u003e\nMy dream has always been being able to live of what I like doing, and certainly, Youtube is a platform that can\u0027t really help me with that. That is why I decided to create Ultravitam Sunt, and also, Patreon.\n\u003cbr\u003e\u003cbr\u003eWith just one dollar a month, you\u0027re helping me continue creating, drawing, animating and editing all episodes of this horror series!\u003cbr\u003e The best part is that, apart from helping me continue creating content, you will have some reward aside.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3ohhwFTHbzbwACbife/giphy.gif\"\u003e\u003cbr\u003eIn short:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003ePay the voice actors and actresses.\u003c/li\u003e\u003cli\u003ePay the artists who help me sometimes.\u00a0\u003c/li\u003e\u003cli\u003ePay some translations.\u00a0\u003c/li\u003e\u003cli\u003eBuy hardwares and softwares for my computer (which at this time, is performing very very poorly)\u00a0\u003c/li\u003e\u003cli\u003eBuy music and sound effects for the series.\u00a0\u003c/li\u003e\u003cli\u003eTo be able to support myself day by day, and besides, to help my family...\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cimg src=\"https://media.giphy.com/media/3ohhww48WwpeboCAes/giphy.gif\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWeek after week I\u0027ll be uploading exclusive content for my patrons, how the chapter is going, information about its current process (without giving any kind of spoilers), not to mention that I will also be doing so through my social networks. Since, despite your money, I can get more and more help, encouraging is not an easy thing, and to make it right it takes your time and process. Therefore, it\u0027s likely that to upload 10 minutes of Ultravitam Sunt, it could take at least 1 or 2 months\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l1J9yNDnIjc9TMYrS/giphy.gif\"\u003e\u003cbr\u003eIt all depends on how much you are willing to help me with. With a single dollar, you will have access to weekly advances (they can be small lines of the episode, part of a storyboard, some of the drawing process or editing process, etc).\nBut if you help with a little more, you will have access to the resources that I use to create the series (Backgrounds, rotations, .sai files, PSD or even AI)\n\u003cbr\u003e\u003cbr\u003e\u00a0So, I would be very grateful if you could help me with this project, which could even have a second season if we reach a certain goal!\nAgain, thank you very much for your support!\u003c/span\u003e\u003cbr\u003e"
   },
