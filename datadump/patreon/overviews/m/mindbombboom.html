    "summary": "I\u0027m pumped you\u0027re on my Patreon page!\u003cbr\u003e\u003cbr\u003ePatreon is a cool site that allows people to support other people who create things.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t want a bunch of annoying ads and pop-ups hitting you in the face whenever you visit my website, so I\u0027m using Patreon to keep the lights on.\u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAll the support I get on here frees up more time to make mental training resources to make your life better.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s what I\u0027m all about...\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cYour mind is the basis of everything you experience and of every contribution you make to the lives of others. Given this fact, it makes sense to train it.\u201d\u003c/em\u003e \u2013 Sam Harris\u003cbr\u003e\u003cbr\u003eBut here\u0027s the catch:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"There is no Viagra for enlightenment.\" \u003c/em\u003e- Russell Brand\u003cbr\u003e\u003cbr\u003eIt would be awesome if there was such a thing, but there\u0027s no quick fix to get your mind right.\u003cbr\u003e\u003cbr\u003eYour brain is insanely complicated and it takes a consistent, daily practice to get your thoughts in line with the life you want to live.\u003cbr\u003e\u003cbr\u003eI got tired of starting my day flipping through social media. Wasting time looking at everyone else\u2019s highlight reel and videos of cats missing jumps to the windowsill.\u003cbr\u003e\u003cbr\u003eI turned my hat backwards and got down to business studying neuroscience and behavioral psychology to create this collection of mind bombs.\u003cbr\u003e\u003cbr\u003eEach mind bomb gives you an opportunity to disrupt your unproductive default thinking patterns little by little.\u003cbr\u003e\u003cbr\u003eIt feels like a breath of fresh air to focus your thoughts on things you actually care about.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eI hope this allows you to take some real time for yourself today.\u003cbr\u003e\u003cbr\u003eAnd boom goes the mind bomb.\u003cbr\u003e"
