    "summary": "\u003cstrong\u003eMy goal is to create podcasts that familiarize people with the thought of St. Thomas Aquinas.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow, Aquinas is a daunting figure\u2014he wrote more than most will read in a lifetime!\u2014That\u0027s why my podcast,\u00a0\u003cem\u003ePints With Aquinas \u003c/em\u003e(PWA), is set up to give you a digestible chunk of Aquinas\u0027 teaching with commentary, and, hopefully, humor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love creating these podcasts but they are time consuming.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe temptation for me (and I imagine most podcasters) is to give up trying to improve the podcast and just settle. I don\u0027t want to do that. And I also don\u0027t want to retire PWA because it\u0027s too time consuming. \u003cbr\u003e\u003cbr\u003eI want to create high quality, intellectually stimulating content that will enrich the intellectual lives of both Catholics and non-Catholics alike and, by God\u0027s grace, lead them closer to Christ.\u003cbr\u003e\u003cbr\u003eI also want to create: \u003cbr\u003e\u003cbr\u003e- Weekly vlogs\u003cbr\u003e- Multiple short comic strips of Aquinas refuting people gingerly in a pub\u003cbr\u003e- And much else besides ... no, seriously. stay close to the podcast to hear what I\u0027m thinking of.\u003cbr\u003e\u003cbr\u003e... This all costs money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s why I\u0027m asking for your financial support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m incredibly honored to have a community of people who value what I do. And I look forward to making PWA a long term thing that goes from good to great.\u003cbr\u003e\u003cbr\u003eMany thanks! No, seriously. Many thanks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Matt\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
