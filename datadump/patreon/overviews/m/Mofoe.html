    "summary": "\u003ch4\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tFirst of all, thank you for even visiting this page. I wasn\u0027t going to make a Patreon, but after a lot of feedback from users and Redditors, I decided to make one. Please don\u0027t feel obligated to pledge!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat is it?\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI\u0027ve spent countless hours and resources putting together the Slayer app. There will be continuous updates adding more features and getting more in-depth with what to block/skip depending on different playstyles. The current version will be an \"in general\" block/skip list. In the future, it will take into account if you are cannoning, slaying for profit/xp, equipment setups, and more!\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003eWhere the money goes\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tEach and every pledge is appreciated as they will help me continue to work on updates and new apps for the community.\u003cbr\u003e\n\t\u003cbr\u003e\n\n\u003c/div\u003e\n\u003ch4\u003eContact\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tIf you\u0027d like to contact me with comments, questions, or feedback, feel free to send me an email to MofoeApps@gmail.com. If you make a $5 or $10 pledge, be sure to email me so I can add your details. Thank you.\u003c/div\u003e"
