    "summary": "\u003cstrong\u003eHere\u0027s the lowdown...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy YouTube channel is about explaining movies to the people who weren\u0027t the target market for that particular movie. \u003cbr\u003e\u003cbr\u003eIt\u0027s just me, Jeb, talking smack about the plot, the characters, and the group of people in the video\u0027s title. Not that the group of people matters to the explanation much. Each video addresses a group (millennials, adults, men, minimalists... just a few I\u0027ve chosen so far.) \u003cbr\u003e\u003cbr\u003eBut really, no matter who you are or what the movie is, if you want to see your favorite movies explained with a hint of old school sarcasm, the videos are for you.\u003cbr\u003e\u003cbr\u003eI have not had the benefit of any connections. No posts to large blogs or websites. No outside promotion. No YouTube creators promoting me in their videos. \u003cem\u003e(I don\u0027t know any.)\u003c/em\u003e It\u0027s just me, Jeb, making videos when I can with some help from a few family members, and we\u0027re working to make each better while growing organically.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI have read many blogs and have heard from other content creators that 1,000 subscribers within 6 months with no promotion or connections is insane. \u003cstrong\u003eAt my 6-month mark and I have almost 2,000 subscribers!\u003cbr\u003e\u003cbr\u003eIt\u0027s been almost a year since I uploaded my first video, and I\u0027m over 25,000 subscribers.\u003cbr\u003e\u003cbr\u003eSometimes I can\u0027t even believe it.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhile I am growing, I sure could use some help! I would love to make a living as a comedian, writer, and content creator, so some money while I build the channel would give me time to make more videos and faster.\u003cbr\u003e\u003cbr\u003eEventually, when the channel is large and ad revenue can cover me, and maybe some other opportunities pop up, I may choose to stop using Patreon. Or maybe I\u0027ll go with Patreon only and demonetize the videos. I\u0027m not sure, but I\u0027ll figure that out at some point!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Another important note - many of the movies I work with are subject to copyright claims by their studios. Some have already been claimed and I will never make money off of those. I don\u0027t want to make decisions about which movies I do to be based solely on which studios allow monetization. Patreon will allow me to do the movies people request that many channels won\u0027t touch.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBut in the meantime, I hope y\u0027all will support a new funny bit with the hope of building something big, new, and unique.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
