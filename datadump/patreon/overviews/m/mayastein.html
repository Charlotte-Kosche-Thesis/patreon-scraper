    "summary": "I am a writer, first and foremost. But since I can remember, I\u0027ve had a secret performer living inside of me, a persona that occasionally, when I least expect it and in ways that completely take me by surprise, reveals herself. \"Celebritease\" is one of those times and has been one of those ways. \u003cbr\u003e\u003cbr\u003eI began this series in the late \nspring of 2016, about a month after I received the shattering news that my father, who was living\n 3,000 miles away in France, had been diagnosed with an aggressive brain\n tumor.\u003cbr\u003e\u003cbr\u003eOf course, I wanted to drop everything and be with him, \nbut that was way easier said than done. I was living in New Jersey, had a\n business to run, a family to help take care of, and a cross-country \nproject coming up, a project that had been planned for nearly a year, \nwith events that had been booked for months. My siblings thankfully had a\n bit more flexibility and were able to come and spend time with our \nfather, and I flew in to see him in the small windows of time that I was\n able.\u003cbr\u003e\u003cbr\u003eAfter I returned from a visit that June, I happened across Australian comedian \u003ca href=\"http://www.instagram.com/celestebarber/\"\u003eCeleste Barber\u003c/a\u003e\u0027s hilarious photo re-enactments, as well as for \"Buffy the Vampire Slayer\" actor \u003ca href=\"https://www.instagram.com/tommylenk/\"\u003eTommy Lenk\u003c/a\u003e\u0027s\n celebrity photo hijinks. These distracted me, however briefly, from my sadness and worry about my father, and I began experimenting with my \nown versions, adding the hashtag #celebritease. A series began forming - I alternated between female and male celebrities as my subjects - and that summer and into the fall, I posted my \"reproductions\" on \u003ca href=\"https://www.facebook.com/mayarachelstein\"\u003eFacebook\u003c/a\u003e next to the original images that inspired them. The humor and sense of frivolity and creative purpose they offered helped me at an intensely emotional time when I was feeling especially helpless, and sharing these images gave me a dose of lightness and company that offered a necessary reprieve from the loneliness of fear and grief.\u003cbr\u003e\u003cbr\u003eMy\n father passed away in early April of 2017 following nearly a year of treatment, but I was fortunate to spend the last 6 weeks of his life by his side in France. It has been a strange, sad, bittersweet few months, largely punctuated by periods of quiet and remove. But now, something is stirring, an itch to create and share again, and in late June, after a \nlong hiatus, I returned to the Celebritease series. I\u0027m discovering once more the healing \npower inherent in the creative process and how it can connect us to joy \nand spirit in ways that we never anticipated but deeply need. And I\u0027m realizing that perhaps this is really at the core of all of my work - as a writer, as a partner, as a friend, as a creator, as a person - and I\u0027m looking forward to exploring more of what lives in that place, and to give that once-secret part of me a little more airtime.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/mayarachelstein/posts/10154786269731313?pnref=story\"\u003eA sample\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
