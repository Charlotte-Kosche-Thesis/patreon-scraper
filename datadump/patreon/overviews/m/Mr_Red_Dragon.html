     "about": "Hi folks! Some of you may know me from the Data \u0026amp; Mr. Red Survival Saturdays and Amplified Series on\u00a0\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/Dataless822\"\u003eDataless822\u0027s YouTube\u003c/a\u003e\u003c/strong\u003e. I love to entertain and make people laugh. Join me in my Minecraft journey as I just go have fun.\u003cbr\u003e\n\u003cbr\u003e\nJust to introduce myself some more, I\u2019m just your average everyday guy from Kentucky. In my free time, I enjoy playing the bass guitar which I\u2019ve been playing for about 7 years now. I also love to cook albeit I am no professional, but I can make a mean lasagna! I enjoy baking and making fudge (the food kind, you pervs). I really do like Taco Bell\u2026 especially at 2am in the morning.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve been playing Minecraft for around three years or so. I first started out playing Tekkit and then moved into a free server for players with no accounts. Then I found Dataless822, got an account, and then became a moderator for him. So I\u2019ve had an official account for two years and I am still learning all I can about Minecraft. To be perfectly honest, I am no redstone genius. I can not even build a monostable circuit, if that\u2019s what you call it, but I am passionate about learning.\n\u003cbr\u003e",
