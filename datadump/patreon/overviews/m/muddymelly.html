    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e[\u00a0\u003ca href=\"https://muddymelly.deviantart.com/\"\u003e\u003cstrong\u003eDeviantART\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0] [\u00a0\u003ca href=\"https://www.facebook.com/muddymellydraws/\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e ] [\u00a0\u003ca href=\"https://twitter.com/muddymelly\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e ]\u003cbr\u003e[\u00a0\u003ca href=\"http://muddymelly.tumblr.com\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e ] [\u00a0\u003ca href=\"https://www.instagram.com/muddymelly/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e ] [\u00a0\u003ca href=\"http://www.muddymelly.com/\"\u003e\u003cstrong\u003ePortfolio\u003c/strong\u003e\u003c/a\u003e ]\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e[Please \u003cem\u003edefinitely\u003c/em\u003e feel free to share any of your thoughts, suggestions, and requests regarding my Patreon! I\u0027d love to hear them.]\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eSneak-peeks of upcoming Patreon rewards so you can see if you like them\u003c/strong\u003e:\u00a0\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003ca href=\"https://orig00.deviantart.net/bf07/f/2017/250/7/8/img_on_09_07_2017_at_16_09_49_by_muddymelly-dbmoy5g.jpg\"\u003e\u003cstrong\u003eKongou\u003c/strong\u003e\u003c/a\u003e (Kantai Collection) - I am not satisfied with the composition of this one, and want to do y\u0027all and our fair lady justice, so I may restart it!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003ca href=\"https://orig00.deviantart.net/d83e/f/2017/250/3/c/img_on_09_07_2017_at_16_09_59__2__by_muddymelly-dbmoy5q.jpg\"\u003e\u003cstrong\u003eYumeko Jabami\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e (Kakegurui)\u003ca href=\"https://twitter.com/muddymelly/status/850532746434891781\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003ca href=\"https://orig00.deviantart.net/d93e/f/2018/137/6/5/img_on_05_17_2018_at_05_05_44_by_muddymelly-dcbr6cf.jpg\"\u003e\u003cstrong\u003eAsirpa\u003c/strong\u003e\u003c/a\u003e (Golden Kamuy) - \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecoming out next!!\u00a0(*\u00b4\u2228`*)\uff89\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003ca href=\"https://twitter.com/muddymelly/status/850533787180118016\"\u003e\u003cstrong\u003eShinobu\u003c/strong\u003e\u003c/a\u003e (Bakemonogatari series)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cbr\u003e\n\tIf [you\u0027re logged into Patreon and] you click my\u00a0\u003cstrong\u003e+Follow button\u003c/strong\u003e, you\u0027ll receive emails when I post \u003cstrong\u003efree files\u003c/strong\u003e and \u003cstrong\u003ehigh-resolution images\u003c/strong\u003e!\u00a0\u003cbr\u003e\n\t( *\uff40\u30fb\u03c9\u30fb\u00b4)b \u2727\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI must gravely apologize for posting (and replying!) so irregularly and slowly... It is of utmost importance for me to render as high-quality artwork (and replies) as I can for you, and I must do so in a much more timely and efficient manner! Please know that your correspondence is very treasured (and read and reread) (T~Tpq) and I deeply hope to level up myself in order to reply to everyone!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig10.deviantart.net/6acb/f/2014/095/2/4/kaomoji_set_1_18_19_by_megaman5000-d7d8h4m.gif\"\u003e\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eUpdate on Nov. 28, \u002716:\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eif\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003e\u00a0ever becoming/being a patron to me is difficult in your life situation\u003c/strong\u003e, [1] definitely don\u0027t make yourself start/continue your patronage, [2] please take good care of yourself and yours, and [3]\u00a0\u003ca href=\"https://goo.gl/jgT5Ui\"\u003e\u003cstrong\u003esend me your email via this form\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0if you would like me to message you my upcoming $5-tier files \u003cem\u003efor free\u003c/em\u003e\u003c/strong\u003e - \u003cstrong\u003ewhich I\u0027ll continue to do for as long as you would like\u003c/strong\u003e!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like any of my existing Patreon files for free\u003c/strong\u003e, \u003cstrong\u003ejust ask\u003c/strong\u003e!\u00a0My extraordinarily gracious \u003cstrong\u003epatrons\u003c/strong\u003e make it possible to give all that I can!!!\u00a0\u003cbr\u003e\u003cbr\u003e\u3006(\u00b4\u03c9`\u25cf)\u309e I love y\u0027all. May y\u0027all stay forever blessed.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eUpdate on Aug. 15, \u002716:\u003c/strong\u003e at the kind request of patrons, I\u0027ve added \u003cstrong\u003ehigh-res process snapshots\u003c/strong\u003e to my Patreon tiers! *^*7 Thank you so much for graciously requesting these! I\u0027ll certainly include them in future Patreon batches. -- Also included in the most recent Patreon batch are\u00a0\u003cstrong\u003ework-in-progress sneak-peeks of upcoming artworks/projects\u003c/strong\u003e; I\u0027d love to (and plan to) include more of these in the future if they bring you enjoyment!\u00a0\u003cbr\u003e\n\t(pq\u00b4v`*) Thank you so much for looking at my work, dear you!\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eIn my artistic journey, I\u0027ve made all the mistakes which could be made -\u00a0and committed myself to sleuthing for them and exploring solutions - so you don\u0027t have to make them yourself! As an eternal student, I\u0027m deeply grateful for opportunities to challenge my artistic capabilities - so that I may more dependably create fulfilling story-driven artwork and designs to be used in a variety of engaging experiences and tales that I very much hope may bring you enjoyment! \u003cimg src=\"http://orig13.deviantart.net/cbd5/f/2014/170/c/7/bunny_emoji_74__snuggy___v4__by_jerikuto-d7n4whx.gif\" style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nIn hopes that these may be useful in your artistic journey, I want to share my resources with you:\u00a0\u00a0\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe latest \u003cstrong\u003ework-in-progress layered Photoshop files\u003c/strong\u003e\u00a0(I make several of these per creative project! You can see me make mistakes - especially when I take on something new, which I deeply love doing! - and then watch me working on understanding and fixing my errors.)\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe latest \u003cstrong\u003ecompleted and layered artwork files\u003c/strong\u003e\u00a0(people can lift any layer effects, custom gradients/patterns/styles, and adjustment/filter layers from these! They are yours to privately study.)\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy most recent \u003cb style=\"color: rgb(51, 51, 51);\"\u003esketches and studies\u003c/b\u003e\u00a0(gotta respect and return to the basics!)\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd more deliverables that I hope to make as useful as possible, like \u003cstrong\u003eprocess snapshots\u003c/strong\u003e,\u00a0\u003c/span\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003etutorials\u003c/strong\u003e,\u00a0\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003ebases\u003c/b\u003e\u00a0of character(s) posing, clean \u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003elinearts\u003c/b\u003e\u00a0you can color,\u00a0\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eanatomy \u003c/strong\u003ebreakdowns, etc.!\u003c/li\u003e\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eLet\u0027s learn together!\u00a0((*\u00b4\u2200\uff40\u4eba\u00b4\u2200\uff40*))\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e[ \u003ca href=\"https://muddymelly.deviantart.com/\"\u003e\u003cstrong\u003eDeviantART\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e ] [ \u003ca href=\"https://www.facebook.com/muddymellydraws/\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e ] [ \u003ca href=\"https://twitter.com/muddymelly\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e ]\u003cbr\u003e[ \u003ca
