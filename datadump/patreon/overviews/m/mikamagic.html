    "summary": "\u003ch3\u003eHi, There!\u00a0\u003c/h3\u003eWelcome to my Patreon account! My name is Alex Mika, and I run Mikamagic Films. I\u0027m a young songwriter and filmmaker, hoping to combine the\u00a0emotional powers of music and film. I write original pieces for piano, as well as musical comedy, and pair my songs with videos that I shoot and edit. I also occasionally make travel videos, comic shorts, and covers of songs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHow Patreon Works\u003c/h2\u003ePatreon is phenomenal in the sense that it is more than just a crowdfunding website, it\u0027s a community where creators meet fans and patrons, and are given the power and support to make their wonderful works. With help from people like you, we creators can spend less time worrying about how to fund our projects, and spend more time actually working on them, creating and doing more.\u00a0\u003cbr\u003eI am constantly trying to improve my craft. I make new content, practice editing and writing, shooting videos, and do whatever I can do become a better creator. Please consider supporting my work, even a dollar a music video goes a long way. I will be posting at least a video every month, sometimes more. If you are concerned about going over budget, you can always set a monthly maximum,whatever you\u0027re comfortable with.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions, suggestions, or just want to say hi, please message me at: contactmikamagic@gmail.com\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eWhere Your Support Goes\u003c/h2\u003eAs tempting as spending it on cookies and coffee may be, my pledge is that your pledges will go to improving my content, whether it be for better filming equipment for more impressive shots, recording gear for higher quality sound, or software that makes the final stages of editing and mastering more professional. Specifics include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBuilding a home sound booth for recording vocals\u003c/li\u003e\u003cli\u003eA camera crane, slider, and dolly\u003c/li\u003e\u003cli\u003eHiring professional distribution services to master and publish my music\u003c/li\u003e\u003cli\u003eCondenser mic for recording piano\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eRewards:\u003c/h2\u003eAs a token of my appreciation for my Patrons, each tier will receive some way of my showing my gratitude.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e$1/Video or more: The Joy of Feeling Awesome\u003c/h3\u003eEvery amount goes a long way and I am honored that you are supporting me. For $1 a video you get:\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003eAccess to exclusive posts on the Patron-Only feed, which will include a monthly update and sneak peeks on what I\u0027m working on\u003c/li\u003e\u003cli\u003eVote on what songs I cover from a list of choices\u003c/li\u003e\u003cli\u003eA free download of my song \"SAT\"\u00a0\u003c/li\u003e\u003c/ol\u003e\u003ch3\u003e$5/Video or more: I Want to Be a Producer!\u003c/h3\u003eFor $5 a video or more, you get:\u003cbr\u003e\u003col\u003e\u003cli\u003eAccess to exclusive posts on the Patron-Only feed\u003c/li\u003e\u003cli\u003eVote on what songs I cover from a list of choices\u003c/li\u003e\u003cli\u003eA free download of my song \"SAT\"\u003c/li\u003e\u003cli\u003eYour name in the closing credits of my videos\u003c/li\u003e\u003cli\u003eExclusive videos, like blooper reels!\u00a0\u003c/li\u003e\u003c/ol\u003e\u003ch3\u003e$10/Video or more: A Psychologically Gratifying Number\u003c/h3\u003eFor $10 a video or more, all I can say is I\u0027m speechless. You get:\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003eAccess to exclusive posts on the Patron-Only feed\u003c/li\u003e\u003cli\u003eVote on what songs I cover from a list of choices\u003c/li\u003e\u003cli\u003eA free download of an original song OF YOUR CHOICE\u003c/li\u003e\u003cli\u003eA preview of original content\u003c/li\u003e\u003cli\u003eExclusive videos, like blooper reels\u003c/li\u003e\u003cli\u003eAccess to a Patron Only Q \u0026amp; A livestream!\u00a0\u003c/li\u003e\u003cli\u003eYour name in the closing credits AND description of my videos\u003c/li\u003e\u003cli\u003eHave a Youtube Channel? I\u0027ll subscribe and like your latest video!\u003c/li\u003e\u003c/ol\u003e\u003ch3\u003e$20/Video or more: VIP (Videos, Insider Info, Premium Content)\u003c/h3\u003eFor the princely sum of $20 or more per video, you get all of the previously mentioned stuff PLUS:\u003cbr\u003e\u003col\u003e\u003cli\u003eBehind the scenes footage, including exclusive videos into my creative process from idea to finished product!\u003c/li\u003e\u003cli\u003eSee videos a week before release!\u00a0\u003c/li\u003e\u003cli\u003eA signed copy of my album as soon as it\u0027s released!\u003c/li\u003e\u003cli\u003eAn in-depth look into one of my songs and how I wrote it, significance of lyrics, annotations, the music behind it, inspiration, etc.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eThank You!!!\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e"
