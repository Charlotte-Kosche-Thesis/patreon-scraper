 newsletter with information, live chats to discuss football coaching situations with Marcus directly and even \u003ca href=\"http://mwalfridson.com/mentoring/\"\u003eMentoring\u003c/a\u003e sessions (limited amount). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn addition there will be Patreon-only posts\u003c/strong\u003e that will range from updates from speaking engagements, courses and my own coaching experiences to what\u0027s next and hopefully use \u003cem\u003eyour knowledge and guidence when creating future content.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e Marcus\u003cbr\u003e"
