    "summary": "Hello, fellow players of\u00a0X-Wing: The Miniatures Game. I\u0027m known in the online circles for this game as \u003cem\u003eMu0n\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eBy being here, it means you\u0027re either already playing this great FFG game online using the Vassal platform, or you\u0027re thinking about starting. If you need to get acquainted with this way of playing X-Wing online, go check out my guide at \u003ca href=\"http://xwvassal.info/guide,\"\u003ehttp://xwvassal.info/guide,\u003c/a\u003e which will provide a step-by-step guide about installing the software and the game module, manipulate ships and whatnot in a logical order according to a normal learning curve.\u003cbr\u003e\u003cbr\u003eEach donation cycle will trigger when one or both of these conditions happen:\u003cbr\u003e\u003cbr\u003e-If a wave becomes complete inside the Vassal module (all ships, all their dials, all their pilots, all associated upgrade cards and all new mechanisms work inside the module). Expectation: twice a year\u003cbr\u003e\u003cbr\u003e-If a new MAJOR functionality that requires weeks/months of coding becomes complete inside the module. Examples that actually are upcoming in the module would include: the full auto-range detection with obstruction detection relative to a ship, graphical mouse interface when interacting with a ship. Expectation: once or twice a year\u003cbr\u003e\u003cbr\u003eThese next examples WILL NOT trigger a donation because they\u0027re too minor:\u003cbr\u003e\u003cbr\u003e-Adding a few previewed ships and/or a handful of cards that form a partial subset of an upcoming wave\u003cbr\u003e\u003cbr\u003e-Supplementing an existing feature with new functionalities and/or bug fixes\u003cbr\u003e\u003cbr\u003e-Beefing up the vassal guide at \u003ca href=\"http://xwvassal.info/guide\"\u003ehttp://xwvassal.info/guide\u003c/a\u003e with new entries and/or quick tutorial videos\u003cbr\u003e\u003cbr\u003eIf you would prefer to make a one time donation over the patreon donation model, it is still possible under paypal at this address: \u003ca href=\"http://paypal.me/mu0n/\"\u003ehttp://paypal.me/mu0n/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve already made donations in the past through Paypal, you have my eternal gratitude!\u003cbr\u003e\u003cbr\u003eREMEMBER: supporting the people working on the vassal module has never been mandatory, always been optional and it remains a free platform for all players interested in it. Historically, there have been a few friendly nudges towards donations which have worked well enough and even allowed some ship gifts to helping hands. This patreon is simply a new way to make donations possible on a regular, reasonable scale.\u003cbr\u003e\u003cbr\u003eThe money will go towards:\u003cbr\u003e-Maintaining the domain name for the home to the X-Wing Vassal League at \u003ca href=\"http://xwvassal.info\"\u003ehttp://xwvassal.info\u003c/a\u003e which also hosts the X-Wing Vassal guide.\u003cbr\u003e-Provide incentives to helping hands, especially in the art asset and coding departments (often in the form of bought ships)\u003cbr\u003e-Justify the hundreds of hours poured into this project over the years and the hundreds that will have to follow to make it as perfect as possible"
