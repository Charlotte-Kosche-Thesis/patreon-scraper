    "summary": "\u003cstrong\u003eHello and welcome to my Patreon page!\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027m Mariah and I draw in my spare time! I have a day job, but I want to become more consistently creative in my online presence and artistically overall. I have been drawing for as long as I can remember, and I am determined to keep doing so.\u003cbr\u003e\u003cbr\u003eAt the moment I am new to Patreon and not quite sure what to expect, rewards and goals will appear and be refined later down the road. But Patrons can expect to see sketches I post on here including concepts, designs, ideas for stories and characters as they rattle around in my head, WIPs, posts of new art before I upload them on my\u00a0\u003ca href=\"http://meeko-mar-arts.tumblr.com\"\u003eTumblr\u003c/a\u003e or\u00a0\u003ca href=\"http://meeko-mar.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e, You also have the opportunity to see my NSFW artwork here, including exclusive sketching!\u00a0\u003cbr\u003e\u003cbr\u003eAs for right now I would like to treat this page with the \"Tip Jar\" method. If you enjoy my art, the things I create, and would like to support me in my desire to improve, become a patron! Any contribution will be greatly appreciated.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for taking the time to visit, and for your consideration of my art! A special thank you to you if you choose to become a patron!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI work in a few different mediums that you\u0027d expect in drawing and painting. I use mostly traditional tools, but also digital painting.\u003cbr\u003e\u003cbr\u003eI love to draw characters, existing and original. I draw more stylized things than I do realistic.\u00a0\u003cbr\u003e\u003cbr\u003eA goal of mine has always been to get into making comics/Graphic Novels....Whether through webcomic or self publishing or maybe both! My ideas, characters and concepts are things that frequently appear in my sketching.\u003cbr\u003eAnother goal is to learn how to make prints and other small items to be able to sell at tables at conventions.\u00a0\u003cbr\u003eI have a Youtube channel, and I\u0027m pretty camera/performance shy, but I would like to keep building that up a bit with art videos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
