    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/8041/f/2017/326/2/3/gsdf_by_mcpippypants-dbuk1ae.png\" style=\"width: 336px;\"\u003e\u003cbr\u003e\u2605Welcome to my Patreon!\u2605\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eHI there! My name is Pippy I\u0027ve been a freelance commission artist for almost 5 years now and though I enjoyed it for quite awhile I\u0027m very much excited to finally start weening myself off them as my main income source to work more on fun personal projects through patreon with the help of you!\u003cbr\u003e My goal is to finally have this as a full time job and live out my dream of creating all kinds of work for you all to see and enjoy with a little help from you all through donations!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u2605Will This Be  Paywall Only Patreon?\u2605\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMost pieces made in this patreon will be available to the public after 2 months Aside from some personal sketch packs the monthly patreon artworks and monthly rewards will be made public after the first week of the next month\u003cbr\u003e (Ex:ALL Feburary patreon made public for non patrons in April.)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u2605What Will This Patreon Contain?\u2605\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e What you\u2019ll find here is a series of fanart, comissions and original works under both \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSFW\u003c/strong\u003e\u003c/span\u003e and\u003cstrong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNSFW \u003c/span\u003e\u003c/strong\u003esubjects.These works will range from sketches to flat colors to full color illustrations and depending on what tier you donate into you\u2019ll get some extra goodies on top of that as well as getting an inside look on how i work as an artist through WIPS,gif process sets and more!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u2605How This Patreon Works\u2605\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e Every month I\u0027ll hold at least 1 to 2 main polls so you can help me decide on a few characters a month! I\u0027ll \u003cstrong\u003etry\u003c/strong\u003e to do 1 big SFW illustration and 1 big NSFW illustration to keep things fair to donors who prefer a certain subject more than the other,if at any time i can only fulfill one subject of the two on said month the next month will be of that missed subject (ex: if i only manage to create one full illustration that is nsfw,the next month will be sfw in priority). More content may come depending on how free I am on that month as well!.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003eRewards and ALL CONTENT FEED will be delivered and posted on the 7th of each NEW month, after payment has processed.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn short if you\u0027ve donated to ANY tier will not receive the files until the month has ended,to ensure any thievery and chargeback is halted.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2605Mandatory\u00a0Discord\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(247, 150, 70); font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2605\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan\u003eNo Artwork will be posted onto the feed UNTIL payday has passed for ANY\u00a0pledgers\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e(aka the end of the month), however I will allow you\u00a0 access to watermarked versions of these pieces via my discord group which you are required to join if you want to see content before the month is up.\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is to ensure I have a better control over who I can tell is legit pledging or a scammer. plus you get to come chill and get to know me and your fellow pledgies on discord.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eonce the month is up i\u0027ll\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0post all the hd unwatermarked versions onto this website! \u0026lt;3 if you have question do ask.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003ePlease refer to my TOS for rules on what \u0
