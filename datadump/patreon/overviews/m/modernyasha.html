    "summary": "Hi! My name is ModernYasha, and I\u0027ve been a digital artist for a while now. The journey of an artist is a long and arduous one, but it\u0027s one I strive to continue on for years to come. In addition to drawing in my spare time, I\u0027m also studying 2D and 3D animation at Rutgers University.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat do you create?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMainly digital anthro art, like it says at the top. My main gallery is located on\u00a0\u003ca href=\"http://modernyasha.deviantart.com/\"\u003eDeviantART\u003c/a\u003e and mirrored on\u00a0\u003ca href=\"http://www.furaffinity.net/user/modernyasha/\"\u003eFurAffinity,\u003c/a\u003e \u003ca href=\"https://www.weasyl.com/~modernyasha\"\u003eWeasyl,\u003c/a\u003e and\u00a0\u003ca href=\"https://modernyasha.sofurry.com/\"\u003eSoFurry\u003c/a\u003e. Below is an example of something you can typically expect from me:\u003cbr\u003e\n\u003cimg src=\"http://orig03.deviantart.net/e1a8/f/2017/137/0/d/celeste___closer_to_her_final_design_by_modernyasha-db9ix4v.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eComics\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nFrom time to time, I work on webcomics. My current series is\u00a0\u003ca href=\"http://modernyasha.deviantart.com/gallery/55209328/Kirkwood\"\u003eKirkwood\u003c/a\u003e, a slice-of-life comedy comic about a single mother and her two kids.\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/1325/f/2015/276/0/2/kirkwood___page_008_by_modernyasha-d9btyj0.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat will the funds be used for?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nArt isn\u0027t free. It comes at a cost, whether it be time, money, or energy. As much as I love drawing, it occasionally takes a backseat to life. The money earned her will primarily go towards life expenses and college loans. Hopefully in the future, with your guys\u0027 support, Patreon could become a primary source of income.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat do I get out of this?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy sincerest thanks. ...Of course, not just that. My gallery will never be hidden behind a paywall, but I\u0027m planning on having several rewards tiers for pledgers, which might include full-color commissions, comic pages, sketches, and other stuff. I hope you\u0027ll consider pledging!\u003cbr\u003e"
