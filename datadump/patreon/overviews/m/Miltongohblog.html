    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi there! Let us first share about who we are and why we\u0027re starting a Patreon account:\u003cbr\u003e\u003cbr\u003eOur Situation: I\u0027m Milton Goh, 25 years old, from Singapore and both my wife Amilee Kang and I are stay-home parents.\u003cbr\u003eWe want to be fully present with our beloved daughter Maeleth Sarah Goh especially during her crucial formative years.\u003cbr\u003eMae is now 2 years old, and she\u0027s an inquisitive, active girl who loves to play.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI am passionate about writing for God and my heart\u0027s desire is to have the freedom to write anointed blog content full-time to edify and strengthen the faith of believers worldwide. I see this as my MINISTRY.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/miltongohblog\"\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/miltongohblog\" target=\"_blank\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-YEQltSlJM54/Wk2vBJaeAtI/AAAAAAAAAcQ/zDBUR2fcVdY67YrebHHOgIefJW8IPGuDQCEwYBhgL/s1600/Huggies%2B1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe know two things now:\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e1) We want \u003ca href=\"http://MiltonGoh.net\"\u003ehttp://MiltonGoh.net\u003c/a\u003e to continue for a long time. We have readers who eagerly look forward to receiving the latest sermon notes every week, who are excited to receive God\u0027s current word for their lives.\u003cbr\u003e I love writing the sermon notes and blog posts\u2014 it\u0027s one of the most fun and fulfilling things I\u0027ve ever done.\u003cbr\u003e \u003cbr\u003e2) We need to make \u003ca href=\"http://MiltonGoh.net\"\u003ehttp://MiltonGoh.net\u003c/a\u003e self-sustaining for this to work. If it is going to go on for a long time, it has to be able to support itself.\u003cbr\u003e \u003cbr\u003eThinking about the long-term self-sustaining plan, we decided we don\u0027t want to use ads. Ads are annoying and hurt the user experience, and we can come up with a better way to do it:\u003cbr\u003eThe way Patreon works is that a reader can donate whatever they want per month and the donation is recurring each month after that. \u003cbr\u003eSo anything, from $1/month up, is hugely helpful to the cause.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat We\u0027ll Use the Money For:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere are Http://MiltonGoh.net\u0027s costs:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHosting. We need a robust enough hosting plan to support the highest spikes in traffic we ever get so we don\u0027t crash during those moments.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMailChimp. The service we use to email posts out to the subscription list. This fee grows as the email list grows.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eOngoing web development. It\u0027s a website, so there are always upsetting glitches coming out of nowhere and occasionally, we add a new site feature.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFacebook post \"boosts\". When we announce a new post on Facebook, this makes sure that the announcement gets onto 1/3 or 1/2 of our Facebook followers\u0027 News Feeds.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMy Family. We need to continue to eat things and wear things and turn lights on as I work on these posts. God will provide through you wonderful, blessed people!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThat\u0027s the basics. With those pieces covered, Http://miltongoh.net can support itself and continue to be a huge blessing to others!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf the Holy Spirit leads you to become our patron, please do so. I can\u0027t wait to welcome you into our inner faith circle on Patreon. Let\u0027s grow in Christ together!\u00a0\u003c/strong\u003e\u003c/div\u003e"
   },
