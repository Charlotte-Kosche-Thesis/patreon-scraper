    "summary": "Hello world\u2014\u003cbr\u003e\u003cbr\u003eMy name is Michael. I am an English visual artist and graphic designer living in Reykjav\u00edk, Iceland, and identifying as Flame.\u003cbr\u003e\u003cbr\u003eOver the last few years I have been developing projects, creating other works of visual art, and growing a family of products and solutions that share an underlying theme.\u003cbr\u003e\u003cbr\u003eThese products including Ramma, Faera, and Tape are primarily available via\u00a0\u003ca href=\"http://www.aeriform.io\"\u003e\u039bERIF\u00b0RM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am also an experienced post production artist, having worked on Indie and Hollywood features as\u00a0\u003ca href=\"http://www.scratchpost.io\"\u003escratch/post\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy intention is to expand and branch out in other creative areas such as film, where I am working on various screenplays, and video games that I am in planning stages of.\u003cbr\u003e\u003cbr\u003eI am asking for your support because living costs for me at the moment are far more difficult than they should be, due to unforeseen circumstances over the last few years. I have been doing my best to turn this all around but I very much need the additional support to get things off the ground and remain sustainable.\u003cbr\u003e\u003cbr\u003eYour support\u2014for which I am immeasurably grateful\u2014 will allow me be financially independent, covering rent and food, and allow me to continue to create, pursue and achieve many of the things I\u0027ve dreamed of doing.\u003cbr\u003e\u003cbr\u003eI am incredibly humbled by the people that believe in me, and continue to support me, while typically expecting nothing in return, I still try to do my best to give something back.\u003cbr\u003e\u003cbr\u003eyour Flame.\u003cbr\u003e"
