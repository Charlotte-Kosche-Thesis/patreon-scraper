    "summary": "Imagine hearing a song inspired by YOU on Pandora, Spotify, and iTunes. How would that make you feel? A glimpse of your life captured in music and enjoyed for generations to come. A beautiful reminder of your unique journey.\u003cbr\u003e\u003cbr\u003eFor years I have been producing piano music, choosing people from all walks of life as my source of inspiration.\u00a0I call these songs \"Music Portraits\".\u003cbr\u003e\u003cbr\u003eIn 2011, I released an album,\u00a0\u003cem\u003eNow I Sleep\u003c/em\u003e, which was inspired by ten brave families who shared their tragic stories of infant loss with me. Here\u0027s a video that explains that project.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OisI2ZG6uRI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBereavement ministries and programs around the world are now giving these CDs to grieving families. These are deeply meaningful gifts when words are not enough.\u00a0\u003cbr\u003e\u003cbr\u003eSince then I have created several other Music Portraits inspired by people from various walks of life around the globe.\u00a0\u003cem\u003eI invite you to join me in recognizing the value and worth of each person through this experience of music creation.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWith your patronage, I can purchase better equipment, produce better recordings, collaborate with others, and eventually produce quality music videos.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you receive for your patronage?\u003c/strong\u003e \u003cbr\u003eYou will receive the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eexclusive, behind-the-scenes access to me and the Music Portrait process\u003c/li\u003e\u003cli\u003ehigh-quality digital downloads of each song before they are released to the public\u003c/li\u003e\u003cli\u003eautomatic consideration for my next and
