os and mountain bike related projects. As you know, producing each video is labor and resource intensive. Patreon supporters enable me to focus on content and quality over the financial side of things. In addition, your support will go towards replacing broken gear, updating old equipment which helps me produce higher quality videos and also, your support allows me to create riding events around the country for my Patrons!\u003cbr\u003e\u003cbr\u003eYou make it possible for me to live this adventure and impact others around the world.\u00a0\u003c/span\u003e\u003c/span\u003e"
