    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8g2YauKeqi8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-02-19T14:26:51+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/DRmhc2l.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Moshe Linke. I am a solo indie game developer and freelance level designer based in Hamburg, Germany. \u003cbr\u003eMy love for art and videogames started very early. I always had that urge to create art and after I played the wonderful game \"NaissanceE\" I decided to teach myself game development. Soon I realised, that video games are the perfect medium for art and architecture.\u003cbr\u003eIn Hamburg I grew up with alot of Brutalist architecture and that\u0027s what draws me to transport them into\u00a0\u003ca href=\"https://moshelinke.itch.io/\"\u003emy work\u003c/a\u003e.\u00a0\u003cbr\u003eIn the last few years I created a handful of small games and also joined a little dev team, that formed after winning the dreamhack jam 2017.\u00a0\u003ca href=\"https://twitter.com/towerteamgames\"\u003eTowerTeam\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003e(Neo-Brutalism in Hamburg. Just some blocks away.)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/q45X3JG.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/H7wD2U1.png\"\u003e\u003cbr\u003e\u003cbr\u003eBrutalism is a modern architecture movement of the early 20th century. The term originates from the French word for \"raw\" - \u003cem\u003ebrut -\u003c/em\u003e In connection with raw concrete.\u00a0\u003cbr\u003eBrutalistic buildings are usually formed with repeated modular elements made out of raw concrete. What gives them a very sharp and blocky appearance. Almost like giant monsters sticking out of the urban space. Brutalism is often\u00a0associated with dystopian settings or\u00a0with a socialist utopian\u00a0ideology.\u00a0Although the Brutalist movement was largely dead,\u00a0it has experienced an uprising hype in recent years. Neo-Brutalism was born. Movies Like \"Bladerunner 2049\" picked up brutalism elements.\u003cbr\u003e\u003cbr\u003e(Scene from Bladerunner 2049)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Ud9sULX.png\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/T3Fx4c4.png\"\u003e\u003cbr\u003e\u003cbr\u003eI create small experimental indie games. Most of them focus heavily on neo-brutalist architecture and other more on modern art or I like to explore philosophical ideas in concrete ways. \u003cbr\u003eAll of them are immersive audio visual experiences. Sound and music is very important to me and I really pay attention to creating the right atmosphere in my enviroments. The focus of my games is around their exploratory elements. People love to explore and discover stuff in my worlds that challenge their expectations. I try to keep the experience simple and not distractive through text, thats why tell my story through my enviroment. Perfect to lean back and just enjoy the experience. Take a break from stressful AAA-games.\u003cbr\u003e\u003cbr\u003e(Project i am working on)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/k5zAxdG.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/tHCSQgA.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"Either way, the grainy, stark aesthetic adds an an element of authenticity that makes the eventual reveal of the monoliths all the more powerful.\" -\u00a0\u003c/strong\u003e\u003ca href=\"http://www.pcgamer.com/free-games-of-the-week/37/\"\u003ePC Gamer\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\"\u003cem\u003eVoyageE\u003c/em\u003e really is a masterpiece in world design, each new area impresses with it\u2019s size, scale and attention to detail.\" -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.alphabetagamer.com/?s=voyagee\"\u003ealphabetagamer\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Moshe Linke has created something truly special. A slow exploration through a multitude of environments, ...\u00a0full of brutalist architecture, grey concrete buildings rising to the heavens.\" -\u00a0\u003c/strong\u003e\u003ca href=\"https://medium.com/pip-writes-stuff/itching-for-more-wonders-between-dunes-78f89a56a98d\"\u003ePip Turner\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/pjgFttr.png\"\u003e\u003cbr\u003e\u003cbr\u003eI generally don\u0027t like to take money for my games, but always get some donations from passionate neo-brutalism and indie game fanatics. \u003cbr\u003eWith Patreon I give you the chance to support my work and motivate me even more to work on these projects. I work really hard all day and night on them and what started as a hobby I would love to do as a fulltime job.\u003cbr\u003eTo work even more on my work I don\u0027t want to waste time on creating rushed and half-hearted exclusive Patreon content. This should be just a way to support me.\u003cbr\u003e\u003cbr\u003e(Wonders Between Dunes)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/XpzfhOR.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/XnAor92.png\"\u003e\u003cbr\u003e\u003cbr\u003eAs soon as I have a creative spark, I chase my idea and work on the project as often as I can. \u003cbr\u003eI keep my projects small and don\u0027t want to\u00a0set too big goals. On\u00a0\u003ca href=\"https://twitter.com/moshelinke\"\u003eTwitter\u003c/a\u003e I regularly post pictures of the current state of development. Mostly development takes about 3-6 months. I release on my Itch.io page:\u00a0\u003ca href=\"https://moshelinke.itch.io/\"\u003ehttps://moshelinke.itch.io/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e(Wonders Between Dunes)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/YZRyNdL.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Cu5oYAr.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEach dollar you give flows into making my games better.\u003c/strong\u003e I want to upgrade my\u00a0equipment, like for example a second monitor\u00a0I urgently need and a whiteboard to quickly note all my ideas. Or better software for making my workflow easier and more fluent. \u003cbr\u003eI want this to be a place to connect with other neo-brutalism fanatics and indie game lovers.\u00a0\u003cbr\u003e\u003cbr\u003e(Brutalism: Prelude on Stone)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/qNB7X7c.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/nzwoXKC.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eE-mail:\u00a0\u003ca href=\"mailto:moshe.linke@googlemail.com\"\u003emoshe.linke@googlemail.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
