    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4qcI80rJyhM\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/4qcI80rJyhM",

    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cbr\u003e\nYOU ARE MY LABEL\u003c/h1\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s hard for an artist to offer her or his work for free. But from here on out, that\u0027s what I\u0027m going to do.\u003cbr\u003e\n\u003cbr\u003e\nWe have all learned to interpret \u003cstrong\u003efree art\u003c/strong\u003e this way:\u003cbr\u003e\n\u003cbr\u003e\nIf it\u2019s free, it must be that nobody wants to pay for it because \n\u003cstrong\u003eit isn\u0027t very good\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBut I believe \n\u003cstrong\u003ea new era is upon us\u003c/strong\u003e. The system where Big Papa (\u201cthe labels\u201d) decides what\u2019s worth listening to (\u201cwhat will be profitable for them\u201d) and then funds those projects (\u201cowns the artist\u2019s creation and sanitizes creative expression\u201d) \u003cstrong\u003eIS DEAD\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSo what era are we living in?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis is our time. Yours and mine.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThe internet, in all it\u2019s imperfection, has brought us one step closer to a \n\u003cstrong\u003emeritocracy\u003c/strong\u003e - and to real democracy, of a certain kind.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eYou are my label.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYou and I decide weather or not my work has value, based on real, human being criteria. \u003cstrong\u003eHere\u2019s how it works:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLike the labels of the past, you support my work and we both benefit from it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nBut unlike labels of the past\u2026\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYOU\u003c/strong\u003e get a say in how I make art - but I have the ultimate control over my destiny (the birthright of all people)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYOU\u003c/strong\u003e get the satisfaction of helping to produce art that you want to see make an impact in the world\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYOU\u003c/strong\u003e get to be inspired and entertained by my successes and failures\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWE\u003c/strong\u003e get access to each other in a personal way. I will share myself with you and you have the option of sharing yourself with me and being met with my interest and care and concern and friendship. In some cases this will be a personal friendship and in other cases it will be a more distant friendship - but they can all matter. They can all mean something. I am eager to hear your questions and comments about my art - and I\u2019m eager for you to share your art and yourselves with me.\u003cbr\u003e\n\u003cbr\u003e\nAnd finally, with your support I get to \n\u003cstrong\u003efollow my heart, follow my mind, follow my dreams\u003c/strong\u003e on a large scale. I will make the songs (scripts, paintings, podcasts, collage, films, music videos) that I want to share far and wide. We live in a world that is filled with beauty - and filled with rage. Why were the Beatles so successful? In part because most of their songs were about love, about our struggle to have each other and to have a better world and the lives we deserve. \u003cbr\u003e\n\u003cbr\u003e\nMy songs are different than anybody else\u2019s, only in that they are mine. I will put them out whether you become a patron or not. I will share them with you for free whether you become a patron or not. I will answer your questions and consider your opinions and celebrate the work that you share with me whether you become a patron or not.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you do choose to support my art, I will be humbled, appreciative, touched and inspired. I will say so as often as I can, in as personal a way as I can muster. I\u0027ll start now. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\tThank you.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tM7\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPS: Here\u0027s what i\u0027ve released as\u00a0\u003ca href=\"https://www.muhammadseven.com/patreon-things/\"\u003epaid \"Things\"\u003c/a\u003e so far!\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=1920x400:format=jpg/path/s517696a9f8c888e8/image/idd2fb68ca8a79262/version/1493081280/image.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.muhammadseven.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eAbout Muhammad Seven\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eM7 is an Iranian-American singer/songwriter \u0026amp; garbage man from Boston. His narrative lyricism pays as much homage to \u003ca href=\"http://peacefulrivers.homestead.com/hafiz.html#anchor_16035\"\u003eHafiz\u003c/a\u003e and \u003ca href=\"http://www.blackcatpoems.com/s/the_grass_of_gods_garden.html\"\u003eSaadi\u003c/a\u003e as it does to Bob Dylan and Leonard Cohen, with deeply personal and political statements nestled amongst metaphors and vivid specificity. You might also listen carefully for the unmistakable influence of \u201890\u2019s era hip-hop.\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tFAQ\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nQ\u003c/strong\u003e: What is a \u201cthing\u201d and \u003cstrong\u003ehow often will you charge me\u003c/strong\u003e for one?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nA\u003c/strong\u003e: A \u201cthing\u201d is a substantial, high quality creation (a song that was expensive to produce, a music video with high production value, eventually a whole album of music, etc.) \u003cstrong\u003eI may not release these every month\u003c/strong\u003e - some months I will make a bunch of free posts (writing, recordings, images and more) and won\u2019t charge for anything. \u003cstrong\u003eOn the months that I make something substantial, I will charge for that thing.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nAlso, you can \u201c\n\u003cstrong\u003eset a monthly max\u003c/strong\u003e\u201d when you check out - you could set a monthly max of \u201c1\u201d if you want to be sure you aren\u2019t contributing more than 1 X your amount per month (though I will generally not make more than one \u201cthing\u201d per month and again, many months I will not make any \u201cthings\u201d. And you can opt out whenever you\u0027d like.\u003cbr\u003e\u003cbr\u003eHaving said that, if you are concerned about the amount of money you\u0027re going to spend I would \u003cstrong\u003e\"set a monthly max\" \u003c/strong\u003eand then assume I will release 1 thing per month. Then choose the tier that makes the most sense for you based on that number. So for example, if you choose tier #1, assume you\u0027ll pay $1 X 12 months = $12 in a year (even though it will likely be less.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ\u003c/strong\u003e: What\u0027s the \u003cstrong\u003equickest way to contact you\u003c/strong\u003e with a question?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA\u003c/strong\u003e: muhammad7even@gmail.com. If you\u0027re wondering if I will be happy to hear from you, the answer is yes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eI\u0027ll post more Q\u0027s and A\u0027s as you ask more questions!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t...and if you still feel confused, here\u0027s a short primer on Patreon:\u003cbr\u003e\u003cbr\u003e\n\t\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
