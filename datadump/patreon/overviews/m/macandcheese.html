    "summary": "Welcome to \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe Mac and Cheese show (podcast)\u003c/span\u003e\u003c/strong\u003e\u00a0Patreons!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor 5 years your hosts Andy Mac and Steady (Cheese) Macfly have been ranting, arguing, debating and in their very round-a-bout way, presenting listeners with the weirdest stories they can find. AND THERE\u0027S PLENTY OUT THERE!\u003cbr\u003e\u003cbr\u003eFrom genuine labia neck-ware and naked men in chimneys; to sex robots set to kill, testicles implanted directly into your neck and many more farcical facts it is one crazy planet out there.\u00a0\u003cbr\u003e\u003cbr\u003eThe Mac and Cheese show Presents these brain burgeoning stories in its two mainstay segments:\u003cbr\u003e- Steady MacFly\u0027s - Weird News\u003cbr\u003e- Andy Mac\u0027s - Science News.\u00a0\u003cbr\u003e\u003cbr\u003eThese are backed up with other fan favourite asides like:\u003cbr\u003e- The Pre-Ramble (because our lives are weird too)\u003cbr\u003e- You\u0027re Making it up Andy Mac (everyone\u0027s favourite quiz)\u003cbr\u003e- Way to Go (weirdest deaths of the week)\u003cbr\u003e\u003cbr\u003ealong with visits from:\u003cbr\u003e- Steady Learns English\u003cbr\u003e- The Correction Police\u003cbr\u003eand more\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere we are.\u003cbr\u003e\u003c/strong\u003eSince our very first podcast was released on an obscure RSS, we have grown from a laid-back, once-in-a-while show, into a bi-weekly (sometimes monthly) mainstay for loyal listeners all over the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere we are going.\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003eDue to the steady increase in fans and episodes Mac and Cheese are working even harder to ensure more pods get out to listeners and this is where our Patreons come in. With your support we can increase our storage plans meaning more episodes stay live longer. We are also looking to engage additional help with editing and production which will increase the quality of the show, and the rate at which new episodes can be released. With enough support we hope to be able to achieve weekly podcasts, and even future ventures into Vlogs and more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTop 10 Patreons\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eOur top 10 Patreons will receive special mentions at the end of each show as well as other rewards to come.\u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e"
