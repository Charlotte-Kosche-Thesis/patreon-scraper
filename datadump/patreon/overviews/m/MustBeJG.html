    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWelcome to MustBeJG\u0027s official Patreon page!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe want to welcome all of you with open arms and a warm hello for visiting! With the team here at \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMustBeJG\u003c/span\u003e\u003c/span\u003e we\u0027re all about having fun, laughs, making memories, and having a good time. Feel free to support anyway you feel fit whether it be subscribing to our channel, commenting on our videos, thumbs up on content, or spreading our channel to your friends! Just a heads up, but any and all gestures help and are highly appreciated. ^-^\u003cbr\u003e\u003cbr\u003eWe do what we do because of all you guys so your feedback is very valuable. We always want to create content that is the best for our community and we cherish anyone and everyone who\u0027re part of our team. Active members / supporters are the fuel to our channel (that\u0027s you!) and we can\u0027t thank you enough for spending your time with us. \u003cbr\u003e\u003cbr\u003eOur goals, visions, and dreams are being granted with the help of you and we want to give back your support. We\u0027ve set goals for patrons and once those goals are reached we will release videos, merchandise, giveaways, and much more! Remember that you guys have a say in the things we do on the channel so don\u0027t be afraid to help us decide how we give back!\u00a0\u003cbr\u003e\u003cbr\u003eIn order to wrap it up, because theres so much more we could say, we want to thank you one last time for taking the time to read this, visiting the Patreon page, and lastly, supporting our dreams of YouTube and content creating. People like you keep us going and thats something we don\u0027t take for granted. Having a family of you guys and gals is the best thing we could ever ask for. You glorious people run the show, we just direct it.\u00a0\u003cbr\u003e\u003cbr\u003eKeep being awesome, and remember, if you don\u0027t know something, it \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMustBeJG.\u003cbr\u003e\u003cbr\u003eRegards,\u00a0\u003cbr\u003eThe MustBeJG Team \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"

     "goal_text": "\u003cstrong\u003eWe dare you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAlthough this seems like a big goal, this number of total patrons is truly unbelievable! With the arrival of fifty total patrons we will begin to form a type of fan merchandise. The type of merchandise will be decided by the fans, you guys, and we will be sure to release a giveaway of pre-merch to all of you!\u003cbr\u003e\u003cbr\u003eThis is a big milestone!\u003cbr\u003e",

   {
    "attributes": {
     "created_at": "2017-12-06T19:16:53+00:00",
     "deleted_at": null,
     "description": "\u003cstrong\u003eFar into the future, to the end of time...\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNow you\u0027re probably thinking this is a lot, but its called a goal for a reason. We don\u0027t know how big our channel or Patreon page will be down the road, but goals are made to test your boundaries. We feel that this is a good goal, and if reached, would be outstanding.\u00a0\u003cbr\u003e\u003cbr\u003eNow to the part where we tell you the return on investment. Once the goal of five hundred patrons is reached, we will be doing a giveaway of something we feel is fit for a community as great as you guys. Whether it be motorcycle gear, cameras, camera gear, gift cards, drones, or even a motor cycle itself(or car?), we will be sure to treat our community to something amazing. Its the least we could do for the outnumbered amount of support provided by all of you.\u00a0\u003cbr\u003e\u003cbr\u003eLastly, on top of posting twice a week, doing a huge giveaway, and creating fan merchandise, we will host a huge meet up event in a city or state that you all choose. Although you may think that meet ups are for huge groups or individual creators, we feel that if there are enough of you supporting through Patreon, that the YouTube fan base will be even larger.\u00a0\u003cbr\u003e\u003cbr\u003eLets get there shall we?",
