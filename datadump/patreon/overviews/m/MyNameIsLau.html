    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi, my name is Lau.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s14.postimg.cc/9msr50p81/Opt._1.jpg\" style=\"width: 188px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eEver since I held my very first camera as a little seven year old, my entire life\u0027s purpose has been dedicated to creating things though the art of filmmaking. Now, as a young adult, one of my many goals in life is to get my work out there. Along the years I\u0027ve created hundreds of videos from which I\u0027ve gained some popularity, but I\u0027ve found myself in a position where I\u0027m seeking to expand my content in hopes of getting that artistic recognition I seek. I see Patreon as an opportunity to help me do just that.\u00a0\u003cbr\u003e\u003cimg src=\"https://s14.postimg.cc/6rfnxw5pt/13453144_10210641637344950_455961436_o.jpg\" style=\"width: 163px;\"\u003e\u003cbr\u003e\u00a0\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial; text-align: center;\"\u003eHow you can help me\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFrom thinking of ideas all the way to post-production, making videos is a massive creative challenge. It\u0027s such a long process, that it only allows me to put all my time and energy into one project at a time. I definitely want to produce quality over quantity, however, it unfortunately does not allow me to maintain a steady income as an independent artist. Through Patreon, you are not only helping me in that aspect, but also giving me the opportunity to grow as an artist, invest and improve the quality of my art.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"ma
