    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/fTn4cd5DjKQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=fTn4cd5DjKQ\u0026feature=youtu.be",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhy, hello there.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eMy name is Mackenzie Lageson \u2013 no, I\u0027m not a woman, just Irish\n(sorry) \u2013 coming to you from the abysmally rain-drenched lands of Portland,\nOregon. From the very moment I escaped \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethe \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewomb\u003c/span\u003e, I\u2019ve been drawing\u00a0\u003ca href=\"https://img00.deviantart.net/aed4/i/2017/263/2/1/the_flaying_of_mullah_badi_by_mack_lobster-dbo1daj.jpg\" target=\"_blank\"\u003efreaky trash\u003c/a\u003e. As a matter of fact, I learned to draw\u00a0\u003ca href=\"https://img00.deviantart.net/db71/i/2017/225/b/2/huh__by_mack_lobster-dbjxvu0.jpg\" target=\"_blank\"\u003efreaky trash\u003c/a\u003e before I could speak; since\ngaining both of these skills, I\u2019ve not been able to stop doing either. The thundercloud\nof existential dread hangs heavily above me, and the need to create is\nlike a fever inside of my bones. Be it illustration, writing, composition, or\nanything between, I cannot suppress the desire to make stuff. However,\nthis mentality has essentially rendered me a homeless person. That\u0027s where you can help me. Maybe we can help each\nother (I apologize \u2013 this is the pitch I\u2019m used to giving, working nights in the\nalley behind the 24 Hour Fitness). \n\u003c/div\u003e\n\u003cimg src=\"https://img00.deviantart.net/1c95/i/2018/100/e/6/detail_1_by_mack_lobster-dc8girx.png\" style=\"width: 646px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat you get.\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eOver the past year, I\u2019ve launched a successful Kickstarter,\nillustrated three issues of a\u00a0\u003ca href=\"http://necrophobia.cfw.me\" target=\"_blank\"\u003ecomic book\u003c/a\u003e, and finished writing a novel. There\nis no time for a \u201ctraditional\u201d occupation in there. There\u2019s hardly time to\nbreathe, if we\u2019re being honest. And the pay has been sparse, to put it nicely.\u003cbr\u003e \n\u003cimg src=\"https://img00.deviantart.net/9040/i/2018/100/8/3/aw_man_by_mack_lobster-dc8gm5q.png\"\u003e\u003cbr\u003eNow, for the past sixty or so days, I have given unceremonious\nbirth to some sort of illustration, one image produced per every waking period. Currently I\nhave two major graphic novels in the works, and yet another prose novel sitting on\nthe back-burner. These are presently what I have to offer, and surely the\never-growing list of projects will expand as time passes. You will find all of\nthem here, and I will continue to post new entries for as long as this Patreon\nexists.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eMy aim is to produce a\npage a day, every day, for the rest of my natural life.\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/a601/i/2018/075/f/9/keening_by_mack_lobster-dc60x34.png\"\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThis has been my\nstate of living for the past two months, and it\u2019s something I deeply enjoy.\nAdditionally (and far more importantly), it\u2019s something I can share with the\nworld. Something I can share with \n\u003cem\u003eyou. \u003c/em\u003eOf\ncourse, there are the odd days when I\u2019m rendered incapable of drawing anything,\nbut those occasions have been quite few and infrequent.  The drive to produce is overwhelming, and the\nfear of withering into a mindless husk is absolutely petrifying.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWith any support, I will (literally) live to bring\nyou my greasy art.\n\u003c/strong\u003e\u003cbr\u003eThis will be full-time. I will bleed for you, baby.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\t Whatever you have to offer, it will grant access to everything I\u2019ve\ngot now, and all that is to come.\n\u003c/div\u003e\n\u003cimg src=\"https://img00.deviantart.net/5a53/i/2018/100/d/9/detail_2_by_mack_lobster-dc8gj1p.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eThank you loads for reading this - I sincerely hope to share my work with you.\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://img00.deviantart.net/0da0/i/2018/100/3/c/don_t_look_at_me_by_mack_lobster-dc8gjq6.png?1\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },
