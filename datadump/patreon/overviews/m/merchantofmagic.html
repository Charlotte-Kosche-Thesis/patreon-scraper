    "published_at": "2018-04-10T08:41:34+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://img00.deviantart.net/39a4/i/2018/098/0/e/title_by_inkdandy-dc89vnj.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHello Fellow Traveller.\u00a0\u003cbr\u003eIt seems that our paths have intertwined. Would you walk with me a while?\u003cbr\u003e\u003cbr\u003eHave you wandered alone for too long? Do you yearn for change? Do you wish to converge with like minded people?\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s talk about everything \u0026amp; nothing. We can delight in the small details of our intrinsically beautiful world. We can study the quieter fragments of our souls and, if needed, mend them a little.\u003cbr\u003e\u003cbr\u003eThrough this project to help people grow, to nourish their confidence and to inspire them to rattle the stars. Born from good intentions \u0026amp; peppered with happiness; this project is crafted to motivate, inspire and delight.\u003cbr\u003e\u003cbr\u003eI invite you to come along on the journey as we embrace the unfamiliar in the divine labyrinth which we call life. With your help, we can disperse laughter like a medicine \u0026amp; brighten the world with one small positive thought at a time.\u003cbr\u003e\u003cbr\u003eTake my hand \u0026amp; wander with me.\u00a0\u003cbr\u003e\u003cbr\u003e- Jack\u003c/div\u003e\u003cimg src=\"https://img00.deviantart.net/e5f8/i/2018/100/6/1/title___copy_by_inkdandy-dc8ex1f.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMerchant of Magic is an amalgamation of content.\u003cbr\u003e\u003cbr\u003e The main bulk of the channel contains \u0027Postcards\u0027. Theses are short videos (usually around 30 seconds - 1 minute) aim to provide travellers with supportive, motivational or encouraging messages. Quick doses of medical messages that they can take to help them through their day.\u003cbr\u003e\u00a0\u003cbr\u003eThere will also be longer videos which mainly focus on the topics of self discovery, minimalism, the benefits of simple living, boosting creativity \u0026amp; the beauty of our world.\u003cbr\u003e\u003cbr\u003eFinally, there will be videos presented by various cosplay characters who can lend their own life advice to travellers. This will include characters such as Dorian Pavus, Remus Lupin, Newt Scamander \u0026amp; Loki.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/054b/i/2018/100/a/5/title___copy___copy_by_inkdandy-dc8exq7.png\"\u003eWords are the most beautiful item at mans disposal. I am would like to take a moment to thank you for your support. With your encouragement this project is able to flourish \u0026amp; grow.\u003cbr\u003e\u003cbr\u003eYour kindness nourishes it at the roots. Your passion brings the sunshine needed to continue. You are the soul at the centre who makes all the difference - and without you, I would find myself walking alone. \u003cbr\u003e\u003cbr\u003eThank you for your company and compassion. \u003cbr\u003eIt means the world to me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/50f6/f/2018/100/a/9/title___copy___copy___copy_by_inkdandy-dc8fa8d.png\"\u003e\u003cbr\u003eWith this project comes a personal promise. Below are the guidelines \u0026amp; aspirations that I will try in every way to adopt throughout the journey.\u003cbr\u003e- Keep magic alive, and encourage others to discover their own potential.\u003cbr\u003e- Support ethical, green \u0026amp; nature friendly alternatives.\u003cbr\u003e- Encourage others to seek self betterment.\u003cbr\u003e- Aim to make others smile, even when storms are overhead.\u003cbr\u003e- Listen to my supporters, and steer the project towards bright horizons.\u003c/div\u003e"
   },
