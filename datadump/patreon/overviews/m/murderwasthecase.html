    "summary": "We\u00a0have a dream: to bring you the most entertaining and educational crime podcast imaginable!\u003cbr\u003e\u003cbr\u003eThank you so much for taking time to check out our Patreon page and listening to Murder Was The Case!\u00a0\u003cbr\u003e\u003cbr\u003eWe love creating content for your listening pleasure and your support will not only allows us to continue doing so, but will also help take this experience to a whole new level!\u003cbr\u003e\u003cbr\u003eOur infinite thanks to our Patrons and fans!\u00a0\u003cbr\u003e\u003cbr\u003e Here\u0027s a little more about us:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLee Mellor\u003c/strong\u003e Ph.D. (abd) is an investigative criminologist and offender profiler with the American Investigative Society of Cold Cases (AISOCC). Having trained under Dr. Eric W. Hickey, he is an expert in the study of multiple murder, abnormal homicide, and sex crimes. He is author of the academic textbooks \u003cem\u003eHomicide: A Forensic Psychology Casebook\u003c/em\u003e and \u003cem\u003eUnderstanding Necrophilia: A Global Multidisciplinary Approach\u003c/em\u003e and three popular true crime works \u003cem\u003eCold North Killers: Canadian Serial Murder\u003c/em\u003e, \u003cem\u003eRampage: Canadian Mass Murder and Spree Killing\u003c/em\u003e, and \u003cem\u003eThe Crime Book\u003c/em\u003e. His forthcoming publications include an academic textbook on lone wolf terrorism, an encyclopedia of serial murder, a book on criminal communications with Mike Arntfield and Marcel Danesi, and a popular version of his thesis \u003cem\u003eI Kill, Therefore I Am\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e     \u003cdiv\u003e\u003cstrong\u003eVanessa Vanelli\u003c/strong\u003e is a graduate of Humber College\u0027s Radio Broadcasting program with a background in Public Relations. As an ideas lady with an ear for what sounds good, the next natural step for her was to create. With a passion for current affairs and several years\u0027 experience in entertainment PR. Vanessa wishes to use her talent and skills to bring \u003cem\u003eMurder Was the Case\u003c/em\u003e to a global audience.\u003cbr\u003e\u003cbr\u003eWe have chosen to fund this podcast through Patreon because listener support means that the views expressed on Murder Was the Case will \u003cstrong\u003enever be beholden\u003c/strong\u003e to the whims and policies of advertisers. We are \u003cstrong\u003estrong advocates of free expression\u003c/strong\u003e.\u003c/div\u003e\u003cbr\u003eListen here:\u00a0\u003ca href=\"http://murderwasthecase.podbean.com/\"\u003ehttp://murderwasthecase.podbean.com/\u003c/a\u003e\u003cbr\u003e"
