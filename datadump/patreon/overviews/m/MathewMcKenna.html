    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome you lovely people!\u003cbr\u003e\u003cbr\u003eIf you are here because you\u0027re a creator wanting to understand social media better, that section is a bit below!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSUBSCRIBERS\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eWhat can I say? You\u0027re a legend for coming to this link. Thank you for liking what I do enough to consider supporting me! I have loved spending my time expanding my music tastes and learning all about so many different facets of our culture. It\u0027s been amazing \u0026amp; I love doing it. I want to do it more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where you come in.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve set this page up with a bunch of rewards for you if you so choose to become a Patron. There\u0027ll be exclusive content, there\u0027ll be hangouts, we\u0027ll chat, we\u0027ll become friends. It\u0027ll be magical.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll also help me to produce more content. I want to be able to consistently put more time into YouTube. This will help me do just that!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI appreciate everything and anything you all do for me.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCREATORS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eI\u0027d like to quickly say that it\u0027s inspiring to me that you\u0027ve come here. The amount of people with the commitment to look into services like this are not as many as you might think, or as you might like!\u003cbr\u003e\u003cbr\u003eEvery day I meet people who are unsure what to do in so many areas of YouTube and other social medias, even if they make \u003cstrong\u003efantastic \u003c/strong\u003econtent.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eFor a bit about me, I have a tremendous amount of experience in social media. To give you an idea:\u003cbr\u003e\u003cbr\u003e- Working alongside Australia\u0027s most subscribed YouTuber \u0027Wengie\u0027.\u003cbr\u003e- I\u0027ve been learning from and networking with some of the world\u0027s top social media creators, especially having attended 5 VidCons in total (4 in the US, 1 in Australia)\u003cbr\u003e- Featured Creator at VidCon Aus 2017 \u0026amp; 2018\u003cbr\u003e- Have helped several channels whose growth rate has doubled after employing my tips.\u003cbr\u003e- Doubled my own channel size in the last 5 months (after a complete restart)\u003cbr\u003e- I run the Australian YouTube community, with over 4,600 members from all across Australia.\u003cbr\u003e\u003cbr\u003eI honestly want to see the YouTube industry flourish, I want people to be making more content \u0026amp; better content, and having that content seen.\u003cbr\u003e\u003cbr\u003eWith all that said, have a look at the available perks and see what appeals to you. I\u0027m certain you won\u0027t regret it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
