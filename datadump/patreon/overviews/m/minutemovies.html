    "summary": "\u003cstrong\u003eMinute\nMovies\u003c/strong\u003e is a great place to keep \u003cstrong\u003ecreativity\u003c/strong\u003e and \u003cstrong\u003efilmmaking\u003c/strong\u003e in your\nlife. It\u2019s a community with deadlines that can keep you motivated\nin between the work days, and it is also an opportunity to grow your\nhobby into something more through feedback and networking. Every month people create \"minute movies\" based on the monthly theme and they are screened at a live screening.\u003cbr\u003e\u003cbr\u003eWe need you to help us fulfill the vision of what Minute Movies can be. \u003cstrong\u003eWe want to be able to provide funding for filmmakers\u003c/strong\u003e to help with their projects, \u003cstrong\u003eprovide scholarships for aspiring film students\u003c/strong\u003e, and \u003cstrong\u003ebuild a community\u003c/strong\u003e\u00a0of awesome, creative people. We want to grow beyond Seattle, where we\u0027re currently based, so people can attend screenings and participate in community events all over the country (and world!).\u00a0\u003cbr\u003e\u003cbr\u003eAll of that takes time and money. We need to be able to compensate ourselves for the hours we devote to this every month. And we need money so we can help awesome filmmakers with their projects and film school!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eFAQs\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eWho are the Minute Movies people? \u003c/strong\u003eMailmen and engineers, software developers and artists. People with day jobs looking to add creativity to their lives and people with creative jobs looking for a challenge. And you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I supporting?\u003c/strong\u003e You are supporting the infrastructure that these people create in. Minute Movies is free to participate - free to submit movies, free to attend screenings. In order to keep it that way and still reach our goals we need a way to bring in money. The more we get, the more we can support our artists and filmmakers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I\u0027m not in Seattle?\u003c/strong\u003e Right now Minute Movies is located in Seattle, but we want to grow! If you like what we\u0027re doing and want to support the community show your support. And if you are interested in bringing Minute Movies to your city send me an email and we\u0027ll talk! Even if you\u0027re not in Seattle, if you want to submit a film just send me the YouTube link and it\u0027ll be part of our monthly screening. I\u0027ll send you the comments people have during our discussion time.\u003cbr\u003e\u003cbr\u003e***Screenings happen on a monthly basis, so \u00a0whatever amount you pledge will only be billed monthly.\u003cbr\u003e"
