    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FsXCyq5MPDno%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DsXCyq5MPDno%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FsXCyq5MPDno%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=sXCyq5MPDno\u0026feature=youtu.be",
    "one_liner": "Change the world with cartoons, or have fun trying!",
    "patron_count": 172,
    "pay_per_name": "month",
    "pledge_sum": 73632,
    "pledge_url": "/bePatron?c=200233",
    "published_at": "2016-01-28T22:54:50+00:00",
    "summary": "Hi, I\u2019m \u003cstrong\u003eMark Fiore\u003c/strong\u003e, a Pulitzer Prize-winning cartoonist who creates hard-hitting political animation every week.\u00a0My cartoons have been known to\u00a0\u003ca href=\"http://www.salon.com/2012/09/11/my_life_in_a_turban/\" rel=\"nofollow\" target=\"_blank\"\u003echange people\u0027s lives\u003c/a\u003e,\u00a0\u003ca href=\"http://www.salon.com/2014/02/05/chevrons_now_going_after_political_cartoonists/\" rel=\"nofollow\" target=\"_blank\"\u003e\"injure\" multinational oil corporations\u003c/a\u003e and\u00a0\u003ca href=\"http://www.nytimes.com/2010/04/26/business/media/26app.html?_r=0\" rel=\"nofollow\" target=\"_blank\"\u003eopen new doors to satire\u003c/a\u003e. \u00a0Now I want to work for \u003cem\u003eyou\u003c/em\u003e and be \u003cem\u003eyour\u003c/em\u003e political animator! Satire in its purest form happens when\nyou work directly with an audience and cut out the middleman. \u00a0(Sorry, editors.) \u00a0It\u2019s time we made this our \n\u003cem\u003eown \u003c/em\u003eshow.\u003cbr\u003e\u003cbr\u003e\nI create these cartoons on an insanely-tight shoestring budget and have made them freely available on \u003ca href=\"http://www.markfiore.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e since I began. Your support through Patreon will allow me to continue doing this work and devote more time to the ideas and writing \u003cstrong\u003ebehind\u003c/strong\u003e the cartoons\u2014the most important part of any piece of political satire. (Your help will also give me more independence and free me from an endless search for the rare editor who pays, most prefer safer ad-friendly content.)\u003cbr\u003e\u003cbr\u003eThank you \u003cstrong\u003e\u003cem\u003eso\u003c/em\u003e\u003c/strong\u003e much! \u00a0 \u00a0 \u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/eb7ca7c76b1757e1a5ee361772421d4b/tumblr_osdgqewoCJ1seyeozo1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
