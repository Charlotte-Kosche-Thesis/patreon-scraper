    "summary": "Michael Strickland, a large format landscape photographer from the western Great Plains of Kansas (www.michaelstricklandimages.com). He photographs almost exclusively on 8x10 color transparency film.\u003cbr\u003e\u003cbr\u003eCurrently, Michael\u0027s favorite film, Fuji Velvia 50, is incredibly expensive and difficult to find. He has to import it from Japan at roughly $400 for 20 sheets of film. That means every photograph he takes right now costs him $20, not including processing.\u00a0\u003cbr\u003e\u003cbr\u003eIt seems that almost weekly a film stock is being discontinued, and Michael is concerned that Velvia 50 may be on the chopping block soon. That\u0027s why it\u0027s his goal to buy and store 1000 sheets of film by the end of 2017. If he can reach this goal, he will be able to photograph without worry for the next 5+ years.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help, he can make this goal happen. With your generous donations, you\u0027ll be able to bring some of Michael\u0027s work home to you as well as keep him photographing with 8x10 transparency film.\u00a0\u003cbr\u003e"
