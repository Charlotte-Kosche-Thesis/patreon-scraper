ies before I post them!\u003c/li\u003e\u003cli\u003eFirst/early drafts of stories! For those interested in writing, you might be curious to not only how a story originally looks, but also a peek into my editing process!\u003c/li\u003e\u003cli\u003eIn-character snippets and journals! Greater insight into my characters so you can get to know them better. These are never full stories; vignettes at best, but not enough meat for a published story.\u003c/li\u003e\u003cli\u003eMissing scenes! There\u0027s many scenes that never make it into the finalized story and you get to see them!\u003c/li\u003e\u003cli\u003eTeasers!\u003c/li\u003e\u003cli\u003eVotes On Content!\u003c/li\u003e\u003cli\u003eHave a scenario idea? Have a shot at getting me to write it!\u003c/li\u003e\u003cli\u003eHave an original character of your own? Have a shot at getting them included of in a story in a role of your choice!\u003c/li\u003e\u003cli\u003ePersonalized stories of your own desire!\u003c/li\u003e\u003cli\u003eAnd anything else I come up with along the way!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e I\u0027ll try my best not to let you down!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFeel free to find me on Twitter!\u003cbr\u003e\u003ca href=\"https://twitter.com/MoonlightUmbry\" target=\"_blank\"\u003e@MoonlightUmbry\u003c/a\u003e\u003c/div\u003e"
