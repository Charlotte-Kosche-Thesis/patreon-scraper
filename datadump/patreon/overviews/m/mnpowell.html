    "summary": "Hi Fans \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been an animal lover since I was a small Child and I\u0027ve always enjoyed the companionship of my past pets and present pet dog called Jet (as pictured in my profile picture). \u00a0 Now thanks to all my YouTube Subscribers and my ever growing patrons on Patreon, I can create videos for entertainment, laughter, education and improve at the same time. \u00a0I\u0027m very grateful for that I am able to create videos as I am an individual who didn\u0027t grow up with high tech gadgets that the younger generation have these days. \u00a0I am one of the lucky ones who has worked with computers in the past, to be able to compete in a Youth orientated industry! \u00a0I\u0027m open to suggestions from my young and older patrons so don\u0027t be afraid to post on my activity feed. \u00a0\u003cbr\u003e\u003cbr\u003eI enjoy bringing you inspirational, motivational, positive affirmations and entertaining and/or educational videos to all the awesome people in the world. \u00a0We need more positiveness in the world at the moment so let\u0027s work together to make the world a better place through Artistry and Entertainment. \u003cbr\u003e\u003cbr\u003eI will be creating different videos from Animals, Pets, Educational, Positive, Inspirational, Motivational, Informational to Health and Healthy eating or basically anything that takes my fancy.\u003cbr\u003e\u003cbr\u003ePlease feel free to checkout my YouTube videos on\u00a0\u003ca href=\"http://bit.ly/youtube_mariap2546\"\u003ehttp://bit.ly/youtube_mariap2546\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease make a pledge at\u00a0\u003ca href=\"https://patreon.com/invite/dojxoy\"\u003ehttps://patreon.com/invite/dojxoy\u003c/a\u003e and support my channel so I can create more superior videos. \u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to read a little bit about me and hopefully I have gained the support of many through my videos.\u003cbr
