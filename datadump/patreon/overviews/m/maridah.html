    "summary": "\u003cdiv\u003e\u003cstrong\u003eHi, I\u0027m Maridah! Cosplay is what I love to do. You can help me do more of it!\u003c/strong\u003e\u003cbr\u003eI\u0027ve been making costumes and cosplaying for 17 years. It is my passion! I dedicate my nights and weekends to working on costumes \u0026amp; photos because I love creating fan work. This club of contributors helps me fund new projects on a monthly basis.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur process is pretty simple.\u00a0I construct and source costumes based on a concept or character for me to model. I discuss with my partner in crime Kevin (who is also a cosplayer) what we want to create for the month. We decide on when, where, and how to set it up! He makes me look nice on camera while I try not to blink a ton or make strange faces. We go through the post process together \u0026amp; ultimately come up with something to share with you guys!\u003cbr\u003eWe\u0027re anime \u0026amp; video game fans who genuinely love that we get to cosplay and create things.\u00a0\u003cbr\u003e\u003cbr\u003e\nIf you\u0027d like to be part of my cosplay process,\u00a0\u003cbr\u003e\u003cstrong\u003eWhat is in it for you? My thanks and\u2026\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eSubscriber Only Discord Channel! \u003c/strong\u003eJoin me for discussions in a subscriber only channel of my Discord server.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eGuides and Tutorials! \u003c/strong\u003eOccasionally when I have techniques to pass along I\u0027ll make a guide. Every member will have access to guides and tutorials I make \u0026amp; post from time to time here.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBTS \u0026amp; Updates!\u003c/strong\u003e See behind the scenes and updates on my current projects.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eFirst look at photos!\u003c/strong\u003e $5+ contributors have early access to photoshoot photos. You\u0027ll see photos before everyone else!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePatron Exclusives!\u003c/strong\u003e Select photos are patron exclusives for $5+ tiers\u00a0available to view here only!\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eWallpapers! \u003c/strong\u003e$5+ contributors have access to HD Wallpapers not available elsewhere.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003ePatron photo catalogue!\u003c/strong\u003e I cycle through photos on my website periodically, so contribute $5+ and you\u2019ll have easy access to past photoshoots shared here.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003ePrints \u0026amp; Posters!\u003c/strong\u003e Contribute to various tiers to receive a print monthly! Shipping is included in each pledge tier. If you live outside the US and wish to contribute a slightly larger amount to cover the increased shipping cost that is appreciated but totally optional.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDigital Books!\u003c/strong\u003e Gold \u0026amp; Platinum tiers will receive PDF booklets of photoshoots!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStore Discounts!\u003c/strong\u003e $5+ subscribers get coupon codes that can be used in my website store. Subscribe \u0026amp; message me to get yours anytime!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003eJoin this Print Club to receive new posters each month!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor \u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e$10\u003c/strong\u003e you can opt to receive a signed \u0026amp; laminated 4\u201dx6\u201d print sent out monthly. They are postcard sized and good for people with limited wall space!\u003c/li\u003e\u003cli\u003eFor \u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e$20\u003c/strong\u003e you\u2019ll get a bigger 8.5\u201dx11\u201d print. Lamination and shipping world wide is included!\u003c/li\u003e\u003cli\u003eFor \u003cstrong\u003e$50 \u003c/strong\u003eyou will receive 3 11\"x17\" posters each month, and a digital pdf booklet for photoshoots!\u003c/li\u003e\u003cli\u003eFor \u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e$100\u003c/strong\u003e you\u2019ll get 3 huge 13\u201dx19\u201d posters each month, a digital pdf booklet for photoshoots,\u00a0plus instant photos!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAfter printing \u0026amp; shipping costs are covered, the remainder of contributions go directly towards future projects via costume and photography supplies \u0026amp; equipment, any location permit fees or travel expenses, and website costs.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eIf you start a pledge or raise your pledge any time during the month you\u0027ll be charged immediately, then billed on the 1st of following months. Physical rewards are sent out at the end of the month.\u003cbr\u003e\u003cbr\u003ePlease note: I do not produce boudoir or adult content. My account does not contain lingerie sets at any reward tier. If you want to see me wear a bunch of costumes though, you\u0027ve come to the right place!"
