    "summary": "\u003cimg src=\"https://preview.ibb.co/j9g38y/patreon.jpg\"\u003e\u003cbr\u003eEin kleiner Moin Moiner meine lieben Freunde. Wir sind Tamo und M\u00f6lten vom Podcast \u0027\u0027Mundmische\u0027\u0027. Seit Ende 2017 erscheinen wir w\u00f6chentlich mit einer neuen Folge unseres Podcasts und sprechen \u00fcber alle Themen die unseren Alltag beeinflussen und uns interessieren. \u003cbr\u003eNebenbei schmatzen wir gerne ins Mikrofon, weil es jedes mal einen leckeren Schmaus und Trank der Woche gibt. \u003cbr\u003e\u003cbr\u003eMan kann unseren Podcast eigentlich am besten mit den Worten \u0027\u0027Stabiler Leerlauf\u0027\u0027 beschreiben. \u003cbr\u003eWir \u00fcberzeugen nicht mit besonderem Fachwissen oder den neuesten Infos, sondern ehr mit einem leichten nordischen Schnack, mindestens 0,2 Promille und einigen sch\u00f6nen Anekdoten aus unserem\u00a0 Alltag. \u003cbr\u003e\u003cbr\u003eDamit wir diesen w\u00f6chentlichen Aufwand finanziell\u00a0decken k\u00f6nnen, haben wir uns im M\u00e4rz 2018 dazu entschieden diese Patreon-Seite ins Leben zu rufen. Hier k\u00f6nnt ihr uns monatlich durch kleine und gro\u00dfe Betr\u00e4ge helfen, das Projekt am Laufen zu halten. Damit sich das Ganze auch f\u00fcr Euch lohnt, machen wir regelm\u00e4\u00dfig Patreon-exklusive Sonderfolgen, die nur hier geh\u00f6rt werden\u00a0k\u00f6nnen. Zum Beispiel die VBT-Schmuddelecke, welche alle zwei Wochen neu erscheint. Wer mehr ausgeben mag, bekommt sogar die M\u00f6glichkeit, einige sch\u00f6ne Rewards abzugreifen. Sie rechte Seite.\u003cbr\u003e\u003cbr\u003eViel Spa\u00df und vielen Dank \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
