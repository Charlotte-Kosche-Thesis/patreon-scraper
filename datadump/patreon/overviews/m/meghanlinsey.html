    "summary": "Hey guys!\u003cbr\u003e\u003cbr\u003e\n\nSo, if you made your way to this page then I\u0027m assuming you probably know me. But, in case you don\u0027t, My name is Meghan Linsey. I am an Artist/ Singer/Songwriter/ Entrepreneur/ Philanthropist/ Crazy Dog Lady (Cat\u0027s too)/ Yogi/ Fashionista/ Girl Boss/ Nashvillian, by way of southern Louisiana. I like to box when I\u0027m mad and cry when I\u0027m sad. But mostly, I just like to cuddle with dogs.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nI started singing about the same time I started talking, writing songs by the time I was 14, and playing in church and bars by the time I was 15. I\u0027ve never had a desire, nor have I tried to do anything else. (Except for that one time I tried to go to college.)\u003cbr\u003e\u003cbr\u003eWhen I was 18 I moved to Nashville. I hated high school and I couldn\u0027t wait to get out of my small town. My mom made the initial drive with me and helped me get set up. My mom is my rock. When she left to head back to Louisiana, I felt sooo alone, \u00a0I cried every night for months.\u003cbr\u003e\u003cbr\u003eLong story short, I have been in Nashville doing what I love for the last 12 years. I was in a country duo for a while. I signed a major record deal, had a hit song, and lost it all over night. I have been up and down, through triumph and heartache and I have never given up. \u00a0\u003cbr\u003e\u003cbr\u003eLast year, I came in 2nd place on NBC\u0027s The Voice, thanks to you guys! The one constant in my life has always been the fans. You guys have stuck by me and believed in me, no matter what my status in the industry and that\u0027s why I want to do this together!\u003cbr\u003e\u003cbr\u003eI love being an independent artist! It gives me so much freedom to do what I love and above all, to just be MYSELF! The only problem is that being\u00a0an independent artist is EXPENSIVE. I tend to spend more money than I make. I put every dime, back into my career. I just LOVE making music so much! I love being on tour and meeting fans and using my platform to make a difference. It\u2019s what I live for! But, this \u201clittle engine that could\u201d could use a little fuel. So, I\u0027m hoping you\u0027ll become a patron and join me! We can do this! We are the dreamers and the believers and I know that together we can move mountains. Let\u0027s shake some stuff up! What do ya say?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
