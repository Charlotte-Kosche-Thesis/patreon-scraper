    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there! \u003cbr\u003e\nMy name is Rebecca, online I go by Moonbound, and I am a freelance artist.\u00a0 Creation has always been the center point of my life, and I\u0027m very happy to get\nto enjoy my passion and earn my living at the same time, and you can help me do that! \u003cbr\u003e\nIf you like fantasy art, elves and demons, pinups, or just naughty art in\ngeneral - consider pledging!\u003cbr\u003e\nThank you for your support! \u2665\u003cbr\u003e\n\u003cbr\u003e\nYour support would go to living expenses, new drawing equipment and most of all\n\u2013 enabling me to do more for my followers! I\u0027m not a fan of gated content, so everything I create via Patreon will be published on other sites - but as a patreon, you will be able to influence what I do, and even get pieces made just for you ;)\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nI am offering:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAdditional artwork\u003c/strong\u003e\u003cbr\u003eEveryone who pledges will gain access to fullsized versions of my artwork, and works in progress!\u003cbr\u003ePatrons of Tier 2 and higher will gain access to fullsized versions of my NSFW artworks.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nMonthly pinup\u003c/strong\u003e\u003cbr\u003eEveryone who pledges to Tier 2 and higher will be able to vote on the pinup of the month poll, held in the middle of the month. Vote on your favorite sketch out of three, and I will finish the winner! Patrons of tier 3 and higher can suggest one character per month for the poll, and I\u0027ll pick one suggestion for the poll.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nPatreon commissions\u003c/strong\u003e\u003cbr\u
