    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/7dQdCsHukpk\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHi there!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e \u003cbr\u003e\u003c/span\u003eMy name is Meg Muldoon and I\u0027m the Amazon bestselling indie author of 17 books in the \"cozy\" mystery genre. In case you\u0027re not familiar with my books or this fun area of the mystery section at the bookstore, cozies are just like they sound: mysteries that go down smooth and make you feel all warm inside.\u00a0They go well with cups of tea, cookies, big fluffy dogs, and crackling fires.\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://images.unsplash.com/photo-1483536999439-9c9c911cc1a2?ixlib=rb-0.3.5\u0026amp;ixid=eyJhcHBfaWQiOjEyMDd9\u0026amp;s=ce2e805c7644865b9da9d76a8c9d76d9\u0026amp;auto=format\u0026amp;fit=crop\u0026amp;w=1500\u0026amp;q=80\" style=\"width: 411px;\"\u003e\u003cbr\u003e\u003cbr\u003eThanks to my \u003cem\u003eamazing\u003c/em\u003e readers, I\u0027ve been lucky enough to write these books full-time for the past three years. I\u0027m so passionate about my work and this genre because I view cozy mysteries as a therapeutic escape for readers - a place that makes sense when the world outside is tough and hard-to-handle. When I first started out writing, I had dreams of making it on the New York Times bestseller list or USA Today list. \u003cstrong style=\"background-color: initial;\"\u003eBut these days, I just want my writing to uplift the people out there who really need it. \u003c/strong\u003eI truly believe that this is my mission in life.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Patreon and how does it work?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon is a platform that allows people to help support artists and their work, while getting something special and completely unique in return. I view it primarily as a subscription service and have built my page so that readers get exclusive cozy mystery stories and content while deciding how much they want to pay. Signing up to join my community (which I\u0027m calling Meg\u0027s Cozy Lodge) allows me to continue living out my dream of writing mysteries full-time, to be the mad captain of my own career ship, and to keep my two pooch writing \"pawtners\" in good spirits with squeaky toys and Milk Bone treats (two throaty woofs of approval!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2609/4215827667_a238ed48d2.jpg\" style=\"width: 460px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eThe cozytastic things you get when you join Meg\u0027s Cozy Lodge\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn return for joining my page, you get a backstage pass to all things Christmas River and cozy mystery related. There are several tiers to choose from but at the most basic of\u00a0\u00a0\u003cstrong\u003e$1 a month, you will get access to a seasonal short story per month based on my mysteries (mostly from Christmas River) and a related recipe.\u003c/strong\u003e\u00a0All short stories will be available through Bookfunnel, meaning they can be downloaded into your Kindle app seamlessly! Stories will also be available as PDFs. \u003cbr\u003e\u003cbr\u003eIf you sign up for one of the higher tiers, you get some great additional bonus materials as well, including artwork made by me, entry into a monthly cozy giveaway drawing, and other fun seasonal extras. This is an awesome opportunity to get more Christmas River in between books, plus get sneak peeks at all of my other works in progress!\u003cbr\u003e\u003cbr\u003eIf this sounds like something you\u0027d like to be part of, \u003cstrong\u003eyou can sign-up for the reward tier of your choice on the right-hand side of the page\u003c/strong\u003e. Each one has something pretty special and unique.\u003cbr\u003e\u003cbr\u003eThanks so much for considering joining my Cozy Lodge Community. Please feel free to email me at msmegmuldoon@gmail.com with any questions. I hope to see you around soon for some fun cozy times!\u00a0\u003cbr\u003e"
   },
