    "summary": "\u003cem\u003eWorld Hero Trainer\u003c/em\u003e is a\nsmut game that focuses on turning Avatar Korra into a sex slave. Imagine a\nworld where Amon was completely victorious, and Korra has been reduced to a\nmere piece of propaganda. Her shocking example of submission should prove to be\nmost useful...provided that YOU can properly train her.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis game is a fan-based parody. \u003cbr\u003e\n\u003cem\u003eAvatar: The Last Airbender\u003c/em\u003e and \u003cem\u003eThe Legend of Korra\u003c/em\u003e are both owned by Viacom and Nickelodeon. \u003cbr\u003e\nMindBreakStudios is not affiliated in any way, shape, or form with these legal entities.\u003cbr\u003e\nPlease support the shows.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhy pledge?\u003c/strong\u003e\u003cbr\u003e\nSimply put, the more\ndonations we receive, the more time we can afford to spend on the game. The final version will be released publicly upon completion.\u00a0However, we trust that if you\u0027re satisfied and want to see more games with different characters, you\u0027ll collectively enable us to take time away from our \"real jobs\" and work for YOU instead.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho are you people?\u003cbr\u003e\n\u003c/strong\u003eWe\u0027re a hard-working team of four who just want to make adult games.\u003cbr\u003e\nTrainerFan - Director, Writer\u003cbr\u003eAuxiliary - Artist\u003cbr\u003e\nMo - Coder\u003cbr\u003e\nPortia\u00a0- Musician\u003cbr\u003eAnonymous - Formatting\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/mindbreakstudio\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"mailto:mindbreakstudios@gmail.com\" rel=\"nofollow\"\u003eContact us at mindbreakstudios@gmail.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nFrequently Asked\nQuestions\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\nHow do you train Korra?\u003c/em\u003e\u003cbr\u003e\nThere\nare two stats in the game: obedience and corruption. Both are earned naturally\nthrough interaction with Korra. Being cruel increases obedience, while showing kindness increases corruption. Neither stat can decrease. Higher levels unlock new scenes.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nAre there any other girls in the game?\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\nAsami\nSato\n\u003c/strong\u003e will also be featured.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nDo you have to ruin Korra\u0027s reputation?\u003c/em\u003e\u003cbr\u003e\nYou will if you want to unlock public services, but it\u0027s not necessary to beat\nthe game.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nGame\nStructure\n\u003c/strong\u003e\u003cbr\u003e\nThere\nare three things to do in the game: tasks, quests, and events.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nPersonal favors are tasks that Korra does for you. They\u00a0have three phases.\u003c/em\u003e\u003cbr\u003e\n1)\nFirst Time - unique dialogue options grant different amounts of obedience and\ncorruption\n\u003cbr\u003e\n2)\nRepeat - similar actions provide a flat amount of both stats\n\u003cbr\u003e\n3)\nEvolved - unlocks new actions and unique dialogue options\n\u003cbr\u003e\n-There\nare always at least two evolved phases for each personal favor.\n\u003cbr\u003e\n-Every evolved phase introduces a new major art change in the scene.\u003cbr\u003e\n\u003cbr\u003e\nIn\naddition, there will be three tiers of scenes.\n\u003cbr\u003e\nAs you train Korra, you\u0027ll unlock higher tiers, to the exclusion of the lower\nones. \n\u003cbr\u003e\nFor example:\u003cbr\u003e\n1)\nSit on Me - Simple, easy, makes the young Avatar feel more comfortable with you\n\u003cbr\u003e\n2)\nHandjob - Represents a new, intimate stage in her training\n\u003cbr\u003e\n3)\nLapdance - You have trained Korra well and she is even enjoying herself\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nIn New Game+,\u00a0you\u0027ll have access to every tier and phase that you have\nalready unlocked.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nPublic services are tasks that Korra does for\nothers.\u00a0There are no unique dialogue options.\n\u003c/em\u003e\u003cbr\u003e\nThese have phases similar to personal favors, but\npublic services will always provide a flat amount of obedience and corruption. There are no tiers. Not a single public service is necessary to complete the game.\n\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eIf you want to keep Korra all to yourself, you can do that.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nJobs are tasks that Korra does for money,\u00a0which you\ncan use to buy items to customize her appearance.\n\u003c/em\u003e\u003cbr\u003e\nThese\nwill provide random amount of money within a certain range, as well as a small\namount of obedience and corruption. \n\u003cstrong\u003eAt no point are you forced to buy\nsomething to unlock a job.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nQuests are adventures undertaken by the player to\nproceed through the game.\n\u003c/em\u003e\u003cbr\u003e\nThere\nare two main questlines which will be kept secret but have more to do with the\nAvatar universe than tasks do, as well as an assortment of job-related quests.\nFinishing quests will unlock new customization options, tasks, and endings. \n\u003cstrong\u003eNo quests are required to beat the game.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nEvents are unique occurrences\u00a0that provide a\nflat amount of obedience or corruption.\n\u003c/em\u003e\u003cbr\u003e\nEvery\nso often, you will be presented with an experience and then a choice. Depending\non which choice you make, Korra will become more obedient or more corrupt. \n\u003cstrong\u003eEvents can\nbe skipped.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you for your time.\u00a0We hope you decide to help us. Have a nice day!\u003cbr\u003e\n\u003cbr\u003e\nFeel free to discuss our studio here on Patreon or at one of the following sites:\u003cbr\u003e\n\u003ca href=\"https://www.undertow.club/threads/mindbreakstudios-games.9474/\" rel=\"nofollow\" target=\"_blank\"\u003eUndertow\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://www.ulmf.org/bbs/showthread.php?t=29435\" rel=\"nofollow\"\u003eULMF\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://fenoxo.com/forum/index.php?/topic/4451-renpy-mindbreakstudios-games/\" rel=\"nofollow\" target=\"_blank\"\u003eFenoxo\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.henthighschool.com/other-projects/mindbreakstudios-games/\" rel=\"nofollow\"\u003eHentHighSchool\u003c/a\u003e"
