    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/677212/fa0347314c0f4384844d98ef8e9c32cd?token-time=2145916800\u0026token-hash=BkvvWlRs67fQtgVB8uJPHNDxIJsopFF1SQ9a61gKWL8%3D",

    "published_at": "2017-01-18T09:14:37+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/X2g9vfFja7I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHello Friends, Welcome to my new Patreon page! \u003cbr\u003e\u003cbr\u003eI am very excited for 2017 and brand new opportunities to interact and share my music and videos with you! In 2015, I created my latest album \u003cem\u003eVersions Of The Truth\u003c/em\u003e with your backing, and I loved the process of connecting with you on a deeper level. I am so grateful for your support and now I want to try something new.\u003cbr\u003e\u003cbr\u003eThis year I will be creating a series of new videos. I have had many requests for live videos/recordings and, with your help, I plan on making a video each month. My career has been focused on playing live but my goal this year is to engage with you and as many people around the world as possible. I want to take performances that were once only available to one crowd on one night and deliver them straight to you. Your patronage allows me to continue to do what I love and there is no possible way to thank you enough. I have always been obsessed with quality and your contribution will help me create the best sights and sounds possible! I have some very cool rewards and I look forward to interacting with you. \u003cbr\u003e\u003cbr\u003eI feel very fortunate to be playing music and creating professionally and I appreciate you all for being part of my journey. \u003cbr\u003e\u003cbr\u003eWith Love,\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gallery.mailchimp.com/8700fff00be71b91902d6a03e/images/ef67d313-e4f3-4688-985b-475400ccf5eb.jpg\" style=\"width: 200px;\"\u003e\u003cbr\u003e\u003ch4\u003eFAQ\u003c/h4\u003e\u003cem\u003eQ. Is Patreon like Kickstarter or Indiegogo?\u003c/em\u003e\u003cbr\u003eA. Patreon is a ongoing stream of activity instead of a singular project. This allows us to connect more often and that is what I am most excited about!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. Can I stop donating in the future if I can\u0026#8217;t afford it.\u003c/em\u003e\u003cbr\u003eA. Absolutely! if your financial situation changes you can cancel or adjust your pledge at any time. You can also set a monthly maximum to ensure you are never charged more than your budget.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ. Do I have to pay in US Dollars ?\u003c/em\u003e\u003cbr\u003eA. No! Even though everything is shown in US dollars, you can pay any currency and it will be automatically converted to USD. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eREWARDS AND LEVELS\u003c/h4\u003e\u003cbr\u003e1$/video\u003cbr\u003eWelcome to fans of ME! \u003cbr\u003eThank you for being a part of my projects! \u003cbr\u003e\u003cbr\u003eYou have exclusive access to the patron-only content feed \u003cbr\u003ewhere you can connect with other patrons.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e3$/Video\u003cbr\u003eME songs! \u003cbr\u003eYou will receive \u003cbr\u003eexclusive recordings from the new videos \u003cbr\u003e+ all rewards above! \u003cbr\u003e\u003cbr\u003e$5/video\u003cbr\u003eMore ME music! \u003cbr\u003eYou will receive \u003cbr\u003eearly access to my videos, \u003cbr\u003ea download of my latest album, Versions Of The Truth \u003cbr\u003e+all rewards above! \u003cbr\u003e\u003cbr\u003e$10/video\u003cbr\u003eYou need some ME time! \u003cbr\u003eYou will receive \u003cbr\u003eaccess to a monthy hangout where I can play you some songs and we can discuss coffee, politics, comedy etc. It will be very interesting when I am on the road! \u003cbr\u003e+ all rewards above! \u003cbr\u003e\u003cbr\u003e$20/video\u003cbr\u003eYour name in lights! \u003cbr\u003eYou receive \u003cbr\u003eyour name in the credits for each video I release \u003cbr\u003e+ all rewards above! \u003cbr\u003e\u003cbr\u003e$30/video\u003cbr\u003eME time live! \u003cbr\u003eYou receive \u003cbr\u003etickets to any of my performances; you plus 1 on the guest list of any show you can attend. \u003cbr\u003e*this reward is available exclusively for my own headline shows* \u003cbr\u003eHowever, if there is a way to accommodate you other performances I will always do my best! \u003cbr\u003e+ all rewards above! \u003cbr\u003e\u003cbr\u003e$50/video\u003cbr\u003eMore ME time! \u003cbr\u003eYou will receive: \u003cbr\u003ea personal Skype call from ME...we can make coffee together or have a chat. \u003cbr\u003ea personalized song piece for your voicemail \u003cbr\u003e+ all rewards above! \u003cbr\u003e\u003cbr\u003e$150/video\u003cbr\u003eLesson time with ME! \u003cbr\u003elet ME help you unlock your guitar potential. You will receive: \u003cbr\u003eone on one guitar lessons over Skype or in person \u003cbr\u003e*lessons are typically an hour depending on what we are working on together. \u003cbr\u003eWe can meet up online once a month or if I am in your region we can arrange a personal lesson. \u003cbr\u003e+ all rewards above! \u003cbr\u003e\u003cbr\u003eDo you have something in mind that you don\u0027t see here? Feel free to send me a suggestion \u003ca href=\"mailto:marcus@marcuseaton.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e! \u003cbr\u003e\u003c/div\u003e"
