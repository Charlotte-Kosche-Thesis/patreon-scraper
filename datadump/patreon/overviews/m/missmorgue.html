    "summary": "My name is Devan Muse. I am an illustrator/writer/cartoonist who is currently producing the free graphic novel series Miss Morgue, which can be read on Tapastic \u003ca href=\"https://tapastic.com/series/Miss-Morgue\"\u003eHERE \u003c/a\u003eand on Deviantart \u003ca href=\"http://devanmuse.deviantart.com/gallery/61165611/Miss-Morgue\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMiss Morgue is a supernatural gangland noir about music, the mafia, and the restless souls of the dead.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d30womf5coomej.cloudfront.net/c/67/7cab3c5c-5805-4575-810f-4298de4383ed.png\"\u003e\u003cbr\u003e\u003cbr\u003eMiss Morgue is the story of Monica Morgia: professional lounge singer turned grieving widow whose singing voice can raise the souls of the dead. When her husband is murdered by the mob, she uses her strange power to discover the truth behind his death, as well as to exact vengeance on those responsible. Because the dead do not sleep in this town; nor do they forgive.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d30womf5coomej.cloudfront.net/c/1a/3486d965-9e49-4563-a271-5d593ee927c4.png\"\u003e\u003cbr\u003eThis is a passions project that I\u2019ve been working on for a very long time, but it can only mature and reach its full potential with your assistance. Feel free to follow the links above to read the comic and see for yourself if you enjoy it. And if you do, consider donating to help keep the ball rolling. That\u2019ll be cool of you."
