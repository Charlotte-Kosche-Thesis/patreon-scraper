    "summary": "Hello, fine reader.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Matt, and when I\u0027m not writing words about video games for a living, I\u0027m writing words about... other stuff.\u003cbr\u003e\u003cbr\u003eIn particular, my short stories focus on dark themes. Psychological horror, death, haunting, that sort of thing (but don\u0027t worry about me, I\u0027m quite happy in real life). You can find all of my work to date on my imaginatively titled blog, by clicking\u00a0\u003ca href=\"http://mattporterfiction.tumblr.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. Warning: do not expect many happy endings.\u00a0\u003cbr\u003e\u003cbr\u003eSo here\u0027s the thing about Patreon: You\u0027re not paying for me to create stuff. Everything will always be available for free on my blog. Instead, think of it as a tip. If you like what I\u0027m creating, throw me a few pennies. I can use it to fuel my coke addiction (I must stress I\u0027m talking about coca cola, you\u0027re not sending me drug money).\u003cbr\u003e\u003cbr\u003eIf you throw me enough pennies, I\u0027ll be able to create more stuff, and make it more elaborate. This year I\u0027m writing at least one short story a month, but with enough support, that number will most certainly grow.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll also be setting funding rewards. For example, pledge enough and I\u0027ll write short stories based on your suggestions. Got a theme or a cool picture you like? Send it to me and I\u0027ll try and create something equally cool.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve got a taste for the macabre, you\u0027ll like what I\u0027m doing. Please consider pledging, I\u0027ll like you a lot.\u003cbr\u003e\u003cbr\u003eYours luridly,\u003cbr\u003e\u003cbr\u003eMatt Porter\u003cbr\u003e\u003cbr\u003e"
