    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://i1137.photobucket.com/albums/n520/davidskeleton/sketetonsketchingorange.jpg\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eHello!! \u00a0I am david skeleton.. I drink a lot of coffee and\u00a0I draw Monsters Drinking Coffee.!!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eMonsters Drinking Coffee has been a fun project for me \u003c/em\u003eas I experiment with my creativity and expand my horizons with my skills and learn new techniques. \u00a0I sketch around with all types of medium from traditional to digital using different tools and software.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat is more fun to draw than monsters? \u00a0And drawing monsters that drink coffee only makes it better!!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI created this Patreon Page to share\u003c/em\u003e what I have learned, how I work, and what it actually takes to make this project a reality. \u00a0A behind the scenes look at what actually happens behind the coffee breaks of these monsters. \u00a0\u003cem\u003eFrom concept sketches, to inked line work, and colors, and tones, and effects.. all the \u0027magic\u0027 behind the artwork from the project!!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy goals with this project will include everything from the rough conceptual sketches to videos sharing how I have made this a reality from learning photoshop, files, shortcuts and tricks, and brushes I use, to clip\u00a0studio inking, and even coloring. \u00a0My thoughts and processes throughout the entire project!! \u00a0Live streams and studio hangouts where you can come take a coffee break with me!!\u003cbr\u003e\u003cbr\u003eI plan to put together some sketchbooks and a coffee table book, as well, filled with tons and tons of monsters drinking coffee!! \u00a0I will keep you posted on release dates from pdf files of digital content as well as where you can grab your own physical copies, when, and where they will be available!!\u003cbr\u003e\u003cbr\u003eAnd to thank you for your support!! \u00a0Whether it is monetary or even clicking and liking or sharing my content on the multitude of social platforms where you can find this project!!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eI have set up several rewards for your support just to thank you for all that you do!! \u00a0Without you this project could\u00a0never be a reality!!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eAnd a Monstrous Thanks again!!\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eyou can email me at:\u003cbr\u003e\u003cstrong\u003emonstersdrinkingcoffee@gmail.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
