    "published_at": "2015-10-24T02:07:54+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u2605\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003eCall\nme MJ!\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e|\nIllustrator | Comic Artist | Designer |\u00a0\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/ca25/th/pre/i/2018/071/9/4/mj_avatar2_by_mariejaneworks-dc5qzno.png\" style=\"width: 85px;\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.MarieJaneWorks.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ewww.MarieJaneWorks.com\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u2764\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eMarie Jane, the young, talented and incredibly reliable comic artist and freelance Illustrator.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBorn in \u201995, MJ has been creating art non-stop all her life, putting all that she\u2019s learned into everything she does. She\u2019s taught students, organized art shows, performed at the Art Gallery of Ontario, painted murals abroad and her talents were recognized by former DC Comics Editor, Ellie Pyle, Former Disney Artist, Kurt Lehner, and many others.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ou-Maktr46Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e[ Why Patreon? ]\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo gain enough support funding from my patrons so that I am able to work on personal projects FULL TIME. These projects include webcomic series, original comics and graphic novels, the creation of hand made products, a trading card series, yearly published art books as well as yearly art shows, tutorials and other creative content on YouTube, hiring other artists and providing jobs, attending conventions and charity fund raisers abroad, creating more fan art, and much, much more.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e[ What do supporters get? ]\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatron rewards will grow as the support funding grows. For now, patrons are receiving all of my work early before it is posted anywhere else in high resolution, including work that I do not share on public social media. They are also receiving the occasional coloring pages, comics, and other miscellaneous projects that will all become more frequent with higher funding.\u003cbr\u003e\u003cbr\u003eWith time and more funding, I would like to offer the following rewards:\u003cbr\u003e-Tutorials and \"How to Draw\" \u003cbr\u003e-Step by Steps and Videos\u003cbr\u003e-Sequential Art\u003cbr\u003e-Animations\u003cbr\u003e-Experimental Projects\u003cbr\u003e-18+ NSFW Illustrations \u003cbr\u003e-More Fan Art\u003cbr\u003e-PSD Files of my work\u003cbr\u003e-YouTube Video Submissions More Frequently\u003cbr\u003e-Free Commissions / Requests\u003cbr\u003e-And more...\u003cbr\u003e\u003cbr\u003e-Special Rewards for \"Platinum Patrons\" are being planned and put together for patrons who pledge more than $10. Platinum will be available only after my 2nd milestone is reached.\u003cbr\u003e\u003cbr\u003eAlso, my first mile is met! So each month, if 20+ pledges go through, I will give prizes away for FREE.\u003cbr\u003e-\u003cstrong\u003e\u2605 RAFFLE PRIZES \u2605\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i12.photobucket.com/albums/a227/IngaOzo/raffle_zpsnfwmyb73.png\" style=\"width: 161px;\"\u003e\u003cbr\u003e\u003cstrong\u003eRaffle!\u003c/strong\u003e It\u0027s costly to put my prizes together, the higher the funding, the better quality of the Prizes. \u003cbr\u003ePrizes may include: \u003cbr\u003ePrints\u003cbr\u003e Sketch Requests \u003cbr\u003e Art Book, Trading Cards, etc\u003cbr\u003e Hand Made Merchandise (Such as books, keychains..)\u003cbr\u003e Art Supplies\u003cbr\u003eAn Item from my Online Store\u003cbr\u003e Original Art Work\u003cbr\u003eFeature on my Social Media\u003cbr\u003eEtc..\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e[ How Does It Work? ]\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen you become a patron, you choose a plan in which Patreon will charge you at the start of every month and will continue to do so until you cancel. You will receive your rewards after the first payment is made. I will submit the rewards randomly throughout the month.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e[ Why You Should Support Me! ]\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOther than the exclusive content and rewards that I offer, I am taking my career very seriously. I am dedicated skill and if you like what I do, help me reach my goals! I will always be willing to listen to you if you reach out to me. But most of all, you should support me because I appreciate you, I am gifted and will surely impress you!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI Understand that money is valuable and that you work hard to make it. That\u0027s why even just the bronze patrons will mean everything. And I promise that every last cent that you contribute to my career will be put into hard work. I truly appreciate it.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(99, 36, 35);\"\u003eDisclaimer: \u003c/span\u003e\u003cstrong\u003eAs Patrons, I am trusting you with my work. Please respect me as an artist and do not share that content anywhere.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eLATEST YOUTUBE\u00a0VIDEO THANKS TO PATRONS!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/C8Soch4belc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
