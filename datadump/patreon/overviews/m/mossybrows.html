3cstrong\u003e(In their respective themed outfits depending on seasons such as Valentines, Easter, Christmas, New Year, etc.)\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFun random quick colored sketches \u003cstrong\u003e(non-BL, series event-related\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eIf there\u0027s free content, what do patreons get for supporting me?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eYou get to see the free artwork and also download an HQ 300 DPI FULL SIZE version(s) of it\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eLineart of the art that I make so you can color it for yourself!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eProcess GIFS of some of my favorite pieces (until I can get a recording software so I can show you how I color properly!)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ePSD files with all working layers!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eMy Patreon is monthly, meaning whatever amount you pledge will be charged once a month. \u003cstrong\u003e\u003cem\u003eBut you will never be charged during a month that I\u0027m inactive\u003c/em\u003e. \u003c/strong\u003eThat means if I don\u0027t upload any art during a month, your pledge for that month will be refunded! \u003cstrong\u003ePatreon will only be charged when I\u0027m making yaoi hent--I MEAN ART!\u00a0\u309e\u25ce\u0414\u25ce\u30fe D-DID I MENTION PATRONS GET DISCOUNT PRICESS OFF MY COMMISSIONS TOO?!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI will appreciate all the support I get! I love ZoSan, I love making art and I love sharing it with everyone! My desire is to expand to other pairings as well, and possibly even be able to offer everyone some lovely Yaoi merch!\u003cbr\u003e\u003cbr\u003e"
