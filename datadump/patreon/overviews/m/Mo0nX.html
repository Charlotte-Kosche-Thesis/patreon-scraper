     "about": "Hello, my name is Robert.\u003cbr\u003eI\u0027ve started patreon in order to support myself while doing what I like.\u003cbr\u003eI chose to mark my works with Mo0nX tag since I found that nickname somewhat atractive when I was a kid and so it stayed untill today.\u00a0You can call me either way and how you like it\u0027s fine by me.\u003cbr\u003e\u003cbr\u003eMy preocupation on patreon is to bring you guys 3D renders of what I vision , and hopefully share the same feelings that I have toward you guys .\u003cbr\u003e\u003cbr\u003eIn real I\u0027m dedicating my time towards finding themes to render . Sometime lacking inspiration is a hard deal.\u003cbr\u003eI\u0027m also busy \u00a0taking care of my mom since she is very sick and has a strong disease that could kill her at any time.\u00a0\u003cbr\u003ein between all that I\u0027m trying to find some free time and play something so I forget about all the worries of real life.\u003cbr\u003e\u003cbr\u003eMy hobbies as you may have noticed is to do 3D-imensional art\u00a0\u003cbr\u003e\u003cbr\u003e-I have many more things to say about me but I was never good at introductions so if you guys have particular things to ask I\u0027d gladly ask them in a message.\u003cbr\u003e\u003cbr\u003eThx for your support everyone\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
