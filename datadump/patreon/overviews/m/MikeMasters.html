    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHELLO AND WELCOME\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBY DOWNLOADING ANY OF THE VERSIONS, YOU CONFIRM, YOU\u0027RE OF LEGAL AGE\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eVERSION FOR PUBLIC:\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/17689143\" target=\"_blank\"\u003e0.1.3a\u003c/a\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003eVERSION FOR PATRONS:\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/18372511\" target=\"_blank\"\u003e0.1.4a\u003c/a\u003e\u003c/h4\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBE AWARE, THAT \u0027THE PAY UPFRONT\u0027 FEATURE IS ACTIVE\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/14486606\" target=\"_blank\"\u003eCLICK HERE AND READ ABOUT ISSUES WITH MAC VERSION\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJOIN ME AT MY\u00a0DISCORD SERVER\u003cbr\u003e\u003ca href=\"https://discord.gg/vMbRj3J\"\u003ehttps://discord.gg/vMbRj3J\u003c/a\u003e \u003cbr\u003e(it\u0027s an invite for the discord aplication, not link to the server)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRELEASE SCHEDULE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003earound \u003cstrong\u003e20th day of the month\u003c/strong\u003e - newest version for \u003cstrong\u003e$5+ patrons \u003c/strong\u003eand\u00a0\u003c/span\u003esecond newest version for \u003cstrong\u003e$1+ patrons\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eone week later\u003c/strong\u003e - newest version for \u003cstrong\u003e$3+ patrons \u003c/strong\u003eand second newest version for \u003cstrong\u003epublic\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSOMETHING ABOUT ME\u003c/span\u003e\u003c/h2\u003eHi, I am MikeMasters, which is actualy name I used while playing HHS+ (hentai school manager). I started playing adult themed games about 10 years ago. I went through Date Ariane by ArianeB, already mentioned HHS+ to recent Big Brother by Dark Silver.\u003cbr\u003eEver since I was little I wanted to develop a video games, but I never had the knowledge or the focus to follow my dream. I always had my head filled with fantasies and ideas, but that\u0027s all it was. It all changed at the autumn 2016, when I\u0027ve found out about \u003cstrong\u003eDaz3D\u003c/strong\u003e and \u003cstrong\u003eRPG maker MV \u003c/strong\u003eand how easy it is to create content in it. So I started to learn basics and progresively adding stuff which results in game I am going to present you here.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/c9xK7n/9H5oN8P.png\"\u003e\u003cbr\u003eIn a nutshell this game is sandbox rpg game in the college environment. Ever expanding rpg system will give you opportunity to influence the world around you. It\u0027s all about choices and except the main quests you aren\u0027t forced to do anything. But you will get the option to do it all.\u003cbr\u003e\u003ca href=\"http://i.imgur.com/bFQEfxn.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eNOT YOUR AVERAGE RPG MAKER GAME\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eYou may know many games made in RPG Maker and most of them seems to have one big problem - senseless wandering around. You either have to walk back and forth on endless fetch quests or you have to fight through pointless fights to get to desired scene. \u003cstrong\u003eNOT IN MY GAME.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhat I\u0027m trying to do is to use the gameworld as a playground, where you can visit places and meet people. To ease up the necessary walking \u003cstrong\u003eI introduce 2 features, that will make your playtime much enjoyable\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFAST TRAVEL\u003c/strong\u003e\u003cbr\u003eUnlock new locations by visiting them for the first time. And the just simply use your phone app to travel there instantly.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/k6Vd07/NmrvZTV.png\"\u003e\u003cbr\u003e\u003cstrong\u003eHUD\u003c/strong\u003e\u003cbr\u003eSimple HUD that will tell you, where each love interest is at the moment. But you have to meet the girls first to unlock their portrait. Now you don\u0027t have to run around and try to figure out, where the are.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fE3LDS/EeOWxh4.png\"\u003e\u003cbr\u003e\u003cstrong\u003eGAMEPLAY\u003c/strong\u003e\u003cbr\u003eWalk around and do whatever you want. You may unlock some activites that will all you to better your avatar. For example visit gym to become stronger.\u003cbr\u003eThese newly acquired skills will unlock new options at some situations allowing you to experience something not many people will see.\u003cbr\u003eGet to know the girls and develop your relationship with them. Each relationship has four levels and on each level you can do more with them.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSTORY\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nYou play as young guy, who just arrived at the college campus. There are reasons, why you go to this college. To say the least, he\u0027s not going there to find a girlfriend. But like in real life, he will meet people and some of them might get little closer to him. It\u0027s all up to you what will come out of these interactions. He might fall in love or stay alone. Or he might try to get them all...\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://image.ibb.co/mBhxtS/cSeqhqO.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eCHARACTERS\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEach character has different history, personality and desires. If you don\u0027t like them, you can ignore them. They have their own daily routines and if you talk to them or do activities with them, you will improve your relationship with them.\u00a0Meet shy Kara or teasing Jane. One will slowly open up to you the other may hop on you sooner than you think. Love them or hate them, but you will feel something for them.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hWP5f7/siYWVOd.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFEATURES\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003eHundreds of FullHD (1920x1080) rendered graphics\u003cimg src=\"https://image.ibb.co/iW8sSn/FHOpwhw.png\" style=\"width: 292px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/li\u003e\n\t\u003cli\u003eBranching dialogues with different choices and outcomesbox gameplay without time limits\u003c/li\u003e\n\t\u003cli\u003eBelieveable storyline filled with passion and sexual tension\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFETISHES, SEXUAL CONTENT\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003eTeasing\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSlow corruption\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHarem (planed)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBig tits/small tits (planed)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLesbian (planed)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnal (planed)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThreesome\u00a0(planed)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVoyeurism\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBig cock\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePublic sex\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSquirting\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003
