     "amount": 4000,
     "amount_cents": 4000,
     "created_at": "2018-02-01T22:46:25.979945+00:00",
     "description": "\u00a0I believe that when we consciously work on developing our intuition we \u00a0gain incredible life skills that we will carry into our every day \u00a0existence. In Spirit School I will introduce and teach you how to \u00a0develop you intuitive abilities such as:\u003cbr\u003e\n\u003cbr\u003e\nHow you receive messages, how you give messages, working with angles, connecting with those\u003cbr\u003e\n\u003cbr\u003e\nwho have crossed over and more.\u00a0\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0Each week on SATURDAYS at 10 AM Pacific USA TIME you will participate in a LIVE class from the comfort of your own home. The class will gather in a ZOOM online classroom for 1 Hour class to help you develop your connection with Spirit and your Intuitive Abilities.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cstrong\u003e\u00a0Having taught \u00a0thousands of students around the world, I KNOW that the only way to make \u00a0these teaching go from a concept and into a real fundamental shift in \u00a0your life, is by what I call DOING THE WORK, when you are not in class. I \u00a0want Spirit School to be more than just a lecture class, where you just \u00a0listen and watch.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI want you to get THE MOST out of what I am offering you.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eOf \u00a0course, how dedicated you are to integrating these teachings into your \u00a0life, is truly up to you, but I will do everything I can to help you.\u00a0 \u00a0With that in mind at \u003c/strong\u003e\u003cem\u003eSpirit School,\u003c/em\u003e\u003cstrong\u003e you will be assigned homework with specifically created worksheets to apply the content during the time between classes.\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0As a student in \u003cem\u003eSpirit School\u003c/em\u003e y\u003cstrong\u003eou will also be added to the private \u003c/strong\u003e\u003cem\u003eSpirit School\u003c/em\u003e\u003cstrong\u003e \u00a0Facebook group in order to continue your relationships with your \u00a0classmates and share your successes and challenges. I KNOW that doing \u00a0the work that you will be given in Spirit School is not always easy and \u00a0it will stretch your boundaries and sometimes that can be difficult on \u00a0your own.\u00a0 If you have a place where you can share your challenges, \u00a0questions and successes with your fellow students and me, it will make \u00a0ALL the difference.\u003cbr\u003e\n\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cem\u003eSpirit School\u003c/em\u003e begins in January 2018, but it is an ongoing curriculum, so you can join us at any time!\u003cbr\u003e\nRegistration for \u003cem\u003eSpirit School \u003c/em\u003eis $40 a month\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cem\u003e\u003cstrong\u003eAs a Spirit School Student you will have access to Max\u0027s RANDOM PRIVATE SCOPES where you can interact Max in a much more intimate environment than a public scope and with fellow patrons.\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\n\u00a0\u003c/p\u003e",
