    "summary": "Melbourne Spoken Word is a community-based emerging arts organisation created in 2012 to support and promote the spoken word and poetry scene around Melbourne, specifically the network of performance events, poetry slams, open mic nights, readings and live events featuring the often unrecognised form of poetry and spoken word.\u003cbr\u003e\u003cbr\u003eWe run a website featuring listings of upcoming events, articles, reviews, interviews and videos discussing spoken word. We run events featuring international acts, showcasing local talent, developing poets and doing something weird with spoken word. We\u0027re trying to get spoken word and poetry to reach a wider audience.\u003cbr\u003e\u003cbr\u003eMSW is run by a team of hard working volunteers headed by the obsessive mind of Benjamin Solah and we would love people to pledge to us to help create a sustainable organisation to pay it\u0027s contributors and raise money to do bigger and better things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you a performing poet in Melbourne?\u003cbr\u003e\u003c/strong\u003eIf you\u0027re performing around Melbourne or running a gig, Melbourne Spoken Word is about supporting you and your art form, or your event.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u0027re fighting for our art form to be recognised and to grow, to reach a wider audience. We want MSW to help all spoken word artists grow together\u003c/li\u003e\u003cli\u003eWe\u0027re promoting the events you\u0027re performing in. We list any event in Melbourne and it\u0027s surrounds that features spoken word in a major way.\u003c/li\u003e\u003cli\u003eThrough our audio-journal, Audacious, our YouTube channel and our own events, we\u0027re providing a platform for spoken word artists, poets, slammers, like you to get your work out there.\u003c/li\u003e\u003cli\u003eWe run an online store that exclusively sells publications of spoken word artists.\u003c/li\u003e\u003cli\u003eWe\u0027re providing free and paid workshops for people to develop their work.\u003c/li\u003e\u003cli\u003eWe apply to showcase our art form at big festivals like White Night to grow the audience of spoken word.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSupporting us supports you, supports spoken word as an art form, supports the community."
