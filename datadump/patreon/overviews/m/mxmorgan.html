    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0O4zMNAy6EQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eGreetings! My name is Morgan G Robles, I am a queer, non-binary artist and illustrator of the dark art variety. \u003c/strong\u003eI have been drawing for 20+ years, within the last 5 years I have been taking a professional approach to my craft, and have worked on countless illustrations for personal tattoos and bands. Along with surreal imagery, I incorporate elements of animals and nature, witchcraft, and personal experiences with my mental health and gender/sexual identity, as well as a throwback to 80s and 90s lowbrow, punk, stoner and grunge culture.\u003cbr\u003e\u003cbr\u003e Aside from art, I am also an advocate for LGBTQI+ rights and visibility, often promoting queer and trans artists and musicians through my \u003ca href=\"https://twitter.com/mxmorggo\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and being active in the education of my community. I also enjoy cooking, occasionally knitting, and cats. Awwe.\u003cbr\u003e\u003cbr\u003eI recently left my retail job to pursue art as a full time career, which has proven fruitful both financially and spiritually, but hey we can always use a more stable income, right? That\u0027s where you cool folx come in - \u003cstrong\u003enot only will you help me out every month, but you get exclusive rewards for doing so.\u003c/strong\u003e What a time to be alive.\u003cbr\u003e\u003cbr\u003eBeing my patron will allow you to peek into all my deepest, darkest secrets - sketches, project updates and previews that I would otherwise not share on my public sites (did I mention I\u0027m working on a book right now? Hell yeah I\u0027m workin\u0027 on a book!), and \u003cstrong\u003ecustom art\u003c/strong\u003e just for you when you sign up and make your first payment. Dope!\u003cem\u003e (Make sure your address is up to date!)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eSo yeah! I hope you consider being my patron! Thank you to all those who have supported me thus far - without your help I wouldn\u0027t be where I am, nor would I look forward to what I will accomplish in the future. Thank you to all those who are my patrons and who will be my patrons! And even if you can\u0027t help financially (I totally understand!) I would like to thank you. You\u0027re awesome. Keep doin\u0027 your thing.\u003cbr\u003e\u003cbr\u003ePlaces you can see/buy my work:\u003cbr\u003e\u003ca href=\"http://morggo.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/mxmorggo\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/mxmorggo\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/mxmorgan\" target=\"_blank\"\u003eGumroad\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://society6.com/tastybones\" target=\"_blank\"\u003eSociety6\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://morggo.storenvy.com/\" target=\"_blank\"\u003eStorenvy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e(Note: Some content may contain artistic nudity. NSFW content will be labelled as such in titles and tags.)\u003c/strong\u003e\u003c/em\u003e"
