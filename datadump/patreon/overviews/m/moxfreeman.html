    "summary": "I am Mox Freeman, embracing my path as a\u00a0 musician \u0026amp; creative visionary here on 21st century planet earth.\u00a0\u003cbr\u003e\u003cbr\u003e I am currently engaged in the process of raising funds to finance the production and release of my debut double-album, \"The Mind Open Experience\".\u003cbr\u003eI have been working on this project since early 2013, and have been through many life changes and growth periods since that time.\u00a0 I have split my 24-track \u0027double album\u0027 into 4 separate 6-track \u0027chapters\u0027, to tell the story of my progress and evolution as I embarked on the journey of creative self-discovery.\u003cbr\u003e\u003cbr\u003eBeing involved with music in one way or another since a very early age, I was fortunate to receive a musical education in primary school, had the opportunity to play bass-guitar in high school bands, dabbled with performing Rock n\u0027 Roll gigs with pub bands in my early adulthood.\u00a0 \u003cbr\u003e\u003cbr\u003eAt age 23 I began writing my own songs with an acoustic guitar.\u003cbr\u003e\u003cbr\u003eBecoming disillusioned with the current social paradigms,\u00a0 I found a life-saving outlet through creative self-expression with music.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe songs featured in the first chapter of my release, \u0027UNPLUGGED\u0027, are stories of breaking away from social expectations, starting the path of self-healing through positive mental focus, and taking the first steps towards consciously creating my own reality.\u003cbr\u003e\u003cbr\u003eThank you so much for taking an interest in the art I have created to share with you.\u00a0 Every contribution make a huge difference to my life.\u00a0 Your support is the reason I am able to do what I do!\u003cbr\u003e\u003cbr\u003eI hope you enjoy sharing this voyage of The Mind Open Experience \u0026amp; Beyond."
