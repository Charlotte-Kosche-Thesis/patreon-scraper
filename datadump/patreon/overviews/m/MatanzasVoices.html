    "summary": "I grew up romping in the mudflats and fishing up the creeks of the Matanzas River, a river that has anchored life in northeast Florida for thousands of years. Today, however, the Matanzas is changing faster than we can keep up with\u2014from the effects of climate change to the impacts of extensive population growth.\u003cbr\u003e\u003cbr\u003eEnter: Matanzas Voices,\u00a0a multimedia oral history project documenting life along our Matanzas River, and this Patreon page!\u003cbr\u003e\u003cbr\u003eI developed Matanzas\u00a0Voices to tell the water stories of our communities, from the histories of fish camps and historic attractions, to the travails of fishermen and the discoveries of scientists working on the river. Matanzas Voices documents the unique people, places, and changing traditions to paint a vibrant portrait of a connection between people and place. My goal is to bring history to the forefront, so that we can call on the past to better understand where we\u0027re going. If you\u0027re new to the project, check out our\u00a0\u003ca href=\"https://www.matanzasvoices.com/\"\u003ewebsite\u003c/a\u003e to learn more and see what we\u0027re about.\u003cbr\u003e\u003cbr\u003eIf you like what I\u0027m doing and value the Matanzas River, I\u0027d be thrilled if you became a patron of the project. Your monthly subscription helps me breath life into the history of the Matanzas River, and affords you advance access to new interviews, films, field notes, and other project content\u2014as well as some other goodies along the way!\u003cbr\u003e\u003cbr\u003eMany thanks for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance journalist and oral historian based in northeast Florida. My work focuses on the environment, history, and culture of the American South. I\u0027ve told stories for NPR, Reveal, the Southern Foodways Alliance, and the National Oceanic and Atmospheric Administration."
