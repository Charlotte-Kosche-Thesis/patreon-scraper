    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePozdrav! dobrodo\u0161li na Patreon gdje mo\u017eete \u003cbr\u003epodr\u017eati moj rad na stripovima!\u003cbr\u003ePro\u010ditajte (dolje) opis projekata!\u003cbr\u003e\u003cbr\u003eHello! welcome to my Patreon where you can \u003cbr\u003esupport my work in comics!\u003cbr\u003eRead the project description (\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003ein ENGLISH\u003c/span\u003e) below!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e(HR.)\u003cbr\u003e\u003cbr\u003eO meni:\u003c/strong\u003e\u003cbr\u003eCrtam stripove i animiram. Filmove i stripove mo\u017ee\u0161 \u010dekirati ovdje  (\u003ca href=\"http://www.markodjeska.com/\"\u003elink\u003c/a\u003e). Patreon crowdfunding mi mo\u017ee omogu\u010diti da se\nvi\u0161e posvetim stripu, a manje freelancingu koje krade vrijeme. Time \u0161to postane\u0161 pokrovitelj/ica (Patreon) obvezuje\u0161 me na slanje nagradi, a to zna\u010di da doprinosi\u0161 pove\u0107anju\nproduktivnosti u stripu. Na ovom Patreonu su primarni strip-projekti \u0027\u003cstrong\u003eCrna \u017deljka\u003c/strong\u003e\u0027 i \u0027\u003cstrong\u003eBul i Bal\u003c/strong\u003e\u0027.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.markodjeska.com/wp-content/uploads/2017/10/Djeska02.jpg\" style=\"width: 415px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eO Patreonu:\u003c/strong\u003e\u003cbr\u003ePatreon je jednostavan za kori\u0161tenje. To je\ncrowdfunding stranica na kojoj se prikupljaju male donacije na mjese\u010dnoj bazi\nkoje mo\u017ee\u0161 prekinuti u bilo kojem trenutku. Podr\u017eavaju\u0107i me sa samo 6kn, 19kn\nili 31kn mjese\u010dno (\u0161to je podjednako kao da me mjese\u010dno po\u010dasti\u0161 kavom ili \u010da\u0161om pive),\ndobiva\u0161 nagrade koje mo\u017ee\u0161 vidjeti u stupcu desno, a ja dobivam podr\u0161ku\nza rad. U lijevom stupcu se nalaze ciljevi s checkpointovima od kojih\nsvaki bitno utje\u010de na razvoj projekta: od poticaja za posvetom vi\u0161e vremena\nprojektu do kupovanja opreme ili upo\u0161ljavanja ekstra para ruku za br\u017eu\nprodukciju. Donacije se upla\u0107uju sigurnim i jednostavnim putem (kao i svaka\ninternet kupovina), putem obi\u010dne bankovne kartice ili Paypalom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eO projektima:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eCrna \u017deljka \u003c/strong\u003e(trenutno aktivan projekt) je strip o\nsrednjo\u0161kolki \u017deljki koja \u017eivi u malom selu u Slavoniji. Osim \u0161to je njezina\nsvakodnevica ispunjena bulingom kod ku\u0107e i u \u0161koli, \u017deljku svake ve\u010deri\nposje\u0107uje \u003cstrong\u003evanzemaljsko\nbi\u0107e\u003c/strong\u003e i odvodi ju u svoj svemirski brod. Kakav je to\nmisteriozni odnos izme\u0111u nje i vanzemaljca? \u0160to on \u017eeli i koja je njegova\nstvarna uloga na Zemlji? Doznaj u ovom znanstveno fantasti\u010dnom, Balkan-horor, stripu!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/crnazeljka/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.markodjeska.com/wp-content/uploads/2017/10/zeljka-logo.jpg\" style=\"width: 177px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eCrna \u017deljka utjelovljuje \u017eanrove znanstvene\nfantastike (X files), teenagerske drame, horora, politi\u010dke satire, te \u017eanra\nrata. Svega onoga \u0161to je utjecalo na moje stvarala\u0161tvo do sada. Iako sam do\nsada ve\u0107 objavljivao kratke stripove o \u017deljki, koje mo\u017ee\u0161 pro\u010ditati na njezinom\nfacebooku  (\u003ca href=\"https://www.facebook.com/pg/crnazeljka/photos/?tab=albums\" target=\"_blank\"\u003elink\u003c/a\u003e), kona\u010dan plan je nacrtati i izdati\nstrip-album uz tvoju pomo\u0107 kao pokrovitelja/pokroviteljice!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBul i Bal\u003c/strong\u003e je strip o dva brata dinosaura,\nBulu i Balu, koji, osim \u0161to su trenutno u osjetljivoj, teenagerskoj dobi, odrastaju u sred me\u0111uzvjezdanog rata izme\u0111u \u003cstrong\u003eFeksirijanaca\u003c/strong\u003e, rase dobro\u0107udnih dinosaura\nbiljojeda (kojima Bul i Bal pripadaju), te zlih\u003cstrong\u003e Drakonikona \u003c/strong\u003ekoji su kolonizirali i\nporobili ve\u0107inu zvjezdanog sustava. \u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://www.facebook.com/bulandbal/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/bulandbal/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.markodjeska.com/wp-content/uploads/2017/10/bb-logo.jpg\" style=\"width: 371px; float: left;\"\u003e\u003c/a\u003eBul i Bal su cjelo\u017eivotni strip-projekt zapo\u010det u ranoj \u017eivotnoj dobi, a danas je to ambiciozan strip\nkoji bi \u017eelio izdati kao strip-album. Jedna nezavisna, kratka epizoda stripa\n\u0027Bul i Bal\u0027 objavljena je u najpoznatijem strip magazinu na svijetu, \u003cstrong\u003eHeavy\nMetalu,\u003c/strong\u003e 2014. godine. Mo\u017ee\u0161 ga pro\u010ditati ovdje  (\u003ca href=\"http://www.markodjeska.com/comics/bulandbal/\" target=\"_blank\"\u003elink\u003c/a\u003e). Bula i Bala prati i na njihovom facebooku (\u003ca href=\"https://www.facebook.com/bulandbal/\" target=\"_blank\"\u003elink\u003c/a\u003e)!\u003cbr\u003e\u003c/div\u003e----------------------------------------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(ENGL.)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m Comic artist and animator from Croatia. After graduating animation on Academy\nOf Fine Arts in Zagreb, except working in animation, I\u0027m publishing comics. I\u0027m\nalso author of three short, festival awarded, animated films. You can watch\nthem here  (\u003ca href=\"http://www.markodjeska.com/animation/\"\u003elink\u003c/a\u003e). By becoming my Patreon you can help me to\ndedicate more to my work in comics, instead of being completely busy with\nfreelancing. In other words, you can make me more productive in comics. On this\nPatreon page, you can support my work on several comic projects of mine.\nCurrent projects are  \u003cstrong\u003eCrna\n\u017deljka\u003c/strong\u003e and \u003cstrong\u003eBul\nand Bal\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the patreon:\u003c/strong\u003e\u003cbr\u003ePatreon is simple to use. It\u0027s a crowdfunding\nsite where you can pledge a small amount of money on regular monthly donations\nand you can stop donating any time. By supporting me with $1, $3 or $5 per\nmonth, you will get many interesting rewards (see the box on the right). On the\nleft you can see goals and many checkpoints that will have a significant impact\non projects: such as devoting more time to draw comic, buying the equipment, or\nhiring an extra pair of hands to boost the production.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout projects:\u003cbr\u003e\u003cimg src=\"http://www.markodjeska.com/wp-content/uploads/2017/10/patreon2.jpg\" style=\"width: 237px; float: left;\"\u003e\u003c/strong\u003e\u003cstrong\u003eCrna \u017deljka\u003c/strong\u003e is comic about high schooler who lives in a small village of Slavonija (region where I\u0027m coming from). Except the daily life of her which is filled with buling, every night she\u0027s got visited by the extraterrestrial  being who is taking her into his spaceship. What\u0027s the mysterious relationship between her and the alien being, and what\u0027s his purpose here on Earth, you can find out in following this project. \u003cbr\u003eCrna \u017deljka embodies genres: Science fiction (X files), teenage drama, horror, political satire and war genre. Everything that influenced my creative hike from pre-school \u0027till today. I\u0027ve already published some short comics about \u017deljka and you can read it on her facebook fan page (\u003ca href=\"https://www.facebook.com/crnazeljka/\"\u003elink\u003c/a\u003e). Final plan is to make comic album within the help of you, my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBul and Bal\u003c/strong\u003e are two dinosaur brothers in a sensitive\nteenage age. They found themselves in the middle of the inter-planetary war\nbetween \u003cstrong\u003eFexirians\u003c/strong\u003e,\nrace of benign herbivore dinosaurs (where Bul and Bal belong to) and evil \u003cstrong\u003eDraconicons\u003c/strong\u003e who have\ncolonized and enslaved most of the system.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.markodjeska.com/wp-content/uploads/2017/10/bb.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://www.markodjeska.com/wp-content/uploads/2017/10/bb.jpg\" style=\"width: 322px; float: right;\"\u003e\u003c/a\u003eBul and Bal is my\nlife-project which I started as a little kid obsessed with dinosaurs. Today\nit\u0027s ambitious comic project I would like to publish as comic-album. One independent\nepisode of Bul and Bal is already published in the most popular comic magazine,\nHeavy Metal in 2014. You can read it here  (\u003ca href=\"http://www.markodjeska.com/comics/bulandbal/\"\u003elink\u003c/a\u003e). Follow Bul and Bal on their facebook page (\u003ca href=\"https://www.facebook.com/bulandbal/\"\u003elink\u003c/a\u003e)!\u003cbr\u003e--------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eMore about me and my previous work in here: \u003ca href=\"http://www.markodjeska.com\"\u003ewww.markodjeska.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2016-11-06T14:20:18+00:00",
     "description": "Za 32kn (dvije pive) imat \u0107e\u0161 \u003cstrong\u003epotpuni pristup\u003c/strong\u003e cjelokupnom sadr\u017eaju na ovom Patreonu. To zna\u010di da \u0107e\u0161 mo\u0107i vidjeti sve \u0027work in progress\u0027 videe koji su ina\u010de skriveni. Mo\u017eemo hengati (1:1) za vrijeme rada na Picarto TV streaming sajtu. Na zahtjev, \u0161aljem ti i set mojih PSD brusheva.\u003cstrong\u003e\u003cbr\u003e\n---------------------------------------------------------\u003cbr\u003e\n\u003c/strong\u003eFor 5$ you will get exclusive access to \u003cstrong\u003eall content\u003c/strong\u003e on my Patreon only blog. It means that you will be able to see all hidden work in progress videos! We can hangout (1:1) and chat on Picarto TV during the work. You will get my photoshop brush set upon a request.\u003cbr\u003e\n",
