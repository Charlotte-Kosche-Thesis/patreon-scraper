     "created_at": "2018-02-18T11:34:33.250293+00:00",

     "description": "Same as the prior rewards, you will also get not one novel special only written for you, but you will get a long series just for you. You even get to brainstorm with me on the outline of the entire series, if you so desire. And if you wish to be highly involved in the birth of this story, your name will be on the books, even if you\u0027re not a writer! The by-line will say your name and mine as co-authors! Unless you don\u0027t want your name on the book, up to you! You also get a lifetime of free print books from me, that\u0027s a every free book I write as long as I live. \u003cbr\u003e\n\u003cbr\u003e\nSo, recap of everything you get:\n\u003cp\u003e-My top friend (you might get tired of me, lol) and backbone of my company.\u003cbr\u003e\n-Free 7 short stories, one exclusive just for you, in print and in ebook.\u003cbr\u003e\n-Free lifetime ebooks from me.\u003c/p\u003e\n\u003cp\u003e-Free lifetime print books from me.\u003c/p\u003e\n\u003cp\u003e-Free exclusive novel series just for you. You can help me (if you want to partake) brainstorm the outline for an entire book series along with character creation. You will also get to see how I make my stories as we work together. And this series will be professionally done. \u003cbr\u003e\n\u003cbr\u003e\nThe cost of a lifetime free supply of books including print alone is worth far more than ten-grand, but I want to give more than what I receive. And depending on how well I do, I might add even more rewards for this teir. I would love to give more, and I might. But that will depend on the level of donations. I have high hopes, though.\u003c/p\u003e",
