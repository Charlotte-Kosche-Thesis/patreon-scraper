    "summary": "\u003cstrong\u003eHey there!\u003c/strong\u003e\u003cbr\u003eMy Name is Michelle aka Mimyoi.\u003cbr\u003eI\u0027m a self-taught artist.\u003cbr\u003eThis Patreon page is a way for me to draw a lot and reguarly since it motivates me.\u003cbr\u003eI try to create as much content as possible for you!\u003cbr\u003e\u003cbr\u003eAt the momentI mainly draw girls but I try to improve my drawing skills every day!\u003cbr\u003eIn the future I will therefore hopefully draw more boys. Additionally I want to test and improve various styles.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAll the money that I earn with this Patreon page will be used to buy art supplies!\u003cbr\u003e\u003cstrong\u003eIm really thankfull for every support \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52); background-color: rgb(255, 255, 255);\"\u003eWhy do you have Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI moved into a new city and I am looking for a new therapist.\u003cbr\u003eAt the moment I am not able to work fulltime!\u00a0\u003cbr\u003eEvery Money I earn with this page will be used for things I need to live! \u0026gt;-\u0026lt;\u00a0\u003cbr\u003e\u003cbr\u003eClick on this picture for a better view!\u003cbr\u003e\u003ca href=\"https://i.imgur.com/ZYbw5Hh.png\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/ZYbw5Hh.png\"\u003e\u003c/a\u003e\u003cbr\u003eYou are still not sure how it works?\u00a0\u003cbr\u003eTake a look here:\u00a0\u003c/strong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003eClick!\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eIf u want to support me otherwise like spending an energy/coffee\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e-\u003ca href=\"https://ko-fi.com/A4076UD\"\u003ehttps://ko-fi.com/A4076UD\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf u want to commision me take a look here: \u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://mimyoiscommissions.weebly.com/\"\u003ehttps://www.mimyoi.art/commission-prices/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eF.A.Q.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAge: 20\u003c/li\u003e\u003cli\u003eProgramms: Clip Studio Paint, Photoshop\u003c/li\u003e\u003cli\u003eTablet: Wacom Cintiq 22HD // Samsung Tab S3\u003c/li\u003e\u003cli\u003eTab S3 drawing software: Medibang Paint\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther sites:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTwitter: \u003ca href=\"https://twitter.com/Mimyoi\"\u003ehttps://twitter.com/Mimyoi\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDeviantArt:\u00a0\u003ca href=\"https://mimyoi.deviantart.com/\"\u003ehttps://mimyoi.deviantart.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/mimyoii\"\u003ehttps://www.twitch.tv/mimyoii\u003c/a\u003e\u003c/li\u003e\u003cli\u003eYoutube:\u00a0\u003ca href=\"https://www.youtube.com/channel/Mimyoi\"\u003ehttps://www.youtube.com/channel/Mimyo\u003c/a\u003ei\u003c/li\u003e\u003c/ul\u003eFeatured Artwork:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
