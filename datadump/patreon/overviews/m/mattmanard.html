    "summary": "Hello, and welcome to my mind. I admit that it is a rather unusual place, but I also think it may hold some interest for a weary traveler to see some things that will hopefully bring you intrigue, amusement, and above all, wonder.\u003cbr\u003eMy goal is to create at least two or maybe three paintings per\n week. Which, even if you were in at a twenty five dollar per month level, is\n only roughly three dollars per painting. I feel like at that rate I am \noffering a thing of value both to you, and to myself. I have a number of\n ideas, some ongoing creative things, like the travels of my character \nthe Pilgrim. Some would be my renditions of popular characters you may \nalready know, like the piece I\u0027m working on of Link right now. Almost every painting will be accompanied by a several paragraph description, or story of sorts, to help flesh out the scene, and give you a further glimpse into the world it takes place in.\u003cbr\u003e In\n short, if you are willing, I can take you on a hundred journeys to a \nthousand places. And I would greatly appreciate it if you support my \nefforts in doing so. And even if you can\u0027t directly, I would be much \nindebted if you could share my site when I get it up, for people who are\n in a better position to do so."
