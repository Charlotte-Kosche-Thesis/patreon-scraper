    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442! \u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0447\u0442\u043e \u0442\u044b \u0437\u0430\u0448\u0435\u043b \u0441\u044e\u0434\u0430! \u042f \u043f\u043e\u043a\u0430 \u043d\u0435 \u043e\u0441\u043e\u0431\u043e \u0432\u0435\u0440\u044e, \u0447\u0442\u043e \u0445\u043e\u0447\u0435\u0442 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043c\u043e\u0435\u0433\u043e \u043a\u0430\u043d\u0430\u043b\u0430, \u043d\u043e \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0440\u0430\u0437\u043d\u044b\u0435 \u043c\u043e\u043d\u0441\u0442\u0440\u0438\u043a\u0438, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f \u0438 \u0447\u0442\u043e-\u0442\u043e \u0441 \u044d\u0442\u043e\u0433\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c! :) \u0422\u044b \u0432\u0441\u0435\u0433\u0434\u0430 \u043c\u043e\u0436\u0435\u0448\u044c \u041e\u0422\u041c\u0415\u041d\u0418\u0422\u042c \u0441\u0432\u043e\u044e \u043f\u043e\u043c\u043e\u0449\u044c\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0442\u044b \u043d\u0435 \u043c\u043e\u0436\u0435\u0448\u044c \u0438\u043b\u0438 \u043d\u0435 \u0445\u043e\u0447\u0435\u0448\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u043c\u043e\u0439 \u043a\u0430\u043d\u0430\u043b - \u043d\u0438\u0447\u0435\u0433\u043e \u0441\u0442\u0440\u0430\u0448\u043d\u043e\u0433\u043e! \u042f \u043f\u043e\u043d\u0438\u043c\u0430\u044e :)\u00a0\u003cbr\u003e\u003cbr\u003e\u041d\u043e \u0435\u0441\u043b\u0438 \u0445\u043e\u0447\u0435\u0448\u044c, \u0442\u043e \u043f\u0440\u043e\u0447\u0442\u0438 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 \u044d\u0442\u043e: \u043d\u0430 \u043a\u0430\u0436\u0434\u043e\u0435 \u0432\u0438\u0434\u0435\u043e \u044f \u0442\u0440\u0430\u044
