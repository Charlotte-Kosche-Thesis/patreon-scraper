    "summary": "I\u0027m working on creating an adult oriented adventure game, and I\u0027d love to be able to do it full time!\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAttention new patrons -\u00a0\u003c/strong\u003e\u003cem\u003eI do have my account setup for pay upfront, I don\u0027t know how clear it is, but I don\u0027t want anyone to miss this and be surprised!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nLike to learn more about it?\u00a0 Check out my latest weekly updates!\n\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/may-20th-weekly-18896275\"\u003eMay 20th\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/may-13th-weekly-18766781\"\u003eMay 16th\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/may-6th-weekly-18611306\"\u003eMay 6th\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027m planning on the game being a fantasy adventure game inspired by some of my favorite action/adventure games.\u00a0 The game will be adult in nature, and \n\u003cstrong\u003ewill involve strong sexual content, \u003c/strong\u003ebut I also aim to make the game fun and interesting even when its not just genitals flapping everywhere.\u003cstrong\u003e\u00a0 \u003c/strong\u003eThe game\u0027s protagonist will be Meridiana, a female magician who\u00a0 takes on contracts to hunt down and stop various dark cults and magical creatures.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://i.imgur.com/e2SYP5a.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/e2SYP5a.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eOur Heroine\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oFZG6Xb.png\"\u003e\u003cbr\u003e\n\u003cem\u003escre\u003c/em\u003e\u003cem\u003eenshot of game in development\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nThis patreon, will not just be the release of a game.\u00a0 I will be working in Unreal Engine 4, and this will give me the wonderful opportunity to release assets made for the game.\u00a0 While I won\u0027t be giving away everything I make(I will keep various characters to myself, at least until after the game is released), I will be releasing blueprints, some models, sounds and any other things that I create for the game.\u00a0 \n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Q4QH63V.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/8FEBODU.png\"\u003e\u003cbr\u003e\n\u003cem\u003eblueprint examples\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI will also stream, and provide explanations onto how I did something or achieved an effect.\u00a0 These streams will illustrate my process from making various game systems to character design.\u00a0 While I plan to stream at least once a month hitting hitting higher goals will help me to be able to do these streams more often.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/tiHVtId.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf this is really successful, I\u0027d also like to be able to have patreon only streams where we work together to solve game making problems that you are having as well!\n\u003cbr\u003e\n\u003cbr\u003e\nThis page is still more of a preview, so expect rewards to change and new things to come!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to see what I\u0027m doing before donating, you can check out my \n\u003ca href=\"http://mithos56.tumblr.com/tagged/Mithos56Art\" rel=\"nofollow\"\u003etumblr!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eUnreal engine WIP\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e"
