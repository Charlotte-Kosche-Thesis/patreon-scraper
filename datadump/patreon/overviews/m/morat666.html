    "summary": "This is the joint page of husband and wife team Morat and Masuimi Max....\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eAbout Masuimi Max...\u003c/h1\u003e\u003cbr\u003eBorn Masuimi Max\u00a0in Little Rock, Arkansas on March 12th. With a name like that you don\u2019t need.. or want a stage name! Founder of \u003cstrong\u003eI AM SIN\u003c/strong\u003e\n\u003cem\u003eCruelty-free Cosmetics\u003c/em\u003e\u00a0and Bad Max members site. MASUIMI MAX is a multi-faceted artist, recognized for her creative stage performances and large body of work in alt modeling. She\u2019s also a prop and costume designer, and does her own makeup and hair for a lot of her shoots.\u003cbr\u003e\nMasuimi has lived all over the world and visited a lot of places before settling down in Las Vegas. She lived in Seoul, Korea, when she was a baby until she was 6 years old, then moved to the Philippines and lived there until she was 12. Masuimi\u2019s lived all over the US too!\u003cbr\u003e\nMasuimi\u2019s love for cosplay, fetish, and pinup modeling has landed her the cover of over 100 publications, ranging from the mainstream (Maxim) to the alternative underground (Bizarre). You can also find her in movies and music videos, including XXX State of the Union, Modify (documentary), and as a contestant on Fear Factor. If you\u2019re a David Lynch fan, check out \u2018Inland Empire\u2019 for Masuimi\u2019s mysterious blonde cameo.. with a monkey!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eAbout Morat...\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003eMorat is an award winning photographer, music journalist, and fiction writer. Unfortunately those awards were for drinking and not for photography or writing, but he still has the trophies. He worked for Kerrang! magazine for 19 years before moving on to Metal Hammer in 2008, and has been published in hundreds of magazines around the world. He also wrote two fantasy novels, The Road To Fero City and The Road To Roo Inn, which are available on\nAmazon.\u003cbr\u003e\u003cbr\u003eHis website (\u003ca href=\"http://morat.rocks/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003emorat.rocks\u003c/strong\u003e\u003c/a\u003e)\u00a0is still\nfree of advertising, and\u00a0with your help he would\u00a0like to keep it that way. \u003cbr\u003e\u003cbr\u003eWhen he\u0027s not doing rock stuff he shoots fetish and pinup stuff. He thinks that writing about himself in the third person is silly. \u003cbr\u003e"
