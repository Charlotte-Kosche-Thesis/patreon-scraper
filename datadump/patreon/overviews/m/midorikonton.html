s any more that result from reaching milestones, and they\u0027ll stay exclusive for at least a year.\u003cbr\u003e\u003cbr\u003eYour pledges go toward rent and putting food on my table, which are pretty necessary if I\u0027m going to keep writing. More importantly, the more income I get from this, the less time I have to spend doing my day job in order to make rent and buy food, which means the more time I have to write stories for you!\u003cbr\u003e"
