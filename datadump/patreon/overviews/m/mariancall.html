    "summary": "\u003cdiv\u003e\n\t\u003ch1 style=\"text-align: center;\"\u003eMarian Call Has \u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eNew Songs to Sing.\u003c/h1\u003e\u003cimg src=\"http://mariancall.com/wordpress/wp-content/uploads/inky-flight-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e(I mean, it\u0027s me, Marian. But that big header looks like it wants to be in the third person, and I give the fonts what they wants.)\u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eHello!\u00a0 It\u0027s nice to see you here in this corner of the internet!\u00a0 If you are reading this, you probably already know me.\u003cbr\u003e\u003cbr\u003eWe may have hugged at a house concert.\u00a0 Maybe we met on Twitter, Facebook, Flickr, or good old Myspace, or maybe we made s\u0027mores over a bonfire.\u00a0 Now we find one another here.\u00a0 Small internet!\u003cbr\u003e\u003cbr\u003e(If you don\u0027t know me, I\u0027m an indie musician living online, hanging out with my amazing little fierce fanbase.\u00a0 My music is at \u003ca href=\"https://mariancall.bandcamp.com/\"\u003ehttps://mariancall.bandcamp.com/\u003c/a\u003e and you\u0027ll find details about me at \u003ca href=\"http://mariancall.com\"\u003ehttp://mariancall.com\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003eIt is time, friends, for a Patreon.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat will you make for your Patreon, Marian?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI will make songs, poems, stories, and videos.\u00a0 I will try out new instruments and collaborate with other musicians.\u00a0 I will go on tour and try my best to come see you, and I will play live online concerts for when we are apart.\u00a0 \u003cbr\u003e\u003cbr\u003eMy list of new ideas is far too long to post right now, and it would give too much away!\u00a0 But if you need some hints about what I want to work on: phantom planets, cilantro, Broadway covers and parodies, impractical armor, suffragettes, \u003ca href=\"http://mudrooms.org/wordpress/wp-content/uploads/2013/02/Marian_C_MR_2.13.mp3\"\u003emy cat Zippy\u003c/a\u003e, our fundamental humanity.\u00a0 I\u0027d like to produce some singles after a huge album project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve kept goals \u0026amp; rewards simple, because I want to:\u003c/strong\u003e\u003cbr\u003e1) Make art.\u00a0 2) Step away from activities that are not item 1.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour rewards are these:\u003c/strong\u003e\u003cbr\u003eNew Art.\u00a0 New silly and serious songs.\u00a0 Love.\u00a0 Gratitude.\u00a0 Continued touring.\u00a0 Occasional collective art participation.\u00a0 Postcards.\u00a0 Online shows.\u00a0 Feels.\u00a0 (lots of feels)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI will not send you a zillion updates, I will not overcomplicate rewards, and don\u0027t worry, I will finish all my other outstanding commitments, like Kickstarter commissions.\u00a0 My new art might post exactly once a month \u2013 or it might be three times in one month, followed by an eight-week gap as I go on tour.\u00a0 In other words, this Patreon funds the process of art rather than Exactly One Thing every 30 days.  \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMost of all I will make great things together with you.\u00a0 That\u0027s what we do together, that\u0027s what we\u0027ve *been* doing together for nearly ten years now.\u003cbr\u003e\u003cbr\u003eThank you for walking with me for the first decade, friends.\u00a0 I can\u0027t believe we made it this far.\u00a0 Let\u0027s celebrate and forge ahead!\u003cbr\u003e\u003cbr\u003eMarian Call\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e*** Rewards details: ***\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- You can find everything I\u0027m making for Patreon at a special Bandcamp album that will grow and grow: \u003ca href=\"https://mariancall.bandcamp.com/album/patreon-content-patreontent.\"\u003ehttps://mariancall.bandcamp.com/album/patreon-con...\u003c/a\u003e  And it\u0027s easy to see everything I\u0027ve made since the beginning, in order. You can download tracks for free at Bandcamp, or just email me and I can send you a file.\u003cbr\u003e\u003cbr\u003e- I\u0027ve also started a Youtube channel, https://www.youtube.com/playlist?list=PLRQZWndOoLNdevzNte3k9FrNAfTYCKqG1 -- though that has only videos (and many goodies will be just audio). Subscribe if you like!\u003cbr\u003e\u003cbr\u003e- My Patreon will charge monthly, not per thing, so that both you and I can have some budget predictability.\u003cbr\u003e\u003cbr\u003e- If your pledge lasts long enough to clear $200 (at any level), you will receive membership in the Donor\u0027s Circle.\u00a0 The Donors\u0027 Circle has access to my entire back catalog, as well as a decade of exclusive music and photos \u2013 and a private forum for discussion, early listens, and secret announcements.\u00a0 If you pass $200 and I miss the milestone, feel free to email me!\u003cbr\u003e\u003cbr\u003e- If you want to apply the value of your patronage toward Bandcamp digital music purchases, I don\u0027t mind. Just email me when your donations add up to an album purchase, and I will happily hook you up with music downloads.\u003cbr\u003e\u003cbr\u003e- All Patreon backers will receive new Patreon-sponsored songs and videos at the same time; no one will be excluded from the primary content, and it will be available to the public too.\u00a0 Donors\u0027 Circle members will get early peeks and exclusive extra content.\u003cbr\u003e\u003cbr\u003e- All Patreon backers will sometimes be invited to participate in art creation or song ideas, but backers at the $50 level and above will get to actually submit audio and have a larger role in certain group projects.\u003cbr\u003e\u003cbr\u003e- I\u0027m happy to work out alternate payment with you if you prefer not to participate through this site.\u00a0 Monthly Paypal subscriptions work just fine: http://mariancall.com/purchase/tip-jar/ though you might want to subscribe to the Youtube channel so you don\u0027t miss your art rewards. Want to pay a different way? I\u0027m a musician, I\u0027m not picky, just get in touch.\u003cbr\u003e\u003cbr\u003e- If you have any questions, just tweet me, @mariancall, or email me, marian@mariancall.com.\u00a0 Note that it\u0027s hard to respond to comments on posts in Patreon, so I can answer your questions better by email or on Twitter. Not on Facebook. Never on Facebook.\u003cbr\u003e\u003cbr\u003eThe gorgeous photos on this site are by Brian Adams, \u003ca href=\"http://baphotos.com\"\u003ehttp://baphotos.com\u003c/a\u003e.\u00a0 Bird illustration by Karen Luke Fildes, \u003ca href=\"http://www.karenlukefildes.com/\"\u003ehttp://www.karenlukefildes.com/\u003c/a\u003e.\u003c/div\u003e"
