    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/eB0BR1Ab5o0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cem\u003e\u003cbr\u003e\u00a0 \u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eO\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003ence upon a time, in an enchanted world, I found myself seeking patronage...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 Like a tiny redwood tree in an ancient grove, I could sense that to fully grow, to truly become as majestic as I wanted to be, I would first need to reach myself into the earth, into the hands of my fellow redwoods, taking hold of their roots, anchoring from their support, and \u003cem\u003ethen \u003c/em\u003ereaching for the stars! \u00a0(*for those who might not know, redwood trees, though they can grow hundreds of feet high, have roots that stretch only five or six feet into the earth where they then take hold of the roots from the surrounding trees, forming a mycelial network, a mutually agreeable exchange of support that allows then for the grove to grow up, up and away).\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 Naturally of course, in\u00a0return for the strength and support I was to receive, I wanted to offer my fellow trees strength and support in return, so that together as a grove, we would grow big and mighty, and perhaps beyond what any of us had dreamed as individuals.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e \u00a0 \u00a0 But the challenge with this idea (at least as I perceived it) was that although I would be receiving support, I was wholly uncertain of what MY giving-of-support would look like in return, for if there was one thing I knew about my self it was this: whenever\u00a0\u003cem\u003eforced\u003c/em\u003e to DO-something in exchange for something else, I would tighten-up and produce magic (a.k.a. creations) of a limited, if not ho-hum nature. \u00a0Whereas whenever allowed to give and create when the time was truly ripe, if not bursting with life, then what came forth, came forth from \u0027on high,\u0027 flowing down and\u00a0\u003cem\u003ethrough\u003c/em\u003e me, meaning it was magic of a Divine Nature, magic beyond anything \"I\" could have ever imagined - and that\u0027s the magic I wanted to share with my grove: Divine Magic.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0Fortunately for me, my grove completely wonderstood my creative needs and so supported me beyond my wildest dreams! \u00a0And in return for their support, I shared with them many-a-tale from my journey, a journey that was full of Celebration, Wonder and Love. \u00a0And in that sharing, I was able to impart a secret or two, drop a few bits of wisdom here and there (though never advice!) share some guided meditations and, allow for spontaneous, outrageous demonstrations of magic that even boggled my mind, for I had absolutely no idea how what happened happened! \u00a0But happen it did. \u00a0And it was a most marvelous happening indeed...\u003cbr\u003e\u003cbr\u003e*\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eTHANK YOU one and all, for your support! \u00a0To get specific, as of this timing, I have chosen to set up this Patreon account based on a monthly structure. \u00a0Whatever you give me for the month, no matter the amount, will entitle you to receive any and all magical offerings I feel inspired to share. \u00a0Obviously, the more (inheritance) I receive from the root system, the stronger I will become, which in turn will lead to greater and greater creations - which isn\u0027t to say \u0027more\u0027 creations but rather \u0027greater\u0027 in the sense of magnitude. \u00a0And whether that magnitude comes in the form of a shared-story, meditation or demonstration, I do not know, for my Spirit rather than my \u0027ego\u0027 will be in control of \u003cem\u003ewhat \u003c/em\u003ecomes through and \u003cem\u003ewhen\u003c/em\u003e. I am merely the conduit of a Higher-Magic, if you will, which is why there may come a week or two or three (or more!) where nothing happens - and then all of a sudden - WOW! \u00a0Divine inspiration. \u00a0And hopefully that makes sense. \u00a0If not, I am always delighted to offer a little non-sense as well!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWaves and waves of wonder and Love to all,\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFog\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
   },
