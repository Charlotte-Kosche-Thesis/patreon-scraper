    "summary": "\u003cstrong\u003eHow Does This Work\u003c/strong\u003e\u003cbr\u003ePatreon allows creators like my self to accept donations for content released. So let\u0027s say you pledged a $5.00 donation for every new video I released, at the end of the month, you will be billed $5.00 if released just one video that month; however. Iif I released 2 videos that month, you will be billed $10 ($5 per video pledge \u00d7 2 videos). 2 videos is the maximum number of videos I will release on this site per month. NOTE: You can pledge any amount per video ($5.00 was just an example)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Will I Use The Donations\u003c/strong\u003e\u003cbr\u003eMaking music and videos is very expensive but this is a passion I feel privileged \u00a0to share with you all. All the musicians you see have to be paid on an hourly basis and as you can guess, it takes a while to complete the music and the videos. Your donation will go towards paying musicians and making better video which allow me to actually tell a story as opposed to having just simple performance shots. This will also allow me to continuously provide you guys with free sheet music and songs (MP3)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhy Can\u0027t I Just Do a One Time Donation\u003c/strong\u003e\u003cbr\u003ePatreon is designed to encourage creators to release content on a regular basis since donations pledges are billed only when content is released. This also helps us plan better because we know exactly what to expect for each release and we can budget with ease. Even better, it keeps the videos coming and improves quality\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen Will My Card be Charged\u003c/strong\u003e\u003cbr\u003eYour card will be charged at the end of the month. The amount charged will be determined by the amount pledged multiplied by the number of videos I released on Patreon that month (Which will never exceed 2 per month). So if you pledged $5 and I released 2 videos that month, you will be charged $10 on the last day of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel my pledge\u003c/strong\u003e\u003cbr\u003eOf Course you can cancel any time. You can even cancel before you are ever billed. So let\u0027s say you make a pledge on the 3rd of the month and \u00a0on the 20th of the month you change your mind and decide to cancel, you will never get billed. You can also cancel at anytime after any number of billing cycles if you feel like you have donated enough money.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I pause the donations without canceling?\u003c/strong\u003e\u003cbr\u003eYes, you can also pause the donations if your financial situation changes temporarily, then restart whenever you are ready to start giving again.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs this a secure site, will my credit card and personal info be safe?\u003c/strong\u003e\u003cbr\u003eAll data that goes through this site is encrypted with an ssl certificate designated by the \"https\" as opposed to just \"http\" in the URL. Do a google search on \"https vs http\" to read about it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinally -\u003c/strong\u003e\u003cbr\u003eWith or without donations, the music will continue, it is an extension of me; however, the quantity and quality of the videos would be greatly improved and it will no longer be a struggle on my end to keep it going. I will also be able to take my music to new heights through touring etc\u003cbr\u003e\u003cbr\u003eThanks - Mbandi\u003cbr\u003e\u003cbr\u003e"
