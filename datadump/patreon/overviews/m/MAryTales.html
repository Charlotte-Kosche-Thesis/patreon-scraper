f I didn\u0027t, but it might not be for some of you.\u003cbr\u003e\u003cbr\u003eAs I\u0027ll be serialising a longer work, not every update will contain a sex scene- you\u0027ve got to have a bit of plot- but they\u0027ll make the scenes better when they do happen.\u003cbr\u003e\u003cbr\u003eI don\u0027t mind if you share my stories with a friend or two, to turn them on to Mary Tales, in fact, I encourage it. But please don\u0027t upload them to sharing sites. I don\u0027t believe it does much, if any, harm to my sales, but there are people out there who will pirate books and take money for them that should go to the author. Let\u0027s make it a little trickier for them to do that, okay.\u003cbr\u003e"
