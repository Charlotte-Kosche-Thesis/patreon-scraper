    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/c2o0iU0Zdaw\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/c2o0iU0Zdaw",

    "pledge_url": "/bePatron?c=1571648",
    "published_at": "2018-02-27T06:00:03+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to the Movement.\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"\"\u003eGratitude to the thousands of you that have connected with me through social media, shows, and meet-ups. I am honored to share this new Patreon platform with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eGetting to the Heart of it...\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWhat is this movement about?\u00a0 Let\u0027s get to the heart of it.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003eFour simple words: \u003cstrong\u003e \u003c/strong\u003e\u003cem\u003eBinding our community together\u003c/em\u003e. If there\u2019s one action I would leave behind to the world, it would be the intention of bringing our people together.\u00a0 You likely feel that in today\u0027s world we have\u00a0become disconnected from each other, the earth, and ourselves.\u00a0 I believe that we have the power shift this reality. Together we can take the steps to bring it back home... \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eThe Importance of the Arts\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI have experienced the arts as one of the most powerful tools that bring humanity together.\u00a0 This is why I have devoted most of my life to learn the language beyond words and share it back out with you and communities around the globe. Personally, the work off the stage is just as important as the work on the stage. While touring with bands such as \u003cem\u003eNahko \u0026amp; Medicine for the People,\u00a0\u003c/em\u003eI offered intentional meet-ups all over the country for us to connect in real time and go deep together. Now you can be a part of this community right here, right now.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBrotherhood\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWhen we look at many acts of violence, it has been men and boys carrying the majority of the weapons. We need to collectively rise, uncover where these roots stem from and take action from there. This is why we\u2019ve created a movement called \u003cem\u003eSacred Brotherhood,\u003c/em\u003e where we provide men outlets to have a safe place to be heard and fully be supported. We also empower men to transform and become true leaders. I welcome the brothers and young men to join me here as I will be sharing knowledge, empowerment \u0026amp; guidance. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Health? \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cblockquote\u003eWhen asked what surprised him about humanity the most, the \u003cstrong\u003eDalai Lama\u003c/strong\u003e replied: \u201c\u003cstrong\u003eMan\u003c/strong\u003e. Because he \u003cstrong\u003esacrifices\u003c/strong\u003e his \u003cstrong\u003ehealth\u003c/strong\u003e in order to \u003cstrong\u003emake money\u003c/strong\u003e. Then he \u003cstrong\u003esacrifices\u00a0money\u003c/strong\u003e to recuperate his \u003cstrong\u003ehealth\u003c/strong\u003e.\"\u003c/blockquote\u003eOur society is suffering in overall health: physically, emotionally and environmentally. And it\u0027s time to realize that these elements are very connected. Similar to nature, one important way we can grow and thrive is by harmonizing our health in a holistic way. Once we become clear in our health, then we become clear in who we are. I have dedicated the majority of my life to walking this path: committing to exercise, eating and shopping consciously \u0026amp; connecting to the land. These daily practices largely influence who I am in the world. I am excited to share videos and tips on how you too can live in your optimal health in connection to your mind, body, heart and the earth.\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Offerings...\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eGiving back is a vital practice that I stand by.\u00a0 As a Patron of this Movement, you can receive any of my offerings that speak most to you (on the right side of the page). These are recurring gifts that you receive every month in exchange for your generosity. You can cancel or change your selection at any time. You are a valuable part of this movement and I truly appreciate your support.\u00a0 Come hang from the balcony, groove on the dance floor or come behind the curtain. \u00a0 \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWith Gratitude, Respect \u0026amp; Reverence \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMax Ribner\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
   },

     "description": "It is my honor to\u00a0provide\u00a0\u003cstrong\u003emen\u003c/strong\u003e and \u003cstrong\u003eyouth\u003c/strong\u003e \u003cstrong\u003eoutlets\u003c/strong\u003e to have a \u003cstrong\u003esafe\u003c/strong\u003e place to be \u003cstrong\u003eheard\u003c/strong\u003e and be \u003cstrong\u003efully supported\u003c/strong\u003e. I am the creator of \u003cem\u003e\u003cstrong\u003eSacred Brotherhood\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e, \u003c/em\u003ea movement\u003cstrong\u003e \u003c/strong\u003ethat\u003cstrong\u003e empowers men \u003c/strong\u003eto\u003cstrong\u003e transform \u003c/strong\u003eand\u003cstrong\u003e become true leaders\u003c/strong\u003e.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eReceive:\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMonthly videos that support you with:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eEmpowerment\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBody, mind and spirit connection\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLearning how to come back to balance\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eProcessing emotions in a healthy way\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eStepping into leadership\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAll Rewards above\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTo learn more, visit our community here: \u003ca href=\"http://www.sacredbrotherhood.com/\" rel=\"nofollow noopener\" target=\"_blank\"\u003ewww.calltobrotherhood.com\u003c/a\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u003c/p\u003e",

   {

     "description": "Our \u003cstrong\u003eWealth \u003c/strong\u003eis in \u003cstrong\u003eour Health\u003c/strong\u003e. I strive for this every day. \u00a0It\u0027s not often to come by artists who are consciously taking care of their bodies...\u003cstrong\u003eI am here to shift that.\u003c/strong\u003e\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eJuicing fresh greens\u003c/strong\u003e, committing to \u003cstrong\u003edaily exercises\u003c/strong\u003e, \u003cstrong\u003eshopping at local co-ops, connecting to the land\u00a0\u003c/strong\u003eand\u003cstrong\u003e cooking with passion\u003c/strong\u003e\u00a0are\u00a0my fortes. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd\u00a0I am here to help you \u003cstrong\u003erekindle your connection\u003c/strong\u003e \u003cstrong\u003eto yourself \u003c/strong\u003eand the \u003cstrong\u003eearth.\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eReceive:\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMonthly 30-minute Personal Sessions\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePrivate videos\u003c/strong\u003e \u003cstrong\u003eof\u003c/strong\u003e \u003cstrong\u003ehow to live a healthy and vibrant life\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e",
