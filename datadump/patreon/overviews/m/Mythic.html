    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/78923/0a55a3f303024710ace238e66fd2164d?token-time=2145916800\u0026token-hash=puCSCjUt8qyyrHXnIJFmrLzX2J6hagivCDb_IrfnnnI%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FvQXuSTmivxk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvQXuSTmivxk\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FvQXuSTmivxk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/vQXuSTmivxk",
    "one_liner": "EDH, Legacy, and Vintage MTG Tech for everyone :)  ",
    "patron_count": 9,

    "published_at": "2014-01-30T09:01:18+00:00",
    "summary": "Mythic MTG Tech has been run as a personal passion for two years now. There are over 400 videos, 300 with scripts and post production work. I love creating these videos and want to do so much more!\u003cbr\u003e\u003cbr\u003eI \u003cstrong\u003eneed\u003c/strong\u003e your help to take this video series to the next level. These videos though are not my work alone. I have a great local community in the Seattle Area that supports this project with their thoughts, edits, criticism, and great ideas. The community is most active in the Magic the Seattling Facebook group (\u003ca href=\"http://facebook.com/groups/MagicSeattle/\" rel=\"nofollow\"\u003efacebook.com/groups/MagicSeattle/\u003c/a\u003e), and local game stores. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Magic?\u003c/strong\u003e Magic: the Gathering (MTG) is an amazing game that teaches strategy, tactics, innovation, community, and critical attention to detail. MTG has many aspects that are crucial for someone to survive in an ever-changing digital world. MTG can be used to teach skills that are useful in law, technology, and community building. Up to 25% of the channels content may be from other games, but this is primarily an MTG channel. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need money? \u003c/strong\u003e\u003c/strong\u003eMaking high quality videos is costly and YouTube does not pay the bills to cover upgrades. When I started, I was using an old FLIP (no hd) camera and free screencast software. In older videos the cards are barely readable, and there was no animation, sounds or remixes. Now I use a Cannon Rebel T5i, tripod (no more shaking hands), 2000W of studio lighting, and Camtasia. These upgrades were all funded by Patrons\u003cbr\u003e\u003cbr\u003eEven with these upgrades there is room for improvement. I could really use a second stereo mic, real animation software, a pro-sumer camcorder to record full game play videos, and a PC that take less then 4 hours to render short videos. I also want\u00a0 to do more interviews, travel to more events and make IRL game play videos that are just not possible with the current equipment. I even have dreams of paying the amazing people that help me with this project.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eWhat do Patrons get?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMore content\u003c/strong\u003e - The more this campaign raises the more content we can make. Every patron adds to the quality and amount of videos produced\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChoose topics\u003cstrong\u003e - \u003c/strong\u003e\u003c/strong\u003eI listen to fan-input to create the content you view, like and suggest. Patrons will have a direct line for requesting video topics\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOther perks! \u003c/strong\u003eWant a specific perk or level added, email me! \u003ca class=\"__cf_email__\"\u003eBrian@BrianRowe.org\u003c/a\u003e . I am always open to new ideas!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHow much should I give?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eMy recommendation is $5 a month, but this is really a personal question.\u00a0 Any amount is appreciated!\u00a0 The more that is pledged, the better the videos will get. I am super happy to be making MTG videos. I appreciate every suggestion, like, share and now ask for your patronage.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat if I want that cool Angel Token?\u003cbr\u003e\u003ca href=\"https://pbs.twimg.com/media/CDswkzpUIAMHteq.jpg:small\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://pbs.twimg.com/media/CDswkzpUIAMHteq.jpg:small\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eEveryone at the $5 or above level gets 2 Angel tokens sent to them.\u00a0 The Angel is FREE to use, print, remix, download.\u00a0 It was created with funds from Patrons and is under an open copyright License. \u003ca href=\"https://creativecommons.org/licenses/by/2.0/\" rel=\"nofollow\"\u003eCC-BY\u003c/a\u003e \u003ca href=\"http://samkeiser.blogspot.com/\" rel=\"nofollow\"\u003eSam Keiser\u003c/a\u003e. (This was the first contractor I was able to pay! This token would not exist without Patron help )\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eI own a LGS and want to be a Patron, can we sponsor the channel?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eYes, you to can support the channel! To be mentioned in the credits, we need to talk via email or Skype to make sure we are compatible. Mythic MTG Tech will only mention sponsors with a great reputation, that are committed to creating diverse and open community-based play environments.\u003cstrong\u003e\u003cstrong\u003e I strongly support the mission of the \u003ca href=\"https://www.facebook.com/LadyPlaneswalkersSociety\" rel=\"nofollow\"\u003eLady\u0027s Planeswalkers Society\u003c/a\u003e \u0026amp; \u003ca href=\"https://planeswalkersfordiversity.wordpress.com/\" rel=\"nofollow\"\u003ePlaneswalkers for Diversity\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eFinal Promise: \u003cbr\u003e\u003cbr\u003eMythic MTG Tech will always be Free Content - \u003c/strong\u003e\u003c/strong\u003eI will never add a pay wall or charge for access to any videos. All videos will be released under an open Creative Commons License CC-BY that allows anyone to remix or reuse the videos as they wish. (I used to work for CC\u003cstrong\u003e.\u003c/strong\u003e)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eAbout the guy behind the videos\u003c/strong\u003e:\u003c/strong\u003e I am a techie, non-profit lawyer, and adjunct law professor with a passion for strategy gaming. I have worked in several different gaming stores including managing a Wizards of the Coast store under the name Game Keeper back before WOTC was bought out by Hasbro. Currently I am a casual Commander (EDH) player with super competitive streak for Legacy, Modern, and Vintage. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease become a Patron, tell your friends, share the videos, remix away and send me your comments or ideas. Mythic MTG is only a success because of the great fans and local community\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial Thanks to\u003c/strong\u003e: Magic: The Seattling, all the Seattle Area LGS (Card Kingdom, Gamma Ray Games, Shane\u0027s Sport Cards, Phoenix Comics, Card Exchange and the Dreaming), and Marguerite Cottrell @Maggibot.\u003cbr\u003e\u003cbr\u003eThanks! \u003cbr\u003eSart\u003cbr\u003e@Sarterus\u003cbr\u003e"
