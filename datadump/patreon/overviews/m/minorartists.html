    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F200556641\u0026amp;url=https%3A%2F%2Fvimeo.com%2F200556641\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F614089020_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eMinor\nArtists Record Club\n\u003c/strong\u003e is a pay-per-album subscription of fresh,\nvisceral music for your brain, soul and guts.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re a record label creating a steady stream of music throughout the year. As part\nof the Record Club, every new album is automatically pre-ordered in\nyour name, and you\u0027re the first to get a copy when it\u0027s done. You\nalso get exclusive extras, bonus releases on the side, regular\nupdates on what we\u0027re doing, and you\u0027re part of our discussions in\nwhat to do next.\n\u003cbr\u003e\n\u003cbr\u003e\nThe\nRecord Club isn\u0027t a space for consumers; it\u0027s a place for people who\nwant to actively \n\u003cstrong\u003emake\u003c/strong\u003e good music happen. All it takes is for you to\nput up some cash up-front.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.minorartists.com/images/Questions-1.png\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eQ. What kind of music is it?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo\nglad you asked. We\u2019ve got our toes nestled in the sands of many\ngenres.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMinor\nArtists is sci-fi hip-hop that melts together Outkast and David Bowie\ninto a magma puddle of dexterous synths, palpitating electronic beats\nand guitar scribbles.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/211753060\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s\napocalyptic junkyard folk, shouted with guttural force and a burning\nimmediacy, which will appeal to Kate Tempest and Tom Waits fans\nalike.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/128475125\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s\nbuzzing strings, punchy percussion; fluid and explosive guitar\nplaying with the inventive streak of Andy McKee, the flair of Sufjan\nStevens and the gut-punch grooves of Primus.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RUshUcRLc-w\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s\npost-rock swamps of sound waves that float like the proverbial\nbutterfly and sting like a barbed bass synth, like a lost collaboration between Flying Lotus and Erykah Badu.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/211754686\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nIt\u0027s\na leap into the unknown. But we wager it\u0027s more interesting than\nanother AI-curated playlist.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%;\"\u003e\n\t\u003cimg src=\"http://www.minorartists.com/images/Questions-2.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eQ. Who are Minor Artists then?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe\u0027re\nmusicians, theologians and dedicated neighbours.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re\nmen and women making inspiring, entertaining, and confusing \n\u003cstrong\u003emusic\u003c/strong\u003e.\nWe\u0027re also explorers, unravelling the political, social and \n\u003cstrong\u003espiritual\u003c/strong\u003e\nlegacy of our home\u003cstrong\u003e\u003c/strong\u003e. And we try to live \u003cstrong\u003eopen\u003c/strong\u003e to\nthe people around us, bringing their story into our songs. Musicians,\ntheologians, neighbours: deliberately small-scale.\n\u003cbr\u003e\n\u003cbr\u003e\nOur\nmusic is a conversation: everything to cultivate a shared space for\nartists \u0026amp; audience to get genuinely acquainted with each\nother - practically, emotionally or spiritually. That\u0027s the Record Club: a more involved way\nof getting whole-hearted, uncompromising, unpredictable music. \n\u003cbr\u003e\n\u003cbr\u003e\nEvery\nmusical project we embark on is followed up by playing intimate gigs,\nmaking films, writing essays in the hope of curating spaces where\npeople can talk and listen deeply.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%;\"\u003e\n\t\u003cimg src=\"http://www.minorartists.com/images/Questions-3.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eQ. Ok, but can\u0027t I just buy this stuff later?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIn\nsome cases, no! Some of this music simply won\u0027t get made without\npeople behind it. Sometimes you just need a budget and an audience.\n\u003cbr\u003e\n\u003cbr\u003e\nOther\ntimes, we will make albums regardless, but if you don\u0027t \u201cbuy in\u201d,\nyou\u0027ll be missing out on the extra EPs, the exclusive videos, and\nthat oh-so-glorious smugness at owning things before people even know\nabout them.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%;\"\u003e\n\t\u003cimg src=\"http://www.minorartists.com/images/Questions-4.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eQ. How often will I get charged?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThere\u0027ll\nbe at least three projects in 2017, but we won\u0027t blast you with them\nall at once. We\u0027ll always notify you before any new big project\nbegins, so if you \n\u003cem\u003ereally\n\u003c/em\u003ewant to, you\ncan bail out at any time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%;\"\u003e\n\t\u003cimg src=\"http://www.minorartists.com/images/Questions-5.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eQ. What\u0027s getting made next?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003eCurrently in progress are: an EP (or two) of leftfield hip-hop, set 100s of years in the future. A one-off alt-rock single that sounds like a collision between Weezer and Reuben\u0027s tour vans. An orchestral-rock Christmas album that flips the script on about 500 years of twee carol drudgery.\u003cbr\u003e\u003cbr\u003eWe\u0027ll surprise\nourselves.\nWhy not join us?\n\u003cbr\u003e"
   },
