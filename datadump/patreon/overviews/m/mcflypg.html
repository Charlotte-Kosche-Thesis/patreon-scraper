    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHi!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nHey guys, I\u0027m Pascal and I program shaders. And mod games. And draw pictures. And a lot more. I\u0027m best known for my graphics modifications for GTA San Andreas with over 1.7 million downloads, rank 1 in this category! If you have ever used an \n\u003ca href=\"http://enbdev.com\"\u003eENBSeries\u003c/a\u003e or \u003ca href=\"http://reshade.me\"\u003eReShade\u003c/a\u003e preset for any game, chances are high that you\u0027ve already used my work. Commonly I use the nickname \u003cem\u003e\"Marty McFly\"\u003c/em\u003e for my works - just so you know.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExamples of my work\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMMGE\u003c/strong\u003e - Marty McFly\u0027s Graphics Enhancement 1 2 and 3, at their point of release the most cutting-edge ENBSeries presets for GTA SA.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMasterEffect \u003c/strong\u003e- The most extensive shader plugin for ENBSeries to date that gave many ENBSeries presets for GTASA a leap forward.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMasterEffect ReBorn\u003c/strong\u003e - The rewritten, extended version of the original MasterEffect shader library, delivering 2 times more shaders to the initial ReShade release than SweetFX.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eReShade Framework\u003c/strong\u003e (contributing) - I\u0027m the author for a lot of shaders of this package, together with the devs of \u003cem\u003eSweetFX\u003c/em\u003e, \u003cem\u003eGEMFX \u003c/em\u003eand more.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMXAO\u003c/strong\u003e - My Ambient Occlusion solution for the ReShade postprocessing injector, on par with state of the art solutions such as HBAO+, ASSAO.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eADoF\u003c/strong\u003e - My own Depth of Field solution, available for both ReShade and ENBSeries, where the latter also contains a port of MXAO, the only way to get high quality SSAO on TES Skyrim Special Edition.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat is this Patreon page for?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nThe older I get, the less free time I have. As a university student, I have low freetime and low income - that\u0027s where you come in. My only regular income right now is private tutoring for high school students. \n\u003cbr\u003e\nFor well over 8 years, I have been producing high quality content for many modding platforms and helped millions to enhance their gaming experience. There are a lot of ENBSeries or ReShade presets available but I doubt that a lot of people put more work into their projects than me. When my GTA ENBSeries presets come out, they\u0027re state of the art. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy work includes\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLearning and researching advanced math\u003c/li\u003e\n\t\u003cli\u003eAd-hoc understanding of scientific papers\u003c/li\u003e\n\t\u003cli\u003eProgramming in languages with very little documentation and no real IDE\u003c/li\u003e\n\t\u003cli\u003eOptimizing (spending hours tweaking and benchmarking, by far the most time consuming part)\u003c/li\u003e\n\t\u003cli\u003eTesting in various environments, hundreds of hours played time in Steam is common, with nothing else than the first quest done\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThat\u0027s quite a lot of work for a single person! My ENBSeries presets for GTA took well over half a year to complete, with daily 4-5 hours only. I\u0027m mainly doing this for free, this however pays no bills. Graphics programming my way requires access to latest gen tech and that\u0027s not cheap, as you very well know.\n\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patreon, you\u0027re sending me some cash to help me create the things you enjoy :) and sustain the quality standard you know.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat rewards do I get for contributing?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nThe modifications and shaders are the main reward here. Sure, I could put various things behind a paywall but I don\u0027t think that\u0027s a good idea, everyone should be able to have access to my work, contributor or not. Programming and researching for hours, days, weeks isn\u0027t exactly exciting - watching me doing the same things all day are no ground for a livestream or anything. What I can offer is experimental code, help for your own projects - I can kickstart your ENB preset in a minute!\u003cbr\u003e\nCheck the Tier list for more details.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
