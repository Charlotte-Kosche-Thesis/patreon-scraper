    "summary": "Hi! I\u0027m Joakim Hellstr\u00f6m, aka\u00a0\u003cstrong\u003e\u003ca href=\"https://twitter.com/mrHellstorm\" target=\"_blank\"\u003eMrHellstorm\u003c/a\u003e\u003c/strong\u003e, an Indie Game Developer from Sweden. I love 2D pixel art retro games and now want to develop my first game from start to finish.\u003cbr\u003e\u003cbr\u003eMy goal is to develop a Point \u0026amp; Click game, \u003cstrong\u003eBermuda \u003c/strong\u003e(working title) and it will be released on Windows and Android at first, and if I get enough funds, I\u0027ll sign up for the Apple Developer Program to be able to build for IOS.\u003cbr\u003e\u003cbr\u003eThe game will feature clean, simple graphics and smooth animations. The story will be deep and something to remember and will make you think.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.mrhellstorm.com/wp-content/uploads/2018/03/mockup2.png\"\u003e\u003cbr\u003e\u003cem\u003eFirst mockup of the game\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://www.mrhellstorm.com/wp-content/uploads/2018/03/GIF3-1.gif\"\u003e\u003cbr\u003e\u003cem\u003eYou control the player with the mouse, like a classic Point \u0026amp; Click game, and interact with objects to solve puzzles and problems.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eWith your support, I can dedicate more time to develop the game, hire a composer and possibly launch the game on multiple platforms.\u003cbr\u003e"
