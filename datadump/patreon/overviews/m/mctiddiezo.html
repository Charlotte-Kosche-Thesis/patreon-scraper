    "summary": "\u003ch2\u003e\u003ca href=\"https://78.media.tumblr.com/61285197c21cdec23ce906494205a1a0/tumblr_p01qtdjMfD1qkujpvo1_500.png\"\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/466cf7415ad3ce726f40785e83de4bd2/tumblr_p01qtdjMfD1qkujpvo1_r1_1280.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m McTiddiezo, \n\t\u003c/strong\u003ea self taught illustrator and aspiring multimedia producer -who is addicted to coffee and married to Photoshop.\u003cbr\u003e\n\tCurrently working on an original webcomic \n\t\u003ci style=\"background-color: initial;\"\u003eIONE\u003c/i\u003e, and fanart of my latest obsession \u003ci style=\"background-color: initial;\"\u003eOverwatch.\u003cbr\u003e\n\t\u003c/i\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eYour support will keep a roof over a fella\u0027s head, software at hand and the creative juices flowin\u0027!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eBy becoming a patron:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003eYou will gain access to Patreon exclusive content such as sketches, drafts \u0026amp; abandoned works, as well as seeing finished comic pages before anyone else! For reward tiers $5+, you can make doodle requests, participate in polls to decide next art piece theme to comic input, and receive discounts on commissions. With\u00a0the Tablet Pen tier, you will also receive a small digital bundle of textures, stock photos \u0026amp;/or brushes I\u0027ve created, \u003cem\u003emonthly\u003c/em\u003e. And last but not least, you also get my eternal gratitude and undying love!\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u00a0\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\tInterested but not sure how this all works? Check out\u00a0\n\t\u003c/span\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e[this post]\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMcThank y\u0027all kindly,\u00a0*finge\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003er guns away*\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003ca href=\"https://mctiddiezo.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-161810825-image-3f9faa00990f9b6f-320-320.jpeg\" style=\"width: 222px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"https://alyvia-write.deviantart.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://78.media.tumblr.com/b6975b22037f2ba02a82e48ecd677d00/tumblr_p47skpQoOr1qkujpvo1_1280.jpg\" style=\"width: 223px;\"\u003e\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-161810825-image-c0d2dd
