    "summary": "Aviation is worth Capturing, and I believe that it should be shared with the world free of charge, but making weekly videos can get expens\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eive. By pledging, you will help furt\u003c/span\u003eher develop MrAviation101 into the Aviation Channel we\u0027ve all been looking for; A channel that expresses the true reasons I got my pilot\u0027s license, and why \u003cem\u003eyou\u003c/em\u003e should get yours!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEver since I was a little boy, I\u0027ve always been \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eintrigued\u003c/span\u003e\u003c/span\u003e by airplanes. I\u0027ve also had a very strong passion for film making, which laid dormant until I decided to create a YouTube Channel about flying. My parents provided me the priceless opportunity to begin flight training at a very early age, so it is needless to say MrAviation101 would not be where it is now without them.\u00a0\u003cbr\u003e\u003cbr\u003eOver time, my goals of the channel shifted. I began with the mindset of MrAviation101 being a channel where I can simply edit and share my flight experiences with the world. I soon began\u00a0realizing how much my viewers wanted to see what I can do flying - where can you go, what can you see?\u003cbr\u003e\u003cbr\u003eI\u0027ve documented many of my weekend trips in our little airplane, and as a result, I\u0027ve received countless messages from viewers telling me how much my videos played a role in inspiring them to pursue their private pilot\u0027s license. That, is the biggest reward I could ever ask for.\u003cbr\u003e\u003cbr\u003eAt 22 years old, it\u0027s a dream come true that I am able to fly myself and my loved ones around, and I also get to share those experiences with the world on YouTube. By pledging to the MrAviation101 YouTube channel, you help continue the flow of inspiration to our future private pilots!\u003cbr\u003e\u003c/div\u003e"
