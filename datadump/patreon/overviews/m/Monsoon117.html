    "summary": "\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003ePatreon: My Way of Becoming an Author\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a full time writer. I focus on novels, making my website, and engaging with my readers. I still haven\u0027t completed everything I want to do though. Here\u0027s a list of what I want to accomplish over the long run.\u003cbr\u003e\n\u003c/span\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eGoals\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u039e\u00a0Creating a website for my novels using Wordpress \u039e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u039e\u00a0Starting up a Youtube channel about various topics \u039e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u039e Hiring\u00a0a professional editor to speed up my uploads \u039e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nHelping me with my goals isn\u0027t the only thing you guys are doing. These are some of the benefits you\u0027ll receive if you donate.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003ePerks for Patrons\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u039e Seeing chapters ahead in my current fiction(s)\u00a0\u003cstrong\u003e\u039e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u039e\u00a0\u003c/strong\u003e\u003c/strong\u003eBeing awesome, and allowing me to write more\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u039e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u039e Getting discord chats with me \u039e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eNovels\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cstrong\u003e\u039e\u00a0\u003c/strong\u003e\u003ca href=\"https://royalroadl.com/fiction/12024/the-new-world/chapter/136696/1-the-new-world\"\u003e\u003cstrong\u003eThe New World\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u039e (Ongoing)\u00a0\u003c/strong\u003eDaniel Hillside finds himself trapped in a game world. One were he\u0027s at the mercy of old gods, the eldritch, and even his own skin. Will he be crushed under heavy heels, or will he rise and become a boundless storm? Read to find out.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u039e\u00a0\u003ca href=\"http://royalroadl.com/fiction/4884\" rel=\"nofollow\" target=\"_blank\"\u003eMonsters Dwell in Men\u003c/a\u003e \u039e (Finished)\u00a0\u003c/strong\u003eA tale of a boy named Jack as he struggles to accept the other\u00a0worldly\u00a0forces that manipulate his body and mind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u039e\u00a0\u003cstrong\u003e\u003ca href=\"https://royalroadl.com/fiction/8226/monsters-dwell-in-men-b2-jehovahs-harmony\"\u003eJehovah\u0027s Harmony\u003c/a\u003e \u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u039e (Finished)\u00a0\u003c/strong\u003eAs Jack\u0027s reputation grows, so does the legend of the Darkened One. Rumor speaks of his coming to Nelastra and the destruction he leaves in his wake. Only the newfound hero, Saint Jericho can save him...or can he?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u039e\u003c/strong\u003e\u00a0\u003ca href=\"http://royalroadl.com/fiction/6012\" rel=\"nofollow\" target=\"_blank\"\u003eBiomancer: Songs of Sirens\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u039e (Hiatus)\u00a0\u003c/strong\u003eThe story of Pyrex and Allure as they discover the The Fog isn\u0027t as it seems and neither is the Melotic Empire.\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"

     "description": "\u003cstrong\u003eMulti-Media Time \u003c/strong\u003eWhen I reach this goal, I begin the process of making these three things happen.\u003cbr\u003e\u003cstrong\u003e1st\u003c/strong\u003e, I\u0027ll convert my story to audible. I will probably be the narrator. Don\u0027t worry, I\u0027ll do an excellent job...I hope.\u003cbr\u003e\u003cstrong\u003e2nd\u003c/strong\u003e, I\u0027ll\u00a0 commission an artist(s) to get illustrations done.\u003cbr\u003e\u003cstrong\u003e3rd\u003c/strong\u003e, I\u0027ll break into other websites, like wattpad, fiction press, kindle. Whatever I can get my hands on in other words.\u003cbr\u003e\u003cstrong\u003e4th\u003c/strong\u003e, I\u0027ll publish my e-books. After working on the publishing process with my editor, I\u0027ll create timetables for them.\u003cbr\u003e\u003cstrong\u003e5th\u003c/strong\u003e, I\u0027ll create a reddit page for you guys.",
