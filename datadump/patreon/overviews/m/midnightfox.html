 class 4 felony in Illinois ( \u003ca href=\"https://www.dui-criminal-lawyers.com/dsmlaw-blog/revenge-porn-illegal-in-illinois\"\u003ehttps://www.dui-criminal-lawyers.com/dsmlaw-blog/...\u003c/a\u003e ).\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u00a0 Requests for any special services (pictures and videos), please ask via Snapchat.\u00a0 If you have any questions about how something works, or would like to know something, please feel free to ask me.\u00a0 You can post on my page here, or send me a message on here as well.\u003cbr\u003e\u003cbr\u003eThere is a $200 lifetime subscription available.\u00a0 Basically, you would just pay for ten months upfront and not have to pay for the subscription again.\u00a0 Let me know if you\u0027re interested so you don\u0027t accidentally sign up for a monthly subscription of $200.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eTo be added to my Snapchat, send me your Snapchat username through Patreon, and you will be added.\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a0This will tell me that you have become a patron on Patreon, and that you have a Snapchat, and that those two accounts belong to the same person.\u00a0 This is the only way I keep track of subscribers.\u003c/span\u003e\u003c/span\u003e\u00a0Only Patrons will be added to my Snapchat, unless otherwise arranged.\u00a0 As soon as you remove your subscription, I will remove you from Snapchat, so that no one is getting a free service, to be fair to those who are paying for it.\u00a0 Feel free to ask me any questions, and please be patient with my responses and account updates, as I have a schedule that includes the gym, work, and sleep.\u00a0 I will respond as soon as I can.\u00a0 I would like to extend my sincere gratitude in advance for any kind of payments, donations, or tips, as well as reading this to the end, so thank you.\u00a0 ;)\u003cbr\u003e"
