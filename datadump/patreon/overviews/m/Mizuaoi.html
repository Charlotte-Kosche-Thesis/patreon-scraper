     "created_at": "2017-07-18T06:53:47+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eChronal Association (Working Title) \u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThis is an idea I\u0027ve thought about for a bit but it would appear that some of you guys seem very interested so here we are!\u00a0\u003cbr\u003e\u003cbr\u003eIf we make this goal I will write a multichapter series about Tracer (specifically Fly On the Wall Tracer) who experiences a malfunction with her Chronal Accelerator that sends her into alternate realities.\u003cbr\u003e\u003cbr\u003eSpecifically Alternate Universes that I have written about.\u00a0\u003cbr\u003e\u003cbr\u003eShe will run into a reality where she is a werewolf with a hot vampire girlfriend, a mermaid, a Talon agent, a normal girl with a normal job, has a family, has a completely different girlfriend entirely etc etc.\u00a0\u003cbr\u003e\u003cbr\u003eI might even add AUs written by other authors! (with their permission of course)\u00a0\u003cbr\u003e\u003cbr\u003eThis is gonna be a huge hysterical and meaningful adventure for our girl as she gets to see what her life would be like in other realities. The similarities and differences while she tries to figure out how the hell to get back home.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBecause this is a patreon specific story, this will not be available to the public until it\u0027s completed. Which could be in a few months or year? Who knows. (I doubt a year but you never know) this will also be available to every level. If you support me you will get to read it!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHitting this goal would mark the halfway point to the bigger story planned too but mostly this would be the biggest help in getting me survive the upcoming months of no work. You guys are honestly the greatest thing to ever happen to me and I\u0027m super excited to see what you guys think of this one.",
