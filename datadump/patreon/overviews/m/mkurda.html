    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi everyone!\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Marcelina. I have been drawing all my life. Never considered this as a full-time job, but this is my passion and something that is always present in my life. Currently I am a microbiologist and laboratory technician working at Quality Control Laboratory in a medical company.\u003cbr\u003e\u003cbr\u003eI was drawing concept-arts for friends since I can remember. They always encouraged me to do something more, to show the world how good I am and how good I can be. They have faith in me, so here I am...\u003cbr\u003e\u003cbr\u003eConcept portraits and characters are my favorite things to draw- usually made for friends for D\u0026amp;D or Warhammer sessions. I really enjoy playing with them and \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRPG\u003c/span\u003e\u003c/strong\u003e is a large part of my life so that is why it is also a large part of my creations.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI create my illustrations by conventional methods- using \u003cem\u003epencils \u003c/em\u003eand \u003cem\u003ecrayons\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://img07.deviantart.net/15e3/i/2015/312/6/1/summary_by_mkurda-d9fz966.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://pre08.deviantart.net/7874/th/pre/f/2015/326/f/2/summary_by_mkurda-d9fz966.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://pre08.deviantart.net/7874/th/pre/f/2015/326/f/2/summary_by_mkurda-d9fz966.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI also trying to tame \u003cem\u003edigital drawing-\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://pre09.deviantart.net/78b7/th/pre/f/2015/326/4/7/summary_2_by_mkurda-d9fzd1y.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://pre09.deviantart.net/78b7/th/pre/f/2015/326/4/7/summary_2_by_mkurda-d9fzd1y.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eYou can find my previous work \u00a0on my\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://www.mkurda.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantart account\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI consider Patreon as a great possibility for self-development and huge opportunity to take a step forward and believe in my own\u00a0capabilities. I hope that some of you will appreciate my work and I hope that it gives you positive vibrations and power to develop your own dreams.\u003cbr\u003e\u003cbr\u003eI offer you payment per \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\"finished\u00a0illustration\", \u003c/i\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebecause I know that my inspiration is very\u00a0unpredictable... I really try to put 1-4 illustration per month, but I know sometimes it is very hard to create something good enough so that I can show you...\u003c/span\u003e\u003c/span\u003e"
