    "summary": "Hey there! I\u0027m Manuel and I am the guy who develops and runs TogetherTube! If you\u0027re here, you probably know what TogetherTube is - if you don\u0027t:\u00a0\u003ca href=\"https://togethertube.com/\" target=\"_blank\"\u003ego check it out\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eFor all of you that need a refresher: TogetherTube allows you and your friends to watch Videos\u00a0synchronously. Everyone sees the same Video at the exact same time. Videos are being voted on to decide what is played next. TogetherTube is really flexible and has been used for a wide variety of events. From just simple video watching with friends, video premieres, collaborative radio stations and weekend long binge watching of YouTube channels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI always saw TogetherTube as my little pet project since it\u0027s inception more than five years ago. I never ran ads or participated in annoying marketing projects because I want the site to be as nice as possible for it\u0027s users.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHowever, besides the time it consumes to create and maintain the site itself, running a site costs money. I spend around \u003cstrong\u003e100$\u003c/strong\u003e a month just to keep it running. As I said, I hate ads and don\u0027t want to charge for the site. So I started this Patreon to allow the users of TogetherTube to support the site without being forced to. I think this strikes a nice balance.\u003cbr\u003e\u003cbr\u003eWith the support of you, TogetherTube keeps running and I can dedicate more of my spare time to work on it, fixing bugs and eventually introduce new features.\u003cbr\u003e"
