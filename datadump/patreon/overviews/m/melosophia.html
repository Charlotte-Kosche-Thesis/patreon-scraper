    "summary": "\u003cbr\u003e\n\u003cimg src=\"http://media.melosophia.net/2016/06/musical-wall.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://journey.melosophia.net/\" rel=\"nofollow\" target=\"_blank\"\u003eJourney to Melosophia\u003c/a\u003e: adventures and explorations in Music-land\u003c/h4\u003e\n\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nGreetings. I am a classical pianist, composer and writer.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.melosophia.net/2013/03/LH.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am also a non-academic philosopher. The space between music and philosophy is a fertile field. Tones and thoughts, melody and mental reflection --\u00a0this can be a happy marriage.\n\u003cbr\u003e\n\u003cbr\u003e\nBut it is no intellectual exercise, not musicology nor comparing different recordings of Mahler\u00b4s Fifth. Rather\u00a0an attempt to see music from a bird\u00b4s eye view. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eBUT WHAT IS \"MELOSOPHIA\"?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nOriginally it is a word I created to mean music-wisdom [=sophia].\nBut here it stands for the\u00a0\n\u003cem\u003edomain\u00a0\u003c/em\u003eor country of music. Music-land.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe country of Melosophia contains all things musical: instruments, musicians, concert halls,\u00a0music reviews, composers, CD-players, musicology, audiences. And of course all the music that exists. \n\u003cbr\u003e\n\u003cbr\u003e\nIt is a very large and varied territory and when I set out as a guide I am aware of my limitations. Who can survey it all? Who knows all instruments, composers and musical styles?\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, my limitations could be much greater. I am a voracious listener of every genre, and as practical musician my experience is varied. (See a more complete list below.) \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAbove all I have pondered music much; why it ticks, how to defuse it, make it explode, etc.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eBUT WHAT IS THIS \"JOURNEY\" ABOUT?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIt is like an expedition with the mission to find unknown and hidden musical regions, and unknown \n\u003cem\u003eperceptions.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe usually think we know what music is, that it holds no further mysteries for us (except how Keith Jarret manages to play those tricky bars around 8 minutes in the Leipzig Concerto). Music is something we find on YouTube and Spotify and in our MP3-player. It is a stream, a soundtrack, something that permeates our days and nights. \n\u003cbr\u003e\n\u003cbr\u003e\nBut if you are reading this you already know that this ain\u00b4t so. There are many question marks around music, many mysteries. Why does it touch us? How can it make us so sad and happy? Why is the music of Beethoven so great? Or is it? What does music \"mean\"? And what is the connection with mathematics?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.melosophia.net/2016/06/12tone.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere are some more questions on the To solve-list:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eWhat does it take to be a composer?\u003c/li\u003e\n\u003cli\u003eWhat is musicality, and can it be translated to other domains?\u003c/li\u003e\n\u003cli\u003eWhy do we need music critics?\u003c/li\u003e\n\u003cli\u003eWere the Great Composers really great, or just lucky?\u003c/li\u003e\n\u003cli\u003eWhat does it mean to \"understand music\"?\u003c/li\u003e\n\u003cli\u003eWhat is the role of song in the Eurovision Song Contest?\u003c/li\u003e\n\u003cli\u003eCan listening be an art?\u003c/li\u003e\n\u003cli\u003eCan an audience play on a musician (as the musician plays on an instrument)?\u003c/li\u003e\n\u003cli\u003eWhy is everybody coughing between the movements of the symphony but not before and after the concert?\u003c/li\u003e\n\u003cli\u003eIs music more Yin or Yang?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWHAT CAN I EXPECT FROM FOLLOWING THIS? AND WHAT IS THIS YING YANG THING?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI aim to turn out articles, videos and podcasts that hopefully will broaden our view of music, and not\u00a0least of \n\u003cem\u003elistening\u003c/em\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf we apply the Yin-Yang model to music \n\u003cem\u003eYin\u003c/em\u003e stands for reception, listening. Our focus is more often than not turned towards Yang. Towards\u00a0instruments,\u00a0voices,\u00a0playing,\u00a0singing,\u00a0composing,\u00a0producing.\u003cbr\u003e\n\u003cbr\u003e\nOur questions center around Yang: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eWhat\u00b4s on the program?\u00a0\u003c/li\u003e\n\u003cli\u003eIs he playing a Steinway or a Bechstein?\u00a0\u003c/li\u003e\n\u003cli\u003eHow much beer was consumed during the recording of Vintage Novelties\u00b4 new album?\u00a0\u003c/li\u003e\n\u003cli\u003eWho has the strongest voice?\u00a0\u003c/li\u003e\n\u003cli\u003eCan the new recording compare with Karajan\u00b4s?\u00a0\u003c/li\u003e\n\u003cli\u003eAre serial composers dangerous?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWhen it comes to Yin (listening) we all think we can do it. Just don\u00b4t cover your ears and you are listening.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBut are we\u00a0\n\u003cem\u003ehearing\u003c/em\u003e? And WHAT are we hearing? The music, or perhaps our thoughts about it?\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.melosophia.net/2016/06/third-ear-75.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n[Illustration of the mysterious radio set inside our heads.]\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eSO IS THIS MAINLY A YIN THING?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI think many of the mysteries of music are on the Yin side, simply because we pay less attention to it. \n\u003cbr\u003e\n\u003cbr\u003e\nWilliam Blake said:\u00a0\n\u003cem\u003ea fool sees not the same tree that a wise man sees\u003c/em\u003e. The difference is in perception, not in the tree.\u00a0A \"wise man\" also hears a different symphony, a different jazz solo, a different rap song, a different country ballad. So let\u00b4s wisen up. We don\u00b4t have to change the music, just let\u00b4s sharpen our ears.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAs you understand our expedition is not only about finding secret regions of Melosophia, but also of ourselves.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eSOUNDS PROMISING. CAN I READ SOMETHING RIGHT AWAY THAT YOU HAVE WRITTEN?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nCheck out my musical diary\u00a0\n\u003ca href=\"http://melosophia.net/diarium/\" rel=\"nofollow\" target=\"_blank\"\u003eMelosophics\u003c/a\u003e. There you can listen so some of my compositions as well.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you\u00a0for listening.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eLadislaus Horatius\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eMY MUSICAL EXPERIENCES\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThese have been my musical roles: Pianist, musical coach, choir pianist, orchestra pianist, music critic, musical columnist, composer, arranger, sometime musical director, audition pianist (have written a book about audition technique), musical philosopher (the most important part here).\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eMy stand on patronage and rewards\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatronage = the best way to keep artists alive (after cryonics). \n\u003cbr\u003e\n\u003cbr\u003e\nThe bottom line of patronage for me is the possibility of emancipation from the Slavery of a Day Job. Your support can help me with this in two ways: 1) Pay it  forward (share the site with others) 2) Pay it backward (support this project  financially).\n\u003cbr\u003e\n\u003cbr\u003e\nI see your support of me as a reward for what I produce. Rewarding YOU for rewarding ME is a strange loop. Esteem me for my work, if you will, not because I provide bonuses and T-shirts. However, I will try to find a fitting way  to say \u201cthank you\u201d. \n\u003cbr\u003e\n\u003cbr\u003e\nThank you for your understanding. \n\u003cbr\u003e\n\u003cbr\u003e\nVisit\u00a0\n\u003ca href=\"http://journey.melosophia.net/\" rel=\"nofollow\" target=\"_blank\"\u003eJourney to Melosophia\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
