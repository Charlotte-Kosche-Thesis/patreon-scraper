    "summary": "I\u0027m currently working on my first graphic novel, \u003cem\u003e\u003cstrong\u003eMonkey Chef: A Love Story\u003c/strong\u003e\u003c/em\u003e, a 250+ memoir about my time spent in South Africa working at a primate sanctuary, where I cooked food for monkeys and dinner for humans, all the while trying to navigate the complicated world of tiny monkeys, my treacherous romantic life, and my fellow volunteers.\u003cbr\u003e\u003cbr\u003eI\u0027m working on the comic every day, and I plan to serialize the chapters a few pages a week, hopefully around 4-7 pages, depending on intricacy. This Patreon page will be a way for folks to see and read the book as it\u0027s developed, and support me while I\u0027m working hard trying to get this sucker finished. My hope is to have it finished by the end of this year.\u003cbr\u003e\u003cbr\u003eI\u0027m also working on two other comics projects simultaneously, which I also hope to finish this year:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1. A horror romance called \u003cstrong\u003e\u003cem\u003eWOODS\u003c/em\u003e\u003c/strong\u003e, about a couple that chooses to live off the grid following a demagogue\u0027s rise to power.\u003cbr\u003e\u003cbr\u003e2. A sequel to my 2016 comic \u003cem\u003e\u003cstrong\u003eGo Fuck Myself!\u003c/strong\u003e\u003c/em\u003e entitled \u003cstrong\u003e\u003cem\u003eGo Fuck Myself! 2: The Fuckening.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eAny little bit helps me with my goals. As well as being a cartoonist, I also pay the bills by doing freelance illustration and teaching comics at a small art school here in Chicago. I also co-organize CAKE, the Chicago Alternative Comics Expo with a group of amazing and dedicated organizers, coordinators and volunteers. The more funds I can generate, the more time I can spend on comics.\u003cbr\u003e\u003cbr\u003eThanks for your time and support!!\u003cbr\u003e\u003cbr\u003e"
