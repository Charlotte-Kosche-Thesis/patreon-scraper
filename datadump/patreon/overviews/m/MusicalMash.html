    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=726132\u0026amp;exp=1\u0026amp;patAmt=1.0\u0026amp;u=797113\"\u003e\u003cimg src=\"http://i.imgur.com/OL1of0K.png\" style=\"width: 288px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch2\u003eHi. I\u0027m Tommy.\u003c/h2\u003e\nPeople on the internet sometimes call me Mr. Mash.\u00a0\n\u003ca href=\"http://youtube.com/musicaltheatremash\" rel=\"nofollow\"\u003eI make internet videos about musical theatre.\u00a0\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eSome things I make.\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eI\u0027ve got a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=TP58ldl-kbI\u0026amp;list=PLkUsqr1FIaGH2-gQ9W7d9GLowzWjLh2HG\" rel=\"nofollow\" target=\"_blank\"\u003eweekly segment\u003c/a\u003e where we listen to a different musical each week.\u003c/li\u003e\n\u003cli\u003eI condensed the entire fabulous career of musical theatre god Stephen Sondheim into a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=xFPqvHLC_rc\" rel=\"nofollow\" target=\"_blank\"\u003efive minute video\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eAnd sometimes my friends and I\u00a0\u003ca href=\"https://www.youtube.com/watch?v=UulMd7V19ks\" rel=\"nofollow\" target=\"_blank\"\u003ewatch a musical and make jokes about it\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003eYou can help.\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eHere\u0027s a\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" rel=\"nofollow\" target=\"_blank\"\u003ebasic overview\u003c/a\u003e of how Patreon works.\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=726132\u0026amp;patAmt=1.0\u0026amp;exp=1\u0026amp;u=797113\"\u003eRewards for patrons start at $1\u003c/a\u003e. \u003c/span\u003e\u003cem\u003eJust $1.\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0You\u0027ve probably spent more than that on coffee this month.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u00a0Are you\u00a0\u003ca href=\"http://goo.gl/673d7i\" rel=\"nofollow\" target=\"_blank\"\u003esubscribed on YouTube\u003c/a\u003e? Did you know, if \u003cem\u003eone quarter\u003c/em\u003e\u00a0of my YouTube subscribers pledged $1, I could afford to make this my full-time job? \u003cspan style=\"color: rgb(165, 165, 165);\"\u003eI mean, no pressure. I\u0027m just sayin\u0027\u2026\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf you\u0027ve made it this far, thanks so much for just letting me be a part of your life. I love doing this YouTube thing and love that ya\u0027ll enjoy it. If you\u0027re on the fence about pledging, \n\u003cem\u003eplease\u003c/em\u003e\u00a0message me (\u003ca href=\"mailto:musicaltheatremash@gmail.com\" rel=\"nofollow\"\u003emusicaltheatremash@gmail.com\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/messages/compose?recipient_id=1864433995\" rel=\"nofollow\" target=\"_blank\"\u003e@MusicalMash\u003c/a\u003e) and let\u0027s chat.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\tThanks for reading! Enjoy the videos!\n\t\u003cbr\u003e\n\t\u2013Tommy\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/qCZnIOe.png\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003eGoals we\u0027ve reached!\u003c/h3\u003e\n\u003cbr\u003e$50 per month \u2013\u00a0\u003ca href=\"https://www.youtube.com/watch?v=liyMznu4nTI\" rel=\"nofollow\" target=\"_blank\"\u003eBookcase tour!\u003c/a\u003e \u003cbr\u003e\n\n$100 per month \u2013 \u003ca href=\"https://www.youtube.com/watch?v=ag5liiUctxM\" rel=\"nofollow\" target=\"_blank\"\u003eWatching
