    "summary": "Hi, it\u0027s great to see you on my page. \u003cbr\u003e\u003cbr\u003ePerhaps we have something in common. Are you just as sick as I am being called a racist or bigot for challenging religious dogma? Or feel rage when you see self-declared feminists bowing in front of the Ayatollahs and celebrating the burqa as a symbol of female empowerment? Do you belief in free speech and reject the banning of people and ideas we do not like in the name of misguided political correctness and toxic identity politics? Are you outraged by the demonisation of Israel, the only democracy in the Middle East, by the worst criminal regimes? Do you feel passionate about raising awareness for the world\u0027s most persecuted minorities from Kurds to Hazaras, Baha\u0027is and Ahmadiyya?\u00a0\u003cbr\u003e\u003cbr\u003eIf the answer is yes, please consider making a donation to support my cause - no matter how small! Becoming a Patron means making a monthly contribution towards my work and you get rewarded for your level of contribution. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eJulie\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-amt2-1.xx.fbcdn.net/v/t1.0-9/15698266_10210201973139116_7705552097509036181_n.jpg?oh=b47e6dbf475bba7f40ade01fc59fa429\u0026amp;oe=59320FD8\"\u003e\u003cbr\u003e\u003cbr\u003eJulie regularly appears on prominent television and radio outlets on subjects such as radicalisation, extremism, and terrorism, including \u003cem\u003eCNN\u003c/em\u003e, \u003cem\u003eSky News\u003c/em\u003e, \u003cem\u003eChannel 4 News\u003c/em\u003e, \u003cem\u003eBBC\u003c/em\u003e and \u003cem\u003eLBC\u003c/em\u003e and has written for or has been quoted by several national and international publications, including \u003cem\u003eThe Independent, The Daily Telegraph, The Daily Mail, The Guardian, CNN, The Evening Standard, The IB Times, The Jerusalem Post, and Fox News.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSamples of her work:\u003cbr\u003e\u003cbr\u003eSweden\u0027s feminist government wearing hijab is a joke - they are bowing down to oppressors\u003cbr\u003e\u003ca href=\"http://www.ibtimes.co.uk/swedens-feminist-government-wearing-hijabs-iran-joke-they-are-bowing-down-oppressors-1606586\"\u003ehttp://www.ibtimes.co.uk/swedens-feminist-governme...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePalestine will not be a state until Israel is safe - the UN vote on settlements is a step backwards\u003cbr\u003e\u003ca href=\"http://www.ibtimes.co.uk/palestine-will-not-be-state-until-israel-safe-un-vote-settlements-step-backwards-1598408\"\u003ehttp://www.ibtimes.co.uk/palestine-will-not-be-sta...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn Iraqi Kurdistan, a Jewish past comes to life\u003cbr\u003e\u003ca href=\"http://www.thetower.org/article/in-iraqi-kurdistan-a-jewish-past-comes-to-life-sherzad-mamsani/\"\u003ehttp://www.thetower.org/article/in-iraqi-kurdistan...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe are watching Aleppo burn in real time. And just like in Bosnia and Rwanda, we do nothing\u003cbr\u003e\u003ca href=\"http://www.telegraph.co.uk/news/2016/12/13/watching-aleppo-burn-real-time-just-like-bosnia-rwanda-did-nothing/\"\u003ehttp://www.telegraph.co.uk/news/2016/12/13/watchin...\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eTerrorism plays into the hands of Erdogan and Assad\u003cbr\u003e\u003ca href=\"http://edition.cnn.com/2017/01/03/opinions/vicious-cycle-of-terror-lenarz-opinion/\"\u003ehttp://edition.cnn.com/2017/01/03/opinions/vicious...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBurqa - trapped in a mobile prison\u003cbr\u003e\u003ca href=\"http://blogs.timesofisrael.com/the-burkatrapped-in-a-mobile-prison/\"\u003ehttp://blogs.timesofisrael.com/the-burkatrapped-in...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
