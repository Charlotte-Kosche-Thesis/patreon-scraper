    "summary": "Thank you for your patronage! When you pledge to this page, you will only be charged when I upload high quality projects and online content, like videos of original choreographies.\u003cbr\u003e\u00a0\u003cbr\u003eBy supporting me on Patreon, you\u0027ll be directly helping me to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMake videos sharing my projects and content\u003c/li\u003e\u003cli\u003eImprove the quality of my content\u003c/li\u003e\u003cli\u003ePay for studio time\u003c/li\u003e\u003cli\u003ePay my wonderful collaborating artists\u003c/li\u003e\u003cli\u003eCreate more regular content and projects\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI was born with osteogenesis imperfecta (aka \"Brittle Bones Disease\"). I spent almost half my life in a wheel chair, recovering from bone fractures. I have broken my spine 5 times, my hips 3 times and my legs more than 100 times. I have a mild form of the condition. \u003cbr\u003e\u003cbr\u003eDespite these challenges, I have transitioned from a full-time wheelchair user to a professional dancer, and performing artist. I took up dancing because I couldn\u0027t afford regular physiotherapy. Dancing became a passion, then a career.\u003cbr\u003e\u003cbr\u003eIt is my goal to help empower others through engagement in artistic, martial and lifestyle practices that develop the mind, spirit and body; building a lifestyle the combines The performative works created are the outcomes of my process.\u003cbr\u003e\u003cbr\u003eFor as little as $1 per project, you can help me to create and share my art works with you and the rest of the world.\u003cbr\u003e"
