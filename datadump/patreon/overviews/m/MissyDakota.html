    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eName\u0027s Dakota and I\u0027m a free-lance artist born in \u002797. Drawing was my passion since I can remember and from the youngest years my notebooks were always covered in sketches instead of an actual notes. I\u0027ve never even thought about creating art as my job but everything changed when \u003cdel\u003ethe Fire Nation attacked \u003c/del\u003e\u00a0I got my first graphics tablet. From then on I was drawing like a wildfire and hadn\u0027t stopped since.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis way I\u0027ll\u00a0finally\u00a0be able to think about my art as something more than a hobby and share my upcoming projects with you before they see a light of day. Mostly a comic, which story details and characters are still in development. Thanks to Patreon I will be able to get some extra munns aside from commissions that will help me survive in this scary place that is the Adult-World. With your help I will buy more professional equipment, visit more conventions, make more livestreams and provide you with exclusive content that will not be published anywhere else :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat do you get for supporting me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/3844/f/2016/337/c/3/patreon_by_missydakota-daqevvv.png\" style=\"float: right; width: 217px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003e\u003c/b\u003eSketches\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWorks in progress (WIPs)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePolish fan-made lyrics to songs from movies, musicals, animated series ect.\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExclusive tutorials\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOriginal SAI files\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNon-published artworks\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePatreon-only live streams\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHigh resolution artworks\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDiscounts on commissions and YCHs\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePosters\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRequest artworks\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePrivate skype lessons\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eEvery donation is a huge help!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189); font-weight: bold;\"\u003e\u003c/span\u003e- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - \u003cbr\u003e\u003cstrong\u003e||\u00a0\u003ca href=\"http://missydakota.deviantart.com/\" rel=\"nofollow\"\u003edeviantART\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.youtube.com/user/DakotaWolf08\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.facebook.com/MissySmakota/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e ||\u00a0\u003ca href=\"http://www.furaffinity.net/user/missydakota/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e ||\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
