    "summary": "\u003ch4\u003e- Who are we ?\u003c/h4\u003e\n\u003cbr\u003e\nManorStories is the result of the encounter of erotic arts enthusiasts. \n\u003cbr\u003e\nIn our stories you will find every kind of women,\n some strong, some sensitive, some with awful mindsets and others with \ngolden hearts.\n\u003cbr\u003e\n\u003cbr\u003e\nWe would like to bring high quality content, interesting stories and entertaining \n\u003cstrong\u003esexy \u003c/strong\u003etimes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e- What projects do we have ?\u003c/h4\u003e\nWe are currently working on :\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSylvia :\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://manorstories.fr/wp/wp-content/uploads/2017/05/AllBanner.jpg\" style=\"width: 606px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003eA visual novel featuring multiple game plays in collaboration with many talented artists including : BBC-Chan, Marjaana, Nikita and L\u00e9a Green.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProject Last Resort :\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://manorstories.fr/wp/wp-content/uploads/2017/08/jeanne01.png\" style=\"width: 136px;\"\u003e\u003cbr\u003e\nA comic book taking place in a near future, featuring a very sexy Android,in collaboration with BBC-Chan.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA dear secretary :\u003cbr\u003e\n\u003ca href=\"http://manorstories.fr/j17fhd/svn104/Pixie_Sample.mp3\" target=\"_blank\"\u003e\u003cimg src=\"http://manorstories.fr/wp/wp-content/uploads/2017/12/sound_en_ico.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cblockquote\u003e\n\t(click on the icon to get a sample audio)\n\u003c/blockquote\u003e\n\u003cstrong\u003e\u003c/strong\u003eA series of audio stories in English in collaboration with Pixie and Milly Stern.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGina\u0027s Reward \u003cstrong\u003e(exclusive to patrons)\u003c/strong\u003e :\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://manorstories.fr/vox/ginaR.jpg\" style=\"width: 274px;\"\u003e\u003cbr\u003e\nAn illustrated fan-fiction novel, featuring Gina Matlock in collaboration with Taboolicious.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e- Why supporting us ?\u003c/strong\u003e\u003c/h4\u003e\nAs a \n\u003cstrong\u003ePatron \u003c/strong\u003eyou will get previews, exclusive demos and content prior to their official release.\u003cbr\u003e\nYou can participate to polls and interact with our community.\n\u003cbr\u003e\nWe hope to bring more exclusive projects as we progress together.\n\u003cbr\u003e"
