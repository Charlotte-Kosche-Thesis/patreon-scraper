    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWHO AM I?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Mert Griezmann and I run the Rocket League channel MERTZY.\u003cbr\u003eI upload a variety of videos, ranging from gameplay videos like the well known \"Funny Moments\" series to tutorials on different game mechanics as well as high quality montages.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI am very dedicated in making my dreams come true - however, due to university and mainly my part-time job, I\u0027m unable to provide weekly quality uploads. As somebody who is not able to stream to raise additional funds, Patreon is the only way to progress.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eMY GOALS!\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eMy ultimate goal is consistency. I want to be able to upload weekly, fun and unique videos. Currently, I record on a PS4, export the files to my notebook and edit the videos on the lowest quality possible with huge lags while editing - you can imagine how long the rendering takes - with the support of Patreon, I want to finally build a PC to upload frequent high quality videos.\u003cbr\u003eAchieving that also means, that I\u0027ll be able to try mods, workshop maps and collaborate with all your favourite YouTubers! My secondary goal is being able to quit my part-time job, to spend the time that I\u0027d otherwise spend there, on my videos.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eQuit part-time job\u003c/strong\u003e to improve upload frequency\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBuild a PC\u003c/strong\u003e to improve video quality/variety\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou decide if this kind of dedication to the channel is worth it to you, but collectively, there is a lot of potential to take this channel to the next level!\u003cbr\u003e\u003cbr\u003eThank you for taking the time, have a blessed day,\u003cbr\u003eMert Griezmann\u003cbr\u003e"
