    "summary": "\u003cstrong\u003eThe English version is down below. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGER.\u003c/strong\u003e\u003cbr\u003eMoin moin und herzlich willkommen\u201c auf meiner Patreon-Seite! \u003cbr\u003e\u003cbr\u003eDiese Begr\u00fc\u00dfung sind die meisten von euch wahrscheinlich von meinem YouTube-Kanal \u201eMrHandwerk\u201c gewohnt. Dort lade ich regelm\u00e4\u00dfig sowohl Videos von meinen Projekten, als auch hilfreiche Bauanleitungen, hoch. Der Kanal z\u00e4hlt inzwischen 375 Videos. Nun ist es endlich so weit und ich bin auch bei Patreon! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMein Traum:\u003c/strong\u003e Ein eigenes kleines Atelier in dem ich meiner Kreativit\u00e4t freien Lauf lassen kann, um euch anschlie\u00dfend auf meinem Youtube-Kanal MrHandwerk tolle neue Projekte pr\u00e4sentieren zu k\u00f6nnen. \u003cbr\u003eWenn du mich auf meiner Reise begleiten und mich bei meiner Arbeit unterst\u00fctzen m\u00f6chtest, w\u00fcrde ich mich \u00fcber eine kleine Spende sehr freuen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00dcber mich:\u003c/strong\u003e\u003cbr\u003eIch bin im September \u003cstrong\u003e1985\u003c/strong\u003e in der sch\u00f6nen L\u00fcneburger Heide zur Welt gekommen. Meine Leidenschaft zum Bauen und Basteln habe ich bereits im Alter von \u003cstrong\u003e8-9 Jahren\u003c/strong\u003e entdeckt. Mein Vater und ich konnten uns sehr f\u00fcr Holz begeistern, zumal er auch einen handwerklichen Beruf aus\u00fcbte.Ich habe mich immer sehr gefreut, wenn ich ihm beim Bauen helfen durfte. Ein mal haben wir eine Falle f\u00fcr Marder gebaut. Falls er mal nicht da war, habe ich die Chance genutzt und sein Werkzeug genommen, um selbst etwas zu bauen. Bei diesen heimlichen Bauaktionen entstand dann das ein oder andere Vogelhaus, sowie auch ein mit der Hilfe von Freunden gebautes Baumhaus.\u003cbr\u003eMit \u003cstrong\u003e10 oder 11\u003c/strong\u003e habe ich mir dann so langsam mein erstes Werkzeug von mein Taschengeld (damals 10DM im Monat) gekauft, mit darunter war meine erste S\u00e4ge, eine Laubs\u00e4ge. Mit ihr s\u00e4gte ich anfangs kleine Fenstermotive aus. Sp\u00e4ter baute ich dann aus Sperrholz meine ersten Kaugummiautomaten, die nat\u00fcrlich nie zu 100% funktionierten. Durch den Werkunterricht in der Schule, der unter anderem mein Lieblingsfach neben Mathe und Biologie war, lernte ich den Baukatalog \"\u003ca href=\"http://de.opitec.com/opitec-web/st/Home\"\u003eOpitec\u003c/a\u003e\" kennen. Dort gab ich fast mein ganzes Taschengeld aus, um mir viele Projekte zu bestellen und nachzubauen. Zum Beispiel eine Wetterstation, ein Windrad, einen Tresor oder verschiedenste Schiffs-Modelle. Mein Kinderzimmer wurde zu meiner Werkstatt. Nicht immer zu Freuden meiner Mutter, da ich beim Auss\u00e4gen des \u00f6fteren mal meinen Schreibtisch ans\u00e4gte. Und somit kam der erste \"Auftrag\" von meinem Vater, ich baute Ihm eine Lottomaschine f\u00fcr die ich 30DM bekam. \u003cbr\u003eCa. \u003cstrong\u003e15 Jahre\u003c/strong\u003e sp\u00e4ter entdeckte ich die Firma \u003ca href=\"http://de.opitec.com/opitec-web/st/Home\"\u003eOpitec\u003c/a\u003e wieder und es packte mich erneut. Ich musste mir wieder eins, zwei Projekte bestellen. Nur diesmal verfilmte ich das ganze und heute k\u00f6nnt ihr euch das auf meinem Youtube-Kanal \u003ca href=\"https://www.youtube.com/channel/UC4nqjUFWKc2nMJPsfX79GrA\"\u003eMrHandwerk\u003c/a\u003e ansehen.\u003cbr\u003eMit \u003cstrong\u003e13\u003c/strong\u003e fing ich an zu angeln. So verbrachte ich viele Tage zusammen mit meinem Vater und meinem kleinen Bruder an Seen. Das hat mir so gro\u00dfen Spa\u00df gemacht, dass ich unbedingt meinen eigenen Teich im Garten haben wollte. Nach jahrelanger Nerverei bekam ich dann auch mein ersten kleinen Gartenteich von 1,2m x 1,2m. Ich hatte mich riesig dadr\u00fcber gefreut. Auch noch heute besteht ein gro\u00dfes Interesse an Teichanlagen, B\u00e4chen und Gartenarchitektur meinerseits. Leider fehlt mir bis jetzt noch der n\u00f6tige Platz, um dies umzusetzen. \u003cbr\u003eNachdem ich die Schule abgeschlossen hatte, begann ich eine Ausbildung zum Tischler, welche ich auch erfolgreich abschloss. Mein Gesellenst\u00fcck war eine Anrichte aus Buche, die heute noch bei meinen Eltern steht. Zun\u00e4chst jobbte ich in der Gastronomie, mal hier und mal dort. Bis ich \u003cstrong\u003e2 Jahre \u003c/strong\u003esp\u00e4ter einen Job in einem Metallbaubetrieb im Ort gefunden hatte. Dort erlerne ich den Umgang mit dem Winkelschleifer, dem Schwei\u00dfger\u00e4t und der Feile. Nach Feierabend entstand dann das eine oder andere Werk. Unter anderen ein Metallbett f\u00fcr meine Freundin. \u003cbr\u003e\u003cstrong\u003eMitte 2013\u003c/strong\u003e habe ich durch meinen j\u00fcngeren Bruder YouTube und somit auch meine Leidenschaft zum Filmen entdeckt. Wir f\u00fchrten damals zusammen einen Kanal, auf dem wir den einen oder anderen lustigen Clip ver\u00f6ffentlichten. Irgendwann kam ich auf die Idee, meine beiden gr\u00f6\u00dften Leidenschaften miteinander zu verbinden. So entstand der Kanal MrHandwerk. Sp\u00e4ter zog es mich nach Hannover. Dort lebe ich nun mit meiner Freundin zusammen. Aber bitte nicht mit der Assistentin im Bonusmaterial meiner Videos auf Youtube verwechseln. W\u00e4hrend dieser Zeit bekam der Kanal immer mehr Zuwachs. \u003cbr\u003eMittlerweile ist MrHandwerk 79.000 Abonnenten stark und z\u00e4hlt 375 Videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eENG.\u201eMoin moin\u201c and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMost of you probably know this welcome sentence from my German YouTube channel called \u003cstrong\u003e\u201eMrHandwerk\u201c\u003c/strong\u003e where I regularly upload videos of my projects and also give you helpful crafting tutorials. Meanwhile there are 375 videos on my channel. Now it\u2019s finally happening. I\u2019m on Patreon! \u003cbr\u003e\u003cbr\u003eMy biggest dream is to have my own artist\u2019s workshop so that I can work with even more creativity to share amazing new projects with you! \u003cbr\u003eIf you want to follow me on my journey and if you\u2018d like to support my work, I would really appreciate a little donation.\u003cbr\u003e\u003cbr\u003eI was born in North Germany in September 1985. I discovered my passion for crafting at the age of 8-9. My father and me have been wood-enthusiasts and he worked with wood too. \u003cbr\u003eI\u2018ve always been very excited when he allowed me to help him crafting. One time we made a trap for martens. When he wasn\u2019t at home, I took the chance to take his tools and built something on my own. I made a few houses for birds and me and my friends also once made a treehouse. \u003cbr\u003eAt the age of 10 or 11 I started to buy tools with my own money. My parents gave me 10DM a month. I bought my first own saw and sewed little motives for wondows. Later I made a gumball machine with plywood, but of course it didn\u2018t really work.\u003cbr\u003eIn crafting class in school I got to know the catalogue \u201eOpitec\u201c. I spent my whole pocket money there on different things. For example a meteorological station, a windmill, a safe and ships. My room became my workshop. My mother wasn\u2019t really excited about that, becauce I sewed into my desk a few times. My father told me to make a lotto machine for him and he gave me 30DM for it.\u003cbr\u003eAbout 15 years later I discovered \u201eOpitec\u201c again. This time I filmed it. Nowadays you can see it on my channel \u201eMrHandwerk\u201c. I was about 13 years old when I started fishing. It was so much fun, so I wanted to have my own garden pond. I\u2019m still very interested in pond systems but I don\u2019t have enough room for it. After school I did an apprenticeship as a carpenter. I made a beech sideboard. It\u2019s still in my parents house. After this I had a few catering jobs. 2 years later I started to work in a metall company. \u003cbr\u003eIn 2013 I discovered YouTube because of my younger brother. I discovered my passion in filming. We had a channel together where we posted some funny clips. Someday I had the idea of combining my two biggest passions. Filming and crafting. \u201eMrHandwerk\u201c was born. Later I moved to Hanover. Now I live there with my girlfriend. At this time my channel got bigger and bigger. \u003cbr\u003eMeanwhile my channel has 79.000 subscribers and I posted 375 videos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e                                                                         Status. December 2017\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
