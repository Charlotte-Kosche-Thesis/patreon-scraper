    "summary": "\u003cem\u003e\u003cimg src=\"http://fs5.directupload.net/images/161222/99xkq7if.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eHallo und willkommen auf meiner Patreonseite!\u003cbr\u003eIch hei\u00dfe Michael und bin seit Mitte 2011 YouTuber und seit 2013 regelm\u00e4\u00dfiger Livestreamer.\u003cbr\u003eBin gelernter Fachinformatiker (Systemintegration) und komme aus Oberfranken in Bayern.\u003cbr\u003e\u003cbr\u003eAngefangen habe ich mit Let\u0027s Plays auf YouTube; sp\u00e4ter kamen dann Vertonungen von Creepypastas dazu, welche f\u00fcr eine ganze Zeit lang Hauptbestandteil meiner Arbeit auf YouTube waren.\u003cbr\u003eInzwischen bin ich jedoch haupts\u00e4chlich mit Livestreamen besch\u00e4ftigt, produziere aber weiterhin Creepypastavertonungen und andere Videos auf insgesamt drei verschiedenen YouTube-Kan\u00e4len.\u003cbr\u003e\u003cbr\u003eMeine drei Kan\u00e4le gestalten sich wie folgt:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMein Hauptkanal behandelt verschiedenste Themen, welche haupts\u00e4chlich \u00fcber Gaming und private Updates handeln\u003c/li\u003e\u003cli\u003eAuf meinem Creepypastakanal sind alle meine Creepypastavertonungen zu finden\u003c/li\u003e\u003cli\u003eDer Livestreamkanal beinhaltet Aufnahmen der verschiedensten Spiele welche w\u00e4hrend meinen Livestreams gespielt werden\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn meiner Freizeit \u003cem\u003e(sollte ich mal nicht an Videos arbeiten oder streamen)\u003c/em\u003e lese ich ganz gerne, schaue Anime, versuche mich als Hobbyautor von Kurzgeschichten \u003cem\u003e(einige davon wurden auch schon auf meinem Creepypastakanal vertont)\u003c/em\u003e\u00a0oder spiele Videospiele.\u003cbr\u003e\u003cbr\u003eWas mir besonders an meiner Arbeit auf YouTube und im Livestream gef\u00e4llt, ist, dass ich viele verschiedene Aspekte, welche mir sehr Spa\u00df machen, decken kann. Darunter fallen z.B. dass ich durch das Schneiden und Bearbeiten von Videos auf meinem Hauptkanal kreativ und frei arbeiten kann und es mir so m\u00f6glich ist spontane Ideen in meine Videos mit einzubauen.\u003cbr\u003eDurch die Creepypastavertonungen kann ich meine schauspielerische Ader ausleben welche ich schon seit meiner Kindheit versuche zu verbessern (Theaterklub in der Schule, etc.) und kann mit meiner Stimme arbeiten, was mir viel Freude bereitet.\u003cbr\u003eDer Livestreamkanal dient als Ersatz f\u00fcr die Let\u0027s Plays, welche ich inzwischen nicht mehr mache.\u003cbr\u003eLivestreamen und allgemein alles andere was ich auf YouTube hochlade, dient aber zum gr\u00f6\u00dften Teil einem Zweck, n\u00e4mlich meinem Traum, Leute mit dem was ich mache zu unterhalten.\u003cbr\u003e\u003cbr\u003eManchmal kommen aber pers\u00f6nliche Probleme dazwischen, besonders von finanzieller Hinsicht.\u003cbr\u003eUnd somit kommt diese Seite auf Patreon ins Spiel:\u003cbr\u003eEben um diese Probleme so gut wie m\u00f6glich in den Griff zu bekommen, sodass ich mehr Zeit und besonders mehr Energie habe, welche ich in das Erstellen von Videos und das Livestreamen stecken kann.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://fs5.directupload.net/images/161222/dmmo2j9a.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDas Geld, welches ich durch Patreon erhalten werde, wird in erster Linie f\u00fcr Zwecke verwendet, die meinem YouTube- oder Livestream-Kanal dienen.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEinen YouTube Kanal zu f\u00fchren und regelm\u00e4\u00dfig zu streamen ist nicht kostenlos.\u003cbr\u003eIch ben\u00f6tige Geld um die Programme die ich verwende zu bezahlen, um Hardware und Ger\u00e4te, sei es mal eine Tastatur oder ein Mikrofon, zu ersetzen, sollten diese nicht mehr funktionieren.\u003cbr\u003eKonsolen und Spiele, die ich gerne im Livestream und auf YouTube vorstellen und zeigen m\u00f6chte kosten nat\u00fcrlich Geld und auch viele andere Sachen, die ich aus eigener Tasche bezahle.\u003cbr\u003e\u003cbr\u003eIch verlange nat\u00fcrlich nicht, dass ihr mir alles bezahlt und ich aus eurer Tasche lebe.\u003cbr\u003eSachen wie Miete, Internet, Verpflegung, etc. werden nicht prim\u00e4r von diesen Einnahmen gedeckt und wie oben schon geschrieben, das Geld, welches durch Patreon eingenommen wird, wird in erster Linie f\u00fcr das Produzieren von YouTube Videos und das Streamen verwendet.\u003cbr\u003e\u003cbr\u003eDurch eure Unterst\u00fctzung auf Patreon nehmt ihr mir einen gro\u00dfen Anteil an finanzieller Last von den Schultern, sodass ich viel mehr Zeit und Energie in Videos investieren und mich viel besser auf die Erstellung dieser konzentrieren kann.\u003cbr\u003eAb einem bestimmten Betrag durch euch, werde ich sogar alle monatlichen Kosten die f\u00fcr mich aufkommen decken k\u00f6nnen, sodass ich problemlos Vollzeit an Videos und Livestreams arbeiten kann.\u003cbr\u003e\u003cbr\u003eZus\u00e4tzlich gibt mir Patreon eine einfache M\u00f6glichkeit eure finanzielle Unterst\u00fctzung meinen Dank durch ein kleines materielles Etwas und verschiedene Dienstleistungen zum Ausdruck zu bringen.\u003cbr\u003e\u003cbr\u003eSolltet ihr nicht in der Lage sein oder nicht wollen mich im Monatstakt zu unterst\u00fctzen, wollt aber mir dennoch finanziell etwas unter die Arme greifen, dann k\u00f6nnt ihr einmalig einen Betrag eurer Wahl \u00fcber\u00a0\u003ca href=\"https://www.tipeeestream.com/mgglp/donation\" rel=\"nofollow\" target=\"_blank\"\u003eStreamtip\u003c/a\u003e abgeben.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fs5.directupload.net/images/161222/rw7n7d5l.png\"\u003e\u003cbr\u003e\u003cbr\u003eSollten bestimmte Rewards nicht verst\u00e4ndlich sein, hoffe ich, dass die folgenden Erkl\u00e4rungen etwas Klarheit bringen.\u003cbr\u003eSolltest du aber trotzdem noch Fragen haben, kannst du gerne fragen.\u003cbr\u003e\u003cbr\u003eDie exklusiven oder fr\u00fchen Neuigkeiten werden hier auf Patreon gepostet.\u003cbr\u003eIch kann leider nicht versprechen, dass h\u00e4ufig oder regelm\u00e4\u00dfig etwas gepostet wird, aber sollte sich etwas anbieten und interessant sein, wird es auf jeden Fall hier gepostet. Exklusiv hei\u00dft, dass die Updates nur auf Patreon gepostet werden. Fr\u00fch hei\u00dft, dass die Neuigkeiten zuerst auf Patreon gepostet werden und einige Zeit sp\u00e4ter erst auf anderen Platformen.\u003cbr\u003e\u003cbr\u003eAlle Unterst\u00fctzer-Rollen auf meinem\u00a0\u003ca href=\"https://discord.gg/hFbMsq5\" rel=\"nofollow\" target=\"_blank\"\u003eDiscordserver\u003c/a\u003e erhalten \u003cstrong\u003esemi-exklusive Text- und Sprach-Kan\u00e4le\u003c/strong\u003e, das hei\u00dft, f\u00fcr Bronze gibt es jeweils einen eigenen Text- und Sprach-Kanal, in welchen jedoch Unterst\u00fctzer mit h\u00f6heren Rollen ebenfalls beitreten k\u00f6nnen.\u003cbr\u003eDas hei\u00dft in die Kan\u00e4le f\u00fcr Bronze-Unterst\u00fctzer k\u00f6nnen auch Silber-, Gold-, Platin-, etc.-Unterst\u00fctzer beitreten.\u003cbr\u003eBronze-Unterst\u00fctzer k\u00f6nnen jedoch nicht in die Kan\u00e4le von Silber-, Gold-, Platin-, etc.-Unterst\u00fctzer und so weiter.\u003cbr\u003e\u003ca href=\"https://discord.gg/hFbMsq5\" rel=\"nofollow\"\u003e(Link zum Discordserver:\u00a0https://discord.gg/hFbMsq5)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlle obigen Rewards\u003c/strong\u003e hei\u00dft, dass Silber-Unterst\u00fctzer ebenfalls die Rewards der Bronze-Unterst\u00fctzer erhalten.\u003cbr\u003eGold-Unterst\u00fctzer erhalten zus\u00e4tzlich die Rewards der Silber- und Bronze-Unterst\u00fctzer, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDein Name in der Videobeschreibung\u003c/strong\u003e und respektive am \u003cstrong\u003eEnde meiner Videos\u003c/strong\u003e wird solange in den entsprechenden Pl\u00e4tzen stehen, bis du die Unterst\u00fctzung abbrichst, das hei\u00dft, wenn du z.B. zum 31.01. deine Unterst\u00fctzung abbrichst, wird ab dem 01.02. dein Name in den Videobeschreibungen, bzw. den Videos die ab dem 01.02. kommen, nicht mehr genannt.\u003cbr\u003eDie Liste auf meinem hitbox-Profil wird ebenfalls entsprechend ab diesem Zeitpunkt bearbeitet.\u003cbr\u003e\u003cbr\u003eF\u00fcr den Gold-Rang und h\u00f6her wird deine Adresse ben\u00f6tigt, damit ich dir \u003cstrong\u003eden Brief und die Autogrammkarte\u003c/strong\u003e senden kann, daher gib bitte eine g\u00fcltige Adresse an, damit dich der Brief auch erreichen kann.\u003cbr\u003eIch werde deine Adresse auch nicht f\u00fcr irgendwas anderes benutzen und werde diese sehr vertraulich behandeln.\u003cbr\u003e\u003cbr\u003eAb dem Platin-Rang kannst du mir einmal pro Monat eine \u003cstrong\u003eselbstgeschriebene Geschichte\u003c/strong\u003e senden zu der ich dann eine \u003cstrong\u003ekonstruktive Kritik\u003c/strong\u003e schreiben werde.\u003cbr\u003eUm mir die Geschichte zukommen zu lassen, lade diese bitte auf einer beliebigen Seite hoch (Mega, Mediafire, etc.) und sende mir per Nachricht auf Patreon den Link zum Download.\u003cbr\u003eDie Geschichte sollte f\u00fcr die verschiedenen R\u00e4nge folgendes Format haben:\u003cbr\u003e\u003cstrong\u003ePlatin:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSchriftart: Calibri\u003c/li\u003e\u003cli\u003eSchriftgr\u00f6\u00dfe: 12\u003c/li\u003e\u003cli\u003eMaximale Seitenanzahl: 10\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eMeister:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGleiche Schriftart und -gr\u00f6\u00dfe wie Platin\u003c/li\u003e\u003cli\u003eMaximale Seitenanzahl: 20\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eGott:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGleiche Schriftart und -gr\u00f6\u00dfe wie Platin\u003c/li\u003e\u003cli\u003eMaximale Seitenanzahl: unbegrenzt\u003c/li\u003e\u003c/ul\u003eDie Seitenanzahl bezieht sich auf den reinen Text, \u003cstrong\u003eTitelseiten und Inhaltsverzeichnisse werden nicht mitberechnet\u003c/strong\u003e.\u003cbr\u003eSolltest du Platin-Unterst\u00fctzer sein und deine Geschichte ist etwas \u00fcber 10 Seiten lang, dann ist das auch nicht schlimm, da dr\u00fccke ich ein Auge zu; ebenso, wenn bei Meister-Unterst\u00fctzern die Geschichte etwas mehr als 20 Seiten lang ist. Solltest du unsicher sein ob deine Geschichte f\u00fcr einen bestimmten Rang noch in Ordnung geht, schreibe mir einfach eine Mail, dann kann ich dir das problemlos mitteilen.\u003cbr\u003e\u003cstrong\u003eBesonders f\u00fcr Gott-Unterst\u00fctzer noch folgender Hinweis:\u003c/strong\u003e\u003cbr\u003eJe l\u00e4nger die Geschichte ist, desto l\u00e4nger werde ich auch mit dem schreiben der Kritik brauchen, habt das bitte im Hinterkopf, falls ihr mir eine Geschichte einreicht. Ich kann auch leider keine Vermutungen aufstellen oder direkt sagen wie lange ich f\u00fcr eine bestimmte Geschichte brauche, ich werde aber auf jeden Fall mein bestes geben so fr\u00fch wie m\u00f6glich die Kritik fertig zu schreiben, aber dennoch eine gute Qualit\u00e4t aufzuweisen.\u003cbr\u003e\u003cbr\u003eDie Creepypasta die du dir ab dem Diamand-Rang w\u00fcnschen darfst \u003cstrong\u003emuss auf deutsch verf\u00fcgbar\u003c/strong\u003e sein. Englische Creepypastas werden von mir nicht vertont und auch nicht auf Wunsch \u00fcbersetzt.\u003cbr\u003eDie gew\u00fcnschte Creepypasta kann entweder \u00f6ffentlich auf verschiedenen Seiten verf\u00fcgbar sein, oder wenn du \u003cstrong\u003eselbst eine geschrieben oder \u00fcbersetzt\u003c/strong\u003e hast, kannst du dir diese ebenfalls w\u00fcnschen.\u003cbr\u003e\u003cbr\u003eDie \u003cstrong\u003eW\u00fcnsche f\u00fcr Creepypastas und Spiele\u003c/strong\u003e f\u00fcr den Livestream schickst du mir bitte \u003cstrong\u003eper Nachricht auf Patreon\u003c/strong\u003e, damit ich diese \u00fcbersichtlich gelistet habe und wei\u00df, wer sich innerhalb des Monats schon einmal etwas gew\u00fcnscht hat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeschichten f\u00fcr konstruktive Kritik, sowie gew\u00fcnschte Creepypastas und / oder Spiele f\u00fcr den Livestream k\u00f6nnen nicht von dir \"aufgespart\" werden\u003c/strong\u003e, hei\u00dft wenn du mich mit dem entsprechenden Rang f\u00fcr mehrere Monate unterst\u00fctzt, kannst du einmal pro Monat die entsprechenden Belohnungen beanspruchen, solltest du einmal die Belohnung verpasst haben, kannst du im n\u00e4chsten Monat nicht 2 Geschichten einschicken oder dir 2 Creepypastas oder 2 Spiele w\u00fcnschen, das w\u00e4re einfach dann zu viel auf einmal.\u003cbr\u003eUm dich daran zu erinnern, dass du dir wieder etwas w\u00fcnschen darfst, wird am Anfang jeden Monats ein Post auf Patreon geschrieben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAllgemeiner Hinweis zu allen Belohnungen die die konstruktive Kritik, gew\u00fcnschte Creepypastas und die gew\u00fcnschten Spiele betreffen:\u003c/strong\u003e\u003cbr\u003eSollte mal etwas viel los sein, kann es sein, dass ich nicht sofort dazu komme die Kritik zu schreiben, die Creepypasta zu vertonen oder das Spiel zu spielen.\u003cbr\u003eDas ganze wird nach dem First-Come-First-Serve-Prinzip behandelt, hei\u00dft, wenn du vor jemand anderem eine Geschichte, eine Creepypasta oder ein Spiel einreichst, wird dein Wunsch auch als erstes abgearbeitet.\u003cbr\u003eBesonders im Livestream kann sich das etwas hinziehen, daher bitte ich dich um Geduld, dein Wunsch wird auf jeden Fall an die Reihe kommen, ich kann nur nicht sagen wann genau."
