    "summary": "Greetings,\u003cbr\u003e\u003cbr\u003eIt has been my life\u0027s desire to create entertaining, emotional and thought provoking creative content in the comic illustration medium. I love a good story and engaging characters. \u003cbr\u003e\u003cbr\u003eI grew up watching a variety of movie genres. I was always fascinated (and still am) with the over-dramatized plot lines, coupled with hyperbolic fight scenes of old kung-fu movies. I equally enjoyed the timeless dialogue, paced dramas and the fanciful Disney animated films. These childhood-to-teenage viewing experiences solidified my passion to create unique stories; stories I want to share with you and the rest of the world.\u003cbr\u003e\u00a0\u003cbr\u003eI\u0027m currently working on a high school, romantic drama series, Love Summer, which highlights the complexities of life of five students. These high school students are on a collision course in discovering who they really are and what it takes to change. Love Summer, will \u00a0be my Patreon debut project. I also have a few conceptional one-to-three panel comic scripts that I would love to produce as well.\u003cbr\u003e\u003cbr\u003eThe pledges from you will help make these initial developments transition from the point of fruition to completion and then, continuation. I\u0027m totally stoked that you\u0027ve taken the time to check out my Patreon page and I hope you dip your feet in to get a feel of my artistic world.\u00a0\u003cbr\u003e\u003cbr\u003eLet us start a journey together creating new paths and discovering new worlds."
