    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eHello and welcome to my Patreon page!\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy name is Marius Budu and I am a visual artist working with photography and the nude human figure to tell stories. Through Patreon, you can become a part of the amazing group of people that help support my art. You may know me from other social media channels where I post some of my art for free. Through this website, you can help ensure that I can continue to create the work you enjoy in a very practical way, and for that - I am very thankful to you! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWhy should you become a patron? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI\nlive for my art and I dedicate as much of my time and energy to it as I can.\nSince I believe that art belongs to the viewer as much as it belongs to the\ncreator I am calling upon people like you who enjoy my work to support me in\nthe amazing creative journey I have embarked on. Your support through Patreon\nwill provide me with income that will keep me creating new art for you to enjoy\nand potentially allow me to focus on my art full-time in the long-run which is\nmy biggest dream.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWhat do you get for supporting me?\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAside\nfrom my deepest gratitude, at various contribution levels you can expect to see\na variety of rewards ranging from: uncensored versions of the images I post on\nother social media channels, to behind the scenes photos and videos, exclusive\nfirst access to new projects, exclusive access to never-before-released images,\naccess to my project archive, limited edition art prints and more! Since I love\nto share my passion, I will also be offering private skype chats and mentoring\nto those that might be interested in getting started or taking a step forward\nwith their own art/photography. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eYou can also find me on:\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy website\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e:\u003c/span\u003e \u003ca href=\"http://www.mariusbudu.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003emariusbudu.com\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e:\u003c/span\u003e \u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/mariusbudu/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003einstagram.com/mariusbudu\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eFacebook\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e:\u003c/span\u003e \u003ca href=\"https://www.facebook.com/MariusBudu.Artist/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003efacebook.com/MariusBudu.Artist\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eBehance:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\
