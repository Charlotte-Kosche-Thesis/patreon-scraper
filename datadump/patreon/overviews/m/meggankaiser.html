    "summary": "I\u2019m a modern nomad in pursuit of freedom. Not in the flag way (necessarily), but in the \u003cem\u003equality life \u003c/em\u003eway. \u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve spent over two years living and working abroad and lived in four states as a data miner, farmer, concierge, cheese-maker, tour guide, volunteer, jeweler (\u003cem\u003ehuh\u003c/em\u003e!?), builder, ski bum, professional foodie, touring singer,\u00a0\u003ca href=\"http://www.meggankaiser.com\" target=\"_blank\"\u003eactress\u003c/a\u003e, spokeswoman, and comedian.\u00a0\u003cbr\u003e\u003cbr\u003eAfter/through all that, I finally found the \u003cb style=\"background-color: initial;\"\u003ecourage to do what actually makes me happy\u003c/b\u003e:\u00a0pursue writing. I have a\u00a0\u003ca href=\"http://www.roadwritten.com/\" target=\"_blank\"\u003eblog about the creative quest\u003c/a\u003e, and a finished book about\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bT_5np9hPh8\" target=\"_blank\"\u003ehow to travel for free\u003c/a\u003e (awaiting publication!).\u003cbr\u003e\u003cbr\u003eNext up is a translation of Seneca\u0027s Moral Letters to Lucilius (with a modern twist!) and after that, a fantasy novel with a female heroine that is simply going to be badass. But I really need some money before I can work on that baby.\u003cbr\u003e\n\u003cbr\u003e\nI suppose I\u2019m getting a late start . . . I don\u2019t have technical credentials, I don\u2019t have funding, but I do have grit, ability, and talent. Do you relate? Maybe writing\u2019s your thing, too. Or graphic design? Entrepreneurship? Teaching? Art? Podcasting? Photography? Rollerblading? \u003cstrong\u003eYour creative thing can be anything. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you want to make a living from your passion, take this quest with me. If you believe in the quest, throw me a bone. Or not. I\u2019m just happy to have you here. \u003cbr\u003e\n\u003cbr\u003e\nHowever you wish to do it\u2014by\u00a0\u003ca href=\"http://eepurl.com/cpqX4v\" target=\"_blank\"\u003esubscribing to my blog\u003c/a\u003e, donating, high fives, etc.\u2014help me stay accountable. \u003cstrong\u003eHelp me believe I can do it\u003c/strong\u003e, and I\u2019ll try do the same for you. Promise!"
