    "summary": "Hello!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy name is Matt Jackson and I\u0027m a long-time gamer who has been making maps for well over three decades. About three years ago I started making old school, pen and paper style maps like many\u003cimg src=\"https://lh4.googleusercontent.com/-kNK8z-9AyJE/UqvRFgVRlfI/AAAAAAABDc0/x9yVExV0ng8/w202-h358-no/patreon-sides.jpg\" style=\"height: 308px; width: 174px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u00a0of us older gamers remember from our youth. I prefer to share my maps with the world for free on my blog and a friend suggested I give Patreon a shot to help me cover costs and buy materials.\u003cbr\u003e\u003cdiv\u003e\n\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWHERE YOUR MONEY GOES\u003c/strong\u003e\u003cbr\u003eEvery dollar that is contributed via Patreon will be used towards the production of new maps (nicer paper, stocking me with pencils and pens, Mountain Dew, snacks, help pay bills so I can focus on more maps, etc). As all maps produced for Patreon will be released for free on my blog\u00a0\u003ca href=\"http://www.msjx.org\" rel=\"nofollow\" target=\"_blank\"\u003emsjx.org\u003c/a\u003e (maps are always free to view and for personal use) you do not have to support me but I certainly appreciate it if you do. For a quick look at some of the maps I made posted to my blog in the past:\u00a0\u003ca href=\"http://www.msjx.org/search/label/map\" rel=\"nofollow\"\u003eclick here\u003c/a\u003e.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\n\u003cimg src=\"https://lh4.googleusercontent.com/-ckLkrvhEexI/UqvRFs8tu2I/AAAAAAABDdA/mFAF6Kbm8xQ/w202-h358-no/patreon-side2.jpg\" style=\"float: left; height: 314px; margin: 0px 10px 10px 0px; width: 177px;\"\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\u003cstrong\u003ePATRONAGE\u003c/strong\u003e\n\u003c/div\u003eThis is your chance to show you enjoy what I am doing and giving you the chance\u00a0to have some influence on the maps I make. My goal is to release one new map a week, drawn, scanned, cleaned up and posted on my blog. A smaller, free version of the\u00a0maps will often be posted to my blog but only Patrons will get the additional material as well as full-sized versions. Occasionally I will create additional content for my patrons and they alone will get access to these.\u00a0\u003c/div\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eQUESTIONS\u003c/strong\u003e\u003cbr\u003eHOW MANY MAPS WILL YOU UPLOAD PER MONTH? \u003cbr\u003eI plan on releasing three to six original maps a month, typically I post around four. However, it is possible I could produce less, or even more. Do not worry because you can select a monthly tier so that you only contribute what you can afford! \u003cbr\u003e\n\u003cbr\u003eI DON\u0027T HAVE MUCH MONEY, CAN I STILL BECOME A PATRON?\u00a0\u003cbr\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month will make a difference and would be greatly appreciated. :)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eCAN I STOP DONATING IN THE FUTURE IF I CANNOT AFFORD IT?\u00a0\u003cbr\u003eYes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003cbr\u003e\u003cbr\u003eHOW CAN I HELP IF I CANNOT BACK YOU?\u00a0\u003cbr\u003eSpread the word, let your friends know about my page, use my maps online or at your local FLGS, and letting others know where you got the map. Every little bit helps, because I do not \u0027advertise\u0027, simply passing my maps around helps advertise for me. I appreciate the help!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/-vmvThjKhbco/UqvZUXy85hI/AAAAAAABDd4/X00qDWvnrOw/w322-h80-no/bottombar.jpg\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
