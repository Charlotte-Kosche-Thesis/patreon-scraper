    "summary": "Hello! I\u0027m Micah. I am the creator of\u00a0\u003ca href=\"http://www.sparrowcomic.com\" target=\"_blank\"\u003e\u003cstrong\u003ethe Sparrow\u003c/strong\u003e\u003c/a\u003e, a superhero-meets-mythology webcomic! I created the Sparrow to combine two of my favorite things: superheroes and folklore. It\u0027s a world where fantastic creatures are real and live right by us, often without us knowing. Every character is directly inspired by mythology from around the world, from Europe to Asia to Latin America and beyond! The Sparrow will always be free to read online, but support from Patreon will enable me to create more pages more quickly and provide a better comics experience for you all!\u003cbr\u003e\u003cbr\u003eI also draw a lot of saucy pin-up art, mostly of male characters. I enjoy the charm and sensuality of pin-ups, and I want to create lots of them for everyone to enjoy. I\u0027ll be branching into NSFW art with help from my patrons, and I would love to have you join me.\u003cbr\u003e\u003cbr\u003eCheck out examples of my art on\u00a0\u003ca href=\"http://micahdraws.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/micahdraws\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/micahdraws\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"http://micahdraws.deviantart.com\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU GET\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAll kinds of goodies! You\u0027ll get to see nearly all my illustrations and comic pages early and you\u0027ll get some Patreon-exclusive art, too! You also get access to my full size WIPs twice a week, a look at behind the scenes sketches, and even patron-only high-resolution image and PSD packs!\u003cbr\u003e\u003cbr\u003ePatrons also get access to my tutorial streams! I\u0027ve spent a long time learning how to draw and I know how hard it can be to find help on certain topics. I\u0027d like to share what I\u0027ve learned, so I\u0027m offering regular group teaching AND individual critique streams. I\u0027ll teach you all how to draw whatever you want to learn, and you\u0027ll get access to the stream recordings well before they go public.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY I\u0027M HERE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve always had a dream of making a living off my art. I\u0027m here to make that dream a reality! I think I have something to offer everyone, whether you\u0027re here for the comics, the naughty pin-ups, or the tutorial sessions. Achieving my goals will help me create better content and more of it! If you enjoy my work, I hope you become my patron!\u003cbr\u003e"
