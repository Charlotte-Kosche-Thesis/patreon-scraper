    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg height=\"100\" src=\"https://lh4.googleusercontent.com/o28Bq8r6ULfcyURq1kUooBCp7wiYz3NeErKad_vDO8Ir7drPxMFjxZtE5EV5VMGfZp0ib02xjnmb43nn1HbKC-ueDxUrf-Ih9AEOVvnpSmlRM-bUVeeW8IJCSpwtddzLbM8TDXig\" style=\"width: 111px;\" width=\"100\"\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBECOME A MEMBER\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\nThe Massachusetts recreational cannabis industry has the ability to create jobs, provide consumers with better choices, enable a competitive market that will minimize illicit activity, and avoid disparate impacts on vulnerable communities.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003ca href=\"http://massreccouncil.com/\" target=\"_blank\"\u003eMassachusetts Recreational Consumer Council\u003c/a\u003e (MRCC) seeks to ensure the safety of recreational marijuana consumers by bridging the gaps between communities, local legislators, and Massachusetts businesses. We work to make a transparent equitable industry. This is only possible through you. If you like our\u00a0\u003ca href=\"https://www.facebook.com/pg/MassRecCouncil/videos\" target=\"_blank\"\u003eFacebook live-streams\u003c/a\u003e,\u00a0our\u00a0\u003ca href=\"http://instagram.com/maconsumers\"\u003eInstagram posts\u003c/a\u003e, or our\u00a0\u003ca href=\"https://www.facebook.com/pg/MassRecCouncil/events\"\u003eevents\u003c/a\u003e, become a patron through the options on the left (scroll down for mobile). Help us keep you updated.\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAS A MEMBER:\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYOU GET BENEFITS!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nChoose a reward option that fits you best.\u00a0Read our goals to understand what the funds are used for. Check out one of our yearly events: Cambridge 5K Freedom Run\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://photos.google.com/share/AF1QipOk1oP2-OvGFPVuuP_z967c8-VtTOAY_-tviYmuvmsMNn4p1W7DEMPZ7xQjqhvHFA?key=UDMzV0oyQ1REaVplZlJjdU5lTWJmQmpnZHNlOHFB\u0026amp;source=ctrlq.org\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/YyP7MKSuC5q3_wVhdfpWlj2p2JJEb4j_p6ETxAdbuDDUeQ5KE6bc0RJLbpYohQzDp94Y9CTZtjbEoK3tqrBs5klCMLHfunj7QNYZ4oJ4MRn_fSBtxqyIB0FqKMMruefj1Um0-A\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://photos.google.com/share/AF1QipNI5ZGwXQVGZ9v1V79Ev2vUHQaxzOAPU2BL6TumcN72WmZpEHK-gn5Lyual0HWllw?key=TnFhNDJidjRhcm9BNjc3eGVHeXk0MVE0azdaV3hn\u0026amp;source=ctrlq.org\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/9GuWETfAcQ1Ei_KSSU97VHdnFJXRLOlPqJ6Zk7q4SvOFZqfhhE9PeMHI-1x0QE2TYDLOv54tURjolDYvOPhpMwlfC0tni015Ci8oI1YpO9QaPfIZ2U51ZBSj4gAIeBoSpx4JEQ=s225-p-k\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAre you a business? Through our network, we can help you with consumer safety, lobbying, strategic alliances, co-op management, licensing fundamentals, community outreach \u0026amp; compliance. Become a supporter and help us keep you updated. This is your industry!\u003cbr\u003e"

   {
    "attributes": {
     "amount": 50000,

     "created_at": "2017-11-07T20:32:13.674627+00:00",
     "description": "All of the above, \u003cem\u003ePLUS\u003c/em\u003e:\u00a0\n\u003cp\u003e*WITH FULL YEAR SUPPORT\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eUp-To-Date list\u003c/strong\u003e on where municipalities stand on local regulations and a\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCOMPLETE CONTACT INFORMATION\u003c/strong\u003e on major players in the Commonwealth\u0027s Cannabis Industry, if given full year support\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003ePERSONAL UPDATES\u003c/strong\u003e on the state and local level impacting your business.\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIncluding guidance on the language and the changes that impact your business sector:\u003c/li\u003e\n\u003cli\u003eCultivation\u003c/li\u003e\n\u003cli\u003eEdibles\u003c/li\u003e\n\u003cli\u003eProcessing\u003c/li\u003e\n\u003cli\u003eRetail\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eALERTS\u003c/strong\u003e to future regulations that may impact your business. MRCC is not shooting to pass legislation for members, but rather build companies\u2019 presence in MA.\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAnalyze all legislative and regulatory actions to determine member\u2019s interest.\u003c/li\u003e\n\u003cli\u003eAssist with identification of bills of interest to the member for tracking reports.\u003c/li\u003e\n\u003cli\u003eMonitor all legislative, regulatory and executive activities to track any actions with respect to the legislative priorities.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTRANSLATION \u00a0\u003c/strong\u003eSpeak in the terms that state or local elected officials understand and address their concerns.\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCOORDINATING CAPITAL EXPENDITURES\u003c/strong\u003e towards skilled lobbying for a specific municipality and developing policy objectives,\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDevelop a long-term legislative, regulatory and municipal strategic plan in support of the member\u2019s goals.\u003c/li\u003e\n\u003cli\u003eAdvise the member on legislative, regulatory and municipal strategic options for all matters of interest.\u003c/li\u003e\n\u003cli\u003eAssist with developing relationships with key members of legislative and regulatory bodies.\u003c/li\u003e\n\u003cli\u003eAssist with raising awareness among elected and regulatory officials of industry standards adopted by member.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYOUR NAME OR YOUR BUSINESS\u0027S NAME \u003c/strong\u003eon our educational campaign website. \u003ca href=\"http://consumeresponsiblymassachusetts.com\" rel=\"nofollow noopener\" target=\"_blank\"\u003eSEE HERE\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIf interested in making a one-time donation instead, please email kamani@massreccouncil.com\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

ou.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003eWe appreciate you. We\u0027ve been working on this since the beginning of legalization Dec 15, 2016. Our goal: a flourishing cannabis industry formed through local economy. Help make it happen :)\u00a0 \u00a0",
