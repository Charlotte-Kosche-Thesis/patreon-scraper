    "summary": "== [voir plus bas pour pr\u00e9sentation fran\u00e7aise]\u003cbr\u003e\u003cbr\u003eIn the early days of the internet, music video information was scarce and spread out over many small websites. This prompted the creation of mvdbase.com in 1998, a database that focused solely on music videos. The goal was, and still is, to gather all the information in one place and be as exhaustive and accurate as possible.\u003cbr\u003e\u003cbr\u003emvdbase is a fantastic resource for fans and professionals alike. It archives and preserves the memory of music videos. It includes data on thousands of titles that you will not find anywhere else. Some of that is collected through submissions, of course, but I also spend hours researching through various documents, including books, print magazines, Google archives and long-dead websites (via the Wayback Machine).\u003cbr\u003e\u003cbr\u003eThough many people have helped build the website (including numerous industry professionals who have submitted their own credits), at its core, mvdbase remains a one-man operation. I strongly believe that its contents should remain free for all, which means that in its 20 years of existence, the site has never generated any income. The one main drawback from this is that I could only work on the site in my free time.\u003cbr\u003e\u003cbr\u003eOver the course of the years, that amount of free time has varied greatly. As a consequence, there have been long periods when I could not work on the website at all. This has been very frustrating, both to users and to myself.\u003cbr\u003e\u003cbr\u003eToday, thanks to Patreon, I am hoping we can remedy this together.\u003cbr\u003e\u003cbr\u003eBy joining this community, you would gain access to new and exclusive features on the website. Such as rating videos, marking those that are your favorites, creating custom playlists or viewing detailed YouTube stats. There are also numerous features designed specifically for industry professionals: linking your account to your credit page (which gives you some control over it), uploading your resume or *instantly* updating your credits.\u003cbr\u003e\u003cbr\u003eSo become a patron now and let\u0027s build the site\u0027s future together!\u003cbr\u003e\u003cbr\u003e== [what follows is a French version of this presentation]\u003cbr\u003e\u003cbr\u003eQuand le web \u00e9tait jeune, on y trouvait que peu d\u0027informations sur les clips. Et ce qui \u00e9tait disponible \u00e9tait \u00e9parpill\u00e9 sur plein de petits sites \u00e9ph\u00e9m\u00e8res. Ainsi nacquit mvdbase.com, en 1998, dans l\u0027objectif de cr\u00e9er une base de donn\u00e9es r\u00e9unissant toutes les informations sur les clips en un endroit unique. Le but \u00e9tant d\u0027\u00eatre aussi exhaustif et pr\u00e9cis que possible.\u003cbr\u003e\u003cbr\u003emvdbase est un outil formidable, aussi bien pour les amateurs que pour les professionnels. Le site archive et pr\u00e9serve l\u0027historique du clip sous toutes ses formes \u00e0 travers toutes les \u00e9poques. Il inclut des informations sur des milliers de titres que vous ne trouverez nulle part ailleurs. Certaines de ces informations ont bien s\u00fbr \u00e9t\u00e9 obtenues par les contributions des utilisateurs, mais je passe aussi de nombreuses heures \u00e0 \u00e9plucher tous types de documents... livres, magazines, archives Google ou encore de vieux sites oubli\u00e9s (via web.archive.org).\u003cbr\u003e\u003cbr\u003eBien que plusieurs personnes aient aid\u00e9 au d\u00e9veloppement du site (y compris nombre de professionnels en m\u0027envoyant leurs cr\u00e9dits), mvdbase reste essentiellement l\u0027oeuvre d\u0027une seule personne. Et je persiste \u00e0 croire que son contenu doit rester gratuit d\u0027acc\u00e8s pour tous. Ce qui signifie qu\u0027en 20 ans d\u0027existence, le site n\u0027a jamais \u00e9t\u00e9 financi\u00e8rement rentable. L\u0027inconv\u00e9nient principal qui en d\u00e9coule est que j\u0027ai toujours du travailler sur mvdbase dans mon temps libre.\u003cbr\u003e\u003cbr\u003eAu fil des ans, ce temps libre a \u00e9t\u00e9 tr\u00e8s variable. De fait, il y eut de longues p\u00e9riodes d\u0027inactivit\u00e9. C\u0027est l\u00e0 une grande source de frustration, aussi bien pour les utilisateurs que pour moi-m\u00eame.\u003cbr\u003e\u003cbr\u003eAujourd\u0027hui, gr\u00e2ce \u00e0 Patreon, j\u0027esp\u00e8re que nous pourrons d\u00e9finitivement r\u00e9soudre ce probl\u00e8me ensemble.\u003cbr\u003e\u003cbr\u003eEn rejoignant cette communaut\u00e9, vous aurez acc\u00e8s \u00e0 un contenu exclusif sur le site. Par exemple, selon le niveau choisi, vous pourrez noter les clips, marquer vos pr\u00e9f\u00e9r\u00e9s, cr\u00e9er des playlists ou voir des statistiques YouTube d\u00e9taill\u00e9es. Certaines fonctionnalit\u00e9s ont \u00e9t\u00e9 con\u00e7ues sp\u00e9cifiquement pour les professionnels du clip : lier votre compte \u00e0 votre page de cr\u00e9dit (vous permettant de partiellement contr\u00f4ler son contenu), ajouter votre CV \u00e0 votre profil (fichier PDF) ou mettre \u00e0 jour vos cr\u00e9dits *instantan\u00e9ment*.\u003cbr\u003e\u003cbr\u003eAlore rejoignez notre communaut\u00e9 aujourd\u0027hui, et construisons ensemble l\u0027avenir de mvdbase.com !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
