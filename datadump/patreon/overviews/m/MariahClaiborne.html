    "summary": "\u003cstrong\u003eFirst of all\u003c/strong\u003e, if you\u0027re reading this--\u003cstrong\u003eWelcome!\u003c/strong\u003e It means that for some reason, my work (or me as a person) has intrigued you in some way--\u003cem\u003eto which I am incredibly grateful\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Mariah Claiborne, or \u003cem\u003eMC\u003c/em\u003e if you\u0027re so inclined.\u003c/strong\u003e I am a poetry writer and theatre maker who spends her time exploring various intersections of my identity as a queer, black, neuro-divergent woman from a low socio-economic background. I spend my writing exploring these themes and how they affect my life. \u003cem\u003eI also am a hopeless romantic, so a lot of my writing heralds the many women who light my great big heart on fire.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to extend the warmest, warmest thank you for joining me on my journey as I complete my first poetry book, \u003cem\u003eOpen; \u003c/em\u003eA collection of poems on depression, anxiety, love and hope.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJoin me on this journey by pledging your funds to my art! \u003cem\u003eYou all make this possible.\u003c/em\u003e Let\u0027s get this book off the ground and meet my June 2018 goal of publishing!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePledging gets you exclusive access to early drafts, Q\u0026amp;A\u0027s with me about the work, and even some artistic input. So sit down, pledge a little (or a lot), stay awhile, and let\u0027s make this happen.\u003c/strong\u003e"
