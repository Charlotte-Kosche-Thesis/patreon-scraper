    "summary": "Dear Denizen of the Internet,\u003cbr\u003e\u003cbr\u003eThanks for stopping by my Patreon page. I\u0027m a palaeontological artist, author and researcher who you may have encountered previously at \u003ca href=\"http://www.markwitton.com/\" rel=\"nofollow\"\u003eMarkWitton.com\u003c/a\u003e, \u003ca href=\"http://markwitton-com.blogspot.co.uk/\" rel=\"nofollow\"\u003emy blog\u003c/a\u003e, or through my books \u003ca href=\"http://press.princeton.edu/titles/9967.html\" rel=\"nofollow\"\u003e\u003cem\u003ePterosaurs: Natural History, Evolution, Anatomy\u003c/em\u003e\u003c/a\u003e and \u003cem\u003e\u003ca href=\"http://www.lulu.com/gb/en/shop/mark-witton/recreating-an-age-of-reptiles/paperback/product-22769287.html\" target=\"_blank\"\u003eRecreating an Age of Reptiles\u003c/a\u003e\u003c/em\u003e. You may also have seen other projects I\u0027ve been involved with, such as my \u003ca href=\"http://www.markwitton.com/consultancy/4552742056\" rel=\"nofollow\"\u003ecreature design and consultancy work\u003c/a\u003e on palaeontological documentaries (including recent \u003cem\u003eWalking with Dinosaurs \u003c/em\u003eprojects, the BBC\u0027s \u003cem\u003ePlanet Dinosaur, \u003c/em\u003eSky\u0027s \u003cem\u003eFlying Monsters 3D\u003c/em\u003e) or some of my \u003ca href=\"http://www.markwitton.com/outreach/4552751855\" rel=\"nofollow\"\u003eoutreach efforts\u003c/a\u003e. Finally, you may know of some of my \u003ca href=\"http://www.markwitton.com/scientific-papers/4552742699\" rel=\"nofollow\"\u003escientific papers and articles\u003c/a\u003e on pterosaurs (flying reptiles which lived alongside ancient dinosaurs) and palaeoart. My creative ethos is research based and open: I want to present grounded, \ninteresting and novel takes on prehistoric life, and discuss the process behind prehistoric animal reconstruction. I am not a palaeoartist\n who draws \u003cem\u003eTyrannosaurus \u003c/em\u003eover and over, nor an author who rehashes the same tried-and-tested factoids about a given fossil species.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-EgzW6jeTxjk/WFerqoyVFaI/AAAAAAAACg4/qNjK7e4VaD8nh-Z9H5_13Jr0LJPQw4digCK4B/s1600/Not%2Ba%2Bdinosaur%2Btheme%2Bpark%2BWitton%2B2016.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMaking a living writing about, researching or illustrating fossil animals - even really cool ones - is difficult. For much of the year I make little or no money from my palaeontological work: \u003ca href=\"http://www.markwitton.com/print-store-gallery/4588356870\" rel=\"nofollow\"\u003eprint sales\u003c/a\u003e\n only bring in so much income, book royalities are paid annually and unpredictable, larger contracts arrive unpredictably, \nand even \u0027high profile\u0027 patrons have tight budgets (palaeontology, and \nthe industries related to it, are mostly strapped for cash). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Patreon is, and what you\u0027re supporting\u003cbr\u003e\u003c/strong\u003ePatreon is a crowd-funding scheme for online creatives, a means to support your favourite authors and artists with micropayments each month. In return for your money, you get access to exclusive content and rewards. The more you pledge, the more you receive in return - prints, books and so on. As one of my Patrons, $1 a month enables you to see:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn-progress and exclusive artwork related to upcoming books, blog posts and papers\u003c/li\u003e\u003cli\u003e\u0027Behind the scenes\u0027 insights into creative projects\u003c/li\u003e\u003cli\u003eInsights into new research\u003c/li\u003e\u003cli\u003eExcerpts from upcoming books\u003c/li\u003e\u003cli\u003eCompetitions \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour pledges support the production of my art and \nwriting, enabling me to tackle more detailed and involved projects, \nproduce content at a higher rate, and improve the quality of what I can \nproduce. Currently, you would support the following projects:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBlogging (detailed overviews of extinct animal palaeobiology and palaeoart methodology)\u003c/li\u003e\u003cli\u003ePeer-reviewed research papers, conference attendance and other academic activities.\u003c/li\u003e\u003cli\u003eProduction of \u0027Book 3\u0027 - a technical guide to restoring fossil animals in art (details coming soon, due out 2018)\u003c/li\u003e\u003cli\u003eProduction of \u0027Book 4\u0027 - a sequel/remake/tribute book to a palaeoart classic (fingers crossed for 2018 release)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy goal here is to make what I\u0027m doing more sustainable for me, and more interesting for you: to that end, \u003cem\u003eany \u003c/em\u003edonation you can offer, however small, is hugely appreciated.\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e\u003cbr\u003eDr. Mark Witton\u003cbr\u003e"
