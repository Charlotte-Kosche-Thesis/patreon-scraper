    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QZ1J5hJZw8k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe are Minionworks\u2122 LLC - a group of Houston-area gamers who, in 2014, got the bright idea to record our tabletop gaming sessions and turn them into a podcast.  We\u2019ve been regretting the decision ever since.\n\u003cbr\u003e\n\u003cbr\u003e\nMinionworks strives to produces quality, actual-play RPG podcasts to entertain gamers and showcase independent and unexplored RPG systems.  We are home to three current AP series: Troublesome Times in Tumbleson County\u2122 (Monster of the Week), Welcome to Dooneyland\u2122 (Happiest Apocalypse on Earth), and Borchardbriar\u2122 (Savage Worlds).  We are also partnered with Freelance Heroism\u2122, a 5E D\u0026amp;D actual-play podcast, recorded by some of our fans who didn\u2019t take our advice.\n\u003cbr\u003e\n\u003cbr\u003e\nThe goal of our Patreon (if you didn\u0027t figure it out in our video) is to make our podcast self-sufficient.\u00a0 We have no delusions of grandeur of getting rich off of playing tabletop games (though we wouldn\u0027t be opposed to the idea, mind you), but we would like to get this little \"hobby\" of ours to pay for itself as opposed to out of our pockets.\u00a0 For just a little scratch per month, you can help us do that.\u00a0 Check out the video or the perks at the right to find out more.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can learn more about us and listen to our podcasts by visiting us at\u00a0\n\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.minionworks.net%2F\u0026amp;h=ATM_G1HR9YmDQO6Bxg4m0lFArDTb5jApixr_V6cdY8_kQ10Cjl4gqL1lAZ-_xJeWxs6uwcygyn9zWynuDJJAh3LHd0B4R5aof-Apx1T1LOSJCZzBKs56QSl5Hbi7eum_wsCxag\"\u003ewww.minionworks.net\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nThanks for your time and your (hopefully) patronage!\n\u003cbr\u003e\n\u003cbr\u003e\n- The Minions\n\u003cbr\u00
