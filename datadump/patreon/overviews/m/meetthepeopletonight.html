    "summary": "\u003cstrong\u003e\u003cem\u003eMeet the People, Tonight!\u003c/em\u003e\u003c/strong\u003e\u00a0\u00a0Is a Late-Night Talk Show starring\nReal People! produced \u003cstrong\u003eonce a month \u003c/strong\u003ein front of a live audience in San Francisco, CA.\u003cbr\u003e\n\u003cbr\u003e\n\nThe 1950\u0027s were the GOLDEN AGE of\nTelevision because it was new and untainted. Spontaneity was King\nwith shows like the original \u003cstrong\u003e\u003cem\u003eTonight Show\u003c/em\u003e\u003c/strong\u003e with Steve\nAllen, \u003cstrong\u003e\u003cem\u003eYour Show of Shows\u00a0\u003c/em\u003e\u003c/strong\u003ewith Sid Caesar, \u003cstrong\u003e\u003cem\u003eThe\nJack Benny Show\u003c/em\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cem\u003eYou Bet Your Life\u003c/em\u003e\u003c/strong\u003e with\nGroucho Marx. You never knew what would happen and it was exciting!\u003cbr\u003e\n\u003cbr\u003e\nToday, corporate America\ndesperately tries to create controlled spontaneity with scripted \u201c\u003cem\u003eReality\u201d Shows\u003c/em\u003e and formulaic \u003cem\u003eTalk Shows\u003c/em\u003e; the result? The Kardasians!\n The death of spontaneity and sincerity! \u003cbr\u003e\n\u003cbr\u003e\n\"We just got tired of how predictable and insincere TV had gotten.\"\n- Conor Kellicutt, Creator\u003cbr\u003e\n\u003cbr\u003e\n\nSpontaneous, amazing moments between people only happen when\ngiven the space and freedom to do so. \u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eMeet\nThe People, Tonight!\u003c/em\u003e\u003c/strong\u003e provides that space and freedom.\u003cbr\u003e\nInterview everyday people?\u003cbr\u003e\nThink about a person you know that you just\nlove; everyone loves. They aren\u0027t famous or anything, just someone who is awesome. \u003cbr\u003e\nNow imagine a show where you get to meet three\nof those people...IN ONE SHOW!\u003cbr\u003e\nThose are our guest, just everyday people who\nare amazing and awesome. \u003cbr\u003e\n\nWe round out the show with an\nundiscovered Comedian and Musical guest.\u003cbr\u003e\n\nWe would like your help in\nbringing back the Golden Age!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMeet the People, Tonight! \u003c/strong\u003e\u003c/em\u003eis produced by Laudanum Films a creative collaboration between Conor Comedy and VSO Productions. The episodes are shot monthly at Doc\u0027s Lab in San Francisco in front of a live audience. Contact us on our web page or on Facebook if you\u0027d like to be a guest.\u003cbr\u003e\n\nThanks \u00a0 \u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
