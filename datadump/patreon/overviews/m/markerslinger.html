    "summary": "For as long as I could remember I\u0027ve been making up stories and worlds. I\u0027ve had journals filled with notes of history fragments pilfered from books and blogs, sketches of anatomies, and organisms I\u0027ve frankensteined together from spending 5 years learning biology.\u003cbr\u003e\u003cbr\u003eI love to make things, to create monsters, to write cities, and to take things apart to see how they work. About two years ago I started a daily art blog where I\u0027ve just been putting up scans from my sketchbooks and journals. 5 years before that I had a webcomic on Snafu-comics about a trio of steam punk ninjas. It\u0027s been a weird ride, and a surprising amount of people have hopped on to see where I\u0027m going. I\u0027ve just graduated from school now, and I want to take some time to finish that webcomic, post ideas, begin serious work on the games I\u0027ve been toying with, and air out these dusty tomes so people can see my work and so I can tell people my stories.\u003cbr\u003e\u003cbr\u003eThis is where you, the brave, money-heavy hero comes in. I\u0027ll keep making content and stories as usual, but if you like my esoteric ramblings, odd diagrams, and fractured ideas please throw a couple of those precious green rectangles at me. Some extra support from a brave, handsome/beautiful hero such as yourself goes a \u003cem\u003elong\u003c/em\u003e way.\u00a0\u003cbr\u003e\u003cbr\u003eThis money goes directly to supporting me creating content and\u00a0eventually\u00a0helping me prepare going back into graduate school to study entomology and/or scientific illustration (possibly both). Supporting me means I get to take that extra step and put out my creations, and help drive me to continue to improve as an artist and writer.\u00a0\u003cbr\u003e\u003cbr\u003eVisit my art blog on my\u00a0\u003ca href=\"http://markerslinger.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e or my\u00a0\u003ca href=\"https://twitter.com/markerslinger\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e to get a taste.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll25/markerslinger/patreon-picture-new_zpsqmsut2g9.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
