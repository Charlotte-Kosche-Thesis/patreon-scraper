    "summary": "\u003cdiv\u003eI\u0027m a painter and illustrator who tries to tell stories.\u003cbr\u003e\u003cbr\u003eMy stories are drawn literally and directly from my own personal experiences, but I don\u2019t want them to be about me.  I want to create a space for people to insert themselves into these narratives, and (gather their own meaning/interpretation from it) take away from it what they may. \u003cbr\u003e\u003cbr\u003eMy current ongoing series is about a person and their shadow.\u00a0 Shadows can carry a lot of meaning.\u00a0 Everyone has one, it\u2019s a part of existing in this world, but some don\u2019t behave how they are meant to.  Sometimes this is beneficial, other times it can be problematic.  But I think more than being a frightening thing, they remind us that we\u2019re real.  We all have one, but they are not us. \u003cbr\u003e\u003cbr\u003eI am hoping to continue to release pages throughout each month, but with your support I\u0027ll be able to afford to spend even more time doing so.\u00a0 My goal is to be able to one day work on this and other series full-time.\u003cbr\u003eWith your support,\u00a0l will be able to create significantly more content, as I will able to afford to spend more time doing so, instead of working other jobs.\u003cbr\u003e\u003cbr\u003eYou\u0027ll also get some cool monthly rewards such as access to exclusive content, and stickers and prints mailed to your door (all of which are only available through my Patreon).\u003cbr\u003e\u003cbr\u003eIf you still want to support me but aren\u0027t able to become a patron, liking, following, and sharing my work does more than you\u0027d imagine, and either way I\u0027m grateful :)\u003cbr\u003e\u003cbr\u003eThank you for your support, and thanks for stopping by!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can find me elsewhere on :\u003cbr\u003eInstagram: @maryann.giordano.art\u003cbr\u003eor at \u003ca href=\"https://artofmaryanngiordano.wixsite.com/maryanngiordanoart\"\u003ehttps://artofmaryanngiordano.wixsite.com/maryanngi...\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
