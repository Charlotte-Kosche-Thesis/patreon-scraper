    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GDSiHOfLW4c\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=GDSiHOfLW4c\u0026feature=youtu.be",
    "one_liner": null,
    "patron_count": 2,

    "published_at": "2017-12-15T19:09:27+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/24899947_838858529649347_6654044290438164016_n.png?oh=526fdc065ff7a7c996c3cd84fd6db0e8\u0026amp;oe=5A95439E\"\u003e\u003cbr\u003eWelcome to my Patreon page. I\u0027m a National Champion musician hammered dulcimer player, performer, and teacher. I produce albums, Mp3\u0027s, music videos, workshops, and sheet music.\u00a0 I started my musical endeavors at the age of 15 when I took it upon myself to build my first instrument from a water damaged piano. Since then this \"itch\" has developed into a passion. My wife and I recently decided to make a full time living as an independent artist. With your involvement this dream is becoming a reality!\u00a0\u003cbr\u003e\n Thank you -so- much for stopping by! Take a look around and discover the amazing sound of the hammered dulcimer. Here are some examples of my work:\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://open.spotify.com/artist/3ZB8b4zIgBccq7BAhPJo68\" target=\"_blank\"\u003eSpotify\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://itunes.apple.com/us/album/when-im-happy-and-i-know-it/903229961\" target=\"_blank\"\u003e\u00a0ITunes\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://play.google.com/store/music/artist/Matthew_Dickerson?id=Aef3weupa56iulqlgzfkqiblwo4\" target=\"_blank\"\u003eGoogle Play\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.amazon.com/When-Im-Happy-I-Know/dp/B00MBUCR4E/ref=sr_1_1?s=music\u0026amp;ie=UTF8\u0026amp;qid=1512836314\u0026amp;sr=1-1\u0026amp;keywords=matthew+dickerson\" target=\"_blank\"\u003eAmazon\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/TheDulcimerGuy\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/24862641_838863086315558_5679240352318115092_n.png?oh=e76148dee53bdd0a39e837252f9122fb\u0026amp;oe=5A8B861A\"\u003e\u003cbr\u003ePatreon is a platform by which the artist (me) and you (the patron) conglomerate to produce something that otherwise may not be possible . Think of yourself as a investor in my talents. If you invest in me (becoming a patron), I return the favor by investing in you (rewards). But it\u0027s not a business deal; it\u0027s a personal connection and relationship with the artist. You don\u0027t need deep pockets to be an investor. Whether you commit $1 or $50 you can make a big difference in my family\u0027s life and I will work my very hardest to return the favor by producing quality material. The more patrons we can get to join our group the more time and resources will be available to me to better serve you and the world with my talents.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/24852442_838875546314312_9004914701013526704_n.png?oh=d591765853274c573fb71579ebd20a4d\u0026amp;oe=5ABE4E31\"\u003e\u003cbr\u003eEvery dollar funded to my artistry goes to providing me the ability to produce music and video for you. Whether it is to invest in new equipment such as microphones and cameras, or to keep food on the table and a roof over my head, every dollar that is pledged will make a big difference in my pursuit of getting my music outside of my studio.\u003cbr\u003eKeep in mind that if you decide to support my work you are never obligated to be a patron indefinitely. If you need to budget yourself to a lower amount or just need to opt out entirely you can do so at any time. I would understand and we will still be friends.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/24852423_838880599647140_2492831926051451952_n.png?oh=386c091ab16e4a8809df943414309a04\u0026amp;oe=5A8DDAC7\"\u003e\u003cbr\u003eThis page isn\u0027t here for just a charity fund, it\u0027s here for you -my fans!\u00a0 Every Patreon level found to the right contains a whole bunch of goodies and benefits for you guys. Check them out and find out what best fits you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/25152408_838860532982480_1688993050963146084_n.png?oh=39257800599e8b203ca53657b4a0b027\u0026amp;oe=5AC22425\"\u003e\u003cbr\u003eThe hammered dulcimer is a unique and awesome instrumen\u003cimg style=\"background-color: initial;\"\u003et with ancient roots going as far back as the Babylonian empire. It combines the full melodic sound of the piano with percussive techniques which provides a delightful and captivating sound. This trapezoidal instrument has a plethora of strings strung across its face which are struck with two wooden mallets held in either hand. The action is much the same as the automated movement that takes place inside of a piano when the keys are played. Believe it or not, the hammered dulcimer is the forerunner of the modern piano. Really though, isn\u0027t a piano just a hammered dulcimer in a coffin? \u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "For the past eleven years, Matthew has been delighting audiences with his sweet and cheerful style of playing the hammered dulcimer.\u003cbr\u003e  He developed a keen interest in the instrument in his early teens after learning a variety of other instruments, including guitar and penny whistle. Celtic music led him to discover the unique and pleasant sound of the Hammered Dulcimer.\u003cbr\u003e  His first dulcimer was one he built from scratch, and after teaching himself to play, he quickly became an accomplished artist with the talent and skill necessary to win the \u003ca href=\"http://www.coshoctondulcimerdays.com/\"\u003eMideast Regional Hammered Dulcimer Competition\u003c/a\u003e in 2012. Shortly after this achievement, he entered and won the National Hammered Dulcimer Championship at the \u003ca href=\"http://wvfest.com/\"\u003eWalnut Valley Festival\u003c/a\u003e in Winfield, Kansas.\u003cbr\u003e  With a genuine appreciation for great music and talent in multiple genres, he continues to reach for new heights in both style and performance as he joins the ranks of the best dulcimer players in the country.\u003cbr\u003e",
