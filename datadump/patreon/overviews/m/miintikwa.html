    "summary": "Hello everyone!\u003cbr\u003e\u003cbr\u003eI believe in you. \u00a0I want to help you achieve your best life! \u00a0To do that, I am offering a weekly tarot card draw, meditation, and a deep dive into a tarot card. \u00a0Each week, I\u0027ll write about how you can use the tarot to improve your life\u00a0and give you a meditation that can aid you in finding your highest good. \u00a0I\u0027ll also write up one tarot card, journeying from the Fool to\u00a0the King of Pentacles, to\u00a0share insight and information about the cards. \u00a0Finally, I\u0027ll\u00a0share insights or observations, or just chat about what I\u0027m working on. \u00a0For as little as just one dollar, you can gain insight on reaching your highest good, and advice on how to improve your life! \u00a0\u003cbr\u003e\n\u003cbr\u003eIf you need more information, or find that you\u0027re in a spot where you need more advice than I\u0027m giving here, I also have a website where you can book tarot readings if you are so inclined. \u00a0That is over at\u00a0\u003ca href=\"https://www.facebook.com/WriterKaraOwl/\" target=\"_blank\"\u003emy Kara Owl Facebook page\u003c/a\u003e.\u00a0 I also have written books on the tarot! \u00a0You can purchase those through my\u00a0\u003ca href=\"http://amazon.com/author/karaowl\"\u003eAmazon author page\u003c/a\u003e. \u00a0If you don\u0027t like tarot stuff, I have other books, too! \u00a0You can get the epic fantasy\u00a0\u003ca href=\"https://www.amazon.com/Blood-Chosen-Forest-Book-ebook/dp/B01MYDS8VX/ref=sr_1_2?s=digital-text\u0026amp;ie=UTF8\u0026amp;qid=1496449344\u0026amp;sr=1-2\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe funds that you pledge help me to create all the books I\u0027m working on! \u00a0I can pay my awesome editors and cover artists thanks to you. \u00a0Plus, if I am lucky enough to raise enough money, I\u0027ll schedule a one card draw complete with bonuses for you, my wonderful patrons. \u00a0I have done one card draws in the past, and they are a blast to host. \u00a0You can help me get to where I can do them regularly again! \u00a0\u003cbr\u003e\n\u003cbr\u003eAnything over and above the funds for the One Card Draw will help to cover any additional expenses that pop up, and free me to create more books, short stories, and non-fiction works.\u00a0 I will publish selected excerpts, short stories, and flash fiction here as periodic rewards. \u00a0I will also post essays on the tarot and offer discounts on my tarot readings and other services to Patrons.\u00a0\u003cbr\u003e\n\u003cbr\u003eThank you in advance, and I do hope you are as excited as I am to help yourself and your community."
