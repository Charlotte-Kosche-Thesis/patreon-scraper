    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CEToRhax2JU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/WXTmpoggK-4\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAbout the Creator\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHi! My name is Melinda and I\u0027m a Toronto-based \u003cstrong\u003ecinematographer \u003c/strong\u003eand \u003cstrong\u003enarrative filmmaker.\u00a0\u003c/strong\u003eI first started video-editing when I was 12 years old, after being inspired by all these amazing MapleStory animations on YouTube! Since then, YouTube has helped me discover a way to mix my passion for storytelling and video games into one.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThat journey all began 10 years ago, \u003c/em\u003eand now I\u0027m proud to announce that I recently\u00a0graduated with my BA in Media Production, major in Television and Video. Throughout the next 10 years, I hope to use my skills in video production to continue producing cinematic gaming content, dramatic short films, and lifestyle vlogs!\u003cbr\u003e\u003cbr\u003eA positive example of\u00a0gaming content\u00a0would be\u00a0\u003ca href=\"https://youtu.be/WXTmpoggK-4\" target=\"_blank\"\u003eMapleStory Changed (2006 vs. 2015)\u003c/a\u003e, where so many of you could relate to the memories in game. Whether it brought laughter or tears, we definitely had a lot of fun just remembering the \"old times.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-yyz1-1.xx.fbcdn.net/v/t31.0-8/18954885_10207572781671507_5097784112763091463_o.jpg?oh=362976421b9bf417f7d261f258893f42\u0026amp;oe=5B1BB1D8\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027ve always had fun making videos for YouTube. YouTube never was, and never will be about how much money I can make, because what I really care about is creating content that will inspire or move people!\u003cbr\u003e\u003cbr\u003ePatreon\u00a0is just a platform that provides fans with the \u003cstrong\u003eopportunity\u003c/strong\u003e to directly fund my creative work. Pledges can be any amount you are comfortable with, and it can be adjusted at any time!\u00a0Please keep in mind - do not feel obligated to donate (or feel bad if you become a Patron, but decide to stop).\u00a0Regardless of being a Patron or not,\u00a0I will \u003cem\u003ealways\u003c/em\u003e\u00a0continue creating and pushing myself to improve! And I am sincerely thankful that you are watching and supporting my content, even if it is not financially!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cstrong\u003eFuture Plans?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI currently work as a wedding videographer. It\u0027s been my job for the past six years, and I love it!\u003cem\u003e\u00a0It also just so happens\u003c/em\u003e that it\u00a0provides me with the perfect balance between doing what I need to do, and what I want to do.\u003cbr\u003e\u003cbr\u003eEveryone knows that YouTube is not an easy to career to build when you\u0027re first starting out. It\u0027s definitely risky AND incredibly time-consuming. It can also be emotionally difficult when you work so hard on a video, and \"the results don\u0027t show.\" However, despite knowing all this, \u003cstrong\u003eI WANT to try it, \u003c/strong\u003eand seriously see where I can go with it. In my mind, I have so many visual ideas I\u0027d like to create for you, and with your support, it will encourage me to keep on going!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Build your own dreams, or someone else will hire you to build theirs.\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf we\u0027re speaking honestly, I don\u0027t plan on getting \"a real full-time job\" any time soon. I have too many dreams that I want to build for myself, and I rather focus my energy on that! I don\u0027t want to have regrets in the future because I wasn\u0027t willing to take a chance on myself.\u00a0And if you have ambitious dreams as well, I hope you have the courage to believe in your own vision and work hard towards it! I trust that it will definitely be a more fulfilling and rewarding path.\u00a0\u003cbr\u003e\u003cbr\u003eAlright, enough talking here~ I have to get back to editing my videos LOL thank you so much for your time. I really appreciate it!\u003cbr\u003e\u003cbr\u003eHave a wonderful day \u0026amp; wishing you all the best in your future endeavors as well.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003eSincerely,\u003cbr\u003eMelinda Tse\u003c/em\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
