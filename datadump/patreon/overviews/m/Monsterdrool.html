    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003c/strong\u003eHowdy! My name is MonsterDrool!\u003cbr\u003eThanks for checking out my Patreon.\u003cbr\u003eHere are some other places you can find me:\u003cbr\u003eFuraffinity: Lodidah\u003cbr\u003eDeviantart: Imonsterdrool\u003cbr\u003eInstagram: Monsterdrool\u003cbr\u003eTwitter: MutantMeasels\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AABu8rZJitH9TLxiCQIMu9zjceJfwXSveVKfeWLc8oLVIg/12/273125200/png/32x32/1/_/1/2/Measels.png/EPHYt4MCGPWSAiACKAI/u1tizRRmARO0OvwKlMFkGJrOtsxoWn6c28JcTBsOGRU?preserve_transparency=1\u0026amp;size=800x600\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy do I want your support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u003c/strong\u003eSimply put art is my passion and unfortunately I cannot make enough money through commissions alone so I\u0027d like to expand\u003cbr\u003e\u00a0But this is what I love to do and I hope to slowly increase the\u003cbr\u003equality of my art so that I can make prints and be able to take more higher quality commissions to deliver\u003cbr\u003eeven better experiences for my fans!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AADaTf85RjU-jFrXt5Wjt6fjOZb4B4gb8PZZv6i3Cc6t9A/12/273125200/png/32x32/1/_/1/2/New%20Canvas.png/EPHYt4MCGPWSAiACKAI/A3ESSmUSP0fbeeNEft029RoXTkq56Biqs9h4WoN4NjY?preserve_transparency=1\u0026amp;size=800x600\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I expect for the future?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eAs I said above, I will be slowly working my way to making better quality commissions for my watchers and customers,\u00a0\u003cbr\u003eI will be focusing on making art prints and other products to sell at cons. And best of all I will be\u00a0\u003cbr\u003eAnd possibly even further in the future I will be doing art and costume giveaways!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AADQXQ-GtE69YXpv_GsfANvB9RV0UOZ1bJMPfxdP3mNFpQ/12/273125200/png/32x32/1/_/1/2/Raptor.png/EPHYt4MCGPWSAiACKAI/lDbKF0LxeG21WV-VfplEHJMhpcAvqIqxqrN_huJpX1I?preserve_transparency=1\u0026amp;size=800x600\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca class=\"redactor_btn redactor_btn_orderedlist\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
