    "summary": "Hey guys! I\u0027m a person who needs money to live! Fuck capitalism!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy for\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI primarily revel in stories and roleplay. I practice my painting \nand drawings and comics and character development with a variety of my \ncharacters and their adventures with other characters along the way. \nYou\u0027ll be seeing a ton of them, so I hope you love them! There will be \ncommission work added, comics, WHATEVER as I attempt to\n achieve my way to being a jack of all art trades (and a master of none).\u003cbr\u003eI\u0027ll toss in some traditional paintings of watercolour as well whenever I get sufficient quality cameras or phones on hand.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy\u003c/strong\u003e\u003c/strong\u003e \u003cstrong\u003ethis\u003c/strong\u003e\u003cbr\u003eI have a difficult time getting jobs due to multiple mental disorders. I\u0027m on financial support for it after being institutionalized in 2013, but it does not pay for food or rent. I am finally moved out of my parents\u0027 homes, and I\u0027m trying to play adult as best as I can! (Am I winning yet?) \u003cbr\u003eJobs are so hard to come by, especially with panic disorders and anxiety and schizophrenia. It\u0027s a mess. I\u0027m sorry.\u003cbr\u003e\u003cbr\u003eI would love however, to continue to make art for people. I love drawing characters, I love expanding my abilities and pleasing people with images that brings them joy. I love their excitement, I love their satisfaction. Let me continue to do this for as long as I can.\u003cbr\u003eAll money I receive will go to groceries and paying my rent so I can keep being a healthy bean!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Hey! Simple stringbean trying to make it through life. Doing my best to be an adult while also following that famous line \"If you love your job, you\u0027ll never work a day in your life.\" This is my step into that direction.\u003cbr\u003eI \u003cdel\u003elive in a small apartment downtown Toronto\u003c/del\u003e \u003cstrong\u003e\u003cdel\u003eI HAVE MOVED TO BEN AVON, PENNSYLVANIA, IT IS VERY NICE AND I LIVE WITH MY BELOVED ROOMMATE, LIFE \u003c/del\u003e\u00a0Got kicked out of the country finally after my visa expired and had to return back to my parents, im separated by time and distance from my beloved and I want to return badly to his side unu\u003c/strong\u003e, I love me some soup and crackers, and I\u0027ve been drawing since I was a wee lass. I\u0027ve been roleplaying since I was 13, yeehaw I\u0027m a nerd just like y\u0027all, but I love story creating, story boarding, comics, thus being inspired by these events and creating images due to it.\u003cbr\u003eI love characters! I love seeing what people think up and imagine and create and who consider your characters your little darlings as they grow up.\u003cbr\u003e\u003cbr\u003eI have a number of mental disabilities that prevent me from easily getting a job, it\u0027s so disheartening. I\u0027m always job hunting, which means I\u0027m not actually working. How do I feed myself? How do I pay rent? Gotta do what I gotta do. Help me out, bugs!\u003cbr\u003e",
