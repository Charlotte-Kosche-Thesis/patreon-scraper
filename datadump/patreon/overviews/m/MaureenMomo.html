    "summary": "\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eHi Beloveds! \u00a0Thank you so much coming to my Patreon page where I invite you to be an integral partner in launching and sustaining DailyDance and Gene Keys \"Embody Your Essence\" Video Project for 2017.\u003c/strong\u003e\u003cbr\u003eThis year I\u0027ll inquire with my full body and voice, by voyaging this vehicle through landscapes of nature and daily life to discover: \u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\"How is pure\u00a0\u003c/em\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLOVE\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cem\u003eblossoming now?\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eFor this endeavor, \u003cstrong\u003eI\u0027ve created and posted 36 DailyDance butoh videos that reveal LOVE as a human body\u0027s authentic essence in motion\u003c/strong\u003e and a flowering of universal consciousness through form. I\u0027d love if this inspires you and everyBody to dance and create freely in life; to relax fears and allow the brilliant spectrum of our true nature to be revealed in all its unique genius. With each video I will include a short note/poem aesthetic response to the dance experience and describe how it relates for me to the Gene Key contemplation for that day....at this point Gene Keys 1-36.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eScroll down for the posts!\u003c/em\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI will create and offer the patron-content team a \u003cstrong\u003emonthly \"Embody Your Essence\" live zoom webinar featuring Archetypes of 64 Gene Keys (I Ching/DNA) and 6 Changing Lines\u003c/strong\u003e\u00a0to inspire your creative discoveries and encourage freedom with your own daily dance, art and voice. Replay video of webinars also available.\u00a0\u003cbr\u003e\u003cbr\u003eI am\u00a0so fortunate to have friends and patrons like you, who affirm value of these offerings and want to be an integral part of this creative stream. Your witness and attendance bring these offerings to life, furthering their impact in the world. I\u0027m so excited to witness what YOU create when inspired by this inquiry.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour financial contributions are a joyous sharing from the heart.\u003c/strong\u003e\u00a0 As monthly contributions ebb and flow.... dream projects like more instruction and performance videos and nature-based programs for veterans and others healing and playing, sharing natural embodiment...\u003cbr\u003e...and a MAIN DREAM: to live, co-create and learn at home, in a wildly divine sanctuary on beautiful land shared with other joyous, free-form, beloved Friends, Embodiment Creators and Gene Key Voyagers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour presence means so much to me ~~~~\u003cbr\u003eThank you dearly!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\"Devotion is love directed towards an \u2018other\u2019. Divested of the \u2018other\u2019 our devotion finds nothing to turn towards, and, as a result, vacillates for a moment, flows back to its source, and stands revealed as pure love.\" \u00a0~ Rupert Spiro\u003c/em\u003e\u003cbr\u003e"
