    "summary": "If you just want to see my writing in action, take a look at these:\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/free-preview-16206438\" target=\"_blank\"\u003eInnocence Reborn (prologue)\u003c/a\u003e\u003c/em\u003e - the full prologue of my futuristic science fiction novel \u003cem\u003eInnocence Reborn\u003c/em\u003e, forthcoming\u003cbr\u003e\n\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/free-preview-8594591\"\u003eNocturne (sample chapters)\u003c/a\u003e\u003c/em\u003e - the first 4 chapters of \u003cem\u003eNocturne\u003c/em\u003e, a fantasy novel released April 21, 2017\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/free-preview-of-17753383\"\u003eThe Shape of Things (sample chapters)\u003c/a\u003e\u003c/em\u003e - the first 2 chapters of \u003cem\u003eThe Shape of Things\u003c/em\u003e, a paranormal hunter novel released April 13, 2018\u003cbr\u003e\n\u003ca href=\"http://prosepoetrycode.potterpcs.net/miracles-by-michael-h-potter/\" target=\"_blank\"\u003e\"Miracles\" \u003cem\u003e(free story)\u003c/em\u003e\u003c/a\u003e - a short story I wrote a couple of years ago, intended to be part of a larger work I haven\u0027t had time to finish\u003cbr\u003e\n\u003cbr\u003e\nTo go directly to my releases, check out the \n\u003cstrong\u003efeatured tags\u003c/strong\u003e on the left sidebar, or \u003ca href=\"https://www.patreon.com/mhpotter/posts?tag=Releases\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOtherwise, read on\u2026\n\u003cbr\u003e\n\u003cbr\u003e\nI am a builder of worlds. Why? Because it\u0027s fun. Because the real one sucks. Because \n\u003cem\u003ewhy not\u003c/em\u003e?\u003cbr\u003e\n\u003cbr\u003e\nA long time ago, I hated writing. In school, English was one of my least favorite subjects. Apparently, even though I didn\u0027t care for it, I wasn\u0027t that bad at it. I was the kid who would rather be in math or science class, or at home on the computer.\n\u003cbr\u003e\n\u003cbr\u003e\nThen I started getting interested in reading, especially fantasy and science fiction. That\u0027s when I realized that \n\u003cem\u003eI like stories\u003c/em\u003e. I like the way a story, whether in a book or on TV, can transport you to a whole new world. Stories can take us to the past, to the future, or to the limits of our imagination. They\u0027re our escape.\u003cbr\u003e\n\u003cbr\u003e\nThere are a great many stories available out there, and many of them are truly wonderful. But I have stories of my own, ideas and characters and situations my mind has devised. Over the last few years, I\u0027ve decided I want to let them out. So I write. I\u0027m an author. Me. A man who, two decades ago, had to be threatened with failing grades to do so. I can\u0027t explain it, either.\n\u003cbr\u003e\n\u003cbr\u003e\nPut simply, I write the stories I like to read. I like fantasy, science fiction, and historical fiction, so that\u0027s mostly what I write. I also like making cultures, languages, and entire \n\u003cem\u003eworlds\u003c/em\u003e, so my fictional works focus heavily on just that. I want to create settings that are realistic, believable. My aim is to write a world that you might not \u003cem\u003ewant\u003c/em\u003e to live in, but one where you can easily imagine you \u003cem\u003ecould\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMost of my works are short stories, ranging up to 20,000 words, though I hope to write more novel-length fiction in the future. By supporting me, you can help with that goal, as well as providing me the means to make time for more writing of any kind. I\u0027m not a professional by any means, and I don\u0027t have professional production quality, but that\u0027s something else \n\u003cstrong\u003eyou\u003c/strong\u003e can change.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m writing mostly for fun. I\u0027m going to keep on writing no matter what. I\u0027m not the person I was 20 years ago. Today, I do enjoy telling stories, and I love making them. To paraphrase a song, I don\u0027t want to escape the world, but I\u0027ll never stop building my own.\n\u003cbr\u003e\n\u003cbr\u003e\nSo where do you come in, you may ask? You can support me in this quest. Every little bit helps. In return, you get to see the fruits of my labor first. I feel this is better for me than trying to build a following through sales and the whole \"business side\" of authorship. With monthly support, \n\u003cstrong\u003eyou\u003c/strong\u003e become a part of the writing process. You\u0027re giving me the chance to make it worthwhile.\u003cbr\u003e\n\u003cbr\u003e\nFor more information about me, my writing, and my interests, you can visit my site, \n\u003ca href=\"http://prosepoetrycode.potterpcs.net\" rel=\"nofollow\" target=\"_blank\"\u003eProse Poetry Code\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI also have a \n\u003cstrong\u003efree\u003c/strong\u003e short story, \u003ca href=\"http://prosepoetrycode.potterpcs.net/miracles-by-michael-h-potter/\" rel=\"nofollow\"\u003e\"Miracles\"\u003c/a\u003e, you can read to get a sample of my style of writing, and you can check out \u003ca href=\"https://www.patreon.com/mhpotter/posts?tag=Free%20Previews\"\u003efree samples of many of my stories\u003c/a\u003e here on Patreon. No cost, no commitment.\u003cbr\u003e\n\u003cbr\u003e\nPatrons can currently access the following released novels, novellas, and short stories:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eStandalone Novels\u003c/h4\u003e\n\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/release-before-i-8091599\" target=\"_blank\"\u003eBefore I Wake\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e -- novel, $1/month\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/release-nocturne-12188259\" target=\"_blank\"\u003eNocturne\u003c/a\u003e\u003c/em\u003e\u003
