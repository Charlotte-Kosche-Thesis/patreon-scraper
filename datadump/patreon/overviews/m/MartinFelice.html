    "summary": "\u003cstrong\u003eHOLA\u003cbr\u003e\u003c/strong\u003eMi nombre es Martin Felice, hago dibujos animados que subo a mi canal de Youtube, si est\u00e1s leyendo esto, probablemente ya conozcas mi canal o hayas visto alguno de mis dibujos animados en alguna parte. Estoy aqu\u00ed en Patreon para que me ayudes a financiar futuras animaciones para mi canal. Los aportes combinados pueden generar una gran diferencia que pueden ayudar mucho a mi canal y a mi a seguir creciendo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHI!\u003c/strong\u003e\u003cbr\u003eMy name \u003cstrong\u003e\u003c/strong\u003eis Martin Felice, I make cartoons for my Youtube channel, if you are reading this, you probably know my channel, or perhaps you seen some of my animations somewhere else. I\u00b4m here on Patreon for you to help me fund more animations for my channel. The combined donantions can make a huge difference that can help me and my channel to keep growing.\u003cbr\u003e------------------------------------------\u003cbr\u003e\u003cstrong\u003eCRONONAUTA\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qp9P09yYRp4\" width=\"560\"\u003e\u003c/iframe\u003e\u003ca href=\"https://www.youtube.com/watch?v=qp9P09yYRp4\"\u003e\u003cbr\u003e\u003c/a\u003eActualmente me encuentro trabajando en una web serie de mi autor\u00eda que ser\u00e1 estrenada en Youtube el 2019. En esta serie, me encontrar\u00e9 trabajando todo el 2018 junto a distintas personas, y pasando por distintos procesos de producci\u00f3n. Al ayudar con una donaci\u00f3n pasas a ser parte integra del desarrollo de esta serie y por ende, y seg\u00fan el monto de tu aporte, puedes acceder a avances\u00a0 y ver el progreso de esta (sin spoilers).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCHRONONAUT\u003cbr\u003e\u003c/strong\u003eI\u00b4m currently working on a web series of my authorship that will be released on YouTube in 2019. In this series I\u00b4m gonna work throughout 2018 with different people, and going through different production stages. By becoming a Patron,\u00a0 you become an integral part of the development of this series and therefore, and depending on the amount of your contribution, you can access to WIPs and see how the project evolves (no spoilers).\u003cbr\u003e\u003cbr\u003e---------------------------------------\u003cbr\u003e\u003cstrong\u003eRECOMPENSAS\u003cbr\u003e\u003c/strong\u003eSeg\u00fan el monto de tu donaci\u00f3n, puedes acceder a contenido exclusivo del desarrollo de Crononauta, aparecer en los cr\u00e9ditos de la serie, recibir una caricatura hecha por mi para ti, e inclusive, si est\u00e1s aprendiendo animaci\u00f3n, dibujo o tienes alguna idea o proyecto, puedes envi\u00e1rmela para recibir comentarios y revisiones mensuales si as\u00ed lo deseas.\u00a0\u003cbr\u003eEventualmente tambi\u00e9n se har\u00e1n concursos exclusivos para quienes hagan donaciones.\u003cbr\u003eEn el costado derecho de la p\u00e1gina hay mas detalles sobre las recompensas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWEARDS\u003c/strong\u003e\u003cbr\u003eDepending on the amount of your donation, you can access exclusive content of the development of Chrononaut, appear in the credits of the series, receive a caricature made by me for you, and even if you are learning animation, drawing or have any idea or project in development, You can send it to me to receive monthly feedback if you wish.\nEventually there will also be exclusive giveaways for patrons.\u00a0\u003cbr\u003e"
