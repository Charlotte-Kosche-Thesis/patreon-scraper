    "is_monthly": true,

    "published_at": "2017-09-08T13:25:50+00:00",
    "summary": "\u003cimg src=\"https://78.media.tumblr.com/72378a4784b4c06f7e943c3ef0fd4fc4/tumblr_ozu4s0UfLm1wu6gxjo1_1280.jpg\" style=\"width: 648px;\"\u003eI\u0027m a professional Martial Artist living in Valsesia, a valley in Northern Italy. \nMy first love and focus of interest is European Swordmanship and I spend as much time as possible training and studying it. My specific research field are \u201cl\u0027arte\nd\u0027armizare\u201d by Fiore de\u0027 Liberi and the fight with sword and buckler according\nto the manuscript I.33.\u003cbr\u003e\u003cbr\u003eSince two years I\u0027ve\nturned my art into profession. I regularly teach classes on I.33 Sword and\nbuckler and on Armizare art of fighting in my hometown and in the neighboring\nareas. I also teach seminars all around Italy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1376.photobucket.com/albums/ah20/MalaguttiFederico/Senza%20titolo-1_zpsyugttggt.jpg\" style=\"width: 331px; float: left; margin: 0px 10px 10px 0px;\"\u003eSince 2013, I\u2019ve been blogging on my blog  \u003ca href=\"https://fedemalablog.wordpress.com/\"\u003eCustodia Tertia\u003c/a\u003e \u003cspan style=\"background-color: initial; text-align: center;\"\u003eand sharing my knowledge on my \u003c/span\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCLXMAklNtGbJQTfgP0KMTJg\"\u003eYoutube Channel\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003eI have been\npractising martial arts (Shindo Muso Ryu Jo-Do, Yoshin Ryu\nJu-Jutsu (*Seibukan), Takemusu Aikido) since four years, to expand my horizons\nabout martial arts. I\u0027ve also added traditional Archery and Kick Boxing to my training since 2017. I think that every single art is part of a greater picture:\nthe art of fighting.\u003cdiv\u003e\u003cbr\u003eI\u0027m launching this\nPatreon campaign for three reasons. The first one is to support my research and study of Martial arts to keep growing and learn as a Martial artist and as a human being. The second one is to share the knowledge I\nhave acquired in the last eight years with people who love this ancient\nfighting arts too. The third reason is the aim to open my own fencing salle in\nmy hometown, to give my students the best experience as possible and to give\nthe same possibility to all the people that will train with me in the future. \u003cbr\u003e\u003cimg src=\"http://i1376.photobucket.com/albums/ah20/MalaguttiFederico/18738863_1309799239057289_1410221371080934228_o_zpsmnnz5hpe.jpg\"\u003e\u003cbr\u003eDuring this period of time I will share exclusive videos, articles,\ntraining programs, training tools review and other stuff with you. I will keep\nposting and sharing public videos and articles on my platforms, but I will\ncreate specific video for you, with more specific and complete explanation of concepts,\nbiomechanics, tactics and so on. I will also keep you informed about my\nactivities and I will share with you my experience during my \"martial\ntravels\".\u003cbr\u003e\u003cbr\u003eBy participating to\nthis campaign, you will also help me to travel (both to share my art and to\nlearn other martial arts and concepts) and to buy new training tools and test it for you.\u003cbr\u003e\u003cbr\u003eIf you decide to help me, I will be forever grateful for this and I will do my best to help you in the way of the sword and in every field of research related.\u003cbr\u003e\u003cbr\u003ePick up your sword and join me on the eternal road of self-improvement.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u
