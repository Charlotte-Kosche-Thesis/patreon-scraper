    "published_at": "2017-01-09T14:22:49+00:00",
    "summary": "\u003ca href=\"http://modernexplorers.co.uk/\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://modernexplorers.co.uk/wp-content/uploads/2017/02/WHO-ARE-WE.png\" style=\"width: 202px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://modernexplorers.co.uk/\" target=\"_blank\"\u003eThe Modern Explorers\u003c/a\u003e \u003c/strong\u003eis a group of open-minded\nindividuals seeking truth and freedom. We feel the internet gives us a wealth\nof information but much of it is biased, both through deliberate\nmis-information and negligence. With so many contradictory arguments and so\nmuch debate in the world we wish to research thoroughly with a critical eye so\nthat we can try and make sense of the reality we all find ourselves in. We are\navid researchers of both mainstream and alternative media sources but we seek\nto find our own answers.\u003cbr\u003e\n\n\u003cbr\u003eWe were formed in early 2013 when Mick, Rich\nand Jay went on a Megalithic roadtrip around the U.K and decided they needed a\nplatform to show photos, videos and research. After that trip \u003cstrong\u003e\u003ca href=\"http://www.cornflaketraveller.com/\" target=\"_blank\"\u003eMick\u003c/a\u003e \u003c/strong\u003eand Rich started to learn\nhow to make films (with some guidance from Jay) and you look at our stuff you can see how our film\nmaking skills have progressed over the years, the more recent the film the better\nthe equipment and skills we had. Mick and Jay are the instigators while the rest\nof the community are collaborators who have been involved in one or a number of\nour productions. -\u00a0\u003ca href=\"http://modernexplorers.co.uk/instigators/\" target=\"_blank\"\u003eClick for more information about the individuals involved\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://modernexplorers.co.uk/wp-content/uploads/2017/02/WHAT-WE-DO.png\" style=\"width: 204px;\"\u003e\u003cbr\u003eOver the years we have focused on the \u003cstrong\u003e\u003ca href=\"http://modernexplorers.co.uk/projects/ancient-civilizations/\" target=\"_blank\"\u003eAncient Civilizations\u003c/a\u003e \u003c/strong\u003earea of research but during our visits to a variety of different countries we\nhave stumbled across some great earth-building and permaculture projects. We have seen how these movements, as well alternative currencies, build and grow in harmony with our planet and look to grow away from the monetary system, you can read more about this which in our \u003ca href=\"http://modernexplorers.co.uk/projects/back-to-nature/\" target=\"_blank\"\u003e\u003cstrong\u003eBack to Nature Project\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe all have our own lives and live in\ndifferent countries but we decide to get together in places around the world to\nhave a good time, visit and film different ancient sites and eco-friendly\nprojects.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://modernexplorers.co.uk/wp-content/uploads/2017/02/WHY-SUPPORT-US.png\" style=\"width: 214px;\"\u003e\u003cbr\u003eOur long-term aim is to document and inform about the\npositive changes happening in the human race since the birth of the internet.\nWe recently started another project called \u2018The Truth about Our Bodies\u2019 and we\nwould like to open many more so that we can inspire others to see the truth\nabout our reality and the day to day things around them, and look to improve the\nsituation our species finds itself in on this planet.\u003cbr\u003e\n\n\u003cbr\u003eWe ask for your support so that\nwe can improve our equipment, our skills and dedicate more time to making our\nfilms first-class and able to compete with anything you see on TV, but without\nits bias. We are\nconstantly evolving so welcome new contributions and new ideas to both our\noperation in general and on specific projects and if you cannot pledge money\nthen please support us by liking, following and subscribing to our pages and\nchannels. - \u003ca href=\"http://modernexplorers.co.uk/get-involved/\" target=\"_blank\"\u003eClick for ideas on how you can be involved\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003ePlease click on the photo below to read more about us on our\nwebsite\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cblockquote style=\"margin-left: 42px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u003ca href=\"http://modernexplorers.co.uk/\" target=\"_blank\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/a\u003e\u003ca href=\"http://modernexplorers.co.uk/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.cornflaketraveller.com/wp-content/uploads/2014/05/Slider-Modex-300x175.gif\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
