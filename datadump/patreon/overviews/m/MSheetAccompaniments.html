    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eAccede al video completo que m\u00e1s te guste por solo 2\u20ac\u003cbr\u003e\u003cem\u003eAccess the full video-accompaniment that you like best by 2$\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCasi desde mis principios como tromb\u00f3nista,\ntuve la inquietud por encontrar la forma de poder tocar con un buen\nacompa\u00f1amiento o base musical que me ayudase a motivarme y a mejorar mi\npr\u00e1ctica diaria. Con el tiempo, fui encontrando algunos audios y finalmente los\nllegu\u00e9 a fabricar a mi medida. En el presente veo como mis alumnos y muchos\nseguidores del canal, mejoran notablemente y se inspiran con estos\nacompa\u00f1amientos que tambi\u00e9n los motivan para seguir estudiando.\u003cbr\u003e\nPor eso, aunque a veces es complicado encontrar tiempo, ser\u00eda bueno que\naquellos que ven regularmente los videos, los encuentren lo suficientemente\nvaluosos como para  apoyarlos econ\u00f3micamente y decidan ayudarme a\nseguir creando nuevos video-acompa\u00f1amientos mensualmente. Y de esta forma, poder\nacceder tambien a todos los nuevos videos completos.\u003cbr\u003e \n\nMuchas\ngracias por su colaboraci\u00f3n!!\u003cbr\u003e______________________________________\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003eAlmost from my beginnings as a trombonist, I had the concern to find a way to play with a good accompaniment or musical base that would help me motivate myself and improve my daily practice. Over time, I found some audios and finally I made them to my specifications. In the present I see how my students and many followers of the channel, improve significantly and are inspired by these accompaniments that also motivate them to continue studying.Therefore, although it is sometimes difficult to find time, it would be good for those who regularly watch the videos, find them valuable enough to support them financially and decide to help me to continue creating new video-accompaniments monthly. And in this way, you can also access all the new full videos. \u003cbr\u003eThank you very much for your help!!\u003c/em\u003e\u003c/div\u003e"
