    "summary": "\u003cdiv style=\"text-align: center;\"\u003eMary and Blake Media is a online media content company created by Mary Larsen, with her husband, Blake Larsen in November of 2012.\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003eWho Are Mary \u0026amp; Blake?\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWe\u0027re just two people who fell madly in love at first sight.  Honestly.  We met, got married, had a kid, and just happen to work really well together.  We have ups, downs, and everything in between just like any other married couple on this planet.  But, we have each other, and nothing will ever get  between us.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"400\" src=\"http://2.bp.blogspot.com/-lpXKmMJtDGc/VIxtkuvUifI/AAAAAAAAAtw/PW6je7xRsEQ/s1600/M%26B.png\" style=\"width: 314px;\" width=\"342\"\u003e\u003c/div\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat Does Mary and Blake Media Do?\u003cbr\u003e\u003cbr\u003e\u003c/i\u003eCurrently comprised of three podcasts and one blog, Tall Mom Media is a rapidly growing and ever changing company that is committed to content people actually want to hear. \u00a0These are our podcasts and blog:\u003cbr\u003e\u003cdiv\u003e\u003ca\u003e\u003cimg src=\"http://2.bp.blogspot.com/-ig72vYThoYk/VlZ5379bKLI/AAAAAAAABjY/-zZQLqRIX_E/s1600/TLR%2B-%2BARTWORK%2B%2528FINAL%2529.png\" style=\"width: 222px;\"\u003e\u003c/a\u003e \u003ca\u003e\u003cimg src=\"http://4.bp.blogspot.com/-j3tStUVWIcE/VjkLjqUlSFI/AAAAAAAABe8/hoHN9LFUsoQ/s1600/Outlander%2BCAST%2Ba%2B1400x1400_zpsduzhflbn.png\" style=\"width: 221px;\"\u003e\u003c/a\u003e \u003ca\u003e\u003cimg src=\"https://1.bp.blogspot.com/-96xyjsl4Khg/VvA1Zuro5rI/AAAAAAAAAoU/Ue27NhFe8aw6UdIfqMf90BVC66Yz4PgNQ/s1600/ParentCast%2BArtwork.png\" style=\"width: 222px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u00a0\u003ca href=\"http://www.tallmomtinybaby.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.tallmomtinybaby.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb style=\"text-align: justify;\"\u003e\u003ca\u003e\u003cimg src=\"http://i1286.photobucket.com/albums/a610/BlakeLarsen/TallMom%20Media/TLR%20BLOG%20HEADER_zps56e4ycjx.png\" style=\"width: 221px;\"\u003e\u00a0\u003c/a\u003e\u003ca\u003e\u003cimg src=\"http://i1286.photobucket.com/albums/a610/BlakeLarsen/TallMom%20Media/OC%20BLOG%20HEADER_zpsajbzbwla.png\" style=\"width: 222px;\"\u003e\u003c/a\u003e \u003ca\u003e\u003cimg src=\"http://i1286.photobucket.com/albums/a610/BlakeLarsen/Tall%20Mom%20tiny%20baby/TMTB%20HEADER_zpsad2n8aw2.png\" style=\"width: 223px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cb style=\"text-align: justify;\"\u003eOutla\u003c/b\u003e\u003cb style=\"text-align: justify;\"\u003enderCast\u003c/b\u003e - \u003ca href=\"http://www.outlandercast.com/\" rel=\"nofollow\"\u003eClick Here To Listen!\u003cbr\u003e\u003c/a\u003eOutlanderCast is a show dedicated to the hit television series, Outlander, on Starz.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eHere, you will dive into 1743 Scottish Highlands with Mary \u0026amp; Blake in a completely spoiler-freefashion.Mary has\u00a0read the bookswhile Blake is only a show watcher.  We discuss, analyze, interpret and even criticize all things related to the show and include as much listener feedback as possible.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eBe on the look out our favorite moments of the show and also the insanely popular \"Outlandish Theory of the Week.\"\u003cbr\u003e\u003cbr\u003eWhile in season, it is a weekly show.  Out of season, it is primarily produced on a monthly basis.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"text-align: left;\"\u003eThe Living Reminders\u003c/b\u003e - \u003ca href=\"http://www.thelivingreminders.com/\" rel=\"nofollow\"\u003eClick Here To Listen!\u003c/a\u003e\u003c/div\u003eThe Living Reminders is a show dedicated to the hit television series, \"The Leftovers\" on HBO.\u003cbr\u003e\u003cbr\u003e2% of the worlds population may have disappeared, but we\u0027re still here and so are you.  So let\u0027s talk about it.  Travel to small town Mapelton, NY with Mary \u0026amp; Blake as we dissect this amazing show which was createdbyTom Perrotta and Damon Lindelof.  We discuss, analyze, interpret and even criticize everything thathappens in this polarizing show.  Here experts like writers from the show, directors and even Tom Perrotta himself speak with Mary \u0026amp; Blake.\u003cbr\u003eBe on the lookout for \"The Sudden Theory of the Week\" as well as all the FANTASTIC listener feedback via voicemail.  This show is literally nothing without it\u0027s listeners.\u003cbr\u003e\u003cbr\u003eWhile in season, this is a weekly show.  Out of season, it\u0027s primarily produced on a monthly basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eParentCast\u003c/strong\u003e - \u003ca href=\"http://www.parentcastpodcast.com/\" rel=\"nofollow\"\u003eClick Here To Listen!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eParentCast is a show dedicated to new parents, new babies, and their new lives together.  Being a parent is hard and sometimes it sucks.  But, it\u0027s worth it.  Do you want to see the behind-the-scenes- inner workings of Mary \u0026amp; Blake\u0027s insane lives? Here is your choice.  ParentCast is a weekly show, and is a completely judgement free zone where parents can talk about their triumphs, their failures, or if they just want to vent.  ParentCast is free, it\u0027s funny, and it\u0027s a lot better than therapy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTall Mom Tiny Baby\u003c/strong\u003e -\u00a0\u003ca href=\"http://www.tallmomtinybaby.com\" rel=\"nofollow\"\u003eClick Here To Read!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMary\u0027s first venture into the world on creating online content, Tall Mom tiny baby is a blog for mothers and fathers who want to see the real life world of a mom trying to get by with her demanding son and a pain-in-the-butt-husband. On TMTB, you will learn about many subjects that range from DIY projects, recipes, opinion columns, hospital comparisons, tips on being pregnant, birthing, and living with your child after it\u0027s all said and done. You\u0027ll also see giveaways, raffles, confessions, and Mary venting about every day life. It\u0027s an immensely popular blog that garners hundred\u0027s of thousands of readers per month.\u003cbr\u003e\u003cbr\u003eWe also give people the tools to help create their own blogs, podcasts or other online content. \u00a0People should have a voice in this new world and it should be heard. \u00a0We give them the platform and they need to speak :) \u00a0We\u0027re kinda like The Beatles when they created Apple Records - we give little known artists and people the chance to make their dreams come true. \u00a0But, with the less hair, we\u0027re not British, and we didn\u0027t literally change the face of rock and roll. \u00a0But you get the idea :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Outlander Cast Blog\u003c/strong\u003e -\u00a0\u003ca href=\"http://www.outlandercastblog.blogspot.com\" rel=\"nofollow\"\u003eClick Here To Read\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA blog dedicated to Outlander written solely by the fans of Outlander.  Come here for the latest theories, news, rants, raves, and anything Outlander related.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Living Reminders Blog \u003c/strong\u003e-\u00a0\u003ca href=\"http://www.thelivingremindersblog.blogspot.com\" rel=\"nofollow\"\u003eClick Here To Read\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA blog dedicated to The Leftovers written solely by the fans of The Leftovers. Come here for the latest theories, news, rants, raves, and anything The Leftovers related.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNow with over a hundred thousand readers and listeners, Mary and Blake have built their own podcast studio, have many employees, and provide quality entertainment on a daily basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are real people, with real problems, real issues, and real fun.  We\u0027re here for you and we want you to join us in our goal to create content that is:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*Authentic\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*Entertaining\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*Informative\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*Intellectually challenging/stimulating\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*A source of familiarity, honesty, and friendship\u003c/strong\u003e"
