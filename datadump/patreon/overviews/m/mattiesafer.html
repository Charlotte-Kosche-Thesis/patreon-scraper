    "summary": "\u003cstrong\u003eWHO AM I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Mattie Safer, and I am a singer, songwriter, musician and producer.  I grew up in Washington DC and currently reside in Brooklyn (sometimes Los Angeles too).  Many of you know me from my time with a group called The Rapture, but for the past several years I have been working as a solo artist, and released my debut EP \u003cem\u003eAll We Are\u003c/em\u003e in 2016.  You can see and hear more about this journey at \u003ca href=\"http://mattiesafer.com/\"\u003emattiesafer.com\u003c/a\u003e.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/L3VF1oeL66o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWHAT IS PATREON?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a platform for fans to provide direct support to the musicians and creators they love. For me, it is a means to acheive sustainability while connecting with my audience in a more personal way.  With Patreon I can make music outside the traditional album-cycle model.  You will be able to hear songs as they are finished, even as works-in-progress. Your support will allow me to create more art.  And the more support I receive, the more that I can do for you.  Rewards range from early access to new music and videos to opportunities to chat with me about the creative process -- even exclusive, live performances.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QThAPjBwT2I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eHOW DOES IT WORK?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecoming a patron is easy. \u00a0Unlike Kickstarter, where you make a large one-time donation for a specific project, with Patreon you make a pledge to me for a smaller amount that you will be charged on a sustaining basis. Whatever you choose to pledge, your account will be charged per creation, but you can set a monthly max so that you never go over a set amount. I plan to release 1- or 2 patron-supported songs or videos per month. If you have any further questions on how it works\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" target=\"_blank\"\u003eyou can find answers here\u003c/a\u003e or message me directly at\u00a0\u003ca href=\"mailto:info@mattiesafer.com\"\u003einfo@mattiesafer.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you so much for your time, your love and your support. I can\u2019t do this without you and I really hope we can build something great together.\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eMattie\n\u003cbr\u003e"
   },
