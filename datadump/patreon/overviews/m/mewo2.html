    "summary": "Hello! I\u0027m\u00a0\u003ca href=\"https://mewo2.com/\"\u003eMartin O\u0027Leary\u003c/a\u003e - I make Twitter bots, generative art, and other weird bits and pieces. A lot of my work is about landscapes, maps, and imagined places.\u003cbr\u003e\u003cbr\u003e\nYou may have seen some of my bots, like\u00a0\u003ca href=\"https://twitter.com/unchartedatlas\"\u003eUncharted Atlas\u003c/a\u003e, which invents maps of fictional places, like you might find in a cheap paperback fantasy novel, or\u00a0\u003ca href=\"https://twitter.com/landsatbot\"\u003eLandsat Bot\u003c/a\u003e, which shares interesting images from NASA\u0027s Landsat satellites, or\u00a0\u003ca href=\"https://twitter.com/botston\"\u003eBotston\u003c/a\u003e, which generates (and sings!) new lyrics to the \"Gaston\" song from Disney\u0027s Beauty and the Beast. Or maybe you prefer\u00a0\u003ca href=\"https://twitter.com/metropologeny\"\u003emaps of invented cities\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/brutal_exe\"\u003ephotographs of imaginary architecture\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/feelingoldbot\"\u003ereminders of your own mortality\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/spiraesthetic\"\u003esoothing GIFs of spirals\u003c/a\u003e, or\u00a0\u003ca href=\"https://twitter.com/twitmascarol\"\u003eDickens\u0027 \"A Christmas Carol\" in tweet form\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI want to do more projects like these, and I want to write about how these things work - like these long interactive explanations of how the\u00a0\u003ca href=\"https://mewo2.com/notes/terrain\"\u003emaps\u003c/a\u003e and the\u00a0\u003ca href=\"https://mewo2.com/notes/naming-language/\"\u003eplacenames\u003c/a\u003e are created for Uncharted Atlas. Unfortunately, all this takes a long time to do, and I have rent to pay. With your support, I can afford to spend the time to make more of the work that I enjoy.\u003cbr\u003e"
