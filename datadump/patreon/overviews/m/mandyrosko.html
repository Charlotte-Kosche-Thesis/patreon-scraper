o find your growing library of Ebooks ^_^\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 0, 0);\"\u003e\"What If I Want To Opt Out?\"\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nI totally respect that, and you will still keep the full length ebooks that you have been given for being a Patron. Any ebooks that were written, edited, and handed out while you were in the rewards program are yours to keep forever, even if I build up a patron library of a hundred ebooks as time goes on and you want to opt out. If we happen to meet in person at a book signing, you still get a hug \u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 0, 0);\"\u003eDo You Want to Become A Creator?\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nPerfect! You can join Patreon as well using my Affiliate Link here, and together we\u0027ll take over the world! \u003ca href=\"https://patreon.com/invite/mkvnq\" target=\"_blank\"\u003ehttps://patreon.com/invite/mkvnq\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 0, 0);\"\u003eI\u0027d Rather Make a One Time Donation\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nYou can definitely do that, too, and I will totally love and appreciate you for it, $5 and up Donations get any one Free Ebook from my Back list. :) \u003ca href=\"https://youtube.streamlabs.com/mandyrosko\" target=\"_blank\"\u003ehttps://youtube.streamlabs.com/mandyrosko\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eAfter donating, email me at a_rosko@hotmail.com or contact me through Twitter @rizzorosko to let me know you donated and which ebook you would like sent :)\u003cbr\u003e\n\u003cbr\u003e\nXOXO\n\u003cbr\u003e\n\u003cbr\u003e\nMandy\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "description": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eCover Art is Covered,\u00a0Woot! \u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You For Being Amazing!\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nAt this goal I will be able to pick up some \u003cstrong\u003eparanormal romance cover art \u003c/strong\u003efrom a couple of different talented artists online. After currency conversion, it should cover \u003cstrong\u003eone custom cover art\u003c/strong\u003e and some banners for marketing, \u003cstrong\u003eOR three premade romance covers\u003c/strong\u003e, and since we all know books absolutely do get judged by their covers, your generous support will not only get you into the dedications page, but will also be contributing to amazing cover art \u00a0^_~\u003cbr\u003e",

     "description": "\u003ch3 style=\"text-align: center;\"\u003eLive Chat!\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eI Can Market My Books!\u00a0\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou\u0027re Making Me Blush!\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003ePublic Facebook or Youtube Live Hangout at least once a month where we can chat romance, reading, writing, or just hanging out \u0026lt;3 Open to All Patrons! Come say hi!\u00a0\n\u003cbr\u003e\n\u003cbr\u003eThis would allow me to put more time and attention on the marketing aspect of the writing. Facebook ads take time to learn and tweak, and reaching this goal would allow me to use Facebook and/or Bookbub advertising to better reach other readers without going over my other budgets every month :)\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e",

     "description": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eEditor, VA, \u0026amp; Coffee\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAt this tier I can get some basic edits for each ebook published to Patreon without worrying about waiting on other funds, or if my usual editor can\u0027t take the job for that month, I can pay the quick turnover fees a lot easier \u0026lt;3 The nice ladies who help me post new books up on blogs and other social media are covered as well :)\n\u003cbr\u003e\n\u003cbr\u003e\nAlso Coffee. Frappuccinos help me stay awake later and work longer whenever I\u0027m at the coffee shop. I\u0027ve gotten a lot of words written off those caffeine jolts :D\n\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 67,
     "created_at": "2016-12-12T07:08:03+00:00",
     "description": "\u003ch3\u003e\u003cstrong\u003eThis is insane. You Rock!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eAt this tier I will be working with something of a profit. So far all funds I have received have been put into the audiobooks, cover art, mailing out printed rewards, and updating various programs to make my work run smoother, and at this goal I can start thinking more long term with your rewards, getting better rewards, and putting a bit of money away for the tax man :) \u003cbr\u003e\n\u003cbr\u003e\nI would also like to start making the Audiobooks for your Patron books a little more regular. It couldn\u0027t be monthly just yet because of the cost, but this is definitely something I\u0027ve been thinking about :) \u003cbr\u003e\n\u003cbr\u003e",
