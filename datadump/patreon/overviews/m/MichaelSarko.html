 places between.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIn addition to supporting my work, a percentage of all donations will be paid forward to\u00a0\u003ca href=\"http://www.youthcare.org/\" rel=\"nofollow\" target=\"_blank\"\u003eYouthCare Seattle\u003c/a\u003e, a hard-working organization that helps homeless and deeply impoverished teens escape a life on the streets and connects them with opportunities in education, employment, and counseling.\u003cbr\u003e\u003cbr\u003eThank you so much for your interest and support.\u003cbr\u003e"
