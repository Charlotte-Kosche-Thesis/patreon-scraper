    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/585bf59dd482e9b85e83abc1/t/59ee8e3bd0e628cc57cf9d50/1508806204424/support.png?format=1000w\" style=\"background-color: initial;\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/h1\u003eStarting at the basic \u003cstrong\u003eStudio Support\u003c/strong\u003e tier, you are helping me continue my commission business full time which allows me to produce all kinds of miniature painting content!\u00a0 This includes my daily live streams on Facebook and their reuploads to my YouTube channel.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/585bf59dd482e9b85e83abc1/t/59ee8e46f09ca4e78b1fa32a/1508806215052/scholar.png?format=1000w\" style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold; text-align: center;\"\u003e\u003c/div\u003eThe \u003cstrong\u003eMPS Scholar \u003c/strong\u003etier brings you into a community of like minded painters and hobbyists looking to get content tailor made for you!\u00a0 For only a few bucks more you gain access to everything listed above and some additional really awesome features!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003ePrivate Additional Live Streams - \u003c/strong\u003eWhen I am working outside of the daily stream time slot, I will be streaming directly to Scholar level Patrons in our Facebook.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLIVE\u003c/strong\u003e \u003cstrong\u003eTutorial\u003c/strong\u003e - The \u003cstrong\u003efirst Saturday\u003c/strong\u003e of every month will be a LIVE tutorial covering a simple technique, less in depth than the second Saturday class.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLIVE Mini Painting Studio Classes - \u003c/strong\u003eThe \u003cstrong\u003esecond Saturday\u003c/strong\u003e of every month will be teaching classes LIVE ranging different topics from beginner techniques, basing and more using the same methods that I use every day.  These go hand in hand with access to the Facebook group, where you will be able to ask all the questions you\u0027d like about the classes, show what you\u0027ve learned and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLIVE Paint - A - Long\u00a0 - THIRD and LAST\u003c/strong\u003e\u003cstrong\u003e\u00a0Saturday\u003c/strong\u003e of every month I will be doing a live Paint-A-Long with Scholar patrons!\u00a0 You will be notified and have about a month to get the miniature/s we will be painting!\u00a0 These will all run under $8 max and can be found online or in person at a local game store.\u00a0 This is like a virtual private painting lesson!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMini Painting Studio Scholars Group - \u003c/strong\u003eThis\u003cstrong\u003e Facebook group\u003c/strong\u003e\u00a0is exclusive to Scholar patrons that allows you all to share your projects, your progress and get feedback directly from myself and everyone else involved! This group is whre I will keep you in the loop on upcoming commissions, ideas I have and the general ebb and flow of MPS.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e**************************************** LIMITED AVAILABILITY****************************************\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0MPS PRIVATE TIER (4 Max)\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eAccess to everything listed above and a PRIVATE tailored painting lesson!\u00a0 The lesson will be with miniatures we select, ranging over topics or techniques you would like to practice!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
