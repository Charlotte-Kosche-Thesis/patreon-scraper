    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://youtube.com/embed/HeEWjCPiPfM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003eWELCOME\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eHi, Wellesley here, author and publisher of My-Island-Jamaica.com.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m so excited that you\u0027ve found my Patreon page and is interested in joining my close-knit community of \u003cstrong\u003eJamaica - loving\u003c/strong\u003e patrons!\u003cbr\u003e\n\u003cbr\u003e\nSince April 2007, I\u0027ve been sharing insightful and engaging content on and about Jamaica (like this video about\u00a0\u003ca href=\"https://youtu.be/RmlA_CsjiYs\" target=\"_blank\"\u003ethe blue lagoon\u003c/a\u003e) - \u003cstrong\u003eNothing gives me greater joy\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nBut doing so is like a full time job, on top of my other full-time job :-(\n\u003cbr\u003e\nMany persons marveled on how I\u0027ve been able to do that.\n\u003cbr\u003e\n\u003cbr\u003e\nHonestly, it takes\u00a0serious time, great commitment and valuable resource.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd there is even more to do - much more.\n\u003cbr\u003e\n\u003cbr\u003e\nI want to \n\u003cstrong\u003etalk, listen and engage\u003c/strong\u003e\u00a0you even more.\u003cbr\u003e\nI want to share the best of \n\u003cstrong\u003emy travelogues\u003c/strong\u003e, \u003cstrong\u003emy experience\u003c/strong\u003e and \u003cstrong\u003emy time \u003c/strong\u003ewith you.\u003cbr\u003e\n\u003cbr\u003e\nThanks to Patreon, I\u0027m now embarking on a journey to finally do more of what you want me to do.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nPatreon, is an established, highly reputable membership platform that allows persons like you who appreciate my effort, to \n\u003cstrong\u003ejoin my close-knit community\u003c/strong\u003e\u00a0with a small contribution and get some exclusive benefits. It is one of the new and revolutionary ways for creators to fund their work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/pentatonix\" target=\"_blank\"\u003ePentotonix\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/peterhollens\" target=\"_blank\"\u003ePeter Hollens\u003c/a\u003e (music group/entertainers) as well as journalist\u00a0\u003ca href=\"https://www.patreon.com/sarahlacy/\" target=\"_blank\"\u003eSarah Lucy\u003c/a\u003e are just a few examples of reputable brands that are now using\u00a0Patreon to connect with their fans and readers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003eBUT WHAT ARE THE BENEFITS OF JOINING OUR COMMUNITY?\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nThe list is long (and growing) but includes:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eExclusive (members only) feeds and locked posts (text, pictures and videos)\u003c/li\u003e\n\t\u003cli\u003eA special \u0027find of the month\u0027 attraction or feature for members only\u003c/li\u003e\n\t\u003cli\u003ePrivileged access to my special \"Wey Yu Seh?\" live monthly Q\u0026amp;A show\u003c/li\u003e\n\t\u003cli\u003eSpecial live \u0027behind-the-scenes\u0027 \u0027\u0027lens\" on my day-to-day Jamaican life\u003c/li\u003e\n\t\u003cli\u003eRecognition via credits on videos as well as shoutouts during live shows\u003c/li\u003e\n\t\u003cli\u003ePrivate monthly livestream with other like-minded community members\u003c/li\u003e\n\t\u003cli\u003eA personal 30min one-on-one Google Hangout with me.\u003c/li\u003e\n\t\u003cli\u003eDiscounts on souvenir merchandise (coming soon)\u003c/li\u003e\n\t\u003cli\u003eAnd more!\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1635379\"\u003eClick Here to review the amazing tiered benefits\u003c/a\u003e.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\nBy the way, the subscription level starts low because I don\u0027t want to be elitist about who can be involved in this friendly community.\n\u003cbr\u003e\n\u003cbr\u003e\nIf all you can afford is a couple of dollars a month, but you still want to be on board and support, that\u0027s huge. If you can afford more, that is fantastic! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLET\u0027S MAKE A DIFFERENCE\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe more my work is funded by readers, the more amazing things I can do - watch and see :-)\n\u003cbr\u003e\nSo Welcome \u0026amp; Thank You\u00a0in advance for joining our exciting community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=1635379\"\u003eClick Here Now And Join Our Revolutionary Community\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll be loving this!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nRegards,\n\u003cbr\u003e\n\u003cimg src=\"http://www.my-island-jamaica.com/images/wellesley_gayle_signature.jpg\" style=\"width: 116px;\" width=\"150px\"\u003e\u003cbr\u003e\nWellesley Gayle, Founder \u0026amp; Publisher,\u00a0\n\u003ca href=\"http://www.My-Island-Jamaica.com\"\u003ewww.My-Island-Jamaica.com\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e"
