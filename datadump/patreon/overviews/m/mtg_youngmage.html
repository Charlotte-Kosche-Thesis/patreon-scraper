    "summary": "Welcome young mage, I\u0027m The Rhino and I would like to thank you for visiting my Patreon page. You are most likely older than me. You are probably smarter than me and there\u0027s a good chance you can play Magic the Gathering better than me. So why would you want to support Young Mage? \u003cstrong\u003eThere\u0027s one thing I can do really well\u003c/strong\u003e, I can help teach new and young players Magic the Gathering.\u003cbr\u003e\u003cbr\u003eTeaching Magic is not a simple thing. You have to do it in way to not overwhelm the new player. It\u0027s scary trying to learn from someone much older than you. I can teach the basics to the new players that come to your local game store. That\u0027s what I want to do. I want to help teach them to not be afraid of losing. How to learn from each game they play. How to never give up because one day, they will become the better players.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support\u003c/strong\u003e you can help me create The next generation of Magic the Gathering players.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis is my first attempt at setting goals and rewards for something like this. So they may be tweaked a bit once I see how things go. \u003cstrong\u003eI have tweaked the goals and rewards.\u003c/strong\u003e\u003c/em\u003e"
