    "summary": "You can do magic. You\u0027ve always known it was true, and have waited, searched, attempted to find the Truth about Magic. \u003cbr\u003e\u003cbr\u003eIn over 25 years of spiritual study and practice, of experiencing over 140 miracles firsthand, serving as a channel and energy healer, I have just finished writing Magic is Real: How to Achieve Enlightenment, Manifest Miracles and Make Spirituality Fun Again!\u003cbr\u003e\u003cbr\u003eAs Patron, you\u0027ll receive special training straight from the Atlantean mystery schools I\u0027ve studied in and have permission to share. You\u0027ll learn how to heal traumas, quickly change your thoughts and beliefs, and travel through parallel worlds to reach the ideal life of your dreams.\u003cbr\u003e\u003cbr\u003eMagic is a science and an art: It\u0027s the process of understanding how the holographic matrix of physical reality is created and maintained - and how your awareness as a divine co-creator can shift the probabilities of what you experience in this world, making your wishes, intentions and spells more successfully manifest.\u003cbr\u003e\u003cbr\u003eTrue Magic is achieved through moments of Unity consciousness, where you and that which you seek to influence are one. I teach a path of spiritual growth, of love, of ascension.\u003cbr\u003e\u003cbr\u003eThis page is new, and will be under regular development until Magic is Real\u0027s global release with the book publication on January 22.\u003cbr\u003e\u003cbr\u003eNewsletter, workshop and 1 on 1 training can include areas where David has succeeded repeatedly:\u003cbr\u003e\u003cbr\u003e\u2022Rapid healing of wounds\n\u003cbr\u003e\u2022Connecting with ascended masters and divine beings for education and inspiration\u003cbr\u003e\u2022Affecting the weather\n\u003cbr\u003e\u2022Knowing past lives \u003cbr\u003e\u2022Manifesting money and job offers\u003cbr\u003e\u2022Generating any emotional state at will\u003cbr\u003e\u2022Strengthening intuition\u003cbr\u003e\u2022Opening the third eye and learning to see energy, auras and nonphysical beings\u003cbr\u003e\u003cbr\u003eAnd many more topics.\u003cbr\u003e\u003cbr\u003eNo beings who wish to cause harm to others will gain power here; in fact, they are forever bound from harming you without your will. \u003cbr\u003e\u003cbr\u003eMany modern spiritual teachers are referenced, so you know good sources to turn to if you want to deepen your studies in specific areas like meditation, intuition and the Law of Attraction.\u003cbr\u003e\u003cbr\u003eI make no claims of mastery, and like you, am a fellow student. As always, when pursuing the Truth, it\u0027s good to learn from multiple perspectives, and trust the clear intuitive voice of your higher self.\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003e\u003cbr\u003eI love you. I believe in you. Now let\u0027s do this! :-D\u003cbr\u003e\u003cbr\u003e-David"
