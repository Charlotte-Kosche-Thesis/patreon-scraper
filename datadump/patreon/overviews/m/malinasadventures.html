    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eTHE STORY\u003c/span\u003e\u003c/strong\u003e\u003cdel\u003e\u003c/del\u003e\u003cbr\u003e\n\tEveryone enjoys relating their family in some way to an excellent story.\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e  Malina\u2019s Adventures\u003c/em\u003e \u003c/span\u003eare about a little girl that has a disability called \u003cstrong\u003eDyslexia\u003c/strong\u003e.  She struggles to correctly say the name of the animals she meets.  Her family shows her how to say them and yet also deals with the fact that she continues to have difficulties with the words.  It is truly an inspiring story that every family can relate to since there are millions that suffer from \u003cstrong\u003eDyslexia\u003c/strong\u003e or some sort of learning disability in some way shape or form.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYOUR SUPPORT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tBeing engaged with our community of Patreons will also mean that part of your help will fund books for elementary schools, a scholarship program for the \u003ca href=\"https://www.diin.org/camp-delafield/\" target=\"_blank\"\u003eDyslexia Foundation\u003c/a\u003e, and other items that you will get to vote on along the way!\u003cbr\u003e\n\t\u003cbr\u003e\n\tStruggling with dyslexia as a child, Keith Fechtman with the help of illustrator Eric Erickson, wrote these books to let parents and children know that it is okay to struggle with this. Realizing that it is okay to have trouble with words sometimes, there is hope through kind and patient parents, siblings, teachers or friends that will help you figure out the words that get mixed up. \u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eTHE FUN\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tJoin Malina on her Adventures while she loves coming up with names for all the amazing animals learning how to spell them correctly while also learning fun facts about these incredible creatures.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe first book, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMalina\u0027s Zoo Adventure\u003c/span\u003e\u003c/em\u003e, is already complete and available for \u003ca href=\"https://www.facebook.com/pg/malinasadventures/shop/?ref=page_internal\" target=\"_blank\"\u003eSALE\u003c/a\u003e.\u00a0 Becoming a Patreon will mean that you will gain access to each new story as it unfolds and you will even be able to vote on new stories and see new pictures before it hits the shelves.\u00a0 Malina is on her way to the \u003cstrong\u003eFarm next\u003c/strong\u003e!\u00a0 Join now to see a sneak peak at the first draft pictures and help us vote on the best ones!\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe are excited to have you on board and supporting our causes while helping children all over the world!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/malinasadventures/\" target=\"_blank\"\u003e\u003cstrong\u003eMalina\u0027s Adventures - Facebook Page\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbout the Author and Illustrator:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\tKeith Fechtman is a writer, runner, and family man.  He is a\nveteran and currently lives in the Indianapolis area.  He wants to help\npeople become more positive about life and learn about the struggles of\ndyslexia and how to manage it differently.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nEric Erickson lives in Atlanta, Georgia, where he spends his free\ntime scrapbooking, running, CrossFit training, learning French, and playing\nwith his two retrievers. \u003cbr\u003e\u003cbr\u003eEmail any questions - malinasadventures@gmail.com\u003cbr\u003e"

    "attributes": {
     "about": "Helping support our cause as a Patreon will also mean that a portion of your donation will help fund books for elementary schools, a scholarship program for the Dyslexia Foundation, and other items that you will get to vote on along the way!\u003cbr\u003e\u003cbr\u003eStruggling with dyslexia as a child and failing out of multiple spelling bees, Keith starting writing children\u0027s books to let parents and children know that it is okay to struggle with this. Realizing that it is okay to have trouble with a learning disability there is hope through kind and patient parents, siblings, teachers or friends that will help you figure out the words and letter that get mixed up.\u003cbr\u003e\u003cbr\u003eKeith Fechtman is a family man with two children and is an Army Veteran. He obtained his MBA in Organizational Leadership after years of of night classes while working a full time job.\u003cbr\u003e\u003cbr\u003eUsing his MBA skills, he had his own radio talk show, worked as a district supervisor for a restaurant chain, was a general manager of a fitness gym and is currently a recruiter for companies and people in need of employment.\u00a0\u003cbr\u003e\u003cbr\u003eHis drive to teach about his own personal struggles about Dyslexia through his children\u2019s books is a dream come true. Malina\u2019s Zoo Adventure is his first children\u2019s book and Malina\u2019s Farm Adventure is soon to follow.\u003cbr\u003e\u003cbr\u003eRecently being signed by a very well known Publisher Koehler Books (Famous for Papa John\u0027s Autobiography), Keith and the Malina\u00a0\u003cbr\u003e\u003cbr\u003eJoin Malina on her Adventures as she loves coming up with names for all the amazing animals learning how to spell them correctly while also learning fun facts about these incredible creatures.\u003cbr\u003e\u003cbr\u003eHelping support this as a Patreon will also mean that a portion of these proceeds will help fund a Scholarship Program for the Dyslexia Foundation.\u003cbr\u003e",
