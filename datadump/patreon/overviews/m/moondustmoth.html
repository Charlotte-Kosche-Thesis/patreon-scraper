    "summary": "\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"https://moondustmoth.com/wp-content/uploads/2016/11/12998725_1331556783528330_6863473595360329143_n2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"https://moondustmoth.com/wp-content/uploads/2017/03/12105849_1208865259130817_701269792038628507_n2.jpg\" style=\"width: 225px; color: rgb(63, 63, 63); float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong style=\"color: rgb(63, 63, 63);\"\u003e\u003c/strong\u003eHello! I\u0027m Paige, a surrealist illustrator and cartoonist living in Los Angeles, California. I love working in greyscale and using a mixed-media of ink, graphite, and watercolors. \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eI particularly love illustrating otherworldly creatures traversing fantastical lands.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tI have plans to make a fantasy/sci-fi comic series called \"\u003cem\u003eC\u003c/em\u003e\u003cem\u003eharlie Fang\u003c/em\u003e\", about a sassy, tender-hearted vampire adventuring throughout magical worlds fraught with humor and peril, one of which being his own treacherous mind.\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eM\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eY GOALS FOR 2018\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u25e6\u003c/strong\u003e Illustrating more projects + commissions\u003cbr\u003e\n\u25e6 Exploring designs and concepts for my comics\u003cbr\u003e\u003cstrong\u003e\u25e6 \u003c/strong\u003ePlaying with color using ink, watercolors, \u0026amp; acrylics\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127); background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I\u0027m passionate about creating creepy-cute illustrations and wondrous stories, and\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e \u003cstrong\u003eyour pledges allow me the possibility of working on bigger projects\u003c/strong\u003e and sharing my creations with more people (even $1 makes a difference!), helping\u00a0me achieve my goals.\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003ePATRON \"REWARDS\"\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e:\u003c/span\u003e\u003c/strong\u003e\u00a0To show my appreciation\u00a0I release\u00a0\u003cstrong\u003eart-related tutorials and DIYs\u003c/strong\u003e, coloring page downloads, exclusive sketchbook peeks, and a limited number of commission bookings per month on my website!\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242); color: rgb(165, 165, 165);\"\u003ePLEDGES GO TOWARDS\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e art supplies and tools, production expenses, and bills\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e. You can also edit or cancel your pledge anytime you want. I love telling stories, and support from my patrons helps me to continue doing what I love. \u003cem\u003e\u003cstrong\u003eThank you so, so much my lovely Patrons!\u003cbr\u003e______________________________________________________________\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(89, 89, 89);\"\u003e\u22c6 If you would like to purchase any of my work, I have a shop: \u003c/span\u003e\u003ca href=\"https://moondustmoth.com/\" target=\"_blank\"\u003ewww.MoondustMoth.com\u003c/a\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u22c6 Please feel free to join me on any of the following social networks. I\u0027m on Twitter quite a bit!:\u00a0\u003ca href=\"https://twitter.com/MoondustMoth\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong style=\"color: rgb(89, 89, 89); background-color: initial;\"\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/moondust.moth/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong style=\"color: rgb(89, 89, 89); background-color: initial;\"\u003e\u003cstrong\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/MoondustMoth\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong style=\"color: rgb(89, 89, 89); background-color: initial;\"\u003e\u003cstrong\u003e\u003cstrong\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCMbEyJUgxqp_w4LINxJ9rFA?view_as=subscriber\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\n\t\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u22c6 For inquiries about commissions/freelance work, you can \u003ca href=\"https://moondustmoth.com/contact/work-with-me/\" target=\"_blank\"\u003econtact me on my official website\u003c/a\u003e for information and rates. A few projects I\u0027d love to work with you on includes design work for: children\u0027s picture books, book covers, tabletop games, video games, magazine and website illustrations, event posters and flyers, product labels, album covers, and tattoos.\u003cbr\u003e\u003cbr\u003e\u22c6\u00a0You can also mail me gifts straight from my\u00a0\u003ca href=\"http://a.co/gA10fZ1\" target=\"_blank\"\u003eAmazon Wishlist\u003c/a\u003e! My birthday is January 7th, but I love gifts all year long! Especially bottled ink and other delights!\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"https://moondustmoth.com/wp-content/uploads/2017/03/17630170_612134288976777_7038818528642908772_n.jpg\" style=\"width: 513px;\"\u003e\u003cbr\u003e\n\t\t\t\u003c/span\u003e\n\t\t\u003c/div\u003e\n\t\t\u003ca href=\"https://myanimelist.net/profile/MoondustMoth\"\u003e\u003c/a\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"

     "description": "\u25bf \u003cstrong\u003e\"Tip Jar\"! \u2661\u003c/strong\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eThank you for enjoying my art, I truly appreciate your support. Here are a few \"rewards\" I have to offer - available to everyone!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eUpdates including new shop releases, inside looks at my daily life, project peeks, and more! I have been experimenting with different mediums and color usage, so you\u0027ll be seeing quite a bit of that, as well as my \u003cem\u003etraditional greyscale ink work\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eContent on my website such as coloring page downloads, and \u003cem\u003eart-related tutorials and DIYs\u003c/em\u003e containing loads of information and links to tools and supplies.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also get to see \u003cem\u003efull-page scans from my sketchbooks,\u003c/em\u003e plus inside looks at all of my current projects. Right now I\u0027m working on my fantasy/sci-fi comics, so you can see all character design and environment concept sketches!\u003c/p\u003e",
