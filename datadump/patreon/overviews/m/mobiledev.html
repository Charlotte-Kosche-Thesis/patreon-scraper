    "summary": "Our \u003cstrong\u003efree\u003c/strong\u003e \u003cstrong\u003eReverse charge invoice generator\u003c/strong\u003e for mobile developers can be found here, including information about each one:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGoogle Play\u2122\u003c/strong\u003e: \u003ca href=\"http://exelerus.com/mobiledev\"\u003e http://exelerus.com/mobiledev\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eApp Store\u2122\u003c/strong\u003e: \u003ca href=\"http://exelerus.com/mobiledev/apple\"\u003e http://exelerus.com/mobiledev/apple\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese are used to generate reverse charge invoices that are needed for accounting and taxes directly based on the raw app sales data from Google\u2122 and Apple\u2122. Most of us think this is tedious and boring, but it is at the same time it is essential in order to keep the tax authorities happy and your accountant happy.\u003cbr\u003e\u003cbr\u003eOne specific case when this service is a life-saver: If you are living in the European Union and sell either apps, games or books on Google Play\u2122 or the App Store\u2122, you are most probably required by law to report the number of your sales that originate from customers living in the EU due to regulations. This service solves that problem, by producing reverse charge invoices where all your sales are nicely grouped per region, including the EU.\u003cbr\u003e\u003cbr\u003eThis is a service\u00a0that we use ourselves and offer for free to our fellow developers, but it, therefore, needs patrons in order to stay alive and keep up with reporting\u00a0changes from Google\u2122 and Apple\u2122, so if you use our service on a monthly basis and find it useful for your business, don\u0027t hesitate to become a patron, all contributions are welcome."

   {

     "amount_cents": 2500,
     "completed_percentage": 12,
     "created_at": "2017-09-05T08:33:50+00:00",
     "description": "Today we basically prioritize only issues that directly impedes our own usage of the service, but should we reach this level we\u0027ll see it as a confirmation that there are users out there that regularly use our software and find it worth paying for, which means that it is worthwhile for us to keep the service alive as well as maintaining it on a more regular basis than now.\u003cbr\u003e\u003cbr\u003eThis includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIn sync with the app markets\u003c/strong\u003e\u003cbr\u003eMaintaining the distributors and regions for Apple and Google Play.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBug fixes within a month\u003c/strong\u003e\u003cbr\u003eEnsuring that the software is bug-free and kept up to date with all reporting changes from Google Play and Apple within a month.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHosting costs\u003c/strong\u003e\u003cbr\u003eAs\u00a0well as availability monitoring for keeping the service alive and well.\u003c/li\u003e\u003c/ul\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "957165",

   },
   {
    "attributes": {
     "amount_cents": 5000,
     "completed_percentage": 6,
     "created_at": "2017-09-05T08:33:50+00:00",
     "description": "We want to add a user based login system, which includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAd-free\u003c/strong\u003e\u003cbr\u003eIf, or rather when, we introduce advertisements they won\u0027t be shown for logged in users.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUser logins\u003c/strong\u003e\u003cbr\u003eAll patrons will get persistent users, that are used to securely save your company and information online, instead of only in the local browser. This means that the information always is available from whatever browser you use. This feature is also a prerequisite for future improvements of the service.\u003c/li\u003e\u003c/ul\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "957166",

   },
   {
    "attributes": {
     "amount_cents": 15000,
     "completed_percentage": 2,
     "created_at": "2017-09-05T08:33:50+00:00",
     "description": "This would mean that we can do a complete overhaul of the service which includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCustomization of invoice templates\u003c/strong\u003e\u003cbr\u003eMaking it possible for you to customize the template for generated invoices, including adding your own logotype as well as choosing which data should be presented and where. All customizations you do are persisted online under your own user, which means they are available from whatever browser you use to generate the reports.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eImproved user interface\u003c/strong\u003e\u003cbr\u003eWhich includes better documentation.\u003c/li\u003e\u003c/ul\u003e",

   {

     "completed_percentage": 1,
     "created_at": "2017-09-05T08:33:50+00:00",
     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFull support to customize ALL text\u003c/strong\u003e\u00a0\u003cbr\u003eMaking it possible for you to customize each text in the invoice templates, including using different languages than English.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAdd support for additional software stores!\u003c/strong\u003e\u003cbr\u003eThere are a lot of app and games stores out there that could be supported by our system, including Amazon, Samsung and non-mobile software stores like Steam, XBox Games, PlayStation, Windows Store, and Mac app store.\u003cbr\u003eBut before we add support for additional stores, we will have a vote where our\u00a0Patrons decide which stores should be supported, which also decides in which order these would be implemented.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAdditional features\u003c/strong\u003e\u003cbr\u003eThese will be implemented according to your feedback.\u003c/li\u003e\u003c/ul\u003e",
