    "summary": "Quando o \u003cstrong\u003eMMA Brasil\u003c/strong\u003e foi criado, a ideia era ajudar a popularizar esse esporte t\u00e3o fascinante quanto complexo com um conte\u00fado \u00fanico e diferente do que era praticado no mercado.\u003cbr\u003e\u003cbr\u003eAo longo de mais de sete anos, com o primeiro artigo publicado no dia 29 de junho de 2008, quando ainda fazia parte de um blog esportivo, nossa equipe vem trazendo an\u00e1lises, resenhas, not\u00edcias e listas, promovendo debates para ajudar aqueles que conhecem pouco o MMA, mas curtem bastante e tamb\u00e9m para aqueles que conhecem muito e est\u00e3o sempre interessados em expandir seus horizontes - e ajudar a ampliar os nossos.\u003cbr\u003e\u003cbr\u003eO podcast \u003cstrong\u003eIt\u0027s Time! \u003c/strong\u003e-\u00a0que foi batizado em vota\u00e7\u00e3o p\u00fablica - provavelmente \u00e9 o nosso ponto forte, aquele momento mais aguardado no vasto conte\u00fado do site e que faz os amigos leitores/ouvintes passarem at\u00e9 por crises de abstin\u00eancia quando ficamos um per\u00edodo sem gravar.\u003cbr\u003e\u003cbr\u003eInfelizmente o \u003cstrong\u003eMMA Brasil\u003c/strong\u003e n\u00e3o \u00e9 a principal atividade profissional de ningu\u00e9m da equipe. Na verdade, o nosso time foi (e vem sendo) montado a partir de leitores que demonstraram interesse, conhecimento e o mesmo esp\u00edrito que me levou a criar o site. Todos os colaboradores trabalham pelo amor ao MMA e assim continuar\u00e1 at\u00e9 nosso \u00faltimo suspiro. Acredito que esse \u00e9 o principal segredo do nosso sucesso.\u003cbr\u003e\u003cbr\u003ePara mantermos n\u00e3o s\u00f3 o projeto do podcast vivo, mas o projeto \u003cstrong\u003eMMA Brasil\u003c/strong\u003e de modo geral, resolvemos encampar uma sugest\u00e3o que j\u00e1 nos foi dada por v\u00e1rios leitores.\u003cbr\u003e\u003cbr\u003eGostar\u00edamos que voc\u00eas, amigos leitores consumidores de nosso conte\u00fado, que fazem o \u003cstrong\u003eMMA Brasil\u003c/strong\u003e seguir em frente e que s\u00e3o a \u00fanica raz\u00e3o para seguirmos fazendo este trabalho,\u00a0fossem nossos \u003cstrong\u003eparceiros\u003c/strong\u003e. Como n\u00e3o queremos abusar da boa vontade de ningu\u00e9m, muito menos tornar obrigat\u00f3rio qualquer tipo de colabora\u00e7\u00e3o, criamos algumas metas para produzirmos um conte\u00fado cada vez melhor do \u003cstrong\u003eMMA Brasil\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eNossa ideia inicial era usar este espa\u00e7o para uma esp\u00e9cie de conte\u00fado premium, especial para nossos parceiros. Por\u00e9m, achamos que informa\u00e7\u00e3o \u00e9 algo que deve estar dispon\u00edvel para todos. Portanto, todos aqueles que colaborarem neste projeto estar\u00e3o mantendo o \u003cstrong\u003eMMA Brasil\u003c/strong\u003e vivo. Em contrapartida, ser\u00e3o convidados para participar de edi\u00e7\u00f5es do nosso podcast, \u00a0al\u00e9m de participar de sorteios que viabilizaremos com os recursos obtidos por aqui e com parceiros comerciais que estamos buscando. Sortearemos brindes como bonecos, camisetas, ingressos para eventos e muito mais.\u003cbr\u003e\u003cbr\u003eDesde j\u00e1, muito obrigado!\u003cbr\u003e\u003cstrong\u003eAlexandre Matos\u00a0\u003c/strong\u003e- editor-chefe e fundador do\u00a0\u003ca href=\"http://www.mmabrasil.com.br\" rel=\"nofollow\"\u003eMMA Brasil\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePS: se voc\u00ea n\u00e3o tem cart\u00e3o de cr\u00e9dito internacional, pode usar contribuir via\u00a0\u003ca href=\"https://apoia.se/mmabrasil\" rel=\"nofollow\"\u003eAPOIE-SE.\u003c/a\u003e\u003cbr\u003e"
