    "summary": "\u003cem\u003e\u003cstrong\u003eWelcome to the Monkey Tribe\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWhat\u0027s up Monkey Tribe! Thank you for\u00a0joining me here on Patreon. If you are looking for gameplay videos you have come to the right place! I play survival games, first person shooters, and anything else I just find... interesting! I also enjoy a lot of alpha, beta, and early access games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSocial Media and Community\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI keep the tribe updated through social media accounts on Twitter, Facebook and Instagram and I hope to create an amazing community with all of you.\u003cbr\u003e\u003cbr\u003eUse and lookup content via our tribe hashtag! #tribeMonkey\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFamily Friendly Content\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI strive to create family-friendly content and will always tag or write in the description when a video passes that expectation. I do not swear in any of my videos however, when collaborating with other YouTubers sometimes things may slip through during editing. Any gameplay and graphic content (mature rated games) will be created in a separate playlist or have a dedicated series if you choose to watch or avoid those specific titles.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support,\u003cbr\u003e\u0026lt;3 MonkeyMan\u003cbr\u003e"
