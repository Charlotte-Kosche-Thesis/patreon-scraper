    "summary": "\u003ca href=\"http://vuematerial.io/\" target=\"_blank\"\u003e\u003cimg src=\"https://camo.githubusercontent.com/55e8a928e9fca0eeb4e7cb7836cb60dc05703c65/68747470733a2f2f7675656d6174657269616c2e696f2f6173736574732f6c6f676f2d636f6c6f722e706e67\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Marcos Moura and creator of Vue Material, a simple, lightweight library built exactly according to the Google\u00a0\u003ca href=\"http://material.google.com\"\u003eMaterial Design\u003c/a\u003e specs.\u003cbr\u003eYou can build well-designed apps that can fit on every screen with support to all modern Web Browsers with dynamic themes, components on demand and all with an ease-to-use API.\u003cbr\u003e\u003cbr\u003eThis project aims to deliver a Simple, Strong, Opinionated and Easy-to-use library that implements all of the Material Design Specifications, with regular updates.\u003cbr\u003e\u003cbr\u003eWe have more than 5k stars on GitHub and we\u0027re on active development. \u003cbr\u003eGreat things will be delivered really soon:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBrand new version with all features rewritten from scratch,\u00a0tested accordingly, looking for performance and with SSR/Nuxt and Code Splitting support.\u003c/li\u003e\u003cli\u003eA boilerplate for quick start your project\u003c/li\u003e\u003cli\u003eA PWA boilerplate with Vue Material included\u003c/li\u003e\u003cli\u003eA Nuxt module to be easier to start your SSR project\u003c/li\u003e\u003cli\u003eBetter support and more responsive to Issues and PR\u0027s\u003c/li\u003e\u003c/ul\u003eIf you\u0027re running a company and are using Vue Material for your project, you can be a sponsor. It will increase your exposure through the Vue community and help the project to grow.\u003cbr\u003e\u003cbr\u003eIf you think that this project helped you in some way, and you have extra pennies to give, fell free to contribute as a individual user. I will soon create a backers page inside the project website.\u003cbr\u003e\u003cbr\u003eThank you all!"
