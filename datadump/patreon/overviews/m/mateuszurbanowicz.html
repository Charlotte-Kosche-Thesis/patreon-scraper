    "summary": "\u003cem\u003e\u003cstrong\u003eHi everyone,\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u00a0\u003cbr\u003eWelcome to my Patreon page! My name is Mateusz Urbanowicz and I make paintings, illustrations, animations, comics and sometimes DIY art-related projects. I\u0027m Polish but currently I\u0027m based in Enoshima near Tokyo, Japan.\u003cbr\u003eI have been living in Japan for more than 7 years and I\u0027m trying to capture it\u0027s beauty in my works. I have beed working as a full time background artist for animated TV series (for example \"Space Dandy\") and movies (like \"Your Name.\") but decide to focus on my own art and freelance artist career in 2017.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgh.us/goals_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe main goal of this Patreon campaign is to maximize the amount of time I can spend on my personal art projects that I can share with you! Also I want to show you how I make my art so you can learn and hopefully get some inspiration from my process.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI plan to make more\u003cbr\u003e\u003cul\u003e\u003cli\u003eillustrations (painted by hand with watercolours, gouache etc. and sometimes digitaly)\u003c/li\u003e\u003cli\u003ecomics (available for you online and in printed form)\u003c/li\u003e\u003cli\u003ebooks and prints of my art\u003c/li\u003e\u003cli\u003evideos showing you my art making process, tutorials and video lessons\u003c/li\u003e\u003cli\u003emuch more other stuff!\u003c/li\u003e\u003c/ul\u003eand than share it all with you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to keep my content available for all my followers\u003c/strong\u003e so I don\u0027t have much to offer here, but If you decide to become my supporter you get following rewards dependent on your pledge amount (tier descriptions are in the right hand column): \u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my paid videos and other paid content I\u0027m planning to make.\u003c/li\u003e\u003cli\u003eQ\u0026amp;A sessions with me, where you can ask me about my methods.\u003c/li\u003e\u003cli\u003ePatreon-only goods and offers from time to time.\u003c/li\u003e\u003c/ul\u003e"
