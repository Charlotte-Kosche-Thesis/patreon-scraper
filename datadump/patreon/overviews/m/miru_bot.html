    "summary": "Hi, I\u0027m the maintainer of the Miru Bot used by a number of Puzzle and Dragons Discord servers.\u003cbr\u003e\u003cbr\u003eI created this Patreon to help cover the hosting costs for Miru and the music bot.\u003cbr\u003e\u003cbr\u003eI usually hang out on the Puzzle and Dragons Community Server:\u00a0\u003ca href=\"https://discord.gg/pad\"\u003ehttps://discord.gg/pad\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you want to follow Miru updates, ask about features, or need help using her on your server, join the Miru Bot Support Server:\u00a0\u003ca href=\"https://discord.gg/zB4QHgn\"\u003ehttps://discord.gg/zB4QHgn\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDonating\u003c/strong\u003e\u003cbr\u003eYou can donate either via Patreon or\u00a0\u003ca href=\"http://www.venmo.com/TacticalRetreat\" target=\"_blank\"\u003eVenmo\u003c/a\u003e.\n\nThis will not be advertised on any specific Discord, details are available via a bot command.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent\u00a0\u003c/strong\u003e\u003cstrong\u003eCosts\u003c/strong\u003e\u003cbr\u003eEach Miru (public and private) costs about $5/month and the community server music\nbot costs about $8/month. There are some other misc expenses and overhead.\u003cbr\u003e\u003cbr\u003eThe historical expenses (since I started tracking them) are\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/1tyKmb9g_7sm9QvjqG2stkEYWj2kTkVg9HbabOpkEEOQ/edit?usp=sharing\" target=\"_blank\"\u003ehere\u003c/a\u003e. Prior to March of this year I covered everything out of pocket.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePublic Miru\u003cbr\u003e\u003c/strong\u003eSince I receive enough donations to cover it, I\u0027m running a public Miru Bot that anyone can join to their server.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerks\u003c/strong\u003e\u003cbr\u003eFor donating at least one dollar (ever, for any reason) you get: \u003cbr\u003e1) Mentioned in donation credits\u003cbr\u003e2) Special hoisted role in Miru support server\u003cbr\u003e3) A personal custom command (see below)\u003cbr\u003e4) Other stuff as it becomes developed\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCustom Command\u003c/strong\u003e\u003cbr\u003eThis is a cross-server custom command, only usable by you, and self configurable.\u003cbr\u003e\u003cbr\u003eYou should\nkeep in mind the rules of the servers you are present in\nwhen deciding on what your command does.\n\nIf you abuse this I will blacklist you from the bot regardless\nof how much you have donated. Server\nmoderators will be able to disable this feature, and I can\u0027t guarantee which servers will allow you\nto use this.\u003cbr\u003e\u003cbr\u003e"
