    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAh Hey there everyone! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to LyonHearth Island! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e \u003c/strong\u003eI do furry nsfw content, animation and stories! I have big plans ahead and huge dreams involving my projects, from huge movieesque 3d animations, nsfw animated series, full voiced animations up to porn parodies. With your help, we get to see the adult furry world open a new window of opportunities! I\u0027ll do my best on my duty to bring the world fresh and amazing adult furry animations! All combined in one big channel! \u003cbr\u003e\u003cbr\u003eAll I ask is an online support funding to fund all the fan art videos that are coming out.\u00a0\u003cbr\u003eThis Patreon page includes polls that change the outcomes, next couple polls and updates!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHere some of the accomplishments that I\u0027ve done.\u003c/strong\u003e\u003cbr\u003eLion King 3d porn. Sly Cooper porn parody.\u003cbr\u003e2d and 3d furry animations with story! Continuous storytelling!\u003cbr\u003eStarfox Krystal porn! Renamon 3d porn! MLP sex animations fully voiced!\u003cbr\u003eLotsa furry impregnation porn! Master Tigress 3d porn! \u003cbr\u003eSome of people\u0027s very own OC\u0027s in their porn! Zootopia 3d porn!\u003cbr\u003eFurry, Scaly, Pony, Avian, All in one big channel!\u003cbr\u003eHuge crossovers coming soon!\u003cbr\u003eOriginal series coming soon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects Released\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eLyonHearth Island \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eis a fan made porn parody series including some of our favorite couples finally showing their love to each other on the famed island resort!\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(Stay true to the character\u0027s original stories, their origins are semi canon)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eLyonHearth Villa\u003c/strong\u003e\u003cbr\u003eis an upcoming project series to be announced soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLyonHearth Suites\u003c/strong\u003e\u003cbr\u003eis all the commissions \u003cbr\u003e(Concepts by other people, animated by me)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLyonHearth Stories\u003c/strong\u003e\u003cbr\u003eis basically all the shorts/ singular series/ short trilogies will fall into\u003cbr\u003e(Concept by me, Animated by me)\u003cbr\u003e\u003cem\u003e(Their stories are only contained within their own trilogy)\u003cbr\u003e(Example: Master Tigress Bargain Trilogy is not canon to any stories outside its universe)\u003cbr\u003e(Example: Krystal\u0027s Legend Trilogy story is only applicable on its trilogy)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLyonHearth Resort\u003c/strong\u003e\u003cbr\u003eis a project in the far future years from now, I\u0027ll just put it here \u003cbr\u003e\u003cbr\u003eMore projects coming soon!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eNeed samples? Go ahead and check my account on furaffinity!\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/mrsafety/\"\u003ehttp://www.furaffinity.net/user/mrsafety/ \u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eShout out to my good pals and VIP supporters; \u003cbr\u003eWarfaremachine, CrescentArgonian, Wilcar, DragonKelly! \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSpecial Thanks to All furry artists that inspired/supported me before \u003cbr\u003eand all my followers/supporters who loves my work!\u003cbr\u003eand \u003cbr\u003eThank you!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe hope you enjoy your stay on LyonHearth and hope to see you again soon!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"

eos like areas, sex positions, characters, storylines.\u003c/li\u003e\n\u003cli\u003eThis is done to reward people who have high lifetime support\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003eThe change is done since future videos will need more time as schedule will be busier since -ber months will be busy on job, life and work.\u003c/li\u003e\n\u003cli\u003eEverything is basically the same for getting videos, it\u0027s just to reward higher lifetime supporters, everyone who\u0027s new still gets the exclusive videos as is.\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e",
