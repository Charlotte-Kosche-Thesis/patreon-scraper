    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FqCN6lUS_0G4%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DqCN6lUS_0G4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FqCN6lUS_0G4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-04-01T11:30:25+00:00",
    "summary": "\u003cbr\u003eHello, my name is Francesco and I\u0027ve always been passionate about computer graphics. I\u0027ve worked in a lot of different projects, from video production, design and 3D printing to information technology and electronics, projection mapping, VFX and contemporary art.\u003cbr\u003e\nWhat I like the most is to blend different fields and to experiment, most of my works are created from photographs, 3D graphics and digital painting and elaboration, frequently by mixing a number of those different techniques.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://matericlook.com/wp-content/uploads/2014/02/colmarshades0.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nIf you like my works, please lend me a hand! I will create more, and I will listen to your proposals\u2026\n\u003cbr\u003e\nWe can also have a chat so I know which ones are the styles you prefer!\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHERE YOUR MONEY GOES\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eTime, one of the most valuable commodities nowadays :-)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://matericlook.com/wp-content/uploads/2016/05/Hourglass-48.png\"\u003e\u003cbr\u003eI\u0027m a graphics freelancer and I also work as IT technician and the like, your money will help me to gain more time to do the stuff I like the most and we\u0027ll create new things together:\u003c/div\u003eArt:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://matericlook.com/wp-content/uploads/2013/12/wreckage00.jpg\"\u003e\u003c/div\u003eTutorials, how-to and educational stuff:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://matericlook.com/wp-content/uploads/2016/05/MatericLook-Aperture-INaGIF.gif\"\u003e\u003c/div\u003e\"Moving\" art and animations:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://matericlook.com/wp-content/uploads/2016/04/CruxoMorph_00.gif\"\u003e\u003c/div\u003e+Other things and visual experiments!\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nCheck the rewards, and see what can I do for you, in exchange!\n\u003cbr\u003e\nThat\u0027s because if you\u0027re helping me I want to to give back more, through my experience and work!\n\u003cbr\u003e\nFor some pledge levels I will put my skillset and knowledge at your disposal, to solve some tech and creative problems, or to create something that you really want.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://matericlook.com/wp-content/uploads/2013/12/rlyehgarden0.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nThere are also more \"traditonal\" rewards, to have my works delivered to you, or to participate in some new, strange, and possibly experimental stuff I\u0027m trying....\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://matericlook.com/wp-content/uploads/2014/07/gastanks2.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\nAnd when we reach certain goals, I will create some exclusive works, for patrons only!\n\u003cbr\u003e\n\u003cbr\u003e\nIn any case, if you become a patron, you gain access to the comments section, where you\u0027re able to discuss with the others the works you like the most,\u00a0post materials and show your art\u00a0and to suggest new ideas!\n\u003cbr\u003e\n\u003cbr\u003e\nTHANK YOU! For taking a look at my works and listening!\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://matericlook.com/wp-content/uploads/2014/02/webceiling.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eWHY I USE PATREON:\u003c/h3\u003e\n-To develop a strong community that believes in me and my works, people that care about new ideas and experiments, and are willing to participate and exchange opinions and suggestions.\n\u003cbr\u003e\n\u003cbr\u003e\n-To be able, through your help, to dedicate more time to creating new stuff\u00a0and exploring new techniques.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIN CASE YOU\u0027RE WONDERING WHAT I\u0027M GOOD AT:\u003c/strong\u003e\u003cbr\u003e\nHere\u0027s a short list of the areas I\u0027ve worked in and I can help you with:\n\u003cbr\u003e\n-Computer graphics (2d \u0026amp; 3d)\n\u003cbr\u003e\n-Photography\n\u003cbr\u003e\n-Interactive installations, projection mapping, realtime graphics\n\u003cbr\u003e\n-Physical computing (Arduino and microcontrollers)\n\u003cbr\u003e\n-Information Technology (Hardware \u0026amp; Software)\n\u003cbr\u003e\n\u003cbr\u003e\nAnd here\u0027s a list of other stuff I also have a good skills in/knowledge of (or I use as \"inspiring areas\"):\n\u003cbr\u003e\n-Fantasy, Horror and Sci-Fi/Cyberpunk literature and media in general\n\u003cbr\u003e\n-Lovecraft, The Mythos and their contributors (mostly HPL contemporary writers)\n\u003cbr\u003e\n-Miniatures painting, dioramas and small-scale scenography creation\n\u003cbr\u003e\n-Role Playing Games\n\u003cbr\u003e\n-Boardgames\n\u003cbr\u003e\n-DIY in general\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLINKS:\u003c/strong\u003e\u003cbr\u003e\nTake a look at some of my works: \n\u003ca href=\"http://matericlook.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMatericLook.com\u003c/a\u003e\u003cbr\u003e\nAnd\u00a0\u003ca href=\"http://shop.matericlook.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u0027s my shop\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.seditionart.com/francesco-perratone\" rel=\"nofollow\" target=\"_blank\"\u003eDigital animated art\u003c/a\u003e I publish on Sedition Art.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://matericlook.com/wp-content/uploads/2014/03/dipi_mxdbit_upl_thumb00_1-MatericLook-Art.jpg\"\u003e\u003c/div\u003e\nSome of my works of art are created as DoPe, that\u0027s me, and \nPaolo Dolci, a great painter, you can also\u00a0\u003ca href=\"http://paolodolci.space/\" rel=\"nofollow\" target=\"_blank\"\u003echeck his works\u003c/a\u003e!\u003cbr\u003eWe publish together art as DoPe on\u00a0\u003ca href=\"https://www.seditionart.com/dope\" rel=\"nofollow\" target=\"_blank\"\u003eSedition Art\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy profile on\u00a0\u003ca href=\"http://www.dnheart.com/en/art/francesco-perratone/\" rel=\"nofollow\" target=\"_blank\"\u003eDNheArt\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://matericlook.com/patreon/\" rel=\"nofollow\" target=\"_blank\"\u003eHere\u003c/a\u003e you can also find the credits for all the works shown in the presentation video, and possibly a link to the complete work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e"
