    "summary": "The Meatsmith Harvest Podcast is an unabridged conversation. \u00a0This format allows us to recount my weekly experience as a small farmer\u0027s slaughterman, butcher and old-school curer; and as a father of six insatiable omnivores.\u003cbr\u003e\u003cbr\u003eLauren crafts the podcast as a dialogue between us so that we can stretch unhindered to articulate the philosophy of killing animals for food, as well as the practicum of raising, harvesting, preserving and cooking meat on a human scale. \u00a0We reach back to pre-industrial traditions and incorporate them into the economy of our kitchen.\u003cbr\u003e\u003cbr\u003eIn 2017, we launched\u00a0\u003ca href=\"https://farmsteadmeatsmith.com/membership/\"\u003eThe Meatsmith Membership\u003c/a\u003e. \u00a0Our shared knowledge through this membership keeps these traditions of domestic meat provisioning alive. \u00a0Through Live Chats, forums, monthly educational films, my Harvest Journal and more, the membership has engendered a vibrant community unique in its undiluted reverence for tradition and earnest practicality.\u003cbr\u003e\u003cbr\u003eYour patronage enables us to increase the quality and the diversity of our educational material. \u00a0Currently, Lauren and I are the production team. \u00a0With a part-time community manager and a part-time media producer, we can capture more Meatsmithery in more mediums and higher resolution. \u00a0We will also be able to tailor our productions to address your questions. \u00a0And I will finally get someone to follow me with a go-pro on slaughter day.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/217398748?color=b7262e\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/217398748\"\u003eFarmstead Meatsmith Membership\u003c/a\u003e from \u003ca href=\"https://vimeo.com/farmsteadmeatsmith\"\u003eFarmst
