    "summary": "\u003cdiv\u003eMiddle East Collective (MEC)\u00a0was founded as a result of the increased levels of Islamophobia throughout the U.S. and Europe, partially due to U.S. presidential candidates\u2019 political debates and the terrorist attacks in Paris and Brussels. \u003cbr\u003e\u003cbr\u003eMEC is an initiative which promotes the understanding of the Middle East and North Africa (MENA) region and tolerance of Islam, while embracing Muslim communities in the West.\u00a0Thanks to your contribution, we can continue building the dialogue we so desperately need among non-Muslims and Muslims.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help, we will continue collaborating with leading activists, policy makers, artists, and religious leaders. We will also be able to pay our\u00a0\u003ca href=\"http://middleeastcollective.com/about/\" target=\"_blank\"\u003eMEC Team\u003c/a\u003e, which means more stories and insight from \"real people\"; not the news you see and hear on mainstream media.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMISSION\u003c/strong\u003e\u003c/div\u003eMEC works to bolster the bridge between Muslims and Non-Muslims, by collecting submissions in the form of\u00a0\u003ca href=\"http://middleeastcollective.com/glimpses-of-syria/\" target=\"_blank\"\u003ephoto essays\u003c/a\u003e, videos, interviews, graphic design,\u00a0\u003ca href=\"http://middleeastcollective.com/muslim-womans-art-creates-dialogue/\" target=\"_blank\"\u003eart\u003c/a\u003e, poetry, spoken word, scholarly articles,\u00a0\u003ca href=\"http://middleeastcollective.com/an-appalachian-in-hashemite-kingdom/\" target=\"_blank\"\u003epersonal narratives\u003c/a\u003e, and more.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eVISION\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"http://middleeastcollective.com/\" target=\"_blank\"\u003eMEC\u003c/a\u003e envisions a future where the Western world is no longer afraid of Islam and the Muslim communities in the West and around the globe.\u003cbr\u003e\u003cbr\u003eWe envision Western communities, comprised of Muslims and non-Muslims, which are passionate about learning more regarding the cultures, traditions, art, history, cuisine, people, and religions of the MENA region.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFOUNDER\u003c/strong\u003e\u003c/div\u003eWhitney Buchanan is the founder of Middle East Collective. She is currently based in Berlin, Germany. She strongly believes in religious freedom, diversity, gender equality, LGBTQI+ inclusion, universal human rights, and freedom of speech. Whitney obtained her Master of Global Affairs in Global Affairs and International Cooperation from the\u00a0\u003ca href=\"http://middleeastcollective.com/sexual-harassment-at-auc/\" target=\"_blank\"\u003eAmerican University in Cairo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWhitney has\u00a0lived in Turkey, Egypt, Germany, and Uganda since 2009, which shaped her worldview and love for the MENA. Born in Tennessee, Whitney spent her adolescent years below the Mason-Dixon line, where she began advocating for women\u2019s empowerment and religious tolerance.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eSUPPORT\u003c/strong\u003e\u003c/div\u003eWe are thrilled that you have found our Patreon page and that you are interested in joining our community of patrons! If you love Middle East Collective\u0027s mission and values, we would greatly appreciate your support as a patron for our work and activism. \u003cbr\u003e\u003cbr\u003eBy becoming a patron you will receive exclusive patron-only content, such as \"behind the scenes\" updates and invitations to future events.\u003cbr\u003e\u003cbr\u003eThank you so much for supporting MEC. All of your contributions, feedback, and inquiries are highly appreciated.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://paypal.me/middleeastcollective\" target=\"_blank\"\u003e\u003cstrong\u003eMake A One Time Contribution Via Paypyal\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e"
