    "summary": "For those of you who don\u0027t know me, or just don\u0027t know me by my real name, I\u0027m Joe Haley. Since 2005, I have been co-creating the indie comic book, \u003cem\u003eThe Underburbs\u003c/em\u003e, as well as creating original content and fan art on DeviantArt as Mr-DNA. I\u0027d like to create artwork more regularly, but the unfortunate truth is that working a day job and finding time to draw is getting harder and harder. My ultimate goal is to start drawing my comics full-time, but to do that I\u0027m going to need support.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Underburbs \u003c/em\u003ehas always been a two-man operation, and both my partner T.J. Dort and I work full-time jobs as we try to crank out a comic book or two every year. Every dollar we make from book sales goes right back into buying materials, printing more books, and paying for table space at comic cons. Your contributions will help not only with that, but also meeting the requirements to get national distribution.\u003cbr\u003e\u003cbr\u003eIn the meantime, I\u0027ll do my best to keep this place full of artwork at all times. You can expect sketches of original and fan art, pages of the comics in progress, and any other fun little doodles to keep me busy and hopefully keep you entertained. In addition to all the behind-the-scenes \u003cem\u003eUnderburbs \u003c/em\u003estuff, I\u0027ll also be making the sequences and mini-comics that my DeviantArt followers have come to know.\u003cbr\u003e"
