    "summary": "I\u0027m a freelance illustrator who does album covers, t-shirt designs, gig posters, magazine covers, spot illustration and comics. Most of my work falls within the world of heavy metal (including my series of books about crucial metal bands like\u00a0\u003cstrong\u003e\u003ca href=\"http://www.storenvy.com/products/6179161-satan-is-alive-a-tribute-to-mercyful-fate\" rel=\"nofollow\" target=\"_blank\"\u003eSatan is Alive a Tribute to Mercyful Fate\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003ca href=\"http://www.storenvy.com/products/11748816-morbid-tales\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMorbid Tales a Tribute to Celtic Frost\u003c/strong\u003e\u003c/a\u003e). As many might expect, freelance is feast and famine. Some months several jobs might come in or you could have a few months where you just scrape by. What I\u0027m hoping to do with Patreon is to get a bit of consistent support each month to focus on some of my comics projects (that don\u0027t typically pay the bills) and share those exclusively here. I have a few book projects in different phases of completion and this platform would be a perfect way to showcase them with you. To show the various steps a book goes through from the early planning stages to pagination, editing and final printing.\u00a0\u003cbr\u003eAll patrons will get a free PDF download of my H.P.Lovecraft comic adaptation of \u003cstrong\u003eDagon\u003c/strong\u003e. Each week I plan on having either a tutorial, explanation of how a specific piece came together or the thought process in taking a client idea and turning it into a finished piece of art."
