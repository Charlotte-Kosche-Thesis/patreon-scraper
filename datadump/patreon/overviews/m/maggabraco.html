    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u0027m a Dreamer who wants to succeed in the entertainment and content creation industry\u00a0by inspiring people through my content. I\u0027m a professional dancer and choreographer, and I have worked with latin biggest artists. My content is around dance, fitness, self motivation, and educational. I currently have over 700,000 followers across social media.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I chose Patreon?\u003c/strong\u003e\u003cbr\u003eMy dream is to keep making content for all of you on a daily basis, but it is difficult to sustain our team because of monetary reasons. Since most of our dance videos contain copyrighted songs, we do not receive any income. That is why we would like to open the doors to our home and we would like to please ask for your support to keep growing and provide you quality content! Dance videos, Fitness videos, vlogs, tutorials and much more ... Our goal is to make content creation as a full time job just for you!\n\nI want to get up every morning just thinking about what I will give you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCHOREOFIT:\u003c/strong\u003e\u003cbr\u003eCHOREOFIT is new fitness and lifestyle series that we are developing. It is based on doing a fitness routine while simultaneously\u00a0involving a dance choreography in the routine. This episodes are shot at awesome places around the world that motivates you to exercise while having fun at the same time. Our goal with this project is that we all reach a balance with our soul, body and mind. \u003cstrong\u003eCheck an example here:\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://vimeo.com/243906890\"\u003ehttps://vimeo.com/243906890\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eVirtual Reality:\u003c/strong\u003e\u003cbr\u003eVirtual Reality is a new technology that enables us to simulate a realistic experience. I\u0027m also creating dance and fitness content for this technology, and thankfully my content have received a very good acceptance of the fans. I currently have over 900,000 views in the app \u0027\u0027AMAZE\u0027\u0027 - which is a virtual reality startup that produces content in virtual reality technology. With your donations, I will also amplify my content in this technology. We believe people have a better learning experience while using this technology and I would love to be part of it!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you are reading this, I can\u0027t thank you enough for taking your time to know more about me. If you decide to support me I promise you that I will give you my 100% for this...THANK YOU\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eCOMMUN QUESTIONS:\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron? \t\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it? \t\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message directly that only I answer the second you become \u003ca href=\"https://www.patreon.com/bePatron?c=69819\"\u003ea Patron! \u003c/a\u003e\u003cbr\u003e"
