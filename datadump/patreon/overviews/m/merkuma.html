    "summary": "\u003cimg src=\"https://scontent-lga3-1.cdninstagram.com/vp/cc5c84bee81d64fff651589e60437e23/5B4227FE/t51.2885-15/e35/28430615_269164293622443_2704660963512025088_n.jpg?se=8\u0026amp;ig_cache_key=MTcyOTI5Nzg4MDkyMDg4MTI1Ng%3D%3D.2\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eHello~\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eMy name is Jinxx, I\u0027m a 16 year old cosplayer and I\u0027ve been cosplaying since \u003cem\u003eabout\u003c/em\u003e early 2014. I mainly do idol cosplays and work with groups that perform across the northeast coast.\u003c/div\u003eAlthough I\u0027m only an amateur cosplayer who buys most of their cosplays, I work extremely hard on perfecting my make up, presentation, and acting in order to do my best in bringing the characters I cosplay to life. I do this because I want it to be as much of an enjoyment for others as it is to myself, and in order to do that I\u0027ve got to expand myself to do and try new things. New cosplays, better photoshoots, more rewards and traveling to new cons which gives me the wonderful opportunity to show off my work and share laughs with nerds from all over. With your polls, comments, and support(big or small), I myself will be able to grow and strive to continue making others happy with the work I do. You guys bring me \u003cem\u003eincredible\u003c/em\u003e opportunities everywhere I go and I couldn\u0027t be more grateful, so with Patreon I really do hope you guys can see how thankful I am for all of you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gifer.com/1L7M.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBUT WAIT! You may want to know this before becoming a supporter:\u003c/strong\u003e\u003c/div\u003eAll rewards will be shipped the last Saturday of every month but depending on holidays and weather shipments may be delayed but they should all arrive within a few weeks :)\u003cbr\u003eThis is going to be a lot for me to get used to at first so please bear with me the best you can as I work to prep your rewards, thank you \u0026lt;3"
