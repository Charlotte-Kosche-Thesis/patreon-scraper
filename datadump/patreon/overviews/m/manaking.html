    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://manaking.com/wp-content/uploads/2017/12/Patreon-Headers2.png\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my World!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m an a independent concept, performance and recording Artist based in the UK.\u00a0\u003cbr\u003e\u003cbr\u003eMy Art consists of audio and visual creations from \u003cstrong\u003emusic\u003c/strong\u003e, \u003cstrong\u003ewritings\u003c/strong\u003e, \u003cstrong\u003eimagery\u003c/strong\u003e and \u003cstrong\u003efilm\u003c/strong\u003e, in fact I use anything and everything at my disposal in conveying extremely personal expression of who i am and what I have become. I am Living Art. My Art is my Therapy. Nothing is off limits.\u003cbr\u003e\u003cbr\u003eMy drive, visions, mental illness and purpose have become so intense that I am no longer able to function or concentrate on anything else apart from the development of my \u0027therapeutic artistic creations\u0027. My illness has forced away from a \u00a3100 per hour career and to give up my apartment and lose everything else literally making me homeless. Now my only option of a life worth living is through the development of my art and to pursuit a life on the road delivering live performances. I know I can do this, but I\u0027m going to need a little help along the way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWatch me succeed Or Die trying.\u003c/strong\u003e\u003cbr\u003eEither way the results will continue to be interesting to observe.\u003cbr\u003e\u003cbr\u003eBecome part of my journey and continued development by joining my patreon family by providing your essential contributions that help me survive and continue creating my art. The industry has changed and the only sure fire way for me to generate income as an independent artist is directly from the people and fans that follow, enjoy and appreciate my work. Patreon is a secure and trusted platform that enable this to be a possibility.\u003cbr\u003e\u003cbr\u003eYou only pledge what you can comfortably afford and every one of your contributions are generous and gratefully appreciated my me. Your contributions are made on a through Patreon on Monthly basis \u003cem\u003e(think subscription)\u003c/em\u003e and can be from as little as\u003cstrong\u003e \u003cem\u003e$1 (75p) per month which can be cancelled at any point.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOnce you become my patreon (family) as appreciation you will not only have a VIP communication connection stream directly to me\u00a0but you will also receive exclusive access to \u0027family only\u0027 content not available anywhere else and other amazing \u003cstrong\u003eRewards such as discounts, tickets, merchandise and much much more.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like what I am a creating then.. \u003cbr\u003ePLEASE contribute and make it possible for me to continue creating.\u003cbr\u003e\u003cbr\u003eThank you so much for your support. \u003cbr\u003eBecome part of my journey.\u003cbr\u003eI am Manaking.\u003cbr\u003eI am living Art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Story So Far\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://bit.ly/Manaking\" target=\"_blank\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"http://bit.ly/2hh66ek\" target=\"_blank\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"http://bit.ly/2jejt3a\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://bit.ly/2hoFtI7\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://apple.co/2maohIb\" target=\"_blank\"\u003eiTunes\u003c/a\u003e |\u00a0\u003ca href=\"http://spoti.fi/2zw9Dhm\" target=\"_blank\"\u003eSpotify\u003c/a\u003e | \u003ca href=\"http://bit.ly/2Arct6i\" target=\"_blank\"\u003eAmazon\u003c/a\u003e | \u003ca href=\"http://bit.ly/2hoCShx\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://manaking.com/wp-content/uploads/2017/12/How-patreon-works.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor all you that are not familiar Patreon is an extremely reputable funding platform from which fans and followers of my art can get directly involved in my development by providing donations / pledges and in return receive special rewards for doing so.\u003cbr\u003e\u003cbr\u003eThis can be as little as a $dollar (less than a quid!) or upwards depending on your own means and comfortablitiy. There are no tie in\u0027s and you can end your support whenever you want. I never want you to go beyond your means, and I appreciate every one of you regardless!\u00a0\u003cbr\u003e\u00a0\u003cbr\u003ePlease consider supporting a \u00a3pound (or more!) and literally saving my life so that I can continue developing and creating my work and purpose.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://manaking.com/wp-content/uploads/2017/12/Where-money-goes.png\"\u003e\u003cbr\u003eIn a nutshell your support helps me not only do what I do, but also helps me keep on doing it!\u003cbr\u003e\u003cbr\u003eI am a full time artist and have only scratched the surface of what I am capable of yet I have have two main issue: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) Survival. \u003cbr\u003e2) Art development and delivery.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI live \u0027on the road\u0027 sleeping in my car, traveling from gig to gig living day to day. I receive / get paid (but not always) small amounts by the venues I play in and also there possibility to sell my EP and Merchandise to people at the shows. Nothing is guaranteed however at this stage on many occasions getting to playing shows actually ends up costing money not making any! So before I\u0027m able to do what I do I have to be able to survive first! Unfortunately this fragile human body I currently reside in must eat, drink and stay at certain temperatures and your contributions enable me to do so.\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI work alone to make interesting and quality works, creations and content such as -- video shooting and editing, song arrangements and mixing and mastering, show development the list as an independent artist just goes on and on. Your support makes it possible for me not only to focus 100% on developing my art but also critically allows me to purchase equipment needed to do so.\u003cbr\u003e\u003cimg src=\"http://manaking.com/wp-content/uploads/2017/12/Amazing-Rewards.png\"\u003e\u003cbr\u003eAll good relationships and deals and win/win, and although I\u0027m sure there are many of you out there that would help me and ask for nothing in return however as kind as that is this is not how I (or Patreon) work. So depending of the level of your support you will not only be provided with exclusive in-depth sight into my mind and plans but also receive these amazing rewards. After all is you choose to be one of my Patreons then you\u0027re no longer just a Fan, you become an important part of my development, \u003cstrong\u003eyou become Manaking Family!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBenefits include:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDirect Fan Communication.\u003c/strong\u003e \u003cbr\u003eIsolated and Living in my own bubble To be honest I\u0027m not big on social interaction so much so that my ideal home would probably consist of a mountain castle with a moat complete with gun towers. People bring pain and I don\u0027t need to take on any more unnecessarily, Im good thanks. Although praise and recognition (as far as my art is concerned) is always nice the cold hard bottom line is you\u0027re opinions (positive or negative) do not matter and in no way influence the art I create. Everyone is entitled to their own opinions. Social media is over run by Trolls and nasties that go out of their way to hurt or illicit reaction, after all its free and easy. \u003cbr\u003e\n\u003cbr\u003eI hereby acknowledge the special support of the people that matter who choose to support my art not just with there words but by also investing in my development by taking the time and energy to read and respond to ALL my family members who do so through this forum and in the ever decreasing times that I\u0027m bored enough to scan through free social media platforms rest of the World will have to make do with the occasional likes, and picture responses before that ultimately comes to an end also. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly Access to New Works. \u003c/strong\u003e\u003cbr\u003eHear the new stuff at demo \u0026amp; release stage long before anyone else.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eFree UK postage. \u003c/strong\u003e\u003cbr\u003eManaking merchandise is cheaper to purchase at shows as there are no need for shipping chargers but what if you can\u0027t make it to the shows? No problem as a family member you automatically receive free shipping on any items purchased through my website so now you can enjoy the exact same audience benefits full time from the comfort of your own home! \u003cbr\u003e\n\u003cbr\u003eOnce you become part of \u0027The Family\u0027 you will receive a discount code completely unique to you all you need do then is enter it in to the online store before you check out and hey presto you will receive your free shipping! \u003cbr\u003e\u003cbr\u003eOther benefits include:\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cbr\u003e$1 Per Month: INLAW REWARD\u003c/h4\u003e\u003ca href=\"http://manaking.com/wp-content/uploads/2017/12/2.-2nd-Cousin-Rewards.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://manaking.com/wp-content/uploads/2017/12/1.-Inlaws-Rewards.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDirect Fan Communication.\u003c/li\u003e\u003cli\u003eInclusion FanAttic Mailing List.\u003c/li\u003e\u003cli\u003eExclusive Manaking Interview.\u003c/li\u003e\u003cli\u003eAccess to t  support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message by \u003ca href=\"http://bit.ly/2BARhQx\" target=\"_blank\"\u003eclicking here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://manaking.com/wp-content/uploads/2017/12/Thank-you.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://manaking.com/wp-content/uploads/2018/05/Welcome-you-have-found-my-sign-map-all-you-need-do-know-is-close-your-eyes-to-read-it-love-from-Manaking-Map.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e"

     "description": "\u003cbr\u003e\u003cimg src=\"http://manaking.com/wp-content/uploads/2017/12/1st-Blood.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"A  journey of a thousand miles begins with a single step\" - Lao Tzu.\u003c/em\u003e \u003c/div\u003eThis goal is achieved when I receive my very first blood relative! (2nd Cousin or above). To celebrate this important step the first of my blood family members will receive a special thank you from me.\u003cbr\u003e",

     "description": "\u003ca href=\"http://manaking.com/wp-content/uploads/2018/01/Manaking-Medicine.png\"\u003e\u003c/a\u003e\u003ca href=\"http://manaking.com/wp-content/uploads/2018/01/Manaking-Medicine.png\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://manaking.com/wp-content/uploads/2018/01/Manaking-Medicine.png\" style=\"width: 175px;\"\u003e\u003c/div\u003eAchieving this goal allows me to purchase one packet of vitamin c per month we is essential in keeping away common coughs and colds which ruin or even cancel gigs. Help me keep on stage and deliver optimum live performances.\u003cbr\u003e",

     "created_at": "2017-12-21T16:37:11+00:00",
     "description": "\u003cimg src=\"http://manaking.com/wp-content/uploads/2018/01/Selfie-Stick.jpg\"\u003e\u003cbr\u003eAchieving this goal allows enables me to purchase a selfie stick. \u003cbr\u003eI am attempting to document my journey from obscurity to notoriety and the ups and downs that go along with it for you to watch in the form of a weekly youtube series entitled\u00a0 \u0027How to Become Famous in 7 Months\u0027. Right now I\u0027m starting at the bottom using whatever equipment I can scrap together but with your help we can to turn this project from zero budget to low budget and beyond!\u003cbr\u003eIt is evident from episode one that hold the cheap camera by hand creates too much of a close up. With your help a simple selfie stick and attaching the camera to it will create a better\u00a0shoot for your viewing pleasure.",

   {
    "attributes": {
     "amount_cents": 3000,
     "completed_percentage": 48,
     "created_at": "2017-12-21T16:37:11+00:00",
     "description": "\u003cimg src=\"http://manaking.com/wp-content/uploads/2018/01/Green-Apple-copy.jpg\"\u003e\u003cbr\u003eBy the time you are reading this it is likely that I am already technically \u0027homeless\u0027.\u00a0Achieving this goal allows me to spend $1 (75p) per day on food.\u003cbr\u003eGiving up everything to concentrate, focusing and committing 100% to a \u0027life on the road\u0027 in pursuit of my purpose, progression and developed and my art doesn\u0027t come without it\u0027s challenges. Help me survive and watch what I can create because of it.\u003cbr\u003eAt the very least achieving this amount will provide an apple a day!\u003cbr\u003e",
     "reached_at": null,
