    "summary": "\u003ch1 style=\"text-align: center;\"\u003eConventional relationship advice is toxic and outdated.\u00a0\u003c/h1\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWe offer new ideas and advice for multiple forms of love: everything from conscious monogamy to ethical polyamory and radical relationship anarchy. \u003c/h3\u003e\n\u003cbr\u003e\nMultiamory.com is an information resource, \u003ca href=\"http://www.multiamory.com/blog\" rel=\"nofollow\"\u003eblog\u003c/a\u003e, and \u003ca href=\"http://www.multiamory.com/podcast-summary\" rel=\"nofollow\"\u003epodcast\u003c/a\u003e created by Emily Matlack, Jase Lindgren, and Dedeker Winston. We believe in looking to the future of relationships, not maintaining the status quo of the past. We value ethics over tradition, and we believe that a healthy world is one where everybody has agency in their relationships. \u003cbr\u003e\n\u003cbr\u003e\nWe combine the knowledge from our years of personal experience with the best information available and present it in a way that\u2019s entertaining, thought-provoking, and easy to apply to your relationships.\u00a0Check out our \u003ca href=\"http://www.multiamory.com/podcast-summary\" rel=\"nofollow\"\u003epodcast\u003c/a\u003e and \u003ca href=\"http://www.multiamory.com/blog\" rel=\"nofollow\"\u003eblog\u003c/a\u003e. We love hearing your questions so please post them on our feed or email us at \u003ca href=\"mailto:info@multiamory.com\" rel=\"nofollow\"\u003einfo@multiamory.com\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003ch4\u003e\u003ca href=\"mailto:info@multiamory.com\" rel=\"nofollow\"\u003e\u003c/a\u003eIf you get value out of our podcasts and videos then consider becoming one of our patrons. Your support will help us to continue creating free content and growing our influence to help more people have a better understanding of non-monogamy and learn to have better relationships in general.\u00a0\u003c/h4\u003e"

     "about": "\u003ch3 style=\"text-align: center;\"\u003eMultiamory\u2019s mission is to provide awareness and education about the ethical practice of non-monogamy through entertaining and accessible content.\u003c/h3\u003eMultiamory.com is an information resource, \u003ca href=\"http://www.multiamory.com/blog\"\u003eblog\u003c/a\u003e, and \u003ca href=\"http://www.multiamory.com/podcast-summary\"\u003epodcast\u003c/a\u003e created by Emily Matlack, Jase Lindgren, and Dedeker Winston. Our insights come from lots of research and years of personal experience with polyamory, but the information found here is useful for people in any type of relationship. Whether you are poly, considering diving into it, or just looking to have better monogamous relationships, our tips and ideas will help you to have the healthiest, happiest dating life possible.\u003cbr\u003e\u003cbr\u003eIf you are content with the same old ways of dating, and have no desire to improve your romantic life, you may not connect with this site. But if you want some out-of-the-box ideas to deepen your current relationships, broaden your sexual horizons, develop a better understanding of yourself, or learn more about about non-monogamy, then check out our \u003ca href=\"http://www.multiamory.com/podcast-summary\"\u003epodcast\u003c/a\u003e and \u003ca href=\"http://www.multiamory.com/blog\"\u003eblog\u003c/a\u003e. We love hearing your questions so please post them on our feed or email us at\u00a0\u003ca href=\"mailto:info@multiamory.com\"\u003einfo@multiamory.com\u003c/a\u003e\u003cbr\u003e",
