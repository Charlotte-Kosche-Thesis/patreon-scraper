    "summary": "\u003cstrong\u003eHello,\u003cbr\u003e\u003cbr\u003eMy name is Menashe. I\u0027m a musician.\u00a0\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page.\u003cbr\u003e\u003cbr\u003ePatreon is a great place for people to become patrons of the arts. The way Patreon would work for you and me is pretty simple: by contributing the change you might use to buy an extra cup of coffee once a month, you can become one of my patrons, and help me with the support and resources that I need to continue dedicating my time and efforts to creating beautiful music.\u003cbr\u003e\u003cbr\u003e\nAs one of my patrons you will get early access to the music and other creative work that I\u0027m making, with a lot of behind-the-scenes content along the way: voice memos of new songs in their rough draft stages; my lyric sheets; my making-of videos; my stories, poems, creative thoughts and ideas, and much more\u2014all made possible by your generous patronage.\n\u003cbr\u003e\n\u003cbr\u003e\nHere are a few of the projects I\u0027m working on right now:\n\u003cbr\u003e\n\u003cbr\u003e\nMUSIC\u003cbr\u003e\u003cbr\u003e\n\u2013 \"Get Down, Moses\" Solo EP (Coming Winter 2018)\u003cbr\u003e\u2013 \"(To-be-titled)\" Instrumental EP (Coming Spring 2019)\u003cbr\u003e\u2013 \"(To-be-titled)\" \u00a0\u003cstrong\u003eHymns\u00a0\u003c/strong\u003eEP (Coming Spring/Summer 2019)\u003cbr\u003e\n\u2013 Guitar Techniques series on YouTube\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you like what you see and hear and you want to help my work along, choose one of the rewards in the sidebar or rewards tab (you can cancel at any time) and I\u0027ll be happy to have you with me.\u003cbr\u003e\u003cbr\u003eThank you for helping me add beautiful music to the world. \u003cbr\u003e\u003cbr\u003eYour support is everything,\u003cbr\u003e\n\u003cbr\u003e\n- Menashe\u003c/strong\u003e\u003cbr\u003e"

   {

     "amount": 2500,
     "amount_cents": 2500,
     "created_at": "2018-05-01T02:40:44.399740+00:00",
     "description": "\u003cstrong\u003eContribute\u003c/strong\u003e \u003cstrong\u003e$25\u003c/strong\u003e \u003cstrong\u003eper\u003c/strong\u003e \u003cstrong\u003emonth\u003c/strong\u003e \u003cstrong\u003eto\u003c/strong\u003e \u003cstrong\u003emy\u003c/strong\u003e \u003cstrong\u003emusic\u003c/strong\u003e \u003cstrong\u003eand:\u003c/strong\u003e\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1. Get all of the above rewards\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2.\u003c/strong\u003e Get access to a \u003cstrong\u003emonthly Q\u0026amp;A\u003c/strong\u003e that I\u0027ll host on YouTube or Google Hangouts where we can talk about music, songwriting, poetry, art, what I\u0027m working on, and whatever else you would like to chat about.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3. \u003c/strong\u003eEarly access to \u003cstrong\u003econcert tickets\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e--\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBaroness Kathleen Annie Pannonica de Koenigswarter\u003c/strong\u003e (N\u00e9e Rothschild; 10 December 1913 \u2013 30 November 1988) was a British-born jazz patron, writer; and called by many, the leading patron of bebop music.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn the New York of the mid-20th Century, de Koenigswarter became a friend and patron of many prominent jazz musicians, hosting jam sessions in her 5th Avenue hotel suite, and lending them her chauffeur and Rolls Royce when they needed lifts to performances.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eShe is sometimes referred to as the \"bebop baroness\" or \"jazz baroness\" because of her patronage of Thelonious Monk and Charlie Parker among others.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere are numerous compositions in her honour. Gigi Gryce\u0027s \"Nica\u0027s Tempo\", Sonny Clark\u0027s \"Nica\", Horace Silver\u0027s \"Nica\u0027s Dream\", Kenny Dorham\u0027s \"To Nica\", Kenny Drew\u0027s \"Blues for Nica\", Freddie Redd\u0027s \"Nica Steps Out\", Barry Harris\u0027s \"Inca\", Tommy Flanagan\u0027s \"Thelonica\" and Thelonious Monk\u0027s \"Pannonica\" were all named after her.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*Remixed from \u003ca href=\"https://en.wikipedia.org/wiki/Pannonica_de_Koenigswarter\" rel=\"nofollow noopener\" target=\"_blank\"\u003eWikipedia\u003c/a\u003e by me.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
