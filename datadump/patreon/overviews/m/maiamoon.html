    "summary": "\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u00a0\u003c/strong\u003e\u003cbr\u003eHi there! I\u0027m Maia Pouy\u00e9, or you may know me on \u003ca href=\"https://www.youtube.com/channel/UCW9d4U8HPrJOogcn_oCtLag\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e as Maia Moon! In addition to being a major fangirl, I\u0027m a dancer, actress, and casual youtuber. Sadly, I have not been blessed with the same resources as most, that\u0027s where you come in! Either way, I attempt to release videos every chance I get! Typically, I try and produce high quality content as best I can by doing what I do best, dance and choreograph! I\u0027m constantly choreographing and figure it\u0027s time to finally share my projects and get my name out there! Like I mentioned, I\u0027m a fangirl, so I love to incorporate my fandoms into my dances and projects as much as possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I Need Your Help?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLike I said, I\u0027m just a small town girl who haven\u0027t had the opportunities that some people have had. That\u0027s why I love Youtube! It\u0027s a creative outlet that can get my name out there! Sadly, getting my name out there isn\u0027t exactly cheap. With every dance project I do, I need: To be able to pay my videographer, sets, cameras, lights, background dancers, duet partners, etc etc. Which is where you come into the picture! Every penny of what you pledge goes straight into creating more content (See \"Where This Money Will Go\")! Your name will be on every project, and we\u0027ll be able to produce a lot more content for you guys!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do You Need To Do?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eIF YOU CAN, \u003c/strong\u003ePLEASE, \u003c/em\u003econsider donating! We don\u0027t need much, just enough to keep the channel up and running! You don\u0027t have to donate a whole lot, I only ask for as much as you a willing to give! If you can only do $1.00 a month, then that\u0027s fine! That\u0027s more than fine! That\u0027s a whole dollar that you were willing to give to the channel! THAT\u0027S AMAZING! But please, if you are capable, pledge at least $1.00. That\u0027s the price of just one soda a month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eIF YOU CAN\u0027T, \u003c/i\u003eSUBSCRIBE! Support us! We love you, and hope that you love us too! Tell your friends about the channel! Tweet to us! Comment with requests! You want us to make a video? WE\u0027LL DO IT! We could use all the love and support we can get right now!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere This Money Will Go:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCostumes\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCameras\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCosplay/Costume make-up\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eColor contacts\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eProps\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSets/Studios/Rehearsal space\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLights\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBackground dancers\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWigs\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePhotographers\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eVideographers\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEditing software\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFood for set\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDance shoes\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSet Assistants\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEtc etc.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e^All these things are things we need in order to make much better quality of videos, and things required in order to finish our bigger projects.\u00a0\u003cbr\u003e\u003cbr\u003eOnce we begin to make enough to afford the things we need, any extra money will be donated to the following charities:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSt. Jude Children\u0027s Research Hospital\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOperation Smile\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCystic Fibrosis Foundation\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMental Health Charities\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAmerican\u00a0Cancer Society\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e***Under 18?: ASK YOUR PARENTS! We don\u0027t want you doing this without permission. We\u0027re not that desperate! Always ask your legal guardian!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank you so much for your time and help! We love you so much and couldn\u0027t do any of this without you!\u00a0\u003cbr\u003e\u003cbr\u003eHugs \u0026amp; kisses!\u003cbr\u003e~Maia Moon\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
