    "summary": "\u003cdiv\u003e\u003cstrong\u003eHey lahvs!\u003c/strong\u003e\u003c/div\u003eWowowow. First off, thanks so much for joining me on this ride. Life is a crazy, curvy thing, and I\u0027m so thankful and blessed to do it with music and with YOU.\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003emesmi\u003c/strong\u003e, an independent artist based in Los Angeles. As a musician, I write, produce and sing songs that I hope will connect and help people \u266a\u266b\u266c\u00a0I\u0027ve grown a lot in this music journey and gotten to meet a lot of amazing people and listeners along the way \u0026lt;3 \u003cbr\u003e\u003cbr\u003eYou guys have inspired me to start this Patreon as a place for us. For people who truly care about the music, the stories behind it, the creative process, this is a place where I\u0027ll get to update a lot more, share on a different level and give you some cool stuff along the way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBack in the day, creative peepz like Mozart and da Vinci had patrons who helped support them in their artistic careers. Patreon is like that in 21st-century online mode!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow it works:\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003ePatreon lets people give monthly to support creations they love\u003c/li\u003e\u003cli\u003ePledge as little or as much as you like, every bit helps \u0026amp; it all adds up!\u003c/li\u003e\u003cli\u003eBased on the amount you choose, get access to different rewards\u003c/li\u003e\u003cli\u003eNo obligations or sneakies, you can cancel or adjust your pledge for any reason at any time. \u003c/li\u003e\u003c/ul\u003eRewards range from access to exclusive \u003cstrong\u003ebehind-the-scenes content\u003c/strong\u003e to \u003cstrong\u003epen pal goodies\u003c/strong\u003e. ***And*** FYI, look forward to perks changing over time, based on your feedback, the current project, and just to keep things fun and exciting for y\u0027all :) Feel free to let me know how the experience is going for you, including if there\u0027s something specific that you\u0027d like too see but isn\u0027t in the support tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE DOES THE MONEY GO?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEverything you contribute goes directly back into the music and art. This includes\u00a0hiring musicians, better music gear, camera/video equipment, my music studio rent, and a slew of other things. My goal is to create the best I can the most I can, and your incredible support helps me do just that.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs an artist, you can\u0027t help but create, but as a calling, it doesn\u0027t mean much without anyone receiving it.\u00a0Thank you so much for getting involved with your support and making this possible, as well as the time and love you pour back to me.\u003cbr\u003e\u003cbr\u003eSending \u0026lt;3! ~m\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/RHoNnCyOYAmnzQDs4vAWrkYK5B7_PeVBoSiHRe1Q43Sb08rMVEbDdM0bvCjRvU977aF5XLZDvIMPD16v_L1I7PFyo7uRHz6FjprX1EQpA8dWDGIIuIqpF2NDBZ55WopOUY_ZXhzs5pkvAqzyeLOT7LECAm7pc8N3__P0JB5H7BKphODXW7nv6OnwznUKozc8AaPeo0tcNq0ysjpB1NbK1AEIgLA4seOwy-63TtSTCaX3QrJtsyeK5py0BF42XMW2R3XdQEADNusRkjboJzys-aKE-1Q9KyKHVAd0dV5Jsph7PgNltcV63iw_q0X1dVtB-6bNlTjwC3-_N93DlOMlVIHl1tOzWHukqfQLL0uK_LfDyCHhCrCFNI0HQHsutf2TGsUzPzMlPX-7H894Rpot-lojJUelyl8HrZYnYOTVzdH3RTwMVqfn72j5o9GDRfOzoUr_TIXOrhyRPIVuRiLAE78Lnr9WQJdD0ATd36jmCN2TO5uDCocUTadBZ9RuU-tKERtYmH7j43b_3ewjefrQzR_E9CKibJIoNPA9IkDvw0kVOaNTEhgCT27MxR1EN0JrTnQbndqZX5eNCu0bQ7p1RIAVyGVzWxvQNCBNnuR4W2ochTA_PNacrZBU=w150-h108-no\"\u003e\u003cbr\u003e\u003cbr\u003e(Note: If you prefer, you can also show your support through a\u00a0\u003ca href=\"http://paypal.me/mesmi\"\u003eone-time donation\u003c/a\u003e.)\u003cbr\u003e\u003
