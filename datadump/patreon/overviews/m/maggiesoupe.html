    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello! Im Maggiesoupe! a freelancer Illustrator, comic maker, mostly oc artist that right now has.. not that much time to draw own stuff.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eIm working two times a week as a night receptionist(sleeps and have short days) and as clean up \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eartist via online.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0So now my situation has changed since I opened this patreon, no job and full time to kinda busy. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eJust with 1$,5$ or 10 per month\u003c/span\u003e\u003c/strong\u003e you could offer me a helping hand! so maybe I can dedicate my life to my own original work YwY and live in my own place(I really need to move) and adopt some beautiful pets(I miss having pets ;--;). I\u0027ll give you all full sized art, some exclusive stuff, some fanart, sketch packs, comics, etc... needless to say you will get everything before its online post.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJust to add I put up a lot of my work for free and that\u0027s not going to change, this is more for people who really want to support me somehow or for people who are super interested in process and stuff I never post XD (like most of my sketchbooks)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ethere also might be some nsfw content(maybe one day I\u0027ll dare to post)\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u00a0Comics: \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI mostly draw ocs because I like to create stories and want to be a comic artist, right now I draw little comic from 3 to 16 pages, you can check some of them here:\u003cstrong\u003e \u003ca href=\"https://tapas.io/maggiesoupe\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTapastic/Maggiesoupe\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e, mean while my partner and I are writting a webcomic series and you can check the work in progress here: \u003ca href=\"http://singularproject.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eSingular Project\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003eI will be posting about this too.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/7175d3c16c0a821640815a32d3b64209/tumblr_omgsoppiTS1qkgx7po1_1280.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"http://68.media.tumblr.com/f74a2d344aff0430d4fa09961ff7c97e/tumblr_oq40oqoB2M1v3kbgao1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/f3ae67152e7b4dca805f7dfa9e4376cc/tumblr_ob3ubhXGTM1qkgx7po1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan
