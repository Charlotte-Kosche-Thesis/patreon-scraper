    "published_at": "2016-10-14T03:41:46+00:00",
    "summary": "We are Matt and Jessica of MJ Sailing, a young couple on the hunt for adventure in our 37 ft aluminum sailboat. \u00a0Having spent 3 years sailing the Caribbean and across the Atlantic Ocean twice, we\u0027re about to trade the warm winds in our sails for icebergs next to our hull.\u00a0\u003cbr\u003e\u003cbr\u003eThis crazy plan came along while we were sipping sangria in the Azores and Matt came across an aluminum boat in need of much love, but willing to take us as far north as we wanted to go. \u00a0Sending a check in for her, sight unseen and with no survey, we have spent the last year giving her a total refit and preparing her for our next journey.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we\u0027re here on Patreon\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027d love the switch the focus of our adventures from our\u00a0\u003ca href=\"http://mjsailing.com/\" rel=\"nofollow\"\u003ewritten blog\u003c/a\u003e to videos, but we need your help for everything that comes along with it! \u00a0From sitting in restaurants or marinas for wifi access to upload our videos; to helping us get the decent programs for video editing, we want to be able to give you the best production possible. \u00a0Regardless of donations, our videos will always be free and available on YoutTube.\u003cbr\u003e\u003cbr\u003eYou have no idea how much your support means to us. \u00a0For those of you who have been following us for years, Thank you! \u00a0And to any new guests, we hope you enjoy our story and videos, and that we see you around for years to come!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
