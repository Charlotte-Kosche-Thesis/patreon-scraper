.youtube.com/embed/kt-gxe4LpL0?list=PL903AAC541725E2AF\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIn progress and upcoming new updates on following mangas:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://comics.mayshing.com/edepth/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://comics.mayshing.com/edepth/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://comics.mayshing.com/edepth/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://altabestudio.com/wp-content/uploads/2014/09/Edepth-Cover1.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong style=\"color: rgb(128, 128, 128); background-color: initial;\"\u003eE-depth Angel: \u003c/strong\u003eHired as a nurse for a militant cyborg family who are super human weapons, Angel finds herself caught in the family\u0027s power struggle. Angel must convince these reverse Pinocchios that a normal life is good without getting killed.\u00a0\u003cbr\u003e\u003ca href=\"http://comics.mayshing.com/edepth/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://comics.mayshing.com/2Masters/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://comics.mayshing.com/2Masters/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://altabestudio.com/wp-content/uploads/2014/09/2M-Cover.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e2Masters:\u00a0\u003c/strong\u003eWith warfare never ending, a person can be an angel or a demon; It only takes a change of heart by 2Masters who grant you powers to heal the world or to destroy it.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://comics.mayshing.com/Shenshu/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://altabestudio.com/wp-content/uploads/2014/09/Shenshu-Cover.jpg\" style=\"background-color: initial;\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMystic Shenshu\u003c/
