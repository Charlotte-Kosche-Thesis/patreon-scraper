    "summary": "\u003cstrong\u003eHej, hej!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIch bin\u00a0\u003ca href=\"http://morerawfood.de/das-bin-ich/\"\u003eMaria von Morerawfood\u003c/a\u003e, leidenschaftliche\u00a0Rohk\u00f6stlerin und Lebenscoach.\u003cbr\u003eM\u00f6chtest du auch ges\u00fcnder leben, mehr Rohkost (=Morerawfood) in deine Ern\u00e4hrung integrieren und dein Leben rocken? M\u00f6chtest du wirklich etwas ver\u00e4ndern und endlich anfangen das Leben deiner Tr\u00e4ume zu leben?\u003cbr\u003eGenau daf\u00fcr habe ich \u003cstrong\u003edie exklusive Morerawfood-Berrygang\u003c/strong\u003e entwickelt. Eine Gemeinschaft, in der wir uns gegenseitig unterst\u00fctzen, mehr und mehr Rohkost zu schlemmen und gemeinsam durch\u0027s Leben zu rocken. \u00a0\u00a0\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bekomme ich als Mitglied (Patreon) in der Morerawfood-Berrygang?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDu bekommst neben dem pers\u00f6nlichen Austausch mit mir im Chat, sofort Zugang zu allen exklusiven Inhalten.\u00a0Dazu z\u00e4hlen saisonale, brandneue Rezepte (noch bevor sie eventuell in meinen B\u00fcchern landen), Experteninterviews, effektive Alltagstipps, Coaching-Hintergrundwissen zum Thema Ern\u00e4hrungsumstellung und Pers\u00f6nlichkeitsentwicklung, meine Antworten auf Feedbacker-Fragen, meine Top 3 Rezepte pro Monat (mit genauen Mengenangaben), meine Meinung und Erfahrungen zu Rohkostnews, pers\u00f6nliche Einblicke in mein Leben, was ich an einem Tag esse (mit genauen Mengenangaben und Rezepten) und viele weitere Formate. Es werden jeden Monat mindestens 8 neue Videos erscheinen. Ich werde regelm\u00e4\u00dfig im Chat present sein und\u00a0ab \u003cstrong\u003e5$ erh\u00e4ltst du sofort Zugang zu allen exklusiven Inhalten.\u00a0\u003cbr\u003e\u003cbr\u003eFeedbacker: Ab 10$ werden Deine Fragen garantiert im Nachgefragt-Video besprochen und du bekommst Vorrang im Chat.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eDu kannst nat\u00fcrlich jeder Zeit mehr \"geben\", wenn du ein extra L\u00e4cheln auf mein Gesicht zaubern m\u00f6chtest:-)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWie kann ich meine Ern\u00e4hrung noch effektiver umstellen?\u003cbr\u003e\u003c/strong\u003eWenn du deine Ern\u00e4hrung ein f\u00fcr alle mal erfolgreich umstellen und das Geheimnis entschl\u00fcsseln m\u00f6chtest, warum viele Menschen ihre Ern\u00e4hrung wohl niemals erfolgreich umstellen werden, dann schau in meinem Onlinekurs \"\u003ca href=\"https://morerawfood.teachable.com/p/ernahrungsumstellung-so-geht-s-richtig\"\u003eErn\u00e4hrungsumstellung - So geht\u0027s richtig\u003c/a\u003e\" vorbei. Dort verrate ich dir genau dieses Geheimnis und zeige dir, wie du es wirklich schaffen kannst, deine Ern\u00e4hrung langfristig umzustellen.\u003cbr\u003eEine dritte M\u00f6glichkeit ist\u00a0\u003ca href=\"http://morerawfood.de/coaching/\"\u003eein pers\u00f6nliches Coaching\u003c/a\u003e. Das ist die Schnellstrasse zur besten Version von dir selbst, allerdings sind diese Pl\u00e4tze sehr begrenzt. Diese vergebe ich nur auf Nachfrage per E-Mail (info@morerawfood.com) und arbeite nur mit Menschen zusammen, die wirklich etwas ver\u00e4ndern wollen. \u003cbr\u003e\u003cbr\u003eF\u00fcr all diejenigen, die gerne gesund schlemmen,\u00a0\u003ca href=\"http://morerawfood.de/e-buecher/\"\u003egibt es meine Rezeptb\u00fccher\u003c/a\u003e.\u003cbr\u003eWenn du auf der Suche nach reinen Inspirationen wie meinen privaten Updates, meinen Ger\u00e4te-Reviews, neuen Folgen meiner Zero-Waste Challenge, meinen Blutwerte sowie anderen inspirierenden Formaten bist, dann findest du diese bei\u00a0\u003ca href=\"https://www.youtube.com/channel/UC_poZ7csGl5BbFaDAjbwrqw\"\u003eYoutube\u003c/a\u003e,\u00a0\u00a0\u003ca href=\"https://www.instagram.com/morerawfood/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Morerawfood-356420934488472/\"\u003eFacebook\u003c/a\u003e und auf\u00a0\u003ca href=\"http://morerawfood.de\"\u003emeinem Blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eErhalte ich als dein Unterst\u00fctzer Zugang zu allen bislang ver\u00f6ffentlichten Inhalten?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSelbstverst\u00e4ndlich. Du hast sofort Zugriff auf das gesamte Archiv.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie kann ich \u00fcber Patreon bezahlen? \u003cbr\u003e\u003c/strong\u003eEntweder mit Paypal oder Kreditkarte. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003ePatreon addiert noch eine \"VAT\". Was ist das?\u003cbr\u003e\u003c/strong\u003eVAT ist die Umsatzsteuer, und Patreon f\u00fchrt sie netterweise f\u00fcr mich an den deutschen Fiskus ab. Das ist insofern nicht ganz irrelevant, als mir dieses Vorgehen sehr viel b\u00fcrokratische Arbeit erspart.\u003cbr\u003e\u003cbr\u003eIch freue mich ganz doll auf dich hier in der Berrygang und bin gespannt, was wir alles zusammen erreichen k\u00f6nnen.\u003cbr\u003eBis ganz bald. Lass es rocken.\u003cbr\u003eMaria\u00a0\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Ich bin Maria von Morerawfood. Ich bin Mama meiner 2 j\u00e4hrigen Tochter Laurella, ausgebildeter Lebenscoach und helfe Menschen, \u00fcber den Weg der Rohkost, das Leben ihrer Tr\u00e4ume zu Leben, ihr volles Potential zu entfalten und Dinge zu erreichen, die sie nie geglaubt haben, dass sie m\u00f6glich w\u00e4ren. Ich gebe Rohkostkurse, teile meine Lebensphilosophie, leckere und einfache Rezepte und meine Ern\u00e4hrung auf meinem \u003ca href=\"http://morerawfood.de/blog/\"\u003eBlog\u003c/a\u003e, und liebe es, mein Wissen, Bilder und Videos von meinem Essen bei \u003ca href=\"https://www.facebook.com/Morerawfood-356420934488472/?ref=hl\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/morerawfood/\"\u003eInstagram\u003c/a\u003e und \u003ca href=\"https://www.youtube.com/channel/UC_poZ7csGl5BbFaDAjbwrqw\"\u003eYoutube\u003c/a\u003e zu teilen, um mehr und mehr Leute zu diesem Lifestyle zu inspirieren und ihre Tr\u00e4ume zu leben.\u003cbr\u003eMein Traum ist eine Welt voller Selbstliebe und ohne Gewalt, in der wir nachhaltig und im Einklang mit der Natur leben. In der jeder seine Passion, seine Tr\u00e4ume lebt, mit anderen teilt und durch\u2019s Leben rockt. Eine Welt ohne Wunderdi\u00e4ten und schnelle L\u00f6sungen, ohne Kalorien z\u00e4hlen und excessiven Training.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI know I\u2019m a dreamer, but I\u2019m not the only one\u2026\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e",
