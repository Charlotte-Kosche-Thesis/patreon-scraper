    "summary": "\u003ca href=\"http://themanygenderedmothers.blogspot.ca/\"\u003emany gendered mothers\u003c/a\u003e is a project on literary influence featuring short essays by writers (of any/all genders) on the women, femme, trans, and non-binary writers who have influenced them, as a direct or indirect literary forebear. What we\u0027re attempting to build is, simply, an acknowledgment of numerous writers and literary workers that deserve far more attention.\u003cbr\u003e\u003cbr\u003eSo far, we\u0027ve published essays on Willa Cather, Eavan Boland, Anne Carson, Virginia Woolf, Nadine Gordimer, Aritha van Herk, Stella Young, Wendy C. Ortiz, Judith Copithorne, Brecken Hancock, Sylvia Legris, Libby Scheier, Ntozake Shange, Betsy Warland, Anne Frank, Daphne Marlatt, Angela Carter, Mina Loy, Nicole Brossard, Sandra Ridley, Trinh T. Minh-ha, Tori Amos, Elizabeth Smart, Jeanette Winterson, Sylvia Plath and Kathy Acker.\u003cbr\u003e\u003cbr\u003eEdited by Ad\u00e8le Barclay, Natalee Caple, Klara du Plessis, Claire Farley, Jane Eaton Hamilton, Sonnet L\u2019Abb\u00e9, rob mclennan, Hazel MillAr, Jacqueline Valencia and Erin Wunker, this project is directly inspired by the American website \u003ca href=\"http://literarymothers-blog.tumblr.com/\"\u003eLiterary Mothers\u003c/a\u003e, created by editor Nadxieli Nieto and managing editor Nina Puro. While we hope that \u003cem\u003eLiterary Mothers\u003c/em\u003e might eventually return to posting new pieces, our site was created as an extension and furthering of their project (in homage, if you will), and not meant as any kind of replacement.\u003cbr\u003e\u003cbr\u003eAll money gathered through donation will go directly towards paying contributors.\u003cbr\u003e"
