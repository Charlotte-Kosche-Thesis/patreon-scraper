    "summary": "My name is\u00a0\u003ca href=\"https://my.secondlife.com/myrylyn\" rel=\"nofollow\" target=\"_blank\"\u003eMyrylyn Shin\u003c/a\u003e and I\u2019m a\u00a0\u003ca href=\"http://medicalwhiskey.com/wp-content/uploads/2012/04/shizuku2full.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ecowgirl\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m not really sure what turned me on to\u00a0\n\u003ca href=\"http://www.bing.com/images/search?q=Cow+Cosplay\u0026amp;FORM=IRIBIP\" rel=\"nofollow\" target=\"_blank\"\u003ecowgirl cosplay\u003c/a\u003e,\nbut it probably has something to do with being a\u00a0\n\u003ca href=\"http://www.thecultureist.com/wp-content/uploads/2014/03/women-in-workplace.jpg\" rel=\"nofollow\" target=\"_blank\"\u003eMillennial\u003c/a\u003e and having way too\nmuch access to Japanese\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=ISDjOO0JFEE\" rel=\"nofollow\" target=\"_blank\"\u003eanime\u00a0\u003c/a\u003eon-line. If you or your partner explore such\nthings or even read the occasional manga, you probably understand what a\u00a0\n\u003ca href=\"http://www.bing.com/images/search?q=forced%20milking%20cowgirl%20hentai\u0026amp;qs=n\u0026amp;form=QBIR\u0026amp;pq=forced%20milking%20cowgirl%20hentai\u0026amp;sc=0-0\u0026amp;sp=-1\u0026amp;sk=\" rel=\"nofollow\" target=\"_blank\"\u003eslippery slope\u003c/a\u003e that can be\u2014especially for an\u00a0\u003ca href=\"http://img3.goodfon.su/original/1280x800/1/b3/art-ilolamai-super-mario-bros.jpg?d=1\" rel=\"nofollow\" target=\"_blank\"\u003eawkward\u003c/a\u003e, impressionable young\nwoman! Speaking only myself, the freedom and attention I found at cosplay conventions\nemboldened me to dress more and more risqu\u00e9 as my passion was fueled by\u00a0\n\u003ca href=\"https://www.pinterest.com/krissygrey/fetish-pets-cows/\" rel=\"nofollow\" target=\"_blank\"\u003eother\u00a0like-minded girls\u003c/a\u003e (you may have noticed we tend to form mutually-appreciative\nlittle herds.)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nEventually, I met someone who shares my interests.\n\u003cbr\u003e\n\u003cbr\u003e\nThe trouble was that, after a few nights of mutual body\nworship, we were relegated to a long-distance relationship. We found many ways\nto keep our passion alive, but chief among them was\u00a0\n\u003ca href=\"https://join.secondlife.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSecond Life\u003c/a\u003e\u2014where I explained\nto her that I run thriving\u00a0\n\u003ca href=\"https://marketplace.secondlife.com/stores/95818\" rel=\"nofollow\" target=\"_blank\"\u003evirtual goods store\u003c/a\u003e that feature a lot of cowgirl\ncosplay\u00a0\n\u003ca href=\"https://marketplace.secondlife.com/stores/95818/search?utf8=%E2%9C%93\u0026amp;search%5Bcategory_id%5D=\u0026amp;search%5Bmaturity_level%5D=GMA\u0026amp;search%5Bkeywords%5D=cowgirl\" rel=\"nofollow\" target=\"_blank\"\u003egear\u003c/a\u003e. Some of you may recognize my name from there.\u003cbr\u003e\n\u003cbr\u003e\nThough we sometimes play\u00a0\n\u003ca href=\"http://www.bing.com/images/search?q=forced%20milking%20hucow\u0026amp;qs=n\u0026amp;form=QBIR\u0026amp;pq=forced%20milking%20hucow\u0026amp;sc=0-0\u0026amp;sp=-1\u0026amp;sk=\" rel=\"nofollow\" target=\"_blank\"\u003erough\u003c/a\u003e, my girlfriend and I reserve\nour edgier play for Second Life\u2014which makes for great foreplay, trust us!\nUltimately, she and I decided start our own ranch where we could live out our\ndeepest, darkest cowgirl fantasies\u2026 as well as relax, talk about make-up,\nshopping, and other girly things.\u00a0\n\u003ca href=\"http://maps.secondlife.com/secondlife/Troll%20Sweat/176/151/1751\" rel=\"nofollow\" target=\"_blank\"\u003eFrenemy Farms\u003c/a\u003e brought us so close, she moved\nacross the country to be with me!\n\u003cbr\u003e\n\u003cbr\u003e\nAll activities are opt-in and there\u2019s no pressure to do\nanything aside from maintain your beauty, poise, and good nature. If you just\nwant to hang out with us, there\u2019s sunbathing, swimming, and strolling around\nour lovely ranch.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease help\u00a0\n\u003ca href=\"https://my.secondlife.com/thessally\" rel=\"nofollow\" target=\"_blank\"\u003emy girlfriend\u003c/a\u003e and I protect and expand Frenemy\nFarms\u2014as well as keep a nearby industrial complex from seizing our sunny, pastoral\nacreage. Its employees are always leering at us from behind the gate\u2026\n\u003cbr\u003e\n\u003cbr\u003e\nYour patronage would not only make you a very welcome resident,\nbut allow us\u2014as a community\u2014to add new amenities, amusements, and activities,\nsuch as:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eProper plumbing,\u00a0\u003ca href=\"https://marketplace.secondlife.com/p/dommelab-Master-Bed-bed-with-bdsm-rack-Moo-version/5674393\" rel=\"nofollow\" target=\"_blank\"\u003ebedding\u003c/a\u003e, and electrical\nservices\n\t\u003c/li\u003e\n\t\u003cli\u003eStreetlights, door locks, and\u00a0\u003ca href=\"https://marketplace.secondlife.com/products/search?utf8=%E2%9C%93\u0026amp;search%5Blayout%5D=gallery\u0026amp;search%5Bcategory_id%5D=\u0026amp;search%5Bsort%5D=average_rating_desc\u0026amp;search%5Bper_page%5D=12\u0026amp;search%5Bkeywords%5D=security+camera\u0026amp;search%5Bprice_low%5D=\u0026amp;search%5Bprice_high%5D=\u0026amp;search%5Bprim_count_low%5D=\u0026amp;search%5Bprim_count_high%5D=\u0026amp;search%5Bcopy_permission%5D=0\u0026amp;search%5Bmodify_permission%5D=0\u0026amp;search%5Btransfer_permission%5D=0\" rel=\"nofollow\" target=\"_blank\"\u003eCCTV\u003c/a\u003eto provide better\nsecurity and peace-of-mind\n\t\u003c/li\u003e\n\t\u003cli\u003eProtective tack and a\u00a0\u003ca href=\"https://marketplace.secondlife.com/products/search?utf8=%E2%9C%93\u0026amp;search%5Blayout%5D=gallery\u0026amp;search%5Bcategory_id%5D=\u0026amp;search%5Bsort%5D=average_rating_desc\u0026amp;search%5Bper_page%5D=12\u0026amp;search%5Bkeywords%5D=medical+equipment\u0026amp;search%5Bprice_low%5D=\u0026amp;search%5Bprice_high%5D=\u0026amp;search%5Bprim_count_low%5D=\u0026amp;search%5Bprim_count_high%5D=\u0026amp;search%5Bcopy_permission%5D=0\u0026amp;search%5Bmodify_permission%5D=0\u0026amp;search%5Btransfer_permission%5D=0\" rel=\"nofollow\" target=\"_blank\"\u003eveterinary facility\u003c/a\u003e to safeguard\nour bodies and our lives\n\t\u003c/li\u003e\n\t\u003cli\u003eAppropriate gear and\u00a0\u003ca href=\"https://marketplace.secondlife.com/products/search?utf8=%E2%9C%93\u0026amp;search%5Bcategory_id%5D=\u0026amp;search%5Bmaturity_level%5D=GMA\u0026amp;search%5Bkeywords%5D=hormones\" rel=\"nofollow\"\u003ehormones\u00a0\u003c/a\u003eto increase ranch output\u003c/li\u003e\n\t\u003cli\u003eArts and crafts training to augment our meager income\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://marketplace.secondlife.com/products/search?search%5Bcategory_id%5D=7\u0026amp;search%5Bkeywords%5D=orchard\u0026amp;search%5Bmaturity%5D%5B%5D=General\u0026amp;search%5Bmaturity%5D%5B%5D=Moderate\u0026amp;search%5Bmaturity%5D%5B%5D=Adult\u0026amp;search%5Bpage%5D=1\u0026amp;search%5Bper_page%5D=12\" rel=\"nofollow\" target=\"_blank\"\u003eGardening\u00a0\u003c/a\u003eopportunities and animal husbandry\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://marketplace.secondlife.com/products/search?search%5Bcategory_id%5D=22\u0026amp;search%5Bkeywords%5D=landscape\u0026amp;search%5Bmaturity%5D%5B%5D=General\u0026amp;search%5Bmaturity%5D%5B%5D=Moderate\u0026amp;search%5Bmaturity%5D%5B%5D=Adult\u0026amp;search%5Bpage%5D=1\u0026amp;search%5Bper_page%5D=12\" rel=\"nofollow\" target=\"_blank\"\u003eGames\u003c/a\u003e, group activities, and a\u00a0\u003ca href=\"https://marketplace.secondlife.com/products/search?utf8=%E2%9C%93\u0026amp;search%5Bcategory_id%5D=7\u0026amp;search%5Bmaturity_level%5D=GMA\u0026amp;search%5Bkeywords%5D=dance+club\" rel=\"nofollow\"\u003edance club\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eBeautiful, uplifting landscaping and\u00a0\u003ca href=\"https://marketplace.secondlife.com/products/search?search%5Bcategory_id%5D=29\u0026amp;search%5Bkeywords%5D=artwork\u0026amp;search%5Bmaturity%5D%5B%5D=General\u0026amp;search%5Bmaturity%5D%5B%5D=Moderate\u0026amp;search%5Bmaturity%5D%5B%5D=Adult\u0026amp;search%5Bpage%5D=1\u0026amp;search%5Bper_page%5D=12\" rel=\"nofollow\" target=\"_blank\"\u003ed\u00e9cor\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://marketplace.secondlife.com/products/search?utf8=%E2%9C%93\u0026amp;search%5Bcategory_id%5D=29\u0026amp;search%5Bmaturity_level%5D=A\u0026amp;search%5Bkeywords%5D=hypno\" rel=\"nofollow\" target=\"_blank\"\u003eRe-education\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAs my girlfriend and I are the sole proprietors of Frenemy\nFarms\u2014as well as gifted designers and builders\u2014you needn\u2019t worry about outside\ndependencies. And, in fact, as a Patron, you could directly contribute to our\nefforts\u2026 as a resident, backer, or as someone who donates virtual goods through the Second Life Marketplace!\n\u003cbr\u003e\n\u003ca href=\"http://maps.secondlife.com/secondlife/JNS%20Private%20Retreat/225/181/21\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003eEven if you\u0027ve no money to give, please\u00a0\u003ca href=\"http://maps.secondlife.com/secondlife/Troll%20Sweat/176/151/1751\" rel=\"nofollow\" target=\"_blank\"\u003estop by for a visit\u003c/a\u003e and give us your time. It\u0027s free!"
