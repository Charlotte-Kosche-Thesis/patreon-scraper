    "summary": "\u003cdiv\u003eHi! My name is Mac Smith, and I am an self employed artist working primarily as a concept artist for video games. In 2014, I quit my job in California, moved to a cheap little apartment near Portland, OR and started working on my own projects (while still doing enough freelance on the side to pay the bills). It has been tough at times, but it\u0027s also been one of the best decisions I\u2019ve ever made. I\u2019m really excited again about creating art.\u003cbr\u003e\u003cbr\u003eIt\u0027s been a lifelong dream to tell my own stories, free from meddling and design-by-committee, and now I\u2019m finally able to devote more time to them. And with your patronage, we can bring these projects to life...\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/Ypx58Lh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOne of those projects is called\u00a0\u003ca href=\"http://www.scurrycomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003eScurry\u003c/a\u003e: a ten-part comic that I\u0027ve been working on in my spare time for the past few years. I\u0027ve drawn inspiration from my love of 80s fantasy and animated movies like The Secret of Nimh and The Dark Crystal: movies that some might say are too dark or weird for mainstream audiences, but struck a chord with myself and others like me. Though the medium and tools I am using are different, I hope to capture that same sense of wonder, mystery and danger that many of those stories had.\u003cbr\u003e\u003cbr\u003eRead the comic here: \u003ca href=\"http://www.scurrycomic.com/\"\u003ewww.scurrycomic.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eHere\u0027s a little taste of the books:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/mx6L6uw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.scurrycomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/tDdpCMc.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/NkNHLBk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePatrons will get digital copies of the books and episodes, concepts, high-resolution files, wallpapers, videos and more. I\u0027ll also post any news about Scurry here as well.\u003cbr\u003e\u003cbr\u003eHere\u0027s some examples:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/wG36Sms.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/CDjD6wY.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GcUie0U.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DvoS1wt.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is primarily for people who want to support the production of the comic. While I will post whenever I can, I don\u0027t want this to get in the way of making the comic, which takes a lot of time. I\u0027ll post as often as I can, though.\u003cbr\u003e\u003cbr\u003eI want to make it clear that none of the finished work is behind a pay wall. It will be free online, when it is ready.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
