    "summary": "Hello and welcome to my Patreon page, I\u0027m Monching Carpio,\u00a0 a classical guitarist from the Philippines. Aside from performing and teaching, I also arrange and write music for solo guitar and I make videos of them then post them online. \u003cbr\u003e\u003cbr\u003eFor those of you who don\u0027t know what Patreon is, it\u0027s an online platform wherein creators can receive funding from their audience who in return receives perks or rewards that varies on their level of support. It\u0027s like kickstarter or gofundme but instead of a 1-time donation, it\u0027s an ongoing monthly thing. \u003cbr\u003e\u003cbr\u003eSo the reason I made a Patreon page is to be able to share my content to a wider audience, It\u0027s also my way of promoting Filipino music to more people. Currently, I give more focus on making videos of Filipino music but I also do videos of classical guitar repertoire and some popular songs every once in a while. \u003cbr\u003e\u003cbr\u003eMaking these videos takes a lot of time, from arranging, writing it down, getting the pieces ready for recording, the recording itself and editing. So in short, I do all the work.  I usually post 1-2 videos a month but with your support, maybe I can make one every week. \u003cbr\u003e\u003cbr\u003eAs a reward for being a patron, you will get access to my patreon only content which includes behind the scenes clips of how I make videos, maybe a sneak peek on what I am currently working on. You\u0027ll also get a copy of my arrangements, compositions,  audio files, etc.\u00a0\u003cbr\u003e\u003cbr\u003eSo that\u0027s it, thank you for visiting my Patreon page. Your support on any level, for any period of time, will empower me to create more content. Thank you very much and see you on my next video!\u003cbr\u003e"
