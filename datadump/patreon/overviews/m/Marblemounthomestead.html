    "published_at": "2017-12-04T16:24:00+00:00",
    "summary": "Here at Marblemount Homestead, we teach and inspire people who see things differently.  \u003cbr\u003e\u003cbr\u003eYou\u0027re\n fed up with the status quo consumerism pop culture.  You want to live a\n more wholesome, sustainable, healthier, happier life and be more \nconnected to nature.  \u003cbr\u003e\u003cbr\u003eWe\u0027re here to help with teaching skills, inspiration, community and holding your hand.  You\u0027re not alone.  \u003cbr\u003e\u003cbr\u003eCome on over to our side of the fence, where the grass is greener!\u003cbr\u003e\u003cbr\u003eWe\n offer tons of free content and tutorials on our blog and youtube \nchannel, and also teach several online courses.  And of course, you can \ncome participate in one of our retreats here on the homestead!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd now, there\u0027s a way to get access to even more inspiring, educational, fun content from us and help support us by joining our\u00a0exclusive community!\u00a0 Help us build this movement to teach and model sustainability!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor over 5 years, I\u0027ve offered you absolutely free content on my blog and my youtube channel: free tutorials teaching anything you can imagine that\u0027s related to homesteading, wholesome living, sustainability, homeschooling and health.\u003cbr\u003e\u003cbr\u003eMany mornings, I get up at 5 am, before milking the goats and feeding the pigs, ducks, chickens and (human) kids, so I can write a blog post or edit movie footage we filmed.\u003cbr\u003eMany evenings, I research about a topic my readers want to learn about and then write a tutorial for them.\u003cbr\u003e\u003cbr\u003eIn other words, plenty of blood, sweat and tears have gone into providing the stuff you all find so inspiring and helpful.\u00a0 And I love doing that for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut gosh darn it, wouldn\u0027t it be nice to get paid for some of that work\u00a0\u003cstrong\u003eso I can do more of it and serve you better!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThat\u0027s where Patreon comes in, and you, obviously.\u00a0 Because I get lots of emails from many people thanking me for inspiring, teaching and leading them, I know I offer a huge service to many.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd now, you can actually support me with as much or as little money as you want.\u003c/strong\u003e\u00a0 It\u0027s kind of like pledging for National Public Radio, except you can give us little as $1 month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/wdgpfyzudrpb8zy/simple%20life%20quote.jpg?dl=0\"\u003e\u003cimg src=\"http://www.mediafire.com/view/6fuqf6y126s8fd6/for_coaching.jpg\"\u003e\u003cimg src=\"https://www.mediafire.com/convkey/f3ec/6fuqf6y126s8fd66g.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour contribution will go first of all to all the fees associated with keeping a website: domain and website hosting, file hosting (I have to pay to host my free ebook I give away as a gift).\u003cbr\u003e\u003cbr\u003eWhen I reach that goal, the money will go to cover a small amount of my time I devote to the blog and youtube channel.\u00a0 So when I stumble out of bed bleary eyed at 5 am, I can say to myself: \"Wow, I\u0027m getting paid for this!\"\u00a0 Wouldn\u0027t that be nice?\u003cbr\u003e\u003cbr\u003eThink of it as being an old-fashioned patron for a creator you like.\u00a0 Back in the olden days, people like Michelangelo and Leonardo Da Vinci had patrons who supported their work, so that these genius dudes could devote themselves to their work.\u00a0 I so appreciate you considering to support yours truly in that same way.\u00a0 Not that I\u0027m Michelangelo or anything...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.mediafire.com/convkey/fcf7/34icactowvq2b1y6g.jpg\"\u003e\u003cimg src=\"http://www.mediafire.com/view/34icactowvq2b1y/simple_life_quote.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eDepending on how much money you are able to give per month, you get some amazing rewards:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e* Behind the scenes insights, extra special recipes for patrons only\u003cbr\u003e\n\n*\nBe the first one to be notified of future events\u003cbr\u003e* Monthly\nhighlights of our homesteading life videos, where you get inspired\nand watch us living the good life\u003cbr\u003e* Monthly,\nscheduled, live (and recorded) Q and A phone calls with us to ask us\nanything\u003cbr\u003e* Monthly,\nscheduled, live video chats to ask us anything!\u003cbr\u003e\n\n*\nOne bar of my super moisturizing goat milk soap\u003cbr\u003e* A\ncustom-made wooden longbow made by Steve\u003cbr\u003e"
