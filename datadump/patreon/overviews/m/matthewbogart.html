    "summary": "\u003ch2\u003eGet issues of \u003cem\u003eIncredible Doom\u003c/em\u003e in the mail.\u00a0\u003c/h2\u003e\nHi! My name is Matthew Bogart. I\u2019m the cartoonist behind comics such as \n\u003ca href=\"https://www.matthewbogart.net/the-chairs-hiatus-part1\"\u003eThe Chairs\u2019 Hiatus\u003c/a\u003e, \u003ca href=\"https://www.matthewbogart.net/ohits-page1\"\u003eOh, It\u2019s the End of the World\u003c/a\u003e, and \u003ca href=\"https://www.matthewbogart.net/newhavenlodge\"\u003eNew Haven Lodge\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eI\u2019m currently publishing \n\u003cstrong\u003eIncredible Doom\u003c/strong\u003e, a serialized print and web comic about a group of teenagers in the early 90s making life-threatening decisions over the early internet.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve wanted to do this project for years and it wouldn\u0027t be possible without the kind support of Patreon members. I can\u0027t thank you all enough.\u00a0\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/58ccca22d2b85767b55cf17d/58cd58f1414fb508c205a052/59cc3c27f14aa1c467f7fc39/1506556970606/Single_20Issue_20Square_20box.jpg?format=500w\" style=\"width: 637px;\"\u003e\n\u003cbr\u003eThe comic is released every two months, both online for free at \u003ca href=\"http://incredibledoom.com\"\u003eincredibledoom.com\u003c/a\u003e and as beautiful print mini-comics designed to look great as a set on your shelf.\u003cbr\u003e\n\u003cbr\u003e\nReaders who support the project by giving a monthly amount on Patreon get rewards, \n\u003cstrong\u003elike getting your name in the back of the book, print comics in the mail, reading the next issue weeks or months before everyone else, behind the scenes posts and videos\u003c/strong\u003e, and other random extras.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/58ccca22d2b85767b55cf17d/t/5af73e471ae6cf80fc1d11d0/1526152779140/JPEG+image-B0EB8DC4ED2C-1.jpeg?format=1000w\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/58ccca22d2b85767b55cf17d/t/5af73dbe352f537697ffb20a/1526152654065/adobe-spark-post.png?format=1000w\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003e50% off back issues\u003c/h2\u003e$4+ members get a coupon code for 50% off all back issues of \u003cem\u003eIncredible Doom\u003c/em\u003e. You can complete your collection \u003ca href=\"http://www.incredibledoom.com/shop\"\u003ehere.\u003c/a\u003e \u003cstrong\u003eThat\u0027s only $10 for issues 1-3!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://incredibledoom.com/shop\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/58ccca22d2b85767b55cf17d/t/5aca490f03ce649b2a38e06a/1523206420552/order+previous+issues.png?format=1000w\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nIf this is something you\u2019re interested and you think you could help, any amount goes a long way to keeping this project going. \n\u003cbr\u003e\n\u003cbr\u003e\nThank you all so much. Being able to do this is a dream come true. \u00a0\u003cbr\u003e"
