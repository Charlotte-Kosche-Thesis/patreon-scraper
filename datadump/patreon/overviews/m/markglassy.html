    "summary": "I\u2019m Mark Glass, but I go by \u003cstrong\u003emarkglassy \u003c/strong\u003eon all social media and my website. I\u2019m a working professional as a brand specialist and project manager Mon-Fri 40 hours a week doing marketing design for an awesome company! Outside of work I like creating and doing freelance illustration and design. I love uploading illustrations, designs, and working for not only fun clients, but for you as well. I encourage creativity, passion, happiness, and hope to keep others inspired and motivated to keep others staying creative and pursuing their dreams and goals. \u003cbr\u003e\u003cbr\u003eI joined Patreon because it allows me to \u003cstrong\u003efund my design, illustrations, and technology/web requirements to keep everything possible\u003c/strong\u003e. It also gives me the possibility to\u003cstrong\u003e interact more with my supporters\u003c/strong\u003e. Your support allows me to be focused in creating awesome projects for clients as well as my supporters. It also helps me to continue to stay creative and pursue my dreams, while still inspiring my supporters! Currently I\u0027m lacking the necessary technology requirements to keep creating such as my own Macbook Pro, Adobe software, a monitor, camera, tablet, essentially all the necessary things to continue to create on my own.\u00a0\u003cstrong\u003eYour pledges would help me to pay for those things I\u0027ve mentioned above, while I continue to PAY MY OWN student loans, debts, and all the other normal life things my awesome job provides me with!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI would love to continue to work for clients, possibly open a clothing line, you know creative stuff that pertains to my passion, skills, and dreams. There are no limits when it comes to creativity for me, but money. Help support me with your pledges so I can get the necessary equipment to continue to create!"
