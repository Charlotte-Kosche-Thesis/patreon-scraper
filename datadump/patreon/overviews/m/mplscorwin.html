    "one_liner": "I a database before breakfast then write an essay.  If I don\u0027t have a shoot I sit down for lunch.",

    "summary": "\u003cem\u003e\u003cstrong\u003eThe Third Person Abstract\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv\u003e\u003cbr\u003eCorwin is a software engineer, Dee is a teacher. \u00a0Together, they make stuff, like movies and concerts and songs and essays and poetry and inventions and five children. \u00a0Recently, they worked to reunite the band Cats Laughing and produce a concert video and two disk album, raising over $20,000 and delivering more than 1000 disks, as well as t-shirts, digital downloads and other fun things.\u003c/div\u003e\n\u003cdiv\u003e\u00a0\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003eThe First Person Appeal\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv\u003e\u003cbr\u003eWe\u0027re both employed and we manage a somewhat complex household and social matrix. That means we have some amounts of means, leisure time, and random bits from which to create stuff, but lots of other draws on all that, as well. \u00a0\u00a0\u003c/div\u003e\n\u003cdiv\u003eMeanwhile, there are any number of plots we are trying to push forward. \u00a0(Do the thing!) And lots of types of things.\u003c/div\u003e\n\u003cdiv\u003eThere are little projects, usually of particular interest to one or both of us which usually get done, posted, shared and learned from rapidly. \u00a0Conversely, there are mammoth hugenesses, ideas where we\u0027ve been meeting with sizable groups over years, already, and still amn\u0027t ready for prime-time. \u00a0These might need money or talent or time, or might be moving along just fine and just not be ready yet, to do the thing.\u003c/div\u003e\n\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eThe Pivot to Second Person\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e1) \u003cstrong\u003eNudge, Nudge\u003c/strong\u003e \u00a0(\u003cem\u003eAny amount\u003c/em\u003e.) You want a thing. \u00a0Every month. \u00a0By email. \u00a0Get a monthly thing, by email. \u00a0It should have downloads, something to read, some baby pics. You might use the feedback form (\"\u003cem\u003eNo, But Seriously This\u003c/em\u003e\") at the bottom of each month\u0027s email and contribute a ranked-choice style vote or \"Write In\" a project to help us focus. \u00a0What the heck, you also get a physical item per year at cost + shipping and, if applicable, tax. \u00a0(This assumes we\u0027ll have some physical things on hand, which we probably will but might not. We\u0027ll put a some hints about current inventory into each email, so you can keep tabs.)\u003cbr\u003e\n\u003cdiv\u003e\u003cbr\u003e2) \u003cstrong\u003eDo The Thing\u003c/strong\u003e (\u003cem\u003e$5, or more\u003c/em\u003e) \u00a0In addition to the email stuff, above, we\u0027ll send you a physical something each year. \u00a0If we know you well, assume it will be a meaningful choice, and there\u2019s lots of stuff here. \u00a0Maybe less than annually, if shipping to you costs a fortune.\u003c/div\u003e\n\u003cdiv\u003e\u003cbr\u003e3) \u003cstrong\u003eMore Better Things\u003c/strong\u003e (\u003cem\u003e$17, or more\u003c/em\u003e) In addition to the email and physical goods, above, we\u0027ll send you a special digital goodie, once per month. \u00a0(We might send physical stuff instead somtimes.) Our hope is to share with this group fuller and rawer stuff -uncut interviews, and so on- from which portions may be included in our projects. To start with, we\u0027ll be drawing from our backlog of hundreds of hours of local music, interviews with members of the local Science Fiction and Fantasy fandoms, and other goodies from things already in our pipeline. \u00a0Or something like facetime to close the distance, because as much as we would love more worldly adventures, we just have not been able to come visit you, though hopefully that will creep into our mission (Dee\u2019s trying so hard). \u00a0As time goes on, this will be the first glance into the projects you voted up, respond to the monthly emails!\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cbr\u003e4) \u003cstrong\u003eAll The Things\u00a0\u003c/strong\u003e($30, or more) You wanted to give a little more. \u00a0For you we plan to set aside one each of each physical item we create and download code we generate throughout the year. \u00a0This may not include -or may include only a discount or like item for- items created in partnership with other producers. To the extent possible, we\u0027ll try to get you one of everything. \u00a0This is addition to the email rewards from other levels. \u00a0Not really sure what else to say. \u00a0We\u0027re blushing. \u00a0Thank you. \u00a0\u003c/div\u003e\n\u003cdiv\u003e\u00a0\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003eThe Fine Print\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eInitially, you will need to be a supporter for three months before requesting physical things for the first time. \u00a0Be also be aware that it will take us that very first first three months to ready the shipping software and processes we developed for the Cats Laughing reunion project for ongoing use. \u00a0The downloadable world we were able to peer into through that project was also very exciting (wasn\u2019t that just so cool?) and we hope to develop more of that capacity for future projects. \u00a0Counting on platforms such as youtube and Facebook feels like it excludes some folks we know, and doing it personally strokes that inventive button we seek to tap.\u003cbr\u003e\n\u003cdiv\u003e\u00a0\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003eThe Close\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eOur aims in raising money are three fold:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\n        Self-finance addition small projects and things that may currently be outside what we can attempt out of pocket, concert films for local acts, micro-budget documentaries, creative works with some amount of production to them.\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\n        Feed the tech, especially our multi-homed networked RAID NAS servers, Micro Four-Thirds cameras, lenses, et. al., and other networking, hardware and software tools such as to beef-up our mobile live-streaming capabilities.\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\n        Pay people, including creative, technical and administrative, yes, but especially outside professional services. \u00a0For example, we were invited to participate in a program that can provide us with free legal services, just what we need help with for some of our cleverer plans; sadly, we can\u0027t afford the application fee. \u00a0\u00a0We plan to start turning your contributions into other people\u0027s labor quickly, bringing in help right away for accounting, shipping and inventory management, and general publications support.\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\u00a0\u003cbr\u003eThanks for your help supporting, sharing and/or encouraging us to create this campaign and for all of the pats on the back that keep us creating stuff and sharing it.\u003c/div\u003e\n\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eYet You Keep Talking\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eDee is responsible for most of our in-house product designs (packaging, posters, the art on the disc, ...) and does quite a bit in our production and post-production, especially for developing video projects. \u00a0She is a working musician, playing with her partner Kerri Joy, their act SisterTree is a regular feature of local festivals, pubs, and activist Winona LaDuke\u2019s\u00a0\u003ca href=\"http://www.honorearth.org/\" rel=\"nofollow\"\u003eHonor The Earth\u003c/a\u003e\u00a0campaign. \u00a0By day, she works with students and families of a nearby public school, primarily supporting the family outreach and engagement program, she reached tenure earlier in her career teaching Spanish and English in the classroom environment. \u00a0She earned her BA from Hamline University and her Master of Arts in Education two years later. \u00a0She has been with her present district about fifteen years.\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003eCorwin does the dull or technical bits, like wiring cameras and whatnot together for a livestream or stitching a bunch of sources into a single something, easier to chisel a scene from in post. \u00a0He\u2019s also good at planning complex projects, drawing from his more than 20 years of experience as a software engineer and technology solutions architect. \u00a0He currently works days for a Fortune 500 financial services firm, mostly on building websites. \u00a0He\u2019s also hosting a daily current events and discussion program on Facebook Live, that will complete it\u2019s 100 episode course November 9th, 2016.\u003cbr\u003e\n\u003cdiv\u003e\u003cbr\u003eAlthough we don\u2019t come out and name names here, we have many accomplices, partners, friends, and relations, many of whom form regular features of our project teams. \u00a0Moreover, we are eager to get to know people, in the context of some new cool thing to have at, especially. \u00a0Sharing our campaign, then, is about more than helping us get our message out to a few more people who might have a few bucks and who will enjoy our work. \u00a0It\u2019s an opportunity for our friends meet your friends, to get to know them, collaborate with them, to develop new and creative concepts that will consume uncountable hours notwithstanding having minimal budgets, duct-taped technology, high production values, and a dedicated and opinionated cohort following every move. \u00a0We are passionate learners and practitioners first and foremost, and would love friends keeping tabs to partake of and participate in our musings, developments, improved efforts, and general capacity to take on more than kids\u2019 homeworks and chores each night. \u00a0Patreon could save our lives. \u00a0\u003c/div\u003e"
