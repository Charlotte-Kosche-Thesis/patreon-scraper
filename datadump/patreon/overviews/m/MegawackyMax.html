    "summary": "Hi. The\nname\u0027s \u003cem\u003e\u003cstrong\u003eMaximiliano Baldo\u003c/strong\u003e\u003c/em\u003e, but here in the Net I\u0027m better known as \u003cem\u003e\u003cstrong\u003eMegawacky\nMax\u003c/strong\u003e\u003c/em\u003e. I\u0027m a creative soul who\u0027s been dabbling in the arts of writing, drawing, and\nprogramming for a long time, with more or less success. I\u0027ve produced a handful\nof webcomics, I\u0027ve published two books, and I\u0027ve even fooled around the world\nof Game Programming...\u003cbr\u003e\n\u003cbr\u003e\n\n...most of\nthis, sadly, only in Spanish.\u003cbr\u003e\n\u003cbr\u003e\n\nBear with\nme. Come, come along and see what little I can offer. You can enjoy all of my\ncomics and games for free, since I do this merely because I love to. But if you\ncan spare a coin to a bumbling day-dreamer, then all the better. I will be\nusing my Patreon money mostly to \u003cem\u003ehelp pay for my website fees and drawing tools\u003c/em\u003e.\nEvery little bit counts, see. The more I can earn through this, the more I can\nwork on my current projects, as well as consider some other new ones as well.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nI\u0027M\nCURRENTLY WORKING ON...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/RRyooPK.png\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWilfreda\nthe Wanna-Be Witch:\u003c/strong\u003e Follow Wilfreda and her friends in their little adventures\nand see if you can find out if Wilfreda is a witch for real... or not. Cute and\nadorable with a hint of world building. Two strips per week. Support me on\nPatreon to read these pages early, every Tuesday and Saturday. (non-Patreons\nget these on Thursdays and Mondays)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/PB0cOTI.png\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Wedding RPG:\u003c/strong\u003e Based on my \u003cem\u003eBits \u0026amp; Bytes\u003c/em\u003e webcomic (read it either in Spanish or English!). This is my current special game project, a finale for the series. Patreons get news on game progress and early builds of the project, when available.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nMY PAST\nWORKS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWould you\nlike to see everything I\u0027ve worked on in the past? You should definitely read\u00a0\u003ca href=\"https://www.patreon.com/posts/my-previous-7644794\" target=\"_blank\"\u003eTHIS POST\u003c/a\u003e with all my stuff!\u003cbr\u003e"
