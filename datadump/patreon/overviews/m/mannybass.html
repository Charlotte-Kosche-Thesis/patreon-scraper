    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 ESPA\u00d1OL\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLes quiero dar las gracias a todos ustedes por su apoyo. Se lo agradesco de todo corazon. \u003cbr\u003e\u003cbr\u003eSobre Mi\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eCre\u00e9 tutoriales de bajo el\u00e9ctrico detallados y en profundidad. Mis tutoriales incluyen covers de bajo, teor\u00eda musical y tecnicas. Creo todas las pistas y la partitura para que sea a\u00fan m\u00e1s f\u00e1cil aprender lo que estoy demostrando. Mi objetivo final es hacer de este mi trabajo a tiempo completo. Con el apoyo que reciba, comprar\u00e9 mejores equipos y programas para mejorar la calidad de mis tutoriales y hacer que mi flujo de trabajo sea mucho m\u00e1s eficiente. Adem\u00e1s, puedo contratar a alguien para que me ayude a editar los videos y crear mejores pistas.\n\nMi canal \u003ca href=\"https://www.youtube.com/user/manuel118215\"\u003ehttps://www.youtube.com/user/manuel118215\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComo usare las donaciones \u003c/strong\u003e\u003cbr\u003eActualmente, estoy tratando de vivir de esto y convertirlo en mi trabajo de tiempo completo, aumentando la calidad, la cantidad y variedad de videos. Por esta raz\u00f3n, estoy usando este m\u00e9todo para llamar a cualquiera que quiera ayudarme a crear estos objetivos.\n\nCualquier ayuda se utilizar\u00e1 para apoyar esta idea y conseguir que m\u00e1s personas aprendan a tocar bajo.\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eENGLISH\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout me\u003c/strong\u003e\u003cbr\u003eI create detailed and in depth electric bass tutorials. My tutorials include bass covers, music theory and techinques. I create all the tracks and the sheet music to make it even easier to learn what I am demonstrating. My ultimate goal is to make this my full time job. With the support I receive I will buy better equipment and software to improve the quality of my tutorials and make my workflow much more efficient. Plus I can hire someone to help me edit the videos and create better tracks.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy Channel\u00a0\u003ca href=\"https://www.youtube.com/user/manuel118215\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/manuel118215\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhere Your Money Goes\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m trying to make a living out of this and make it a full time job, increasing the quality, amount of variety of videos and give more help to the people in that way! For this reasons i\u0027m using this method to call anyone who wants to help me creating these goals.\u003cbr\u003e\u003cbr\u003eAny aid will be used to support this idea and getting even more people to learn and helping them in a way that i would have liked to be helped.\u003cbr\u003e\u003cbr\u003e Check Facebook, Twitter and \u003ca href=\"https://plus.google.com/101990278106421369065\" rel=\"nofollow\"\u003eGoogle+\u003c/a\u003e for more info and feedback!!\u003cbr\u003e"
