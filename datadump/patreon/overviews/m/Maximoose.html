    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAbout me:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\n\nHey, I\u0027m\n\u003cstrong\u003eMaximoose \u003c/strong\u003eand I studied to be a 3D asset artist for game design.\u00a0 Over my \"career,\" I developed a\nparticular set of skills that make me a nightmare for... uh, I mean make me\nperfect for producing my comic, \"We are the Damned.\"\u00a0 Drawing is my hobby and so I\u0027ll also be\ndoing miscellaneous works (comedic or pornographic, maybe both!), but my first\nand foremost goal is to grow as an artist by sharing this comic with you.\u00a0 Thanks for reading about me, but you want to\nlearn about the comic, right? \u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eAbout \"We are the Damned\":\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0\u00a0\u00a0 This is a story that I\u0027ve been wanting to do for many years\nbut haven\u0027t been able to until now.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 This dark fantasy focuses around \u003cstrong\u003eQetesh\u003c/strong\u003e, a young\nVedic-inspired elf \"monk\" who becomes enraptured by daemons after her\nlife is turned inside out by slavers, and \u003cstrong\u003eTynan\u003c/strong\u003e, a twisted former knight turned\nmercenary who may know what changes are in store for \u003cstrong\u003eQetesh\u003c/strong\u003e. She must adapt to survive the predations of\nher world and beyond to find balance with her new deviant \"acquaintance\"\nand within herself.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Sometimes my imagery can be quite graphic, but these events\nhave their place in explaining the characters involved and provide chances for them\nto grow. \u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cstrong\u003eAbout updates:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\nI have no\nshortage of story content to work with for \"We are the Damned\", so\nthe only limit to my output will be the speed at which I can produce pages and\nartwork, which is erratic currently.\u00a0 However, you only get charged after I\u0027ve done four pieces of art work (comic pages, Fan Art, etc) not including any update roughs or renders (those are free, of course).\u00a0 This may change in the future back to once per week if my schedule settles down again. \u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003eFollow \u003ca href=\"https://twitter.com/MaximusFreeman\" rel=\"nofollow\"\u003eMy Twitter.\u003c/a\u003e\u003cbr\u003eLike the \u003ca href=\"https://www.facebook.com/maximoosedecimoose/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook page\u003c/a\u003e.\u003cbr\u003eYou can also view the comic on \u003ca href=\"https://maximoose-decimoose.tumblr.com/\" rel=\"nofollow\"\u003eMy Tumblr!\u003c/a\u003e after it updates on here.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/MaximusFreeman\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e"
