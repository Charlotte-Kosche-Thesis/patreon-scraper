    "summary": "Hi, My name is \u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMeteorEmperor\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e but everyone knows me as Meteoremp or Mete(Mainly Mete).\u003cbr\u003e\n\u003cbr\u003e\nI am Japanese translator currently working on \u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eOtherworld Assassin life of a man who was a shut-in\u00a0 \u00a0 \u00a0(Done)\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eKonjiki Moki \u003c/strong\u003e\u003cstrong\u003eTsukai\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTo deprive a deprived Person.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eI would like to Thank Every single one of you, yes every single one including you.\u003c/strong\u003e I have been doing this for almost half a year and thank you for all the love and Support that everyone poured out to me.\u003cbr\u003e\nThank you very much.\u003cbr\u003e\n\u003cstrong\u003eAnd I hope that you would support me in this journey that I hope to be in for a long time.\u003c/strong\u003e\u003cbr\u003e\nYou\u003cstrong\u003e Patrons, Readers, and the critics are the reason why I can still progress to translate \u003c/strong\u003eand strive to\u003cstrong\u003e improve myself to be \u003c/strong\u003ea\u003cstrong\u003e Better translator.\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eAs you might already know, Translation is a very taxing procedure it requires time,care and precise words to make the Readers understand what the author poured into it.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd then it has go through several rounds of Editing and TLC to keep the quality as intended.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nWith your support i wish to increase the number of chapters released.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eCurrent Schedule:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eTo deprive a deprived person - 1 a Week\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nKonjiki Moji tsukai - 5 a Week\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIMPORTANT MAKE SURE TO SEND ME YOUR Google Drive link to obtain shared folder for the chapters,\u003cbr\u003e\nDiscord Invite to my server- Mete Beastkin server\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/9nquc2v\"\u003ehttps://discord.gg/9nquc2v\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
