    "summary": "Hello Everyone!\u003cbr\u003e\u003cbr\u003eI am a music lyricist and fiction writer. I am collecting pledges to produce my music albums. You can hear a song from my current work in progress in the video posted above. Your pledges are the reason this album can be created.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Costs\u003c/strong\u003e\u003cbr\u003eIt is no secret, that making music without the financing of a label is difficult, especially if you want a professional sound. As a lyricist, I pay educated and creative composers, musicians, vocalists, and engineers to bring my words to life.\u003cbr\u003e\u003cbr\u003eAs for my books, I commission cover artists and hire copy editors to make sure every book can compete with the works from major corporations.\u003cbr\u003e\u003cbr\u003eThe professionalism of my work comes from the support of patrons. Patrons funding my art is the reason it exists. I appreciate even a single $1 pledge because it means that one person took the time in this hectic world to experience something I created.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Art\u003c/strong\u003e\u003cbr\u003eMusically, I produce The Tangled Hearts Sessions featuring music which might appeal to fans of Adele and Christina Perri. I am also producing The Peace with Cain Sessions which may be enjoyed by lovers of Lana Del Ray and Stevie Nicks. I am also collaborating on a country album.\u003cbr\u003e\u003cbr\u003eAs for books, I am currently working on a series of stories about a young African-American witch doctor named Ozymandias Brown. At some point, I am also planning a paranormal LGBT series featuring a black aristocrat. I have already published books in the Juliette Harbinger paranormal mystery series and the Recumon literary fantasy series.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy History\u003c/strong\u003e\u003cbr\u003eFor 6 years, I pursued an education in the arts to harness my talent and develop my skills as a writer. I studied English at Georgetown University and received an M.F.A. in Writing from Mills College.\u003cbr\u003e\u003cbr\u003eFor the next 3 years, I continued to develop my style of writing and established a company called Enchanted Cipher to publish my own work. I passionately believe in artists having control of their creations.\u003cbr\u003e\u003cbr\u003eSince 2015, I have been publishing my books and music with the help of supporters. My art would not exist without contributions from a community of family, friends, and patrons.\u003cbr\u003e\u003cbr\u003eI thank you all for your support. I thank you all for sharing your time with me and giving me the chance to do what I love for a living.\u003cbr\u003e\u003cbr\u003e- Michael R.E. Adams\u003cbr\u003e"
