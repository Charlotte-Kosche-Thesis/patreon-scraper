    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/558084/fae9a21073e1483aa1f8b5cdde0be0a1?token-time=2145916800\u0026token-hash=ffzQDfWBmZllS1wkjriUndzS9ARsQLz79zKvw4U-_SM%3D",

    "main_video_embed": null,
    "main_video_url": null,

    "patron_count": 13,

    "published_at": "2016-10-28T01:04:59+00:00",
    "summary": "\u003cimg src=\"https://cl.ly/1X1p42343v14/Logo.png\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"https://cl.ly/392u2j2r003r/Header-1.png\"\u003e\n\u003c/strong\u003e\u003cbr\u003e\nHi there! My name is Marie, and I am a \n\u003cstrong\u003ecosplayer\u003c/strong\u003e and \u003cstrong\u003ephotographer\u003c/strong\u003e based in Los Angeles, CA. When I graduated from high school, I received my first camera as my graduation present. Since then, I\u2019ve been taking photos non-stop. I slowly began dabbling in the cosplay community in 2012 as a cosplay photographer, and soon after, I began to wear costumes myself!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cl.ly/0V3N302F1S3N/1.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cl.ly/0l3j2E3K2Q2K/Header-2.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eAs many of you know, cosplay can be very fulfilling and it\u0027s an amazing hobby to indulge yourself in, but it can also be very time consuming and expensive. Since I began cosplaying, I began spending more time in front of the camera rather than behind it, and it\u0027s definitely been a struggle producing shoots on my own when I\u0027m putting funds towards a costume (rather than photography equipment or a studio rental) and not able to have more than a quick simple shoot at the nearest park by my apartment.\u003cbr\u003e\n\u003cbr\u003e\nSome may ask, why not shoot with other photographers then? The fact is: I do! I\u0027ve met and become great friends with some amazing cosplay photographers out here in Los Angeles, and having shoots with each and every one of them is the thing I look forward to the most at every convention and event. However, being the creative person that I am and being inspired by so much talent, I still get the urge to take amazing photos and spend time editing them to perfection.\n\u003cbr\u003e\n\u003cbr\u003e\nCurrently, I\u0027m fulfilling this need with the quick shoots I\u0027m producing during my free time. While I may not be the one activating the shutter (this is where cosplayer Jake Moore comes in to help me out!), I am in control of all the other aspects of the shoot: location, clothing, time of day, lighting, editing choices, etc. I simply love being able to create photos for myself and it\u0027s such an amazing feeling to accompany this with being able to express my creativity as a model and cosplayer at the same time!\n\u003cbr\u003e\n\u003cbr\u003e\nThis is where you can help! With your pledges \n\u003cstrong\u003eI\u0027ll be able to focus more on creating costumes and doing my own photo shoots.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cl.ly/23280J3Z2k0I/2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cl.ly/0k3Q0f12071M/Header-3.png\"\u003e\u003cbr\u003e\nSince I first entered the cosplay community, the things I\u0027m asked the most are questions about my creative process when it comes to post-processing and how I achieve certain effects. I\u0027m also asked a lot about how I pose, especially when it comes to Spidey shots!\n\u003cbr\u003e\n\u003cbr\u003e\nFor months, I\u0027ve been trying to plan out my Patreon into giving back to my supporters, whether they\u0027re a cosplayer, photographer, or fan. While many cosplayers provide prints and cosplay tutorials, my goal is to create content in addition to these that caters to all 3 types of supporters. I want to share more information that can help cosplayers and photographers create better shoots together and provide insight to supporters on what it\u0027s like to work on both sides of the camera. Of course, all the goodies such as prints and tutorials will be involved.\u003cbr\u003e\n\u003cbr\u003e\nIf you don\u0027t know already, I\u0027m a huge Pokemon fan, and I am dedicating my tiers to the Eeveelutions! When you become a Patron and join the team as an Eeveelution, there\u0027s \n\u003cstrong\u003elots of goodies\u003c/strong\u003e involved! Starting with the smallest and cutest tier (the Eevee tier!), you will gain immediate access to my Patreon feed which will give you access to lots of \u003cstrong\u003ebehind the scenes photos\u003c/strong\u003e of my shoots, \u003cstrong\u003egeneral text updates\u003c/strong\u003e about the things I\u0027m doing with my cosplay adventures, and \u003cstrong\u003ework in progress photos\u003c/strong\u003e of costumes and shots I\u0027m currently editing.\u003cbr\u003e\n\u003cbr\u003e\nEach Eeveelution will provide even more rewards than the last!\n\u003cbr\u003e\n\u003cbr\u003e\nOne thing I want to make clear is the fact that while my Patreon is centered around my photography (you\u0027ll notice almost all of the images currently shown on here were produced by me), behind the scene shots and full photo sets will also include work from other photographers (with their permission) as well!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cl.ly/2K2Z3O0K2X3P/Collage.jpg\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cl.ly/1S3e2g2n3F2y/Shinkenger_Before-After.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnyway, I\u0027m very grateful for the support I\u0027ve received so far on this cosplay journey and I\u0027m excited to take it to the next level! Thank you!"
   },
