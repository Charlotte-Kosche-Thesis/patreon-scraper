    "summary": "\ud83c\udf38Hi, my name\u0027s Mari and I\u0027m a Story Artist.\u00a0\u003cbr\u003e\u003cbr\u003e\ud83d\udc95I make comics, work 40 hours a week at a day job, doing art whenever I can in my free time, and take classes to learn storyboarding for animation. \u003cbr\u003e\ud83d\udc95Most recognize me from my first fan comic: Miraculous Ladybug\u0027s \"\u003ca href=\"http://www.webtoons.com/en/challenge/lady-marinette/list?title_no=69323\"\u003eLady Marinette\u003c/a\u003e.\" (September 2016 - November 2017).\u003cbr\u003e\ud83d\udc95I am continuing my obsession of telling fan stories with Mystic Messenger\u0027s fan comic \"\u003ca href=\"http://www.webtoons.com/en/challenge/mc/list?title_no=69383\"\u003eMC\u003c/a\u003e.\"\u003cbr\u003e\ud83d\udc95\"\u003ca href=\"https://www.webtoons.com/en/challenge/eternal/list?title_no=137751\"\u003eEternal\u003c/a\u003e\" is an original fantasy comic that I am struggling with, while at the same time, learning so much; about building a believable world, interesting characters, and writing an original story.\u003cbr\u003e\u003cbr\u003e\ud83e\udd8bMy goals for 2018\u00a0\ud83e\udd8b\u003cbr\u003e\u003cbr\u003e\ud83d\udc95Publish my comics as often as possible! The support I get from Patreon is a huge help! (The more I can support myself financially from here, the less I\u0027ll have to work at my day job.)\u003cbr\u003e\ud83d\udc95Make Charms and Posters so that I can start attending conventions in the near future\u003cbr\u003e\ud83d\udc95Build a Storyboard Portfolio and attend CTNX in November for critiques!\u00a0\u003cbr\u003e\u003cbr\u003e\ud83c\udf38Thank you for checking out my Patreon page!\u00a0\u003cbr\u003e~Mari\u00a0\u003cbr\u003e\u00a0\u003ca href=\"https://www.instagram.com/maristoryart/?hl=en\"\u003eINSTAGRAM\u003c/a\u003e | \u003ca href=\"http://maristoryart.deviantart.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://maristoryart.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e | \u003ca href=\"https://twitter
