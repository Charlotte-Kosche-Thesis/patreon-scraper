    "summary": "\u003cstrong\u003eHot Sauce Reviews\u003c/strong\u003e has been online since 1999, skewering books, movies, music, and more. This has been a labor of love, with little monetization effort apart from Amazon affiliate links.\u00a0\u003cbr\u003e\u003cbr\u003eWe have been doing this all this while just fine, until these few years. Malaysia, if you don\u0027t know, is rocked by a huge corruption scandal that puts the country economy in billions of dollars of debt - look up \"1MDB\" (that\u0027s the number one, not the letter 1\" on Google - and sent the value of the local currency straight into the sewer.\u003cbr\u003e\u003cbr\u003eAs a result, what was a simple hobby became an expensive one, as we get our books and gamebooks primarily from Amazon and Book Depository, where transactions are made in US Dollars. Over the years, the local currency has plummeted to the point that the costs of books have effectively doubled. Furthermore, web hosting cost goes up. Domain name renewal cost goes up too. Not to mention, the cost of living go up hand in hand with the drop in the local currency.\u003cbr\u003e\u003cbr\u003eTherefore, if you have some extra dollars to spare and would wish to donate them our way, we\u0027d be most grateful. It doesn\u0027t have to be a lot of money - one US Dollar when converted to Ringgit, the Malaysian local currency, goes a long way to helping us to defray the cost of running this website, and also getting the books to read and review.\u00a0\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to donate, it\u0027s perfectly fine. We appreciate your visits to \u003cstrong\u003eHot Sauce Reviews\u003c/strong\u003e, and your support is already worth much to us. But if you can donate, thank you! Thank you so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003ePlease note that donation through Patreon is a monthly thing - it\u0027s like a subscription where, if you pledge 1 US Dollar, you\u0027re donating that amount to us every month. But you can stop anytime.\u00a0\u003cbr\u003e\u003cbr\u003eIf you wish to make a one-off donation via Paypal, please contact us at mrsgiggles@gmail.com and we\u0027ll give you the details.\u003cbr\u003e\u003cbr\u003eAlso, all donations will not affect the impartiality of our content. We are afraid we cannot promise awesome reviews or anything of that sort to any of our patrons.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWant to visit Hot Sauce Reviews?\u00a0\u003c/strong\u003e\u003ca href=\"https://www.mrsgiggles.com\"\u003eCome on over!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hbKqVeL.jpg\"\u003e"
