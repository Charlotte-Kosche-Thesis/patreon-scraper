    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHi!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Mitsu and I\u00b4m a professional manga artist.\u003cbr\u003eI create my own Characters, Manga books and illustrations.\u003cbr\u003eI created a Patreon account to help me build my dreams as a mangaka.\u003cbr\u003eI would like to continue building my manga series as such developing them overseas.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI have two projects that I love working on:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA series of super cool \u003cstrong\u003eOC \u003c/strong\u003ethat I do for fun and practice and also to share some of my \u003cstrong\u003eknowledge and techniques\u003c/strong\u003e with you. We progress together!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMy \u003cstrong\u003eoriginal manga \u003c/strong\u003eproject called \u003cstrong\u003eOshimaro\u003c/strong\u003e It\u0027s full of cool scifi stuff, sexy characters, comedy and action ^_^\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you become my  patron you get exclusive rewards such as\u003cstrong\u003e Live stream videos, original Watercolors and sketches straight to your home, Work in Progress files\u003c/strong\u003e and more.\u00a0\u003cbr\u003eYou too can be a part of my projects starting from just $1 per month. \u003cbr\u003eCheck out the pledges on the right hand side of this page. \u003cbr\u003eThe more support I get, the more time I can spend on my projects. That\u0027s the idea ;)\u003cbr\u003e\u003cbr\u003eJoin me !\u003cbr\u003e\u003cstrong\u003eMitsu :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreons Info:\u003cbr\u003e\u003c/strong\u003eRewards are made\u003cstrong\u003e\u00a0monthly!\u003cbr\u003e\u003cbr\u003eRewards that are sent home , are sent in end of the month after payment.\u003cbr\u003e\u003cbr\u003eRewards request can be done \u2705 in the month joined or next month.\u003cbr\u003e\u003cbr\u003eArtist\u003c/strong\u003e \u003cem\u003edecides\u003c/em\u003e If is made \u003cem\u003eSketch or Watercolor\u003c/em\u003e. (\u003cdel\u003enot\u003c/del\u003e If \u003cstrong\u003ePatreon\u003c/strong\u003e requests)\u003cbr\u003e\u003cem\u003eDepending on your Rewards choice Patreons are able to request 1 or 2 works, sketch or watercolors, see Rewards Info, in Rewards section.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e+ 1 - 2 weekly Poll theme - \u003c/strong\u003esketch or watercolor\u00a0\u003cbr\u003e\u003cstrong\u003e+ 1 - 2 weekly Request - \u003c/strong\u003e\u003cem\u003eby Patreons\u003c/em\u003e\u003cstrong\u003e - \u003c/strong\u003eskecth or watercolor \u003cbr\u003e\u003cstrong\u003e+ 1 - 2 weekly Random - \u003c/strong\u003esketch or watercolor - by Artist desire\u003cbr\u003e\u003cstrong\u003e+ 1 - 2 weekly Manga page -\u00a0 \u003c/strong\u003eArtist Original series\u003cbr\u003e\u003cstrong\u003e+ 1 weekly Livestream - \u003c/strong\u003emanga , skecth or watercolor - by Artits desire\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePoll Theme info:\u003cbr\u003e+ 2 weekly OC - \u003c/strong\u003esketch or watercolor\u003cstrong\u003e (1st \u0026amp; 3rd week)\u003cbr\u003e+ 2 weekly Fanart - \u003c/strong\u003esketch or watercolor\u00a0\u003cstrong\u003e(2nd \u0026amp; 4th week)\u003cbr\u003e\u003c/strong\u003eThemes can be \u003cem\u003esuggested\u003c/em\u003e by \u003cstrong\u003ePatreons\u003c/strong\u003e or by the \u003cstrong\u003eArtist\u0027s choice\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eArtist makes all kinds of work:\u003cbr\u003e* Furries\u003cbr\u003e* Anime/manga\u003cbr\u003e* Mecha\u003cbr\u003e* not Hentai, +18.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bPpai7/Patreon_Callendar.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT NOTIFICATION!!\u003c/strong\u003e\u003cbr\u003eUnfortunately, I cannot make \u003cdel\u003eLivestreams\u003c/del\u003e aprox. 2 months since my computer needs to be repaired. I still continue to make works and post.\u00a0\u003cbr\u003eI\u0027m sorry for this inconvenience.\u003cbr\u003eThank you,\u00a0\u003cbr\u003eMitsu :)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
