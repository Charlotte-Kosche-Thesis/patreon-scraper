    "summary": "Hi everyone!!\u003cbr\u003e\u003cbr\u003eWelcome to my page! My name is Ma\u00efa, I live in France and work in Animation!\u003cbr\u003eAnimation, illustrations, lines, colours, always made me dream. I always wished i could become creative, and be like those people I admired. But as life went on I chose a more serious path: medecine study. But after few years, this dream was still growing more and more in my head, I couldn\u0027t give up !! \u003cbr\u003eSo I decided to change completely, from medecine university to an animation school! I worked hard for years and here I am, working in an animation studio, and working for myself nights after nights.\u003cbr\u003eI wish to share with you my work and\u00a0 some tips for people who would wish to learn more about it. Because when everyone has a dream they should cling on to it until it comes true. \u003cbr\u003eI want to share this vision with you all.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://2.bp.blogspot.com/-SNlt-DGyflQ/VqkEWEJ_XnI/AAAAAAAABQw/FXqAiZTWBZw/s1600/presentation.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you want to become my patron\u00a0you will receive rewards for a small contribution starting at $1/month. On Patreon you can change or cancel your support any time you want. If you want to discover their concept and understand more about patreon, watch this video\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I offer you\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI will propose you each month many digitals paintings on a random subjects.\u003cbr\u003e\u003cstrong\u003eBUT ONLY ONE ILLUSTRATION WILL BE CHARGED\u003c/strong\u003e\u003cbr\u003eAny time I can I will share exclusively works, sketches, Work in progress.\u003cbr\u003eThe reason why I want to only charge one illustration is that I don\u0027t want the price to prevent me from sharing all my world with you!\u003cbr\u003e\u003cbr\u003eDepending on the pledge I will offer you PSD with step by step layers, tutorials with explanations, HD illustrations you can print or keep just for you :)\u00a0\u003cbr\u003eAnd for people who give 50$, I will create a monthly exclusive illustration per person\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe futur\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf everything goes well I want to offer you more: exclusive prints, a small artbook, create more illustrations every week. And a lots of other ideas!\u003cbr\u003e\u003cbr\u003eThanks a lot to everyone who would follow me in my world :) And for those who would like to see more of my work, here is my website: \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.maia-zeidan.net\" rel=\"nofollow\"\u003ewww.maia-zeidan.net\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a9 Maia Zeidan\u003c/a\u003e Commercial use is prohibited\u00a0\u003cbr\u003e"
