    "patron_count": 0,

    "published_at": "2015-01-02T02:21:55+00:00",
    "summary": "\u003ca href=\"http://www.manitheuncanny.com\"\u003ewww.manitheuncanny.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHello My Dearest Darklings,\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThank you for coming to visit me! I am a visionary artist working with oils, wood, clay, and anything else I can get my hands on. \u003cbr\u003eMy work focuses on exploring \u003cimg src=\"https://i1.wp.com/manitheuncanny.com/wp-content/uploads/2015/02/mani_193.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003ewomen\u2019s sexual empowerment, symbolism and magick. It is my calling to show you the way to see your true self and activate your greatest potential. Let me be your key that will help open the door to your hidden treasures.\u003cbr\u003e\u003cbr\u003eIt\u0027s awesome to be able to work with clients or companies via freelance and commissions, but to truly explore my passion I will need your help. I want to be able to have more creative freedom, create work that is more meaningful and powerful while being able to support myself and my family. I want to focus on the occult arts, the weird and erotic, post new timelapse videos\u00a0\u003ca href=\"https://www.youtube.com/manitheuncanny\" rel=\"nofollow\"\u003eon youtube\u003c/a\u003e and be able to spend more time on my sculptures and comics...maybe even ANIMATION.\u003cbr\u003e\u003cbr\u003e PLUS - this place allows me to interact with my fans and patrons in such a cool and exciting way!\u003cbr\u003e\u003ca href=\"http://manitheuncanny.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eYou can see more sketches and finished images here\u003c/a\u003e and\u00a0\u003ca href=\"https://www.tumblr.com/blog/manitheuncanny\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy work is often very NSFW and may be overwhelming for the faint of heart. Due to patreon\u0027s attitude towards adult erotic art, many of those more sensitive works will be for patrons only, or hosted on other websites. So don\u0027t freak out when you can\u0027t see so much of my \u0027creations\u0027 section.\u003cbr\u003e\u003cbr\u003eSince I will have updates for this patreon almost every day (and due to patreon\u0027s attitude towards adult art) I won\u0027t always be able to send out updates directly through the patreon system. Content section of this patreon will be mostly for extra stuff, like design sketches, high res versions of pages etc.\u003cbr\u003eThe main bulk of the content can be found after following the links seen above. \u003cbr\u003e\u003cbr\u003eThe way this patreon works might change over time. I\u0027ll do my best to inform everybody of what\u0027s happening and give you time to change your pledges accordingly."

     "about": "I am Mani C. Price, a NYC visionary artist. I paint ordinary women into exotic , self-empowered goddesses. My work focuses on exploring women\u2019s sexual empowerment, and the idea of the divine feminine. Through my strong, sensual ladies I want to show women their own strength and encourage them to love themselves. There is not enough self-love in the world. I have seen first hand how a woman\u2019s self-image can be negatively influenced. My women are not dainty little orchids to be looked at. They are Queens, Warriors, Heroines, and Femme Fatales. Rulers in their element.\u003cbr\u003e\u003cbr\u003eArt and magick are my passions. I believe the act of artistic creation brings us more in tune with our intuition and higher self. A spell is just a way of sending the universe a message that we are ready to receive its gifts. In my classes, I teach my students to create bodies of work to help manifest their desires utilizing art and magic. The human brain works strongest on a symbolic level. By controlling those symbols within their artwork, my students also learn to control the parts of their lives they represent.\u003cbr\u003e\u003cbr\u003eBorn on the edge of the urban jungle, I currently work from my beautiful estate in the Bronx. My work, from paintings to animated films and shorts, have been featured internationally in various galleries, shows, events, e-zines, festivals, and more. When not creating new art for my online store or on commission, I love to do tarot readings, Reiki, crystal ball gazing and crystal healing and rant on my blog.\u003cbr\u003e",
