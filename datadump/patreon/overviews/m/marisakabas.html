    "summary": "On November 8, 2016, the world as we know it changed. A person intent on making life worse for so many of us was elected president of the United States, and in the days that followed, I made a promise to myself I\u0027d do everything in my power to stop him. \u003cstrong\u003eThat\u0027s why I founded\u00a0\u003c/strong\u003e\u003ca href=\"https://tinyletter.com/RESISTABLE\"\u003eRESISTable\u003c/a\u003e\u003cstrong\u003e: a bi-weekly newsletter (and soon-to-be website) featuring\u00a0\u003c/strong\u003e\u003ca href=\"http://tinyletter.com/RESISTABLE/archive\"\u003elistings\u003c/a\u003e\u003cstrong\u003e\u00a0for resistance-focused rallies and protests all over the country.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe support I\u0027ve gotten for this project has been overwhelming, with friends and strangers alike sending messages to let me know how important it is as a resource and as an agent for change. (As a direct result of RESISTable,\u00a0\u003ca href=\"https://www.facebook.com/events/1722959724700247/\"\u003ea big march in NYC\u003c/a\u003e this spring received sponsorship.) \u003cbr\u003e\u003cbr\u003eBut as much as I\u0027d love to keep doing this pro bono, it\u0027s a lot more time-consuming than some might think. And as recently laid off writer and current freelancer, \u003cstrong\u003eI could use extra financial support. I know these days every dollar is precious, but if you believe in me and my work, consider tossing a few bucks my way.\u003c/strong\u003e I\u0027ll appreciate it with my whole heart.\u003cbr\u003e\u003cbr\u003eThanks all, and keep on resisting. \u0026lt;3"
