    "summary": "Hello Lovely folk of the Internet!\u00a0 \u003ca href=\"https://twitter.com/msjen\" rel=\"nofollow\"\u003eMs. Jen\u003c/a\u003e here. \u003cbr\u003e\u003cbr\u003eAs a Writer, Photographer, and Digital Web | Mobile creator, I have been actively creating online for over two decades and wish to have a space where I can share the \u003cstrong\u003ebest of my monthly photos and writing, \u003c/strong\u003ebe it digital or physical, directly to my favorite folk - you - without worries that we will lose each other or archived creations in the next Silicon Valley shake up!\u003cbr\u003e\u003cbr\u003eWhile I have been steadily blogging thoughts, ideas, and photos at \u003ca href=\"http://www.blackphoebe.com/msjen\" rel=\"nofollow\"\u003eBlack Phoebe :: Ms. Jen\u003c/a\u003e since 2003, I have watched photo and social media sites come and go.\u00a0 Regardless if site X, Y, or T is here tomorrow or not, I would like to form a better connected creator | creation link that goes beyond social media.\u00a0 \u003cbr\u003e\u003cbr\u003eThe past three years have been very fruitful creatively for me, I have been \u003cstrong\u003ewriting a book\u003c/strong\u003e (!!!!!), \u003cstrong\u003efiction stories\u003c/strong\u003e and working on a \u003cstrong\u003efilm photo project\u003c/strong\u003e, as well as my working on my digital \u003cstrong\u003ephotography\u003c/strong\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003eIt is time for me to bring my work out of Google Docs files and the black hole of Lightroom on my computer and share them in a more substantial way with folks who wish to help support my writing and art making endeavors. By support, I mean a \u003cstrong\u003ecommunity of folk\u003c/strong\u003e who are excited to read, view, comment on, and receive photos, stories, essays, and be the first to hear about new works in progress.\u003cbr\u003e\u003cbr\u003eWould you like to participate in a community that supports my creative endeavors with a \u003cstrong\u003emonthly photo\u003c/strong\u003e and \u003cstrong\u003estory\u003c/strong\u003e, as well as early access to stories and videos, here at Patreon? If so, then make a \u003cstrong\u003epledge\u003c/strong\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003eThe monies from the pledges will be going to help fund the writing and photography.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for joining me in this creative endeavor.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJenifer Hanen\u003c/strong\u003e, aka \u003cstrong\u003eMs. Jen\u003c/strong\u003e\u003cbr\u003eBlog: \u003ca href=\"http://www.blackphoebe.com/msjen\" rel=\"nofollow\"\u003eBlack Phoebe :: Ms. Jen\u003c/a\u003e\u003cbr\u003eTwitter: @msjen\u003cbr\u003eInstagram: @blackphoebe\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
