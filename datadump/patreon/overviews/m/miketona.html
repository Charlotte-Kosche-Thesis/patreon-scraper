    "summary": "Hello! I\u0027m Mike Tona. I\u0027m also known as Mit online, and I make animation, comics, and pixel art. I\u0027m currently attending the School of Visual Arts studying animation. You might\u0027ve seen some of my works already in a few games, such as the upcoming\u00a0\u003ca href=\"https://wargirldev.tumblr.com\" target=\"_blank\"\u003e\u003cem\u003eWar Girl\u003c/em\u003e\u003c/a\u003e by\u00a0\u003ca href=\"http://www.suitgames.com\" target=\"_blank\"\u003eSuits \u0026amp; Sandals\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eMy current endeavors lay in comics. It\u0027s where most of my weekly hours have been sunk lately, and where I see them staying in the foreseeable future. I\u0027ve been working on \u003ci style=\"font-weight: bold;\"\u003eNEW HORIZON\u003c/i\u003e, which has been cooking for quite a long while now. Wanna know more? You can read more about it on\u00a0\u003ca href=\"http://new-horizon-comic.tumblr.com/about\" target=\"_blank\"\u003ethe comic\u0027s about page!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/weSOQ/cf4ac21eab.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is set up to help me out financially first and foremost- I\u0027d love to be able to make art full time, whether it be for myself, for others, or anything in between, and by helping me out, I can focus more time to my work, get more content out faster, and beef up the projects I\u0027m currently working on. Every little bit counts!\u003cbr\u003e\u003cbr\u003eBy pledging any amount, you get instant access to things like in-progress sketches, hi-res versions of artwork I\u0027ve done, and you can hang out with me from time to time during art streams where I draw things at request! All rewards grant you access to\u00a0\u003ca href=\"https://discord.gg/FpuPTvq\" target=\"_blank\"\u003ethe STUNGUN Discord\u003c/a\u003e alongside your respective Patreon rank.\u003cbr\u003e\u003cbr\u003eThis Patreon will also help me make \u003cem\u003eNEW HORIZON\u003c/em\u003e the best it can be. I will be releasing it regardless, but any contributions will help me get better equipment so pages will be made and release more frequently and efficiently, hire colorists to breathe new life into the pages, and get print copies made for future distribution.\u003cbr\u003e\u003cbr\u003eHigher pledges and long term goals are dedicated to things related to \u003cem\u003eNEW HORIZON. \u003c/em\u003eYou get early access to new pages, concept art, and can even have a say in future issues!\u003cbr\u003e"
