    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F135086662\u0026amp;url=https%3A%2F%2Fvimeo.com%2F135086662\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F529333521_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/135086662",
    "one_liner": "Front-woman. Music-nerd. Booty-shaker. Founder of INDHE.",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003eYou beautiful human, you. WELCOME to my Patreon!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\nYou\u0027re hopefully here because\u00a0you\u0027re a fan of me as a\u00a0\u003ca href=\"http://www.indhe.org/bridgetclips\" rel=\"nofollow\" target=\"_blank\"\u003emusician\u003c/a\u003e, you\u0027re a supporter of what I\u0027m doing with\u00a0\u003ca href=\"http://www.indhe.org\" rel=\"nofollow\" target=\"_blank\"\u003eINDHE\u003c/a\u003e, or because someone you know is awesome enough to have pointed you in my direction.\u00a0Whatever has brought you here, I\u0027m super chuffed to have you! I know your time and energy is valuable, so let\u0027s get started:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px; text-align: justify;\"\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eINDHE\u003c/span\u003e \u003c/strong\u003eis about connecting creative people directly with each other.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePATREON\u00a0\u003c/strong\u003eis about connecting creative people directly with their supporters, fans and patrons. It allows people to directly *sponsor* the creative people they support, and gives them access to special goodies and creations in return.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eAND ME?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e I am about connecting everybody with life and love and joy and kindness, and MUSIC is the way I do it best.\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIf we all work together and look after each other, sharing a little of what we have to spare, whether it\u0027s our art, our music, our souls, our energy, our sunshine, our connections, our resources, our opportunities or our loose change, this should truly be the start of something beautiful...\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 40px;\"\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eSTEP ONE: \u003c/strong\u003ePlease watch my Patreon video. Just up there. Click on the photo of my face. Go on. (Featuring music from\u00a0\u003ca href=\"https://www.facebook.com/caribouband\" rel=\"nofollow\" target=\"_blank\"\u003eCaribou\u003c/a\u003e, my last band\u00a0\u003ca href=\"http://www.facebook.com/elecswingcircus\" rel=\"nofollow\" target=\"_blank\"\u003eElectric Swing Circus\u003c/a\u003e and *this guy* -\u00a0\u003ca href=\"http://www.facebook.com/missbdwalsh\" rel=\"nofollow\" target=\"_blank\"\u003eMiss Bridget Walsh\u003c/a\u003e.)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSTEP TWO: \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eConnect with me. Say hello. Share your wisdom, your advice, your requests and your feedback. Come to one of my shows. Give me a hug. Let\u0027s high-five!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSTEP THREE: \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIf you like the things that I\u0027m doing, with music, with people or with INDHE, and if you genuinely have a couple of dollars to spare each month, then please consider pledging a little through Patreon to help me keep doing them. I really think they are good things, otherwise I wouldn\u0027t be asking for your help. Not only that, but these are things that I promise you are only going to get better as we go. Especially if I have your support. \u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSTEP FOUR: \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHave a wonderful day. Truly. It doesn\u0027t matter if you can\u0027t afford to kick me a few dollars each month. I know that feeling all too well. Your love and belief is worth more than you know. The fact that you\u0027ve even bothered to engage with me to this point, means that you are a good human who believes in good things. And SO, you definitely deserve to have a good day. Every day.\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\tINDHE is all about helping people work together as a community, which is why I am taking the\u003cstrong style=\"color: rgb(51, 51, 51); text-align: left;\"\u003e BIG Patreon Creator Pledge.\u003c/strong\u003e This means that once I\u0027ve met my monthly \"\u003cstrong style=\"color: rgb(51, 51, 51); text-align: left;\"\u003eMilestone Goals\u003c/strong\u003e\" (listed to the left) I will onwardly pledge any surplus funds towards another Creator who is taking the pledge too.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cem style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"The BIG Patreon Creator Pledge is an acknowledgment that as creators, we don\u0027t need a lot, we just need enough. It\u0027s also a recognition of a sense of solidarity we feel with our fellow creators, and thus a wish to help all creators have enough as well, so that we can all together be free to do what we as creative human beings do best - create.\"\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003c/em\u003e\u003cspan style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e- Scott Santens \u003c/strong\u003e(Writer \u0026amp; UBI ambassador)\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nBecause of the DIY nature of INDHE (and my career in general) I\u0027m always working to overcome challenges and obstacles, and maximise the resources and opportunities available to me, to make the best results happen. I crowd-sourced the seed-fund through \u003ca href=\"https://www.kickstarter.com/projects/missbdwalsh/miss-bridget-walsh-and-all-the-things\" rel=\"nofollow\"\u003eKickstarter\u003c/a\u003e to get INDHE off the ground, and to get me around the world to share it with as many people as possible. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027m using sites like \u003ca href=\"https://givealittle.co.nz/cause/indhekids-dr\" rel=\"nofollow\"\u003eGive A Little\u003c/a\u003e for one-off charity projects, like raising funds for the NPH children\u0027s home where I recorded in the Dominican Republic in July. Plus my music will be available as \"Pay what you can afford\" on sites like \u003ca href=\"http://missbdwalsh.bandcamp.com/releases\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e, because I want to make sure that it\u0027s easily accessible and available to everyone who wants it. These platforms, and more, are all playing a role in making INDHE happen. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon is about keeping it going and growing.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 40px;\"\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFind me on\u00a0\u003ca href=\"http://www.facebook.com/missbdwalsh\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/missbdwalsh\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e or\u00a0\u003ca href=\"http://www.instagram.com/missbdwalsh\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and let\u0027s be mates!\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAre you a creative person who wants to be part of the\u00a0\u003ca href=\"http://www.facebook.com/indhecommunity\" rel=\"nofollow\" target=\"_blank\"\u003eINDHE\u003c/a\u003e community? Sign up\u00a0\u003ca href=\"http://www.indhe.org/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRead more about my clever mate Scott and the BIG pledge here: \u003ca href=\"http://www.patreon.com/scottsantens\"\u003ewww.patreon.com/scottsantens\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFind out more about the social, economic and political movements towards a\u00a0\u003ca href=\"https://medium.com/working-life/why-should-we-support-the-idea-of-an-unconditional-basic-income-8a2680c73dd3\" rel=\"nofollow\" target=\"_blank\"\u003eUniversal Basic Income\u003c/a\u003e, and read that CNN article\u00a0\u003ca href=\"http://www.cnn.com/2015/03/01/opinion/sutter-basic-income/index.html\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. Plus here are some\u00a0\u003ca href=\"https://www.reddit.com/r/BasicIncome/wiki\" rel=\"nofollow\" target=\"_blank\"\u003eReddit FAQs on UBI\u003c/a\u003e too.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIf you\u0027d like more details about INDHE itself, please send me a message\u00a0and I can send you over the press kit.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n It means the absolute world to me to have you on board.\u00a0I truly think that we are going to make some massive and magical things happen together. If I didn\u0027t believe that, I simply wouldn\u0027t be asking for your help.\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e#CollectiveImpact FTW!!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nLots of love and All The Things,\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMiss Bridget Walsh\u00a0// INDHE\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/missbdwalsh\" rel=\"nofollow\" target=\"_blank\"\u003ewww.facebook.com/missbdwalsh\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://www.twitter.com/missbdwalsh\" rel=\"nofollow\" target=\"_blank\"\u003e@missbdwalsh\u003cbr\u003e\n\u003c/a\u003eXx\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\u003c/div\u003e"

     "about": "\u003cstrong\u003eMISS BRIDGET WALSH\u003cbr\u003e\u003c/strong\u003eFormer front-woman of the Electric Swing Circus (UK),  Bridget is a professional musician and global ambassador for positive change and collective impact. \u003cbr\u003e\u003cbr\u003eBridget tours the world, connecting with people on and off the stage, making and sharing music and shaking up the status quo with a smile on her face. \u003cbr\u003e\u003cbr\u003eBridget is the founder of the new global artist community,\u00a0\u003ca href=\"http://www.INDHE.org\" target=\"_blank\"\u003eINDHE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003ewww.facebook.com/missbdwalsh\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.twitter.com/missbdwalsh\" target=\"_blank\"\u003e@missbdwalsh\u003c/a\u003e\u003cbr\u003e",

   {
