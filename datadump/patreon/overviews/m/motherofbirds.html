    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI am the Unbitten, Breaker of Cages, Mother of Birds, \u003cbr\u003eKhaleesi to The Great Flock, and Queen of the Avian Species.\u003cbr\u003eBut you can just call me Mama Bird.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/2b6113ee406b9368475fdc30282e64ba/tumblr_opjzoi0bUa1smvfl6o2_400.jpg\"\u003e\u003c/div\u003eMy name is Marisa, nickname Mimi or Mama Bird, and I\u0027m a graduate of Full Sail University with a Bachelor of Science degree in Video Game Art and 3D Character Modeling. The software programs I use and know best are\u00a0ZBrush and Maya. \u003cbr\u003e\u003cbr\u003eThe reason I created my Patreon page is because\u00a0I\u0027ve been having an incredibly difficult time finding stable work in my area for this specific field. I\u0027ve kind of pigeonholed (intentional? bird pun) myself into the line of work. Another problem is that my tablet has been out of commission for a while now and I\u0027ve been unable to replace it. So my first real goal is getting a new display tablet. If you are interested in seeing me create digital or 3D art, that might happen in the future. \u00a0Besides that I\u0027ve had an art block for over a year now and I think it\u0027s time to get back back to the basics and do some more traditional artwork.\u00a0\u003cbr\u003e\u003cbr\u003eTraditional Art has been a bit of a lost passion of mine, but I\u0027m ready and willing to pick it up again. I\u0027m always expanding my knowledge and skills and I would love to share that with you guys. When you join my Patreon team you\u0027ll have access to my work in progress photos, time lapse videos, shout outs, tutorials, and more!\u003cbr\u003e\u003cbr\u003e\u00a0I crochet mainly as a hobby and I do sell my creations on my\u00a0\u003ca href=\"http://www.mobgear.etsy.com\"\u003eEtsy Shop\u003c/a\u003e. I\u0027m learning a lot and I\u0027m always up for a challenge. I enjoy creating my own patterns, but I also take time to learn new ones and make new things. I myself am a part of the LGBT+ Community, so a way I wanted to give back was to create\u00a0\u003ca href=\"https://www.etsy.com/listing/463627579/lgbtqia-pride-beanies\"\u003ePride Beanies\u003c/a\u003e to celebrate sexuality and gender identity. Being a part of my Patreon team gives you access to my patterns as well as discounts in my Etsy shop and monthly crocheted gifts.\u00a0\u003cbr\u003e \u003cbr\u003eOne thing you\u0027ll learn very quickly about me is that I am a crazy bird lady. \u003cbr\u003eI can\u0027t get enough of them! My flock consists of two male cockatiels: Cricket and Dusty. \u003cbr\u003eIf you\u0027re interested in learning more and following their story, check out my\u00a0\u003ca href=\"http://motherofbirds.tumblr.com/theflock\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/3og0IGQ1McFUPhIxnq/giphy.gif\"\u003e\u003c/div\u003e"
