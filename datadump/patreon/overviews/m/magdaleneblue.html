    "summary": "Welcome to the Magdalene Blue Family!!! \u003cbr\u003e\u003cem\u003e(Espa\u00f1ol m\u00e1s abajo)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eThank you for supporting this independent musician/creator!!!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eIt means the world to me. \u00a0Your support goes to helping me write and record songs and music videos.\u00a0 Most of the music will eventually be available for free online so you really don\u0027t have to give anything. \u00a0But if you\u2019d like to be a part of ART, you\u0027ve come to the right place. \u00a0Here are some cool things that ONLY my patrons in the MB Family have access to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eInside ride: exclusive PATRON-ONLY pictures, posts, and, videos\u003c/li\u003e\u003cli\u003eEarly downloads of songs and videos\u003c/li\u003e\u003cli\u003eMy deepest, darkest secrets\u003c/li\u003e\u003cli\u003eVirtual hangouts for some quality time together\u003c/li\u003e\u003cli\u003eMy eternal love and devotion\u003c/li\u003e\u003cli\u003eStar in a music video!\u003c/li\u003e\u003cli\u003eLearn to compose, write lyrics, play my songs, and do sing-alongs with me!\u003c/li\u003e\u003cli\u003eHouse Concerts (currently only available to patrons)\u003c/li\u003e\u003c/ul\u003eThank you for trusting me and supporting my work. \u00a0You make all this possible. \u00a0\u003cbr\u003e\u003cbr\u003eMagdalene Blue\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u00a1\u00a1\u00a1Bienvenido a la familia Magdalene Blue!!! \u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003eGracias por apoyar a esta m\u00fasico/creadora indendiente. \u003c/strong\u003e\u003c/i\u003e\u003c/div\u003e\u003ci style=\"background-color: initial;\"\u003eSu apoyo me permite seguir escribiendo y grabando m\u00fasica y videoclips.\u00a0\u00a0\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003eLa mayor\u00eda de la m\u00fasica eventualmente estar\u00e1 disponible de forma gratuita en internet, as\u00ed que, realmente, no tienes que hacer nada. \u00a0Pero si desea formar parte del ARTE est\u00e1s en el lugar correcto. \u00a0Aqu\u00ed est\u00e1n algunos de las cosas que s\u00f3lo tiene acceso mis micro-mecenas: \u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003eDesde dentro: im\u00e1genes y videos S\u00d3LO para micro-mecenas\u00a0\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003eSer primero en descargar las canciones y v\u00eddeos\u00a0\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003eMis secretos m\u00e1s profundos y oscuros\u00a0\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003eReuniones\u00a0virtuales para pasar un ratito juntos\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003eMi eterna devoci\u00f3n\u00a0\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003eProtagonizar un video musical!\u00a0\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003eAprender a componer, escribir letras, tocar las canciones, y cantar conmigo\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003e\u003ci style=\"background-color: initial;\"\u003eConciertos en casa (actualmente s\u00f3lo disponible para mecenas)\u003c/i\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003ci style=\"background-color: initial;\"\u003e\u003ci style=\"background-color: initial;\"\u003eGracias por confiar en m\u00ed y por apoyarme en esta manera. \u00a0Sin ti nada de esto ser\u00eda posible.\u003c/i\u003e\u003c/i\u003e\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003eMagdalene Blue\u003c/i\u003e\u003c/i\u003e\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/i\u003e\u003c/i\u003e\u003cbr\u003e\u003c/i\u003e"
