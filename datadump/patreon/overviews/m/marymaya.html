    "summary": "\u003cstrong\u003eEspa\u00f1ol\u003c/strong\u003e\u003cbr\u003eHola, soy Mary Maya. Soy una mangaka (historietista) mexicana, con 7 a\u00f1os publicando fisicamente y de manera independiente mis mangas (historietas):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKushugou (7 cap\u00edtulos); trata sobre la Kami (kami-sama) de las tormentas llamada Aya que esta en medio de una guerra con los Her\u00f3es (\u00e1ngeles)que quieren proteger a la humanidad de los Kami, pero Aya tiene una fuerte uni\u00f3n con uno de estos Her\u00f3es llamado Aru.\u003c/li\u003e\u003cli\u003eMaster of Rules (9 n\u00fameros);  En esta \u00e9poca el mundo esta dividido en las tierras legales y las tierras anarquicas, las primeras son custodiadas por los Master of Rules que aplican la ley al pie de la letra, esta historia se centra en un grupo de nuevos Master of Rules y la aparici\u00f3n de Umbrella, alguien que no cree que exista la libertad.\u003c/li\u003e\u003cli\u003eMaster of Thief (YAOI, Primer n\u00famero de tres); Ubicada en el mismo mundo de Master of Rules, esta historia de desarrolla en las tierras anarquicas a la par que Master of Rules  y nos cuenta la historia de Matias y su mano derecha N\u00e9stor que estan deseosos de venganza contra Edo, un poderoso y cruel mafioso de la zona, pero ambos tienen sentimientos el uno por el otro que se pondr\u00e1n aprueba.\u003c/li\u003e\u003c/ul\u003eSoy una dibujante autodidacta, anteriormente ya hab\u00eda ganado premios en foros de fans (Mejor fan fic y mejor manga original en 2006, dentro de Foros DZ) y he participado como conferencista en:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAniversario del tianguis cultural de chopo en 2011.\u003c/li\u003e\u003cli\u003eJ\u00b4fest en 2011.\u003c/li\u003e\u003cli\u003eAnimepolis (Coatzacoalcos, Veracruz) en 2011.\u003c/li\u003e\u003cli\u003eKomiteca en 2011.\u003c/li\u003e\u003cli\u003eJ\u00b4fest en 2013\u003c/li\u003e\u003cli\u003eConvAS en 2013. \u003c/li\u003e\u003c/ul\u003eEstuve como tallerista para Alas y Ra\u00edces, que es la divisi\u00f3n de CONACULTA encargada de difundir el arte y cultura a ni\u00f1os y adolescentes, desde 2013 hasta el presente a\u00f1o (2017), como la primera artista de C\u00f3mic profesional en su haber.\u003cbr\u003e\u003cbr\u003eTuve en un podcast llamado \"Oniris Podcast\", donde narraba fan fic e historias originales durante el 2015, historias que en 2017 regrabe para subir a mi canal de Youtube. \u003cbr\u003e\u003cbr\u003ePara poder continuar con mi sue\u00f1o que es narrar historias, he abierto este patreon, as\u00ed puedo solventar los gastos de lo que este sue\u00f1o requiere, para mi sera un gran placer compartir mis historias con ustedes y otorgar lo mejor de mi en cada proyecto, desde dibujos hasta historietas completas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnglish\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m\nMary Maya. I am a mexican mangaka (comic artist), with 7 years publishing\nphysically and independently my manga (comics):\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eKushugou (7\nchapters); is about the Storm\u2019s Kami (kami-sama) called Aya, she is in the\nmiddle of a war with the Heros (angels) they want to protect humanity from\nKami, but Aya has a strong union with one of they, called Aru .\u003c/li\u003e\u003cli\u003eMaster of\nRules (9 volumes); At this time the world is divided into legal lands and\nanarchic lands, the first guarded by Master of Rules that apply the law to\nverbatim, this story focuses on a group of new Master of Rules and the\nappearance of Umbrella, someone who does not believe that there is freedom.\u003c/li\u003e\u003cli\u003eMaster of\nThief (YAOI, First number of three); Located in the world of Master of Rules,\nthis story unfolds in the anarchic lands at the same time Master of Rules, the\nstory of Matias and his right hand Nestor they are desperate for revenge\nagainst Edo, a powerful and cruel mobster of the area, but both have feelings\nfor each other that will be approved.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\n\nI am a\nself-taught comic books artist, I had previously won awards in fan forums (Best\nfan fic and best original manga in 2006, in Foros DZ) and I have participated\nas a speaker in:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAniversario del tianguis cultural de chopo en 2011.\u003c/li\u003e\u003cli\u003eJ\u00b4fest en 2011.\u003c/li\u003e\u003cli\u003eAnimepolis (Coatzacoalcos, Veracruz) en 2011.\u003c/li\u003e\u003cli\u003eKomiteca en 2011.\u003c/li\u003e\u003cli\u003eJ\u00b4fest en 2013\u003c/li\u003e\u003cli\u003eConvAS en\n2013.\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003e\n\nI work for\nAlas y Ra\u00edces division of CONACULTA, diffusers art and culture to children and\nteenagers, from 2013 to the present year (2017), as the first professional\ncomic artist.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI had \"Oniris\nPodcast\", where I narrated fan fic and original stories during 2015,\nstories that in 2017 I re-recorded to upload to my Youtube channel.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTo continue\nwith my dream that is telling stories, I have opened this patreon, so I can\nafford the expenses of what this dream requires, for me it will be a great\npleasure to share my stories with you and to give the best of myself in each\nproject, from drawings to complete comic strips.\u003cbr\u003e\u003cbr\u003eGracias/Thank you"
