    "summary": "Il Laboratorio Sociale Millepiani nasce quando un gruppo di\nstudenti, lavoratori, disoccupati e precari decide, 13 anni fa, di liberare uno\nspazio nella citt\u00e0 di Caserta. Sin da subito diventa un luogo di scambio di\nidee e saperi, un luogo di confronto in una citt\u00e0 culturalmente e socialmente\nmorta, che d\u00e0 spazio a tutti coloro che vogliono usare loro creativit\u00e0 per la\ncomunit\u00e0, ma non solo. Infatti il Millepiani \u00e8 sempre stato uno spazio fondamentale\ndi aggregazione, dove le persone comuni possono passare una serata in\ncompagnia, studiare e allargare i propri orizzonti. In questi anni sono state\nmolte le iniziative portate avanti: la lotta per il diritto all\u0027abitare, la\nbiblioteca popolare, la sala prova per artisti emergenti, le lotte contro il\nbiocidio e la discarica di Chiaiano, le iniziative per il reddito minimo e il\nwelfare studentesco.\u003cbr\u003e\n\nDopo tutto questo tempo abbiamo deciso di rinnovare il\nMillepiani: abbiamo bisogno del tuo aiuto!\u003cbr\u003e\n\nVogliamo far diventare il Millepiani ancora di pi\u00f9 uno\nspazio a disposizione di tutti, vogliamo farlo diventare un luogo pi\u00f9 comodo in\ncui passare il tempo, ma soprattutto ristrutturarlo. \u003cbr\u003e\n\nCon i soldi raccolti abbiamo intenzione di:\u003cbr\u003e\n\n- Rifare il pavimento \u003cbr\u003e\n\n-comprare nuova strumentazione per la sala prova e un nuovo\ngeneratore per le iniziative in piazza, dopo un furto che abbiamo subito pochi\nmesi fa\u003cbr\u003e\n\n- migliorare il bar autogestito comprando un nuovo frigo e\nuna piastra per i panini\u003cbr\u003e\n\n-ridipingere la facciata esterna dando spazio ad artisti\nlocali\u003cbr\u003e\n\nOvviamente, la raccolta fondi su questo sito \u00e8 solo una\nparte della campagna di autofinanziamento che stiamo portando avanti, chiamata\n#millepianiperlacitt\u00e0, ma crediamo che farci conoscere attraverso questa\npiattaforma e chiedere aiuto a tutti voi sia davvero molto importante. Il tuo\ncontributo, anche di pochi euro, per noi \u00e8 fondamentale!\u003cbr\u003e\n\nGrazie del sostegno e della lettura, speriamo di vederti a\nqualche nostra inizativa!\u003cbr\u003e\n\nContatti e link utili\u003cbr\u003e\n\n- Ferdinando Errichiello 3318071865\u003cbr\u003e- Pagina Facebook Millepiani : \u003ca href=\"https://www.facebook.com/ce.millepiani/?fref=ts\" rel=\"nofollow\"\u003ehttps://www.facebook.com/ce.millepiani/?fref=ts\u003c/a\u003e\u003cbr\u003e- Evento Facebook della campagna di Autofinanziamento:  \u003ca href=\"https://www.facebook.com/events/538612369676709/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/events/538612369676709/\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://www.facebook.com/ce.millepiani/photos/a.247262582274566.1073741825.247262535607904/254723201528504/?type=3\u0026amp;theater\"\u003e"
