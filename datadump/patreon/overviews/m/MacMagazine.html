    "summary": "Ol\u00e1! Bem-vindo ao Patreon do\u00a0\u003ca href=\"https://macmagazine.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMacMagazine\u003c/strong\u003e\u003c/a\u003e. :-)\u003cbr\u003e\u003cbr\u003eVoc\u00ea pode n\u00e3o saber, mas nosso site existe originalmente desde abril de 2002. A \"fase atual\" dele, como costumamos chamar, vem \u2014 ininterrupta \u2014 desde junho de 2006 e nesse per\u00edodo de quase 12 anos j\u00e1 produzimos e publicamos mais de 50.000 artigos, mais de 260 epis\u00f3dios do nosso podcast, centenas de v\u00eddeos no YouTube e moderamos um F\u00f3rum com mais de 50.000 membros cadastrados e mais de 390.000 posts.\u003cbr\u003e\u003cbr\u003eN\u00e3o \u00e9 f\u00e1cil manter isso tudo, muito menos com o n\u00edvel de dedica\u00e7\u00e3o e qualidade que nos impomos diariamente, nem por tantos anos seguidos. O \u003cstrong\u003eMacMagazine\u003c/strong\u003e \u00e9 um dos poucos sites constantemente atualizado inclusive em fins de semana e feriados, e, apesar de contarmos com a colabora\u00e7\u00e3o de\u00a0\u003ca href=\"https://macmagazine.com.br/equipe/\" rel=\"nofollow\" target=\"_blank\"\u003euma equipe\u003c/a\u003e da qual nos orgulhamos muito, o \"grosso\" do site \u00e9 mantido basicamente pela dupla Rafael Fischmann e Eduardo Marques.\u003cbr\u003e\u003cbr\u003eNossos custos mensais \u2014 incluindo hospedagem de toda a nossa infraestrutura, remunera\u00e7\u00e3o de redatores/colunistas e moderadores do MM F\u00f3rum, resolu\u00e7\u00e3o de problemas t\u00e9cnicos, equipamentos, etc. \u2014 s\u00e3o bastante elevados e englobam, obviamente, o sustento da \"dupla infal\u00edvel\" que h\u00e1 anos decidiu colocar o \u003cstrong\u003eMacMagazine\u003c/strong\u003e como seu trabalho de turno integral. N\u00e3o temos outro emprego, o site \u00e9 a nossa vida, o nosso ganha-p\u00e3o.\u003cbr\u003e\u003cbr\u003eA ideia era de que o projeto todo pudesse se sustentar com publicidade, mas a realidade infelizmente n\u00e3o \u00e9 essa. O mercado de propaganda \u00e9 bastante inst\u00e1vel e, embora consigamos vender uma m\u00eddia aqui, outra ali, raramente atingimos o m\u00ednimo necess\u00e1rio para pagar todas as nossas contas. No geral, a maior parte das nossas propriedades comerciais est\u00e1 dispon\u00edvel para poss\u00edveis anunciantes.\u003cbr\u003e\u003cbr\u003e\u00c9 por isso tudo que abrimos este Patreon. Para que voc\u00ea, nosso f\u00e3, leitor, ouvinte, apoiador, colaborador ou como quer que prefira se colocar possa nos ajudar, financeiramente, a manter todo esse projeto ativo e em constante crescimento. Confira ao lado as nossas metas e, logo abaixo, o quanto voc\u00ea pode contribuir e o que receber\u00e1 em troca. Com a ajuda de voc\u00eas poderemos inclusive realizar coberturas internacionais de grandes eventos/lan\u00e7amentos sem dependermos de patrocinadores.\u003cbr\u003e\u003cbr\u003eN\u00e3o importa o quanto decidir investir \u2014 mesmo $1 \u2014, somos igual e eternamente grato a todos. Nosso site n\u00e3o tem nem nunca ter\u00e1 uma \u003cem\u003e\"paywall\"\u003c/em\u003e, mas precisamos nos sustentar para que o projeto sobreviva.\u003cbr\u003e\u003cbr\u003eValeu mesmo, de cora\u00e7\u00e3o! E vamos que vamos.\u00a0;-)"
   },
