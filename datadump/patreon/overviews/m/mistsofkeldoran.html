    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to The Mists of Kel Doran!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.mistsofkeldoran.com/uploads/4/1/5/0/41501987/tmb-167395-3603_orig.jpg\" style=\"width: 497px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHello, my name is Scott and I\u0027m proud to have embarked on an epic creative journey...creating a serialized eBook detailing the rich, medieval fantasy world of Kel Doran. \u00a0I\u0027ve immersed myself in this project for many years and feel elated at the prospect of sharing it with all of you. \u00a0I intend to publish my novel in its entirety free on my website:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.mistsofkeldoran.com\"\u003ewww.mistsofkeldoran.com\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThat being said, if you\u0027re visiting this page, it\u0027s because you\u0027d like to know more about me and my series!\u00a0 First off, I have to add...if you\u0027ve gotten this far...then you already have my sincerest thanks!\u00a0 Sometimes getting that first \u0027click\u0027 is the hardest thing to do!\u00a0 If you are interested in supporting this project of mine and want to read more about who I am and what I\u0027m up to...please continue! :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.mistsofkeldoran.com/uploads/4/1/5/0/41501987/mokd-novel-fb_orig.jpg\" style=\"width: 517px;\"\u003e\u003c/div\u003e\u003cbr\u003eSo why Patreon? \u00a0Amazon and Kindle seemed like the first logical choice, but I didn\u0027t feel that it provided the level of \u0027engagement\u0027 with my readers that I had hoped. \u00a0Sure, I would compile a novel, release it, and potentially receive feedback over the following weeks, but that doesn\u0027t wholly provide the interest that got me into writing in the first place. \u00a0With Patreon, I\u0027m able to release content on a predictable schedule, provide it to my fans at their convenience, and receive instant feedback and engagement about my project. \u00a0Perfect!! \u00a0And let\u0027s be honest, that\u0027s what we, as writers, really want...the ability to provide a creative outlet for ourselves and our fans, and to know that our work is satisfying and appreciated.\u003cbr\u003e\u003cbr\u003eSo here\u0027s the plan...I intend to release series content\u00a0at regular intervals...ideally once a week (maybe more if I\u0027m feeling extra ambitious!). \u00a0There\u0027s the world of Kel Doran as a whole, and there are multiple story lines occurring within that world. \u00a0Each \u0027Season\u0027 will consist of multiple episodes, of which I plan on releasing chapters at a time at around 2500-3500 words. \u00a0Once a full episode is complete, I will bundle them together for convenience, and will do the same once seasons are completed as well. \u00a0If you enjoy my work and love what I\u0027ve brought to the table, you should be able to immerse yourself in the series at regular increments and follow along as the secrets of Kel Doran unfold before you :)\u003cbr\u003e\u003cbr\u003eIf you like what I\u0027m working on or the direction I\u0027m going with my series, please feel free to contribute...with each patron, I get a little closer to realizing my full potential as a writer and an artist.\u003cbr\u003e\u003cbr\u003eFor more information, please take a look at our website at\u00a0\u003ca href=\"http://www.mistsofkeldoran.com\"\u003ewww.mistsofkeldoran.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWant to jump in and start with our series?\u00a0\u00a0\u003ca href=\"http://www.mistsofkeldoran.com/novel.html\" target=\"_blank\"\u003eHere ya go!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHave questions?\u00a0\u003ca href=\"mailto:mistsofkeldoran@gmail.com\"\u003ePlease drop me a line!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eScott Matthews\u003cbr\u003eMists of Kel Doran\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mistsofkeldoran.com/uploads/4/1/5/0/41501987/published/892bef176a37209760df258701bed2f5.jpeg\"\u003e\u003cbr\u003e"
