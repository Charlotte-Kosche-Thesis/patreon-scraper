    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/mPBTwZRdokY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Welcome to my Patreon page, you beautiful human!\u003cbr\u003e\u003cbr\u003eLooking for exclusive content, Polaroids, monthly print packages, private live streams and moooore Chezza? You came to the right place.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/dff0/i/2017/016/a/2/lady_sith_lord_cosplay___work_in_progress_by_misschezza-davmkzu.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT DIS\u003c/strong\u003e\u003cbr\u003eThink of Patreon as a fan club. You can subscribe to be part of my inner cosplay circle, to get access to pics and posts not shared anywhere else, and to get monthly rewards based on the amount you\u0027re pledging.\u003cbr\u003e\u003cbr\u003eThis Patreon is SO IMPORTANT to me because it helps fund cosplay creations, photo shoots, and more. Your support is crucial to my life as a cosplayer and I couldn\u0027t do it without you guys!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/2239/i/2017/283/4/c/lady_raiden_cosplay_by_miss_chezza_by_misschezza-dbq5so0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO DAT\u003c/strong\u003e\u003cbr\u003eI\u0027m Chezza (or Cheryl), a Chinese-British cosplayer, content creator, gin enthusiast, and overall nerd person. I\u0027ve been cosplaying for over three years and it\u0027s a hobby that consumes my life outside of my full-time job. I was born and raised in England by a Chinese mum and British dad. We moved to Canada when I was 12 and I\u0027ve lived here permanently ever since, excluding a three-month period when I studied at Nanjing University in China and a one-year period when I went back to England to do my Master\u0027s Degree in Renaissance Literature.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/67c2/th/pre/i/2016/278/e/a/chun_li_in_a_corset_by_misschezza-dajyyvx.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I GET\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEXCLUSIVE PICS:\u003c/span\u003e\u003c/strong\u003e I create a lot of content and not all of it will see the light of day. Patreon subscribers will get exclusive selfies, behind-the-scenes content, and generally all images from a photo set that either won\u0027t be posted on my public social pages at all, or won\u0027t be posted for a long, long time. You get it all RIGHT MEOW.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePRINT PACKAGES: \u003c/span\u003e\u003c/strong\u003eHigher tiers get exclusive print packages that often include prints not available for purchase anywhere else. The higher up print packages get more of the boudoir content, but I often take into account the time of year for seasonal shoots, what\u0027s popular from my recent content, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePOLAROIDS:\u003c/span\u003e\u003c/strong\u003e All print packages come with one-of-a-kind signed Polaroids!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHAVE YOUR SAY: \u003c/span\u003e\u003c/strong\u003eSometimes I need help picking costumes or deciding on locations for shoots and the like. I almost always ask my Patrons their opinions before anyone else. You guys can have your say and I\u0027ll take your cosplay suggestions to heart!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eEARLY ACCESS:\u003c/span\u003e\u003c/strong\u003e You guys get to see most things before anyone else. Looking forward to a shoot I hinted at? See it first! (Early Access is conditional depending on the photographers I work with and the terms of the shoot.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/bb98/th/pre/i/2018/022/0/1/resident_evil_umbrella_corp_scientist_cosplay_by_misschezza-dc0tr2j.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT Y THO\u003c/strong\u003e\u003cbr\u003eCosplay is a way for me to celebrate the fandoms I grew up loving and admiring. It\u0027s a way for me to connect with others who love the same things I do. And it\u0027s a way for me to be creative, feel sexy, and be a part of a thriving, supportive network of pop culture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT MUST I DO\u003c/strong\u003e\u003cbr\u003eBasically, you can subscribe on a monthly basis where you can cancel or change your pledge at ANY TIME. There\u0027s no obligation once you sign up!\u003cbr\u003e\u003cbr\u003eDepending on the tier you select, you will receive either digital or physical exclusive rewards. Feel free to browse them to see what kind of rewards are available!\u003cbr\u003e\u003cbr\u003eOf course, there\u0027s no pressure to contribute through Patreon! I still love you all regardless of how you show your support. If you want just a little bit more Chezza, Patreon might be for you! If you\u0027re good with what I\u0027m already posting on my social pages, then more than anything I appreciate the fact that you still follow me and want to see my content. I\u0027m so grateful for all of you!! \u003cbr\u003e\u003cbr\u003eThank you for letting me even consider getting to this point, you absolute gems. \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e-Chezza\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://misschezza.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"http://instagram.com/miss.chezza\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/misschezza2\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://facebook.com/misschezzacosplay\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://misschezza.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"http://twitch.tv/miss_chezza\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e[\u003cem\u003ePlease note that all pledge amounts are in USD.\u003c/em\u003e]"

     "about": "I\u0027m a half-Chinese, half-British cosplayer living in Canada. I love gaming, comic books, manga, anime, and writing. I try to make as many of my cosplays from scratch as possible. \u003cbr\u003e\u003cbr\u003eI started cosplaying in late 2014 and since then have been featured in a number of online magazines and cosplay websites. \u003cbr\u003e\u003cbr\u003eCosplay Cred:\u003cbr\u003e- Official SuperGeekGirls model (\u003ca href=\"http://facebook.com/supergeekgirls\"\u003efacebook.com/supergeekgirls\u003c/a\u003e) \u003cbr\u003e- Interviewed for cosplay feature in St. Albert Gazette (June 2016).\u003cbr\u003e- Interviewed as cosplay guest for Eek Fest promo on Global TV Edmonton (May 2016).\u003cbr\u003e- Cosplay guest and contest judge at Eek Fest 2015 and 2016.\u003cbr\u003e- Cosplay guest and contest judge at Animethon 23 (August 2016).\u003cbr\u003e- Featured on Share My Cosplay, Super Cosplay Girls, and ConnectedTV.\u003cbr\u003e- Interviewed for HP and Mana Show YouTube channel. (June 2016)\u003cbr\u003e- Guest on Northern Nerd Network podcasts.\u003cbr\u003e- Panelist for Lady Geeks uNite (LGN) cosplay tutorial night.",
