    "summary": "My name is Mikki Marvel! I am a professional traveling art model who \nenjoys cosplaying in her free time. Over the past seven years, I have \ntraveled across the country country and worked in more than 40 states \nboth of modeling and costuming/conventions. I have always been a \ncreative person by nature, but even though I love creating projects for \nothers, I often do not have time to create for myself. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003ePatreon can help me change that. \u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWith\n your monthly contribution, I will be able to devote more time to \ncreating images that I love and costumes that I am proud of. Rather than\n traveling to areas I have no interest in and working nonstop, I will be\n able to go to the places I want to go to and create fulfilling work \ndirectly for my patrons.\u003cbr\u003e\u003cbr\u003eIn return you will receive access to my \npersonal blog, a backlog of as many images as I can possibly give to \nyou, monthly giveaways, four exclusive Patreon photosets each month, 1 \nexclusive video each month, polaroids/prints/instax, exclusive photosets\n made just for you, and the crate (a flat rate box that I fill with \nprints, art, handmade cosplay/craft creations, and more)\u003cbr\u003e\u003cbr\u003eThere are so many things I want to create and share with you.\u00a0\u003cbr\u003e\u003cbr\u003eIf\n you don\u0027t wish to support me, it\u0027s no big deal. Keep your hard-earned \nmoney, I get it. But if you do, ohmygodthankyou. Seriously."
