    "summary": "We are Mycho Entertainment and we have been making horror movies, short films and music videos for around 15 years. \u00a0All of the Mycho movies, comic books and content are set in a shared, interlocking universe affectionately known as the Mychoverse.\u003cbr\u003e\u003cbr\u003eOur first feature length film, Slasher House, really kicked off the stories we have to tell centring around our female lead Red as she wakes in an abandoned prison, not remembering who she is or how she got there. \u00a0As she investigates her new home, one by one other cells unlock and she realises she is trapped with some of the world\u0027s worst serial killers in a battle for survival. \u00a0When Red finally realises her true identity, the basis for the Mychoverse\u0027s heroes and villains was revealed.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ieW4pv/Slasher_House_DVDADPrime.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFrom Slasher House was spawned three back story movies to the killers of the Slasher House Cleaver the Killer Clown, Legacy of Thorn and Hollower and, most recently, a new Red story in the form of Slasher House 2.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fRLKNF/Stage1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe realised with every film we make, we introduced more and more characters who have their own unique storylines and something to add to the wider universe. \u00a0This has lead to us wanting to create more short form films, web series and mini features with additional characters to add more flesh (pun intended) to stories that already exist and that will tie into the feature length content. \u00a0We would also like to create more behind the scenes content and informational videos on how we do what we do as well as being able to interact more with those who support us.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/gmZkwa/Short_Cuts_Logo.jpg\" style=\"width: 433px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eWe are a truly independent company relying on our own resources and the generous support of people who enjoy our films and we want to keep making these films in the way that we, and more importantly, you, want. \u00a0Mycho was built on the support of our family, friends and fanbase and we want to continue to grow in the same way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU GET\u003c/strong\u003e\u003cbr\u003eFunding our projects this way means that YOU get to keep having a say in exactly how our films are produced. We want to create a direct Creator to Viewer relationship with input directly from our friends, fans and supporters and bring YOU our content directly FIRST. Including.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXCLUSIVE FIRST LOOK SHORT FILMS\u003cbr\u003eEXCLUSIVE FIRST LOOK MINI FEATURES\u003cbr\u003eEXCLUSIVE FIRST LOOK FILMMAKING VIDEOS AND TUTORIALS\u003cbr\u003eBEHIND THE SCENES CONTENT\u003cbr\u003eEXCLUSIVE WEB SERIES\u003cbr\u003eFIRST LOOK UPDATES ON THE MYCHO UNIVERSE\u00a0\u003cbr\u003eMERCH DISCOUNTS ON DVD\u0027s\u003cbr\u003eMEMBERS ONLY HANGOUTS WITH SPECIAL GUESTS EVERY MONTH\u003cbr\u003ePRODUCERS CREDITS\u003cbr\u003eGOODIE BAGS\u003cbr\u003eEXCLUSIVE ITEMS\u00a0\u003cbr\u003eAND MUCH MORE\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve got this far with you guys calling the shots, letting us know what you want us to make and we want to keep it that way.\u00a0\u003cbr\u003e\u003cbr\u003eIn return for your subscription every month we\u0027re offering some awesome stuff and the more we raise, the more awesome content we can make.\u00a0\u003cbr\u003e\u003cbr\u003eEvery penny counts and goes directly into making more content for you and growing the Mycho Universe at much more rapid scale.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE\u0027RE MAKING\u003c/strong\u003e\u003cbr\u003eThe Mycho Patreon will focus on making short form content that expands on the mythos and stories already established in the Mycho Feature Films. Bringing back familiar characters and adding new and terrifying faces to the ever growing roster of players that inhabit the universe.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSHORT FILMS\u003c/strong\u003e\u003cbr\u003eShort movies set in the Mycho Universe, bringing to life exciting tales of suspense, horror, action, thriller, comedy and much more in small, digestible bites up to 10 times a year.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jxWyGa/Eric_Short_Logo.jpg\" style=\"width: 523px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eERIC : A LEGACY OF THORN TALE\u003c/strong\u003e\u003cbr\u003eWe\u0027ve always worked on the theory that almost ANY character from the Mycho universe should be able to hold their own story. From that is born the idea of Mycho Short Cuts, where we give little snippets of the characters lives as they deal with the trials and tribulations of living in a world where every town has a serial killer.\u00a0\u003cbr\u003e\u003cbr\u003eThe first story focuses on Eric Jones (Legacy of Thorn) as he finds himself in the position of kill or be killed, after kidnapping one of the strange Avondale cult members in a bid to understand the evil he, and the survivors of the last massacre, are about to take on. The film follows Eric as he tries to figure out if he has what it takes to take a life and what that means for him should he survive his encounter with Thorn.\u00a0\u003cbr\u003e\u003cbr\u003eThe more we initially earn each month, the more shorts we\u0027ll be aiming to make every year. Starting with 2 and working our way up to 4 and then 8 - 10 each year. Each featuring new monsters, maniacs and classic Mycho characters in interesting and unique stories that transcend the horror genre and give the viewer a larger insight into how deep the Mycho Universe goes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMICRO BUDGET MASSACRE\u003c/strong\u003e\u003cbr\u003eA monthly look at the Mycho movies and how they are made, hosted by MJ Dixon. Here we\u0027ll be delving into everything from how we come up with ideas, how we get them on paper and how we produce, edit and eventually distribute them to the masses. An in depth look at every aspect of filmmaking for filmmakers and fans alike.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fycS9v/MBMVideo_Logo.jpg\" style=\"width: 523px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMICRO BUDGET MASSACRE : THE VIDEO SERIES\u003c/strong\u003e\u003cbr\u003eAfter we reach our Micro Budget Massacre goal. Every month we\u0027ll start posting videos made specifically for Patrons, looking at the filmmaking process involved in making Mycho\u0027s own brand of twisted terror.\u00a0\u003cbr\u003e\u003cbr\u003eMaking movies on next to nothing is trying, but it forces creativity and we aim to show you the tips and tricks we\u0027ve learned along the way to make as much as we can out of as little as possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMINI FEATURES\u003c/strong\u003e\u003cbr\u003eSmaller features (Up to 45 minutes) based in and around characters in the Mycho Universe. Genre bending looks at some of your favourite characters and some new and exciting original characters in shorter featurette length tales of terror.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fj9c9v/Corben_Logo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCORBEN\u003c/strong\u003e\u003cbr\u003eThe first of our Mini Features expands upon Slasher House favourite and serial killer Charlie Corben aka The Brain Surgeon.\u00a0\u003cbr\u003e\u003cbr\u003eFind out the truth behind how Charles Corben got his twisted name and how he began his journey to being \u00a0full fledged serial murder as he sets his sights on Psychological Therapist Dr Annabelle Taylor in a game of cat and mouse so complex and deadly, that it will hurt your brain... Literally.\u003cbr\u003e\u003cbr\u003eCorben is the first in a series of planned mini features. Should we reach our Mini Features Goal we\u0027ll be producing three mini features a year based on Mycho\u0027s deadliest killers including The Hollower, Moleman and many others plus some new faces along the way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWEB SERIES\u003c/strong\u003e\u003cbr\u003eA 6 Episode Mini Series based on characters and situations that you know from the feature length Mycho movies. A more intimate look at your favourite Mycho characters across six 10 - 15 Minute episodes, that give a new insight into some of the interesting and terrifying characters that you\u0027ve come to love from a fresh and new perspective.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eJCihF/Avondale_Logo.jpg\" style=\"width: 536px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAVONDALE : THE SERIES\u003c/strong\u003e\u003cbr\u003eThe first Web Series we hope to produce is a Mini Series on 6 Episodes exploring the fictional town of Avondale, the birth place of Masked Maniac Thorn. \u003cbr\u003e\u003cbr\u003eWhat if you lived in town where something terrible kept happening? How do the people of that town deal with such a burden? Avondale\u00a0The Series will take a look at the lives of the people who inhabit a small English town that sacrifices a girl every 16 years, and the deep rooted evil that resides there\u00a0thanks to the handy gateway to hell on the edge of town. The teens of Avondale soon find that Thorn is only the tip of the iceberg when it comes to the true horror of their hometown.\u00a0\u003cbr\u003e\u003cbr\u003eSet in 80s the series, with a very Stranger Things vibe, will revisit the characters from the Thorn franchise in a fresh new and interesting way. It\u0027s like Dawson\u0027s Creek meets Halloween.\u00a0\u003cbr\u003e\u003cbr\u003eShould we reach our Web Series Goal, we\u0027ll be releasing a new web series every year based on different Mycho properties, we have some fun, exciting and original ideas expanding the Mycho Universe with real in depth looks at some of your favourite killers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFEATURE LENGTH CONTENT\u003c/strong\u003e\u003cbr\u003eOut ultimate goal, with enough support, is to move the whole production arm of Mycho over to Patreon, sharing not only our Short form content but actual whole full length features with our Patrons first, RIGHT HERE!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mpZAwa/Mycho_Banner2015new.jpg\" style=\"width: 535px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnd so, we have created this Patreon page to directly engage with you and provide you with exclusive, early access content in the form of web series, short films, mini features and other videos as well as behind the scenes news, interviews and stills. \u00a0This content will be created specifically for our patrons and will be available here months before its made public.\u003cbr\u003e\u003cbr\u003eThank you so much for visiting, there will be a free cuddle for all of you (travel and accommodation for cuddles not included).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMJ and Anna\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
   },
