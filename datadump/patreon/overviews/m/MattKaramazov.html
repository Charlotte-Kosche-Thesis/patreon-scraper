    "published_at": "2017-11-10T01:37:33+00:00",
    "summary": "First off, thank you for even \u003cstrong\u003eCONSIDERING\u003c/strong\u003e supporting me in my creative\nwork, and also in my human rights work. I\u0027m pretty sure that makes you some\nsort of hero. In any event, you\u0027re a hero to me!\u003cbr\u003e\u003cbr\u003e\n\nIf you\u0027re a reader of my website,\u00a0\u003ca href=\"http://www.mattkaramazov.com/\" target=\"_blank\"\u003eMattKaramazov.com\u003c/a\u003e, then you probably know\nthat\u00a0\u003ca href=\"http://www.mattkaramazov.com/reading-list/\" target=\"_blank\"\u003eI\u0027m on my way to reading 1,000 books before I turn 30.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\nSo far, these include classics like\u00a0\u003ca href=\"http://amzn.to/2AxooB6\" target=\"_blank\"\u003eThe Republic\u003c/a\u003e and\u00a0\u003ca href=\"http://amzn.to/2iVp6nb\" target=\"_blank\"\u003eParadise Lost\u003c/a\u003e,\nbusiness books like\u00a0\u003ca href=\"http://amzn.to/2jTkjPQ\" target=\"_blank\"\u003eGood to Great\u003c/a\u003e and\u00a0\u003ca href=\"http://amzn.to/2jPTqfA\" target=\"_blank\"\u003eThe Effective Executive\u003c/a\u003e, personal\ndevelopment books like\u00a0\u003ca href=\"http://amzn.to/2jQm6os\" target=\"_blank\"\u003eTurning Pro\u003c/a\u003e and\u00a0\u003ca href=\"http://amzn.to/2BGSnXr\" target=\"_blank\"\u003eThe Slight Edge\u003c/a\u003e, psychology books like\u00a0\u003ca href=\"http://amzn.to/2BJGPTk\" target=\"_blank\"\u003eThe Sane Society\u003c/a\u003e and\u00a0\u003ca href=\"http://amzn.to/2ijcKS2\" target=\"_blank\"\u003eThe Denial of Death\u003c/a\u003e, etc. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nIt\u0027s basically the collective wisdom of humanity slowly gathering inside my\nbrain.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWhile I can\u0027t even accurately \u003cstrong\u003eDESCRIBE\u003c/strong\u003e the wonderful things that books have\ndone for me in my own life, I will tell you that \u003cstrong\u003eI\u0027ve made a commitment to taking notes on\nevery single book that I\u0027ve ever read, and making those notes available online\nfor interesting and curious people like you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nAll of my notes are separated by book and by year, and supporting me on the second tier (right-hand side of this page) means that you will get \u003cstrong\u003eALL\u003c/strong\u003e of those study notes sent to you (updated monthly with notes from every book I\u0027ve read in the\npast month), as well as my \"master\" document containing \u003cstrong\u003ethe best study notes from every book I\u0027ve ever read. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nAs of right now, that master document alone is over 400 pages long!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nBut don\u0027t think that you\u0027re going to become some sort of genius just by\nreading my notes.\u003c/strong\u003e One of the things I\u0027ve learned from\u00a0\u003ca href=\"http://www.mattkaramazov.com/reading-list/\" target=\"_blank\"\u003ereading hundreds and hundreds of books\u003c/a\u003e is that I don\u0027t know \u003cstrong\u003eANYTHING\u003c/strong\u003e, compared to what there \u003cstrong\u003eIS\u003c/strong\u003e to\nknow out there. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s both scary and exhilarating at the exact same time. I wish that feeling on everyone.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe available knowledge out there, just waiting for your discovery,\nstaggers the imagination. It\u0027s funny how I\u0027m actually getting stupider (not a\nreal word, I know), since every time I learn one new thing, I find \u003cstrong\u003eTHREE\u003c/strong\u003e new\nthings that I didn\u0027t even \u003cstrong\u003eKNOW\u003c/strong\u003e that I didn\u0027t know.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nSo reading widely is basically an exercise in radical humility, and it\u0027s\nnot something you\u0027ll ever regret doing. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nANYWAYS, let me tell you a little bit about why I joined Patreon, why I\nneed your help, and what\u0027s in it for you, in no particular order...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWHAT YOU GET:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1) By supporting me at the first tier, you get access to the Patron-only stream where you\u0027ll be among the first to know about \u003cstrong\u003eEVERY\u003c/strong\u003e new and exciting thing coming down the pipe, and where I try to provide as much value to my patrons as I possibly can (e.g. discounts and free stuff).\u003cbr\u003e\u003cbr\u003eIt\u0027s just $1/month to support me at that level, and although it may not seem like much to give, every pledge means something special and is sincerely appreciated. \u003cbr\u003e\u003cbr\u003eYou\u0027re showing me that my work has affected you in some way, and that\u0027s incredibly motivating to me. Thank you, thank you, thank you.\u00a0\u003cbr\u003e\u003cbr\u003e2)\u00a0I take notes on everything I read, and after a long time of reading 100+ books every year, that collection of notes has grown to over 400 pages! Support me at this level and you will receive \u003cstrong\u003eALL \u003c/strong\u003eof my current book notes, and I will send you an updated version of my notes as they become available. Check out my reading list at\u00a0\u003ca href=\"http://www.mattkaramazov.com/reading-list/\" target=\"_blank\"\u003eMattKaramazov.com\u003c/a\u003e to see which books I\u0027ve read and taken notes on so far. \u003cstrong\u003eFor $10/month, it\u0027s an awesome investment in yourself!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e3) By supporting me at the third tier, not only will you get all of my book notes from the previous tier and access to my Patron-only stream, but you will receive a free copy of every book that I\u0027ve ever written, and access to a monthly video Q\u0026amp;A where I answer \u003cstrong\u003eYOUR\u003c/strong\u003e questions personally. Just email me your question(s) and I\u0027ll create a special video with my answer. This is $25/month and you\u0027d make this writer extremely happy to receive your support at this level.\u003cbr\u003e\u003cbr\u003e4) We\u0027re not even gonna really talk about the fourth tier, because it\u0027s $100/month. If you decide to donate this much to little old me, we\u0027re gonna have to talk about what I might be able to do for you. Obviously, you get everything in the previous tiers, but please let me know what else I might be able to provide.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWHAT YOU CAN HELP WITH:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1) My website expenses come close to $100 every month, and that is growing\nall the time, as my influence expands. From website hosting, to my email service, to\nvirtual assistants that I hire occasionally, the costs add up. \u003cbr\u003e\u003cbr\u003eSo your generous\ncontribution would be a \u003cstrong\u003eHUGE\u003c/strong\u003e help in keeping the website sustainable and\nhelping me to keep turning pages for years to come!\u003cbr\u003e\u003cbr\u003e2) Books and coffee just go together; I can\u0027t explain it. I drink a lot of\ncoffee and I spend a lot of money on books (and on library late fees!), \u003cstrong\u003eso if\nyou could toss a few dollars my way for a cup of coffee, that would mean\neverything to me. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI definitely spend a few hundred dollars a year on books too,\nso your contribution could help buy a new book for me too! \u003cstrong\u003eMake sure to buy\nyourself one as well!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e3) \u003cstrong\u003eIn the end though, my human rights work is the focus of my life.\u003c/strong\u003e It\u0027s\ntaken me a long time to get to the point where I\u0027ve made this a priority, but\nwith each passing day, I\u0027m becoming more and more acutely aware that there are\na great mass of people who desperately need my help.\u003cstrong\u003e OUR help.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\nThousands of children under the age of five years old STARVE TO DEATH each\nand every day, and I\u0027ve seen some of them with my own eyes.\u003c/strong\u003e I sit here with my\nbooks and my coffee and my modern conveniences, and meanwhile there are\nmillions of human beings who are silently begging for my help. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAgain, OUR help.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nI have to do what I can to answer them. And I have to try and convince\ngood, decent, and caring people like you to hear their stories and to take\naction. \u003cbr\u003e\u003cbr\u003e\n\nI\u0027ve started a nonprofit,\u00a0\u003ca href=\"https://volunteerincentivesprogram.wordpress.com\" target=\"_blank\"\u003eThe Volunteer Incentives Program\u003c/a\u003e, and I\u0027ve been\nfunding it myself. We basically reward volunteers with discounts from local\n(and online) businesses just for tracking their own volunteer hours. Then we\ndonate a percentage of that discount (25% of it, to be precise) to\u00a0\u003ca href=\"http://www.doctorswithoutborders.org\" target=\"_blank\"\u003eDoctors Without Borders\u003c/a\u003e, the international humanitarian relief organization. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nSupporting my Patreon would help me take this initiative to the next level.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nIt\u0027s a struggle right now (struggle can be good for you, though), working 5-7 nights a week at 5 different jobs\n(bouncing, hospital security, cleaning, writing, and running my nonprofit), trying to\nput all this together and \u003cstrong\u003edo my part to help relieve global suffering. \u003cbr\u003e\u003cbr\u003e\n\nI\u0027m not telling you how hard I work because I\u0027m interested in sympathy;\u003c/strong\u003e I\nrecognize that life is \u003cstrong\u003eHARD\u003c/strong\u003e, man! \u003cstrong\u003eLife is SUFFERING\u003c/strong\u003e (that\u0027s the First Noble\nTruth of the Buddha). \u003cbr\u003e\u003cbr\u003eBut I believe in the power of books and education to\ntransform individual lives, and I believe in the power of the internet to build\ncommunities and establish movements.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nSupporting my Patreon would allow me to put more money into my nonprofit\u003c/strong\u003e\nand it would help replace the income from one or more of my jobs so that I can\ndedicate more time to building\u00a0\u003ca href=\"https://volunteerincentivesprogram.wordpress.com\" target=\"_blank\"\u003eThe Volunteer Incentives Program\u003c/a\u003e into some kind\nof force for good in the world. \u003cbr\u003e\u003cbr\u003e\n\nBecause, as I\u0027ve also come to ask myself as a result of reading so many\namazing books, \u003cstrong\u003e\u003cem\u003eWhat are we here for if not to make life a little less difficult\nfor each other?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nMY NEXT PATREON GOAL:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe next milestone that I\u0027d like to hit is to have 5 people (just five!)\nsupporting me on Patreon.\u003cbr\u003e\u003cbr\u003e\n\nIf those five people each pledged at the third tier, then not only would it\nalmost completely cover my web expenses for the month, but it would also give\nme a \u003cstrong\u003eMASSIVE\u003c/strong\u003e shot of motivation to really double down on what I\u0027ve been doing\nand make an even bigger impact on the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nSo check out the rewards on the right-hand side of the page and see if you\nmight be interested in any of them!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eBut even you don\u0027t end up pledging (and no\nhard feelings if you don\u0027t) \u003cstrong\u003eyou can still do me a favor by going out, finding\njust one person who believes that they\u0027re all alone in the world, and\nconvincing them that they\u0027re not. \u003cbr\u003e\u003cbr\u003e\n\nAll the best,\u003cbr\u003e\u003cbr\u003e\n\nMatt Karamazov\u003cbr\u003e\u003cbr\u003e\n\nADDITIONAL LINKS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBelow are some of the best non-profits that are well-deserving of your time\nand/or money. If you don\u0027t donate to me, I\u0027d still be tremendously grateful if\nyou would consider donating to any one of them:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.givingwhatwecan.org\" target=\"_blank\"\u003eGiving What We Can\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.doctorswithoutborders.org\" target=\"_blank\"\u003eDoctors Without Borders\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.hrw.org\" target=\"_blank\"\u003eHuman Rights Watch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amnesty.ca\" target=\"_blank\"\u003eAmnesty International\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://volunteerincentivesprogram.wordpress.com\" target=\"_blank\"\u003eThe Volunteer Incentives Program\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nAlso, here is a link to\u00a0\u003ca href=\"http://www.mattkaramazov.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e, the place where you can\u00a0\u003ca href=\"http://www.mattkaramazov.com/mailing-list-signup-offer/\" target=\"_blank\"\u003edownload my new ebook on self-discipline for free\u003c/a\u003e, as well as enroll (for free) in\u00a0\u003ca href=\"http://www.mattkaramazov.com/mailing-list-signup-offer/\" target=\"_blank\"\u003emy daily email course on the \"Great Books\"\u003c/a\u003e. I\u0027ve also linked here to my nonprofit,\u00a0\u003ca href=\"http://www.mattkaramazov.com/mailing-list-signup-offer/\" target=\"_blank\"\u003eThe Volunteer Incentives Program\u003c/a\u003e where you can get paid just for tracking your volunteer hours.\u003c/strong\u003e\u003cbr\u003e"
