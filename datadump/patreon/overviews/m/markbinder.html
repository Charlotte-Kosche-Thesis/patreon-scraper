    "summary": "\u003ch3\u003e\u003cstrong\u003eWhy am I looking for patrons?\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4\u003eI write and tell awesome stories for children and families\u2014and edgy stories for adults.\u003c/h4\u003e\nI\u0027ve written more than 20 books and audio books, won lots of awards, and given hundreds of performances, most of which is\u00a0family-friendly. In the past two years alone, I\u0027ve written three books, produced two audio books, and gone on a short world tour around the USA, England, France and Ireland. Recently I\u0027ve also begun to return to my roots as writer of comedy and literature with \"The Bark Minder Project\". That\u0027s a huge variety of work for differing \"demographics\". I want to keep doing all this, and connect with my readers and listeners. \n\u003cbr\u003e\nIt\u0027s that simple.\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAs a writer and storyteller for families with children, my goal is to transmit joy with story\u2014for diverse audiences of all ages.\u003c/li\u003e\n\t\u003cli\u003eAs a writer and podcaster for adults, I try to push the envelope while telling great stories with vivid characters.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://i0.wp.com/markbinder.com/wp-content/uploads/color-mark-binder.jpg?w=341\u0026amp;h=250\u0026amp;crop\u0026amp;ssl=1\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eYour Patronage will make you part of my ongoing process of creation, production and postproduction of a huge variety of projects. For instance, I\u0027m currently \"performing\" a novel on the adult side, and planning a serialization on the family side.\u003cbr\u003e\n\u003cbr\u003e\nAs a Patron, you\u0027ll get exclusive first looks at everything I create, plus access to my back catalog, advance stories, and be able to read secret excerpts, give feedback, get secret stuff and more.\u00a0Funds will go toward writing, office expenses, professional editors, and designers as well as audio engineers and more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhen you become a patron, you can choose which kinds of stories you\u0027d like to get:\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFamily friendly (G Rated)\u003c/strong\u003e\u003cbr\u003e\n\t--\u0026gt; Check out this sample Family post -\u00a0\n\t\u003ca href=\"https://www.patreon.com/posts/boy-with-bad-16475903\" target=\"_blank\"\u003eThe Boy With Bad Manners\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAdult-oriented (i.e \"Literature\", some with explicit language.)\u003c/strong\u003e\u003cbr\u003e\n\t--\u0026gt; Check out this sample Adult post \u2014\u00a0\n\t\u003ca href=\"https://www.patreon.com/posts/old-scratch-16476197/\" target=\"_blank\"\u003eOld Scratch Nickels\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb\u003eEverything \u2014 both Family and Adult\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThank you so much for your time. Most of all, I appreciate your listening and reading. Thank you!\n\u003cbr\u003e\n\u2014 Mark Binder"
