    "summary": "Howdy! My name is Muck Sticky. I\u0027m a music and video making, pajama wearing, weird and wacky wordsmith who is having lots of fun with this life. My mission is to have a positive impact on the mindset of humanity by creating music and videos that make people feel good. My goal is to share good vibes with as many people as possible.\u003cbr\u003e\u003cbr\u003eSince 2004, I\u0027ve self-produced and released 19 albums, more than 50 music videos, several short films, and a full length feature, all on my own budget, with no label, manager, agent, or publicist. With over 25 million song/video plays, over 200k social network fans, I have been blessed with some of the most supportive fans any independent artist has ever known. If you have ever supported my music by purchasing CDs and merch, or coming to a show, I am truly grateful! \u003cbr\u003e\u003cbr\u003eBut in order to make songs and videos, and keep releasing them online for free (which is what I want to do), I need the support of my dedicated fans who want me to continue creating art and making a living at what I love to do. If I had lots of money and could just keep doing this for free for the rest of my life, I would. But I don\u0027t have lots of money, and I have to grind every day just to keep the bills paid. So I am hoping that all of you will come together and help me keep this groovy train rolling.\u003cbr\u003e\u003cbr\u003eSo to thank those of you who pledge to help me keep making music and videos, I\u0027ve decided to start offering exclusive content here on Patreon that will ONLY be available to YOU! Things that NOBODY else will get, and are only available here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming a patron of Muck Sticky, each month I will give you \"members only\" access to things like...\u003c/strong\u003e\u003cbr\u003e1. Exclusive photos, \u003cbr\u003e2. New music before anyone else hears it.\u003cbr\u003e3. New videos before anyone else sees them\u003cbr\u003e4. Live webchats for Patreon members only\u003cbr\u003e5. Behind-the-scenes insight to my daily life\u003cbr\u003e6. Custom artwork\u003cbr\u003e7. Random surprises nobody else will get\u003cbr\u003e8. Have your name appear in the \"thank you\" credits of my videos\u003cbr\u003e9. Have me call you once a month to say hi,\u003cbr\u003e10. Have me take over your Facebook, Instagram, Twitter, or Snapchat for a day \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are some things your continued pledge will help me do each month...\u003c/strong\u003e\u003cbr\u003e1. Produce new music and cover studio time\u003cbr\u003e2. Create new music videos and short films\u003cbr\u003e3. Rent/travel for video shoot locations\u003cbr\u003e4. Maintain and operate MuckSticky.com\u003cbr\u003e5. Improve and produce awesome \u0027live webchat\u0027 experiences\u003cbr\u003e6. Hire a team of professionals who will work to help bring new content\u003cbr\u003e7. Upgrade equipment\u003cbr\u003e8. Manufacture new merchandise\u003cbr\u003e9. Rent/buy crazy wild props and equipment for video shoots\u003cbr\u003e10. Hire actors, musicians, and comedians for videos \u0026amp; films\u003cbr\u003e\u003cbr\u003eThe list of things I dream of doing grows each day, and your support will enable them to come into fruition. You are not simply just \"giving\" me money, unless you really just want to. But instead, by contributing here on Patreon you are SUBSCRIBING to get exclusive access to things that NOBODY ELSE WILL GET. So please choose a pledge level now and join the fun. Thanks a bazillion for helping me continue to do what I love for a living! Keep the good vibes circulating! Stay lifted!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e***UPDATE***\u003c/h3\u003e As my first act of giving more than you pay for, I am offering a FREE DOWNLOAD of my ENTIRE album collection ($67 value) at \u003ca href=\"http://MuckSticky.com/Downloads\" rel=\"nofollow\"\u003ehttp://MuckSticky.com/Downloads\u003c/a\u003e for anyone who subscribes at the $5 level (or higher) here on \u003ca href=\"http://Patreon.com/MuckSticky\" rel=\"nofollow\"\u003ehttp://Patreon.com/MuckSticky\u003c/a\u003e. This is only the FIRST type of exclusive access you will get here on my Patreon page. If you are already signed up for $5 or higher, send me a direct message here on Patreon for the coupon code. If you want to sign up, or if you want to edit your subscription to upgrade, send me a message once you are locked in at $5 (or higher) and I will send you the code and link.\u003cbr\u003e__________________________________________________________\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e$1\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"http://mucksticky.com/wp-content/uploads/2016/12/Reward-1.jpg\"\u003e\u003cbr\u003e__________________________________________________________\u003cbr\u003e\u003ch3\u003e$3\u003c/h3\u003e\u003ca href=\"http://mucksticky.com/wp-content/uploads/2016/12/Reward-3.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://mucksticky.com/wp-content/uploads/2016/12/Reward-3.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e__________________________________________________________\u003cbr\u003e\u003ch3\u003e$5\u003c/h3\u003e\u003ca href=\"http://mucksticky.com/wp-content/uploads/2016/12/Reward-5.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://mucksticky.com/wp-content/uploads/2016/12/Reward-5.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e__________________________________________________________\u003cbr\u003e\u003ch3\u003e$10\u003c/h3\u003e\u003cimg src=\"http://mucksticky.com/wp-content/uploads/2016/12/Reward-10.jpg\"\u003e\u003cbr\u003e__________________________________________________________\u003cbr\u003e\u003ch3\u003e$25\u003c/h3\u003e\u003cimg src=\"http://mucksticky.com/wp-content/uploads/2016/12/Reward-25.jpg\"\u003e\u003cbr\u003e__________________________________________________________\u003cbr\u003e\u003ch3\u003e$50\u003c/h3\u003e\u003cimg src=\"http:/      "about": "In the year 2000, with money he earned from his manual labor jobs, he\n bought an 8-track recorder and began creating what would eventually \nbecome his first album. In January of 2001 he gave his first live \nperformance at a battle of the bands concert in Memphis, TN. Since Muck \nrecorded all of his songs alone, he decided to attach wigs, sunglasses, \nand fake instruments to six foot tall floor lamps and call them his \n\u201cband\u201d. To this day he believes they were vital in winning 2nd place \nthat night.\u003cbr\u003e\u003cbr\u003eWith 19 albums, more than 25 million song and video downloads, and a \ncountless international fan base known as \"The Tribe\", Muck Sticky\u0027s \nfeel-good-funky-fresh style of music is changing the mood of the world \nwith his fundamental \"be yourself\" message.",
