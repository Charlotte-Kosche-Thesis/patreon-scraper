    "summary": "\u003cbr\u003e\n\u003cbr\u003e\nI make videos on Youtube about anime related content, including top lists, Anime of the Week, reviews, reasons to watch/avoid, and several other new projects to come. Recently I\u0027ve started doing my own anime: \"Chronexia and the Eight Seals\" but the project is now on Hiatus.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(254, 46, 139);\"\u003eWhy am I here on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eSeveral years ago, I started doing videos on the YouTube platform. I like to believe I\u0027m fairly good at it, especially when it comes to Anime knowledge, but unfortunately several months ago we had the \"Adpocalypse\" happen. Ever since YouTube has become this uncertain job which is difficult to thrive in. I\u2019m requesting the assistance of my fans to help me so I can continue to make the videos I enjoy and that you enjoy watching!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(254, 46, 139);\"\u003eHow it works\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen you become a patron, you\u2019re pledging a dollar amount of your choice per month to help fund the creation of my content. But In exchange for your support, we also offer some rewards and engagement from me, such as:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eEarly insider knowledge of the progress of content.\u003c/li\u003e\n\u003cli\u003eDownloads of pictures, songs, screenplay, storyboard, scripts from my videos.\u003c/li\u003e\n\u003cli\u003eYour name in the credits of my videos.\u003c/li\u003e\n\u003cli\u003eAccess to the behind the scene of my videos.\u003c/li\u003e\n\u003cli\u003eGet priority in Community related video.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI really appreciate your support, and look forward to making this awesome content!"
