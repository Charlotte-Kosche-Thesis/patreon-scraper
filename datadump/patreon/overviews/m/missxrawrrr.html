a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u2764REWARDS AND COOL STUFF\u2764\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://i.gyazo.com/22b3d0222858aef8c36c53d125b1f6f0.png\" style=\"width: 91px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"margin-left: 140px;\"\u003eI\u0027m using this site as a way\u00a0for anyone interested in supporting an artist they want to see more work from (me!). All supporters that pledge will get up to 4 updates a month, Also higher leveled supporters gain access to content I normally don\u0027t post to the public. If you\u0027re interested in seeing the design and technical process of my art, these support tiers are perfect for you. My goal is to\u00a0make bi-weekly updates every weekend with all artwork I have done during that time.\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u2764HOW DOES THIS WORK?\u2764\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://i.gyazo.com/7888ad6633a8b52399a3549dccd91580.png\" style=\"width: 94px;\"\u003ePick whatever amount you are able to donate. When becoming a\u00a0\u003c/div\u003e\u003cimg src=\"https://i.gyazo.com/8b2bd311abbe6648d60f8c95ab859f66.png\" style=\"width: 134px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"margin-left: 80px;\"\u003epatron,\u00a0remember to check the reward tier that best suits you. If you\u0027re worried about going\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003eover a certain amount, no problem! You can choose a monthly limit to how much you donate\u00a0so you don\u0027t end up spending too much. No matter the tier you choose I will be aiming to\u00a0post at least one finished piece and/or sketches at the end of
