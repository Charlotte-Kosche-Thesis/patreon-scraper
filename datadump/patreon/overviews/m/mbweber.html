    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(195,214,155);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eGreetings Patrons!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m MB and I am a digital and traditional painter. I love classic portraiture and I am always painting or drawing, working towards my goal of being a successful realist/hyperrealist painter.\u00a0\u003cbr\u003e\u003cbr\u003e\nMainly I create paintings, but I\u0027ve also recently started making process videos and I hope to continue to make more of those as well!\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s simple, with support, comes freedom. The more you support, the more I can create and produce more content and improve my skills (and hey, supporters get stuff out of it too!). Patreon is the perfect platform to experience an intimate relationship with creators and vice versa. Here you can view exclusive content such as preliminary sketches, special commissions, and process videos, while pledging as little or as much as you want.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75,172,198);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"font-weight: bold;\"\u003eThank\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003es \u00a0 \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI mean it. Art is nothing without support, and at the end of the day that\u0027s what it boils down to: \u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eYOU.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e Without you, I wouldn\u0027t be able to live my dreams and I\u0027m endlessly thankful for that.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
