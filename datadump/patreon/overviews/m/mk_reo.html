    "summary": "Hello, everyone! As always, thank you for showing interest and checking this out. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003ePatreon is a \nwebsite that allows viewers and any supporters in my channel to put \nforward a monthly donation or tip. It is very much akin to the subscribe button\n on Twitch, where you can set a recurring amount (as well as a maximum) \nthat would directly support me so I can continue creating and focusing on content that \nyou enjoy. You can be certain I appreciate any and every amount given.\u003cbr\u003e\u003cbr\u003eI\u0027m going to be adding things like reward tiers or perks for certain \namounts donated in order to give back as a content creator. I appreciate any of the support I get from you guys, even if it\u0027s just taking the time to check out this page and read this. I can never say this enough, but without many of you I wouldn\u0027t be able to do what I love so I appreciate it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Should I do this?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIf you enjoy my content, or want to help out piece by piece on making this dream of mine come true! I started playing Mortal Kombat online competitively in 2006 and have been addicted to the online community and the games ever since. I love creating character guides, tutorials, or any kind of content that I think will help new players soak up more knowledge about the game. While I can\u0027t get out to every tournament on my own, it\u0027s always been my passion to compete, meet players from all over the world, and grow as a player. Most of the help I receive here on Patreon will go towards me going to tournaments and trying to gather more content for you guys. I want to share any and all wisdom I learn from others and hopefully become a player people enjoy watching compete!\u003cbr\u003e"
