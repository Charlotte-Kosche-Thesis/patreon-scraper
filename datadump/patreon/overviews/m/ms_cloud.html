    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHello, I\u0027m Cloud!\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cem\u003eIn case you wished for some boring lore about me keep reading:\u003c/em\u003e\u003cbr\u003eArt has been my passion since my \n\t\u003cem\u003eMom\u003c/em\u003e started drawing with me when\u00a0I\u00a0was two years old. It was time that I cherished and I loved\u00a0\n\u003c/div\u003e\n\u003cimg src=\"https://orig00.deviantart.net/336c/f/2018/082/5/3/final_bopping_by_ms_cloud-dc6p5b6.gif\" style=\"width: 162px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv\u003e\n\tcreating content that others appreciated! Eventually I was introduced to Photoshop and tablets. Creating art became a near-daily activity and formal\u00a0education in \u003cstrong style=\"background-color: initial;\"\u003egraphic design\u003c/strong\u003e and \u003cstrong style=\"background-color: initial;\"\u003eart history\u003c/strong\u003e soon followed.\u00a0\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tAfter \n\t\u003cem style=\"background-color: initial;\"\u003ealmost two decades\u003c/em\u003e of loving what I do, I\u0027m now trying to take the next step on my journey\u003cimg style=\"background-color: initial;\"\u003e\u00a0\u003cem style=\"background-color: initial; text-align: justify;\"\u003eMy ultimate goal\u003c/em\u003e is to inspire others with my work and share my love for beautiful girls. I\u0027ve been blessed with growing a great Twitch community while pursuing this dream. I wish to continue taking my art to new levels and giving back even more to my amazing supporters here on Patreon. I hope to continue growing as a \u003cem style=\"background-color: initial; text-align: justify;\"\u003eperson, artist, and community\u003c/em\u003e with all of you while working towards becoming a \u003cstrong\u003efull-time artist!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eYou will be able to also purchase past rewards on \u003ca href=\"https://gumroad.com\"\u003eGumroad\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e without becoming a patron.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0(Please note, that this feature is not yet available)\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/431b/f/2018/082/a/f/patreon_by_ms_cloud-dc6pm7x.png\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003ePlease note that\u00a0\u003cimg\u003eeach term is worth\u00a0\u003cem\u003eONE month full of content!\u003c/em\u003e\u003cbr\u003eAll rewards are sent out via patreon messages after the 5th of every month! This process usually takes a few days, so expect your rewards around the end of that week! \u2665\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eSocial Media links;\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/ms_cloud\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0ll\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/ms_cloud\"\u003eTwitch\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cstrong\u003ell\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/chann
