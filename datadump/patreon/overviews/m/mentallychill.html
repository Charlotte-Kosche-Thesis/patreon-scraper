    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/OhfhPo0L7FY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-08-22T16:08:30+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHi Ch(ill)isteners!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThanks for stopping by our Patreon page.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003eIt\u0027s a great place where fans can support the creators they love on a monthly basis. And, in exchange for your support, you\u0027ll get some cool perks and rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow it works:\u003c/strong\u003e\u003cbr\u003eYou can pledge a couple bucks a month in support of our show and you\u2019ll get access to perks like Google Hangouts where you can AMA, shout outs on the show, bonus episodes, merchandise, an Instagram or Twitter follow, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we need this dinero?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBetter equipment:\u003c/strong\u003e We\u0027re doing this show with no money. That means inconsistent mic levels, background noises here and there amongst some other undesirable things. With your support, we can get something better than Apple\u0027s Ol\u0027 Garageband, pop filters, an editor and some more snazzy things to make this show as good as possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDesign merchandise: \u003c/strong\u003eWe\u0027ve gotten some fun suggestions for t-shirt ideas and\u00a0we\u0027d love to put some of them into production so you can sport your favorite Mental Health Podcast\u0027s t-shirt or hat to your next therapy visit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet out on the road:\u00a0\u003c/strong\u003eBeing online is great and all but there\u0027s nothing more rewarding than recording live for fans and meeting you guys afterward. Whether it\u0027s doing an episode of the podcast in a comedy club or a theater or even a bar, we\u0027d love to get Mentally Ch(ill) on the road so we can meet some of you fine folks.\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003eI\u0027d love to not have to drive Uber 7 days week to try to get all the stuff above to happen. Your contribution will mean a lot and give me more time to focus on making this show everything Stevie wanted it to be.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for stopping by and for your contribution!\u00a0\u003cbr\u003e\u003cbr\u003e-Kristen (and Stevie) \u0026lt;3"
