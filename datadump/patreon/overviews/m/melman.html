    "summary": "\u003cstrong\u003eMelman.se is a project to change the way we view life! \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(english version below)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTjenare! Linus Melman var namnet, en s\u00e5dan d\u00e4r skogsmulle med en k\u00e4rlek till n\u00f6rderi. Jag valde tidigt i livet att dedikera mitt liv till hampa och d\u00e4rmed \u00e4ven ta reda p\u00e5 hur vi m\u00e4nniskor kan etablera ett ekologiskt h\u00e5llbart samh\u00e4lle som pr\u00e4glas av fred och k\u00e4rlek - tillsammans med andra givetvis!\u003cbr\u003e\u003cbr\u003eMin dr\u00f6m \u00e4r att resa runt v\u00e4rlden och m\u00f6ta alla de fantastiska m\u00e4nniskor runt om v\u00e5r jord som g\u00f6r v\u00e4rlden till en b\u00e4ttre plats. Genom journalistisk och internets magiska kraft s\u00e5 m\u00e5las ett betydligt mer positivt perspektiv av v\u00e4rlden j\u00e4mf\u00f6rt med den vi vanligtvis m\u00f6ts av i media. Det \u00e4r d\u00e4r ni kommer in!\u003cbr\u003e\u003cbr\u003eLivet en valt att vandra har inte varit l\u00e4tt alla g\u00e5nger. Samtidigt som det sk\u00e4nker mig stor tillfredst\u00e4llelse och \u00e4r n\u00e5got jag vill syssla med resten av mitt liv. Jag vill leverera \u00e4nnu b\u00e4ttre artiklar, videos och \u00e4ventyr f\u00f6r att slutligen anordna en expedition-dokument\u00e4r-film av legendariska m\u00e5tt - som visar vilken vacker v\u00e4rld vi lever i och framtiden vi g\u00e5r mot.\u003cbr\u003e\u003cbr\u003eVill du vara delaktig i denna sp\u00e4nnande resa kika d\u00e5 in p\u00e5 panelen till h\u00f6ger, d\u00e4r finns alla m\u00f6jliga roliga bel\u00f6ningar att v\u00e4lja mellan, din hj\u00e4lp uppskattas enormt!\u00a0\u003cbr\u003e\u003cbr\u003eMassa k\u00e4rlek\u003cbr\u003e\u003cbr\u003eLinus Melman\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMelman.se is a project to change the way we view life! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy traveling around the world and observing the way other people live Melman.se hope to spread a more positive perspective on the world. The project will support numerous of other activists and help to spread their message further with the use of articles, photos and videos.\u003cbr\u003e\u003cbr\u003eBy supporting Melman.se needed equipment can be bought. And also increase further development of the project.. The founds will also go towards making the people around Melman happier by providing for example meals and experiences. Naturally these will also be documented and will be viewed on the website.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions or wish to help in any way, don\u0027t hesitate to contact\u00a0\u003ca target=\"_blank\"\u003ewww.melman.se\u003c/a\u003e or send an email to\u00a0\u003ca href=\"mailto:linus@melman.se\"\u003elinus@melman.se\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eKeywords: Ecology, Permaculture, Journalism, Photography, Creativity, Freedom, Traveling\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
