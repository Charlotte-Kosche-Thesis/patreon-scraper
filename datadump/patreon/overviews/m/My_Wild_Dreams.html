    "summary": "Hello. My name is Travis. I live in a self-converted campervan and travel slowly around the western U.S. I share my adventures with photography and writing. Thank you for following my journey. I hope that what I share inspires you :-)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mywilddreams.net/wp-content/uploads/2017/06/WEB_DSC6883-Edit-Edit-Edit.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere and What I\u0027m Sharing\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003eON INSTAGRAM,\u003c/strong\u003e\u00a0I share pictures and short writing primarily focused on triggering wild dreams in the minds of others. I try to share with my followers that the world is full of possibilities, and that a life of only work and consumerism pales in comparison to what is really possible. Some of the pictures are of the van in nice places, some are of the inside of the van and the wonderful views that van be had from it, and some are simply focused on the amazing places I\u0027ve been lucky enough to visit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eON MY BLOG,\u003c/strong\u003e\u00a0I share the tales of my travels in more detail with monthly updates of where I\u0027ve went and what I\u0027ve been up to. I also share details on every dollar I spend in order to make it clear that one can pursue adventure while spending little money. The blog is also primarily aimed at triggering and allowing wild dreams in the minds of others.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHERE ON PATREON,\u003c/strong\u003e I share the nitty gritty details of how to live and travel in a van. These are the nuts and bolts for people who are ready to materialize their dreams into reality. I create very detailed posts teaching you how to easily transition to a mobile life, plus I share all of the wonderful places I\u0027ve camped.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://mywilddreams.net/wp-content/uploads/2017/06/WEB_DSC7003-Edit-Edit-Edit-3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDetails of Rewards for Patrons\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003eMAP OF ALL THE PLACES I\u0027VE CAMPED\u003c/strong\u003e  ($1/month)\u003cul\u003e\u003cli\u003eIt shows all the places I\u0027ve camped outside of cities. These are nearly all completely free places to dispersed camp. They are spots where you\u0027ll have spectacular views and likely have your own space, away from other campers.\u00a0\u003c/li\u003e\u003cli\u003eI update this each month with the new places I\u0027ve camped. I\u0027ll be exploring more parts of the western U.S and filling in more areas with awesome places to camp.\u00a0\u003c/li\u003e\u003cli\u003eFor each campsite, I share these details:\u00a0\u003cul\u003e\u003cli\u003eA subjective rating of how good it is (x/5)\u003c/li\u003e\u003cli\u003eA picture of the campsite or area\u003c/li\u003e\u003cli\u003eThe type of land this site is on (BLM, National Forest, etc.)\u003c/li\u003e\u003cli\u003eNotes and details describing the site and the area\u003c/li\u003e\u003cli\u003eWhether it has a Verizon cellular signal\u003c/li\u003e\u003cli\u003eThe altitude\u003c/li\u003e\u003cli\u003eRoad conditions on the way to the campsite\u003c/li\u003e\u003cli\u003eIf I\u0027ve made a blog post containing pictures or details of this site or area, a link to it.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eThere are currently 50 different campsites documented on the map (as of August 2017). Most of them are in Colorado, Utah, and Arizona. Here\u0027s what it looks like:\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://mywilddreams.net/wp-content/uploads/2017/08/Screen-Shot-2017-08-15-at-5.50.15-PM-1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow-To Articles for Vanlife \u003c/strong\u003e($4/month)\u003cul\u003e\u003cli\u003eThese are thorough and detailed articles showing you how to start traveling, and how to live very well on the road.\u00a0\u003c/li\u003e\u003cli\u003eMost posts are over 3,000 words and have many pictures.\u00a0\u003c/li\u003e\u003cli\u003eHere is a link to a free post, so you can see what they are like:\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/13800037\" target=\"_blank\"\u003eFinding Wonderful FREE Places to Camp\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eI expect to publish one new How-To Post each month\u003c/li\u003e\u003cli\u003eThese are the posts I\u0027ve published so far:\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/13800146\"\u003eFinding spots to park and sleep overnight in cities\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/13800037\"\u003eFinding wonderful FREE places to camp\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/13800142\"\u003eHygiene while living a van/camper/RV/car\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eList of future How-To posts:\u003cul\u003e\u003cli\u003eUsing My Maps and Google Maps to save locations\u003c/li\u003e\u003cli\u003eLogistics of Full Time Travel - Getting Mail and Packages\u003c/li\u003e\u003cli\u003eLogistics of Full Time Travel - Residency\u003c/li\u003e\u003cli\u003eExercising anywhere, without a gym\u003c/li\u003e\u003cli\u003eHow to live well and have fun while spending little money\u003c/li\u003e\u003cli\u003eVehicle Type choice for living and/or traveling in\u003c/li\u003e\u003cli\u003eHow to deal with the police\u003c/li\u003e\u003cli\u003eCooking and eating healthy and tasty food in a van\u003c/li\u003e\u003cli\u003eHow to drive - for better fuel mileage and longer life\u003c/li\u003e\u003cli\u003eFinding WIFI in cities\u003c/li\u003e\u003cli\u003eMaking Money while Traveling\u003c/li\u003e\u003cli\u003eAvoiding Trouble in Cities\u003c/li\u003e\u003cli\u003eKey Lessons for van interior building\u003c/li\u003e\u003cli\u003eHow To Be Well-Prepared when Going Camping\u003c/li\u003e\u003cli\u003eHow Not to Die While Camping\u003c/li\u003e\u003cli\u003e(and I\u0027m open to requests and suggestions)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://mywilddreams.net/wp-content/uploads/2017/07/WEB_DSC7963-Edit.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy you should become a Patron\u003c/span\u003e\u003c/h2\u003eOf course, first, for those wishing, planning, or preparing to start living and/or traveling in a vehicle, the how-to posts and campsite map will provide extremely useful information. Other folks who simply like to admire what I share on Instagram and My Blog may also with to encourage and help me continue sharing my adventures. \u003cbr\u003e\u003cbr\u003eIt\u0027s probably not that obvious, but generating the kind of photography and writing I\u0027m making, and in particular, getting better at it, takes a lot of time. Good photography equipment is very expensive for a guy with an income of what a minimum wage job would pay. I will definitely be able to continue traveling and adventuring for the foreseeable future, as I\u0027ve been able to do this on the small income from my investments. Supporting me here on Patreon will encourage and allow me to continue sharing and to improve the quality of what I share. I\u0027ll be using any and all Patreon money to improve my craft - not on beer and ice cream - but on photography equipment, website hosting, and so on. The next piece of equipment I\u0027d like to buy is a drone. I had an old hand-me-down drone for a little while, but it malfunctioned and crashed into pieces. I think the places I\u0027m visiting deserve to be seen in the spectacular fashion a drone can allow. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you want to read some more details about me, see this\u00a0\u003ca href=\"https://www.patreon.com/posts/about-me-13899148\" target=\"_blank\"\u003e\"About Me\" post\u003c/a\u003e\u003cbr\u003e"
