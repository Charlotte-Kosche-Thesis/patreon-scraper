    "summary": "Hi, everyone! I\u0027m Meg. Thanks for swinging by and checking out Patreon!\u003cbr\u003e\u003cbr\u003eOdds are, if you\u0027re here, you\u0027ve been reading my comic\u00a0\u003cstrong\u003e\u003ca href=\"http://daughterofthelilies.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDaughter of the Lilies\u003c/a\u003e, \u003c/strong\u003eor are familiar with a certain\u00a0\u003ca href=\"http://bludragongal.tumblr.com/post/134752483951/bludragongal-flip-this-table-upperstories\" target=\"_blank\"\u003e\u003cstrong\u003eNightmare Comic\u003c/strong\u003e\u003c/a\u003e I made. Daughter of the Lilies is is my primary project. It\u0027s a webcomic I started on Halloween in 2013 that is now hosted exclusively through\u00a0\u003ca href=\"http://www.thehiveworks.com/index.php\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHiveworks\u003c/strong\u003e\u003c/a\u003e. It is colored by\u00a0\u003cstrong\u003e\u003ca href=\"http://yokoboo.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNytrinhia\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s got cannibalistic elves, drama, romance, action, magic, and all sorts of goodies anyone who likes Fantasy should enjoy.I hope you\u0027re enjoying it so far - I know I enjoy working on it to share with you! Hopefully, you like it so much that you want to see more of it, and more of it faster. Enter Patreon.\u003cbr\u003e\u003cbr\u003eWhen I started DotL, I was a full-time Graphic Designer at a radio station in Columbus, Ohio, and I worked on the comic in my spare time. Now, though, I live in California working as a Storyboard Revisionist, but I\u0027m constantly looking for ways to\u003cstrong\u003e\u00a0make the comic my full time job and update it three or even five times a week!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eObviously, I can only do that with your help! And I\u0027ll make your help worth your while!\u003cbr\u003e\u003cbr\u003eThanks for taking a look and learning more about the project! I love having you here."

     "created_at": "2016-10-28T17:06:01+00:00",
     "description": "\u003cimg src=\"http://megsyv.com/wp-content/uploads/2015/03/Reward-10.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003eGreat Caesar\u0027s Ghost!\u00a0\u003c/em\u003e\u00a0How kind! Thank you!\u00a0\u003cbr\u003e\nNow that you\u0027ve been here awhile, you feel like you\u0027ve got a better handle on how to make a living in this kind of work. Why not a little supplementary reading to make the job even easier? You are a bit of a book worm, after all!\u003cbr\u003e\n\u003cbr\u003e\nDonating $10 per month earns you the following rewards:\u003cbr\u003e\n*Please note that this link is available in your welcome message when you become a Patron at any tier, but can only be accessed by $10 Patrons!\u00a0\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eA gentle punch in the arm.\u003c/li\u003e\n\u003cli\u003eAll previous tier rewards \u003cem\u003e\u003cstrong\u003ePLUS\u003c/strong\u003e\u003c/em\u003e:\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eThe original Sketch Comics that inspired the entire story.\u003c/strong\u003e\u003c/em\u003e These comics were first written and published in 2012 on my deviantArt account, but have\u00a0since been taken down because \u003cem\u003ethey no longer reflect the current tone and nature of the comic,\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eLots and lots of self indulgent drawings of my characters smooching each other,\u003c/li\u003e\n\u003cli\u003eThe ability to suggest and vote on the subjects of Patreon Exclusive Wallpapers!\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u003cimg src=\"http://megsyv.com/wp-content/uploads/2016/08/patreon-15-banner.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n$15 Patrons can have access to the DotL world map, the natural history of each race, folktales and folklore of each race, civilization/society details, mythology and the gods and goddesses as I develop them, \u003cem\u003e\u003cstrong\u003eAND...\u003c/strong\u003e\u003c/em\u003e access to deleted scenes, unused scripts, and the ability to ask me questions about storytelling that I\u0027ll answer in the form of their own dedicated posts.\u003cbr\u003e\nYour feedback with me at this tier could potentially shape the world the characters live in, so it\u0027s perfect for anyone into science, monsters, lore, folktales, economic history, or anything meta!\n\u003cul\u003e\n\u003cli\u003eAll previous tier rewards \u003cem\u003e\u003cstrong\u003ePLUS\u003c/strong\u003e\u003c/em\u003e:\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eWorld Building!!!!\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eDeleted Scenes\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eStorytelling FAQ Posts\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e",

     "created_at": "2016-10-28T17:06:01+00:00",
     "description": "Wow! \u003cem\u003eReally\u003c/em\u003e? Are you serious? Holy cow! Thanks!\u003cbr\u003e\nI can tell you really love the comic - how would you like to be \u003cem\u003e\u003cstrong\u003eIN\u003c/strong\u003e\u003c/em\u003e it?\u003cbr\u003e\n\u003cbr\u003e\nDonating $20 per month earns you the following rewards:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAll previous tier rewards \u003cem\u003ePLUS\u003c/em\u003e:\u003c/li\u003e\n\u003cli\u003eStrong, meaningful eye contact lasting 5 seconds.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eYour name in the comic! There are so many background characters, and it\u0027s hard coming up with names for all of them - how about I just steal yours? (Credit will be given to you in the blog post accompanying the page you \"appear\" in.)\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003ePLEASE NOTE that I cannot guarantee any kind of timeframe in which you can expect to see your selected name appear - I pull from this list as they\u0027re needed!\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e",
