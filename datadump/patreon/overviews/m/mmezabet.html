    "summary": "I support several other artists on Patreon and am satisfied with how it works from a patron\u0027s standpoint, so I figured it was time to try it out for myself!\u003cbr\u003e\u003cbr\u003eMy goal is to have a new sticker every month. I\u0027ve got several designs banked already, and a healthy Patreon base will let me send new ones out to be printed without having to keep putting it off to afford something else. The beauty of Patreon is that you only get charged if I make a sticker, so if my life implodes, I can deal with it without worrying that I\u0027m letting y\u0027all down by delaying a sticker because you won\u0027t have sent money for it yet!\u003cbr\u003e\u003cbr\u003eMy stickers tend toward being simple b/w or b/w/red; they are text heavy; and they often involve bad puns, f-bombs, grammar, crafting, random weird shit, and politics. I\u0027ll send newly-printed stickers to patrons at the $2 level or above 30 days before making them available for purchase on my website (\u003ca href=\"http://mkt.com/madamezabet\" target=\"_blank\"\u003ehttp://mkt.com/madamezabet\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eLook, you\u0027re not going to love every single one of them. But maybe you have a friend who will love the ones you\u0027re not excited about, or maybe you just leave those unloved stickers up on the corkboard at your local coffee shop and make some unsuspecting teenager very happy. (Given the state of this shithouse world right now, an unsuspecting teenager could probably really use a ray of free random sticker sunshine!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/f444XJdhSVeWdZ4o0tyE5Fn9mgZhGmuPuZslnrz8bPc0bxl_RICuInD0HkmGkXxA.png?token-time=1527552000\u0026amp;token-hash=jUOS08LGSwkjD6GHDyxEVObklh1QHKVVgEXiGTRGaXc%3D\"\u003e"
