    "summary": "\u003ch3\u003eWOW!! \u00a0We\u0027re Glad You\u0027re Here!\u003c/h3\u003e\nYes, you will see innovation, crazy ideas and fun, but our honest goal is to share our family as we construct weird buildings, raise animals or go on fantastic adventures. We love taking \n\u003cstrong\u003e\u003cem\u003eYou\u00a0\u003c/em\u003e\u003c/strong\u003ealong us.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBecause you stopped by our Patreon home page, you must know that My Little Homestead is needing your support to take our vids to the next level.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://mylittlehomestead.com/images/patreon-logo.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWild Ride\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nIt\u0027s been a wild ride moving from the city to the country. Back in 2005, we knew absolutely nothing about homesteading. \u00a0I mean, don\u0027t eggs come from the store? Wait ...goats only have two utters?\n\u003cbr\u003e\n\u003cbr\u003e\nWe began making videos with an old clunky camera\u00a0and later upgraded to iPods and an inexpensive Canon camera. Ah... yes. Those were the days. Gotta love that epic technology.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhat\u0027s Next?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nYour requests are for more and longer content. Can you feel the excitement! We want to meet that demand! It\u0027s time to raise the bar for MyLittleHomestead! \n\u003cbr\u003e\n\u003cbr\u003e\nWe would be so appreciative if you would join us to reach those goals. Whether it\u0027s 2 dollars or 100 dollars, it would help so much. Even a \"Share\"\u00a0with with folks you know would mean the world to us. Your support will feed our family \u0026amp; animals, provide better equipment, more projects, \u0026amp; eventually traveling to other homesteads for more content!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAll\u00a0this stuff takes time \u0026amp; money and with your help we can do this together!\u00a0We have so many dreams for My Little Homestead. Please contribute whatever you can. We will keep those videos coming! Thank You!!! We appreciate you!!!\n\u003cbr\u003e\n\u003cbr\u003e\nYours Truely,\n\u003cbr\u003e\n\u003cbr\u003e\nMLH Family Crew, or urchins or something ...well...really cool!\n\u003cbr\u003e"
