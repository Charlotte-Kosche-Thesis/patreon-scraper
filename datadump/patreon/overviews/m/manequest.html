    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003eWelcome to the Patreon page of\u00a0\u003ca href=\"http://www.manequest.net/\" target=\"_blank\"\u003eManeQuest\u003c/a\u003e project!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re a small group of developers working on a ManeQuest project! Right now we are making an\u003cstrong\u003e online game - \u003ca href=\"http://www.ponyclub.manequest.net/\" target=\"_blank\"\u003ePonyClub\u003c/a\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e! Welcome to Alpha test!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cbr\u003eIn this game you will be able to \u003cstrong\u003ecustomise your character, play mini-games, solve riddles and discover other secrets\u003c/strong\u003e, which will be added as the game develops. And you can do it all online\u003cstrong\u003e with other players\u003c/strong\u003e on a big server! \u003cbr\u003e\u003cbr\u003eAll patrons will be able to participate in the development of the game by answering the polls and giving their suggestins. \u003cbr\u003e- Those who pledge more then 5 USD will be able to see game assets and know about new stuff sooner than others. \u003cbr\u003e- Patrons who pledge more than 15 USD will be able to participate in the closed beta-test. When we are confident that the game is ready for release, \u003cem\u003ewe\u0027ll start an all out beta-test, which will be available for all the patrons. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe more people support us - the sooner we\u0027ll be able to open bigger the servers to everyone!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere is a little add-on for the game on our site already. It will take it\u0027s part in the game and will be constantly updated.\u003cbr\u003e\u003cstrong\u003eTry \u003ca href=\"http://www.manequest.net/#dream-maker\"\u003eDream Maker\u003c/a\u003e on our website.\u003cbr\u003e(\u003ca href=\"https://goo.gl/fvWa3D\" target=\"_blank\"\u003eOr you can download it from Google Play\u003c/a\u003e)\u003cbr\u003e\u003cimg src=\"http://manequest.net/img/screen-bg.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
