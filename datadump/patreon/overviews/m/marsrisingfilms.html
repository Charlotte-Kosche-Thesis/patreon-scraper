    "summary": "\u003cstrong\u003eMars Rising Films\u003c/strong\u003e\u003cbr\u003eMars Rising Films makes short films and series in a fast and furious manner with and emphasis on script and character. We put a lot of stuff on YouTube but are dedicated to any and all formats!\u00a0\u003cbr\u003e\u003cbr\u003eJon Enge is the man behind Mars Rising and has gathered together a group of dedicated filmmakers over the past 5 years and now has a wonderful, devoted crew that are more like family than just a crew.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy We Need Your Help.\u003c/strong\u003e\u003cbr\u003eI\u0027ve been making videos for over 5 years now and have worked with Corridor Digital, Freddie Wong, Epic Meal Time, DeStorm Power, Wayside Creations, Good Cops, Sneaky Zebra, Clinton Jones, Machinima Prime, Brittani Louise Taylor, Jimmy Tatro, Vitaly and many more! \u003cbr\u003e\u003cbr\u003eI have made YouTube into a full-time job (actually, more like 2 full time jobs) and have done so many gigs all over the YouTube community but my passion is directing and I want to do it full time!\u003cbr\u003e\u003cbr\u003eI have made a name for myself as \"the guy who knows everyone and can do so much for nothing!\" But my favors are all used up! I\u0027ve had friends tell me \"I can\u0027t do freebies any more\" which I totally respect but I\u0027m scraping just to get by myself. And it\u0027s either; stop and give up on \u00a0my dream, or try to do it this way.\u003cbr\u003e\u003cbr\u003eBy giving your support through Patreon, I can produce the high-quality content I have had to put on the shelf for the last few years due to budgetary constraints!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get.\u003c/strong\u003e\u003cbr\u003eAs Mars Rising Films\u0027 Patron you\u0027ll receive many exclusive bonuses EVERY MONTH unavailable to the public. See below for details!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Milestones\u003cbr\u003e\u003c/strong\u003eI have had some very big ideas over the last few years, many of which I\u0027ve had to throw on the \"some day\" pile. Sith Wars, Mario/GTA5, Castlevania, a Dungeons \u0026amp; Dragons series, post-apocalyptic, The Exciting Adventures of Dr. Phineas Specktre Esq. (a steampunk series), \"The Ginger Doctor\" (Doctor Who), Mass Effect, Assassin\u0027s Creed: Apocalypse, Hard Wired (reboot), and so many more.\u003cbr\u003e\u003cbr\u003eAs more videos get made; the closer these will come to fruition.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen.\u003c/strong\u003e\u003cbr\u003eMinimum: one great story a month is my commitment \u00a0to you!\u003cbr\u003e\u003cbr\u003eIn addition to that, I\u0027ll be sharing my trade secrets with you so you can all know how to make movies without having a budget... \u00a0and having a shitty job that barely pays you enough to scrape by, much less to make movies.\u003cbr\u003e\u003cbr\u003eThank you for watching and thank you for your support!"
