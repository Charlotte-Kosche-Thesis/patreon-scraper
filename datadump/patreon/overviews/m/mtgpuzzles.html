    "summary": "\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\t\u003cstrong\u003ePossibility Storm is the #1 Magic: The Gathering puzzle project.\u003c/strong\u003e\u003cbr\u003e\n\tWe produce one new puzzle, totally free, every single week.\u003cbr\u003e\n\tPledging on Patreon is the #1 way to support the puzzles you love.\u003cbr\u003e______\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Puzzles\u003cbr\u003e\n\u003c/strong\u003eOne new puzzle is posted here, as well as on \u003ca href=\"http://www.facebook.com/mtgpuzzles\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"http://www.twitter.com/mtgpuzzles\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://www.reddit.com/r/mtgpuzzles\"\u003eReddit\u003c/a\u003e, our website at \u003ca href=\"http://www.possibilitystorm.com\"\u003ePossibilityStorm.com\u003c/a\u003e, and the website of our sponsor website\u00a0every single Monday. \u003cbr\u003e\u003cbr\u003eThese puzzles range in difficulty from Common to Mythic Rare, and challenge you with one fundamental question: \u003cstrong\u003eCan you win this turn?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003ePledging to our Patreon\u003c/strong\u003e\u003cbr\u003e\nSupporting us here on Patreon is the #1 way to help us keep making the high-quality puzzles you love. All of our puzzles are absolutely free, although we do have some perks reserved for our Patrons as a way to say thanks, such as:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEntry into weekly prize draws\u003c/li\u003e\n\t\u003cli\u003eRequest a card and we\u0027ll use it in a puzzle\u003c/li\u003e\n\t\u003cli\u003eEarly access to each puzzle\u003c/li\u003e\n\t\u003cli\u003eAccess to puzzle solutions\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePuzzle for Prizes\u003c/strong\u003e\u003cbr\u003e\nAll Patrons supporting at $5/mo or more are\u00a0also registered as a competitive puzzler. Our competitors battle it out each season on our leaderboard for great prizes. A new season begins with the release of each Standard set and are nine puzzles long. Competitors receive points based on how long it takes them to get the correct answer, timed from when they open the puzzle.\u003cbr\u003e\n\u003cbr\u003e\nTop spot takes home a booster box of the next Standard set and an exclusive Possibility Storm season champion playmat! Everyone who finishes in the Top 4 wins a prize as well.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can find the full details of how competitive Possibility Storm works at\u00a0\u003ca href=\"http://www.possibilitystorm.com/how-it-works/\"\u003epossibilitystorm.com.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003ePuzzle Release Schedule\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eDuring competitive seasons, competitors can begin to access new puzzles on a separate website Tuesdays at 9:00am \u003cstrong\u003eET\u003c/strong\u003e. They have until Thursday 11:59PM \u003cstrong\u003ePT\u003c/strong\u003e to submit their answer.\u003c/li\u003e\n\t\u003cli\u003eEach puzzle becomes available to all Patrons on Friday at 11:00am ET, and have the weekend to try to figure it out before we share the answer.\u003c/li\u003e\n\t\u003cli\u003eThe following Monday, Friday\u0027s puzzle is published on the channels listed above. The solution is posted here for Patron eyes only.\u003c/li\u003e\u003c/ul\u003e"
