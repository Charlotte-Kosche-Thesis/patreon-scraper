    "summary": "-Castellano abajo-\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Mara, a photographer based in Barcelona (Spain). Many of you know me probably from\u00a0\u003ca href=\"http://maraharo.com\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e,\u00a0\u003ca href=\"http://theboudoiradventure.com\"\u003emy company\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/marablackflowerphotography/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/marablackflower/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://twitter.com/MaraBlackflower\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, and \u003ca href=\"http://marablackflower.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e, where I post part of my art for free. I intend to continue to do so, but\u00a0I\u0027ve been struggling to find the right platform\u00a0through which I can keep what I do independent, self funded, ethical,\u00a0exciting and creative.\u003cbr\u003e\u003cbr\u003ePatreon is a place that let fans support their favorite creators on the web in exchange for awesome perks. I love the concept because it could allow me to create more art feeling secure and supported by people who believe in me. And that\u0027s priceless. Being a freelance artist is never the most prosperous career choice - so your help means A LOT. If you choose to pledge, I will be forever grateful.\u00a0By becoming a patron, you are supporting the creative endeavors and projects in which I put almost all my time, money, and energy into. In other words, my life.\u003cbr\u003e\u003cbr\u003eIn return for your pledge, you will gain access to exclusive content only available here on Patreon\u00a0as soon as I finish it.\u00a0For\u00a0$5 or less, the price of a beer or a good coffee, you could get access to the private blog full of high quality, uncensored photos and other content. I will add things routinely from my ongoing shoots and photos from old shoots. With the higher pledge tiers you will be even able to get signed and exclusive prints.\u003cbr\u003e\u003cbr\u003eI have so much work that I want to share! Creating is what make my world go around. Thank you so much for being here and for being my patron.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/marablackflower/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003ca href=\"https://www.etsy.com/shop/genuineporcelain\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/marablackflowerphotography\" rel=\"nofollow\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://es.pinterest.com/marablackflower/\" rel=\"nofollow\"\u003ePinterest\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://marablackflower.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/MaraBlackflower\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://maraharo.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://theboudoiradventure.com\"\u003eThe Boudoir Adventure\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://maraharo.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://zivity.com/users/MaraHaro/?ziv=MaraHaro\" rel=\"nofollow\" target=\"_blank\"\u003eZivity\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e* * * * * * * * *\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://zivity.com/users/MaraHaro/?ziv=MaraHaro\" rel=\"nofollow\"\u003e\u003c/a\u003eBienvenida/o a mi Patreon.\u003cbr\u003e\u003cbr\u003eSoy Mara, fot\u00f3grafa residente en Barcelona (Espa\u00f1a). Muchas/os me conocer\u00e9is de mi \u003ca href=\"http://maraharo.com/\" rel=\"nofollow\"\u003eweb\u003c/a\u003e,\u00a0\u003ca href=\"http://theboudoiradventure.com\"\u003emi empresa\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/marablackflowerphotography/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/marablackflower/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://twitter.com/MaraBlackflower\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, y \u003ca href=\"http://marablackflower.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e, donde comparto parte de mis creaciones gratuitamente. Mi intenci\u00f3n es continuar haci\u00e9ndolo pero he estado esforz\u00e1ndome por encontrar la plataforma adecuada a trav\u00e9s de la que pueda mantener lo que hago de forma independiente, auto financiada, \u00e9tica, emocionante y creativa.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003ePatreon es un lugar que permite a los fans apoyar a sus creadores preferidos a cambio de recompensas especiales. Me encanta la idea porque podr\u00eda permitir que me centre en crear sinti\u00e9ndome segura y respaldada por gente que cree en m\u00ed y en lo que hago. Y eso no tiene precio. Ser artista aut\u00f3noma nunca ha sido la elecci\u00f3n de carrera m\u00e1s pr\u00f3spera, as\u00ed que tu apoyo significa un mundo para m\u00ed. Resumiendo, siempre te estar\u00e9 agradecida. Convertirte en mecenas significa que estar\u00e1s apoyando las iniciativas y proyectos en los que invierto casi todo mi tiempo, dinero y energ\u00eda. Es decir, mi vida.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eA cambio, tendr\u00e1s acceso a contenido exclusivo solamente disponible en Patreon tan pronto como lo tenga terminado. Por 5\u20ac o menos, lo que cuesta una copa o un buen caf\u00e9, al mes, podr\u00e1s ver el blog privado, lleno de fotograf\u00edas y otros materiales de alta calidad sin censura. Poco a poco ir\u00e9 a\u00f1adiendo material de sesiones antiguas tambi\u00e9n, y de nuevas conforme las termine; ser\u00e1s quien primero las vea. Aportando 25\u20ac podr\u00edas obtener incluso copias firmadas exclusivas. \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u00a1Tengo tanto trabajo que quiero compartir! Crear es lo que hace girar mi mundo. Gracias por estar ah\u00ed y apoyarme.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/marablackflower/\" rel=\"nofollow\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.etsy.com/shop/genuineporcelain\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/marablackflowerphotography\" rel=\"nofollow\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://es.pinterest.com/marablackflower/\" rel=\"nofollow\"\u003ePinterest\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://marablackflower.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/MaraBlackflower\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://maraharo.com/\" rel=\"nofollow\"\u003eWebsite\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://theboudoiradventure.com\"\u003eThe Boudoir Adventure\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://maraharo.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://zivity.com/users/MaraHaro/?ziv=MaraHaro\" rel=\"nofollow\"\u003eZivity\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
