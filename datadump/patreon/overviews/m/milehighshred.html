    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eHEY!!!\n\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\nHey, \u003cstrong\u003eYOU!\u003c/strong\u003e\u00a0Yeeeesssss you.\n\u003c/h2\u003e\n\u003cbr\u003e\nOkay, you obviously came here for a reason. What was it?\u00a0\u003cem style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eDid you search for metal guitar lessons on Patreon? \u003cbr\u003eDid you come here because of a link on milehighshred.com? \u003cbr\u003ePerhaps one of my MANY MANY video endings where Patreon is mentioned is what brought you here?\u003c/div\u003e\nEither way...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eIt\u0027s about time you showed up! :)\n\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nNow, I could bullshit you with some well though out (or poorly thought out) essay on why you should support me. I won\u0027t. I\u0027m just going to cut right to it, and \n\u003cstrong\u003etell you what YOU get fom being a Mile High Shred Patreon Member.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eWeekly Exclusive Lessons\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eA new lesson is released each Friday just for Patreon members.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFast Answers to Your Questions\n\t\u003c/strong\u003e\u003cul\u003e\n\t\t\u003cli\u003eAny time you have a question about guitar, music, etc. I will make a video answering your question and will be released as soon as it\u0027s finished.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFree eBooks\n\t\u003c/strong\u003e\u003cul\u003e\n\t\t\u003cli\u003eThis is for those who pledge $3 and up. \u003cem\u003eTwo eBooks are currently for free if you sign up for the shred letter, but two others are NOT free!\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSkype Technique Evaluation\n\t\u003c/strong\u003e\u003cul\u003e\n\t\t\u003cli\u003eFor those who pledge $5 and up, you can get on Skype with me to have your technique evaluated, and receive some personalized tips on how to improve things.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEarly Access to Lesson Materials\n\t\u003c/strong\u003e\u003cul\u003e\n\t\t\u003cli\u003eMany times I will be working on a large scale project. When this is happening, I will share with you the material(s) being worked on so you can try things out before anyone else!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEarly Access to Full Production YouTube/Facebook Videos\n\t\u003c/strong\u003e\u003cul\u003e\n\t\t\u003cli\u003eSomething being planned is a return to making YouTube videos again (it\u0027s been a while) and there will be a schedule to things including lessons (DUH!), gear reviews (new thing!), and other things pertaining to metal music. \u003cem\u003eYou will get to see the content before anyone else does!\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHere is a list of all the exclusive Patreon Lessons currently available:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(last updated on 5/20/18)\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/1st-guitar-solo-18896985\"\u003e\u003cstrong\u003e1st Guitar Solo in Phantom of the Opera\u003c/strong\u003e\u003c/a\u003e - the title says it all!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/1st-guitar-solo-18757303\"\u003eBacking Guitars for the first Guitar Solo in Phantom of the Opera\u003c/a\u003e\u003c/strong\u003e - the two (yes, TWO) backing guitars on the studio version of Maiden\u0027s \"Phantom of the Opera\" during the first guitar solo\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/phantom-of-opera-18588223\"\u003ePhantom of the Opera Bridge Section Before the First Guitar Solo\u003c/a\u003e\u003c/strong\u003e - I think you know what this is ;)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/phantom-of-opera-18450672\"\u003ePhantom of the Opera Verse and Chorus Sections\u003c/a\u003e\u003c/strong\u003e - self explanatory, I believe :)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/phantom-of-opera-18310564\"\u003ePhantom of the Opera Intro\u003c/a\u003e\u003c/strong\u003e - the intro to Iron Maiden\u0027s song, \"Phantom of the Opera\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/run-silent-run-18146708\"\u003eRun Silent Run Deep Riff\u003c/a\u003e\u003c/strong\u003e - the harmonized interlude section in Iron Maiden\u0027s Song, \"Run Silent Run Deep\" off the album \"No Prayer for the Dying\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/dad-abides-part-18027267\"\u003eThe Dad Abides Arpeggio Section Part 2\u003c/a\u003e\u003c/strong\u003e - part of a song called The Dad Abides, this arpeggio section combines arpeggios and scale runs\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/dad-abides-part-17871574\"\u003eThe Dad Abides Arpeggio Section Part 1\u003c/a\u003e\u003c/strong\u003e - part of a song called The Dad Abides, this arpeggio section mostly uses minor flat 6 chords\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/trilogy-intro-17715635\"\u003eTrilogy Intro\u003c/a\u003e\u003c/strong\u003e - how to play the intro to Yngwie Malmsteen\u0027s song, Trilogy\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/tapping-hand-17602145\"\u003eTapping Hand Improv\u003c/a\u003e \u003c/strong\u003e- see how improvising with only the tapping hand can improve your creativity and technique for your multi-finger tapping\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/right-handing-2-17470700\"\u003eRight Hand Tapping #2\u003c/a\u003e\u003c/strong\u003e - a guitar exercise for further developing strength and improved mechanics with finger-tapping using all 4 fingers\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/right-hand-1-17470677\"\u003eRight Hand Tapping #1\u003c/a\u003e\u003c/strong\u003e - a guitar exercise for building up strength in your 4 fingers for finger-tapping\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/ganglion-cysts-17178002\"\u003eGanglion Cysts and Guitar\u003c/a\u003e \u003c/strong\u003e- advice on how to avoid getting a ganglion cyst\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/b-i-b-2-17045093\"\u003eB.I.A.B. #2\u003c/a\u003e\u003c/strong\u003e- a riff that feels like guitar gymnastics to me\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/challenging-riff-16941276\"\u003eChallenging Sweep Picking Riff\u003c/a\u003e\u003c/strong\u003e - the challenge is in making a clean performance\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/sweep-pick-to-16768555\"\u003eSweep Pick to Chromatic Run\u003c/a\u003e\u003c/strong\u003e - cool sounding Am7 sweeped arpeggio to a descedning chromatic run\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/even-more-good-16623701\"\u003eExtra Hard Chromatic Challenge\u003c/a\u003e\u003c/strong\u003e - 42 different finger patterns to build some super dexterity in your fretting hand\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/we-damn-night-16497102\"\u003eWe Damn the Night (Helloween Riff)\u003c/a\u003e\u003c/strong\u003e - Neo-Classical style riff by Helloween off the album The Dark Ride\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/chromatic-16373308\"\u003eChromatic Challenge\u003c/a\u003e\u003c/strong\u003e - this will test your endurance levels for both hands\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/thumb-picking-16249022\"\u003eThumb Picking\u003c/a\u003e\u003c/strong\u003e - proper direction for thumb picking is discussed\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/too-young-to-die-15791397\"\u003eToo Young to Die, Too Drunk to Live Arpeggios Section\u003c/a\u003e\u003c/strong\u003e - a four part lesson series that covers the sweep picked arpeggios section in the Yngwie Malmsteen/Alcatraz song\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/chord-tapping-15127485\"\u003eChord Tapping Introduction\u003c/a\u003e\u003c/strong\u003e - combining chords with finger tapping\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/riff-writing-at-15127398\"\u003eRiff Writing Idea\u003c/a\u003e\u003c/strong\u003e - maintaining at least one note as your transition to different chords\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/whole-tone-scale-15127254\"\u003eWhole Tone Scale Riff (from Juggernaut)\u003c/a\u003e\u003c/strong\u003e - a speedy and fairly difficult riff to play using the whole tone scale\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/man-on-edge-riff-15126223\"\u003eMan on the Edge Riff (Iron Maiden Riff)\u003c/a\u003e\u003c/strong\u003e - a riff that works well with economy picking by Iron Maiden off the album X Factor\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/technical-riff-14313689\"\u003eTechnical Difficulties Riff (Paul Gilbert Riff)\u003c/a\u003e\u003c/strong\u003e - a classic Gilbert Sixes riff\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/paschendale-riff-14313620\"\u003ePaschendale Riff (Iron Maiden Riff)\u003c/a\u003e\u003c/strong\u003e - the intro to the song Paschendale off the album Dance of Death\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/millenium-riff-14313590\"\u003eMillenium Riff (Stratovarius Riff)\u003c/a\u003e\u003c/strong\u003e - fun riff to play by Stratovarius off the Infinite album\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/crazy-hard-chord-14313529\"\u003eCrazy Hard Chord Progression (Locrian Mist Riff)\u003c/a\u003e\u003c/strong\u003e - this sucker kicks my ass\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/executioner-riff-14313484\"\u003eExecutioner Riff (The Crown Riff)\u003c/a\u003e\u003c/strong\u003e - very fast and challenging to play riff by The Crown of the Deathrace King album\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/deathexplosion-14313450\"\u003eDeathexplosion Riff (The Crown Riff)\u003c/a\u003e\u003c/strong\u003e - super fast picking in this riff by The Crown off the Deathrace King album\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/back-in-village-14313379\"\u003eBack in the Village Riff (Iron Maiden Riff)\u003c/a\u003e\u003c/strong\u003e - fun riff to play by Iron Maiden off the Powerslave album\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/riff-of-my-own-14290241\"\u003eTough Riff to Pick (Locrian Mist Riff)\u003c/a\u003e\u003c/strong\u003e - a challenging riff to play that involves fast bursts of picking and some sweeping\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/stratovarius-14032888\"\u003ePheonix Riff (Stratovarius Riff)\u003c/a\u003e\u003c/strong\u003e - the intro to the song Pheonix off the Infinite album\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe more people who pledge to support Mile High Shred through Patreon the easier it will be for me to release more and more quality content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou don\u0027t only help yourself by becoming a member, you help everyone else who finds value in the content Mile High Shred puts out there.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDoing this all alone is a very big challenge. Everyone of you that helps out is greatly appreciated, and you make things much easier for me.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eTHANK YOU!!!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\n\u003c/ul\u003e"
