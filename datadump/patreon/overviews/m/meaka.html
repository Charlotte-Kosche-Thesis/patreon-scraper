    "published_at": "2015-05-22T05:53:13+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/scBglLA.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi hey how\u0027s it goin\u0027.\u00a0 I\u0027m Meaka and I am\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ean animator\u003c/li\u003e\n\t\u003cli\u003ean illustrator\u003c/li\u003e\n\t\u003cli\u003ea RPG Maker game dev\u003c/li\u003e\n\t\u003cli\u003ea cosplayer\u003c/li\u003e\n\u003c/ul\u003e\nand all of those things seem unrelated but I guess my point is that I am an Artsy Person who likes to tell stories and make things!\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/zKA9wDy.gif\"\u003e\u003cbr\u003e\n\u00a0I specialize in 2D character animation, though I also very much enjoy puppeting whether it be AfterEffects/paper or stop-motion puppets.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sQ9qyh3lRUg\" width=\"560\"\u003e\u003c/iframe\u003e\nCheck out my sweet demo reel for examples of my animation work!\u003cbr\u003e\n\u003cimg\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/rUph8yj.png\"\u003e\u003cbr\u003e\nI have been an artist for as long as I can remember, and I do not see this changing any time soon.\u00a0 Sites where I can be found include:\u003cbr\u003e\n\u00a0 \u2022\u003ca href=\"http://fighterkirby12.deviantart.com/\"\u003edeviantArt\u003c/a\u003e\u003cbr\u003e\n\u00a0 \u2022\u003ca href=\"http://www.pixiv.net/member.php?id=1597172\"\u003epixiv\u003c/a\u003e\u003cbr\u003e\n\u00a0 \u2022\u003ca href=\"https://twitter.com/meakersneakers\"\u003etwitter\u003c/a\u003e\u003cbr\u003e\n\u00a0 \u2022\u003ca href=\"http://slidetonyslide.tumblr.com/\"\u003etumblr\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/t1UGOEn.png\"\u003e\u003cbr\u003e\nI\u0027ve been cosplaying since I was 16, giving me nearly a decade of sewing, wig styling, and prop making experience.\u00a0 I\u0027d like to pretend I\u0027m somewhat okay at it!\u00a0 Sites to check out some pix include \u003ca href=\"http://www.cosplay.com/member/53312/\"\u003eCosplay.com\u003c/a\u003e and \u003ca href=\"http://worldcosplay.net/member/350638\"\u003eCure WorldCosplay\u003c/a\u003e.\u00a0 My experience with 3D art and crafting, particularly my stop-motion puppet design class, has weirdly prepared me for all sorts of strange prop and accessory making.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/6aZA2z9.png\"\u003e\u003cbr\u003e\nMy latest creative endeavor is perhaps the one most people would associate with me and the one that\u0027s been sucking up most of my time lately!\u00a0 Since 2012, I have been experimenting with RPG Maker and creating games.\u00a0 To date I\u0027ve only put out one completed project, but feedback from that and other small things have given me an amazing boost into my second project that is currently in development.\u00a0 You can read up all about it \u003ca href=\"http://living-playground.tumblr.com\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HCkooxf.png\"\u003e\u003cbr\u003eWhy Patreon?\u00a0 Because I, too, am at the mercy of capitalism and student loans exist.\u00a0 While I do have a part-time job to help me meet that terrifying payment, I would like to spend more time and energy with things I enjoy rather than selling yarn to old ladies.\u00a0 And I would love to be able to give back to the communities that have given me so much, both in terms of creative expression and just being swell people.\u003cbr\u003e\u003cbr\u003ePlease bare with me as I get all of my reward tiers situated, but I\u0027d like to do the best I can to give as much back to everyone as I can!\u003cbr\u003e\u003cbr\u003e\nAgain, anything at all is appreciated, and I thank you from the bottom of my heart for reading all of this.\u00a0 I hope to create things you like as I continue to grow as an artist!\u003cbr\u003e\n\u003cbr\u003e\n\u2665\u00a0 - Meaka\u003cbr\u003e"
   },
