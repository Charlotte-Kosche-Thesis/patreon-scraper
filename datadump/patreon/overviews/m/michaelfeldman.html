    "summary": "Michael Feldman\u0027s Whad\u0027ya Know, long a staple on public radio, has made the transition to podcasting with the Whad\u0027ya Know Podcast, now available on iTunes, Stitcher, and Google Play. Season 1, midway in production, features 16 shows produced in Madison at the High Noon Saloon, with our original cast of characters: John Thulin on piano, Jeff Hamann, base, Stephanie Lee, co-host, and, of course, Michael as Michael. The podcast was made possible by the Kickstarter support of \"the best audience a guy ever had,\" and Michael\u0027s retirement funds, which allowed us to buy all the equipment we needed for the broadcast, put in internet and phone lines, and pay our cast and engineers. The shows, before a live audience (with call-in\u0027s!) sound very much like WYK 1, down to interview guests, guest bands, John \u0026amp; Jeff jazzing it up, the always delightful Stephanie Lee, and, needless to say, Michael\u0027s well-reasoned and insightful contributions (and anyone who says otherwise is itchin\u0027 for a fight!) Given our one-time kickstarter funding (and the limits of Michael\u0027s retirement funds) the show is not self-sustaining beyond the first season, through December, 2016. We are hoping to do a season 2 in spring, between February and June, and Patreon subscription support would be an important part of our being able to make it happen again."
