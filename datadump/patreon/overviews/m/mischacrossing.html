    "summary": "\u003cstrong\u003e\u00b0\u02d6\u2727 Hey there, I\u0027m Mischa (mee-sha) !\u00a0\u2727\u02d6\u00b0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIf you\u0027re here you probably already know that I post let\u0027s play series and other content on my YouTube channel,\u00a0\u003ca href=\"https://www.youtube.com/mischacrossing\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMischa Crossing\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e. \u003c/strong\u003eI also stream four days a week on\u00a0\u003ca href=\"https://www.twitch.tv/mischacrossing\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003emy Twitch channel\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e. I also have a District Lines merch store - opening May 19th! (\u222a \u25e1 \u222a)\u003cbr\u003e\n\u003cbr\u003eI\u0027m so happy I\u0027m at a place where I can focus on creating chill, fun content + playing video games with an awesome community! Of course,\u00a0churning out videos + streams is time-consuming. Plus I\u0027m constantly finding various software + equipment I should update to make better quality content.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where you come in! If you enjoy my content, want to help support me, + have a couple bucks lying around, you can become a patron + snag some sweet perks like early access to YouTube videos, private looks behind-the-scenes, exclusive access to some new merch items, and letters in the mail! Literally every single dollar helps. Patreon enables me to have a steady, reliable income while creating content for you all.\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t expect many people to be able to or even want to help me financially + that\u0027s totally fine. \nMy gaming videos + streams will always be free to everyone!\u003cbr\u003e\n\u003cbr\u003e\nIf you still want to help, \nhonestly, \"liking\" a video + commenting on it really help me to reach a larger audience + you can do those things for free! If you want to make a one-time donation, you can send me a tip in a live stream + I\u0027ll give you a huge shoutout for doing so! \u003cbr\u003e\u003cbr\u003eThank you for watching + taking the time to read this!\u00a0\u2661\u003cbr\u003e"
