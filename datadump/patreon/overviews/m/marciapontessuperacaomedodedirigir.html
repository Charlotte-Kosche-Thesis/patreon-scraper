    "summary": "Sou M\u00e1rcia Pontes, propriet\u00e1ria e geradora de conte\u00fados do canal M\u00e1rcia Pontes Supera\u00e7\u00e3o do Medo de Dirigir, no youtube. No momento temos pouco mais de 50 mil inscritos e mais de 13 milh\u00f5es de visualiza\u00e7\u00f5es. \u00c9 um canal de apoio emocional, com videoaulas e conte\u00fados exclusivos, explica\u00e7\u00f5es, exerc\u00edcios in\u00e9ditos para treinos de no\u00e7\u00e3o de espa\u00e7o, retrovisores, pedais, troca de marchas e no\u00e7\u00f5es b\u00e1sicas e avan\u00e7adas de dire\u00e7\u00e3o preventiva.\u00a0 \u003cbr\u003e\u003cbr\u003eTrabalho pelo m\u00e9todo de ensino e aprendizagem significativa, que introduzi no Brasil em 2008 para substituir o adestramento (movimentos repetitivos que o aluno faz sem compreender o que est\u00e1 fazendo e depois n\u00e3o sabe consertar o que d\u00e1 errado). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSEJA O MEU PATR\u00c3O!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSe voc\u00ea curte o meu canal e os conte\u00fados que produzo, contribua mensalmente ou quantas vezes quiser de acordo com as categorias de contribui\u00e7\u00e3o que mais lhe interessar (est\u00e3o descritas as contribui\u00e7\u00f5es e recompensas na coluna \u00e0 esquerda).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSe voc\u00ea n\u00e3o quiser contribui todo m\u00eas n\u00e3o tem problema! Basta declinar do pagamento no m\u00eas seguinte\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e. \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCONTRIBUA COM A QUANTIA QUE QUISER PARA AJUDAR O CANAL!\u003cbr\u003e\u003cbr\u003eSe voc\u00ea n\u00e3o tem cart\u00e3o de cr\u00e9dito n\u00e3o tem problema! Basta que tenha uma conta gratuita no Pay Pal e transfira o valor que quiser. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUM EXERC\u00cdCIO PARA CADA DIFICULDADE\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSabe aquela sua dificuldade para estacionar? Ainda fica \"ordenhando vaca\" no volante? Prendendo? Apertando? Faz convers\u00f5es muito abertas quase indo ou indo na contram\u00e3o? Pois, \u00e9 para isso que o meu canal de v\u00eddeos existe: para te orientar e fazer at\u00e9 um plano de treinamento personalizado para eliminar as suas dificuldades. \u003cbr\u003e\u003cbr\u003eALUNOS DE CFC E INSTRUTORES TAMB\u00c9M SE BENEFICIAM\u003cbr\u003e\u003cbr\u003eInclusive os alunos de CFC, que est\u00e3o fazendo o processo de habilita\u00e7\u00e3o e j\u00e1 reprovaram muitas vezes, est\u00e3o conseguindo com a ajuda do meu canal do youtube, superar todas as dificuldades. H\u00e1 muitos instrutores que interagem e aprendem t\u00e9cnicas novas para aplicar com os alunos e ajud\u00e1-los para eliminar as dificuldades durante as aulas no CFC ou para habilitados. \u003cbr\u003e\u003cbr\u003eAPOIO EMOCIONAL QUE FALTA NA FAM\u00cdLIA\u003cbr\u003e\u003cbr\u003ePessoas que se sentem desamparadas e abandonadas pelos familiares est\u00e3o conseguindo o apoio emocional de que precisam no canal, que tamb\u00e9m oferece gratuitamente palestras emocionais para vencer o medo de dirigir e at\u00e9 coaching emocional online via Skype. \u003cbr\u003e\u003cbr\u003e\u00c9 importante que voc\u00ea acesse o meu canal do youtube e leia os coment\u00e1rios de tantas pessoas que j\u00e1 superaram e est\u00e3o superando o medo de dirigir. \u003cbr\u003e\u003cbr\u003eDINHEIRO SER\u00c1 INVESTIDO NO CANAL\u003cbr\u003e\u003cbr\u003eO canal tem quase 1.000 v\u00eddeos e melhorou muito desde as primeiras produ\u00e7\u00f5es, ainda muito amadoras. Agora, com a ajuda de todos que acreditam e confiam em meu trabalho, pretendo comprar c\u00e2meras novas, suporte para os v\u00eddeos n\u00e3o tremerem tanto e uma c\u00e2mera Go Pro para filmar tamb\u00e9m do lado de fora e conseguir postar 3 v\u00eddeos em um. Um v\u00eddeo mostrando os pedais, outro v\u00eddeo mostrando a vis\u00e3o do motorista de dentro do carro e um v\u00eddeo do lado de fora, dando ampla vis\u00e3o detalhada das manobras. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePara voc\u00ea que me ajudar a manter o canal ainda melhor h\u00e1 uma s\u00e9rie de recompensas exclusivas. Juntos, vamos vencer o medo de dirigir assim como um dia eu venci. Escrevi 3 v\u00eddeos sobre o assunto e introduzi no Brasil o M\u00e9todo Decomposto de Ensino e Aprendizagem Significativa e Preventiva da Dire\u00e7\u00e3o Veicular. M\u00e9todo autoral e EXCLUSIVO! Com mais de 500 exerc\u00edcios e materiais did\u00e1ticos elaborados por mim para facilitar o ensino e a aprendizagem, tornando mais significativo para o instrutor e para o aluno. \u003cbr\u003e\u003cbr\u003eContribua com o que voc\u00ea puder para me ajudar a resgatar condutores mal formados pelo processo de ensino e aprendizagem e a transformar a vida de muitas pessoas que ouviram que nunca iam dirigir na vida, que n\u00e3o nasceram para dirigir ou que eram fracassados ambulantes. \u003cbr\u003e\u003cbr\u003eTamb\u00e9m me disseram isso e eu venci. Agora, quero continuar ajudando voc\u00ea e outras pessoas no Brasil e nos 5 continentes (meu trabalho \u00e9 conhecido e acessado em 171 pa\u00edses) a se libertarem do medo de dirigir. \u003cbr\u003e"

     "about": "Superei o meu medo de dirigir aos 42 anos. Passei mais da metade da minha vida fugindo do carro por medo. prometi a mim mesma que se superasse, iria ajudar outras pessoas a superarem tamb\u00e9m. Desde 2008 estudo cientificamente os m\u00e9todos de ensino e de aprendizagem da dire\u00e7\u00e3o veicular, sou autora de 3 livros sobre o medo de dirigir, introduzi no Brasil o M\u00e9todo de Ensino e Aprendizagem Significativa com mais de 500 exerc\u00edcios, mais de um para cada dificuldade para aprender. Foi assim que criei meu canal de v\u00eddeos no youtube, que hoje tem cerca de 1.000 v\u00eddeos, e o motivo da conta no Patreon \u00e9 para compra de c\u00e2meras, suportes fixadores e para que possa produzir com qualidade ainda mais v\u00eddeos de treinos e exerc\u00edcios para ajudar no seu processo de supera\u00e7\u00e3o. Investir sempre no canal para ter dedica\u00e7\u00e3o exclusiva aos inscritos e usu\u00e1rios. Para produzir cada vez mais v\u00eddeos de qualidade pedag\u00f3gica superior. \u003cbr\u003e",
