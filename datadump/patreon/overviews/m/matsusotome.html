    "summary": "Hello\u003cbr\u003eI\u0027m Matsu Sotome (Kristina Yakovleva)\u003cbr\u003eI\u0027m Plus Size cosplayer. I started cosplay in 2006\u003cbr\u003e\u003cimg src=\"https://pp.vk.me/c625522/v625522981/23035/hTqsbuyX4d8.jpg\"\u003e\u003cbr\u003eI made many cool cosplays like:\u003cbr\u003e Yubaba (Spirited away), Fairy Godmother (Cinderella), Fairy Godmother (Sleeping beauty), Matchmaker(Mulan), Sadness (Inside out), Ursula (Th\u0443 little mermaid), Queen of hearts (Alice in wonderland), Sophie (Anastasia), Mrs Potts (Beauty and the beast), Muse Thalia (Hercules), Telma (Legend of Zelda), Bard (League of Legends), Dola (Laputa), Tilly (Night at the museum 3), Susan Cooper (Spy), Abby Yates (Ghostbusters reboot)\u003cbr\u003e \u00a0 I want to make more new cosplays)\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003eCosplay is not my full-time job. I often being busy with study and regular work instead of cosplay. By supporting me on Patreon, you will giving me the ability to focus more of my time on costume creation. Donations will go towards future cosplay projects - material costs, equipment and etc. All Patrons will be signed on my future cosplay photoshoot as sponsors. Because one small donation at a time, amounts can really add up!\u003cbr\u003e\u003cbr\u003eHow does it work?\u003cbr\u003e\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. There\u0027s no pressure \u2013 I\u0027ll keep cosplaying anyway \u2013 but I appreciate any support.\u003cbr\u003e\u003cbr\u003eI hope you are like my cosplays ^_^"
