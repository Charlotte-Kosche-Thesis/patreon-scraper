    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHey there!\u003cbr\u003e\nI am Marta Selusi, I have studied Fine Arts,\u00a0\u003cstrong\u003ebe specialising in traditional illustration and fantasy graphic novel\u003c/strong\u003e. Ever since I graduated, I have been working on comic projects, by my own and with writers, and portfolio.\u003cbr\u003e\u003cstrong\u003eMy mission is to tell stories with pictures and to illustrate texts\u003c/strong\u003e, so I provide creative solutions of personalised art with custom-made projects adapted to the client needs.\u003cbr\u003e\u003ca href=\"https://img00.deviantart.net/af25/i/2018/002/4/2/sons_of_a_hero__winter_chronicles_1__by_masterofthesword-dbyp560.jpg\"\u003e\u003cimg src=\"https://img00.deviantart.net/af25/i/2018/002/4/2/sons_of_a_hero__winter_chronicles_1__by_masterofthesword-dbyp560.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://masterofthesword.deviantart.com/art/Finish-the-Promise-670664065\" target=\"_blank\"\u003e\u003c/a\u003eThe only one thing I want is to be happy, and the thing that makes me the happiest girl in town is \n\t\u003cstrong\u003ecreating my characters with their fancy armors and magic weapons, drawing my sword\u0027n\u0027sorcery comics and painting my fantasy illustrations of warriors ready for battle\u003c/strong\u003e \u003cdel\u003e(and playing Dark Souls)\u003c/del\u003e. With auttumn colours made with watercolours, black ink and makers, with free lines and opened forms, sometimes acrylics, and a timid collage that makes it so special, that\u0027s how my stories take shape. I love it, and I really would love making a living of it, what is more, my life would have no sense if I don\u0027t dedicate myself to it, so kafkaesque.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eSO, my intention is \n\t\u003cstrong\u003eworking hard\u003c/strong\u003e (well I actually work every day and post it on my Tumblr) and earn some money, at least, \u003cstrong\u003ef\u003c/strong\u003e\u003cstrong\u003eor buying art supplies and keep making my illustrations\u003c/strong\u003e. So, in exchange for your pledges, I\u0027ll offer you my \u003cstrong\u003esketches\u003c/strong\u003e, including the ones I don\u0027t post on Tumblr, my \u003cstrong\u003epersonal notes\u003c/strong\u003e, \u003cstrong\u003eexclusive\u00a0\u003c/strong\u003e\u003ca href=\"http://ratonpersona.tumblr.com/post/133219921302/wip-gif-edition-again-yay-full-illustration-on\" rel=\"nofollow\" target=\"_blank\"\u003ephotos\u003c/a\u003e\u003cstrong\u003e, and\u00a0\u003c/strong\u003e\u003ca href=\"http://ratonpersona.tumblr.com/post/135063635712/prince-of-sunflowers-a3-graphite-sketch-my-very\" rel=\"nofollow\" target=\"_blank\"\u003evideos\u003c/a\u003e\u003cstrong\u003e\u00a0of the process\u003c/strong\u003e, \u003cstrong\u003eonly-patrons PDFs with my works in HQ\u003c/strong\u003e, \u003cstrong\u003elots of journals and updates\u003c/strong\u003e, you\u0027ll also \u003cstrong\u003ebe able to vote about the next illustration\u003c/strong\u003e I\u0027d make, and \u003cstrong\u003eeverytime I reach a goal I will raffle a free commission\u003c/strong\u003e. And I\u0027ll spend that money on buying new art supplies and materials, also the bus tickets and reference books, and probably paying bills.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3423615097cf681cb4014886d32e7e41/tumblr_p5e2rdmV7p1sm5ezxo1_1280.jpg\"\u003e\u003cbr\u003eThe main comic project I am currently working on is tittled \u003cstrong style=\"background-color: initial;\"\u003eTHE LAST QUEST\u003c/strong\u003e, a short sword and sorcery adventure about a blade dancer in his search of Ancient Dragon blood, the last ingredient for the elixir which will save his lover from a painful and slow death. \u003cstrong\u003eAll patrons will have prior access to the comic pages which will eventually become Patron-exclusive.\u003c/strong\u003e Some of the chapters will be eventually\u003cbr\u003e\u00a0published\u003ca href=\"https://tapas.io/ratonpersona\" target=\"_blank\"\u003e on Tapastic\u003c/a\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eSo, every kind of help is truly appreciated! For real!\u003c/div\u003e\u003cbr\u003e"
