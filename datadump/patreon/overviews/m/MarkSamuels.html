    "summary": "I am Mark\nSamuels and am best-known for my work in the field of Weird Fiction.\nI was first published in 1988 and am the author of numerous\ncritically acclaimed short-story collections: \u003cem\u003eThe White Hands and\nOther Weird Tales\u003c/em\u003e, \u003cem\u003eGlyphotech \u0026amp; Other Macabre Processes\u003c/em\u003e,\n\u003cem\u003eThe Man who Collected Machen \u0026amp; Other Stories\u003c/em\u003e, \u003cem\u003eWritten\nIn Darkness\u003c/em\u003e and, most recently, \u003cem\u003eThe Prozess Manifestations\u003c/em\u003e.\nI am also the author of the novels \u003cem\u003eThe Face of Twilight\u003c/em\u003e and \u003cem\u003eA\nPilgrim Stranger\u003c/em\u003e. My tales have appeared in many prestigious\nweird fiction and horror anthologies on both sides of the Atlantic\nincluding \u003cem\u003eThe Mammoth Book of Best New Horror\u003c/em\u003e, \u003cem\u003eYear\u2019s\nBest Fantasy and Horror\u003c/em\u003e, \u003cem\u003eThe Weird\u003c/em\u003e, \u003cem\u003eA Mountain Walks\u003c/em\u003e\nand \u003cem\u003eThe Red Brain\u003c/em\u003e. Analysis of my work has appeared, as a\nseparate author entry, in the book\n\u003cem\u003eHorror Literature Through History\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\n\nCurrently,\nI make my modest income solely through my writing. I simply have no\naptitude for the associated demands of social-networking or online\nself-promotion \u2013 and it is because of this deficiency, or so I am\nadvised, that Patreon is one possible solution. I am told that the\nweird fiction public\u0027s interest in my work is still reasonably\nextensive; so it is also in the spirit of providing more of the same\nto these readers that I have started this blog in order to try and\nobtain a limited regular income of sorts. Herein, I will begin to\nmake available the wide variety of unpublished and/or uncollected\nstories, in their original formats, from the very start of my\nauthorship. Patrons will also have the opportunity to view here new\nwork-in-progress. \n\u003cbr\u003e\u003cbr\u003eEventually,\nwith your continued support and generosity, I am confident this\nPatreon blog will constitute a virtual private library of weird\nfiction and associated work destined to be of lasting interest in the\nyears to come.But most of all, I thank you for your kind support.\u003cbr\u003e"
