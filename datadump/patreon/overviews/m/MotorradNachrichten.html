    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FWcqYautp-oA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWcqYautp-oA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWcqYautp-oA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/WcqYautp-oA",

    "published_at": "2017-01-04T16:36:29+00:00",
    "summary": "Hallo auf der Patreon-Seite der \u003cstrong\u003eMotorrad Nachrichten\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"169\" src=\"http://horsemen-of-apocalypse.com/wp-content/uploads/2017/01/Motorrad-Nachrichten-Banner-kl-300x169.jpg\" style=\"float: right; margin: 0.5em 0px 0.5em 1em;\" width=\"300\"\u003eDie \"Motorrad Nachrichten\" ist ein YouTube-Kanal auf dem jeden Montag und Freitag vom Neuesten, Wichtigsten und Interessantesten aus der Motorradwelt berichtet wird.\u003cbr\u003eHier gibt es Vorstellungen von neuen Motorr\u00e4dern, Events, Messen, Rennen und Treffen. Auch Gesetzes\u00e4nderungen die den Motorradfahrer betreffen oder Sportergebnisse sind Teil der Nachrichten. Kurz gesagt, alles was den Motorradfahrer betrifft oder interessiert.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWarum die Finanzierung \u0026#252;ber Patreon?\u003c/h3\u003e\u003cbr\u003eDie \"Motorrad Nachrichten\" ist ein doch sehr aufwendiges Projekt das sehr Zeit-intensiv ist. Eine st\u00e4ndige Recherche in alle Richtungen ist n\u0026#246;tig um umfassend und vor allem ehrlich berichten zu k\u0026#246;nnen. Fakten sind hier sehr wichtig um glaubw\u0026#252;rdig zu bleiben. Ger\u0026#252;chte als Fakten zu verkaufen, nur um mehr Klicks zu bekommen, ist nach meiner Meinung der falsche Weg. Genauso denke ich \u0026#252;ber Klickbait.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"169\" src=\"http://horsemen-of-apocalypse.com/wp-content/uploads/2016/12/94f2460a4e52056ab779fb7f5927efa6-300x169.jpg\" style=\"float: left; margin: 0.5em 1em 0.5em 0px;\" width=\"300\"\u003eAuch das Sammeln von Video- und Bildmaterial bedeutet einen erheblichen zeitlichen und finanziellen Aufwand. Oft sind lange Fahrten n\u0026#246;tig um ein Event zu besuchen. Da meine Anspr\u0026#252;che an die Nachrichten (auch was die Technik betrifft) steigen, gibt es hier nat\u0026#252;rlich auch den finanzielle Aspekt der eingesetzten Technik. Die Nachrichten sind in allen Qualit\u00e4ten verf\u0026#252;gbar, bis zu 4K. Das stellt nat\u0026#252;rlich entsprechende Anforderungen an Speicherplatz, Kameras, Computer, Schnittprogramm und Geldbeutel...\u003cbr\u003eDie Community w\u0026#252;nscht sich das ganze Spektrum noch zu erweitern. Von mehr Rennserien soll berichtet werden und auch eigene Motorrad-Tests werden gew\u0026#252;nscht. Ich selbst habe auch noch einiges an Ideen wie die Motorrad Nachrichten erweitert werden k\u0026#246;nnten. Das ist nat\u0026#252;rlich mit noch mehr Aufwand verbunden, zeitlich und finanziell.\u003cbr\u003eDa ich die Motorrad Nachrichten aber neben einem normalen Beruf betreibe, es fast unm\u0026#246;glich ist noch mehr \"Freizeit\" in die Motorrad Nachrichten zu stecken und der finanzielle Aufwand die momentanen Einnahmen auch bei weitem \u0026#252;bersteigen, komme ich momentan leider an meine Grenzen.\u003cbr\u003eLangfristig wird es n\u0026#246;tig sein mehr Zeit in die Motorrad Nachrichten zu stecken, was aber nur m\u0026#246;glich ist wenn mehr Freizeit zur Verf\u0026#252;gung steht. Das w\u0026#252;rde bedeuten der zeitliche Aufwand des normalen Berufs m\u0026#252;sste reduziert werden oder sogar fr\u0026#252;her oder sp\u00e4ter ganz weg fallen.\u003cbr\u003eWie wohl jedem klar sein sollte ist daf\u0026#252;r dann eine andere Einnahmequelle n\u0026#246;tig. Hier sehe ich Patreon als eine M\u0026#246;glichkeit.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWarum sollte ich die Motorrad Nachrichten hier unterst\u0026#252;tzen? Was hab ich davon?\u003c/h3\u003e\u003cbr\u003e\u003cimg height=\"169\" src=\"http://horsemen-of-apocalypse.com/wp-content/uploads/2016/12/2dc80b0427aeaed2f8b841765b1df8e4-300x169.jpg\" style=\"float: right; margin: 0.5em 0px 0.5em 1em;\" width=\"300\"\u003eDiese Frage ist sehr schwer zu beantworten und kommt individuell auf DICH an. Da ich NIEMANDEN hier dazu \u0026#252;berreden m\u0026#246;chte die Motorrad Nachrichten bzw. mich zu unterst\u0026#252;tzen, biete ich keinerlei Vorteile f\u0026#252;r einen Patron (Unterst\u0026#252;tzer hier auf Patreon) an. Es gibt die Nachrichten nicht fr\u0026#252;her zu sehen, es gibt keine extra Folgen oder sonst irgendwas das gern hier angeboten wird! Auch drohe ich nicht an mit den Nachrichten aufzuh\u0026#246;ren oder sonst was... Die Nachrichten bleibe kostenlos und f\u0026#252;r alle zug\u00e4nglich. Ohne irgend wen zu bevorzugen oder zu benachteiligen...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Ich hab also nichts davon?\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJa, das kannst du so sehen. Oder auch nicht. Es besteht die Chance die Nachrichten (langfristig gesehen) noch umfassender und/oder in besserer Qualit\u00e4t zu bekommen, aber darum geht es eigentlich nicht wirklich.\u003cbr\u003eIn erster Linie geht es hier darum, ob du aus freien St\u0026#252;cken bereit bist die Motorrad Nachrichten auf diese Weise finanziell zu unterst\u0026#252;tzen. Ich will niemanden dazu \u0026#252;berreden sein hart erarbeitetes Geld hier zu lassen. Nat\u0026#252;rlich freue ich mich \u0026#252;ber jede Unterst\u0026#252;tzung, aber jeder sollte sich vor dem Abo fragen ob das Geld an anderer Stelle nicht besser aufgehoben ist.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWie funktioniert die Spende bzw. Unterst\u0026#252;tzung \u0026#252;ber Patreon?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg height=\"169\" src=\"http://horsemen-of-apocalypse.com/wp-content/uploads/2016/12/89c46fe2f297f9b185d35fdd543b7b37-300x169.jpg\" style=\"float: left; margin: 0.5em 1em 0.5em 0px;\" width=\"300\"\u003e\u003c/strong\u003eAuf der rechten Seite findet ihr verschiedene Betr\u00e4ge mit denen ihr die Motorrad Nachrichten monatlich unterst\u0026#252;tzen k\u0026#246;nnt. Klickt auf den Betrag der euch zusagt. Anschlie\u00dfend m\u0026#252;sst ihr euch hier bei Patreon anmelden, das k\u0026#246;nnt ihr auch mit eurem Facebook-Account machen. Gebt eine Zahlungsmethode ein. M\u0026#246;glich ist hier Paypal oder Kreditkarte. Bitte denkt dran, das es sich hier um eine monatliche Zahlung handelt. Es wird also bis auf Widerruf jeden Monat von eurem Konto abgebucht.\u003cbr\u003eWenn ihr euch jetzt entscheiden solltet die Motorrad Nachrichten hier zu unterst\u0026#252;tzen dann\u003cstrong\u003e DANKE DAF\u00dcR!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
