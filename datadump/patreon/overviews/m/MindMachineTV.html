    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eHola, me llamo Joel, soy el creador de\u003ci style=\"font-weight: bold;\"\u003e\u003ca href=\"https://youtube.com/mindmachinetv\" target=\"_blank\"\u003e MindMachineTV\u003c/a\u003e \u003c/i\u003ey necesito tu apoyo\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es\nMindMachineTV?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nEs un\ncanal dedicado a toda la gente curiosa que le encanta aprender sobre ciencia y tecnolog\u00eda,\npor medio de ayudas visuales. Se hace la\nlucha por explicar lo m\u00e1s que se pueda con ayuda de art\u00edculos, libros,\nwikipedia, mucho illustrator y after effects.\u003cbr\u003e\u003cbr\u003eEn este canal\u00a0puedo aplicar lo que m\u00e1s me gusta hacer, que es: investigar,\ndibujar, componer m\u00fasica, hacer animaciones, divulgar ciencia y aprender cosas nuevas.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOcupo financiar el canal para mejorar la calidad, pero tambi\u00e9n ocupo para mantener parte de m\u00ed vivo. Usar\u00eda lo que gano con \u003cstrong\u003eAdsense\u003c/strong\u003e\u00a0pero \u003cstrong\u003e\u003cem\u003eno \u003c/em\u003e\u003c/strong\u003equiero depender de los comerciales de\u00a0\u003cstrong\u003eYoutube,\u00a0\u003c/strong\u003eque\u00a0no me dan esa seguridad que busco. Queda demostrado que la monetizaci\u00f3n de youtube \u003cu\u003e\u003cstrong\u003e\u003cem\u003eno es una muy eficaz\u003c/em\u003e\u003c/strong\u003e\u003c/u\u003e y hace \u003cstrong\u003em\u00e1s da\u00f1o\u003c/strong\u003e que bien para los creadores y el p\u00fablico en general.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo usar\u00e9 tu dinero?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCon tu apoyo podr\u00e9 mejorar mi contenido, crear nuevas series enfocadas a la\neducaci\u00f3n, rentar un estudio, consultar con expertos, invitar a gente que me ayude y comprar informaci\u00f3n (art\u00edculos, revistas, libros) para no depender s\u00f3lo de lo que dice el Internet o wikipedia.\u003cbr\u003e\u003cbr\u003eIgual podr\u00e1n apoyarme a m\u00ed directamente con un \u003cstrong\u003esueldo mensual\u003c/strong\u003e para gastos personales, invitarme un\ncaf\u00e9 por las ma\u00f1anas y un t\u00e9 por las noches. Aparte podr\u00e1s ayudarme a financiar mis estudios, ya que de momento me encuentro siendo un\nestudiante de ingenier\u00eda y en un futuro quiero estudiar una maestr\u00eda, un doctorado y dedicarme a divulgar ciencia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNo se preocupen,\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003emis v\u00eddeos\nseguir\u00e1n estando en Youtube para que t\u00fa puedas verlos, esto es s\u00f3lo un apoyo para yo poder ofrecer un mejor contenido.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00bfC\u00f3mo donar?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1. Crea una cuenta en\u00a0\u003ca href=\"https://www.patreon.com/signup\"\u003e\u003cstrong\u003eSign Up\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e2. Reg\u00edstrate con tu e-mail o entra con Facebook.\u003cbr\u003e3. Activa tu cuenta revisando tu e-mail.\u003cbr\u003e4. Ingresa nuevamente a\u00a0\u003ca href=\"https://www.patreon.com/MindMachineTV\"\u003e\u003cstrong\u003epatreon/mindmachine\u003c/strong\u003e\u003c/a\u003e y oprime en \"\u003ca href=\"https://www.patreon.com/bePatron?c=408163\"\u003e\u003cstrong\u003ebecome a patreon\u003c/strong\u003e\u003c/a\u003e\".\u003cbr\u003e5. Selecciona la cantidad a donar.\u003cbr\u003e6. Ingresa tus datos de tarjeta de cr\u00e9dito o Paypal y confirma.\u003cbr\u003e7. El primero de cada mes, se retirar\u00e1 la cantidad elegida por ti.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u
