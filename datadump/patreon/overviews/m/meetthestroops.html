    "summary": "Hello! Thank you so much\u00a0for considering being a patron and for your continued encouragement and support. We have had such an amazing time getting to know all of you. If we haven\u0027t\u00a0met yet, we are the Stroops! We are a newlywed\u00a0couple living full-time in our travel trailer, traveling the country while\u00a0living with Cystic Fibrosis. Taylor was diagnosed\u00a0with Cystic Fibrosis when he was five months old. Cystic Fibrosis, also know as CF, is a chronic lung disease with an average life expectancy of 47 years. It has taught us the importance of living life to its fullest and not waiting to do so. So we quit our full-time jobs and hit the road to fulfill\u00a0a lifelong dream. Traveling the country to raise awareness and aid in finding a cure for Cystic Fibrosis.\u003cbr\u003e\u003cbr\u003eI (Taylor) spend a majority of my time running our company, \u003ca href=\"https://sixtyfiveapparel.com/\"\u003eSixty Five Apparel\u003c/a\u003e. Sixty Five Apparel is a Cystic Fibrosis awareness company. While Kelsey Sue spends every waking moment documenting and editing our life for our daily vlogs called \u003ca href=\"https://www.youtube.com/c/meetthestroops\"\u003eMeet The Stroops\u003c/a\u003e. Both efforts are in hopes of spreading awareness, inspiration, knowledge and aiding in finding a cure for CF.\u003cbr\u003e\u003cbr\u003eWith the additional\u00a0support\u00a0from our\u00a0patrons, we will be able to continue our journey and daily vlogs, give you exclusive videos and guides and be able to spend more time with our supporters.\u00a0\u003cbr\u003e\u003cbr\u003eSincerely, \u003cbr\u003eThe Stroops\u00a0\u003cbr\u003e"
