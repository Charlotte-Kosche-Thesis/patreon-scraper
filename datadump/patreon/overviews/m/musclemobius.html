    "summary": "Muscle Mobius is set in a fan-made alternate universe where Sally awakened a dormant power in her bloodline to defeat Eggman once and for all and usher in a new age of peace and prosperity for the world. This setting will have alternate ages, appearances, and prominently feature adult sexual themes as well as muscle and hyper muscle fetishes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: Where will Muscle Mobius be posted?\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: FurAffinity and Weasyl.\u003cbr\u003e\u003cbr\u003eFA page:\u00a0\u003ca href=\"http://www.furaffinity.net/user/musclemobius/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/musclemobius/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWeasyl page:\u00a0\u003ca href=\"https://www.weasyl.com/~musclemobius\" rel=\"nofollow\"\u003ehttps://www.weasyl.com/~musclemobius\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: What is Muscle Mobius?\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: Muscle Mobius is an adult-oriented fan-made parody of the Sonic the Hedgehog series focusing on the hyper muscle and muscle growth fetish.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e:\u00a0What kind of content can be expected in Muscle Mobius?\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e:\u00a0The current storyline is a female-focused storyline and will contain only straight sex scenes (male/female).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: How often does Muscle Mobius update?\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: Muscle Mobius updates with weekly page submissions into the current ongoing storyline. As the series progresses and funds are procured, there will be more storylines and content that will be added to the weekly updates. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: How is Muscle Mobius supported?\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: Muscle Mobius is supported through out-of-pocket payments to the artist, OutlawG. To further fund future arcs and storylines, a Patreon has been set up to collect donations. All funds received in the Patreon will go towards paying OutlawG to create more pages of the comic. The more funds we secure, the longer the comic will go on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: Does this mean Muscle Mobius will be behind a paywall?\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: Nope.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: Then what do Patreon supporters get?\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: All registered FA and Weasyl users will be able to view the normal down-scaled resolution of the comic. Those who donate $1 per page will be able to get the high-resolution lossless PNG files from the Patreon site.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: What are the tier rewards?\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: Currently, there are no tier rewards planned yet for the Patreon, but some may come in the future. As of now, by supporting $1 per page, the supporter can download the high-resolution lossless PNG files from the Patreon site.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: Why not open a tier reward for a fan character to appear in the comic?\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: Due to the difficulty of writing in fan characters and integrating them into the storyline, it would be unfair for someone to pay their way into the comic. Thus, we have not opted to open up a tier reward in which a fan character can be written into the comic.\u003cbr\u003e"
