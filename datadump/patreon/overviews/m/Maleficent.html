    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eMy name is Georgie aka Maleficent, and I\u0027m a freelance model from the UK. After completing my masters degree in Glasgow and returning back home I\u0027ve dedicated myself to modelling full time\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/maleficent_model/\" target=\"_blank\"\u003eClick here for my Instagram\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://3.purplecdn.com/i/p/718/71884-a1516998204960.jpg?1516998206\" style=\"width: 422px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy use Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eFirst of all, this step is completely optional! One of the best ways to support me outside of Patreon is by liking, commenting on and interacting with my posts on social media. It costs nothing and helps keep my posts relevant with Instagram\u0027s algorithm (which as we all know, is making it tougher for smaller pages like mine to get seen), allowing more people to see my content. A massive THANK YOU for all the likes, comments and positivity so far, it has allowed me to slowly build up my page over the past couple of years and made me realise that a career in modelling is possible!\u00a0\u003cbr\u003eBut for those of you who want to go a step further and become part of a much more intimate group of fans, with special rewards, then keep on reading!\u003cbr\u003eDespite what many have been led to believe, modelling is not a quick and easy source of income and comes with its own list of expenses, the biggest of which is the cost of travel to and from shoot locations. Anyone who has to take the train on a regular basis knows how costly this can become and it eats into any models profit! There is also the cost of acquiring outfits for shoots and maintaining ones own image. Combining all this with the challenges any freelancer experiences, searching for work, maintaining social media and dealing with the dead periods of the year, where no work = no income, make for a surprisingly stressful time! The cost of my masters degree has left me in a difficult situation financially, resulting in me moving back home where the amount of work I can produce is limited. Add to this some long term health issues and its a whole load of stress!\u003cbr\u003eWith enough support from Patreon, I would be able to travel further afield for work, organising tours across the UK and even into Europe. Over time, I would be able to support myself financially, even moving into my own place where I would no longer be restricted in the amount and type of content I produce. It would open new avenues and allow me to expand my modelling career even further.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePlans \u0026amp; Goals:\u003cbr\u003e\u003c/strong\u003e- Continue modelling and producing high quality content on a regular basis and expand into new areas of the industry.\u003cbr\u003e- Tour more frequently across the UK for shoots and also do shoots overseas.\u003cbr\u003e- Organise more ways to interact with followers and create more exclusive content for supporters, with the possibility of expanding into the world of livestreaming and Twitch in the future. I would also hope to produce merchandise, such as high quality posters, for you guys.\u003cbr\u003e- Be able to support myself financially whilst doing what I love, which would allow me to afford things such as a gym membership to keep in shape and eventually move into my own space where I would be less restricted in terms of content creation and would be able to do more shoots and video work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you ?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSupporters on Patreon will always be the first to know about upcoming plans, tours and new content. Patrons will also get access to un-censored images from my photoshoots and access to my personal snapchat where I will upload sexy and nude content several times a week (I will politely ask that you don\u0027t screenshot my snapchat, and I will revoke your right to my snapchat if you do so).\u003cbr\u003eAs my Patreon page grows, more exclusive content and rewards will be added\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSpeaking of which! If there are any rewards/content you would like to see please get in touch! I am open to suggestions and would love to hear directly from you guys in regards to what you want. Thank you all so much for your support, without you I could not be doing what I love! xx\u003cbr\u003e\u00a0\u003cimg src=\"https://3.purplecdn.com/i/p/718/71884-a1516113626334.jpg?1516113626\" style=\"width: 382px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e"
