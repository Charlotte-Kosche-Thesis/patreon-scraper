    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/kMR0BIO.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eHello! I\u0027m Serena, also known as \u003ca href=\"http://buttercupbabyppg.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eButtercupBabyPPG\u003c/strong\u003e\u003c/a\u003e and \u003cstrong\u003eMy Little Waifu\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMy Patreon will mostly be focused on teaching others the basics of plush making. I will be releasing a\u003cstrong\u003e new hair pattern, embroidery files, and a new plush kit monthly\u003c/strong\u003e, but I also have plans for various tutorials which will be intermittent. My end goal is to\nrelease full size (10-12inch tall) plush kits with their own hair patterns and embroidery files. I would never ask for free money and want to ensure that all those who support me are getting something worthwhile.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAll pattern files, embroidery files, plush kits, and tutorials from Patreon will be available on\u00a0\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/shop/MyLittleWaifu\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003emy Etsy to purchase later\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u00a0\u00a0However, patrons get special perks, such as discounts on my future releases, WIP images of all my plush work, the ability to test my patterns before release, and get to vote on which characters I make next.\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHair pattern, embroidery files, and beanie kits will be available and sent out after payments clear within the first week of the following month.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is a \u0027beanie kit\u0027?\u003c/strong\u003e\u003cbr\u003eA beanie kit comes with the all fabric needed to make a small beanie style plushie, with the eyes and cutie marks already embroidered on it. It also includes all patterns and instructions to make the plush. All you need is the tools and minor supplies like thread and stuffing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do I get my rewards?\u003c/strong\u003e\u003cbr\u003eAll rewards over $1 will be sent out through e-mail (or mail for physical items) once payment is received at the beginning of each month. For the testers, I will send out an e-mail when the pattern is ready for testing, and e-mail it to those who respond.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture things I want to include in my Patreon:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u25cfBeginners Plush Making Guide\u003cbr\u003e\u003c/strong\u003eI\u0027ve wanted to make this for\na while. It will be all the basics for plush making, much more in depth than my\nbeanie pattern currently and will probably include a super simple plush\npattern for practicing.\u003cbr\u003e\u003cstrong\u003e\n\n\u25cfBeginners Embroidery Guide\u003cbr\u003e\u003c/strong\u003eIt seems a lot of people just\ndon\u0027t know how to hoop fabric properly, what stabilizer to use, or the\nimportance of underlays in a design. Since I\u0027m going to release embroidery files, I\nshould also teach how to properly make use of them.\u003cbr\u003e\u003cstrong\u003e\n\n\u25cfPlush Making Streams\u003c/strong\u003e\u003cbr\u003eI\u0027m a little camera shy, but\nif people would be interested in seeing me work I\u0027d be more than happy to share. (plus a little company would be fun!)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you have any questions or suggestions, feel free to\u00a0\u003ca rel=\"nofollow\"\u003e\u003cstrong\u003esend me an e-mail\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou can also find me at:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://buttercupbabyppg.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.facebook.com/mlwplushies/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"http://mylittlewaifu.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://www.etsy.com/shop/MyLittleWaifu\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e"
