    "summary": "\u003cblockquote style=\"margin-left: 42px; text-align: justify;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://dl.dropboxusercontent.com/u/56322799/Patreon/keys_of_camelot.png\" style=\"width: 267px;\"\u003e\u003cbr\u003e\u003ca href=\"http://www.keysofcamelot.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eKeys of Camelot\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis a personal passion project 1.5 years in the making.\u00a0The project is a story combining my interests in Medieval History and creating fantasy visual development.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProfessional\u003c/strong\u003e \u003cstrong\u003eBackground\u003c/strong\u003e\u003cbr\u003e\u00a0I\u0027m an artist that creates Concept and Illustration work for Games, Publishing, and Film - This has included working at studios and freelance. \u00a0Samples of my work can be seen at\u00a0\u003ca href=\"http://www.marisaerven.com/\" rel=\"nofollow\"\u003emarisaerven.com.\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eHow do I use the money?\u003c/strong\u003e\u003cbr\u003eYour support will help cover core project expenses - Including costs such as supplies, software, web hosting, and more. It allows me to take creative risks I may be unable to otherwise, by affording additional time to be focused on the project development monthly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe a part of the process\u003c/strong\u003e as I share content such as character development, background of logo designs, concept, full illustrations, story structure, and more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/56322799/Patreon/IMG_2557.JPG\" style=\"width: 214px;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/56322799/Patreon/FullSizeRender%20%281%29.jpg\" style=\"width: 214px; background-color: initial;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cblockquote style=\"text-align: justify;\"\u003e\u003cbr\u003eI have also been working over the past year to gather research and reference of those specific time periods - to best understand how to infuse the rich history of the medieval period with interesting visual approaches within fantasy.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://dl.dropboxusercontent.com/u/56322799/Patreon/ext.jpg\" style=\"width: 204px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis world is ours to \u003cstrong\u003eexplore \u003c/strong\u003eand\u003cstrong\u003e imagine\u003c/strong\u003e. \u003cbr\u003eI look forward to you being a part of the process! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/56322799/Patreon/feeding_time_marisa_erven_wip.jpg\" style=\"width: 584px;\"\u003e\u003cbr\u003e\u003cbr\u003eQuestions? Please feel free to reach out via email\u00a0\u003ca href=\"mailto:info@marisaerven.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eConnect!\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/marisaervenart/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/marisaervenart/\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/marzie_e\" rel=\"nofollow\"\u003ehttps://twitter.com/marzie_e\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/marzie_e/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/marzie_e/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
