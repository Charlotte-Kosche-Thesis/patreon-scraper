    "summary": "\u003cstrong\u003eHi! My name is Mallory Rock. I love creating art and have since I was a little kid.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have worked in art and design for the last 15 years. The last 5 of those working specifically in publishing. I love using photography and photo manipulation and blending to create book covers. I also do a little custom illustration from time to time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://scontent.fapa1-2.fna.fbcdn.net/v/t31.0-8/21200441_10154885272207308_4090844802855346155_o.jpg?oh=a6f0dcb88ce150c1e8bf648f1d4d43da\u0026amp;oe=5A1F078E\"\u003e\u003cbr\u003e\u003cbr\u003eI have just recently delved into the world of cosplay and costume creation as well. I have enjoyed it immensely, and I hope to have the time and means to continue down this avenue!\u003cbr\u003e\u003cbr\u003eI would love to have more time to devote to personal art, design, and craft projects. I do some of my best work when I have the freedom to go wherever my creativity leads.\u00a0\u003cbr\u003e\u003cbr\u003eHere is a recent piece I created in photoshop using photo blending and manipulation.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fapa1-2.fna.fbcdn.net/v/t31.0-8/21083221_10154881805212308_5170967377712912992_o.jpg?oh=76f9cc227e555d09d2cc33fe4e6cfcb8\u0026amp;oe=5A238521\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMoving forward, I want to create and give more!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy hopes for this platform are to have more time to create personal artworks and explore new creative outlets and processes.\u003cbr\u003e\u003cbr\u003eI am currently learning the process to create and provide design process videos for all the types of art and design I love. Art such as the piece above put into a design process video, where you can view art in action. I will also be putting together process videos for pieces such as this Wonder Woman replica shield I created recently.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fapa1-2.fna.fbcdn.net/v/t1.0-9/19553854_10154701674587308_7624058319486576813_n.jpg?oh=cc98fee92428bf99582fc39faa760af5\u0026amp;oe=5A58C847\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am setting goals to provider art to my patrons.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy goal is to create and provide 1-2 personal art pieces each month to start out. This could be in any area of art and design I delve in currently. As I am able to move income into personal projects more and more, I will add more work and goodies to my patrons each month.\u003cbr\u003e\u003cbr\u003eFor now, all patrons will have access to high res art files for each project and extra insider info on the creation of each piece.\u00a0\u003cbr\u003e\u003cbr\u003eI love creating and sharing art! I welcome any and all lovers of creativity to join me on my personal art journey and thank you so much!\u003cbr\u003e\u003cbr\u003e- Mallory :D"
