    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cem\u003eLas donaciones son para comprar una computadora nueva, mejorar la calidad de mis contenido, y\u00a0viajar para poder conocerlos en persona.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cem\u003eDonations will go toward equipment upgrades, improving my contents quality, and more such as traveling to be able to meet you guys in person.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eActualizaciones de equipos\u003c/strong\u003e\u003cbr\u003e\nActualmente tengo un laptop que solo tiene una tarjeta gr\u00e1fica interna. He intentado editar tanto en esta computador, y me doy cuenta de que es simplemente imposible. Por lo tanto, he estado yendo a un estudio p\u00fablico para editar mis videos, lo cual es la raz\u00f3n por la que solo he podido subir un video a la semana. En t\u00e9rminos de ser creativo con mi video, es algo limitado ya que ni siquiera puedo usar el tipo de fonts que quiero usar. Quiero comprar una computadora nueva para que pueda subir m\u00e1s videos sin tener que luchar tanto. Me encantar\u00eda obtener una computadora de nivel superior para ayudar con el proceso de edici\u00f3n. Mi configuraci\u00f3n de vlogging es otra cosa que me gustar\u00eda actualizar eventualmente como una nueva c\u00e1mara para ayudar a estabilizar el video cuando estoy fuera de casa. Tambi\u00e9n ser\u00eda bueno tener otras cosas como iluminaci\u00f3n, audio, discos duros externos, segundo monitor y otros equipos diversos. \u00a1Todas estas cosas mejorar\u00edan la calidad, la variedad, la velocidad y la facilidad para crear videos!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEquipment upgrades \u003cbr\u003e\n\u003c/strong\u003eI currently own a laptop which only has an internal graphic card. I had been trying so hard to edit on this laptop, and I realize that it\u0027s just impossible. So, I have been going to a public studio in order to edit my videos, which is the reason why I have only been able to upload one video a week. In terms of being creative with my video, it\u0027s somewhat limited as I can\u0027t even use what kind of fonts I want to use. I am seriously looking into buying a new laptop so that I can upload more videos without having to struggle so much. I would love to get a higher end computer to help with the editing process. My vlogging setup is another thing I\u0027d like to upgrade in order for me to get a new camera to help stabilize video when I\u0027m out and about. Other things like lighting, audio, external hard drives, second monitor, and other miscellaneous equipment would be nice to have as well. These things would all improve the quality, variety, speed, and ease of making videos!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nPatreon podr\u00eda ayudar a mi sue\u00f1o de ser YouTuber de tiempo completo. No quiero presionar a nadie para que haga donacion, y definitivamente no creo que deba hacerlo si no est\u00e1s en condiciones de hacerlo \u003cstrong\u003eecon\u00f3micamente\u003c/strong\u003e. \u00a1Simplemente ver mis videos y disfrutar mis videos ser\u00edan el mejor regalo!\u00a0\u003cstrong\u003e\u00a1\u003c/strong\u003eLos quiero mucho!\u003cbr\u003e\n\u003cbr\u003e\nPatreon could possibly help my dream of YouTubing full time. I don\u0027t want to pressure anyone into donating anything, and definitely don\u0027t think you should if you are not financially in a position to do so. Simply watching and enjoying my videos is something I am grateful for!\u003c/strong\u003e"
