    "summary": "Hello Earthling,\u003cbr\u003e\u003cbr\u003eMy name is Madeline Tasquin and I make music and videos and other positive creative things!\u003cbr\u003e\u003cbr\u003eEvery month I post \u003cstrong\u003eone song in audio or video format\u003c/strong\u003e (brand new originals, sometimes for patrons eyes only, older songs I finally got to finishin\u0027, new cover song renditions, new music videos, live performance videos, ...) and I also post about what\u0027s up in MaddyLand as I devote my life to uplifting people through making harmony-rich, heart-driven music that doesn\u0027t sound like the stuff on the radio.\u003cbr\u003e\u003cbr\u003eI\u0027ve been known to exaggerate from time to time, but this is not one of those instances: \u003cem\u003eSince launching this page in December 2015, the human beans who have clicked that orange \"become a patron\" button to become a part of my journey as a full-time musicmaker \u003cstrong\u003ehave changed my life\u003c/strong\u003e.\u003c/em\u003e By making \"okayyyy, where\u0027s the rent coming from this month\" evaporate, I\u0027m able to direct \u003cstrong\u003eso much more\u003c/strong\u003e of my energy towards being a more prolific writer and purveyor of musiclove. \u003cbr\u003e\u003cbr\u003eEvery little bit helps, so even $1/Thing means a LOT to me, and adds up. Check out Amanda Palmer\u0027s patreon page -- she gets $38,000 or so per Thing, and her patreon base is made up of mostly folks pledging $1 of those dollars.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s just one example of a thing that I\u0027ve done thanks to the monthly support of my peeps on Patreon. My first music video, for the title track of a 6-song EP made, also made oh-so-much-more-possible by my patrons:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8DuS6RlaFOI?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eExpect new vocal trio arrangements, a new music video filmed in just one day and in which I cut all my hair off, new live videos, development of the jazz opera, and more exciting music direct from The Muse. Oh and check out my website for all the links to find my previous creations and how to follow me on the social networks and things: \u003ca href=\"http://www.tasqu.in\" target=\"_blank\"\u003ewww.tasqu.in\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLove and spandexed high kicks,\u003cbr\u003eMaddy.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePS: THANK YOU, for whatever you can throw in the hat each month. If everyone who read this far even just signed up at the $1/song or $5/song level, I\u0027d have quite the budget by now for muchas exciting collaborations \u0026amp; even more goodripples into the world. \u003c/em\u003e\ud83e\udd13\u003cbr\u003e"
