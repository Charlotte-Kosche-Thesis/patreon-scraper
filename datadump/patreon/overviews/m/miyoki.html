    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eHeii! It\u0027s Miyoki!\u003c/em\u003e\u003c/strong\u003e\u003c/h1\u003eI am a singer and songwriter from Spain, regularly featured in EDM tracks of various genres. The result is a mix of eclectic folk vocals with contemporary EDM tunes, with undertones that range from Japanese folk music, all the way to Celtic and K-Pop, and the occasional sprinkling of rap.\u003cbr\u003eMy vision is simple! I try to create immersive wonderlands in my songs so you are transported into another world.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWhat is this Patreon thing?\u003c/strong\u003e\u003c/em\u003e\u003c/h1\u003ePatreon is a revolutionary site that allows artists like me to get financial support from our fans \u003cem\u003edirectly\u003c/em\u003e. And as a little display of my gratitude, you get access to exclusive Patreon-only rewards and see things like behind-the-scenes photos and videos. Even special roles on my Discord server so we can further connect!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWhy donate?\u003c/strong\u003e\u003c/em\u003e\u003c/h1\u003eYou will be contributing to my growth as an artist, so I can put out even better music on a more consistent basis.\u00a0\u003cem\u003eYour donations are not going towards a new iPhone, or parties, not even a holiday! They are going towards building a home studio for myself, towards buying the equipment to push my music further, towards equipment for photoshoots and videos and most importantly, towards building a stronger connection with you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSnugs and Kisses\u003cbr\u003e- Miyoki"

     "about": "Heii! \u003cbr\u003eI\u0027m Miyoki, a Spanish singer/songwriter whose goal capture little fragments of time in melody! \u003cbr\u003e\u003cbr\u003eI try to combine my passion for poetry and love for music, and create little music dinobabies with incredibly talented producers! You\u0027ll hear me experimenting with a bunch of genres and even languages! \u003cbr\u003e\u003cbr\u003eMy sole wish is to share stories with you, try to transform tiny moments of powerful emotion into song. I have a long way to go, but I work hard everyday to improve. \u003cbr\u003e\u003cbr\u003eMusic is such a powerful art, it can fill us with excitement or bring us to tears. Let\u0027s share in the moments of weakness that make us so wonderfully human!",
