3eHi, I\u0027m megane\u003cstrong\u003eJoe\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance illustrator based in South East Asia.\u003cbr\u003e\u003cbr\u003e\"Megane\" is Japanese for \"eyeglasses\". And i have been (and still am) wearing eyeglasses more than half of my life - SUPER thick ones - I really have a VERY poor eyesight.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEronautics\u003c/strong\u003e is the name I chose for my own art collection of this kind. An \u0027album\u0027 or \u0027book\u0027 or \u0027compilation\u0027, if you will. We all know what \"ero\" means. And \"nautike\" being the Greek word for \"navigation\". So yeah, you get it. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE GOAL:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI primarily am hoping to get enough financial support to save up money so I can get myself a LASIK eye surgery.\u003c/strong\u003e All my life I\u0027ve been wearing contact lenses and eyeglasses and it would be nice to experience life without the need for them.\u003c/li\u003e\u003cli\u003eTo supplement my income (or maybe even replace it entirely) with your collective support so I can free up more time to create content you and I love!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYOU CAN FIND MY PUBLIC GALLERY HERE:\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://www.hentai-foundry.com/pictures/user/Eronautics\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHentai-Foundry\u003c/span\u003e\u003c/strong\u003e - http://www.hentai-foundry.com/pictures/user/Eronau...\u003c/a\u003e (NSFW)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, nds.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease be sure to take advantage of your votes and put them in before the scheduled poll end date.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eHOW TO GET THE REWARDS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOnce you make a pledge, you\u0027ll gain access to my Patreon page posts - all the way to the beginning of my Patreon. This is where I will be uploading my monthly rewards. You can then download each from there. \u003cem\u003eHowever, please do take note of the \"few things to note\" part above.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease don\u0027t forget to share my page to whoever you think will appreciate and support my content. It really helps me out a lot to reach my goals.\u003cbr\u003eAgain, THANK YOU!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
