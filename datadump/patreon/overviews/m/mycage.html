    "summary": "\u003cstrong\u003eWhat\u0027s \u003cspan style=\"color: rgb(84,141,212);\"\u003eMy Cage\u003c/span\u003e?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eIn the future, all the humans are gone. Now animals have evolved into \u0027people\u0027, amoebae are pets, unseen 3-dimensional humans are gods, and life on earth...is still pretty mundane actually. Come see how our animal replacements amuse themselves while working in a boring office and dating.\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eMy Cage \u003c/strong\u003ewas originally a syndicated newspaper comic strip that ran from 2007 to 2011. We later moved the series to\u00a0\u003ca href=\"http://www.gocomics.com/mycage\" rel=\"nofollow\"\u003eGoComics.com\u003c/a\u003e where we re-ran the series. (It\u0027s currently running now as \u003cem\u003eMy cage Classics\u003c/em\u003e.)\u003cbr\u003eEd and myself moved on to other projects but our fans remained true and dedicated to My Cage. Although it ran daily for 3 years, there were still so many stories to tell.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://assets.amuniversal.com/a5a7368025a9012ea5cb00163e41dd5b\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need your support.\u003c/strong\u003e\u003cbr\u003eWith day jobs, family life, and other projects we moved on to, it became difficult to continue this long running series. Years have passed and My Cage remained in the back of our minds as a series that still had so much potential. Fans were supportive, vocal, and asked to see the series continue. After toiling around with the idea, we decided it was about time to continue My Cage.\u003cbr\u003e\u003cbr\u003eWith your support, we\u0027d like to bring Norm, Bridget, and the entire cast back to start from where we left off. \u003cspan style=\"color: rgb(84,141,212);\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.gocomics.com/mycage\" rel=\"nofollow\" target=\"_blank\"\u003eRead the original series here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe new My Cage will only be available on Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJust a $1 a month will help support us as well continue working on the series. Your support will also give you full access to our Patreon feed, access to ALL the comic strips, new\u0027s and updates, and work in progress sketches by Mel as she designs new characters!\u003cbr\u003eAll patrons will receive exclusive rewards not found anywhere else online as listed below.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eEd and I are hoping with enough support we can bring back My Cage as a daily web comic just like it once was!\u003cbr\u003e\u003cbr\u003e\"Thank you\" to all our fans and \"welcome\" to all the new ones!\u003cbr\u003e\u003cbr\u003eEmail us anytime: \u00a0mycagecomics@gmail.com\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
