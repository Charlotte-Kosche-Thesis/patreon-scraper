    "summary": "\u003ca href=\"http://bab.gravitytales.com/\"\u003eearly chapters\u003c/a\u003e \u003cstrong\u003e- forty five\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMarcy produces for you the masterpiece known as\u00a0\u003ca href=\"http://gravitytales.com/novel/beauty-and-the-bodyguard\"\u003eBeauty and the Bodyguard\u003c/a\u003e-\u00a0a translation project in progress that\u0027ll take more than a few\u003cstrong\u003e\u00a0\u003cem\u003eyears\u003c/em\u003e\u00a0\u003c/strong\u003eto complete, even with \u003cstrong\u003esixty chapters a month, man. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo what is it you\u0027ll\u00a0be producing, if you do decide to pledge?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHeightened Support:\u003c/em\u003e\u003cbr\u003eI\u0027m thinking you\u0027re already a reader and voter back at Gravity Tales, maybe even a commenter- that seems like the fair assumption if you\u0027re all the way here. You\u0027re part of the group keeping BAB up in the rankings, sooo I\u0027m sure you\u0027d want to support the novel here too :D\u003cbr\u003e\u003cem\u003e\u003cbr\u003eAdvance Chapters:\u003c/em\u003e\u003cbr\u003eYou\u0027ll have access to early chapters depending on your pledge amount, \u003cem\u003edozens\u003c/em\u003e of chapters ahead of those at Gravity Tales. That, and a stool, chair, pillow, or throne, something to sit on in this space called Patronsky, which was actually supposed to be a \u0027wall of supporters\u0027 page you can access from the BAB menu, but I got lazy and......\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMaintained\u00a0\u003c/em\u003e\u003cem\u003eIncentive:\u003cbr\u003e\u003c/em\u003eNeedless to say, the success of this Patreon page will contribute directly to me via a mental tunnel- you\u0027ll be feeding me incentive doses to constantly revitalize my will of translating BAB as I hold myself back from just reading the whole thing! What do you think happens to my mood when I wake up to more and more support, right?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo you\u0027ve decided on supporting me and the novel!! Good choice, I\u0027m sure none of us want a different translator with a different style and tone doing BAB...\u00a0\u003cbr\u003e\u003cbr\u003eNow before you click on that support button, I\u0027m sure you wanna know how Patreon itself works:\u003cbr\u003e\u003cbr\u003eFirst thing to keep in mind is that you can stop pledging whenever you want- \u003cdel\u003etechnically, you can pledge $250 and get access to all the early chapters and just take that out before Patreon charges you if you wanna be a real asshole. Oooor you could leave it in there and let that money go through. (There\u0027s a \u0027charge up front\u0027 function coming soon, so... Don\u0027t do it!!)\u003cbr\u003e\u003cbr\u003e\u003c/del\u003e\u003cstrong\u003eCHARGE UP FRONT CURRENTLY ENABLED\u003cbr\u003e\u003c/strong\u003eI\u0027ve done this because there\u0027s been quite a number of instances where people abuse the pledge system for those early chapters...\u003cbr\u003e\u003cbr\u003eAlso keep in mind that you can edit your pledges whenever you want if you feel like you pledged too much (OR TOO LESS), but I\u0027ve no clue how to do that so you\u0027ll have to figure that out yourself! :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eps, please find and identify yourself in the rewards tiers- those are thank-you notes independent of how much you\u0027re pledging. Definitely look at the Esteemed Patron one first if you\u0027re a patron already. Make sure to read them, even if you just pledged one dollar- you \u003c/em\u003eare \u003cem\u003etaking that extra step, you know.\u003c/em\u003e\u003cbr\u003e"

     "description": "You\u0027ve acknowledged the novel\u0027s pleasant nature, thus landing yourself into an endeavor to follow through- always checking in for new chapters. In the patreon tiers, you are now a Committed Reader, with access to \u003cstrong\u003efour\u003c/strong\u003e early chapters weekly and a nice chair on Patronsky.\u003cbr\u003e\n\u003cbr\u003e\nYour dedication and constant support has manifested a digital form- a very significant chunk of numbers. You are part of the indispensable groundwork that allows the novel\u0027s continued existence in the first place!",

     "created_at": "2017-08-23T20:06:06.794379+00:00",
     "description": "After some enjoyment, you decide to go a little further than just reading my work- you decide to contribute the blessed vote.\u00a0In the patreon tiers, you are now a Generous Voter, with access to\u00a0\u003cstrong\u003eseven\u003c/strong\u003e early chapters weekly and a fancy chair on Patronsky.\u003cbr\u003e\n\u003cbr\u003e\nSome voters find themselves loving the novel so much they decide to go all the way to the voting screen, scrolling about until they find the title. Some voters see the translator\u0027s request for votes, and they thought to themselves: why not, I love the chapters anyway. Both types weighed that dropping a vote- a task that yields little enjoyment- was worth their time. \u003cem\u003eThat\u003c/em\u003e, is self-sacrifice and simple generosity.\u003cbr\u003e\n",

     "created_at": "2017-08-23T20:06:06.805964+00:00",
     "description": "Your passion for my work grows so great that you simply cannot bear being hidden in a sea of numbers. With that, you decide to throw yourself out there, making your voice known. In the patreon tiers, you are now a Valued Commenter, with access to \u003cstrong\u003eeleven\u00a0\u003c/strong\u003eearly chapters weekly and a tall, classy chair on Patronsky.\u003cbr\u003e\n\u003cbr\u003e\nMaybe you just wanted to say thanks, or maybe you wanted to share a thought. Either way, you are no longer seen as numbers, but as a person, whose presence bring me an underrated joy. To those who\u0027ve thanked me for the chapters, here\u0027s what I say: Thanks, and you\u0027re welcome.\u003cbr\u003e\n",

     "description": "Here you are. Evidently, clicking, reading, voting, and commenting aren\u0027t adequate enough mediums for you to express your support- you decide to go beyond what\u0027s beyond expected of you, and send your \u003cem\u003emoney \u003c/em\u003emy way. You are now an Esteemed Patron, with access to early\u003cstrong\u003e twenty\u003c/strong\u003e\u00a0chapters weekly and a seat of high honor on Patronsky.\u003cbr\u003e\n\u003cbr\u003e\nYour support has capped back at Gravity Tales- to go higher you enter Patreon. From now on, the term \u0027in patreon tiers\u0027 no longer applies to you- for the title is no longer just a tier title. You are indeed, in every sense of the word, an Esteemed Patron.\u003cbr\u003e\n",
