    "summary": "Welcome to the madness that is Muddy Cult!\u003cbr\u003e\nI am your Cult leader Miko Suzahiru and I\u0027ve been running a little review blog called Muddy Cult since 2009. I\u0027ve also been doing YouTube videos since about 2005, so I\u0027m not new to the realms of reviews and videos. But now, I want to take my blog and channel to the next level!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Muddy Cult and Muddy Cult MadHouse?\u003cbr\u003e\n\u003c/strong\u003eMuddy Cult is a blog where I do reviews, rants, recommendations, discussions, live reports, and everything else in between with my fellow writers. Muddy Cult Madhouse is the visual hub where I do First Impressions, unboxings, giveaways, answer questions, give a glimpse of concerts and conventions I attend, among other things.\u003cbr\u003e\n\u003cbr\u003e\n\u2605\u00a0\u003ca href=\"https://advocatexnegativism.blogspot.com\" target=\"_blank\"\u003eMuddy Cult Blog\u003c/a\u003e\u003cbr\u003e\n\u2606\u00a0\u003ca href=\"https://www.youtube.com/user/miyavizeddiru18\" target=\"_blank\"\u003eMuddy Cult MadHouse\u003c/a\u003e (YouTube)\u003cbr\u003e\u2605\u00a0\u003ca href=\"http://www.dailymotion.com/mikosuzahiru18\" target=\"_blank\"\u003eMuddy Cult MadHouse\u003c/a\u003e (DailyMotion)\u00a0\u003cbr\u003e\u2606\u00a0\u003ca href=\"https://vimeo.com/miyavizeddiru18\" target=\"_blank\"\u003eMuddy Cult MadHouse\u003c/a\u003e (Vimeo)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy are you on Patreon?\u003cbr\u003e\n\u003c/strong\u003eMaking visual content is a huge passion of mine, but sometimes it becomes a challenge for me to create the amount of videos I would like to keep my channel active. I would like to focus more on filming and hire an editor to reduce my solo production work. I would also like to upgrade the quality of my videos and produce different types of content for both my blog and YouTube channel with audio and lighting equipment. (i.e. more Miko\u0027s Music Connection, interviews) I\u0027ll also be able to do more giveaways throughout the year.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAlright, so, what do I get if I become a Patron?\u003cbr\u003e\n\u003c/strong\u003eSome of the perks of becoming a Patron are access to the Patreon-only feed, early access and previews of future blog posts and YouTube videos, semi-daily vlogs, extra chances to win in giveaways, band merchandise, the ability to request a review from me, chat with me while we watch movies, anime, TV show, and music videos voted by you; and having an intimate chat with me while I edit a video. Of course, there are a few more perks as well in the reward column to your right. \u003cbr\u003e\nIf the \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003edemand\u003c/span\u003e\u003c/strong\u003e is there, I may include cosplay related perks like autographed prints, cheki (Polaroid), livestream costests and crafts, and whatever else comes to mind.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you decide not to become a Patron,\u003c/strong\u003e you will still be able to see the content posted on Muddy Cult and Muddy Cult MadHouse. My usual content will \u003cstrong\u003enot\u003c/strong\u003e be blocked behind a paywall, so you don\u0027t have to worry about missing out on all the great things I usually post with the other writers. More importantly, I want to thank all of you for taking the time to check out my page and supporting me throughout the years. I look forward to giving you guys more great quality content!\u003cbr\u003e"
