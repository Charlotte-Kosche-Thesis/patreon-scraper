    "summary": "Hi i\u0027m MikeTheGamerGuy in an endless sea of YouTube game reviews one has to wonder what new can really be brought to the table.\u00a0\u003cbr\u003eThe style of my average gaming video or review is an attempt to do just that via two major components.\u003cbr\u003eFor starters my main area of expertise and research is in that of the Chinese, Russian and other notoriously pirate/bootleg driven video game markets. Not only does this angle produce many interesting, unique and obscure topics, but also gives some opportunity for insight into the popular culture of these countries providing a view of them rarely seen in the west particularly.\u003cbr\u003eSecondly it allows me to reappraise an entire subset of video games that have been far too quickly dismissed by the gaming public.\u00a0\u003cbr\u003eMy series is one that hopes to in part challenge the conventional wisdom of gaming while also having a good time.\u003cbr\u003eJust because this is my focus doesn\u0027t mean I stray away from other interesting topics in gaming.\u003cbr\u003e\u003cbr\u003eIf you have decided to pledge, I offer my sincerest thank you."
