    "summary": "Zdrav\u00edm moje jm\u00e9no je Michal Bal\u00e1\u017e ( Michmajstrcz ) a jsem \u010desk\u00fd tv\u016frce vide\u00ed kter\u00fd se zam\u011b\u0159uje na p\u0159\u00edb\u011bh ze sv\u011bta hry World of Warcraft.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP\u0159edt\u00edm ne\u017e za\u010dnete uva\u017eovat o daru:\u003cbr\u003e\u003c/strong\u003ePen\u00edze jen tak nenajdete na zemi a i kdy\u017e jste odhodlan\u00ed podpo\u0159it sv\u00e9ho obl\u00edben\u00e9ho tv\u016frce na Yt, v\u0161echny dary jsou dobrovoln\u00e9.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePro\u010d zrovna j\u00e1?\u003cbr\u003e\u003c/strong\u003eJsem oby\u010dejn\u00fd 18 let\u00fd kluk, kter\u00fd se rozhodl \u017ee za\u010dne to\u010dit videa na Youtube. Prvn\u00ed jsem za\u010d\u00ednal b\u00eddn\u011b s slab\u00fdm mikrofonem a c\u00edlem dos\u00e1hnout 100 odb\u011bratel\u016f. Tenhle pokus o vyu\u017eit\u00ed voln\u00e9ho \u010dasu pro pomoc druh\u00fdm se pozd\u011bji stal z\u00e1bavou a nakonec kon\u00ed\u010dkem, ve kter\u00e9m se hodl\u00e1m zdokonalovat co to jen jde. Od 0 odb\u011bratel\u016f, kdy jsem za\u010d\u00ednal to\u010dit pou\u010dn\u00e1 videa ze sv\u011bta hry Warcraft zam\u011b\u0159en\u00e1 na rady pro nov\u00e1\u010dky, jsem se dostal k vysv\u011btlov\u00e1n\u00ed \u00fa\u017easn\u00fdch p\u0159\u00edb\u011bh\u016f a jedin\u00e9 co m\u011b nyn\u00ed na 3500 odb\u011bratel\u016f dr\u017e\u00ed od lep\u0161\u00ed tvorby je vybaven\u00ed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKam p\u016fjdou v\u0161echny darovan\u00e9 pen\u00edze?\u003cbr\u003e\u003c/strong\u003eJako student na st\u0159edn\u00ed \u0161kole je opravdu t\u011b\u017ek\u00e9 vyd\u011blat cokoliv co bych mohl v\u011bnovat tomuhle kon\u00ed\u010dku. Ka\u017ed\u00e1 koruna darov\u00e1na bude vyu\u017eita na lep\u0161\u00ed vybaven\u00ed pro tvorbu vide\u00ed jako je t\u0159eba profesion\u00e1ln\u00ed mikrofon, lep\u0161\u00ed po\u010d\u00edta\u010d ( Vzhledem k tomu \u017ee ten co m\u00e1m je 6 rok\u016f star\u00fd notebook a to zp\u016fsobuje spoustu probl\u00e9m\u016f s nat\u00e1\u010den\u00edm, editac\u00ed a v\u0161e okolo ) lep\u0161\u00ed Headset a takt\u00e9\u017e kameru v p\u0159\u00edpad\u011b \u017ee bude z\u00e1jem o m\u00e9 re\u00e1ln\u00e9 j\u00e1 :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCo z toho budete m\u00edt vy?\u003cbr\u003e\u003c/strong\u003eSpousty nov\u00fdch vide\u00ed ve kter\u00fdch se zam\u011b\u0159\u00edm na v\u0161echny mo\u017en\u00e9 t\u00e9mata, kter\u00e9 v\u00e1s zaj\u00edmaj\u00ed s nejlep\u0161\u00ed mo\u017enou kvalitou kterou vybaven\u00ed nab\u00eddne :) Konec konc\u016f neb\u00fdt v\u00e1s, nejsem tu nejsp\u00ed\u0161e ani j\u00e1 :)\u003cbr\u003e"
