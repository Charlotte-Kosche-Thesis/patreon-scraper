    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/125534/0a496289d05344e7a5f4045854b1c998?token-time=2145916800\u0026token-hash=UAfR-UNMC-kaCACCFDCrkICweY3AZVLliNrO68GHJ08%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FrdvUPEYN0sQ%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DrdvUPEYN0sQ\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FrdvUPEYN0sQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/rdvUPEYN0sQ",
    "one_liner": "Anime! Animations! Artworks!",

    "published_at": "2014-11-23T11:10:37+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/Z08gYQE.gif\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\nArt is my passion, and I\u0027m not just saying that to copy the cliche. I mean it!\n\t\u003cbr\u003e\nI\u0027ve been delivering animations, fan arts, and games for 8 years now. (I have proof! Check my \n\t\u003ca href=\"http://mikeinel.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e)\u003cbr\u003e\nAnd I want to continue doing so until I hit the bucket. But then again, reality says I\u0027ll hit that bucket early if I don\u0027t have the money to live.\n\t\u003cbr\u003e\nThat\u0027s where you and Patreon comes in!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/mEYMj5v.gif\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\nWith only a dollar a month, you\u0027ll be able to support this guy with his adventures through creating works of art!\n\t\u003cbr\u003e\nAND you get to have your name on the credits! Sorted through the most contributed Patron first!\n\t\u003cbr\u003e\nNot only that, you\u0027ll have access to the many PSDs and other behind-the-scene files that I upload here exclusive to my Patrons! If you\u0027re a budding artist, you might learn a lot from these!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/XJdC15B.gif\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\nSounds fancy and all, but what\u0027s the catch?\n\t\u003cbr\u003e\nThe thing is, progress is always slow. Making a 3 minute animation isn\u0027t a walk in a park for a lone-wolf like me. It takes more than 2 months at least. (But usually more than that)\n\t\u003cbr\u003e\nHow will you know your money is going to these projects? I update my Patreon page once in a while to show my Patrons how the project is doing.\n\t\u003cbr\u003e\nNot only that, I also hire people to help me finish them. I can\u0027t voice-act alone after all!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/c9aKnxz.gif\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\nOther sites where you can find me:\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/mikeinel\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube (Animations)\u003cbr\u003e\n\t\t\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"http://mikeinel.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt (Art Gallery)\u003cbr\u003e\n\t\t\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"http://mikeinelart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr (Arts and Doodles)\u003cbr\u003e\n\t\t\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"http://gamejolt.com/profile/mike-inel/1939\" rel=\"nofollow\" target=\"_blank\"\u003eGamejolt (Games)\u003cbr\u003e\n\t\t\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://picarto.tv/Mikeinel\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto (Live Broadcast)\u003cbr\u003e\n\t\t\u003c/a\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/CVFFL9j.gif\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003ca href=\"https://youtu.be/pZ10lwZYtM0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.youtube.com/vi/pZ10lwZYtM0/mqdefault.jpg\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://youtu.be/8SMpZxhlh_8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.youtube.com/vi/8SMpZxhlh_8/mqdefault.jpg\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://youtu.be/FaoVpVXcZsA\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.youtube.com/vi/FaoVpVXcZsA/mqdefault.jpg\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://youtu.be/s3y6yGCM-Wo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.youtube.com/vi/s3y6yGCM-Wo/mqdefault.jpg\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://youtu.be/iohTKrS4cDY\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.youtube.com/vi/iohTKrS4cDY/mqdefault.jpg\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/wtJr8qa.gif\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cstrong\u003eWhat if \"Zootopia\" was an Anime\u003c/strong\u003e\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\t\u003ca href=\"https://youtu.be/2eib1o8dyG8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.youtube.com/vi/2eib1o8dyG8/mqdefault.jpg\"\u003e\u003c/a\u003e\n\t\t\u003cbr\u003e\nZootopia, a cartoon movie about animals, will be re-animated in 2D anime! What scene will be remade? The ones with lots of nudity, of course!\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eWhat if \"Adventure Time\" was a 3D Anime Game (Production On-Hold)\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\t\u003ca href=\"https://youtu.be/ves8XgwhUaI\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.youtube.com/vi/ves8XgwhUaI/mqdefault.jpg\"\u003e\u003c/a\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(128, 128, 128);\"\u003e\n\t\tBased from the earlier seasons of Adventure Time, this 3rd-person action game features 6+ locations to explore, 7+ NPCs to meet, puzzles, challenges, and boss battles to fight!\u00a0\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"http://gamejolt.com/games/what-if-adventure-time-was-a-3d-anime-game/132926\" rel=\"nofollow\" target=\"_blank\"\u003ePlay the \"Public Beta\" demo here.\u003c/a\u003e (While Patrons can play the \"Patreon Beta\" demo by checking the posts with \u003ca href=\"https://www.patreon.com/Mikeinel/posts?tag=Beta%20Demo\"\u003e\"Beta Demo\"\u003c/a\u003e or \u003ca href=\"https://www.patreon.com/Mikeinel/posts?tag=Adventure%20Time\"\u003e\"Adventure Time\"\u003c/a\u003e tags)\u003c/span\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/z65nW0N.gif\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\nSounds fun! But vague. Now let\u0027s go into details so you\u0027ll know whether your dollar will be well-invested or not:\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCREDITS:\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\n\t\tThe list of Patron names on the credits will be arranged from the most contributed, to the least. This applies to the first 10-50 names. The remaining will be arranged alphabetically. (This is to make Patrons find their names easier, while maintaining the top Patrons on a higher list)\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eIn rare cases, there could be a limit to the quantity of the Patrons included in the credits. (One past experience had to limit the quantity to 2000 due to technical limitations)\u003c/li\u003e\n\t\t\u003cli\u003e\n\t\tThe name you use here on Patreon will be the default name to be used in the credits. You have the option to change your name in the credits or have your name removed for privacy. To do so, simply send me a private message here on Patreon with your request.\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003e\n\t\tYou have to give support at least $1 through at least one payment cycle in order to have your name in the credits. (Monthly payment cycles often happens during days 1-5 of each month)\u003c/li\u003e\n\t\t\u003cli\u003e\n\t\tYou must also be actively supporting until the project is published to have your name in the credits. (Accessing any kind of list that shows previous Patrons who left before is impossible for me)\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003e\n\t\tPlease be aware that when you edit your name here on Patreon AFTER you requested a credit name change, there\u0027s a huge chance your name change will not be applicable anymore.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cstrong\u003eFILE DISTRIBUTION:\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\n\t\tFiles such as PSD or AEP are often distributed through Patreon post attachments. But on few occasions, files are distributed through other uploading sites, such as Mega, Dropbox, or Google Drive.\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003e\n\t\tSome files may be distributed in a compressed file, typically ZIP. This is to lessen the file size.\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cstrong\u003eMONEY USAGE:\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\n\t\tThe money given by my Patreon Patrons are often used for living expenses, such as rent, food, medical bills, etc. For me and my family. \u003c/li\u003e\n\t\t\u003cli\u003e\n\t\tThere are other times I use the money for hiring people to help with the project. This includes artists, voice actors/actress, musicians, editors, etc.\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003e\n\t\tAnd a few times the money is used for buying hardwares, assets, and libraries. Past transactions include Kinect v2, Oculus DK2, Unity plugins, various sound effects libraries, CACANi subscription, Unity Pro Subscription, etc.\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e"
