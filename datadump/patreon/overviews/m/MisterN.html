    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003ev0.2 Extra\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e  \u003cstrong\u003e-\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003efor Supporters lvl 4+\u003c/span\u003e\u003c/strong\u003e\u00a0(\u003ca href=\"https://www.patreon.com/posts/life-with-0-2-18948204\"\u003eLink\u003c/a\u003e)\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003ev0.2\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e- \u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003efor all patrons\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/span\u003e(\u003ca href=\"https://www.patreon.com/posts/life-with-0-2-18948550\"\u003eLink\u003c/a\u003e)\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003ev0.1b\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e-\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePublic release\u003c/span\u003e\u003c/strong\u003e (\u003ca href=\"https://mega.nz/#!gjQ1FRjA!dfcyj-4KtcMxjbqR9SKbdLYWbPtmZw0h6PWuZNHtJVg\"\u003ePC\u003c/a\u003e \u003cstrong\u003e/\u003c/strong\u003e\u00a0\u003ca href=\"https://mega.nz/#!g24DjQ5Z!vTStCl6wDOrSal7vJgpMib5dxF3R_4VkqQ_7uDLAB3g\"\u003eMAC\u003c/a\u003e)\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi guys. My name is \n\t\u003cstrong\u003eMr.N\u003c/strong\u003e ,\u00a0I beginning game developer. For a game I have chosen Renpy engine, and for accumulation of  dev experience I have decided to make at first the visual novel. With each updating, I will try to increase quality of content.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eThanks to Patreon for this platform, it gives the chance to do favorite thing  and to create something new! And big thx to my patrons!\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003ePS: English not my native language, excuse me for mistakes, I will correct them over time.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCurrent game:\u003cbr\u003e\n\t\u003c/strong\u003eI\u0027m currently working on \u003cstrong\u003eLife with Pleasure\u003c/strong\u003e, an adult visual novel with male protagonist.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://preview.ibb.co/cYeGMc/sc104.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://preview.ibb.co/cYeGMc/sc104.png\"\u003e\n\u003c/div\u003e\nYou are playing for a young guy named Nick, who lives with two charming girls and gets into very spicy situations...\n\u003cbr\u003e\n\u003cdiv\u003e\n\tAlso, he gets a new job in the hospital and he is waiting for a lot of surprises. Can he resist the roommates? will he find friends in his new job? You will see this by playing this game.\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nThe game\n\u003c/strong\u003e includes fetishes (will be replenished):\u00a0\n\u003cul\u003e\n\t\u003cli\u003eMILF\u003c/li\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003eVoyeurism\u003c/li\u003e\n\t\u003cli\u003eHarem\u003c/li\u003e\n\t\u003cli\u003ePeeping\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jOttE7/damn2.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eJoin to\u00a0\u003c/strong\u003e\u003ca href=\"https://discordapp.com/invite/asmtJJe\"\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eDISCLAIMER: The Life with Pleasure the game which isn\u0027t connected with the real world, all characters are fictional.\u00a0\u003cstrong\u003eThe game don\u0027t include explicit depictions\u00a0 of incest content, bestiality or any other content forbidden by Patreon TOS.\u00a0\u003c/strong\u003eAll characters in the game are of at least 18 years of age.\u003c/strong\u003e\n\u003c/div\u003e"
