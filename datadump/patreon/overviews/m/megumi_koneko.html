    "summary": "\u003cimg src=\"http://pre12.deviantart.net/8119/th/pre/f/2016/288/6/4/original_character_cosplay_by_koneko_chaaaan-dal51kx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHiya ^^ I am Megumi Koneko and cosplay means the world to me. Growing up I was incredibly insecure, as a tumour left me scarred at a very young age and almost took my life, but when I discovered cosplay I was finally able to find my confidence and put myself out there.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a very diverse cosplayer, I cosplay literally any and all types of characters from any type of source, whether it be anime, manga, games, movies, comics, TV series etc. So don\u0027t be shy and feel free to suggest any character you would like to see me cosplay without ever worrying it won\u0027t be my \u0027style\u0027, or something along those lines!\u003cbr\u003e\u003cbr\u003eI make all of my costumes myself, whether it be sewing or crafting, or even just wig styling, I\u0027ll do it all. I am a perfectionist, so I always do everything I can to make my cosplays as accurate and high quality as possible.\u003cbr\u003eSo please help me keep it that way, improve and create more!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e=^-^=\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Koneko Support Squad?\u003cbr\u003e\u003c/strong\u003eIt\u0027s what I call my patron community! All of you awesome super extra special people, who give me the support I need to keep making cosplays and develop my skills :3 I really truly appreciate you! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you join the Koneko Support Squad?\u003c/strong\u003e\u003cbr\u003eCreating high quality cosplay can get incredibly expensive and currently I can only make a few cosplays per year.\u00a0There are so many characters on my \u0027future cosplay\u0027 list, and with your help I could make them all and have fresh content all the time, and of course I would also have the resources to create the cosplays you would like to see me do!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you gain by joining?\u003c/strong\u003e\u003cbr\u003eMy everlasting gratitude! :3\u003cbr\u003eHaha, but of course there are actual rewards as well ^^ Ranging from special content and the ability to vote for the cosplays I do, to fansigns and special polaroids, to even whole photoshoots just for you! \u003cbr\u003eRemember that I value you very much regardless of which tier you choose to be a part of \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will you receive the rewards?\u003cbr\u003e\u003c/strong\u003eAll content posted here on Patreon will be accessible to the responding tier patrons, so I\u0027ll be making sure that you are able to see all the content you should be able to access based on your tier. All the personal digital rewards will be sent to your email around every 24th of the month, as well as all physical rewards will be shipped out by every 24th of the month! All monthly live chats and video chats will happen on or around the 24th of every month as well! So basically everything regarding monthly rewards happens from the start of the month (that\u0027s when I receive all payments) until the 24th of every month ^^\u003cbr\u003e(P.S. You will only receive your first reward set after I\u0027ve received your first payment!)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you, so much for all the support, it means a lot to me and it\u0027s all of you that keep me going!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
