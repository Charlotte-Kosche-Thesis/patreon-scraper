    "summary": "\u003cstrong\u003eHello, I\u0027m Mouna Tour\u00e9!\u003c/strong\u003e I\u0027m a cartoonist who loves to illustrate, create characters, and make comics. Your patronage will help me along my creative journey.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Create\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://cartoonistsofcolor.com/\" target=\"_blank\"\u003e(See my entry on the Cartoonists of Color Database!)\u003c/a\u003e\u003cbr\u003eI aim to create inclusive stories featuring diverse characters of a variety of backgrounds and identities. My target demographic is primarily women/girls and LGBT+ people in the young adult age range.\u003cbr\u003eMy stories cover a variety of genres, but I primarily do\u003cbr\u003e\u003cul\u003e\u003cli\u003eEducational/informational\u003c/li\u003e\u003cli\u003eHumor\u003c/li\u003e\u003cli\u003eAutobiographical\u003c/li\u003e\u003cli\u003eQueer romance \u0026amp; BL\u003c/li\u003e\u003c/ul\u003eI enjoy drawing\u003cbr\u003e\u003cul\u003e\u003cli\u003eMonster people\u003c/li\u003e\u003cli\u003eBishounen characters\u003c/li\u003e\u003cli\u003ePersonifications / gijinkas\u003c/li\u003e\u003cli\u003eCute stuff\u003c/li\u003e\u003c/ul\u003eI\u0027ve created short comics for anthologies such as \u003cem\u003eDirty Diamonds\u003c/em\u003e, and DC Conspiracy\u0027s \u003cem\u003eMagic Bullet\u003c/em\u003e. I\u0027m always on the lookout for zines and anthology opportunities, but these days I\u0027m focusing more on producing my own self-published work.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat YOU get, as a Patron\u003c/strong\u003e\u003cbr\u003eDepending on the pledge tier you choose, you can get access to process sketches, requests, and there will be more to come!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow I benefit as an Artist\u003c/strong\u003e\u003cbr\u003eCommission payments and anthology royalties alone are not enough for most artists to get by. I firmly believe that the time spent on artwork is truly valuable. \u00a0\u003cbr\u003eYour patronage will help me produce comics and illustrations more often, as well as help me along as a student. \u003cbr\u003eWith financial help from you, I can reach my goals of creating comics and illustrations every day!"
