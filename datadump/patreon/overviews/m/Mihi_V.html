    "published_at": "2016-10-26T09:35:50+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003cimg src=\"http://i.imgur.com/dqBThQP.jpg\"\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eAbout Me and Why I need your support?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eMy\nnickname is \u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eMihi\u003c/span\u003e,\u003c/em\u003e\u003c/strong\u003e I\u2019m a freelance artist and comic writer. I addicted to drawing/painting, and life is impossible to me\nif I don\u2019t draw! Which is why I always share my works free and happy to see\npeople laughing and giggling reading my comics. \u003cem\u003e\u003cstrong\u003eIt\u2019s been 3 years that I sharing\nmy works in international sites,\u003c/strong\u003e\u003c/em\u003e those years bring me many good experiences that I am\nable to improve myself easier. \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HcLPJBe.jpg\"\u003e\u003cbr\u003e\u003cblockquote\u003eA Preview Of My Short Comics\u003c/blockquote\u003eI always studied art and languages alone, so it was a fun way to share my thoughts\nand improve myself. But in all those times, I had a separate job to making\nmoney and take care of my own life. \u003cem\u003e\u003cstrong\u003eMy biggest problem now is my new lifestyle, I\u0027m going to study abroad \u003c/strong\u003e\u003c/em\u003efor art and\nlanguage which means I must work hard to learn a new language, culture and also\nimprove myself in art school.\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nThat\u2019s\nthe reasons now I need my reader\u2019s support more than of any other time.\u003c/em\u003e\u003c/strong\u003e If I\nreceive support here, I\u2019ll be able to continue \u201cFluffy Boyfriend\u201d for a longer\ntime and won\u2019t stop this story just to find another job. It\u2019s what I really\nwish for\u2026\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/uCoI9sv.jpg\"\u003e\u003cbr\u003e\u003cblockquote\u003eA Preview Of My Illustrations\u003c/blockquote\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eAbout My art styles\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/h3\u003e\nI have an art style which mostly used in East\nAsia and started from Japan. I love this art style because I can adequately express my feeling in a fun way. I\nhave uploaded thousands of arts and Fanarts in all over the internet to finally\nfind my art style. Many of my short comics have\ntranslated to more than of 10 languages and received a lot of love in that time. But unfortunately, due to too much re-uploads, I deleted most of my fanarts! Right\nnow, the only artwork I upload and keep\nupdating is \u201cFluffy Boyfriend\u201d Webtoons. And sometimes drawing Fanart of a K-pop group named \u2018BTS.\u0027 Since \u201cFluffy Boyfriend\u201d is a story\nbelongs to me, and it\u2019s not a Fanart, I\nfeel much more comfortable with it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5sX3QaP.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eI usually writing stories about love and use a\ncute fantasy, at this point I have to\nsay, Love is Love to me, and I also write\nshort BL stories sometimes. Same goes for skin color, religion or nationality, I\ndon\u2019t judge people for them. That\u2019s the\nreal me and the feeling of my arts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wpFXbMW.png\" style=\"width: 285px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eRewards of Supporting\n\u201cFluffy Boyfriend.\u201d\u003c/span\u003e\u003c/span\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003c/ul\u003eThe patrons who support me will get:\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003ePatreon only posts\u003c/li\u003e\u003cli\u003eget your name in the end of each Episode as an sponser\u003c/li\u003e\n\t\u003cli\u003eparticipate in polls\u003c/li\u003e\n\t\u003cli\u003eReceive and Send direct messages from me\u003c/li\u003e\n\t\u003cli\u003eDownload new pages in high quality\u003c/li\u003e\n\t\u003cli\u003eSneak peak like watching the work in process\n\t\u003c/li\u003e\n\t\u003cli\u003eDownload new desktop wallpapers every month\u003c/li\u003e\n\t\u003cli\u003eLook at a recorded video process\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/b3VJeuj.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003cstrong\u003eall of my patrons\u003c/strong\u003e will be Fluffy Boyfriend sponsors And I will write their names at the end of each episode.\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\u003cstrong\u003eIf you have any question or\nrequest about upgrading the patron\u0027s reward, feel free to mail me\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"mailto:FluffyBoyfriend@gmail.com\"\u003eFluffyBoyfriend@gmail.com\u003c/a\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
