    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tHello! We are Multiworld Software, and - as the name does not suggest - we make erotic (yes, this means \n\t\u003cstrong\u003e18+, NSFW\u003c/strong\u003e) stuff.\u003cbr\u003e\nMostly video games and artwork (guess the former indicates the latter) but we have a lot in the freezer and have been designing and planning various different projects (including visual novels, RPGs and more) that we are keen to share as the time goes by.\n\t\u003cbr\u003e\nOur most recently released project is\u00a0\n\t\u003ca href=\"https://www.multiworldsoftware.com/chaosrise/\" target=\"_blank\"\u003e\u003cstrong\u003eChaosrise\u003c/strong\u003e\u003c/a\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eThis Patreon is currently on hold.\u003cbr\u003e\nYou will not be charged each month - you will only be charged once, the moment you pledge!\n\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eThe Team\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/06/gvsavat_small.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eGvS\u003c/strong\u003e - our main developer, with years of experience in basically everything one can code in.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/06/ariavat_small.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eniziolek\u003c/strong\u003e - our awesome artist! Make sure to check her \u003ca href=\"http://niziolek.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"http://www.hentai-foundry.com/user/niziolek\" rel=\"nofollow\" target=\"_blank\"\u003eHentaiFoundry\u003c/a\u003e, \u003ca href=\"http://pixiv.me/niziolek\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv\u003c/a\u003e, \u003ca href=\"http://niziolek.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, oh my god there\u2019s so much and it\u2019s all so good.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/06/zizavat_small.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eZiza\u003c/strong\u003e - a bit of graphics, programming, writing and organization; I basically do everything and I\u0027m probably the most useless here, but hey, at least I keep posting these updates.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003eCurrent Project\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2017/02/Chaosrise.png\" style=\"width: 660px;\"\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.multiworldsoftware.com/releases/Chaosrise.zip\" rel=\"nofollow\" target=\"_blank\"\u003eWindows demo\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.multiworldsoftware.com/releases/chaosrise_demo_linux.zip\" rel=\"nofollow\" target=\"_blank\"\u003eLinux demo\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.multiworldsoftware.com/releases/ChaosriseTrailer_EN.webm\" rel=\"nofollow\" target=\"_blank\"\u003eWatch official trailer in high quality!\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://multiworld-software.itch.io/chaosrise\" rel=\"nofollow\" target=\"_blank\"\u003eitch.io\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.mangagamer.com/detail.php?goods_type=1\u0026amp;product_code=1009\" rel=\"nofollow\" target=\"_blank\"\u003eMangaGamer\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.dlsite.com/ecchi-eng/announce/=/product_id/RE192515.html\" rel=\"nofollow\" target=\"_blank\"\u003eDLsite (English)\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.dlsite.com/maniax/announce/=/product_id/RJ192515\" rel=\"nofollow\" target=\"_blank\"\u003eDLsite (Japanese)\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.multiworldsoftware.com/releases/Chaosrise Uncensor Patch.zip\" rel=\"nofollow\" target=\"_blank\"\u003eDLsite Uncensor Patch\u003c/a\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cstrong\u003eChaosrise \u003c/strong\u003eis a danmaku game in which you take control of one of two female protagonists in their quest to unravel a mystery of unknown powers awakening uncontrollable lust among inhabitants of an extraordinary world in which the story takes place. Making their way through varying parts of their universe, spread throughout seven stages packed with action (and horny enemies), little by little they, too, succumb to the new conditions, blanking their minds - but filling their bodies with much more fun stuff...\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWait a minute... what does \"danmaku\" mean?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\tDanmaku - literally translating to \n\t\t\u003cem\u003ebullet curtain\u003c/em\u003e in Japanese - is a genre of shooting games that, while similar to regular shooters, focus more on navigating through complex patterns of hundreds or even thousands of bullets. If you\u0027ve ever played the very popular Touhou series, you know well what this genre involves; if not, help yourself to some of the screenshots below - this is our current, almost-final product.\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/12/Gameplay1.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/12/Gameplay2.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/12/Gameplay4.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/12/Gameplay5.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/12/Gameplay3.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\"How am I going to avoid all that?\", you ask? Don\u2019t worry about that. Your hitbox is small and your movement is precise - all you need now is a good focus and some skill... but isn\u2019t that what all games require?\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003ch4\u003e\u003c/h4\u003e\n\t\u003ch3\u003eAbout the game\u003c/h3\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\tApart from adult content (which can be switched off at any point), we offer you a fully valid, challenging and fun-to-play manic shooter with over ten different enemies and obstacles - as well as almost this many bosses that will make you sweat... and hard, should you lose the battle and be \"rewarded\" with a vast number of hentai game-over CGs!\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2015/10/Noire-H.png\" style=\"width: 660px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/03/Aria1.png\" style=\"width: 660px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/03/Noire1.png\" style=\"width: 660px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/03/Aria2.png\" style=\"width: 660px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\tThough true to the genre, the game differs considerably in terms of gameplay from other series, requiring player to effectively and wisely manage their firepower and magic capacity, as well as introducing unique features, including RPG-like skill development system.\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2015/10/Skills.png\" style=\"width: 660px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe game offers:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e2 playable characters, each with their own unique firing pattern and magic power\u003c/li\u003e\n\t\t\u003cli\u003e3 difficulty levels\u003c/li\u003e\n\t\t\u003cli\u003e7 stages\u003c/li\u003e\n\t\t\u003cli\u003e10 types of enemies\u003c/li\u003e\n\t\t\u003cli\u003e8 bosses\u003c/li\u003e\n\t\t\u003cli\u003e8 different stats to level-up and make the character stronger\u003c/li\u003e\n\t\t\u003cli\u003ePossibility to save your progress (yeah, it\u0027s not really often seen in danmaku)\u003c/li\u003e\n\t\t\u003cli\u003eHi-score system\u003c/li\u003e\n\t\t\u003cli\u003eA kinky storyline available in both English and Japanese\u003c/li\u003e\n\t\t\u003cli\u003e\"Undressable\" character status bar, with the heroine losing her clothes as her strength depletes\u003c/li\u003e\n\t\t\u003cli\u003eUnlockable gallery of up to 30 high-quality hentai CGs, exclusive for both characters, each stage and every boss!\u003c/li\u003e\n\t\t\u003cli\u003eEpic music by \u003ca href=\"http://www.machinaesupremacy.com\" rel=\"nofollow\" target=\"_blank\"\u003eMachinae Supremacy\u003c/a\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2015/10/Aria-Elf.png\" style=\"width: 660px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2015/10/Noire-Sat.png\" style=\"width: 660px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eChaosrise is now released!\u003c/h3\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cbr\u003e\n\t\tOur greatest thanks to everyone who accompanied and supported us in this journey \u0026lt;3\u00a0\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.multiworldsoftware.com/content/images/2016/02/Thanks.png\" style=\"width: 660px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tAny amount of $ you spend in total will be accumulated for you to use for purchasing any of our projects (and their digital artbooks) upon release.\n\t\u003c/strong\u003e\n\u003c/div\u003e"
