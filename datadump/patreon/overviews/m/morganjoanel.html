    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/DPFWgP1Tgi8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-11-04T04:45:27+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1307/2641/files/Untitled-5.jpg?5274824769993932398\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m making things with my voice, guitars, microphones, paintbrushes, loop pedals, video cameras, iMovie and my perspective... I want to invite you into this place I like to play, to take a peek behind the curtain. If you\u0027ve found yourself here, I think you know there\u0027s something more than what you can see... to the trick, to the picture, to the story... \u003cbr\u003e\n\t\u003cstrong\u003eSo take a seat, the show is about to begin... x\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://cdn.shopify.com/s/files/1/1307/2641/files/1A568E47-44F6-4701-8CDA-69C0753779C2_17e7d272-f3e3-4afc-bd52-9824ce6c8424.JPG?6494456372275365780\" style=\"width: 411px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe Patreon concept is pretty simple: \u003c/strong\u003ePatreon allows \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou\u003c/span\u003e to become a \u003cem\u003ePatron-of-the-arts\u003c/em\u003e\u00a0at a contribution level of your choice in exchange for a look behind the curtains and into the magic as you support the work of a creator - like me :)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIt can get tricky for artists and musicians\u003c/strong\u003e to get paid with the whole free-streaming-high-consumer culture of the internet world... And at any given moment I could be an artist moonlighting as a musician and then a musician moonlighting as an artist... Double trouble, double creative chaos. \u003cem\u003e\u003cstrong\u003eAnd I love it!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tThis year I decided\u003c/strong\u003e to dive WAY into the deep end, double down, push out past my comfort zone and walk the golden thread of my wildest dreams... And it would be such a pleasure for me if you\u0027d come along for the ride. There\u0027s just nothing in it if I\u0027m alone... I need you here in order for any of this to be real.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u00a0Through 2018\u003c/strong\u003e I\u0027ll be releasing regular music and art videos on \u003cstrong\u003eYoutube\u003c/strong\u003e, new music recordings, artworks and: \u003cem\u003esee video for more things.\u003c/em\u003e\u00a0I\u0027ll be live-streaming, instagramming, facebooking and all the things as I tick off the things on my adventures... \u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eTHE OPENING ACT: MADMAY 2018\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tjovAqRrFes\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe thing about music and art is that it connects us all to a bigger picture.\u003cbr\u003e\u003c/strong\u003ePretty much this: If what I\u0027m doing inspires you to do something you\u0027ve always wanted to do or even just makes you feel less alone, then THAT\u0027s the coolest thing! I\u0027m just a weirdo feeling all the feels, trying to paint and sing the things whilst being totally lost and f*cked up sometimes... So f%ck\u00a0feeling like your weirdness means you have to be alone or that you should tone it down and be less of who you are because people \u0027don\u0027t get you\u0027 - I get that so I get you.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eYour existence here is like gold dust to me...\u003c/strong\u003e\u003cbr\u003e\nYour support, no matter how small or large YOU consider it to be, is welcomed with so much gratitude! You\u0027re giving me the freedom to fly - THANK YOU xx\u003cbr\u003e\u003c/div\u003e"
