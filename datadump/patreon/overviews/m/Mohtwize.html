     "about": "\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\u200f\u003cstrong\u003e\u0645\u0627\u0647\u0648 \u0627\u0644\u0645\u0634\u0631\u0648\u0639\u061f\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u0648\u064f\u062c\u062f \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0644\u0644\u0645\u0633\u0627\u0647\u0645\u0629 \u0641\u064a \u0625\u062b\u0631\u0627\u0621 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0639\u0631\u0628\u064a \u0648\u0627\u0644\u0646\u0647\u0636\u0629 \u0628\u0647 \u0648\u0646\u0634\u0631 \u0627\u0644\u0645\u0639\u0631\u0641\u0629 \u0644\u0644\u0645\u062c\u062a\u0645\u0639\u060c \u0648\u0630\u0644\u0643 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0646\u0634\u0631 \u0627\u0644\u0645\u0639\u0631\u0641\u0629 \u0628\u062b\u0644\u0627\u062b \u0637\u0631\u0642 \u0645\u062e\u062a\u0644\u0641\u0629 (\u0646\u0634\u0631\u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0635\u0648\u062a\u064a\u060c \u0627\u0644\u0645\u0631\u0626\u064a \u060c \u0648\u0627\u0644\u0645\u0642\u0631\u0648\u0621) \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u062e\u062a\u064a\u0627\u0631 \u0645\u0648\u0636\u0648\u0639 \u0634\u0639\u0631\u064a \u0648\u0645\u0646 \u062b\u0645 \u062a\u0631\u062c\u0645\u0629 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0645\u0646 \u0627\u0644\u0643\u062a\u0628 \u0648\u0627\u0644\u0623\u0628\u062d\u0627\u062b \u0648\u0627\u0644\u0645\u0635\u0627\u062f\u0631 \u0645\u0646 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629 \u0627\u0644\u0649 \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0648\u0646\u0634\u0631\u0647\u0627 \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0642\u0639 \u0648\u0645\u062e\u062a\u0644\u0641 \u0645\u0646\u0635\u0627\u062a \u0627\u0644\u062a\u0648\u0627\u0635\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u060c \u0648\u064a\u0645\u062a\u062f \u0646\u0634\u0631 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0645\u0648\u0636\u0648\u0639 \u062e\u0644\u0627\u0644 \u0627\u0644\u0634\u0647\u0631 \u0643\u0627\u0645\u0644\u0627\u064b \u0648\u0645\u0646 \u062b\u0645 \u064a\u062a\u0645 \u0627\u0644\u0625\u0646\u062a\u0642\u0627\u0644 \u0625\u0644\u0649 \u0645\u0648\u0636\u0648\u0639 \u0622\u062e\u0631. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\u003cstrong\u003e\u0645\u0627\u0647\u064a \u0631\u0624\u064a\u0629 \u0627\u0644\u0645\u0634\u0631\u0648\u0639\u061f \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u200f\u062a\u0643\u0648\u064a\u0646 \u0645\u0646\u0635\u0629 \u0645\u0639\u0631\u0641\u064a\u0629 \u0645\u062a\u0643\u0627\u0645\u0644\u0629 \u062a\u0648\u0641\u0631 \u0645\u0639\u0631\u0641\u0629 \u0645\u0648\u062b\u0648\u0642\u0629 \u0648\u0645\u0628\u0633\u0637\u0629 \u0644\u0645\u062e\u062a\u0644\u0641 \u0634\u0631\u0627\u0626\u062d \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0639\u0646 \u0645\u0648\u0627\u0636\u064a\u0639 \u0645\u0647\u0645\u0629 \u0644\u062d\u064a\u0627\u0629 \u0627\u0644\u0641\u0631\u062f.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\u003cstrong\u003e\u0645\u0627\u0647\u064a \u0623\u0642\u0633\u0627\u0645 \u0627\u0644\u0645\u0634\u0631\u0648\u0639\u061f \u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: right;\"\u003e\u00a0\u003cstrong\u003e\u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0635\u0648\u062a\u064a:\u003c/strong\u003e \u062a\u0642\u062f\u0645 \u0627\u0644\u0645\u0639\u0631\u0641\u0629 \u0639\u0644\u0649 \u0647\u064a\u0626\u0629 \u062a\u0633\u062c\u064a\u0644 \u0635\u0648\u062a\u064a\u003cbr\u003e (Podcast) \u0634\u0647\u0631\u064a\u0627\u064b. \u0623\u064a\u0636\u0627\u064b \u064a\u062a\u0645 \u062a\u0642\u062f\u064a\u0645 \u0645\u062d\u062a\u0648\u0649 \u0635\u0648\u062a\u064a \u064a\u062a\u0631\u0627\u0648\u062d \u0628\u064a\u0646 5-10 \u062f\u0642\u0627\u0626\u0642 \u062e\u0644\u0627\u0644 \u0627\u0644\u0634\u0647\u0631.\u003cbr\u003e\u00a0\u003cstrong\u003e\u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0645\u0631\u0626\u064a:\u003c/strong\u003e \u0645\u0634\u0627\u0631\u0643\u0629 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062a \u0644\u0643\u0644 \u0645\u0648\u0636\u0648\u0639 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0639\u0645\u0644 \u0625\u0646\u0641\u0648\u062c\u0631\u0627\u0641\u064a\u0643 \u064a\u0634\u0627\u0631\u0643 \u0627\u0644\u0646\u0642\u0627\u0637 \u0627\u0644\u0645\u0647\u0645\u0629 \u0628\u0634\u0643\u0644 \u0645\u0631\u0626\u064a. \u0623\u064a\u0636\u0627\u064b \u064a\u062a\u0645 \u0646\u0634\u0631 \u0623\u0647\u0645 \u0627\u0644\u0646\u0642\u0627\u0637 \u0644\u0643\u0644 \u0645\u0648\u0636\u0648\u0639 \u0628\u0647\u064a\u0626\u0629 \u062e\u0631\u064a\u0637\u0629 \u0630\u0647\u0646\u064a\u0629 \u062d\u062a\u0649 \u062a\u0633\u0647\u0644 \u0639\u0645\u0644\u064a\u0629 \u062d\u0641\u0638 \u0623\u0647\u0645 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062a \u0628\u0637\u0631\u064a\u0642\u0629 \u0628\u0633\u064a\u0637\u0629 \u0648\u0648\u0627\u0636\u062d\u0629.\u003cbr\u003e\u00a0\u003cstrong\u003e\u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0643\u062a\u0627\u0628\u064a:\u003c/strong\u003e \u064a\u062a\u0645 \u0646\u0634\u0631 \u0627\u0644\u0645\u0639\u0631\u0641\u0629 \u0639\u0644\u0649 \u0647\u064a\u0626\u0629 \u0645\u0642\u0627\u0644\u0627\u062a \u0628\u0646\u0627\u0621\u064b \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0636\u0648\u0639 \u0627\u0644\u0634\u0647\u0631\u064a \u0644\u064a\u062a\u0645 \u0646\u0634\u0631\u0647\u0627 \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0642\u0639 \u0627\u0644\u0631\u0633\u0645\u064a.\u00a0\u003c/div\u003e",
