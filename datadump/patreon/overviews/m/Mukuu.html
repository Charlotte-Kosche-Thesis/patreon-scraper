    "published_at": "2016-09-19T20:06:32+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://pre04.deviantart.net/11b2/th/pre/i/2017/114/c/c/fb_by_mu_kuu-db6zpgq.jpg?1\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e(~\uffe3\u25bd\uffe3\u003c/strong\u003e\u003cstrong\u003e)~\n\u00dcber mich:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHallo ich bin die Mu,\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eich\nbin Mutter einer bezaubernden Tochter \u0026lt;3 \u003cbr\u003eIch zeichne sehr\ngerne im Mangastil dennoch bl\u00f6dle ich gern mal herum und zeichne\nganz andere Dinge.\u003cbr\u003e\u003cbr\u003eDie Dokomi 2017 war meine erste Con und ich\nmuss sagen, auch wenn es anstrengend war, war es ein sch\u00f6nes\nErlebnis.\u003cbr\u003e\u003cbr\u003e2018 bin ich zusammen mit Kyoko auf der LBM \u2665\u003cbr\u003e\u003cbr\u003eBei\nmir geht es sehr drunter und dr\u00fcber sowohl privat wie auch k\u00fcnstlerisch xD \u003cbr\u003eIch denke das kennen wohl so Einige!\n\u003cbr\u003e\u003cbr\u003eAm liebsten Zeichne ich Illustrationen die\nzum Genre Fantasy und Romance geh\u00f6ren, \u003cbr\u003egenauso gerne zeichne ich\njedoch auch Yaoi Bilder, wie auch hin und wieder\nYuri/Hentai.\u003cbr\u003eGenerell lass ich mich nicht unbedingt einordnen, da\nmeine Bilder, je nach Laune, stark variieren.\u003cbr\u003eIch\nliebe meine OCs und daher gibt es wohl eine Menge von ihnen hier und\nauch auf anderen Plattformen zusehen. Fanarts liegen mir nicht\nbesonders da mir einfach die Bindung zu ihnen fehlt ( Ich schaue\nnicht besonders viele Animes) und nutze die wenige Zeit dann lieber\nf\u00fcr meine Bbys :)\u003cbr\u003e\u003cbr\u003eDa ich es gesundheitlich\neinfach nicht schaffe f\u00fcr mehr Leute da zu sein und auch nicht genau\nwei\u00df, wie ich es euch beschreiben soll, schr\u00e4nke ich die\nUnterst\u00fctzung etwas ein.\u003cbr\u003eAber ich schaffe das! \u1566(\u00f2_\u00f3\u02c7)\u1564\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWieso Unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003eEure\nUnterst\u00fctzung w\u00fcrde mich sehr freuen und mir gleichzeitig helfen\nmeine Projekte in die Tat umzusetzen, sie drucken zu lassen und\u003cbr\u003emir\nMaterial kaufen zu k\u00f6nnen. \u003cbr\u003e\u003cbr\u003eNat\u00fcrlich bekommt ihr daf\u00fcr\nauch etwas zur\u00fcck.\u003cbr\u003eZ.B bekommt ihr WiPs von meinen Illustrationen\nund die fertigen Bilder in voller Aufl\u00f6sung zusehen.\u003cbr\u003eIm\nYaoi/Yuri/ Hetnai Bereich werdet ihr die Zeichnungen immer unzensiert\nsehen. \u003cbr\u003eEvtl. werde ich bei Interesse Tutorials machen und noch\nvieles mehr \u2665\u003cbr\u003eZus\u00e4tzlich m\u00f6chte ich einmal in zwei Monat etwas\nzeichnen wof\u00fcr ihr gestimmt habt!\u003cbr\u003eSolltet ihr also mehr von mir\nsehen wollen, freue ich mich sehr \u00fcber eure Unterst\u00fctzung. \n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e(\u3065\uff61\u25d5\u203f\u203f\u25d5\uff61)\u3065\u003cbr\u003eVielen\nDank f\u00fcrs lesen \u2665 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMukuu \u003c/strong\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://media.giphy.com/media/3o7bu09FTIV6lhQX9m/giphy.gif\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
