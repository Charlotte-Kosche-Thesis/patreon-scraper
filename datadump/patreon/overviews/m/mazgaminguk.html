    "summary": "Thanks for checking out our Patreon page! MAZ Gaming UK started out as a hobby that has since become a passion and one that we have huge plans for. From our first ever video which consisted of Mark sat on a chair against a white background spouting his thoughts on Retro gaming, we\u0027ve since upgraded to the MAZ Gaming Studio with our dedicated mural, lighting and sound equipment to ensure that we\u0027re providing the best possible product for our supporters to\u00a0 watch. We\u0027re improving all the time and our first year on YouTube has seen us break the 600 subscriber mark with is 500 more than we hoped for!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we do?\u003c/strong\u003e\u003cbr\u003eOn the channel we try to mix things up with retro gaming News, Reviews, Let\u0027s Plays and Giveaways alongside our Console Reviews and upcoming Q and A sessions. We\u0027ve come a long way in our first year and we\u0027re excited to be able to delve further into the retro gaming scene to bring you exciting interviews with gaming industry veterans over the next few months.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future\u003c/strong\u003e\u003cbr\u003eOur future plans include expanding MAZ Gaming beyond YouTube to be able to collaborate with indie developers and bring our supporters innovative products which will help propel Retro Gaming back into the fore of the gaming scene. Watch this space for more details!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a Patron?\u003c/strong\u003e\u003cbr\u003eWe\u0027d love your support to help make the dream happen. Even just $1 per month will massively help up move towards our goal of taking MAZ to the next stage and will also allow us to upload content on a more regular basis. All funds raised via Patreon will be added to the MAZ Gaming Development Fund and used to improve the channel further and create the best possible content for subscribers.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for taking a look at our page and we look forward to growing with you all in the years to come :)\u003cbr\u003e\u003cbr\u003eMark and the MAZ Gaming Team"
