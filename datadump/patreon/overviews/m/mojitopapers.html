    "summary": "\u003cstrong\u003eWorum geht es?\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003ca href=\"https://www.mojitopapers.de/\" target=\"_blank\"\u003eMojitopapers\u003c/a\u003e\u003c/em\u003e ist ein Herzensprojekt\nvon mir, Thomas Bassen, meines Zeichens  Reise- und Kulturjournalist \nmit gro\u00dfem Interesse an unbekannten Reisezielen, Menschen im Alltag, coolen Drinks und\nabgefahrenden  Bierspezialit\u00e4ten.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eBei \u003cem\u003eMojitoPapers\u003c/em\u003e dreht sich alles um\nindividuelle Reisen sowie Bar- und Getr\u00e4nkekultur f\u00fcr Menschen mit\nEntdeckerherzen und Freude am bewussten Genuss. Hier werden Geschichten,\nInterviews und Reportagen mit hohem Informations- und Unterhaltungswert\nver\u00f6ffentlicht, aber auch konkrete Tipps und Anregungen f\u00fcr das n\u00e4chste\nReiseziel oder den n\u00e4chsten freien Nachmittag gegeben.\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eWieso braucht \u003c/strong\u003e\u003cem\u003eMojitoPapers\u003c/em\u003e\u003cstrong\u003e Geld?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eMir war es wichtig, dass MojitoPapers\nkeine mit Werbung und gekauften Artikeln vollgestopfte Seite wird, wo die Leser\n(also ihr) mit Marketinggeschw\u00e4tz vollgem\u00fcllt werden. Auf \u003cem\u003eMojitoPapers \u003c/em\u003eerwarten euch gut\nrecherchierte und aufwendig geplante Reportagen, Interviews und Geschichten mit\nhohem Informationsgehalt, die es so nirgends sonst gibt, weil sie eben nicht\nbestimmten Werbekunden gerecht werden oder mindestens 20 000 Leser\nerreichen m\u00fcssen. Daf\u00fcr gibt es hier mit viel Aufwand  und Herzblut\numgesetzte Artikel, die f\u00fcr Menschen mit Entdeckerherzen\nund Neugier geschrieben sind.\u003cbr\u003e\n\u003cbr\u003e\nDass ich als Journalist auch vom Schreiben leben muss, ist naheliegend. Momentan verdiene ich mein Einkommen nicht \u00fcber MojitoPapers, sondern durch Artikel, die ich f\u00fcr\nverschiedene Zeitungen und Zeitschriften schreibe und \u00dcbersetzungsarbeiten, die\nich f\u00fcr Kunden aus dem Tourismus anfertige. Wenn ich als freier Mitarbeiter f\u00fcr\nandere Medien schreibe, bedeutet das immer, dass ich von den Meinungen und\npers\u00f6nlichen Vorlieben der jeweiligen Redaktionen abh\u00e4ngig bin. Oft werden\ndadurch Themen aussortiert, die zwar super interessant sind, aber als nicht marktg\u00e4ngig eingestuft werden.\u003cbr\u003e\n\u003cbr\u003e\nAuf MojitoPapers werden Artikel ohne\ndiese Abh\u00e4ngigkeiten ver\u00f6ffentlicht. Aber auch daf\u00fcr braucht es Geld. Je mehr\nGeld ich von euch als meinen Lesern f\u00fcr meine Arbeit auf MojitoPapers\nbekomme, desto mehr Zeit kann ich in die Recherche und das Schreiben von\nArtikeln zu hochspannenden, aber nicht unbedingt marktg\u00e4ngigen Themen\nstecken. \u003cbr\u003e\n\u003cbr\u003e\nEuer monatlicher Support erlaubt es mir letztendlich, die Arbeit an \u003cem\u003eMojitoPapers\u003c/em\u003e zu einem Teil meines\nBerufes zu machen und nicht lediglich als Hobby zu betreiben. Daf\u00fcr m\u00f6chte ich\njedem einzelnen von euch ganz herzlich danken! Lasst uns \u003cem\u003eMojitoPapers\u003c/em\u003e gemeinsam zu einem\nPortal f\u00fcr lebenshungrige Menschen voller Neugier und Freude am bewussten\nGenuss machen, wo die Auswahl der Themen interessens- und nicht\nprofitgeleitet ist!\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas habt ihr als Supporter davon?\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eWenn ihr euch entschlie\u00dft \u003cem\u003eMojitoPapers \u003c/em\u003ezu unterst\u00fctzen, unterst\u00fctzt ihr damit den unabh\u00e4ngigen Reisejournalismus in\nDeutschland im Allgemeinen sowie interessensgeleiteten Nischenjournalismus im\nSpeziellen. Je mehr Geld ich f\u00fcr meine Arbeit auf \u003cem\u003eMojitoPapers\u003c/em\u003e\nerhalte, dest mehr Zeit kann ich in diese Arbeit stecken und desto mehr Artikel\nerwarten dich. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eDes Weiteren gibt es noch einige pers\u00f6nliche Anerkennungen, die ich f\u00fcr die Supporter von \u003cem\u003eMojitoPapers\u003c/em\u003e erstellt habe und die du in den K\u00e4stchen rechts am Rand dieser Seite nachlesen kannst.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWie funktioniert \"Patreon\"?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eIhr erkl\u00e4rt euch dazu bereit, pro Monat einen von euch bestimmten Betrag\nf\u00fcr meine Arbeit bereitzustellen. Dieses Einverst\u00e4ndnis k\u00f6nnt Ihr jederzeit\nwiderrufen, es gibt keine Abo-Bindung. Patreon akzeptiert Zahlungen per PayPal\noder Kreditkarte.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEIN DICKES DANKESCH\u00d6N AN ALLE UNTERST\u00dcTZER VON \u003cem\u003eMOJITOPAPERS\u003c/em\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.mojitopapers.de/wp-content/uploads/2018/01/patreon-dankeschoen-bild.jpg\"\u003e"
