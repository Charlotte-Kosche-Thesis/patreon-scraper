    "summary": "For ten years, Major Spoilers and the Major Spoilers Podcast Network has focused on one thing\u00a0\u2013 creating content for you.  Be it the audio and video programs we produce on a weekly basis, original content, reviews, and commentary on the MajorSpoilers.com site, or connecting one on one with those who are fans, we enjoy doing everything to its fullest.  We are always trying to do more, and we can, with your help.\u003cbr\u003e\n\u003cbr\u003e\nMajor Spoilers started ten years ago, and in that time we have grown to include:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMajorSpoilers.com\u003c/li\u003e\n\u003cli\u003eSeven Podcasts (Critical Hit, The Major Spoilers Podcast, Dueling Reviews, Munchkin Land, Top Five, Wayne\u0027s Comics, and Zach on Film)\u003c/li\u003e\n\u003cli\u003eMajorSpoilersVideo, our YouTube channel that features weekly live streams, 3D printing videos, video game walkthroughs, unboxing and toys reviews, and more!\u003c/li\u003e\n\u003cli\u003eA growing list of contributors dedicated to writing and delivering fun and engaging content.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMajor Spoilers isn\u0027t owned by a conglomerate, or a giant broadcasting company, and we aren\u2019t funded by the very publishers we are supposed to cover in an honest and open way.  We are a group of people who want to share information with you in an engaging and entertaining environment.\u003cbr\u003e\n\u003cbr\u003e\nWith your help, we can make the Major Spoilers Experience even bigger and better than it already is.\u003cbr\u003e\u003cbr\u003eWe love comics, and we know you do, too.\u003cbr\u003e\u003cbr\u003ePlease support our efforts to grow, and share our love for comics.  If you think Major Spoilers provides some value in your day, your week, your life, please consider consider pledging at a level you think our work is worth\u003cbr\u003e\u003cbr\u003e"
