    "summary": "Five years ago I took the plunge and decided to become a YouTube creator. It wasn\u0027t long before I was hooked. I had no idea what I was doing, what kind of equipment I needed, or how to edit a video. But I\u0027ve been doing it ever since, and learning along the way. One thing I learned is that video production and editing can be time consuming and sometimes very frustrating when your camera starts acting wonky, or your editing software takes forever to render your video. Yes, it can be frustrating, but there\u0027s a reason I continue to do it.\u003cbr\u003e\u003cbr\u003eAnd it\u0027s simply this: I love creating videos for my viewers. Just as putting the final brush stroke on a painting, or typing \"THE END\" on the last page of a manuscript, finishing a video provides its own sense of accomplishment. \u003cbr\u003e\u003cbr\u003eAs a creative artist, I live in a visual world of color and composition. As a professional musician, I have developed a relatively good ear for audio quality. Some would categorize me as a perfectionist. As such, my goal is to create the best quality video and audio possible and try to make everyone\u0027s experience on my channel a pleasant one. However, I feel that I have pushed the capabilities of my equipment to its limit, and I have reached a plateau with my current setup. I would like to take it to the next level. And that\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eWith your support, I can upgrade my equipment and add some additional camera gear and editing software. My ultimate goal is to raise enough money from your support to replace my old, slow, 2010 MacBook Pro with a newer, more powerful model that will allow me to edit the 4K video I record with my Phantom 4 and DJI Osmo. I\u0027m hoping this platform, and your support, will help me achieve that goal as well as provide some additional funds to use for prizes, gifts, and giveaways for my loyal subscribers. \u003cbr\u003e\u003cbr\u003eFinally, I want to send my most sincere appreciation to each and every one of you who are supporting my efforts in building this channel into something better. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
