    "summary": "\u003cstrong\u003e*ENGLISH\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eUeeeh! Hi everybody, how are you? I\u2019m\n\u003cem\u003eMimy92HornyPony\u003c/em\u003e (better known as \u003cstrong\u003e\u003cem\u003eMimy92Sonadow\u003c/em\u003e\u003c/strong\u003e) who finally decides to create a Patreon account after more than a year thinking about it X\u0027D\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSince I was little, I knew that drawing (and animals) was a very important\npart of my life and I wanted to pursue it. For some years, I share my\n\"art\" in DeviantArt and Inkbunny, being the very active since the beginning \u00a0and now ... well, When I have some time! :\u0027D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy I create a Patreon account?\u003c/strong\u003e\u00a0Although I\u00b4m\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0still studying\nat university, I would like to organize myself better and devote more to the\ndrawing (instead of wasting time \"touching the navel\" XDD), offer more cool\nthings, improve my style and hey, if it is possible, make some money! And too, to save for a better computer (and give a decent break for my poor laptop XD) and\nother stuff.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAbout what will deal this Patreon?\u003c/strong\u003e Mainly, a lot of \u003cstrong\u003e\u003cem\u003eyuri\u003c/em\u003e\u003c/strong\u003e\ncontent (XDDD) but also be some \u003cstrong\u003e\u003cem\u003eyaoi\u003c/em\u003e\u003c/strong\u003e for my fans more veterans, who met my art thanks to a couple from the Sonic fandom, the Sonadow :P\u003cbr\u003e\n\u003cbr\u003eIn short, you could see images of:\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e- Sonic the Hedgehog\u003cbr\u003e\n\n- My Little Pony (anthro and humanized, don\u00b4t expect to\nsee clop around here XD)\u003cbr\u003e\n\n- Life Is Strange\u003cbr\u003e\n\n- Digimon and Pokemon (anthro)\u003cbr\u003e\n\n- Furry (anthropomorphic animals)\u003cbr\u003e\n\n- And other fandoms ....\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003e*Of course, I will upload the pictures on DeviantArt and\nInkbunny, but only censured versions or with \"watermarks\", depending of the image.\n NSFW pics\u00a0will be uploaded to Inkbunny but without an exact date.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHere you have some examples of my pics!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- DeviantArt: \u003c/strong\u003e\u003ca href=\"http://mimy92sonadow.deviantart.com/\" rel=\"nofollow\"\u003ehttp://mimy92sonadow.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e- Inkbunny: \u003c/strong\u003e\u003ca href=\"https://inkbunny.net/Mimy92Sonadow\" rel=\"nofollow\"\u003ehttps://inkbunny.net/Mimy92Sonadow\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e*My friend \u003cem\u003eChivaforever94\u003c/em\u003e (\u003ca href=\"http://chivaforever94.deviantart.com/)\" rel=\"nofollow\"\u003ehttp://chivaforever94.deviantart.com/)\u003c/a\u003e is helping me to organize my Patreon and Facebook, you can ask him too if you have any questions! X3\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAny help will be very welcome, and if you are a commissionist, you will received very interesting discounts on your commissions!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*ESPA\u00d1OL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a1Ueeeh! Muy buenas gente, \u00bfqu\u00e9 tal? Aqu\u00ed \u003cem\u003eMimy92HornyPony\u003c/em\u003e (m\u00e1s conocida como \u003cem\u003e\u003cstrong\u003eMimy92Sonadow\u003c/strong\u003e\u003c/em\u003e) que por fin se decide a crearse una cuenta de Patreon despu\u00e9s de m\u00e1s de un a\u00f1o pens\u00e1ndoselo X\u0027D\u003cbr\u003e\u003cbr\u003eDesde que soy muy peque\u00f1a supe que el dibujo (y los animales) era una parte muy importante de mi vida y quer\u00eda dedicarme a ello. Desde hace unos a\u00f1os, comparto mi \"arte\" en DeviantArt e Inkbunny, siendo al principio bastante activa y ahora... bueno, \u00a1cuando tengo algo de tiempo! :\u0027D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 crearme ahora una cuenta de Patreon?\u003c/strong\u003e Aunque sigo estudiando en la universidad, me gustar\u00eda organizarme mejor y dedicarme m\u00e1s al dibujo (en vez de perder el tiempo toc\u00e1ndome el ombligo XDD), ofrecer cosas m\u00e1s chulas, mejorar en mi estilo y oye, \u00a1pues sacar tambi\u00e9n un dinerillo a ser posible! Y as\u00ed, poder ahorrar para tener un mejor equipo (y darle un descanso digno a mi pobre port\u00e1til XD) y dem\u00e1s cosillas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfSobre qu\u00e9 tratar\u00e1 este Patreon?\u003c/strong\u003e Principalmente, mucho contenido \u003cem\u003e\u003cstrong\u003eyuri \u003c/strong\u003e\u003c/em\u003e(XDDD) aunque tambi\u00e9n habr\u00e1 algo de\u003cstrong\u003e \u003cem\u003eyaoi\u003c/em\u003e \u003c/strong\u003epara mis seguidores m\u00e1s veteranos, los cuales me conocieron gracias a cierta parejita del fandom de Sonic, el Sonadow :P\u003cbr\u003e\u003cbr\u003eEn resumen, podreis ver im\u00e1genes de:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e- Sonic the Hedgehog\u003cbr\u003e- My Little Pony \u003c/strong\u003e(anthro y humanizados, no esper\u00e9is ver clop por aqu\u00ed XD)\u003cbr\u003e\u003cstrong\u003e- Life is Strange\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Digimon y Pokemon \u003c/strong\u003e(anthro)\u003cbr\u003e\u003cstrong\u003e- Furry \u003c/strong\u003e(animales antropomorfos)\u003cbr\u003e\u003cstrong\u003e- Y otros fandoms....\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e*Por supuesto, seguir\u00e9 subiendo las im\u00e1genes a DeviantArt e Inkbunny, solo que censuradas o con \"marcas de agua\". Dibujos con contenido NSFW ser\u00e1n subidos a Inkbunny despu\u00e9s de su aparici\u00f3n en Patreon, sin embargo con fecha no exacta.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a1Aqu\u00ed podreis encontrar m\u00e1s ejemplos de mis dibujos!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e- DeviantArt:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u00a0\u003ca href=\"http://mimy92sonadow.deviantart.com/\" rel=\"nofollow\"\u003ehttp://mimy92sonadow.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- Inkbunny:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://inkbunny.net/Mimy92Sonadow\" rel=\"nofollow\"\u003ehttps://inkbunny.net/Mimy92Sonadow\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e*Mi amigo \u003cem\u003eChivaforever94\u003c/em\u003e (\u003ca href=\"http://chivaforever94.deviantart.com/)\" rel=\"nofollow\"\u003ehttp://chivaforever94.deviantart.com/)\u003c/a\u003e est\u00e1 ayud\u00e1ndome a organizar la p\u00e1gina de Patreon y Facebook. \u00a1Si tienes cualquier duda, tambi\u00e9n puedes preguntarle! X3\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a1Cualquier ayuda ser\u00e1 bienvenida, y si eres un \"commissionador\" (comisiones cerradas) recibir\u00e1s interesantes descuentos en tus encargos!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
