    "summary": "\u003ch2 style=\"text-align: center;\"\u003eGet sketchnotes and learn how I do them.\u003c/h2\u003e\u003cbr\u003eHey, I\u0027m Mitch. And thanks for taking a look at my Patreon. I\u0027m an independent designer and illustrator living in Colorado Springs. I\u0027m stoked to give you weekly sketchnotes and teach you how I do them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5048d039c4aa4849b689c801/t/5966b7238419c290d098c8c8/1499903785073/Patreon_Intro_3.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eI got my start doing sketchnotes when I was bored on Sunday mornings. I realized that \u00a0making art while I listen help me to focus, and making art related to the talk \u00a0helped ideas stick better.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m going to keep making sketch notes (because I just can\u0027t help it) and sharing them here. I also want to show you how I make them: why I choose my images, how I choose what to capture, and how I organize and low the information.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5048d039c4aa4849b689c801/t/5966b72ecd0f682c956d2655/1499903794412/mock+-+sketchnotes.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eSince this is more idea class than drawing class, I\u0027m making illustration packs for those who don\u0027t want to, like to, or think they can draw. We\u0027re already over 170 illustrations, and with more added each month, we\u0027ll end up with a pretty good library.\u003cbr\u003e\u003cbr\u003eI\u0027d really appreciate your support whether you just like my sketchnotes or want to learn how to do them on your own.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1 per month:\u003c/strong\u003e You like what I do and want to throw me a tip. You won\u0027t miss a buck a month.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$3 per month:\u003c/strong\u003e Early access to illustration packs (if you don\u0027t want to draw for your notes), and backgrounds to help you organize the information.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10 per month:\u003c/strong\u003e Access to my teaching videos. I\u0027ll share why I make the decisions I do in my notes.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$100 per month:\u003c/strong\u003e I\u0027ll make custom sketchnotes for you each month. Send me a source, I\u0027ll make them, post them, and email you a high-res version. Only 8 slots are available.\u003c/li\u003e\u003c/ul\u003e"
