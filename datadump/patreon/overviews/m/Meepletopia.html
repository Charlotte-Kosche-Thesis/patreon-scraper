    "summary": "Hola Meepletopianos, gracias por pasaros e interesaros por nuestro Patreon. Aqu\u00ed podr\u00e1s apoyar nuestro canal y hacer que mejore y sea mucho m\u00e1s profesional. A continuaci\u00f3n podr\u00e1s encontrar m\u00e1s informaci\u00f3n sobre qu\u00e9 haremos en este proyecto y c\u00f3mo puedes ayudarnos:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon es una plataforma de micromecenazgo, en la que cualquier persona puede donar peque\u00f1as cantidades de dinero para apoyar econ\u00f3micamente el proyecto (en nuestro caso, nuestro canal de Youtube).\u003cbr\u003eLa suscripci\u00f3n se cobra de forma mensual y se hace a principios de mes, pero podr\u00e1s darte de baja en cualquier momento.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfEst\u00e1s interesado en formar parte del proyecto?\u003cbr\u003e\u003c/strong\u003ePues es muy sencillo, tendr\u00e1s que crearte una cuenta y elegir el nivel de aportaci\u00f3n con el que quieres apoyarnos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 beneficios se obtienen por apoyar el proyecto?\u003cbr\u003e\u003c/strong\u003eEsto depender\u00e1 del nivel de aportaci\u00f3n que elijas, pero formar\u00e1s parte del sorteo mensual de un juego de mesa, tendr\u00e1s contenido exclusivo \"entre bambalinas\", incluso podr\u00e1s formar parte del propio canal ayud\u00e1ndonos a elegir el contenido del mismo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 haremos con el dinero?\u003cbr\u003e\u003c/strong\u003ePues todo el dinero que recaudemos con vuestras aportaciones lo dedicaremos 100% al canal, ya sea en mejoras como: iluminaci\u00f3n, grabaci\u00f3n, audio, etc; como para poder cubrir m\u00e1s eventos al a\u00f1o y hac\u00e9roslo llegar en los Ludoviajes.\u003cbr\u003ePodr\u00e1s encontrar en esta misma p\u00e1gina las cosas que vamos mejorando y consiguiendo con vuestro apoyo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLlevamos un a\u00f1o con el Canal de Youtube Meepletopia, hemos crecido a buen ritmo y todo es gracias a vosotros. Lanzamos este proyecto como el siguiente paso para mejorar el canal y sin vosotros, obviamente, no podr\u00edamos conseguir nada. \u003cbr\u003eAs\u00ed que, contamos con vuestro apoyo y Gracias de antemano.\u003cbr\u003eUn Saludo y Bienvenido.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
