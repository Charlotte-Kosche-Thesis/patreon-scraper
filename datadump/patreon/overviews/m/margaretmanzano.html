    "summary": "\u003cstrong\u003eHelIo,\u00a0 greetings from Spain\u003c/strong\u003e.\u00a0 I live in Barcelona.  \u003cstrong\u003eI was born unrelentingly creative\u003c/strong\u003e: normality \ndoesn\u2019t apply to my day to day life, every event is transformed into a \ncreative act. \u003cstrong\u003eNo two days  are the same, whatever I do.\u003c/strong\u003e Experiencing, \ncreating and believing in the importance of innovation is one of my \npersonal hallmarks.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bymargaret.com/wp-content/uploads/2016/08/IMG_20160802_125458.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAt age 15 I attended the  Creative Arts School\n (Escuela de Artes y Oficios)  in Barcelona. As a child I was known for \nmy abilities in sculpture and clay modelling, and I won a few awards, \nso I decided to commit myself to Art. After that, came my more formal \ntraining, the one your family always says \u201cwill earn you your living\u201d, \n\u201cthese aren\u2019t good times for art\u201d, they said.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bymargaret.com/wp-content/uploads/2016/08/suelo-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eRecently, I decided \nto make art for a living. It was at this time that I set up my studio in\n Barcelona. The Mediterranean shore and its wavy movements inspire my \ncompositions. The ceiling is so high that ideas can fly and \u003cem\u003esoar\u003c/em\u003e. This bit of space is magic, and it is splattered in all canvases.  Inspiration vibrates in the air.\u00a0 But I need time.\u00a0 I need buy time to create and to promote my artwork.\u00a0 I need to participate in fairs and expositions.\u00a0 \u003cstrong\u003eCan you help me become a renowned artist worldwide ;)?\u003c/strong\u003e .\u00a0 \u003cstrong\u003eThanks... \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bymargaret.com/wp-content/uploads/2016/08/DSC027381.jpg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI want to thank your cooperation and share some moments of my day to day in my studio.\nShall we\u00a0begin ?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.bymargaret.com/wp-content/uploads/2016/08/IMG_20160723_094315.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.bymargaret.com\" rel=\"nofollow\" target=\"_blank\"\u003eBy Margaret .Com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
