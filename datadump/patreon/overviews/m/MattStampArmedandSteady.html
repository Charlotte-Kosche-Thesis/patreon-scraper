    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 Welcome to the Armed \u0026amp; Steady Firearms Channel at Patreon. Here you will learn about real world defense, concealed carry, and common sense in a \"Tacticool\" internet word.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0\u00a0 In the Social Media world of \"Tacticool Ninjas\" and \"Defense Experts\" there needs to be some realism and common sense. I\u0027m a USMC Combat Veteran, gun enthusiast, family man, and proud American. I get sick and tired of hearing how the only way for an average civilian man or woman to successfully defend themselves in a life or death situation is to become a fast paced, high speed, civilian operator, trained by \"Tacticool Grand Masters.\" People have been defending themselves with firearms for years, since before the Tactical Training Academies even existed. I get tired of how average Joes and Janes constantly get underestimated in the firearms community.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 My goal with this channel is to break through the Tactical \"White Noise\" and bring you some real world defense based on my real world experience as a USMC Rifleman who has actually been shot at and returned fire. I\u0027m a no BS Kind of guy, that has a deep love for people other than myself and wants everyone to have a chance to live a long and healthy life. I hope the day never comes when you have to draw your firearm on another person, but I will do everything I can to prepare you for it.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0 Once my first financial goal is reached for this channel I will begin holding competitions for various tiers of rewards. As a full time dad of three children and without corporate sponsors, I\u0027m not in the positon yet to where I can comfortably set aside finances to fund the awards I have in mind, which will be worth while. The donations to help fund the Armed \u0026amp; Steady Firearms Channel will go directly into the quality and content of this channel. As the channel progresses the awards will increase, and I will be able to get more Patron Content such as Live Chats, Q \u0026amp; A, etc.. By donating to the channel you will become a Patron and will be able to unlock special behind the scenes content, and other special content such as reward competition eligibility...\u00a0\u003cbr\u003e\u003cbr\u003eThank you for checking out this channel and for your support!\u003cbr\u003e\u003cbr\u003eMatt\u003cbr\u003e \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/div\u003e"
