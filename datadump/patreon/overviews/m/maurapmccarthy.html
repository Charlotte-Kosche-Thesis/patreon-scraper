     "created_at": "2016-09-04T17:51:51+00:00",
     "description": "What if we altered the phrase \"starving artist\" to \"cared for artist?\" What if we took the midwest mantra \"get a job\" which we throw at artists when they are making their art, to \"we got you, keep creating?\" What if we acknowledge daily the symbiotic relationship between art and commerce - artist and audience - for what it is, a dance between creator and createe?\u003cbr\u003e\u003cbr\u003eThis is what Patreon does best. It allows the audience to dance with the maestro by giving them the dance card.\u00a0\u003cbr\u003e\u003cbr\u003eI think it balances what feels wrong, I think it offers peace of mind to human wonder of \"how do they do it?\" How does this person work so hard on their art and risk stability?\u00a0\u003cbr\u003e\u003cbr\u003eThey do it with you. Because of you. For you.\u003cbr\u003e\u003cbr\u003eAnd my cancer has reminded me that I am one too. If only for you.\u003cbr\u003e\u003cbr\u003eConsider adding to the list of places you contribute to the fabric of well being, my Patreon page.\u003cbr\u003e\u003cbr\u003eThank you.",
