    "summary": "Marq\nLewis\u0027s story is a tale of duality that started at a very early age.\nHe lives in the worlds of art and social activism. He has learned\nhow to combine the two effectively. Raised by his Preacher\nfather and Political Science Major mother who instilled a sense of\nvalues, integrity and education, Marq is on a mission. To say less is an\nobvious understatement. \n\u003cbr\u003e\nBesides\nbeing a writer, photographer, filmmaker and producer, Marq has become\nan active leader in his local community. As an activist, he has been\nrecognized for his leadership. His passion for helping others is the driving force of his life\u0027s work. \u003cbr\u003eHe is not afraid to\ntake on controversial topics and bring light and transparency to\nsubjects that have remained hidden. He was recently honored with a\nUnited Nations Association humanitarian award, named 2016 Tulsan of\nthe Year and also awarded one of the four Oklahomans of the Year. \u003cbr\u003eHe\nwas also the recipient of the Tulsa Metropolitan Ministry Point of\nLight award and the Links Circle of Friends in Service Award among\nother prestigious accolades. He has not only been recognized for his\nsocial activism nationally, but also internationally as well.\u003cbr\u003e Marq is\nknown for his positive energy, enthusiasm, leadership and his ability\nto bring people from all walks of life together. He says, \u201cSocial\njustice is a continual form of pressure to create this atmosphere,\nthis awakening from the community.\u201d \u003cbr\u003eHe believes each person has\nthe opportunity to find that revelation within them to create a\nrevolution which brings forth a new awareness of humanitarianism and\njustice. \n\u003cbr\u003e\n\nAs\nan entrepreneur, Marq has set the bar high. He is nationally\nrecognized for stories that are colorful, energetic and captivating.\nHis work has been used by the Associated Press and other news based\norganizations. Marq believes that determination, faith in God and a\nlot of elbow grease has made him into the professional he is today.\u003cbr\u003e\n\"My dream is to create stunning projects that enlighten and\nentertain. That dream drives me every day.\u201d  - Marq Lewis\u003cbr\u003e"
