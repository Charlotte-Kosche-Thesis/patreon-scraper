    "summary": "\u003cdiv\u003eTurkey needs a free, independent and pluralistic media environment. Conventional media is unable to meet this demand, and it\u2019s doubtful whether it even wants to. Social media however offers broad opportunities for news and commentary to be transmitted within an unrestricted, civilian and pluralistic setting. Medyascope.tv aims to become a common platform not only for journalists but for everyone using online channels such as Facebook, Youtube and Periscope. With this goal in mind, we have come a long way since 20 August 2015.\u003cbr\u003e\u003c/div\u003eWith your support and contribution, we can improve our video-based independent news platform and make it more powerful.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*****\u003c/div\u003e\u003cbr\u003eT\u00fcrkiye\u2019nin sivil, ba\u011f\u0131ms\u0131z, \u00f6zg\u00fcr ve \u00e7o\u011fulcu bir medya ortam\u0131na ihtiyac\u0131 var. Geleneksel medya bu ihtiyac\u0131 kar\u015f\u0131layam\u0131yor, hatta kar\u015f\u0131lamak istedi\u011fi bile ku\u015fkulu. Buna kar\u015f\u0131l\u0131k sosyal medya, haber ve yorumun sivil, ba\u011f\u0131ms\u0131z, \u00f6zg\u00fcr ve \u00e7o\u011fulcu bir \u015fekilde ak\u0131\u015f\u0131 i\u00e7in geni\u015f imkanlar sunuyor.\u003cbr\u003eMedyascope.tv, ba\u015fta gazeteciler olmak \u00fczere, Periscope, Youtube, Facebook ve sosyal medyan\u0131n sundu\u011fu di\u011fer imkanlar\u0131 kullanan, kullanmak isteyenler i\u00e7in ortak bir mecra olmay\u0131 hedefliyor.\u003cbr\u003e\u003cbr\u003eBu hedef \u0131\u015f\u0131\u011f\u0131nda 20 A\u011fustos 2015\u0027te yola koyulduk ve epey bir mesafe katettik.\u003cbr\u003e\u003cbr\u003eSizlerden gelecek katk\u0131larla, video a\u011f\u0131rl\u0131kl\u0131, sivil, ba\u011f\u0131ms\u0131z, \u00f6zg\u00fcr ve \u00e7o\u011fulcu haber/yorum platformumuzu daha da geli\u015ftirip etkili hale getirebiliriz.\u003cbr\u003e\u003cbr\u003e"
