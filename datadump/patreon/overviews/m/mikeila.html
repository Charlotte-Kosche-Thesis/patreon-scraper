    "summary": "\u003cbr\u003e\nHola a todos! Yo soy Mikeila, Cosplayer y futura dise\u00f1adora de C\u00f3rdoba, Argentina. Me dedico al cosplay desde 2012. Para m\u00ed el cosplay es una manera de unir todas las cosas que m\u00e1s me gustan de una manera creativa.\n\u003cbr\u003e\nMi parte favorita de este hobbie es la customizacion de pelucas, es por esto que comenc\u00e9 a realizar tutoriales para compartir mi conocimiento con ustedes.\n\u003cbr\u003e\nOtra parte de mi son los videojuegos, desde chica son mi pasatiempo principal, actualmente la mayoria de mis juegos son de \u00a0PS3 y estoy conociendo el mundo de la PS4 \u00a0aunque la mayor parte de mi tiempo libre es de League of Legends en el servidor de LAS.\n\u003cbr\u003e\nSu apoyo en Patreon significa que mi contenido sea mas constante, tanto par ayudaros con mis tutoriales como para compartir mis sesiones fotogr\u00e1ficas con ustedes\n\u003cbr\u003e\n\u003cbr\u003e\n.\u00a0\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cimg src=\"https://j.gifs.com/W7W7mW.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tHello everyone! I am Mikeila, Cosplayer and future designer of Cordoba, Argentina. I dedicate to cosplay since 2012. For me cosplay is a way to unite all the things that I like in a creative way.\nMy favorite part of this hobbie is the wig customization, which is why I started to make tutorials to share my knowledge with you.\nAnother part of me are video games, since girl are my main hobby, currently most of my games are PS3 and I am getting to know the world of PS4 although most of my free time is from League of Legends on the server LAS.\nYour support in Patreon means that my content is more constant, both to help you with my tutorials and to share my photo sessions with you\n\u003c/div\u003e"
