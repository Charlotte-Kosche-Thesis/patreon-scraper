br\u003e\n\t\t\tYou will automatically get charged on \nthe first of every month.\u003cbr\u003e That means you\u0027ll get tons of art for a low monthly fee!\n\t\t\t\t\t\u003cbr\u003e\n\t\t\tMake sure you check out the FAQ on how to set a monthly limit!\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i59.photobucket.com/albums/g293/Sephychild/patreon_1_zpsxxr3dzcc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e** Rewards will be available the 3rd of the next month once the payment has gone through.**\u003cbr\u003eYou can edit or cancel your pledge anytime you want\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
