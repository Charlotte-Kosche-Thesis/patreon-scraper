    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e~*~\u003cbr\u003eIn the olden days, minstrels and troubadors often practiced their art with the help of a patron - usually royalty or a noble lord or lady, who supported the minstrel by paying for his or her living expenses. In return, the minstrel often sang songs of the Patron\u0027s greatness and heroism.\u003cbr\u003e~*~\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eAll of this was done because much like today, living off your music alone can be very difficult. A wealthy patron gave the minstrel the opportunity to practice his art without hindrance, and the Patron the privilege of having songs written in his honor.\u003cbr\u003e\u003cbr\u003eIf you would like, you can now become my Lord, Lady, King or Queen, and get my humble services and eternal gratitude in return, as well as several little patreon-exclusive perks, like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRecording and mixing tutorials\u003c/li\u003e\u003cli\u003eVlogs\u003c/li\u003e\u003cli\u003eBehind the scenes videos\u003c/li\u003e\u003cli\u003eFree mp3 downloads of every new cover or original song\u003c/li\u003e\u003cli\u003eSilly gameplay videos on my gaming channel\u003c/li\u003e\u003c/ul\u003eNow, since my uploading schedule is rather unreliable, the Patron would tip any amount of their desire to each upload, rather than each month. It is also a great incentive for the minstrel to get her butt out the cart and start making more regular uploads.\u003cbr\u003e\u003cbr\u003eAny tips I may receive will go into supporting this little venture. Recording equipment, video equipment, instrument maintenance, but also food for me and my menagerie. \u003cbr\u003e\u003cbr\u003eNow, whether you become a Patron or not, my videos will always remain free for everyone. Think of the Patreon as a tipping jar set in front of a scraggly little redhead bard on the street.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFind me on:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/Merriganmusic\" target=\"_blank\"\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/Merriganmusic\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/Merriganmusic/\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/Merriganmusic/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/merriganmusic/\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
