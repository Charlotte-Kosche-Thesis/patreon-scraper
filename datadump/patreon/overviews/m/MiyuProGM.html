    "summary": "\u003cstrong\u003eGreetings, adventurers!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you for stopping by my Patreon page. I am Miyu, Professional GM. I am an avid tabletop gamer, and have spent the last several years of my life honing the craft of GameMastery. I am now looking to make this dedication my full-time gig. Your support is greatly appreciated, and not without its perks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTake a break from the apocalypse.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe world has become a scary place. Every day is full of new impending dooms, which we are powerless to affect. It is exhausting, and terrible for your health.\u003cbr\u003e\u003cbr\u003eMy prescription: take a break. Enter a cathartic world of escape, where you can successfully stave off the end of the world, and take down the big bad guy with little more than courage, moxie, and a touch of luck. Of course, heroic powers and the ability to manipulate the fundamental cosmic energies of the universe doesn\u0027t hurt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKeep the adventure alive.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy supporting my work here, you are helping keep this hobby alive. Role-playing is experiencing a resurgence in popularity, but GMs are hard to find, and local groups can be difficult to get together, especially in smaller towns. But, thanks to the miracles of the internet, it is easier than ever to come together to experience the joys of tabletop role-playing. With Virtual TableTops and VOIPs, even the most far-flung adventurers can have the experience of sitting around the table, rolling dice, and performing heroic feats of daring bravery.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCollect loot.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatronage is not without its perks. Included in your support are a number of rewards. Your support will unlock such loots as character builds (drunken gnome barbarians, blind tengu bolt aces, raging tabaxi monks), GM tips and how-tos, streams, actual play podcasts/videos, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, go boldly forth, brave adventurers!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSlay that dragon, seduce that bartender, and infiltrate that mysterious dark cult. Together, let us perform such feats as bards shall recite throughout the ages, that our names may ring forth unto eternity.\u003cbr\u003e\u003cbr\u003eOr, at least, let\u0027s all enjoy a game together, and take a much needed break from the impending apocalypse.\u003cbr\u003e"
