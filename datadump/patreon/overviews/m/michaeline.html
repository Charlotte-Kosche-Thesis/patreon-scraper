    "one_liner": "\u0026quot;It is my wish that my work will invite peace into your heart and beauty into your world.\u0026quot;",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI have always known since I was a little girl that I came to this planet to be a voice for animals. I love the Truth, Grace, and Beauty of all animals and aspire to capture these qualities in my work. My goal as an artist is to share my work in honor and service of animals and to contribute to organizations that are doing more than their share to protect LIFE. Each of us has an attraction for certain animals. Animals that we relate with. \u003cbr\u003e\u003cbr\u003eThe Grace and Free Spirit of Horses.\u003cbr\u003e\u003cimg src=\"http://wisetailsart.com/images/starlit_stroll_etsy_pic.JPG\" style=\"width: 312px;\"\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e The Independence and No Worries spirit of Cats. \u003cbr\u003e\u003cimg src=\"http://wisetailsart.com/images/jealous_cat_etsy_pic.JPG\" style=\"width: 351px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Loyalty and Tribal Connection of Wolves.\u003cbr\u003e\u003cimg src=\"http://wisetailsart.com/images/loyalty_copyright.JPG\" style=\"width: 348px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Strength and Magnificence of Lions. \u003cbr\u003e\u003cimg src=\"http://wisetailsart.com/images/BOLD_LION_COPYRIGHT.JPG\" style=\"width: 342px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe Mystery and Observance of Ravens\u003cbr\u003e\u003cimg src=\"http://wisetailsart.com/images/Blue_Raven_etsy_pic.JPG\" style=\"width: 336px;\"\u003e\u003cbr\u003e\u003cbr\u003eThere are so many animal spirits for us to learn from and be inspired by! I joined Patreon because I want to connect with my fans and collectors on a more personal level and create more Spirit Animals art, jewelry, and sculptures to share with all of you! \u003cstrong\u003eMy goals include:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* Creating BIG Paintings\u003c/strong\u003e - I love painting BIG. But big paintings require big spaces to work in and to store/display my art. I need help to refinish and weatherproof my big she-shed where I will have lots of room for my designs! Your pledges will help me hire strong guys to do the labor and buy sheet rock and lumber. Stay tuned for work in progress pics and videos of my studio :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Entering Shows and Contests \u003c/strong\u003e- I would love to enter shows and contests but framing pastel paintings is very expensive and all entries must be professionally framed. This obstacle alone has prevented me from displaying my work in shows. Your pledges will help me cover the costs of framing my work so that I can take part in gallery shows and contests.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Art Books\u003c/strong\u003e - I have plans for creating Spirit Animal Art Books. This means I have to create A LOT of artwork! And creating lots of artwork requires lots of time. I want to focus solely on creating Spirit Animal art for my book ideas but I like everyone else have bills to pay every month. Your pledge will help me have more time create beautiful animal art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Work In Progress Videos \u003c/strong\u003e- I love sharing work in progress videos! I would like to buy a new camera and lights to create lots of work in progress videos so you all can see the many layers and hundreds of hours of time that goes into each painting.\u00a0\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WcB-BKrb1jc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003eI create my animal art with charcoal or pastels. Many layers go into creating my paintings. This layering gives the painting depth and softness.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://wisetailsart.com/images/large/into_the_light_etsy_pic.JPG\" style=\"width: 346px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThe mermaid spirit is imaginative, tender, and creative.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy Patreon page is a place for me to share my art and musings on a more personal level. Here I will share posts, photos, and videos that you won\u0027t see anywhere else. Depending on what Patreon Tier you subscribe to you will have the opportunity to see exclusive sneak peeks of what goes on behind the scenes in my career and be entered in surprise giveaways only available for my Patreon subscribers.\u003cbr\u003e\u003cbr\u003eYour Patreon pledges helps me to spend more time creating and assists me with the costs of supplies, tools, and space needed to create. Thank you so much for your support!\u003cbr\u003e\u003cbr\u003eI look forward to creating more Spirit Animal Art featuring YOUR Spirit Animal! Take the\u00a0\u003ca href=\"https://www.patreon.com/posts/what-is-your-16266778\" target=\"_blank\"\u003eSpirit Animal poll\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e \"It is my wish that my art will invite peace into your heart and beauty into your world\".\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0~ Michaeline\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThanks for looking and please share!\u003cbr\u003e\u003cimg src=\"http://wisetailsart.com/images/Friends_etsy_pic.JPG\"\u003e\u003c/div\u003e"
