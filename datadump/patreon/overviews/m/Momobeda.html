gn up to be a Patron, you\u0027re able to help me focus more time on art and also get some rewards yourself such as early posts, speedpaints/processes, full resolution pictures, and step-by-step pngs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do I get my rewards?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou can expect them roughly every month or so, take or give a week or more depending on how involved future pieces will be. I will be keeping everyone up to date through posts here as necessary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did you make a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo be honest, it costs to live! I enjoy doing art and I\u0027m willing to put in the work as you support me in life with basic necessities and please you with my art through pinups and illustrations alike.\u003cbr\u003e\u003c/div\u003e"
