    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDownload Melody v0.0.1 (Demo) for FREE here:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGoogle Drive:\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/Wh5Eqp\"\u003eWin/Linux\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/VRCgKi\"\u003eMac\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/yGLywy\"\u003eAndroid\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMega:\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/wreL6j\"\u003eWin/Linux\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://goo.gl/DyXPqu\"\u003eMac\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://goo.gl/zmhm5t\"\u003eAndroid\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMelody v0.0.2 is out:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\t\u003cstrong\u003e Base game ($5 patrons):\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18463358\"\u003ehttps://www.patreon.com/posts/18463358\u003c/a\u003e\u003cbr\u003e\t\u003cstrong\u003eWalkthrough ($15 patrons):\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18463658\"\u003ehttps://www.patreon.com/posts/18463658\u003c/a\u003e\u003cbr\u003e\t\u003cstrong\u003eGame + Extra pack ($20 patrons):\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18463710\"\u003ehttps://www.patreon.com/posts/18463710\u003c/a\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003e\u003cimg src=\"http://image.ibb.co/bDF5N7/OS_Icons.png\"\u003e\u003cbr\u003e\t\u003c/strong\u003e\u003cbr\u003e\tHi guys!\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eWelcome to my Patreon page! My name is Mr. Dots and I\u0027m an adult Visual Novel developer. I like to create games that focus on romance, slow build, and character development.\u00a0\u003cbr\u003e\n\u003cbr\u003eI\u0027m currently working on a new game called \u003cstrong\u003eMelody\u003c/strong\u003e, a first-person, choice-based visual novel. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/mAEmQc/melody.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eMain Plot\u003cbr\u003e\n\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eYou play a session musician who has had a busy lifestyle, having worked in various cities and towns across the country. This has been your life, ever since you graduated from college, where you attained a degree in the field of Music. \u003cbr\u003e\n\u003cbr\u003eOnce returning home, you decide to leave the place you grew up in, to start a new life and a fresh start in another town. You have also decided to take a break from the job you know so well, to focus on a brand-new career. You\u2019re just not sure what that will be yet.\u003cbr\u003e\n\u003cbr\u003eIn order to keep the money coming in, you decide to take up a job offer, tutoring Melody, the niece of a woman you meet by chance via an online marketplace. Melody is currently studying music in college, so having an experienced tutor is pretty important for her chosen career path.\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eAbout the dating system\u003cbr\u003e\n\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eYou will be spending time with Melody every day. Aside from one-on-one lessons you will have with her, you will also be accompanying her at various music related activities. If all goes well, you may even be able to go out on a date with her. And if that goes well too, it could lead to something even better!\u003cbr\u003e\n\u003cbr\u003eYou will be making decisions between two or more options, that will negatively or positively affect the outcome of the date and the main story as well.There will be a number of secondary characters and you\u0027ll be able to start a romantic relationship with them too.\u003cbr\u003e\n\u003cbr\u003eWill you be that guy that wins Melody\u0027s heart and has her singing to her own tune again? Is it possible that you and Melody can make beautiful music together one day?\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://image.ibb.co/m1Si1c/screenshots.png\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/eY1hux/screen_10.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/fToj7H/screen_11.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/bZ0xSH/screen_09.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/gRRFEx/screen_08.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/fka8Zx/screen_07.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/je5aEx/screen_04.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/ctDj7H/screen_05.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/bvLWnH/screen_03.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/eSmhux/screen_06.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/mRurnH/screen_12.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/ckZP7H/screen_13.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/f3Bt1c/screen_14.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/k2ZrnH/screen_15.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/mZErnH/screen_01.jpg\"\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/jV08Zx/screen_02.jpg\"\u003e\u003cbr\u003e\n\n\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e What is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\tIn case you don\u2019t know, Patreon is this awesome website that allows you to donate a certain amount of money per month to support my games.\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eThat money goes directly into upgrading my equipment, making sure that I have enough time to keep developing games, hiring people to help me out with game development, and one day, to fully support myself so I can dedicate full time to create the games that you want. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIt will also keep me motivated to not give up and not quit the project, because you trust me with your hard-earned cash and I would feel like s*** if I disappointed you\u003c/strong\u003e. So basically, that\u2019s what it does for me, indirectly for you.\u003cbr\u003e\n\u003cbr\u003eBut the cool thing for you is that you can get\u2026 \u003cstrong\u003erewards! Yayyy!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003ePatreon has this cool reward tier system where you get certain rewards depending on the amount of money you donate per month. \u003cbr\u003e\n\u003cbr\u003eSo for example: \u003cbr\u003e\n\u003cbr\u003e\u2022\tIf you donate $5 per month, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eyou\u2019ll get access to the latest version of my games as soon as they are released.\u003c/span\u003e\u003c/strong\u003e Non-Patreon people will only be able to play a month after the initial release date. You\u0027ll also get access to \u003cstrong\u003enormal scenes preview\u003c/strong\u003e of future releases of the game.\u003cbr\u003e\u2022\tIf you donate $10 per month, you\u2019ll get access to all the rewards from the $5 tier, but you\u2019ll also get \u003cstrong\u003eaccess to softcore scenes preview \u003c/strong\u003eof future releases of the game.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022 If you donate $15 per month, you\u2019ll get access to all the rewards from the $10 and $5 tiers, but you\u2019ll also get access to hardcore scenes preview of future releases of the game. I will also give you a complete walkthrough of the current version of the game.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eSo that\u2019s essentially the overview of Patreon and what it does for you! (and for me) \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI think Patreon is a great way to support the games (and the people behind the scenes) that you like. So if you like me (I hope you do :)) or like my games, please consider being my patreon.\u003cbr\u003e\n\u003c/strong\u003e \u003cbr\u003eThank you so much for reading this post, and for taking the time to test and play my games. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDISCLAIMER: The games don\u0027t include explicit depictions (spoken, visual or written) of incest content, bestiality or any other content forbidden by Patreon TOS.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
