    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cem\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello Hello!\u003c/span\u003e\n\u003c/em\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMy name is Kyle Butler, also known to some as \"Maverick Etcetera\" (\u003cstrong\u003eMaverickETC\u003c/strong\u003e).\u003cbr\u003e\n\t\u003cbr\u003e\nI live in Detroit, Michigan as a freelance artist, and I love creating fantastic works of art through a variety of mediums, especially digital! For as long as I can remember, I\u0027ve been drawing my heart out, inspired by all sorts of video games, cartoons and anime, comic books and graphic novels, movies and the like.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nAs an aspiring game designer, I hope that I can use the talents that these things have helped cultivate to create some entertainment media of my own, as well as participate in bringing some amazing ideas to life! I really appreciate the support that my family, friends, and fans have given me thus far and I would love to continue to do them proud!\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\nWhat do you do?\u003c/span\u003e\n\u003c/em\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThe easy answer is that I\u0027m an illustrator.\u003cbr\u003e\nI tend to focus on character development/concept art specifically.\n\t\u003cbr\u003e\nHowever, I try to become more multifaceted and find other ways to breathe a bit more life into my ideas by experimenting with animation, 3D, interactive media and game development.\n\t\u003cbr\u003e\nI\u0027m driving to build a spectacular body of work that can demonstrate my passion for each of these fields.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow does this account work?\u003c/span\u003e\n\u003c/em\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tEach month, people who would like to support my work are provided options for the amount that they would like to pledge, and each option has a reward for the patron. \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe pledges for the current month are processed at the beginning of the following month, and the rewards will be given during that month as well.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Patrons are free to switch or cancel the amount that they would like to pledge in the meantime.\u003cbr\u003e\n\tLater on, I will be able to provide even more fascinating rewards for my patrons!\u003cbr\u003e\n\t\u003cbr\u003e\nYou can reach me via email at\u00a0\u003ca href=\"mailto:k62391@yahoo.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ek62391@yahoo.com\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u00a0for any further questions or details.\u003cbr\u003eYou can also check out my\u00a0\u003ca href=\"http://cargocollective.com/mavericketc\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eundergrad portfolio\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and\u00a0my\u00a0\u003cstrong\u003e\u003ca href=\"http://instagram.com/mavericketc\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003efor some of my older work as well as more personal updates.\u003ca href=\"http://instagram.com/mavericketc\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cem\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you for your support!\u003c/span\u003e\u003c/em\u003e\n\u003c/h3\u003e\n\u003c/div\u003e"
