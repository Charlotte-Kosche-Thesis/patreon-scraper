    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003cbr\u003e\nHello! My name is Kay (Usernames Jazzy and mnstrcndy) and I love art!\u003cbr\u003e\nI would really like to open myself up to being able to make more content for my watchers. I paint fanart, currently my favorite being art for the game Undertale. \u003cbr\u003e\nI also like Pokemon, Monster Hunter and taking suggestions on what new things to draw and see. \u003cbr\u003e\nMy original work is from fantasy and sci-fi settings. \u003cbr\u003e\u003cbr\u003eI have a real passion for painting backgrounds and large scale images but I would like to start dabbling in comics as well. Doing this stuff takes a lot of time and effort so pledging on Patreon really helps me out. In return, I can give you special images, in depth tutorials and high resolution downloads. My dream is to do art I love for a living, and that\u0027s where you guys can help me find a balance so I can produce more. \u003cbr\u003e\n\u003cbr\u003e\nSupporters will have access to Patreon only work, full resolution work, sketches and works in progress of finished and unfinished work, time lapses, private livestreams, tutorials and more. \u003cbr\u003e\nFeaturing: fanart, humans, anthropomorphic characters, feral creatures, and backgrounds, a varied art experience!\u003cbr\u003e\n\u003cbr\u003e\nHope you like the art and thank you very much.\u003cbr\u003e\u003cimg src=\"https://56.media.tumblr.com/14a1ff984dcefd0a12029f17483309d1/tumblr_o2rsjt9zjI1rmauxko1_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
