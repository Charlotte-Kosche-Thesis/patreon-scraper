    "summary": "Hello everyone and very welcome to my Patreon Page.\u003cbr\u003eMy name is Maria Vasquez. I am a Self Portrait artist/ Photographer.\u00a0\u003cbr\u003e\u003cbr\u003eI prefer not to describe thoroughly my work as it is down to the viewers the interpretation of each and all of my self portraits. All I can say is that some or most of it contains Semi nudity and nudity. I do play with light and darkness on my creations and self expression.\u003cbr\u003e\u003cbr\u003eSome of my work is being exhibited and for sale on a few Fine Art Galleries Online such as Saatchi Art, Fine Art America, 5 Pieces Gallery, etc.\u003cbr\u003eI have also exhibited some work at Fine Art Exhibitions by Parallax Art at the Chelsea Town Hall in London, the Giles Gallery in Wales and more recently at The Carrousel Du Louvre- Paris Art Fair.\u003cbr\u003eI am as well a contributor to iStock by Getty Images.\u003cbr\u003e\u003cbr\u003eYou will find my work for free on Facebook, Instagram and Twitter and You will continue to do so. Don\u0027t think for one minute that all of a sudden I decided to charge you to view my work. The main purpose of this page is to share with you exclusive work that you won\u0027t find on any of my other social media platforms, new projects and unpublished work from old shoots.\u003cbr\u003eTo all my followers and fans elsewhere, I am utterly grateful for your kindness, loyalty and appreciation of my work in the last few years.\u003cbr\u003eThis Patreon page has been produced for you my true followers \u0026amp; to help\u00a0me continue expressing, creating \u0026amp; giving more to the world through my Art.\u003cbr\u003eThis\u00a0is a great opportunity for You to show me your support and to promote Art and Self Expression in our Lives.\u003cbr\u003eYou can become my Patreon with as low as $1 a month and as high as you want.\u00a0\u003cbr\u003e\u003cbr\u003eTruly Yours,\u003cbr\u003e\u003cbr\u003eMaria Vasquez\u003cbr\u003eSelf Portrait Artist\u003cbr\u0
