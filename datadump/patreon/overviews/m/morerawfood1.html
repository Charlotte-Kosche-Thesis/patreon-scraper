    "summary": "\u003cstrong\u003eHej Hej,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is\u00a0\u003ca href=\"http://morerawfood.com/thats-me-maria/\"\u003eMaria from MORERAWFOOD\u003c/a\u003e and I just love, love, love RAWFOOD.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDo you also want to \u003cstrong\u003ebe happy and healthy\u003c/strong\u003e?\u003c/li\u003e\u003cli\u003eDo you also want to wake up \u003cstrong\u003efull of energy\u003c/strong\u003e every morning?\u00a0\u003c/li\u003e\u003cli\u003eDo you also want to \u003cstrong\u003ethrive\u003c/strong\u003e?\u003c/li\u003e\u003cli\u003eDo you also want to \u003cstrong\u003eshine and glow from within\u003c/strong\u003e?\u003c/li\u003e\u003cli\u003eDo you also want to l\u003cstrong\u003eive the life of your dreams\u003c/strong\u003e?\u003c/li\u003e\u003cli\u003eDo you also want to be part of a \u003cstrong\u003esupporting and like-minded community\u003c/strong\u003e?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis is what MORERAWFOOD is all about. MORERAWFOOD is an inspiration, it\u0027s a lifestyle and it\u0027s the best community ever. I\u0027m here to show you my way of living. If I can do it. YOU CAN DO IT.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs a Premium Patron you will get:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eAccess to all videos (at least 4 videos every month).\u003c/li\u003e\u003cli\u003eA great community with like-minded people.\u003c/li\u003e\u003cli\u003eMy support on your comments and questions.\u00a0\u003c/li\u003e\u003cli\u003eHealthy and delicious recipes.\u003c/li\u003e\u003cli\u003eAll my best \"How to\" tricks from over 8 years of Rawfood.\u003c/li\u003e\u003cli\u003e\"What I eat in a day\" videos with all the recipes.\u003c/li\u003e\u003cli\u003eQ\u0026amp;A\u0027s and plenty more stuff.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eFor just 5$ you will get access to all MORERAWFOOD Patreon-videos immediately.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can always pledge more if you want to put a smile on my face:-).\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you want \u003cstrong\u003ethe highway to the best version of yourself\u003c/strong\u003e you can save yourself one of those\u00a0\u003cstrong\u003ecoaching spaces\u003c/strong\u003e. Here we will have a one-on-one\u00a0consultation every month to look into your very personal circumstances to get you to the next level. Those spaces are \u003cstrong\u003every limited\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEveryone who likes delicious and simple recipes right away can\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://morerawfood.com/e-books/\" target=\"_blank\"\u003e\u003cstrong\u003echeck out all my e-books.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs your Patreon, will I get immediate access to all the videos?\u003c/strong\u003e\u003cbr\u003eOf course. With the minimum pledge of 5$ you will get immediate access to all videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I pay at Patreon?\u003c/strong\u003e\u003cbr\u003eYou can pay with credit card or PayPal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay VAT on my pledge?\u003c/strong\u003e\u003cbr\u003eYes, Patreon is adding VAT on your pledge.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m so much looking forward to see you thriving on this lifestyle and to answer all your comments and questions. Let\u0027s do this together.\u00a0\u003cbr\u003e\u003cbr\u003eSee you in the next video.\u003cbr\u003eMaria\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
