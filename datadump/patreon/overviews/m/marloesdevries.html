    "summary": "\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello there!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/h2\u003e\n\n\nMy name is Marloes De Vries and I\u0027m an illustrator/cartoonist/busy bee.\nI\u0027m making comics and drawings about life. That\u0027s why I started drawing in the first place! \u003cbr\u003eI\n started a visual diary years ago, mostly for myself, but at one point I\n decided to post them online. The best thing about it, is that people \nrecognise themselves in my drawings, which means I\u0027m not that weird \nafter all ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy I\u0027m on Patreon?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003ePatreon\n allows you to offer to pledge money to my drawings/comics in exchange for \nrewards. Different amounts correspond to different rewards! \u003cbr\u003eYour support allows me to buy actual time to create more free work like comics and illustrations. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://marloesdevries.com/img/doodle01.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003eHow this works\u003c/strong\u003e \u003c/h4\u003e\nIf you like my work and you want to help me, \n\u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even\n $1 makes a difference!) and select some cool perks!\n\u003cbr\u003e\nYou can pay through Paypal, which is easy and safe to use.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eEvery little bit helps, so I can keep drawing and make illustrations!\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\nx Marloes\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can also connect with me:\u003cbr\u003e\n\u003ca href=\"http://marloesdevries.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e  |\u00a0 \u003ca href=\"http://marloesdevries.com/blog\" rel=\"nofollow\" target=\"_blank\"\u003e blog\u003c/a\u003e \u00a0 |\u00a0 \u003ca href=\"http://instagram.com/marloesdevee\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e   |\u00a0 \u003ca href=\"http://facebook.com/marloesdevriesillustrations\" rel=\"nofollow\" target=\"_blank\"\u003efacebook\u003c/a\u003e\n\u003c/strong\u003e"
