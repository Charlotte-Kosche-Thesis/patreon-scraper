    "summary": "\u003ch1 style=\"text-align: center;\"\u003eMEME INSIDER\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eAnalyzing internet trends so you don\u0027t have to\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003c/em\u003eMeme Insider is the fastest growing internet trends magazine! We release monthly issues for FREE on our\u00a0\u003ca href=\"https://memeinsider.co\" target=\"_blank\"\u003ewebsite\u003c/a\u003e to any user, so make sure to check it out!\u003cbr\u003e\u003cbr\u003eWe are working on a lot of cool projects, but those projects take time and money. We are putting in as much time as possible as volunteers, but the services we use won\u0027t take Tendies as payment. We have to cover the monthly cost of running a website with a lot of traffic, which is tough. \u00a0If you like what we do and want to see more consider contributing, we want you to be a part of it. Our end goal would be to pay any writer, freelance or staff, for their articles and our layout team for their skills. We don\u0027t expect this to be livable income for the 40+ team members, but just something to show them we actually appreciate their work.\u00a0\u003cbr\u003e\u003cbr\u003eIf you check out our rewards to the right you\u0027ll see we have a lot of them! We want to reward you for any amount you want to donate. Please keep in mind you are donating to the project, not buying a product. We aren\u0027t trying to profit off of our community, we just want to pay the bills so we can stay open.\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e\u003cbr\u003e-Meme Insider Management"
