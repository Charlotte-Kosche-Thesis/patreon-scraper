    "summary": "Hey guys!\u003cbr\u003eMy names \u2606\u003cstrong\u003eTayla\u003c/strong\u003e\u2606 and I love anime, sewing, cartoons, crafts, drawing, and basically anything and everything that involves creative thinking or fun colors!! Sewing and creating things are my absolute passion and I want to share with you all just HOW DEEP that love goes!!!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/d77b5c669e208a7b626c235b83bcb9c6/tumblr_inline_oabu0blzIZ1si2i4h_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBasically what brought me to start a Patreon was to try and find an easier and less stressful way to make money to create some of the dream costumes I\u0027ve always wanted to make, be able to afford to do some of the photoshoots I\u0027ve always dreamed of doing, and paying for my younger brother to come visit me out here in sunny California more often instead of once or twice a year.. \u003cbr\u003e\u003cbr\u003eCosplay and traveling can get really expensive, and I thought if there was an easier way to be able to enjoy my hobby then why not give it a shot?\u00a0\u003cbr\u003eAlot of the time I have to constantly produce content and costumes of things that I\u0027m not really too passionate about just to wear once or twice then sell fast to be able to afford living basically! I would really like to be able to buckle down and start making and shooting some of the things I\u0027m genuinely passionate about and love, and want to show you guys what I can do if given the opportunity, and that being said, here are a few things I\u0027d like to make and shoot at some point but havent been able to afford just yet..!\u003cbr\u003e\u003cbr\u003e\u2606\u003cstrong\u003e\u003cem\u003eFRAGILE DREAMS, FAREWELL RUINS OF THE MOON\u003c/em\u003e\u003c/strong\u003e\u2606\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/originals/d5/43/a6/d543a6ae2ffc52c738e21a5fe38f93ae.jpg\"\u003e\u003cbr\u003eIts been a long time dream to be able to make and shoot this somewhere really beautiful yet haunting, this video game was never very popular but I really did love playing it, the designs were stunning and the overall feel for the game was so mysterious and fun, if you haven\u0027t had a chance to play it or heard of it you should really check it out!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u2606Ojamajo Doremi\u2606\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.absoluteanime.com/magical_doremi/index.jpg\"\u003e\u003cbr\u003eYou may remember this show from when it aired on 4Kids! I certainly will never forget waking up every Saturday morning at fuckin 8am to watch it, and even though it was canceled/4Kids! got shut down, I always really loved this show and always really wanted to make me and my friends these costumes for us to wear together in a small town by the ocean~\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u2606SUCCUBUS CATHERINE\u2606\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/originals/0d/c4/a9/0dc4a9b64a9d3f80a72c53991e929495.jpg\"\u003e\u003cbr\u003eI\u0027ve been holding off on making this costume for YEARS because I don\u0027t want to fuck it up or buy cheap materials when I pain stakingly make this sweet body suit.. This game has been a favorite of mine for a LONGGGGGG time, even before I was able to play it ( I didn\u0027t have a PS3 for a long time even after the game came out but I bought a copy and cosplayed her before I was able to play it because I loved her look so much and watched gameplays on repeat for hourrrsss) so this costume has been up there as something I\u0027ve desperately wanted to make forever ;3;!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThese are just a few of the costumes on the long long list of things I REALLY WANT TO MAKE and shoot, but if you do decide to pledge me, I\u0027ll try really hard to produce sweet content and do awesome shoots, and really just give it my all!!! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u2606\u003cstrong\u003e\u003c/strong\u003eSome sweet rewards you\u0027ll get if you decided to help me on my anime ~JOURNEY~\u2606\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://www.google.com/search?tbm=isch\u0026amp;q=magical+doremi+dorie+\u0026amp;chips=q:magical+doremi+dorie,g_1:ojamajo+doremi\u0026amp;sa=X\u0026amp;ved=0ahUKEwiA29nH4LXWAhVN7WMKHZ62AyMQ4lYIKSgA\u0026amp;biw=1331\u0026amp;bih=746\u0026amp;dpr=1#imgrc=AiGh71jXgFJ6SM:\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.google.com/search?tbm=isch\u0026amp;q=magical+doremi+dorie+\u0026amp;chips=q:magical+doremi+dorie,g_1:ojamajo+doremi\u0026amp;sa=X\u0026amp;ved=0ahUKEwiA29nH4LXWAhVN7WMKHZ62AyMQ4lYIKSgA\u0026amp;biw=1331\u0026amp;bih=746\u0026amp;dpr=1#imgrc=AiGh71jXgFJ6SM:\"\u003e\u003cimg src=\"https://www.google.com/search?tbm=isch\u0026amp;q=magical+doremi+dorie+\u0026amp;chips=q:magical+doremi+dorie,g_1:ojamajo+doremi\u0026amp;sa=X\u0026amp;ved=0ahUKEwiA29nH4LXWAhVN7WMKHZ62AyMQ4lYIKSgA\u0026amp;biw=1331\u0026amp;bih=746\u0026amp;dpr=1#imgrc=AiGh71jXgFJ6SM:\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/en/d/df/Wirt_and_Greg%2C_the_main_characters_from_the_miniseries_Over_the_Garden_Wall.jpg\"\u003e\u003cbr\u003e\u2606 \u003cem\u003eOne is a bird\u003c/em\u003e\u00a0\u2606\u003cbr\u003e\u003cstrong\u003e+\u003c/strong\u003e By pledging to my one is a bird tier you get:\u003cbr\u003eLOTS AND LOTS OF PROGRESS PHOTOS OF EVERYTHING I MAKE! This includes everything I sew, whether it be a commission or a costume for my self, or even just a silly side project like an apron or oven mitt, you will be getting a wholeeeeee lot of progress photos and short explanations on how I made/finished whatever I\u0027m working on.\u00a0\u003cbr\u003e\u003cstrong\u003e+\u
