    "summary": "Welcome to my Patreon page, where, with your support, you\ncan become an integral part of my musical journey!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nI am a 24-year-old musician based in the SF Bay Area. I love writing, performing, and recording music inspired by my musical heroes such as James Taylor, Paul Simon and Stevie Wonder. I also play jazz guitar,\nand I was fortunate enough to be named \n\u003cem\u003eDownBeat\nMagazine\u2019s\n\u003c/em\u003e \u201cRising Star Guitarist\u201d in their 63rd Annual Critics\nPoll.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nWhile my music videos are, and will always be, \n\u003cem\u003eavailable to the public for free\u003c/em\u003e, they\nare not free to make. With your support, I can continue to share my music for\nfree, and anyone who enjoys my music will have \n\u003cem\u003eyou\u003c/em\u003e to thank!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nBut wait, there\u2019s more! \u003c/strong\u003eAs a Patron, you could have exclusive access to the following\nrewards:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eA free download of every single \u003cem\u003ebefore\u003c/em\u003e it\u2019s released to the public\u003c/li\u003e\n\u003cli\u003eFree autographed CDs\u003c/li\u003e\n\u003cli\u003eShout-outs on social media\u003c/li\u003e\n\u003cli\u003eOne-on-one live performances via Skype\u003c/li\u003e\n\u003cli\u003eAnd more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIt\u2019s easy! Just select how much you\u2019d like to pledge for\neach video, and which reward you\u2019d like to receive. Each time I post a new\nmusic video, I will gratefully receive your pledge at the beginning of the next\nmonth.\n\u003cbr\u003e\n\u003cbr\u003e\nAlso, you can set a monthly maximum on your patronage. So,\nlet\u2019s say you pledge $10 per video and set a monthly maximum of $20. If I were\nto post 30 music videos in a month, I would only receive your patronage for two\nof those music videos. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eThank you, and I hope\nyou will join me here on Patreon!\n\u003c/strong\u003e"
