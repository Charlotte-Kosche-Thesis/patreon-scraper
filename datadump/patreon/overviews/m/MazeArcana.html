    "published_at": "2016-10-09T18:37:21+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eARCANITES UNITE!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWelcome to \u003ca href=\"http://twitch.tv/MazeArcana\" rel=\"nofollow\"\u003eTwitch.tv/MazeArcana\u003c/a\u003e\u2019s Patreon Page!\u003cbr\u003e\u003cbr\u003eHere you can become one of our amazing Patrons by clicking the \u003cstrong\u003e\u201cBecome a Patron\u201d \u003c/strong\u003ebutton to the right of the screen and choosing one of our flexible reward tiers. Every dollar makes a difference in making our \u003cem\u003eEberron \u003c/em\u003eLive Streaming dream come true. By becoming a patron of \u003cem\u003eMaze Arcana\u003c/em\u003e, you help us keep the stream \u003cstrong\u003e\u003cu\u003eFREE \u003c/u\u003e\u003c/strong\u003efor everyone.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMaze Arcana \u003c/em\u003einvites you to share that sweet \u003cem\u003eEberron \u003c/em\u003eair with our characters and explore the rich world imagined over a decade ago, and still cultivated, by our friend,\u00a0\u003cstrong\u003eKEITH BAKER\u003c/strong\u003e. The best part? We\u0027re playing in the uber-streamlined \u003cstrong\u003e5th Edition! \u003c/strong\u003eSo whether you\u0027re new to D\u0026amp;D or you\u0027ve spent years trudging through The \u003cem\u003eForgotten Realms, Spelljammer,\u00a0\u003c/em\u003eor \u003cem\u003eEberron \u003c/em\u003eherself, you can drop into the action at any point and feel right at home.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat makes Eberron different from normal Dungeons and Dragons? \u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eIf you\u2019ve played \u003cem\u003eD\u0026amp;D\u003c/em\u003e, or even if you only seen\u00a0\u003cem\u003eLord of the Rings \u003c/em\u003eonce,\u00a0you have a pretty good idea what \u201cfantasy\u201d entails; wizards, magic, knights, short-stubby people that are either grouchy from beards or hungry for third-breakfasts\u2026\u00a0\u003cem\u003eEberron \u003c/em\u003ehas all that AND more. It combines traditional medieval tones with an evolving magic that is built into every thread of the setting. We like to call it \u003cem\u003e\"Arcana-Punk\"\u003c/em\u003e. The world of\u00a0\u003cem\u003eEberron \u003c/em\u003etouts a New Age of fantasy, of primal essence, hoisted upon the backs of intrepid \u003cstrong\u003eAirships \u003c/strong\u003efused with living elementals and \u003cstrong\u003eLightning Rails \u003c/strong\u003epowered by\u2026 well, lightning! In \u003cem\u003eEberron\u003c/em\u003e, it\u2019s not just elves, rogues, and orcs, it\u2019s where shady \u003cstrong\u003echangelings\u003c/strong\u003e, lycan-hybrid \u003cstrong\u003eshifters\u003c/strong\u003e, psionic vessels called \u003cstrong\u003eKalashtar\u003c/strong\u003e, and the \u003cstrong\u003eWarforged\u003c/strong\u003e, a race of sentient constructs, thirst for adventure. In short, its tone and attitude. It\u0027s the only setting that encourages all that gray space between good \u0026amp; evil, right \u0026amp; wrong. Every villain is the hero of their own story and every hero a villain... \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"This show looks well produced, why do you need a Patreon?\"\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThanks, it\u0027s movie maaaaagic! We couldn\u2019t do it without our amazing crew who volunteer their time and equipment to make it look as good as it currently does. We (Satine \u0026amp; Ruty) have poured our souls (and every favor we could call in) to make \u003cem\u003eMaze Arcana: Season One\u003c/em\u003e look and feel as unique as Eberron. All of the Overlays \u0026amp; Illustrations were hand-drawn by Satine, the story loving crafted by Ruty, cameras, maps, minis, sound equipment, even the lights we play under, have been generously loaned to us by our friends. Unfortunately, we can\u2019t rely on that kindness forever. It wouldn\u2019t be right! Especially with the upcoming\u003cstrong\u003e Inkwell Society\u003c/strong\u003e where we will deep dive into the\u003cem\u003e Neon Noir\u003c/em\u003e core of Eberron\u0027s essence.\u003cbr\u003e\u003cbr\u003eWe have a Patreon because we can only open so many credit cards to pay for the location, utilities, crafty, and equipment upgrades we need to keep this thing chugging so we can put out Maze Arcana\u2019s 16-week \u003cem\u003eSeason Two\u003c/em\u003e, and continue on a weekly-basis. Hell, it\u2019d be nice to pay back our crew\u2019s kindness with a couple bucks or a pizza from time to time, right?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR DREAM \u003c/strong\u003eis to make \u003cem\u003eMaze Arcana\u003c/em\u003e a place everyone can kick up their shoes and feel like they belong. We want to give you a place to create lasting memories and to grow as a family, together, building on content that will supplement and delight! You\u2019ll see that each Patron tier includes perks, like class builds, additional behind-the-scenes footage, and more, that allow us to show you just how much we appreciate your support. Further, Patreon acts as a direct connection to us, so if you think you have a great idea for a reward or content you\u2019d like to see on our channel, let us know! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWITH YOUR SUPPORT\u003c/strong\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003ewe know 2018 is going to be a magical year and, if you can\u2019t afford to support us financially, you still get a front-row seat to every show because you\u2019re still one of us, an Arcanite! Drop us a line here, or at \u003ca href=\"http://www.MazeArcana.com,\"\u003ewww.MazeArcana.com,\u003c/a\u003e and we\u2019ll see you in \u003cem\u003eEberron\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANKS AGAIN\u003c/strong\u003e for joining us here, reading this post, and watching \u003cem\u003eMaze Arcana\u003c/em\u003e.\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e"
