    "summary": "\u00a0 \u00a0 \u00a0 Are you concerned about the current destructive path that the world is on?  Are you worried about the quality of life for your children, as well as future generations of Mankind?\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0I\u0027m pleased to meet you.  Greetings, I\u0027m Markus Fredericks, an economist and author of the \u0027world changing book\u0027: BLUEPRINTS FOR A BETTER WORLD and an Introduction to FAIR LAISSEZ FAIRE ECONOMICS.  My book tackles many of the \u0027tough subject matters\u0027 such as Overpopulation, World Peace, and a severely unbalanced Income Distribution that our current form of Feudalistic Capitalism is guilty of.  As our world population continues to double each 40 years, we are facing the virtual certainty of a global revolution between the mega wealthy and the vast numbers of impoverished people.  The \u0027middle class\u0027 is destined to disappear.  That\u0027s why ACTION MUST BE TAKEN BEFORE IT BECOMES TOO LATE.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 While many people have recognized the likelihood of impending calamity, very few have actually been able to offer viable solutions.  That\u0027s how my book differs so much from the others.  My system of FAIR LAISSEZ FAIRE CAPITALISM shows how Capitalism was MEANT TO WORK, but the book goes far beyond being just a book on economics.  It exposes the fallacy of how corrupt governments dupe people into believing that we live in a fair democracy.  It also outlines a great plan to restructure our society in virtually every way, including our education system, legal system, and our joke of a health care system.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Our ultimate goal is to launch a new, global political party with representation in every country.  Won\u0027t you please join our honorable task of fixing our broken world?  We want to create a happy, healthy, successful society which protects the interests of EVERYONE - and not just the privileged elite.  We invite you to check out the entire text of BLUEPRINTS FOR A BETTER WORLD at my website (\u003ca href=\"http://www.markusfredericks.com/\"\u003ewww.markusfredericks.com\u003c/a\u003e) before you make any commitment whether or not you choose to support our cause. \u003cbr\u003e\u003cbr\u003e Thank you - TOGETHER, WE WILL CHANGE THE WORLD.\u003cbr\u003eSincerely,\u003cbr\u003eMarkus Fredericks\u003cbr\u003e"
