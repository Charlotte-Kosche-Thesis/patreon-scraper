    "summary": "\u003ch2\u003eWelcome!!!\u003c/h2\u003eMy name is Karolina and online I go by minipete\u003cbr\u003eFor the past 5 years I have been drawing nonstop, selling things in my shop and making games\u00a0for my boss Froach the Roach. He keeps a tight leash on me to make sure I don\u0027t slack off too much...\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/1ed46e4aa6122b590a6320dd4e3a8532/tumblr_ontveftyGP1r34092o1_1280.png\"\u003e\u003cbr\u003e\u003cem\u003eBuzz off, man!\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/991a7ea6542937a4ccd6648683f36055/tumblr_ontv58aANg1r34092o3_500.png\"\u003e\u003c/em\u003e\u003cbr\u003eI made this Patreon because I thought it would be nice to be able to afford new supplies and make experimental art that I usually don\u0027t have the resources for, and with this I can also share the experience of making it with everyone\u003cbr\u003e\u00a0\u003cbr\u003eBut of course, I\u0027ll still post drawings online and sell original art in my shop like always\u00a0\u2665 \u003cbr\u003e\u003cbr\u003eFor rewards I would like to offer advice and tutorials on drawing, painting, making a store, using an embroidery machine, making pixel art, using rpg maker, and other things I know how to do, as well as share progress what I\u0027m working on.\u00a0\u003cbr\u003e\u003cbr\u003eEvery month I\u0027ll make two posts\u003cbr\u003e\u003cul\u003e\u003cli\u003e1st post will be a big update of my current projects (drawing progress, game screenshots, songs)\u003cbr\u003e- Here you can ask me questions or suggest ideas\u003c/li\u003e\u003cli\u003e2nd post I\u0027ll upload a video, tutorial, Q and A, live stream, or do a giveaway!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/516bbd99f88b44ffd16ceb3cc7303312/tumblr_ontv58aANg1r34092o4_400.png\"\u003e\u003cbr\u003eLove, minipete (and Froach)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://minipete.tum
