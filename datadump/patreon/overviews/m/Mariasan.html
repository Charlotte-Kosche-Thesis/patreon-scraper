     "about": "Exclusive content from my modeling  career. I want to show my fans just how passionate I am about what I do. \u003cbr\u003e\u003cbr\u003eI would describe myself as a very out-going, extroverted, happy and positive girl, although I also have a strong personality and character.I started in the professional photography world three years ago, and from the very beginning, I felt comfortable, beautiful and excited with new projects.\u003cbr\u003e\u003cbr\u003eI hadn\u2019t planned to start in the modelling world, but I took some photographs with a friend, who\u2019s professional photographer  and, little by little, he began to introduce me on this world.\u003cbr\u003e\u003cbr\u003eThe first time that I did my first shooting I was nervous but very excited, and I was eager to see the results, which astonished me! I must say that the photographer made me feel very secured and confident, he sure broke the ice, and it was easy to work with him. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eModelling \u003c/strong\u003eto me it means enjoyment, having fun, get to know other people and places, and learn from all the experiences the world of photography and modelling offers.\u003cbr\u003e\u003cbr\u003eAs I am quite adventurous I love to get to travel, live the life so I would like to go to a different country every year, know different cultures, new ways of living and, above all, get to know people who are different from me.\u003cbr\u003e\u003cbr\u003eI do not only have one goal but many. Growing professionally in my career, keep on studying and widening my labor experience. I would like to grow as a model, and always enjoying what\u2019s going to come. \u003cbr\u003eENJOY!",
