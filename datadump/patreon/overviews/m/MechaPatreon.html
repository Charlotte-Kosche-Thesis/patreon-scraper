ly shoutouts/features for your support and to hopefully gain you some recognitian.\u003c/li\u003e\u003c/ul\u003eUsually I will do requests and patreon only streams near the end of the month so you can get your reward at the start of the next month. Example if you pledge in January you will get your reward usually at the end of January or around the 1st or 2nd of February.\u003cbr\u003e\u003cbr\u003eThanks for reading and have a wonderful day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy contributing to my Patreon, you affirm that you are 18 years of age or older!\u003cbr\u003e\u003cbr\u003ethe goals listed to the left are\u00a0not goals for monthly amounts, but long-term targets.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
