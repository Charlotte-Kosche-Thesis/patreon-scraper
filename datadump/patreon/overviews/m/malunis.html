    "summary": "I like to make Japanese superheroes! By which I mean just Kamen Riders. I make a lot of characters and write a lot of fanfiction. I also have an original one I do stuff with on occasion! \u003cbr\u003e\u003cbr\u003eThis is a Patreon for people who are really invested in what I do. By becoming a Patron, you are \u003cem\u003enot \u003c/em\u003epaying a large sum of money for content that is going to be posted publicly after a month or so. Instead, you are paying a very small sum of money for a behind-the-scenes look at what I\u0027m currently working on.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Work in progress images! \u003c/strong\u003eWhich means you get to see what I\u0027m working on before anyone else.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Sneak peeks at upcoming Riders/forms! \u003c/strong\u003eI might be unsure of where to go, and you can be the person to provide feedback or suggestions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Behind-the-scenes brainstorming!\u00a0\u003c/strong\u003eSee where I wanna take a story (nothing too spoiler-y!), and maybe even get snippets of the story as I\u0027ve written it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. At the end of every month, a colored sketch raffle! \u003c/strong\u003eOne randomly selected Patron gets some art of their choice in the form of a colored sketch, such as those seen\u00a0\u003ca href=\"http://malunis.wikidot.com/commissions\" target=\"_blank\"\u003ehere\u003c/a\u003e. Pre-existing designs only, just to keep things moving.\u00a0\u003cbr\u003e\u003cbr\u003eThere are two tiers here: $1 tier gets you just the work in progress stuff which is all spoiler-free, the $5 tier gets you everything else on top of that. \u003cbr\u003e\u003cbr\u003eI\u0027m very grateful for the support I\u0027ve received over the years, and whether or not you decide to become a Patron, I\u0027m glad you gave it a look.\u00a0\u003cbr\u003e"
