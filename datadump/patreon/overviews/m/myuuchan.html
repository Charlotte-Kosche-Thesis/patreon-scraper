    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey there! :)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eThank you so much for making your way to my Patreon page. But...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWHO AM I?\u003c/h3\u003eI am Myuu-chan, a 18 years old Cosplayer and artist from Germany and I started cosplaying in the year 2015. I just love Games, Anime and Manga since I can think off (while I was a child I just didn\u0027t know that the \"cartoons\" I was watching actually were Animes xD) and with Cosplay I can bring the characters I love to life!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWHAT CAN YOU EXPECT?\u003c/h3\u003eI will provide exclusive content for you from my shootings, you can get a fansign or even physical rewards like prints, polaroid pictures or small \"Thank you!\" dawings! :)\u00a0\u003cbr\u003eI WON\u0027T DO NUDES! :)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWHAT ARE YOUR PROJECTS?\u003c/h3\u003eEach month I will post a picture with my Cosplans for the month (for example Lingerie Rem, Cyber Nico, ...) so you can decide if you want to support me with this project or not. So yes, there will be Fanservice-like Cosplays but I want to represent them in an aesthethically pleasing way. \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHERE ELSE CAN I FIND YOU?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m not a social media freak but you can find me on:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/myuuchancosplay/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/myuu_chan/?hl=de\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/myuudesu_\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003eSMALL FAQ:\u003c/h3\u003e\u003cstrong\u003eWhat is a PDF photo booklet?\u003c/strong\u003e\u003cbr\u003eThis is a little PDF book with some of the best shooting pictures. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you still post stuff on Instagram/Facebook/...?\u003c/strong\u003e\u003cbr\u003eYes, I will. But most of the time I end up with to many pictures which I definitely can\u0027t spam on my social media platforms so I thought this might be a nice way to give those awesome pictures also a home. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will you ship my prints?\u003c/strong\u003e \u003cbr\u003eI will ship prints every two months in batches. That means that you\u0027ll also receive your print if you\u0027ve just pledged for one month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eYours sincerely,\u003c/h4\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMyuu-chan ~\u00a0 \u2665\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e"
