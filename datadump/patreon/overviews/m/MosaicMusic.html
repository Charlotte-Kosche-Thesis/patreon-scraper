    "summary": "\u003cem\u003e\"Words, are things, Byron wrote.\u00a0 And a small drop of ink falling like dew upon a thought produces that which makes thousands, perhaps millions, think.\u003c/em\u003e\"\u003cbr\u003e\u003cbr\u003eSets done thus:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/MosaicMusic?ty=c\" target=\"_blank\"\u003ehttps://www.patreon.com/MosaicMusic?ty=c\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.mixify.com/dracmorair/\" rel=\"nofollow\"\u003ehttp://www.mixify.com/dracmorair/\u003c/a\u003e\u003cbr\u003e\nRecommended Listening\u003cbr\u003e\u003ca href=\"http://www.mixify.com/dracmorair/mix/reloveution\" rel=\"nofollow\"\u003ehttp://www.mixify.com/dracmorair/mix/reloveution\u003c/a\u003e\u003cbr\u003eArtwork (accepting commotions)\u003cbr\u003e\u003ca href=\"http://www.deviantart.com/browse/all/?section=\u0026amp;global=1\u0026amp;q=dracmorair\" rel=\"nofollow\" target=\"_blank\"\u003eDracMorair @ Deviant Art\u003c/a\u003e\u003cbr\u003eWriting:\u003cbr\u003e\u003ca href=\"https://empeopled.com/p/46479\" rel=\"nofollow\" target=\"_blank\"\u003eArticle on Unconditional Love\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nMusic is Finding your voice, Travelling down the rabbit \nhole, Listening to your angels (even through demons) Facing your \ndemons/mirror \u0026amp; pain, shaking people\n loose to stop being robots, waking them up, reminding them its time, \nIts your life, fight back, take the power back, We are one, \nEnlightenment isn\u0027t an option between red and blue, its the mirror. With\n that, we create our own worlds. \n\u003cbr\u003e\u003cbr\u003e\nWe started with music as a source of entertainment till I noticed not only the emotional connection with others but the ability to influence them as well.\u00a0\u00a0 Using a piece of music, a clip of something profound, weaving it together all in a set to set to action what your inner being needs to hear.\u00a0 \n\u003cbr\u003e\u003cbr\u003e\nWe aren\u0027t the typical DJ/producer in any sense of the word.\u00a0 Our music selection is humanity, \n\u003cstrong\u003e ALL \u003c/strong\u003e of it.\u00a0 Taking pieces of sound from any source to create not just a story with the music set yet something that will set you free.\u003cbr\u003e\u003cbr\u003e\nFrom start that makes you go hmmm... to the end where all thought is turned to ashes and something else takes its place.\u00a0 To awaken one\u0027s true self, one must awaken all beings.\u00a0 \n\u003cbr\u003e\u003cbr\u003e\nSo to Patreon, the world and our fans everywhere.\u00a0 Let\u0027s do this!\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll Mosaics are free to download!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eContact me @ knowcrow@gmail.com\u00a0/*  */\u003ca href=\"http://www.mixify.com/dracmorair/mix/reloveution\" rel=\"nofollow\"\u003e\u003c/a\u003e"
