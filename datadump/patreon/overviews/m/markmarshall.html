    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fd2QmD5IUrJE%3Ffeature%3Doembed%26rel%3D0\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dd2QmD5IUrJE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fd2QmD5IUrJE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/embed/d2QmD5IUrJE?rel=0",

    "published_at": "2016-08-06T17:20:45+00:00",
    "summary": "\u003ch4\u003eWell, hey there!\u00a0 Thanks a bunch for visiting.\u00a0 \u003c/h4\u003e\n\u003cbr\u003e\nYou probably know me from \u003ca href=\"https://www.facebook.com/markmarshallmedia\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e... or else from right here in Kingston, where I live and create.  \n\u003cbr\u003e\n\u003cbr\u003e\nThat video above?\u00a0 That\u0027s just a little \n\u003cstrong\u003eraw\u003c/strong\u003e sample of me doing what I\u0027ve been doing for a very long time... playing all the notes and turning it into something.\u00a0 And then I sing along.\u00a0 :)\u00a0\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nIn the long run.... I write the song.\u00a0 I play \n\u003cstrong\u003eevery \u003c/strong\u003einstrument... sometimes it\u0027s guitar, or piano, or bass, or drums, or once in a blue moon, bad sax.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nI do \n\u003cstrong\u003eevery \u003c/strong\u003evocal, both lead and backing.\u00a0 I engineer and produce every track.\u00a0 This can get pretty complex... as you can see from this shot of a single song in my studio (you can click to enlarge it if you want):\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.markmarshall.com/wp-content/uploads/2016/08/justaman.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.markmarshall.com/wp-content/uploads/2016/08/justaman.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn that track alone, there are 16 backing vocals, 1 lead vocal, 6 electric guitars and 1 acoustic guitar, piano, organ, strings, drums and bass.\u00a0 As you can imagine... this takes some time! (and \n\u003cstrong\u003ecoffee\u003c/strong\u003e.)\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a very short excerpt of what that rough mix sounds like:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/276824869%3Fsecret_token%3Ds-NNpBz\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\nPretty cool, right?\u00a0 \n\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nTo give you an idea of just how much we have to share... \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027m nearing completion on roughly \n33 songs right now.  \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd I have another 25 or so waiting for my attention.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nSome of them are Rock... some Pop... some instrumental... wherever my heart and ears take me.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been writing and recording since I was 11 years old - but I didn\u0027t have the gear to do it right. Over the course of time, I gathered the gear - but making a living takes a whole bunch of my time, and takes me away from doing \n\u003cstrong\u003ethis\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSo I\u0027m asking for your help - and your involvement! Your support will help me not only make the time, but help with expenses (like mastering the audio, shooting videos, artwork and photography, getting CDs made, etc.)...\n\u003cbr\u003e\n\u003cbr\u003e\nand it\u0027ll let us share in the process, \n\u003cstrong\u003eand \n\u003c/strong\u003e\u003cem\u003ethe coffee,\u003c/em\u003e \u003cstrong\u003etogether\u003c/strong\u003e.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ll spend a bunch of time together here:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.markmarshall.com/wp-content/uploads/2016/08/studio.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd other places too... like when I travel to another studio to do vocals... or take a walk into town for inspiration.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nI post weekly patron-only status videos and song updates... updating you on what\u0027s been completed, and sharing how I write, and work in the studio... \n\u003cstrong\u003eand\u003c/strong\u003e I give you kind folks downloads of the ongoing work and completed tracks as well.\u00a0 I also do a monthly patron-only Google Hangout to answer and ask questions, and share a beverage or two with you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlus\u003c/strong\u003e... if you folks help me meet my highest goal here on Patreon, it\u0027ll allow me to take my music live with a proper 7-piece band.\u00a0 I already have most of the players lined up, but I \u003cstrong\u003ewon\u0027t\u003c/strong\u003e let them do this for nothing.\u00a0 The music needs to be properly charted and rehearsed, too.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll also get to make some \n\u003cstrong\u003evideos \u003c/strong\u003efor the songs... something I love to do! (I\u0027m actually a pretty good video editor to boot.)\u003cbr\u003e\n\u003ch4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nOne thing I\u0027m absolutely sure of - \nI was born to make music.\u00a0 \n\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYour ongoing support will help me do just that - and nothing would please me more than to take this journey \n\u003cstrong\u003ewith \u003c/strong\u003eyou.\u003cbr\u003e\n\u003cbr\u003e\nTo wet your whistle just a little more... I\u0027ll leave you with a crash sampler - 18 samples of upcoming stuff I\u0027m working on, in 5 minutes!  Thanks for listening, and for your support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/277093239%3Fsecret_token%3Ds-zzSDJ\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
