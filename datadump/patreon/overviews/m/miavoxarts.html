    "published_at": "2016-09-12T05:30:39+00:00",
    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eGreetings Art Friends! \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0Thank you stopping by and checking out my page! You might have questions about who I am, why I\u0027m here on Patreon and why your support means so much to me. Fear not I am here to answer those questions!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWho is Mia Vox?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 An Artist/Illustrator currently based out of Jacksonville, FL, originally hailing from Ticonderoga, NY. My experience with fine art and illustration spans over 20yrs. For the past 15yrs I have also explored ways of upcycling average items into wonderful wearable art and useful items for the home or office. I am a true child of the 80\u0027s from my love of recycling, choice of movies, gaming, to a deep passion for sci-fi/space. Era\u0027s before my time have always held a special place in my heart and I tend to use references from many generations in my art. \u00a0\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u00a0My day job had ended and I took the leap to make art for a living. It\u0027s been a slow rough year. By setting up a Patreon account I hope to, with your kindness and support, fund supplies I use to create with, acquire updated equipment for printing (fine art prints, postcards, stickers, limited edition wood burnings), monthly subscription to software used in making my fun art videos, and the occasional giveaway. This will also allow me to take a step back from a job that takes so much time away from my being with my family. I, like most artist/creative folks, want to move away from the day job that drains my soul in a negative way and pursue a job that I can pour my soul into to bring joy to others.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0Goals: Create nerdy but fun science based Children\u0027s Books\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Artful stop animation videos / How-to Videos on art processes for all ages\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Create nerdy but fun science based coloring books for kids and adults\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWrite and illustrate an art book to help inspire young artists\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Create wearable art for others to enjoy\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Create large scale paintings\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0At least one naughty adult themed coloring book (For the grown folks only! lol)\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u00a0\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat kind of arty things do I make? \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e \u00a0 \u00a0I\u00a0love trying new themes, art challenges, subject matter, and sharing the experience with others. Painting with acrylic, watercolor, and gouache... Inks..pens, markers. Pastels, oil pastels, and colored pencil are in my rotation as well. I also enjoy sewing projects, upcycled jewelry making, sculpting, and stop animation.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIf you have a question about any of the projects or want to see a how-to video let me know! I want to share my knowledge. I am looking into changing the monthly rewards, any suggestions as to what you would like please let me know!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eThank you all for taking a moment to read about me, supporting my arty creations, and sharing this love of art with me.\u00a0\u003c/strong\u003e"
