    "summary": "Hello readers!\u003cbr\u003e\u003cbr\u003e \u00a0I love comics. I didn\u0027t always love comics. Before that I loved books, and I tried my best to become a writer. I have been writing things for several years and have a Master\u0027s degree in Creative Writing, but everything I wrote was never good enough.\u00a0\u003cbr\u003e \u00a0Then comics happened. I became obsessed, and wanted to work in comics. Making them, writing them... I had this one story that I started in 2012, and it was really good (for me, at least) but it could have been better, and last year I decided it needed to be a comic. It needed to go beyond the restrictions of just words and be read in a different way - I wanted people to \u003cem\u003eexplore\u003c/em\u003e it. See the world it belongs in. Meet Monster Adams in person.\u003cbr\u003e \u00a0I couldn\u0027t draw, not well, so I decided to learn how to draw. What you see now is only a few month\u0027s practice at drawing and i\u0027m really happy with how it looks, and i know it will keep getting better the more I do it.\u00a0\u003cbr\u003e \u00a0I want to become a comic maker - a real, professional one. I want to work in that industry. So I am taking my first steps, and making \u003cem\u003eMonster Adams Investigates\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0I\u0027m not going to charge you for the comic - that\u0027s free, just follow the (sorry, really long) link. However, if you could spare a dollar (or three) a month... Capitalism! (seriously though, if you do pledge, Super thanks!)\u003cbr\u003e\u003cbr\u003eSo, everyone - The comic is free, and you can read it\u00a0\u003ca href=\"http://monsteradamsinvestigatescomic.tumblr.com/tagged/issueone/chrono\" rel=\"nofollow\" target=\"_blank\"\u003ehere.\u003c/a\u003e I hope you enjoy it!"
