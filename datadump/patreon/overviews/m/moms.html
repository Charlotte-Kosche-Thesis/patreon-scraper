    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FFTSkBFsqfqs%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DFTSkBFsqfqs%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FFTSkBFsqfqs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/FTSkBFsqfqs",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.myoldmansaid.com/wp-content/uploads/MOMS-1300-Header.png\" style=\"width: 351px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eHello Villans.\u003cbr\u003e\u003cbr\u003eThanks for taking a look at the MOMS Patreon page.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eMy Old Man Said (MOMS)\u003c/strong\u003e is\nan Aston Villa supporter website, podcast \u0026amp; group, with supporter issues at it\u2019s\nheart. \u003cbr\u003e\u003cbr\u003eSince 2011, as well as informing and entertaining Villa supporters, MOMS has played a pivotal part in improving constructive club and supporter communication and making sure Villa fans are at the forefront of supporter issue discussions at a national level.\u003cbr\u003e\u003cbr\u003eMOMS is a labour of love and it\u0027s been increasingly important to look at ways of funding it. While there\u0027s advertising, sponsorship and subscription, I\u0027d like to avoid dealing with betting companies and going down the\u00a0usual click-bait method of churning out no-mark content for advertising clicks.\u003cbr\u003e\u003cbr\u003eThe idea of being crowdfunded by supporters to able the podcast and site to remain free for those who can\u0027t afford it, is also the best way to remain principled, independent and maintain the quality.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.myoldmansaid.com/wp-content/uploads/FBAS-WIN-QUOTE.png\"\u003e\u003c/div\u003e\u003cbr\u003eSo, you can now become a MOMS Patron as a way to support the running of My Old Man Said and help cover the costs (time, web \u0026amp; podcast hosting, equipment, travel and other subscription services needed) of the\u00a0both the website and podcast.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.myoldmansaid.com/wp-content/uploads/MOMS-PATRONS.png\" style=\"width: 376px;\"\u003e\u003c/div\u003e\u003cbr\u003eYou can think of being a patron as either a way of getting more involved in MOMS, or as a way to tip MOMS, to say \u0027thanks\u0027 for the effort that goes in every week.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAs well as getting the various rewards for each respective tier of patronage, you will have access to \u003cstrong\u003eexclusive extra patron podcast episodes,\u00a0\u003c/strong\u003ebe entered into regular \u003cb style=\"background-color: initial;\"\u003ePatron Reward Prize Draws\u00a0\u003c/b\u003eand have access to potential \u003cb style=\"background-color: initial;\"\u003especial one-off opportunities\u003c/b\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePATRON REWARD DRAWS\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://www.myoldmansaid.com/wp-content/uploads/MOMS-Patron-Reward-Draw-New.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOnce you have pledged a total of at least $5 (it could be five months at $1 for example), you will be automatically enrolled in regular free reward draws. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo far lucky MOMS Patrons have received free rewards such as a copy of Playstation FIFA 2016, Film Premiere tickets, several football-related books, DVDs, T-shirts, Under Armour sports kit, Classic Football Shirt credit, official Mitre Delta official EFL match balls (RRP \u00a3115), Mitre Star Wars goodies, art prints of Villa Park, Win or Lose socks and\u00a0Villa Store gift vouchers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.myoldmansaid.com/wp-content/uploads/MOMS-Patron-Rewards-Latest.jpg\" style=\"width: 632px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePATRON OPPORTUNITIES\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVarious unique opportunities have also been passed onto MOMS Patrons, such as playing with Stan Petrov at the Villa kit launch event at Bodymoor Heath (and taking home a free Villa kit \u0026amp; boots) and having a full away trip (tickets, food and travel) for two people reimbursed.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.myoldmansaid.com/wp-content/uploads/Stan-Petrov-kit-launch.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eEXCLUSIVE PODCAST EPISODES\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe latest extra MOMS Patron benefit (for Captain $3 Patrons and above) will be regular bonus podcast episodes exclusive only to MOMS Patrons. This is a way of especially thanking those who became MOMS Patrons to support the podcast show.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe idea is to also introduce more benefits as we go along. The more MOMS patrons, the more we can do this.\u003cbr\u003e\u003cbr\u003eRemember, do get in touch if you have any comments or questions - your feedback is important to us!\u003cbr\u003e\n\u003cbr\u003eAs always, thanks for your support - past, present and future.\u003cbr\u003e\u003cbr\u003eUTV\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nDavid Michael\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFounder of My Old Man Said\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.myoldmansaid.com/wp-content/uploads/Ken-McNaught-Quote.png\" style=\"text-align: center; background-color: initial;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAdditional Notes\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSorry, that this site currently is dollars only, but this is the best website to give you the best service possible (also there isn\u0027t a UK equivalent.). Tip - use the \u003c/em\u003e\u003ca href=\"https://revolut.com/\"\u003eRevolut app\u003c/a\u003e\u003cem\u003e to pay your subscription to avoid any bank conversion charges/poor exchange rates etc. It\u0027s a brilliant free service, that\u0027s especially useful when you travel abroad.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you just want to contribute in \u00a3\u0027s, it is now possible via Paypal at the bottom of  \u003ca href=\"http://www.myoldmansaid.com/\"\u003ewww.myoldmansaid.com\u003c/a\u003e . All the Patron category options are included above the subscribe button. While you won\u0027t get the Patreon messages and extra podcasts, you will be included in the Patron reward draws and considered for any extra MOMS Patron opportunities.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePS - The payment circle for Patrons is the 1st of the month, the initial payment is taken on the day you join and then the next one will be the 1st of the next month.\u00a0For a quick explanation of how Patreon works, check the below video out:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e - subject to exchange rate change\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
