    "summary": "Can language teachers be teaching, training, and creating quality resources too? \u00a0With all the other responsibilities life brings?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYes\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBut maybe not \u003cem\u003eand \u003c/em\u003eget paid for it.\u003cbr\u003e\u003cbr\u003eI\u0027m passionate about teaching language and my heart is happier when I have real students learning real Spanish. \u00a0But I also have a gift and passion for helping language teachers improve their practice with strategies \u003cem\u003eand\u003c/em\u003e\u00a0tools that save them time and make them more effective. \u00a0But the reality is I can only choose one of them to be my primary income.\u003cbr\u003e\u003cbr\u003eThe truth is I make less than $2,000 per year in a teaching capacity. \u00a0My primary income comes from the other part of me: creating, imagining, and sharing strategies and resources that inspire passion and proficiency in world language teaching.\u003cbr\u003e\u003cbr\u003eThe truth is that teachers and districts \u003cem\u003eneed\u003c/em\u003e\u00a0to spend far less money on professional development opportunities for teachers because of quality material language educators and consultants freely or inexpensively share on the internet.\u003cbr\u003e\u003cbr\u003eAnd the truth is that small, regular support amounts can make a big difference in saying \"thank you\" and helping these consultants know how and where to provide creative solutions for big questions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you\u003c/em\u003e\u00a0\u003c/strong\u003efor making me and\u00a0\u003ca href=\"http://musicuentos.com/\" target=\"_blank\"\u003eMusicuentos\u003c/a\u003e a part of your journey. \u00a0And thank you for the ways you support and further this amazing profession."
