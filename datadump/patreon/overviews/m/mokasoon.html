    "summary": "\u003cblockquote style=\"margin-left: 2px;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eABOUT ME:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHello world!\u003c/strong\u003e\u00a0\u003cbr\u003eMy name is Mellisa but you may all know me by my nickname, Moka.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027ve been doing digital fanart since 2009, when I joined Deviantart and began posting my art.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eLater on, I studied Graphic Design in a local University, but now that I graduated, I realized that\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI really enjoyed doing fanart the most. But I can\u0027t make a living just by posting whatever I draw, so\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI decided to create my Patreon account and draw what you guys want me to~\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT I\u0027LL BE DOING HERE IN PATREON:\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBasically what I\u0027ll be doing on patreon is fanart of anime, manga, game or fantasy character. I\u0027ll be giving you guys the chance to vote por the next character to draw or either you chose directly which and I\u0027ll upload high RES art here, previews, icons and profile pictures for you of the art I just made. \u003cbr\u003e\u003cbr\u003eI\u0027ll also be giving private livestreams to my patreons where you\u0027ll be able to ask questions, chat, and involve into the art piece process.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT WILL HAPPEN TO YOUR MONEY:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m totally new into this Patreon thing, so the first projects, all the money will be added to my paypal account. If I\u0027m able to take that money out and actually get it to buy my living (gasoline, food, my daily products and contribute with my family), I\u0027ll try giving more and more rewards, quicker, and dedicate \u00a0myself TOTALLY\u00a0to this :) I may actually reach my goals of traveling around the world, being the first place to go, Japan ~ And you know what they say, if the artist is happy, she/he will be giving even more and more ~\u003cbr\u003e\n\t \u003c/strong\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eI\u0027ll be glad if there\u0027s actually someone who supports me :)\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eI\u0027ll start with a small things, sketches, colorings, etc and see how this goes ~\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://pre02.deviantart.net/02be/th/pre/i/2015/038/2/b/drawing_up_by_mokasoon-d8h2p45.jpg\" style=\"width: 280px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cbr\u003e"
