    "summary": "Hi! I\u0027m Vicente, I go by \u003cstrong\u003eMx. Valentino\u003c/strong\u003e professionally. I am a \u003cstrong\u003eQTPOC\u003c/strong\u003e living in PDX, making \u003cstrong\u003emusic \u003c/strong\u003eand \u003cstrong\u003evisual art\u003c/strong\u003e. I play \u003cstrong\u003esinger-songwriter folk jazz\u003c/strong\u003e on classical acoustic guitar and ukulele, and I also make visual art (mostly hand drawn, currently trying to transition to digital media).\u003cbr\u003e\u003cbr\u003eThis Patreon is very important to me because I use these funds to pay for my Mental Health Therapy. I spent all of my childhood into young adulthood physically and emotionally abused by my biological mother and now have \u003cem\u003eComplex Post Traumatic Stress Disorder \u003c/em\u003eas a result of that - as well as \u003cem\u003eMajor Depressive Disorder, Obsessive Compulsive Personality Disorder, \u003c/em\u003eand \u003cem\u003eGeneralized Anxiety Disorder.\u003c/em\u003e I have a wonderful therapist and therapy is\u003cstrong\u003e absolutely crucial\u003c/strong\u003e for my health and to \u003cstrong\u003e\u003cem\u003esurvive\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI want to live to keep making art, and I need therapy to make that happen.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy therapy costs are $320 a month as I am not covered by insurance and my therapy office does not take any insurance other than Medicaid, which I do not qualify for.\u00a0\u003cbr\u003e\u003cbr\u003eI am also chronically ill and physically disabled, I am on my own, no familial support whatsoever, all of my income comes from my job and whatever gigs I play. I pay $950 a month in rent by myself, living alone. I\u0027ve done my best to consolidate my bills but with cost of living that high, I simply cannot afford $320 a month for therapy without the help and \u003cstrong\u003egenerosity\u003c/strong\u003e of others.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am putting this Patreon up as a way to gain support to help me thrive instead of struggle, and to give me more impetus to make more art. It\u0027s a win-win situation. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePlease consider becoming a patron and making a difference in an Afrolatinx trans artist\u0027s life \u003cb style=\"\"\u003ein times such as these. \u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003eAnything helps. Even $1 a month.\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eThank you very much! I look forward to showing you what I create!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Vicente / Mx. Valentino\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e**\u003cem\u003eAlso, if you wish to make a one-time donation, you can do so here**\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.cash.me/$vicentevalentino\"\u003ewww.cash.me/$vicentevalentino\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.paypal.me/vicentevalentino\"\u003ewww.paypal.me/vicentevalentino\u003c/a\u003e\u003cbr\u003evenmo: vicente-vazquez-2\u003c/strong\u003e"
