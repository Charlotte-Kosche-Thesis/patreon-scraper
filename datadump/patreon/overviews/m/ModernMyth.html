    "summary": "[engl. below]\u003cbr\u003e\u003cbr\u003eHallo ihr lieben Menschen dort drau\u00dfen!\u003cbr\u003eIch bin Modern Myth, nennt \nmich aber wie ihr wollt! ich bin eine leidenschaftliche Zeichnerin, die \nsich vor allem im Bereich Manga wohlf\u00fchlt, und dort ganz besonders im \nGenre Shounen-ai und Yaoi.\u003cbr\u003eIch zeichne seit ich ein kleines M\u00e4dchen bin im Mangastil- das sind in Zahlen bereits \u00fcber 16 Jahre.\u003cbr\u003eVor\n allem habe ich mich dem Geschichtenzeichnen- also wirklich dem Manga \nzeichnen- verschrieben (oder sollte man \"verzeichnet\" sagen?) und \nver\u00f6ffentliche eigene Werke.\u003cbr\u003eMeine aktuellen Projekte sind \"Only \ndeath can seperate us\" und ist gleichzeitig ein Gemeinschaftsprojekt mit\n meiner lieben Sarah und \"Wenn Freiheit bedeutet Opfer zu bringen\".\u003cbr\u003eIch teile gerne meine Bilder mit euch und freue mich, wenn ich jemanden damit eine Freude machen kann.\u003cbr\u003eEbenso\n versuche ich anderen das Zeichnen beizubringen, indem ich auf Youtube \nVideos hochlade und- hoffentlich- hilfreiche Tipps gebe. \u003cbr\u003e\u003cbr\u003eIch bin ein kreativer Mensch und so hat sich vor 6 Jahren auch noch eine zweite Leidenschaft entwickelt: das T\u00e4tovieren.\u003cbr\u003e\u003cbr\u003eMit eurer Unterst\u00fctzung k\u00f6nnte ich meinen kleinen M\u00e4dchentraum wahr werden lassen und wirklich ein Mangaka sein.\u003cbr\u003eWas\n ich euch daf\u00fcr bieten m\u00f6chte ist die uneingeschr\u00e4nkte und vor allem \nunzensierte Sicht auf meine Werke- die im wahrsten Sinne nackte \nWahrheit. Bei Zeiten bekommt ihr auch Einsichten in Mangaseiten und auch\n Leseproben zu den Projekten.\u003cbr\u003e\u003cbr\u003eIch danke jedem einzelnen daf\u00fcr, dass er meine Bilder und Geschichten mag und mich unterst\u00fctzen m\u00f6chte- egal in welcher Form!\u003cbr\u003eLiebe an euch, Liebe an euch alle!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i111.photobucket.com/albums/n133/Modern-Myth/11130463_1627717517468573_1555803440073609119_o_zps7udmsqua.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello everyone!\u003cbr\u003eI\u00b4m Modern Myth but you can call me Myth. I love to \ndraw and create stuff, especially Manga, especially-especially \nshounen-ai and Yaoi. \u003cbr\u003eI draw since +16 years.\u003cbr\u003eBut my Passion is to create my own stories.\u003cbr\u003eMy\n current projects are \"Only death can seperate us\", which is also a \ncollaborative project with my lovely Sarah, and \"Wenn Freiheit bedeutet \nOpfer zu bringen\" (it means something like: Freedom means to \nsacrifice\"). \u003cbr\u003eI like to share my artwork with you and it makes me \nreally happy if just one picture can make you smile. Even if it\u00b4s a \npervy one ;D\u003cbr\u003eI also try to help people who want to learn to draw Manga with my Youtube Videos.\u003cbr\u003e\u003cbr\u003eI\u00b4m a  very creative person and 6 years ago a second passion came into my live: tattooing!\u003cbr\u003e\u003cbr\u003eWith\n your support i could live my little girly dream of being a Mangaka, \nbecause i really would like to print my stories to hold it in my hands \nand maybe one of you would like it too.\u003cbr\u003eWhat you can expect from me \nis the naked truth about my artwork and I also would like to show you \nfinished pages and by time whole chapters.\u003cbr\u003e\u003cbr\u003eI am very thankful about every single supporter or words of cheer.\u003cbr\u003eLove to you, love to everyone!"
