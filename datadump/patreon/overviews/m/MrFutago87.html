    "summary": "\u003cstrong\u003eWer bin ich?\u003cbr\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eMein Name ist Mr. Futago und ich bin Let\u2018s Player auf Youtube. Angefangen habe ich das Ganze 2011 mehr oder weniger aus purer Langeweile.\u003cbr\u003eHaupts\u00e4chlich befasst sich mein Kanal mit Videospielen aus Japan, gr\u00f6\u00dftenteils einfach da ich mit diesen aufgewachsen bin, besonders die RPGs aus der Playstation 1 Zeit. \u003cbr\u003eDaher findet ihr auch auf meinem Kanal viele Projekte die sich mit Final Fantasy, Shadow Hearts oder Xenogears besch\u00e4ftigen aber auch action reichere Sachen wie Ninja Gaiden, Devil May Cry oder \u003cbr\u003eGod of War sowie auch diverse Spiele zu Anime und Manga wie One Piece.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWieso Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMein Kanal finanziert sich haupts\u00e4chlich durch Werbeeinnahmen auf Youtube, das ist allerdings immer etwas wackelig und unsicher und daher bietet Patreon ein gutes weiteres Standbein um mir zu erm\u00f6glichen meine Videos etwas sorgenfreier und regelm\u00e4\u00dfiger zu machen und eventuell auch weitere Arten von Projekten in Angriff zu nehmen die ich mir schon lange ins Auge gefasst habe. Let\u2018s Plays sind ja nicht das einzige was man machen kann.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert das Ganze?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlles was ihr tun m\u00fcsst ist euch hier anmelden und, entweder eine Kreditkarte oder Paypal besitzen und ihr k\u00f6nnt den Beitrag den ihr mir monatlich zukommen lassen bestimmen und Patreon bucht dann den entsprechenden Betrag ab. Ihr k\u00f6nnt dies auch jederzeit widerrufen wenn ihr, aus welchen Gr\u00fcnden auch immer, ihr nicht mehr zahlen k\u00f6nnt oder wollt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKeine Pledge Goals oder Rewards? Warum?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch habe mich entschieden keine speziellen Meilensteine oder Belohnungen f\u00fcr bestimmte Pledgeh\u00f6hen einzuf\u00fchren da ich niemanden bevorzugen oder vernachl\u00e4ssigen will. Wenn jemand mich unterst\u00fctzt dann soll er das tun weil er mich unterst\u00fctzen WILL und nicht um einen Vorteil anderer gegen\u00fcber zu haben w\u00e4hrend Leute die mich nicht unterst\u00fctzen nicht ausgeschlossen werden sollen. Es ist alles v\u00f6llig freiwillig und so soll das auch bleiben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist wenn ich hier Erfolg habe?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch hatte schon immer die leise Hoffnung das hier als mein Hauptberuf zu machen und wenn es hierdurch vielleicht funktionieren w\u00fcrde w\u00e4re das wohl das Beste dass mir je in meinem Leben passieren w\u00fcrde. Ich w\u00fcrde weiterhin mehr und bessere Videos f\u00fcr euch machen k\u00f6nnen und dass ohne gro\u00dfe Sorgen wie ich sonst \u00fcber die Runden komme und etwas tue mit dem ich mit Leib und Seele dahinterstehe und mich erf\u00fcllt und euch unterh\u00e4lt.\u003cbr\u003eVielen Dank f\u00fcr eure Unterst\u00fctzung, selbst wenn ihr Nichts monatlich einzahlt, ich bin euch dankbar egal ob als Patron oder als Zuschauer.\u003cbr\u003e"
