    "summary": "Ciao a tutti, io sono \u003cstrong\u003eMadOtter\u003c/strong\u003e.\u003cbr\u003eBenvenuti nel Patreon dedicato a \u003cstrong\u003eI Shall Seal The Heavens\u003c/strong\u003e, novel di cui io sono l\u0027editor e pubblicata sul sito Novelle Leggere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOME FUNZIONA:\u003c/strong\u003e\u003cbr\u003eCon il vostro supporto saremo in grado di dedicare pi\u00f9 tempo alla traduzione e alla scrittura. \u003cbr\u003eCon Patreon \u003cstrong\u003eavrete accesso a capitoli in pi\u00f9\u003c/strong\u003e rispetto a quelli postati su Novelle Leggere.\u003cbr\u003eInoltre, non solo avrete pi\u00f9 capitoli, ma ci permetterete di rilasciarne di pi\u00f9 una volta raggiunti determinati obiettivi! \u003cbr\u003eTradurre \u00e8 un processo davvero complesso, ancora di pi\u00f9 scrivere; un capitolo da tradurre pu\u00f2 richiedere fino a tre ore complessive di lavoro per avere la miglior qualit\u00e0 di traduzione possibile, cos\u00ec che sia ad un livello professionale. Scrivere pu\u00f2 richiedere invece fino a 6 o 7 ore per un singolo capitolo! \u003cbr\u003eTuttavia, non possiamo dedicarci totalmente, al momento. Eppure, ci piacerebbe lo stesso poter portare avanti questa fantastica avventura intrapresa insieme a tutti voi, perci\u00f2 abbiamo aperto Patreon, cos\u00ec da potervi dedicare pi\u00f9 tempo! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI nostri obiettivi:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBase (0$)\u003c/strong\u003e: 10 capitoli fissi a settimana.\u003cbr\u003e\u003cstrong\u003eTier 1 ($250)\u003c/strong\u003e: 11 capitoli fissi a settimana.\u003cbr\u003e\u003cstrong\u003eTier 2 ($500)\u003c/strong\u003e: 12 capitoli fissi a settimana.\u003cbr\u003e\u003cstrong\u003eTier 3 ($1000)\u003c/strong\u003e: 13 capitoli fissi a settimana.\u003cbr\u003e\u003cbr\u003eAggiungeremo altri Tier nel caso dovesse servire. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eCome Funziona Patreon?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePatreon \u00e8 un sito che permette agli utenti di fare una sottoscrizione mensile ad un creatore. Nel nostro caso, si tratta di capitoli in anticipo, esclusivi per i Patreon. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eDevo per forza usare Patreon per leggere I Shall Seal The Heavens?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAssolutamente no. Si tratta di un\u0027opzione aggiuntiva per chi volesse mostrare il suo supporto nei nostri confronti e verso la storia. I capitoli saranno sempre gratuiti ed accessibili a tutti. Le sottoscrizioni sono soltanto un modo per supportare in maniera continuativa traduttori e scrittori. \u003cbr\u003e\u003cbr\u003e\u003cem\u003ePosso cambiare la cifra che dono? \u003cbr\u003e\u003c/em\u003e\u003cbr\u003eS\u00ec, puoi. Vai in alto a destra della pagina e vicino alla tua foto profilo dovresti poter vedere \"Your Pledges\", puoi vedere tutte le sottoscrizioni attive e modificarle o cancellarle a tuo piacimento. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eCome fa Patreon ad addebitarmi i pagamenti?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePatreon accetta sia PayPal che carte di credito. Potete aggiungere la vostra PayPal al Patreon o, se non ne avete una, semplicemente la vostra carta di credito. Per favore, assicuratevi di avere i soldi o che la carta non sia scaduta, altrimenti la richiesta verr\u00e0 rifiutata da Patreon.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQuando mi verr\u00e0 addebitato l\u0027importo? \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI vostri addebiti avverranno il primo del mese. \u003cbr\u003e\u003cbr\u003eEsempio: Un Patreon si unisce a noi il 5 Gennaio. Patreon gli addebita 10 Dollari il 5 Gennaio. Se cambiate a met\u00e0 mese, tipo il 15 Gennaio, a 15 Dollari, il giorno stesso dovreste pagare 5 Dollari in pi\u00f9 e il 1\u00b0 Febbraio 15 Dollari al mese normalmente.\u003cbr\u003eSe decidete di aumentare, per esempio da 5 a 10 Dollari, vi verr\u00e0 addebitata la somma subito, almeno in teoria. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eCome verranno postati i capitoli e come faccio a leggerli?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI capitoli verranno postati \u003cstrong\u003eogni luned\u00ec\u003c/strong\u003e sul Patreon. \u003cbr\u003e\u003cbr\u003eEsempio rapido: Decidete di fare la donazione per avere cinque capitoli in pi\u00f9 di I Shall Seal The Heavens. Nella settimana corrente, verranno pubblicati sul sito i capitoli dal 332 al 341 compresi. Luned\u00ec avrete gi\u00e0 accesso a quei 10, pi\u00f9 dal 342 al 346 compresi.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePosso avere subito accesso ai capitoli sponsorizzati?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eS\u00ec. \u003cbr\u003e\u003cbr\u003e"
