    "summary": "\u003cdiv style=\"text-align: center;\"\u003eMy name is Ethan: A YouTuber who is providing clean, funny, and quality content to the internet!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/31495722_788115724713661_5614984279919427584_n.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeFoNuerrNYCY44j-nAVFq_5E-AdFSnnZvvSbptxxsNdbMss1le1u69Xjb6U_k-r-B13P1869ijTN3iJk2rWupzAnV19NFMn6WqZ66xuOBubCA\u0026amp;oh=4b3fb46983284a4f40aa47a88e48bcfc\u0026amp;oe=5B8F9C81\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy goal with YouTube is to create clean, entertaining videos for the internet. From what I\u0027ve noticed,there\u0027s very few channels that I personally would consider to be \"clean\", which is one of the reasons I\u0027ve started my channel. From personal experience, whenever I find youtube channel that I really enjoy that\u0027s also clean, I\u0027m always very happy about that, so I want to be that kind of channel as well. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c548.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWith my channel, I\u0027ve always been open-ended with the content I make. I always like to try new things, and to better myself as an editor. This is why I would put myself in the \"Personality-Based\" content section of YouTube. I\u0027m always open to new ideas, and really enjoy trying new things. Whatever I create, the purpose is to provide YOU with clean content that will hopefully make you laugh in the process!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://socialskillsuitcase.files.wordpress.com/2014/11/thought-bubble.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy other goal is to do YouTube full time. As huge of a dream as it sounds, I believe in this with all my heart. What was initially a hobby, has turned into something that I\u0027m truly passionate about. It\u0027s something that honestly brings me SO much joy, and there\u0027s absolutely NOTHING that compares.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://vampirehuntersinc.com/css/images/logo-Patreon.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSo, if you\u0027re interested in supporting my passion financially, please feel free to do so! :D We\u0027ve got a GREAT community here, and YOU are very welcome here!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI hope you have a great day! \u003cbr\u003e\u003cbr\u003e-Ethan\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
