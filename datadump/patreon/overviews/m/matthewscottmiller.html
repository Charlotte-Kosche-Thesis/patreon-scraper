    "summary": "Thank you for your interest in supporting this channel. I love opening people\u0027s eyes to the meaning they\u0027ve missed in movies. It\u0027s not just entertaining or an academic exercise. It\u0027s a way of showing people the invisible God. When people come to see the hidden meaning they\u0027ve missed in movies, they can and often are awakened to the meaning they\u0027ve missed in life. A point, I believe, M. Night Shyamalan makes in the Sixth Sense. To open blind eyes is to raise the dead.\u00a0\u003cbr\u003e\u003cbr\u003eWould you consider supporting me in this. While I gladly make these videos for free, they do require a great deal of time and money. In addition to the hours it takes me away from my job and family, I have monthly subscription costs as well as individual costs for each video. Even the smallest donation is a source of encouragement.\u003cbr\u003e\u003cbr\u003eHere are some of the videos and ideas that I\u0027m currently working on\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/4DNNHO6U40M\"\u003eCast Away (Pt.2): Who is Wilson?\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/tYm3Lslmjo0\"\u003eApocalypto and the Compassion of the Christ\u00a0\u003c/a\u003e(September)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/lC-_0xUIm3I\"\u003eThe Sixth Sense: The Twist We Still Missed\u003c/a\u003e (October)\u003c/li\u003e\u003cli\u003eStar Wars: The Pattern that Will Shape the Last Jedi (November)\u003c/li\u003e\u003cli\u003eMomento: Text Without Context (December)\u003c/li\u003e\u003cli\u003eEx Machina: The Death of God and A New Humanity (January)\u003c/li\u003e\u003cli\u003eToy Story: Helping kids see through their parent\u0027s eyes.\u00a0\u003c/li\u003e\u003cli\u003eCast Away (Pt.3): Grace, Time Travel and Predestination\u00a0\u003c/li\u003e\u003cli\u003eThe Game and the Truman Show\u003c/li\u003e\u003cli\u003eArrival: Context and the Meaning of Life\u003c/li\u003e\u003cli\u003eInterstellar: How Love Transcends Time\u003c/li\u003e\u003cli\u003eFlight: Fall and Redemption\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBecome a patron of the channel and you\u0027ll see some of these videos in progress as well steer their completion with your own thoughts and advice.\u003cbr\u003e\u003cbr\u003eI shoot to complete a video every month. But I don\u0027t just want to say what others have said. I value quality over quantity. And, therefore, sometimes these videos take me a bit longer. Please be patient. I\u0027m hard at work behind the scenes."
