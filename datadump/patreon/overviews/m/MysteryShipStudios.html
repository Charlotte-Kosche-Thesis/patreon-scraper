    "summary": "Greetings, sports fans! \u00a0\u003ca href=\"http://theboxingtribune.com/tag/historical-fight-night/\" rel=\"nofollow\" target=\"_blank\"\u003eHistorical Fight Night\u003c/a\u003e is the premier weekly series of boxing alt-history on the Web. \u00a0We scour the last 50 years of the televised boxing era to put the best fighters into the best fights and answer the old barbershop arguments about who would beat whom. \u00a0We\u0027ve done Bob Foster against Roy Jones at light heavyweight, Marvin Hagler and Bernard Hopkins at middle, even Cassius Clay vs. Muhammad Ali in a discussion of just how much wisdom comes with age.\u003cbr\u003e\u003cbr\u003eYour columnist (that\u0027s me) has four years experience writing fight recaps for The Boxing Tribune, and in those years covering the ESPN Friday Night Fights show, I\u0027ve learned how to make the description of a fight pop in the eyes of the reader. \u00a0With a storytelling style that\u0027s been refined to have a voice all its own, it\u0027s destination viewing for serious fans of boxing history.\u003cbr\u003e\u003cbr\u003eBut it could be so much more.\u003cbr\u003e\u003cbr\u003eSee, it takes me a good 10 hours to produce a new episode each week, between watching old fights to do my research, deciding on an angle, and actually crafting a piece that routinely runs over 3,000 words, all on a strict Friday afternoon deadline. \u00a0I\u0027d love to be able to refine it even further, make it even better, and, as the stretch goals pictured indicate, even produce a radio show/podcast to really make the fights come alive.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in---your donations not only help me cut down the hours at my day job so I have more time to write, but make it possible to grow and develop this idea to a point where---boxing gods willing---I can assemble a team and make this a true media company and not just one writer in his office putting out a column once a week.\u003cbr\u003e\u003cbr\u003eIf you\u0027re a fan of the show and want to see more? \u00a0Put the cash on the barrelhead and let\u0027s do this together."
