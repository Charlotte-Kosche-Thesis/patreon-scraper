    "one_liner": "It\u0027s like I\u0027m the whore and you\u0027re the John...but with comics instead of STDs.",
    "patron_count": 1,

    "published_at": "2017-04-11T00:35:16+00:00",
    "summary": "\u003ch2\u003eYou\u0027ve made it to my Patreon page!\u003c/h2\u003e\nNow, let\u0027s get straight to the point...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eMy dream is to be a 100% independent artist.\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ch3\u003eOrigin Story\u003c/h3\u003e\nHi! My name is Mar and I\u0027ve been drawing as far back as I could remember. From stick figures in the womb to superheroes on notebook paper to monsters on copy paper to robots on an iPad. \u003cem\u003eI\u0027ve always been drawing.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIncredibly, somewhere along the way, people have said some amazing things like, \"Wow, you\u0027re a good drawer,\" or \"Man, you should sell those,\" or my favorite, \"What are you doing working \u003cem\u003ehere\u003c/em\u003e? You should be doing your art stuff.\"\u003cbr\u003e\u003cbr\u003eSounds easy to a lot of people. \u003cem\u003eJust start selling your art. \u003c/em\u003eWell, a lot of things factor into my resistance of actually \u003cem\u003etrying\u003c/em\u003e to become a full-time artist. Many irrational, untrue and just plain dumb thoughts plague most artists. At the end of the day though, those thoughts can all be summarized as plain ol\u0027 fear.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePowers Manifest\u003c/h3\u003e\u003cdiv\u003eSo all my life I\u0027ve been drawing. Learning how to draw. Practicing what I was good at. Foolishly avoiding things I was bad at. Watching tutorials, trying different tools, and more practice, practice, practice.\u003cbr\u003e\u003cbr\u003eWithout realizing it, my art was slowly improving over the years. This became apparent when I stumbled across some old drawings I thought I had lost. They were from high school. All drawn on notebook and copy paper. I sat down and eagerly awaited to laugh at how awful these drawings were going to be. Well, I definitely did laugh for a few minutes\u2026but then something started happening to me.\u003cbr\u003e\u003cbr\u003eThe way I thought about my art began to change. As I was halfway through looking at my \u003cem\u003eold \u003c/em\u003edrawings, I saw some\u00a0\u003cem\u003enew \u003c/em\u003edrawings nearby. I grabbed them and put them side-by-side with the old stuff and compared them. The newer stuff was better. \u003cem\u003eWay better. \u003c/em\u003eWhy wouldn\u0027t they be? These old drawings were \u003cem\u003eyears old\u003c/em\u003e. It suddenly hit me that my art \u003cem\u003ejust may actually be good enough that others would support me for it.\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eEnter Patreon\u003c/h3\u003eFlash forward to today. Thanks to Patreon, now \u003cstrong\u003eyou \u003c/strong\u003ecan become a hallowed \u003cem\u003ePatron of the Arts\u003c/em\u003e. And you don\u0027t have to come from a rich and powerful family like in the days of Michelangelo. The smallest pledge level is \u003cem\u003eonly $1 a month!\n\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch3\u003eSo, what\u0027s it for you?\u003c/h3\u003e\nIn addition to my \u003cem\u003eunending gratitude, \u003c/em\u003ethere are plenty of cool options for you to choose from depending on your pledge amount. The lower-level pledges get things like access to my \u003cem\u003ePatron-only Activity Feed \u003c/em\u003eand \u003cem\u003esketches.\u00a0\u003c/em\u003eHigher levels have access to things like \u003cem\u003einteractive live-streams, full-resolution files \u003c/em\u003eand even \u003cem\u003ecustom artwork signed and mailed to you.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch4\u003eHelp support my dream. Choose your pledge level and let\u0027s make some art together!\u003c/h4\u003e"
   },
