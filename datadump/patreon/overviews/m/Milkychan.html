    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://img.webme.com/pic/p/pandamilky/Banner1.png\"\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eH\u003c/span\u003eello there and thank you for checking out my Patreon page! \u00a0\u003cbr\u003e \u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eMy name is Milkychan and I am self taught \u003cstrong\u003ecomposer\u003c/strong\u003e, \u003cstrong\u003edesign\u003c/strong\u003e student and \u003cstrong\u003esinger\u003c/strong\u003e on YouTube where I mostly cover japanese Vocaloid, Anime and Game songs since November 2010 and also release Original works.\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eSince July 2016 I am also leading our doujin music circle \"\u003ca href=\"http://norowaretanight.bandcamp.com\"\u003eNorowareta Night\u003c/a\u003e\", where we mostly arrange and publish Touhou albums.\u003cbr\u003e \u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThe use and focus of this Patreon is aimed at \u003cstrong\u003emy own music\u003c/strong\u003e.\u003cbr\u003eWith the help and support of Patrons I am aiming for a higher quality in my music production and new opportunities for big projects! - \u003cdel\u003ebesides paying bills of course.\u003c/del\u003e\u00a0(\u309c\u25bd\u309c;)\u003cbr\u003e\u003cbr\u003e \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eD\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eon\u0027t know Patreon?\u003c/strong\u003e\u00a0\u003cimg src=\"https://img.webme.com/pic/p/pandamilky/Stars2.png\" style=\"width: 31px;\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cblockquote\u003ePatreon is a way to join your favorite creator\u0027s community and pay them for making the stuff you love. Instead of literally throwing money at your screen(trust us, that doesn\u2019t work), you can now pay a few bucks per month or per post that a creator makes. - Patreon FAQ\u003c/blockquote\u003e\nBasically, Patreon is your monthly tip yar where you can support the creators you like.\u003cbr\u003eDon\u0027t worrry, all my main content will always be \u003cstrong\u003efree to listen to\u003c/strong\u003e, as Patron you will receive \u003cstrong\u003eextra rewards\u003c/strong\u003e depending on the amount you pledge though!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eW\u003c/span\u003ehether or not you pledge, regardless of the amount you give if you decide to do so, thank you for your support and also for listening!\u003cbr\u003eI appreciate your visit and I\u0027ll keep doing my best, Thank you!\u003c/div\u003e"
