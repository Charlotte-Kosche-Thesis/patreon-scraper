    "summary": "Hello there!\u003cbr\u003e\u003cbr\u003eI\u0027m a comics artist \u0026amp; illustrator living in Glasgow. I like making comics about my life, cool animals, ghosts and much more. I produce a weekly webcomic called \"Rollerksates \u0026amp; Breakfast Dates\" as well as my own small press books, and my work has appeared in publications such as BBC\u0027s The Social, The Skinny, Hens Tae Watch Oot Fur and TGC (Scotland\u0027s all-female comics anthology).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/13975419_1057900567608680_7342464563654634699_o.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=8f71f1b2ccb1eadec9029671a2286abf\u0026amp;oe=5A2F8B7B\"\u003e\u003cbr\u003e\u003cbr\u003e...But there\u0027s so many more comics I want to make, and you can help me! \u00a0At the moment I work in a flower shop to make ends meet, and I get by well enough to live my life and produce comics on the side. But I have so many projects I want to work on, and not enough time in the day to get them made when I\u0027m also having to work a day job.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/18076905_1295194307212637_1001973153962718117_o.png.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=d4e9e3509f2b20549d48e487a21b6728\u0026amp;oe=5A372497\"\u003e\u003cbr\u003e\u003cbr\u003eSupporting me monthly will let me have more time to draw comics, and the resources to really do them justice - like affording web hosting, equipment for producing tutorials \u0026amp; videos, getting stuff printed on actual IRL paper, and travelling to conventions and events to meet all you cool people.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/fr/cp0/e15/q65/18010306_1295194880545913_714080495192147893_n.png.jpg?efg=eyJpIjoidCJ9\u0026amp;oh=7998bacb0bbced722511288e9edd7dee\u0026amp;oe=5A35DD82\"\u003e\u003cbr\u003e\u003cbr\u003eEvery single dollar is appreciated - it may seem like a small amount but I promise you, it makes a difference. Plus, if you support me on Patreon this will also give you access to a bunch of cool behind the scenes stuff and arty extras. Sweet!"
