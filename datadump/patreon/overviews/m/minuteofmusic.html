    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon page! With this project, I aim to perform the work of a diverse range of composers. The Minute of Music Project allows composers to submit pieces up to a minute in length, which I then record for YouTube. Interested in making new music available? Join my Patreon! Thank you for your support of new music, new composers, and the classical trumpet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eMy name is Jason Taurins, a music educator, composer/arranger, clinician, and trumpeter. I graduated from Western Michigan University where I studied music education. My trumpet teachers were Scott Thornburg and Dr. Stephen Jones. I studied composition with Dr. Richard Adams and Dr. Lisa Coons. I am a passionate advocate of new music by living composers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you donate?\u003cbr\u003e\u003c/strong\u003eThis project is designed to support living composers by promoting their new music, giving new composers recordings of their music, and to offer prizes to support living composers for their music. Your donation shows that you\u00a0support new music, new composers, and the classical trumpet.\u003cbr\u003e"

     "about": "Jason Taurins is a music educator, composer, and clinician based in Rio Rico, AZ. He has lived in Arizona since August 2015, after completing college in Michigan. He holds a Bachelor of Music in Education degree from Western Michigan University, where he also studied composition. His interests include writing for wind bands, arranging for marching band, and writing marching band drill, as well as writing chamber music.\u003cbr\u003e\u003cbr\u003eHe has been \u003ca href=\"https://jasontaurins.com/commission-consortium/\"\u003ecommissioned\u003c/a\u003e and performed by ensembles from \u003ca href=\"https://jasontaurins.com/performances/\"\u003earound the United States and Europe.\u003c/a\u003e He was a winner of the 2017 Fifteen Minutes of Fame competition. As a performer, he has been invited to perform with the World Youth Wind Orchestra Project in Schladming, Austria.\u003cbr\u003e\u003cbr\u003eYou can learn more at \u003ca href=\"http://jason%20taurins%27%20personal%20website/\"\u003ewww.jasontaurins.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eJason started the Minute of Music Project to promote new music for classical trumpet and to promote his fellow composers. With the time constraints on all of us, a minute of music is not a huge deal, relatively, to sit down and write, listen to, or perform a piece of music.\u003cbr\u003e",
