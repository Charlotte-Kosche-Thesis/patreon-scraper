    "summary": "My name is Mike Dawson, I am a cartoonist. I\u0027ve written a number of graphic novels and short story collections, including\u00a0\u003ca href=\"https://www.amazon.com/Freddie-Me-Coming--Age-Bohemian/dp/B001P80LKK\"\u003eFreddie \u0026amp; Me\u003c/a\u003e,\u00a0\u003ca href=\"https://www.amazon.com/Angie-Bongiolatti-Mike-Dawson/dp/0988814943\"\u003eAngie Bongiolatti\u003c/a\u003e,\u00a0\u003ca href=\"https://www.amazon.com/Ace-Face-Metal-Arms-Mike-Dawson/dp/1935233009\"\u003eAce-Face: The Mod With the Metal Arms,\u003c/a\u003e and most recently,\u00a0\u003ca href=\"https://www.amazon.com/Rules-Dating-Daughter-Dispatches-Front-lines/dp/1941250114\"\u003eRules For Dating My Daughter\u003c/a\u003e.\u00a0I am a frequent contributor to\u00a0\u003ca href=\"https://thenib.com/mike-dawson\"\u003eThe Nib\u003c/a\u003e, and co-host the Internet\u0027s only podcast where cartoonists talk to cartoonists about cartooning,\u00a0\u003ca href=\"http://studygroupcomics.com/main/pod/\"\u003eProcess Party\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eFirst off, THANKYOU for taking the time to look at my page. I am grateful that you\u0027re considering supporting my work, and I hope that I can offer something worthwhile to you as a reader, both in completed comics, and interesting behind-the-scenes updates.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bobbiebrown.mikedawsoncomics.com/pat/TROOP142_002.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m usually working on a variety of projects, which include:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComics Essays\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI began writing short personal comics essays a few years back, and have found it\u0027s a highly gratifying way to work. Pieces were published at The Nib, on Slate, Upworthy, and The Comics Journal, and some of this work was shortlisted for\u00a0\u003ca href=\"http://www.slate.com/articles/arts/books/2016/03/cartoonist_studio_prize_shortlist_for_2016.html\"\u003eSlate\u0027s 2016 Cartoonist Studio Prize\u003c/a\u003e. The first batch of comic essays, which were loosely built around questions of morality, politics, and parenting were collected into the book, \u003cem\u003eRules For Dating My Daughter\u003c/em\u003e, published by\u00a0\u003ca href=\"http://www.uncivilizedbooks.com\"\u003eUncivilized Books\u003c/a\u003e. The comics I\u0027m making now, which I intend to collect into a new book at some point, are attempts to take a look at the reactionary mindset. I have written some comics exploring topics such as\u00a0\u003ca href=\"https://thenib.com/colorblind\"\u003ewhite supremacy\u003c/a\u003e, the\u00a0\u003ca href=\"https://thenib.com/that-s-not-who-we-are\"\u003elong racist history of the United States\u003c/a\u003e, and the\u00a0\u003ca href=\"https://thenib.com/the-greatest-generation\"\u003epolitical inertia around climate change\u003c/a\u003e, and I intend to explore these themes and others much further. I have had a long gestating first-person comic about NFL Football, Patriotism and Jingoism percolating, which I\u0027m currently imagining will be the centerpiece of this new book.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bobbiebrown.mikedawsoncomics.com/pat/REDBANK01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTroop 142\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTroop 142\u003c/em\u003e was my sophomore graphic novel, published first online and then in print by Secret Acres. It won the\u00a0\u003ca href=\"http://www.comicsbeat.com/2010-ignatz-award-winners/\"\u003e2010 Ignatz award for Outstanding Online Comic\u003c/a\u003e, and was also nominated in the Outstanding Artist, Graphic Novel, Series, and Minicomic categories. I am beginning the process of coloring, re-lettering and revising the comic for publication on the web, and eventual republication in print. Pages in progress and status updates will be covered in my process posts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bobbiebrown.mikedawsoncomics.com/pat/TROOP142_003.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
