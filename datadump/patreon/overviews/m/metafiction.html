    "summary": "Zusammen sind wir bunt! \u003cbr\u003e\u003cbr\u003eAuf dieser Seite k\u00f6nnt ihr aktiv mithelfen, die bunte Zwischenwelt der Metafiktion weiter aufzubauen und zu entwickeln.\u003cbr\u003e\u003cbr\u003eAls Patron tretet ihr in den innersten Zirkel unserer\u00a0Zirkusfamilie ein, erhaltet exklusive Einblicke hinter die Kulissen, Erm\u00e4\u00dfigung zu unseren Shows, neue Songs, Fotos und Videos zum Download und vieles mehr.\u00a0Durch einen kleinen Betrag, den ihr uns im Monat zur Verf\u00fcgung stellt, erm\u00f6glicht ihr uns gemeinsam neue Projekte zu verwirklichen und weitere Freir\u00e4ume zu schaffen.\u003cbr\u003e\u003cbr\u003eWir sind The Metafiction Cabaret. Wir verbinden Hochkultur\u0026amp;Clubkultur, Musik\u0026amp;Show, Kunst\u0026amp;Unterhaltung. Verbindungen \u00f6ffnen Freir\u00e4ume, schaffen ganze Welten, entfesseln Synergien. Unsere Musik ist dazu der Schl\u00fcssel und Angelpunkt.\u003cbr\u003eAmbivalente Pianosounds. Z\u00fcgellose Beats. Leidenschaftliche Gitarrenriffs. Abgr\u00fcndige Stimmen, die sich nach Unvollkommenheit verzehren. Und ringsherum ein bunter Jahrmarkt ausgelassener Selbstvergessenheit.\u003cbr\u003e\u003cbr\u003eWir haben viele Visionen und Ideen, wollen K\u00fcnstler zusammenbringen, Theaterst\u00fccke entwickeln, Videos drehen, Comicb\u00fccher kreieren. All diese Dinge brauchen ein Budget, damit aus der Vision eine Wirklichkeit werden kann. Helft uns, unseren Kunstkosmos zu verbreiten! #bepartofthecirque\u003cbr\u003e\u003cbr\u003e"
