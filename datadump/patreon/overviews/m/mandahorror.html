    "summary": "Welcome to my Patreon page! My name is Manda, and I\u0027m a lesbian nineteen-year-old trying to make a career creating art.\u003cbr\u003eComics and animation have always inspired me. I have been drawing since age two, and want to connect people through my artwork and tell stories. \u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c68fc8144b5206676ebf1aa8904b1734/tumblr_p7vimrYyry1sd4fzpo1_1280.png\"\u003e\u003cbr\u003eBy becoming a patron, you can see exclusive content I don\u0027t post anywhere else. You will have access to step-by-step processes, speed paints, sketches, and more. \u003cbr\u003e\u003ca href=\"https://twitter.com/mandahorror\"\u003e twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/mandahorrorr/\"\u003e instagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"mailto:amanda.rayb.art@gmail.com\"\u003eemail\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/57bd9a89173e742bbeeb7c588caf7251/tumblr_p7vj0lszEu1sd4fzpo3_1280.png\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eUnfortunately, I do not have the resources to go to an art school so for now, I am working part-time, going to community college, and working on art as much as I possibly can in-between. It\u0027s busy, but I believe through hard work and the support from patrons and social media I can make my passion my sole source of income. \u003cbr\u003eThis is my chance to make my dream a reality and provide you with content I don\u0027t offer anywhere else.\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9936e63632fe081c45660747012847c3/tumblr_p5atxrJBAR1sd4fzpo1_1280.png\"\u003e\u003cbr\u003eWords cannot express my gratitude for my fans and patrons. I hope to make you proud of the places I go, and that you will be alongside me during my journey. Thank YOU!"
