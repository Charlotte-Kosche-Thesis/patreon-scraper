    "summary": "Since March 4th, 2008, \u003ca href=\"http://www.mikufan.com/\" target=\"_blank\"\u003eMikuFan.com\u003c/a\u003e has been the world\u0027s leading English resource for Hatsune Miku news and media. In that time, we\u0027ve brought you over 1,000 news articles about the world\u0027s most popular digital songstress. These articles covered exhibition events, interviews, video games, merchandise, fan tid-bits, music and more! Most of this has been managed so far by two devoted writers:\u003cbr\u003e\n\u003cbr\u003e\njrharbort from the United States: \n\u003ca href=\"https://twitter.com/jrharbort\" target=\"_blank\"\u003ehttps://twitter.com/jrharbort\u003c/a\u003e\u003cbr\u003e\nMercuryw_ from Thailand: \n\u003ca href=\"https://twitter.com/Mercuryw_\" target=\"_blank\"\u003ehttps://twitter.com/Mercuryw_\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nMikuFan is looking to expand its reach and increase time dedicated to the site. But we face some challenges.\n\u003cbr\u003e\n\u003cbr\u003e\n1: \n\u003cstrong\u003eWebsite costs.\u003c/strong\u003e While MikuFan has been able to maintain itself for the most part over the 9 years, the recent weakened Yen value (the currency in which our commissions are paid) has hurt the site\u0027s income. Costs have increased by 50% as a result. We would like the site to continue operating comfortably without adding more advertisements. This goal is our #1 priority!\u003cbr\u003e\n\u003cbr\u003e\n2: \n\u003cstrong\u003eWork time and travel costs.\u003c/strong\u003e Both site writers are either working full time on standard wages, or attending University full time, and find it difficult to arrange the time and finances to bring you exclusive in-person content from many of the major Hatsune Miku events throughout each year. Events like \u003ca href=\"http://snowmiku.com/\" target=\"_blank\"\u003eSnow Miku\u003c/a\u003e and \u003ca href=\"http://magicalmirai.com/\" target=\"_blank\"\u003eMagical Mirai\u003c/a\u003e were barely managed with heavy losses out of pocket, but we were not able to attend other events such as \u003ca href=\"http://sp.wmg.jp/mikusymphony/\" target=\"_blank\"\u003eMiku Symphony\u003c/a\u003e or \u003ca href=\"http://kodo-miku.com/\" target=\"_blank\"\u003eMiku x KODO\u003c/a\u003e. One of our goals is to someday bring you exclusive content from all major events! This is a stretch goal, and not nearly as important.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExamples of exclusives, events and reviews:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.mikufan.com/mikufan-interview-with-crypton-future-media-at-anime-expo-2014/\" target=\"_blank\"\u003eMikuFan Interview with Crypton Future Media at Anime Expo 2014\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.mikufan.com/mikufans-visit-to-hatsune-miku-expo-2014-in-los-angeles/\" target=\"_blank\"\u003eMikuFan\u0027s Visit to Miku Expo 2014 in Los Angeles\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.mikufan.com/mikufan-at-anime-expo-2015-and-gallery-nucleus-quick-impressions/\" target=\"_blank\"\u003eMikuFan\u0027s Visit to Anime Expo 2015 and Gallery Nucleus\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.mikufan.com/crypton-future-medias-miku-expo-lets-go-campaign-mikufans-brief-interview/\" target=\"_blank\"\u003eMIKU EXPO Let\u0027s Go 2016 Campaign Interview\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.mikufan.com/mikufans-visit-to-hatsune-miku-magical-mirai-2016/\" target=\"_blank\"\u003eMikuFan\u0027s Visit to Magical Mirai 2016\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.mikufan.com/mikufans-visit-to-snow-miku-2017-in-sapporo/\" target=\"_blank\"\u003eMikuFan\u0027s Visit to Snow Miku 2017\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.mikufan.com/mikufans-review-of-xiaomi-redmi-note-4x-hatsune-miku-limited-edition/\" target=\"_blank\"\u003eMikuFan\u2019s Review of Xiaomi\u2019s Redmi Note 4X Hatsune Miku Special Edition \u003c/a\u003e\u003cbr\u0
