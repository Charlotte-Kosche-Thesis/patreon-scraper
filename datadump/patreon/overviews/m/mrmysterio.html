    "summary": "\u003cbr\u003e\u003ch4\u003eWhat is the Mr. Mysterio Podcast?\u003c/h4\u003e\n\u003cbr\u003e\nThe \u003ca href=\"http://www.mrmysterio.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMr. Mysterio Podcast\u003c/a\u003e is a twice-monthly narrative audio show which follows our host, Mr. Mysterio*, as he navigates all the hopes, struggles, and triumphs of your average amateur astrologer and untrained advice columnist.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m Mark Lemley and I\u0027m the creator and writer of The Mr. Mysterio Podcast.\u003cbr\u003e\n\u003cbr\u003e\nI love making this show.\u003cbr\u003e\n\u003cbr\u003e\nAnd I found out very quickly, that I need a lot of help to get this work done and put out into the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy are we on Patreon?\u003c/h4\u003e\n\u003cbr\u003e\nI need my wife, \u003ca href=\"http://www.sanshouses.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTasha\u003c/a\u003e, who who does amazing audio production and visual design that brings this world to life. I need \u003ca href=\"http://aaronmunoz.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAaron\u003c/a\u003e who not only provides the perfect voice for our hero on the show but a voice to promote the podcast to the real world as well. I need my incredible actors: \u003ca href=\"http://www.nashvillescene.com/nashville/best-actress/BestOf?oid=4721563\" rel=\"nofollow\" target=\"_blank\"\u003eEvelyn\u003c/a\u003e, \u003ca href=\"http://www.laurenberst.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLauren\u003c/a\u003e, \u003ca href=\"http://www.davidianlee.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDavid\u003c/a\u003e, both Chris-es, Colin, and Tamara who have graciously offered their time and skills to embodying these characters in ways that I never imagined. I need \u003ca href=\"http://www.chrisbrushdrums.com/\" rel=\"nofollow\" target=\"_blank\"\u003eChris\u003c/a\u003e to get us into a real live recording studio and let us walk out with the best audio possible. I need Winston, who has energetically tackled all of my requests for music and my requests for more different music. \u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\nAnd I need you! \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI need an audience who is engaged with these characters and wants to hear the next episode. \u003cbr\u003e\n\u003cbr\u003e\nPatreon is an amazing way for us to connect with our audience. This service allows you to support us financially with a regular monthly pledge and in return we can give you access to all sorts of Mysterio-verse bonuses. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhere does your pledge go?\u003c/h4\u003e\n\u003cbr\u003e\nEvery dollar you can pledge goes directly to making this podcast and creating more episodes. \u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve had a lot of support from friends in making this show, but even a project with this much volunteer effort begins to have out-of-pocket expenses very quickly. I\u0027m a full-time barista in the normal world and Tasha and I are committed to this expensive hobby for as long as possible.\u003cbr\u003e\u003cbr\u003eWe want to continue to create a fun, exciting, and quality show and your financial help will allow this podcast to continue and to be the best that it can be.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOnce we hit $100\u003c/strong\u003e per month\u003cbr\u003e\nWe\u0027ll start paying ourselves back for the money we\u2019ve put into this project\u2014for websites (there are...a few), music rights, printer paper, and studio time. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAt $500\u003c/strong\u003e total income per month\u003cbr\u003e\nWe\u0027re excited to start compensating Actors and Musicians a rate that will enable them to keep doing this work. This is a huge landmark and will keep our story going. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd if we reach $1500\u003c/strong\u003e per month\u003cbr\u003e\nHoly cow. We\u0027re creating MORE content. More episodes per year. More Mysterio-verse easter eggs. More live events. More Tweets. More email updates. More Patron-only content. The more time I have freed up from other (paying) work, the more time I can put into this project!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat\u2019s in it for you?\u003c/h4\u003e\n\u003cbr\u003e\nWhatever amount you can pledge will help Mr. Mysterio to keep making episodes that you get to hear and share for free. \u003cbr\u003e\n\u003cbr\u003e\nAt different levels, patrons of the podcast will have access to exclusive content including behind the scenes materials and special patron-only episodes. You can also get sucked into Mystero-verse and get a voicemail from a character on the show, have your name used in an episode, or get packages you may not be prepared for.\u003cbr\u003e\n\u003cbr\u003e\nCheck out the Rewards section and see what\u2019s a good fit for you. \u003cbr\u003e\n\u003cbr\u003e\nThank you so much for listening. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e*Mr. Mysterio is not a licensed astrologer, a trained therapist, or a registered nurse. \u003c/em\u003e"
