    "summary": "Hello Everyone!\u003cbr\u003e\u003cbr\u003eFirst of all I wanted to thank you for just visiting my Patreon page! \u00a0It means a lot to me that you are even considering on supporting me. \u00a0I was originally against starting a Patreon page, but I was convinced in starting one after talking to a couple of my awesome viewers and to a couple of other content creators.\u003cbr\u003e\u003cbr\u003eMy name is MacGhriogair, I run a small gaming Youtube channel. \u00a0I\u0027m an upbeat, easygoing Canadian who just likes to have fun and have a good laugh. \u00a0Games have always been a passion of mine ever since I played my first video game at the age of 5. \u00a0I also have a diploma in Game Development, so you know that I\u0027m serious about games :P\u003cbr\u003e\u003cbr\u003eCurrently, I upload a video everyday. \u00a0Sometimes I\u0027ll upload twice a day!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Do You Make Gaming Videos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have a severe case of Adult ADHD-Combined, I was diagnosed during my years in college. \u00a0ADHD makes it a lot harder for me to pay attention to things that I don\u0027t find stimulating, this has a tendency to cause me to fall into a depression. \u00a0I also have a very hard time starting and finishing projects.\u003cbr\u003e\u003cbr\u003eHaving ADHD has one advantage though, if I find something that stimulates me then I\u0027m consumed by it. \u00a0Games are one of the things that grabs my attention and causes me to become hyperfocused. \u00a0If you\u0027ve watched my livestreams you know that I can go on for 4-5 hours without blinking an eye. \u00a0This is why I started making gaming videos on Youtube, I wanted something that grabbed my attention to help me deal with my major depression and to be productive. \u00a0This is why I have over 2100 videos, despite only doing this part-time for over 3 years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI Have No Money, How Else Can I Support You?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNot everyone has money, including myself, but there are a lot of ways that you can show your support for the channel!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLeaving a Like or a Dislike on the videos that you watch\u003c/li\u003e\u003cli\u003eLeaving a Comment on the video, even just to say \"Hi\" :)\u003c/li\u003e\u003cli\u003eSubscribe to the channel\u003c/li\u003e\u003cli\u003eSharing the video\u003c/li\u003e\u003cli\u003eEven just watching a video shows your support\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease, do not consider pledging any money if you are low on funds. \u00a0I would rather you use the money on yourself than give it to me. \u00a0I\u0027ll still be uploading videos even if nobody pledged.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon you\u0027ll not only help me in building up the foundations of the channel, but you\u0027ll also be helping me cope with my disability and depression."
