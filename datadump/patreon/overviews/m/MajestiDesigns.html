    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to Majesti\u0027s Patreon Page!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHome of Majesti Designs \u0026amp; Majesti\u0027s Cosplayer\u003cbr\u003e- - -\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI create cosplays as well as original designs inspired by fantasy games!\u003c/span\u003e \u003c/strong\u003eFrom that I love to share the knowledge I\u0027ve learned through all my endeavors through sneak peaks and tidbits to help others! With your support I can continue to do what I love and continue to take on challenges.\u003cbr\u003e\u003cbr\u003e\nI\u0027m \u003cem\u003enot\u003c/em\u003e a professional seamstress by any means and I started cosplay and creating things as a hobby. But sometimes in life you find yourself loving something so much that it just makes sense to keep doing it even though it also doesn\u0027t make sense to everyone else.\u00a0Most of what I do is either self-taught through trial and error or I picked up from the wonderful artists on the web. \u00a0Any support is very much appreciated! It doesn\u0027t have to be through monetary donations but that option is there for those who want to support and have the means to :D\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://kimikokotomi.files.wordpress.com/2017/05/patreonimg1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\t\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhere your money goes:\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nThe money will be going to help fund my cosplays \u0026amp; original designs foremost then photo-shoot costs and convention/event costs. If somehow I receive overwhelming support I will find out ways to further my craft to bring more interesting things to you!\u00a0\u003cbr\u003e\u003cbr\u003eSometimes life doesn\u0027t go the way you expect it to and this is when some funds may be converted to help me pay for bills. I try to keep these funds for crafting only but if something like this happens I let you guys know that I\u0027m forever grateful that not only can I continue to keep crafting but also keep the sharks away.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhere you can find me:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.instagram.com/majestidesigns\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://www.facebook.com/majesticosplay\"\u003eFacebook (Cosplay)\u003c/a\u003e |\u00a0\u003ca href=\"http://www.facebook.com/majestidesigns\"\u003eFacebook (Designs)\u003c/a\u003e |\u00a0\u003ca href=\"http://www.twitter.com/majestidesigns\"\u003eTwitter\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"http://kimikotan.deviantart.com/\"\u003eDeviantart\u003c/a\u003e|\u00a0\u003ca href=\"http://majesti.storenvy.com/\"\u003eStore\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca target=\"_blank\"\u003ewww.MajestiDesigns.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat can you get?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eDepending on which tier you pick... either way you\u0027ll get access to \u003cstrong\u003ebehind-the-scene content\u003c/strong\u003e! This can be photos not posted on other media of my cosplays or designs!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t31.0-8/s960x960/11754859_1062508140433702_2906025556748381075_o.jpg?oh=db2788399efc9a7f5ccccab071137d11\u0026amp;oe=59C0CAF7\" style=\"width: 219px;\"\u003e \u00a0\u00a0\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-9/15578884_1650208088605874_5983028417792225879_n.jpg?oh=446eef16efb208fab762b3adf8158d9b\u0026amp;oe=59B8FAEB\" style=\"width: 218px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eDon\u0027t forget about the \u003cem\u003erandom\u003c/em\u003e selfies! I try to keep my work elegant and classy but you get the \"cute\" side of me every now and then :D You\u0027ll get some casual content from my random life en-devours to backstage at the fashion shows!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://kimikokotomi.files.wordpress.com/2017/05/20150423_151827.jpg\" style=\"width: 166px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-9/18342706_1707006999592649_1270976201955355020_n.jpg?oh=e496bb88d6faf847bb2e19ea9207ce2f\u0026amp;oe=59C204AF\" style=\"width: 295px;\"\u003e\u003cbr\u003e\u003cbr\u003eBut else else?! Other than digital content like \u003cstrong\u003efull resolution photos to download\u003c/strong\u003e, you are able to get in with community of supporters and we can chat it out! You\u0027ll be able to \u003cstrong\u003eask me questions\u003c/strong\u003e and \u003cem\u003ewe can just talk\u003c/em\u003e about games/anime/life! We\u0027ll keep in touch and \u003cem\u003ewe can catch our dreams together\u003c/em\u003e \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://kimikotan.files.wordpress.com/2016/04/group2-1logo.jpg\" style=\"width: 255px; text-align: start;\"\u003e \u00a0\u00a0\u003cimg src=\"https://kimikotan.files.wordpress.com/2015/04/3.jpg\" style=\"width: 220px;\"\u003e\u003cbr\u003e\u003cbr\u003eAt the higher tiers you\u0027ll get almost-monthly \u003cstrong\u003eprints and postcards\u003c/strong\u003e! I can\u0027t guarantee something will be sent out every month but when they do get sent out, it\u0027ll be all my love and appreciation in a little packet~ \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://kimikokotomi.files.wordpress.com/2017/05/img_20161226_134343_756.jpg\" style=\"width: 176px;\"\u003e \u00a0\u00a0\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-9/14265036_1607140316245985_4434182789376697220_n.jpg?oh=93403158b986f6c4a8e1bb2106cf4b8a\u0026amp;oe=59BB7C2F\" style=\"width: 227px;\"\u003e\u003cbr\u003eAs we continue to grow together, so will the rewards! Every little bit helps me out, as cliche as that may sound, it\u0027s true!\u00a0\u003cbr\u003eAny support I\u0027m truly grateful for. My Patrons really keep me going and constantly give me the drive to try to make the world a little more colorful~\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
