    "summary": "\u003cbr\u003eHi there,\u003cbr\u003e\u003cbr\u003eThanks for having a look at my page. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eMy name is Maximilien Luc Proctor (or +MLP+ for short), and I am a filmmaker, writer, critic, musician, painter...you get it. I have a Bachelor\u0027s degree in Film and Media Studies. I\u0027ve attended film festivals such as the Berlinale (3 years running), Venice Film Fest, Film Fest Gent, Vilnius Kino Pasavaris, and FEST in Espinho, Portugal.\u003cbr\u003e\u003cbr\u003eFor the most part, I don\u0027t really make money from these things, but if people are willing to support it, I\u0027d like to be able to dedicate more time to my arts endeavors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL I DO?\u003c/strong\u003e\u003cbr\u003eEvery month I will make it my goal to produce new and exciting material falling into various categories, (with an emphasis on \u003cstrong\u003emusic, film \u0026amp; writing\u003c/strong\u003e) and to push the amount and quality of my output which is visible to an internet audience as well as making career steps as an artist more locally in Berlin.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT HAVE I ALREADY DONE?\u003c/strong\u003e\u003cbr\u003eI already publish film articles, music, and short films monthly.\u003cbr\u003eBut in \u0027real life\u0027 I have successfully completed a short film and played three live shows since moving to Berlin, and I want to start taking the next steps. \u003cbr\u003e\u003cbr\u003eEarning money through Patreon and seeing people who might be interested in my art and supporting it will allow me to put more time and effort into these endeavors which interest me most.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027M INTERESTED, NOW WHAT?\u003cbr\u003e\u003c/strong\u003eGreat! Thanks for your interest, it means a lot to me.\u00a0\u003cbr\u003eNow that you\u0027ve decided to become a subscriber, you can choose a reward tier on the right side of the screen that best fits your interests and budget.\u003cbr\u003e\u003cbr\u003eIf you like what I\u0027m doing, please share and spread the good word.\u003cbr\u003e\u003cbr\u003eIn addition to whatever you receive from your rewards tier, you can see the other things I\u0027m able to work on and release thanks to your contributions via my blog (maximilienproctor.wordpress.com)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u003cbr\u003e\u003c/strong\u003eAll contributors will also receive (small) surprise perks and bonuses each month (including updates), regardless of which contribution tier they choose.\u003cbr\u003e\u003cbr\u003eIf you have comments or constructive criticism,\u00a0\u003ca href=\"mailto:maxwolf333@gmail.com\"\u003eI\u0027d love to hear from you.\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vimeo.com/maxluc\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://vimeo.com/maxluc\"\u003eVimeo\u003c/a\u003e (where my films live)\u003cbr\u003e\u003ca href=\"https://twitter.com/Maxwolf333\"\u003eTwitter\u003c/a\u003e (where I make lame jokes and advertise updates)\u003cbr\u003e\u003ca href=\"https://letterboxd.com/maxwolf333/\"\u003eLetterboxd\u003c/a\u003e (where I focus on linking to film articles \u0026amp; interviews)\u003cbr\u003e\u003ca href=\"https://maximilienproctor.wordpress.com/\"\u003eWordpress\u003c/a\u003e (my primary blog/website)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/%E2%80%8Bhttps://www.instagram.com/maxwolf333/\"\u003eInstragram\u003c/a\u003e (whatever)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://maximilienproctor.files.wordpress.com/2017/02/mlp-signature-logo-cropped.jpg?w=147\"\u003e\u003c/div\u003e"
