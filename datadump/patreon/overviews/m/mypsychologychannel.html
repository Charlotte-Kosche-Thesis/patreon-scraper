    "summary": "\u003cstrong\u003eOur Belief\u003c/strong\u003e\u003cbr\u003ePsychology for Everyone\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mypsychologychannel.com/wp-content/uploads/2017/07/15940874_723278807848150_9022018691567751880_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Us\u003c/strong\u003e\u003cbr\u003eMY Psychology is Malaysia\u0027s 1st Educational Platform founded in Jan 2014 with the goal of connecting Psychology to the public community by creating FREE bite-sized Psychological content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Products\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://m.me/mypsychologychannel\" target=\"_blank\"\u003eAI-Based Assistant\u003c/a\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003eWe have soft-launched our AI-based Assistant, Bulb in our Facebook Messenger Platform to assist our users in accessing the directory of mental health services in our local community.\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://www.facebook.com/pg/mypsychologychannel/photos/?tab=album\u0026amp;album_id=910046612504701\" style=\"font-weight: bold;\"\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://facebook.com/mypsychologychannel\" target=\"_blank\"\u003eDaily Canva\u003c/a\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003e\u003cspan style=\"background-color: initial;\"\u003eEvery Monday to Saturday, we deliver Daily Canvas (short info-graphs) about a variety of Psychology topics to your screen.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://www.mypsychologychannel.com/category/psychology-articles/\" target=\"_blank\"\u003ePsych-Reading\u003c/a\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eOur writers are dedicated to package interesting Psychology concepts and ideas into short but entertaining articles for you.\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://www.facebook.com/pg/mypsychologychannel/photos/?tab=albums\" target=\"_blank\"\u003ePsych-Album\u003c/a\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eAn album compiling similar Psychology concepts and ideas so that you can grab them in one go!\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://www.facebook.com/pg/mypsychologychannel/photos/?tab=album\u0026amp;album_id=799025113606852\" target=\"_blank\"\u003eComic\u003c/a\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003eComic characters that come to life making learning Psychology that much more fun.\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://youtube.com/mypsychologychannel\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://youtube.com/mypsychologychannel\"\u003eVideo\u003c/a\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eFrom script-writing to post-editing, we transform Psychology into motion, moving picture.\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://www.mypsychologychannel.com/category/my-project/\" target=\"_blank\"\u003eMental-Health Campaign\u003c/a\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eWe launch mental-health awareness campaigns online to increase awareness and provide general tips about mental health for you.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy Are We on Patreon?\u003c/strong\u003e\u003cbr\u003eMY Psychology is self-funded by a team of six guys who have full-time studies and jobs. We hope to grow MY Psychology by recruiting young, passionate people, in order to create more awesome content for greater outreach and engagement.\u00a0\u003cbr\u003e\u003cbr\u003eHere are our future plans if we get enough funds:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA writer team to produce free weekly Psychology articles\u00a0\u003c/li\u003e\u003cli\u003eA complete short pre-uni course on Psychology (prepare you to pursue Psychology)\u003c/li\u003e\u003cli\u003eMonthly Talk Show to discuss about Psychology\u003c/li\u003e\u003cli\u003eIntegrated AI-Based Assistant on Facebook Messenger Platform\u003c/li\u003e\u003c/ul\u003e"
