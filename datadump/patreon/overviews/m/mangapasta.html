    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for checking out my Patreon page! Do you like superheroes? Do you like cute and cool art? \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI\u0027m E Claire (or Pasta), a comic artist and illustrator creating optimistic and fun stuff! My dream is to make a living bringing characters and stories to life. I currently publish a webcomic about teen superheroes, called Fledge Fighters. You can read it \u003ca href=\"http://fledgefighters.thecomicseries.com\" target=\"_blank\"\u003eHERE!\u003c/a\u003e  \u003cbr\u003e\u003cul\u003e\u003cli\u003eContributing just $1/month gets you access to all the \u003cstrong\u003eWIPs, sneak peeks, and rambles\u003c/strong\u003e, for both Fledge Fighters and any illustrations I\u0027m doing! You\u0027ll see illustrations early, and sometimes even whole comic pages early... we\u0027ll see :)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIf you pledge $3/month you\u0027ll get all that but ALSO a monthly\u003cstrong\u003e virtual sketchbook \u003c/strong\u003ecompilation of unfinished \u003cdel\u003eworld takeover\u003c/del\u003e art ideas, studies, doodles, embarrassingly disproportional legs, napkin scribbles... etc. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFor those golden souls who want to give me $15 every month, first of all BLESS YOU and also, you now have some amount of power over what i draw. ohohoho. You\u0027ll get a \u003cstrong\u003esketch request\u003c/strong\u003e every month! If I particularly like an idea, I may graduate it to a finished illustration later, but generally, these sketch requests will be monochrome (in a color of your choice), and charmingly rough around the edges. \u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eFor now, I only have reward tiers up to monthly sketch requests, but feel free to contact me at idmangapasta@gmail.com if you\u0027re ever interested in a more polished commission! \u003cbr\u003e\u003c/div\u003eNote: My content is generally all-ages, so keep that in mind when choosing sketch requests! \u003cbr\u003e"
