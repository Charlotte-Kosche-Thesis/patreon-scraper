    "summary": "Hey, guys! Glad you found your way here. I\u0027m Miriam,  but you can just call me Mir! I live in Madrid and been here my entire life spending countless hours as a young girl wanting to live in a fantasy world and exploring it through Imagination and Role Play (Game of Thrones, Kingdom Hearts and so many others)... That\u0027s how I taught myself English. I\u0027m also studying Law so I stay busy.\u003cbr\u003e\u003cbr\u003ePart of that vivid imagination has always inspired me to cosplay and I fell in love with this amazing community... Seriously, you guys are crazy, but in the good way\u00a0XD! My first cosplay ever was Sally from Nightmare Before Christmas (I still have to get a photo shoot made for that one), but since then I\u0027ve made dozens of costumes... and even gotten some professional shoots with the help of my friend and amazing photographer Jos\u00e9 Manchado. Check out his other work\u00a0\u003ca href=\"http://www.josemanchado.es\"\u003ewww.josemanchado.es\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve always been doing the work myself as a hobby or with the help of a few people like Jos\u00e9 that have been generous along the way. The response I\u0027ve gotten has been so encouraging that I decided to start a Patreon account so that I can do so much more and thought maybe we could help each other... Cosplay is expensive and so far my photographer has been donating his time and expertise, but if I want to do more, I need your help to keep making quality cosplay and photo shoots. I seriously would appreciate support in any form, likes on social media, kind words, donations... whatever you can do to keep this getting better and better along the way. Even the smallest supporter will get access to my discord channel where I can share my tips and tricks and keep you up to date on all the projects I have going on, and just get to know the amazing people who want to be part of this adventure... I\u0027m even thinking of making some of my spicy photos available to supporters if they are interested ;) (If you are, let me know, ...and please, don\u0027t make me regret it)\u003cbr\u003e\u003cbr\u003eHappy cosplaying, and see you at the con!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0- Mir"
