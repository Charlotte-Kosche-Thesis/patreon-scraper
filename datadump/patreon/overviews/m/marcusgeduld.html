    "published_at": "2017-06-11T21:12:47+00:00",
    "summary": "\u003cstrong\u003eme\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHi. I\u0027m Marcus Geduld (my last name sort-of rhymes with \"head cold\"), and I\u0027m a former dateless nerd who writes about marriage and relationships; I\u0027m a neurotic mess who writes about meditation; I\u0027m a former fat guy who writes about health and nutrition; I\u0027m a college dropout who writes about education; I\u0027m a computer programmer who writes about directing Shakespeare plays; and I\u0027m an autistic guy who writes about people, body language, and emotion. I thrive on challenging myself, my ideas, and my feelings.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.grumblebee.com/patreon/doodles/doodle2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been active on Quora since 2012, earning Top Writer status in\u00a02017, 2016, 2015, 2014, and 2013. Is that too braggy? \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.grumblebee.com/patreon/doodles/doodle3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m 51 years old, I\u0027ve been married for almost 20 years (to an actress with a giant tattoo of an octopus on her back), I live with two non-human mammals (who you\u0027ll meet if you support me), and I used to live in NYC, but I now live in Atlanta, Georgia.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewtf?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhy Patreon? Everything in my life gets funneled towards art and theatre. Theatre is expensive, especially if it\u0027s not commercial theatre. I\u0027ve devoted my life to Shakespeare and the classics, and I\u0027ve been running a theatre company for 16 years, giving work to actors, musicians, fight choreographers, stage mangers, and crew. Each year, this gets more and more expensive. Renting theatres costs money; renting rehearsal space costs money; props cost money; paying actors costs money... I will continue to support the arts with whatever I earn as a programmer. And I\u0027m turning to Patreon for additional support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.grumblebee.com/patreon/doodles/doodle4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhat?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou live all over the world, so you can\u0027t come see my plays. But you can read what I write, and writing is my other great passion.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI \u00a0will post at least eight substantive pieces of writing a month. I will also post many short answers, quips, jokes, and doodles, but I\u0027ll \u00a0use Patreon as a platform to support my long-form writing about a variety of subjects.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eyou?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNothing beats connecting--really connecting--to another human being. I want to connect with you, and I want you to connect with me. That\u0027s why I write, and that\u0027s why I direct plays. I\u0027ve written for big publishers, before, but I\u0027d rather write for you. I want you to feel like I\u0027m \u003cem\u003eyour\u003c/em\u003e writer, and I want to hear from you, directly, through Patreon or on Quora. I want you to know that you\u0027re supporting your guy. \u003cbr\u003e\u003cbr\u003eI\u0027ve create reward tiers that I\u0027m excited to share with you: special thanks on my theatre company\u0027s website and in our show programs; access to my Patreon feed, where I\u0027ll interact with you, my supporters; a private Facebook page where we can hang out together; A weekly email from me to you, with thoughts, book and movie suggestions, custom art, and a first look at writing projects; google hangouts where we can discuss a variety of subjects; and the opportunity for one-on-one coaching with me.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m excited to have you along with me on this ride! I see some doors ahead of us. Let\u0027s open them one by one and see what\u0027s inside.\u00a0\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003em\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.grumblebee.com/patreon/doodles/doodle1.jpg\"\u003e"
