    "summary": "Thanks for supporting the Maths Town!\u00a0 Patreon is for people wanting a something extra...\u00a0 It is simple, you make a tiny financial contribution to the channel, and you get stuff in return.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 Reward\u003cbr\u003e\u003c/strong\u003e- Direct download from our video library.\u00a0 These are the source videos we upload, before YouTube drops the quality.\u00a0 Play our fractal videos on your own devices in 4k 60fps.\u003cbr\u003e\u003cbr\u003e- Royalty-free commercial usage rights to videos (but not the audio).\u00a0 In most cases we don\u0027t own the audio, but I\u0027m happy to let you know where I got it from, so you can check the licensing requirements.\u003cbr\u003e\u003cbr\u003e- 15% Discount code for all purchases from our fashion store.\u00a0 \u003cbr\u003e\u003cbr\u003e- Access to our image library which includes screenshots from videos.\u00a0 Suitable for desktop backgrounds.\u00a0 Commercial use of these images is included.\u003cbr\u003e\u003cbr\u003e- Periodic updates, news, and cool posts exclusive to Patreons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 Reward\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Access to our image library which includes screenshots from videos.  \nSuitable for desktop backgrounds.  Commercial use of these images is \nincluded.\u003cbr\u003e\u003cbr\u003e- 15% Discount code for all purchases from our fashion store.\u003cbr\u003e\u003cbr\u003e- Periodic updates, news, and cool posts exclusive to patreons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShipping Info\u003c/strong\u003e: We ask for your shipping details during check-out.\u00a0 This is optional, but we will try and reward long term Patreons with free merchandise.\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFrequently Asked Questions\u003c/strong\u003e\u003cbr\u003eQ: It it a recurring amount?\u00a0 \u003cbr\u003eA: Yes, that is how patreon works, but you can cancel at any time.\u00a0 And don\u0027t feel bad even if you do cancel after only a short time, you will have still helped out,\u00a0 and scored yourself some cool downloads.\u003cbr\u003e\u003cbr\u003eQ: How does commercial use work?\u003cbr\u003eA: You download the video to use in your own productions, just remember that we can\u0027t license the audio to you. Use it on YouTube, music videos, concerts etc.\u00a0 Without credit is fine (although we always love a back link).\u00a0 You can keep it uploaded on YouTube etc, even after you cancel at Patreon.\u00a0 We just ask that you are a Patreon on the day that you upload or release your production.\u003cbr\u003e\u003cbr\u003eQ: My computer has trouble playing back 4k?\u003cbr\u003eA: Our videos are of amazingly high quality, well beyond blu-ray and most 4k services.\u00a0 Our bit-rates are too high for some computers.\u00a0 Try a 1080p download.\u00a0\u003cbr\u003e\u003cbr\u003eQ: What format are your videos in?\u003cbr\u003eA: Mp4.\u00a0 Using the h264 codec. 4k @ 60fps. Our usual bitrate is 75mbs, with a maximum of 85mbs.\u00a0 We also have some 1080p resolution videos available.\u003cbr\u003e"
