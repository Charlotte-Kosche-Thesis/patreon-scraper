    "attributes": {
     "about": "\u003ch4\u003eHi! I\u0027m Jalena. Better known as Jalena \"Patlei Lani\" Simpson from \u003ca href=\"http://www.yesmaam.us/Order-A-Cake/Cakes-Catrering\"\u003e\u003cem\u003eYes Ma\u0027am Custom Sweets, Designs, \u0026amp; Events\u003c/em\u003e\u003c/a\u003e. Teaching has always been a goal of mine. I believe in learning as much as one can and passing on the knowledge to others who can gain from it. Becoming a cake decorator was a beautiful accident in my life. I graduated from American InterContinental University with a Bachelors in Fine Arts, specializing in Photography and Graphic Design. Never did I think my life would turn to cake.  I am a self-taught Cake Decorator of 7+ years. When starting out there was not a gathering of cake entrepreneurs willing to teach and you could\u0027t get a job in this field without some prior knowledge. Thats why I created \u003cem\u003eMore Cake? Yes Ma\u0027am, \u003c/em\u003eto give others the push to go beyond their own horizons. I\u0027ve learned Dreams are Free, the Hustle is sold separately.  This is why I am a \u003cem\u003epush you til you\u0027ve reached your goals, then I\u0027m pushing you even more for your NEW goals\u003c/em\u003e. I didn\u0027t get that type of help when beginning this path of cake and I am still in the process of learning new techniques, but I don\u0027t let that stop me from continuing and that shouldn\u0027t stop you either. I\u0027m scared all the time, but if I don\u0027t do it scared then I never will.\u00a0\u003c/h4\u003e",
