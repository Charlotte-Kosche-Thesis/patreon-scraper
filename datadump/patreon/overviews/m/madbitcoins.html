madbitcoins/videos\"\u003eMadBitcoins - 737 videos - 7,000 subscribers and counting! =[8-)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ir3VJWs.jpg\" style=\"width: 180px;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/WorldCryptoNetwork\"\u003eWorld Crypto Network - 1,200 videos - 15,000 subscribers\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also make non-bitcoin videos:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hfhrSeN.png\" style=\"width: 535px;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/ThomasHuntFilms/videos\"\u003eMy \u201cShips Only\u201d series\u003c/a\u003e: including Star Trek (1-10), Star Wars (4-6), Spaceballs, Hunt for Red October \u0026amp; Top Gun (and more on the way...) \u003cbr\u003e\u003cbr\u003eAnd my most popular video ever:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/N069yvR.png\" style=\"width: 332px;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=Ut-KyLQujQA\"\u003eMC Chris - IG-88 (music video) - 641,329 views\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI don\u2019t know how many hours of content this is, but it\u2019s a lot.  However I would like to create more and to do that I need your support.  Our goals may be lofty, but if we succeed, together we will create independent audience supported Bitcoin media, something that the world has never seen before.  \u003cstrong\u003eThank you for your support.\u00a0\u003c/strong\u003e"
