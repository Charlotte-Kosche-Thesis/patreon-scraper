    "summary": "\u003cimg src=\"http://i.imgur.com/J3fMwZ9.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027m Moya, from Melbourne, Australia. \u00a0If you saw the Golden Globes red carpet show this year, you\u0027ve seen my work!\u003cbr\u003e\u00a0\u003cbr\u003eThank you so much for coming to check out this Patreon. \u00a0I left a corporate job to pursue this crazy dream of being an analogue artist in a digital world, and I am loving every ink-stained minute of it. \u00a0I\u0027ve spent most of my life absorbing calligraphy lessons from the masters. \u00a0I\u0027d love to be able to \n\u003cstrong\u003eshare more, teach more\u003c/strong\u003e\u00a0and also \u003cstrong\u003elearn more \u003c/strong\u003e- so I\u0027m asking for your help to get this Aussie on her way to ALL the classes!\u003cbr\u003e\n\u003cbr\u003eWhat I can share here in return: \u00a0things that I\u0027ve learned in my\u00a0\u003ca href=\"http://www.calligraphybymoya.com.au/about/\"\u003eyears of experience\u003c/a\u003e, little offhand calligraphy skills that might not come up in other classes but that are super useful to someone starting out. \u00a0Here\u0027s a list of just some of the things I\u0027ve got planned:\u003cbr\u003e\n\u003cbr\u003e\n- how-to videos on wax seals (I \n\u003cem\u003eknow\u003c/em\u003e you know I\u0027m addicted to wax seals!)\u003cbr\u003e\n- blending inks on the nib for gradients\n\u003cbr\u003e\n- how to rule up paper\n\u003cbr\u003e\n- some ideas on how to choose paper\n\u003cbr\u003e\n- basic layout for calligraphers\n\u003cbr\u003e\n- how to do a watercolour wash\n\u003cbr\u003e\n- setting up your desk for a calligraphy session\n\u003cbr\u003e\n- maybe some single-letter videos and tips on each one?\n\u003cbr\u003e\n\u003cbr\u003e\nSo just short posts, gifs, videos. \u00a0Little useful things that just might be worth a few dollars a month to you. \u00a0With Patreon you can support me for as long as you choose, with communication always open - very different to the one-and-done Kickstarter type thing where you never hear from me again. \u00a0And you can stop sponsoring whenever you like.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eIf you do choose to sponsor me: \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zKk7iuIm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nI am so, SO grateful for each and every supporter and every friend I meet along the way. \u00a0You\u0027ll be helping me to live my dream. \u00a0Australia is \n\u003cem\u003eso far away\u003c/em\u003e\u00a0from the hubs of calligraphy and lettering study in the Northern Hemisphere, but with your help, I\u0027ll be able to travel and study things that are completely inaccessible here - and it\u0027ll give me more to share with you on the patron-only feed here!\u003cbr\u003e\u003cbr\u003eIf you want to learn more about me, my background, and my experience and calligraphy training,\u00a0\u003ca href=\"http://www.calligraphybymoya.com.au\" target=\"_blank\"\u003evisit my website here\u003c/a\u003e. \u00a0If you want to commission me directly, definitely get in touch through my website!\u003cbr\u003e\u003cbr\u003eNow on to the good stuff - the rewards! \u00a0Everything is done personally by me, by hand, so there are very limited quantities available. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nxox\n\u003cbr\u003e\nM\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
