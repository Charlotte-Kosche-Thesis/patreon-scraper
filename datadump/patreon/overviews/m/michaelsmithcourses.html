    "published_at": "2018-02-15T20:05:10+00:00",
    "summary": "Hello, people of Patreon. \u003cbr\u003e\u003cbr\u003eMy name is Michael Smith and I do a lot of writing and online teaching. A few years back I used crowdfunding to publish my first book, so I am familiar with the pressure, focus, and give-and-take.\u003cbr\u003e\u003cbr\u003eI have been teaching Integrative medicine, Ancestral Nutrition, Meditation, Qi Gong and Martial Arts for over 20 years. I also live with a chronic illness. Not trying to sound all Bad Ass, just saying I have a lot of teaching experience, personal experience and a mountain of manuscripts to share.\u00a0\u003cbr\u003e\u003cbr\u003eAfter a few years of offering webinars and other online courses - it is time to create a larger, faster and more secure platform for people to access the courses that I am offering in 2018.\u003cbr\u003e\u003cbr\u003eHere is the list of courses and other exclusive content that will be available on the platform as soon as we launch or throughout the next few months and years. (Estimated value for one year in brackets)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCourses and eBooks for 2018\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQi Gong (Level - 1 to Level -4)\u00a0 - Available now (1000)\u003cbr\u003e10 Weeks to Abundant Health - March 2018 (350)\u003cbr\u003e10 Weeks of Applied Meditation -\u00a0April 2018 (250)\u003cbr\u003eThe Ancestral Autoimmune Protocol - May 2018 (200)\u003cbr\u003eLet\u0027s Grow Old and Fit Together - June 2018 (350)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Other Exclusive Content\u003c/strong\u003e\u003cbr\u003eMonthly Live-Deep-Dive Qi Gong Class and Q\u0026amp;A (and/or the recordings) (180)\u003cbr\u003eAccess to the Fusion Health Radio Live Q\u0026amp;A Exclusive podcast recordings. (90)\u003cbr\u003eReturning to an Ancestral Diet eBook (20)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd then what?\u003c/strong\u003e\u003cbr\u003eOver the next three to five years, I will be releasing 10 more instructional video courses, ten more books and some other resources that are meant to help people learn a new skill or an approach to improving their health and their life.\u003cbr\u003e\u003cbr\u003eAs your potential future guide to Integrative medicine, fitness training, and mind/body awareness practices, I look forward to being of service in any way that I can.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eMy Goals\u003c/strong\u003e\u003c/h3\u003eMy primary goals for this Patreon Campaign are to generate enough interest to help pay for a professional video camera, editing software, a few computer upgrades and a well-designed membership website.\u003cbr\u003e\u003cbr\u003eAll in, about $10,000...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAbout Me...\u003c/h3\u003eI\u00a0am passionate about helping people take their health back into their own hands. In1996 I was a co-founder of the prestigious\u00a0Academy of Classical Oriental Sciences. The first 5-year, full-time Doctoral program in Chinese medicine in Canada. In 2004, I\u00a0 developed a process called Neuro-Somatic Therapy. \u003cbr\u003e\u003cbr\u003eI might be a Learn Aholic and Teach Aholic...\u003cbr\u003e\u003cbr\u003eI am also a medical patient who has to keep all of these skills, practices, and protocols a consistent part of my daily life.\u00a0\u003cbr\u003e\u003cbr\u003eAs my Patron, I can promise you that I am committed to this process and have done most of the background work already. Working with people online has become a passion for me, as a clinician and as a teacher, so\u00a0I cannot wait to get started.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere is a video describing this year\u0027s courses below. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is going to be an AMAZING year!\u003cbr\u003e\u003cbr\u003eI look forward to e-meeting you.\u003cbr\u003e"

     "created_at": "2018-01-11T03:54:40.273521+00:00",
     "description": "If you already practice Qi Gong and want to become a teacher of an ancient and respected lineage, then this is for you. Over the next three years you will have access to all ten levels of Qi Gong practice.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe will meet, either in person or online, for a review of each of the ten levels.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe will have a \u003cstrong\u003eVERY private facebook group \u003c/strong\u003eso that we can all stay connected and share what we are learning.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere will be a \u00a0\u003cstrong\u003eThree Day Gathering in the summer\u003c/strong\u003e so that you can teach a few classes to your fellow initiates while lre-learning some of what they learned - their way.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThis an AMAZING experience\u003c/strong\u003e and one of the best ways to learn about \u0027teaching\u0027 - especially teaching Qi Gong.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThere will be a special 1 hour Live \"DEEP DIVE\" Qi Gong Class with a Q\u0026amp;A session. Every Month!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOver the next three years (one level every three months), you will have a chance to learn all of the following:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThis is a THREE YEAR COMMITMENT (4860)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLevel One:\u003c/strong\u003e Fundamentals of Posture, Movement, Breath and Energetic Awareness\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLevel Two:\u003c/strong\u003e Traditional Forms - Learn \u0027The Eight Pieces of Brocade\u0027 and \u0027Balancing Heaven and Earth\u0027.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLevel Three:\u003c/strong\u003e Balancing Meditative Stillness with Precise and Dynamic Movement. Learn both standing and seated meditation along with the subtle art of \u0027Silk Reeling\u0027.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLevel Four\u003c/strong\u003e: Learn the famous therapeutic and restorative Qi Gong known as \u0027Liang Gong Shi Ba Fa\u0027, as well as an introduction to the Shamanic the Qi Gong practice called \u0027 The Great Regulation with Nature\u0027.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLevel Five:\u003c/strong\u003e The Shaolin Monastery is the Cauldron of Modern Kung Fu and Chan (Zen) Buddhism. This is a rare opportunity to learn the \u0027Muscle Tendon Change \u0027, and the \u0027Bone Marrow Cleansing\u0027 practices from the most famous temple in Asia.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLevel Six:\u003c/strong\u003e In Level Six we will delve into the exact nature of Qi and the Acupuncture Meridians of Chinese Medicine. This will include an instinctual, emotional and mindset orientation to the meridian system.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLevel Seven:\u003c/strong\u003e Healing with Qi Gong is a very deep pool of opportunities. In level 7 we will delve into the essential practices and some esoteric practices.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLevel Eight:\u003c/strong\u003e Nourishing Life Principles (or Yang Sheng Fa) is the fundamental preventative medicine training in Chinese medicine. As Qi Gong practitioners and/or teachers, these teaching can take your health and your ability to help others to the next level.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLevel Nine:\u003c/strong\u003e Daoism and Chinese medicine are both deeply focused on the connection humans have with the Seasons and the Natural world. Some North American Indigenous practices will also be explored.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLevel Ten:\u003c/strong\u003e Medical Qi Gong is a very powerful from of healing. Especially from chronic illness, emotional exhaustion and the release of trauma. In level 10 you will learn this ancient and effective form of Hands-On-Healing.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePLUS:\u003c/strong\u003e You will also have access to the 10 Weeks of Applied Meditation program.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePLUS:\u003c/strong\u003e You will receive a copy of the four volumes of the Qi Gong eBook series (over the next 2 years)\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePLUS:\u003c/strong\u003e A copy of my 600 page gourmet e-cookbook, \u0027Returning to an Ancestral Diet\u0027.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePLUS:\u003c/strong\u003e You will also have access to our \u003cstrong\u003eprivate\u003c/strong\u003e \u003cstrong\u003eFacebookgroup\u003c/strong\u003e to ask questions and share your insights.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThis\u003c/strong\u003e \u003cstrong\u003eis\u003c/strong\u003e \u003cstrong\u003ea\u003c/strong\u003e \u003cstrong\u003eThree Year\u003c/strong\u003e \u003cstrong\u003ecommitment.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e(your\u003c/strong\u003e \u003cstrong\u003etotal investment\u003c/strong\u003e \u003cstrong\u003eis\u003c/strong\u003e \u003cstrong\u003e4860/normal\u003c/strong\u003e \u003cstrong\u003evalue\u003c/strong\u003e \u003cstrong\u003eis\u003c/strong\u003e \u003cstrong\u003e5940)\u003c/strong\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cbr\u003e\n\u003c/p\u003e",
