    "summary": "Hello, I am a writer, blogger, \nscholar, critic and burgeoning Twine-maker. Many of you might know me from my blogging and \ncuration work on my \u003ca href=\"http://matthewkirshenblatt.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMythic Bios\u003c/a\u003e online journal, where I focus on writing\n strange hybrid-opinion pieces on a wide range of topics, including \nliterature, video games, geek culture, and the creative process, but I \nalso write articles for the \u003ca href=\"http://sequart.org/author/matthew-kirshenblatt/\" rel=\"nofollow\" target=\"_blank\"\u003eSequart Organization\u003c/a\u003e\n and \u003ca href=\"http://www.geekpr0n.com/author/matthew/\" rel=\"nofollow\" target=\"_blank\"\u003eGeekPr0n\u003c/a\u003e. For the most part, my work is concentrated in small, but \nself-contained stories and articles. \u003cbr\u003e\n\u003cbr\u003eNotable samples of my work, that have gotten acknowledgement from the creators I\u0027ve reviewed, include:\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://matthewkirshenblatt.wordpress.com/2014/05/01/sing-oh-heavenly-daimon-sing-a-review-of-c-anthony-martignettis-beloved-demons/\" rel=\"nofollow\" target=\"_blank\"\u003eSing, Oh Heavenly Daimon, Sing: A Review of C. Anthony Martignetti\u2019s Beloved Demons\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://matthewkirshenblatt.wordpress.com/2013/01/17/sea-shells-see-shells-by-the-sea-shore-a-review-of-c-anthony-martignettis-lunatic-heroes/\" rel=\"nofollow\" target=\"_blank\"\u003eSea Shells, See Shells by the Sea Shore: A Review of C. Anthony Martignetti\u2019s Lunatic Heroes\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://matthewkirshenblatt.wordpress.com/2014/06/23/after-hell-other-dragons-other-people-gaming-pixies-she-who-fights-monsters/\" rel=\"nofollow\" target=\"_blank\"\u003eAfter Hell, Other Dragons, Other People: Gaming Pixie\u2019s She Who Fights Monsters\u003c/a\u003e\u003cbr\u ill be willing to undertake a creative and geeky commission for you. This will be a subject on geek culture or a creative writing piece and require some amount of research on my part. \u003cbr\u003e\u003cbr\u003eYou can contact me regarding any questions you might have through Private Messaging me on my Patron or even \u003cbr\u003e\u003cbr\u003eEither way, \u003cstrong\u003e\u003cstrong\u003eI am not charging for my general Content on my Blog or elsewhere\u003c/strong\u003e:\u003c/strong\u003e I just need your\n help in generating revenue for something that I love to do. \u003cbr\u003e\u003cbr\u003eSo if you enjoy the Content I provide, please help me continue to provide it.\u003cbr\u003e"
