    "summary": "Morevna Project is creating open-source animation shorts and art using free software.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003eOur animated shorts are:\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. CREATED WITH FREE SOFTWARE\u003c/strong\u003e\u003cbr\u003e\nWe use only free/open-source software: Synfig Studio (animation), Krita (artwork), Blender (editing and 3D effects), Papagayo (lipsync), RenderChan (rendering management).\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n2. DISTRIBUTED UNDER CREATIVE COMMONS LICENSE\n\u003c/strong\u003e\u003cbr\u003e\nThe result of our work is free to watch and distribute for everyone. Released under the terms of Creative Commons Attribution-ShareAlike license.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3. SOURCES AVAILABLE\u003c/strong\u003e\u003cbr\u003e\nAll animation sources are published, so you can use them for learning or create remixes. The sources are provided under the terms of Creative Commons Attribution-ShareAlike license.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eAs part of production process we are:\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. DEVELOPING FREE SOFTWARE\u003c/strong\u003e\u003cbr\u003e\nWe are developing and improving free software animation tools and technologies.\nOur team is actively contributing to development of Synfig animation software, developing RenderChan automated rendering system,\u00a0 maintaining a special version of\u00a0 Papagayo lipsync software and writing a lot of supplementary scripts to help with animation production.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n2. CREATING TUTORIALS\n\u003c/strong\u003e\u003cbr\u003e\nWe are documenting the production process and developed technologies by creating tutorials, learning videos and other educational content to help others learn from our practices.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3. PROVIDING RESOURCE OF REUSABLE CONTENT\u003c/strong\u003e\u003cbr\u003e\nWe are sharing reusable content (3D models, templates, images) that you can use in your own animations for free.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThe Morevna Project is an independent community-funded initiative. \n\t\u003cbr\u003e\n\tYou can support us by becoming our patron. \n\t\u003cbr\u003e\n\t\u003cstrong\u003eThank you!\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
