    "published_at": "2015-10-14T15:16:07+00:00",
    "summary": "\u003cstrong\u003eWelcome to\u003c/strong\u003e \u003cstrong\u003ethe Friends of the Turtle Library\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nMy name is christopher green (also known as mumblethief). I am a cartoonist born in Alaska and currently living in Toronto.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI create a webcomic called\u00a0\n\u003ca href=\"http://I carry a magnifying glass in my pocket\"\u003eThe Turtle Library\u003c/a\u003e, alongside a host of other comics, animation, illustration, game design, and other projects!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThrough Patreon, you can join The Friends of the Turtle Library to help support it\u0027s creation and maintenance, all while getting access to a growing mass of bonus content!\u003cbr\u003e\u003cbr\u003ePledge any amount of money every month (via credit card or \n\u003ca href=\"https://www.paypal.com/home\"\u003ePaypal\u003c/a\u003e) to gain access to the Turtle Library\u0027s \"Secret Collection,\" and all of the Patron-exclusive content it contains!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWait, so what are you going to post?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn addition to the free content I post on Patreon and other platforms, my Patrons receive access to an additional stream of exclusive content, which includes:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t* Early-Bird Webcomics -- All webcomics are posted at least one week early for Patrons!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t*\u00a0 Behind the scenes material from whatever projects I am currently working on!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t* Sketchbook drawings!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t* Blog posts!\u00a0 I don\u0027t write about too much on other social media, but I try to keep my Patrons informed about any news/updates/insights that comes up!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t* Occasional, comic strips, PDFs, and miscellaneous anything!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nIf enough Patrons pledge their support, I will create even more Patron-exclusive content!\u00a0 See the \"Goals\" sidebar on the left for more information) :c)\n\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, supporters who pledge at higher levels will receive original art (see \"Rewards\" column on the right)!\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nAre there ways to support you OTHER than through Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t- Send kinds words, thoughts, prayers, drawings, critical feedback, queries about freelance rates, etc my way through social media such as \n\t\u003ca href=\"https://twitter.com/mumblethief\"\u003etwitter\u003c/a\u003e, or directly to my inbox at mumblethief (at) gmail (dot) com\u003cbr\u003e\n\t\u003cbr\u003e\n\t- Tell your friends about my work!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t-\u00a0Buy physical copies of my comics, original, artwork, etc. through\u00a0\n\t\u003ca href=\"http://mumblethief.storenvy.com\" rel=\"nofollow\"\u003estorenvy\u003c/a\u003e!\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003ca href=\"http://mumblethief.storenvy.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e- Buy digital copies of my comics through\u00a0\u003ca href=\"https://gumroad.com/mumblethief\" rel=\"nofollow\"\u003egumroad!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e- Buy shirts, prints, clocks, phone cases, and other merchandise from my \u003ca href=\"https://mumblethief.threadless.com/\"\u003ethreadless store!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e- Stop by my table at any comics shows I attend!\u003cbr\u003e\n\t\u003cbr\u003e\n\t- commission original art for yourself, your business, or for any other reason you can think of!\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhere else can I find you on the internet?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.theturtlelibrary.com\"\u003ethe turtle library\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/mumblethief\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/mumblethief/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://mumblethief.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://mumblethief.carbonmade.com/\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd just for fun,\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=itFV0SlifbQ\" rel=\"nofollow\"\u003ehere\u0027s an animation\u003c/a\u003e I made for the band\u00a0\u003ca href=\"http://www.blackkidstv.com/\" rel=\"nofollow\"\u003eBlack Kids\u003c/a\u003e, and\u00a0\u003ca href=\"https://youtu.be/UCeHqfXBIB4\" rel=\"nofollow\"\u003eanother animation\u003c/a\u003e a friend and I made together for his band,\u00a0\u003ca href=\"http://www.dangerlot.com/\" rel=\"nofollow\"\u003eDangerlot\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThank you, and goodnight!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
