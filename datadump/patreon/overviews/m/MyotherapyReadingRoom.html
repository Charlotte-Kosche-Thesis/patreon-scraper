    "summary": "The\u003cstrong\u003e Myotherapy Reading Room\u003c/strong\u003e aims to provide a \u003cstrong\u003e\u003cu\u003ecurated\u003c/u\u003e\u003c/strong\u003e\n feed of topical peer review papers (journal articles), podcasts and contemporary material (blogs, \ncommentaries, media items) together with links to related courses and \nonline learning opportunities, which will assist those who follow to \nfurther develop their knowledge and skills in evidence-based practice \nwith particular regard to musculoskeletal pain and injury presentations,\n including chronic pain.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eMyotherapy Reading Room \u003c/strong\u003eis the brain-child of \u003cstrong\u003eElaine Stevenson\u003c/strong\u003e, an epidemiologist, health information consultant and myotherapist who is passionate about creating a community of practitioners who are are committed to evidence-based assessment, treatment and rehabilitation of musculoskeletal pain and associated conditions.\u003cbr\u003e\u003cbr\u003eWith that in mind, the precursor to this space, the \u003cstrong\u003eMyotherapy Discussion Forum Australia\u003c/strong\u003e, was established in 2013 and since then has grown to include over 1300 members, plus numerous followers via the project\u0027s social media arms on Instagram, Twitter and Facebook under the \u003cstrong\u003eMyotherapy Forum Au\u003c/strong\u003e banner. \u00a0As myotherapy (\u003cem\u003ethe evidence-based assessment, treatment and rehabilitation of musculoskeletal pain and associated conditions\u003c/em\u003e) is principally an Australian profession, the majority of members are also Australian.\u003cbr\u003e\u003cbr\u003eThat said, as time passes, a number of international guest members have also joined, including leading practitioners from the US, Canada, New Zealand, Europe, New Zealand, UK and South East Asia.\u003cbr\u003e\u003cbr\u003eFor Myotherapy Association Australia members and others who are able to count time spent keeping abreast of relevant peer review publications, material accessed through becoming a patron may be claimed towards professional development hours.\u00a0 Additional details are provided in the reward descriptions associated with this page.\u003cbr\u003e\u00a0\u003cbr\u003eFunds raised will be used to support\u00a0\u00a0the 10-20 hours per week of effort that goes into curating and moderating the Myotherapy Discussion Forum Australia and into further developing and supporting allied health professionals who treat musculoskeletal pain and injury presentations in Australia.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eAre you a clinic owner or practice manager who employs myotherapists?\u003c/li\u003e\u003cli\u003eHave you personally or professionally benefited from information shared in the\u003cstrong\u003e Myotherapy Discussion Forum Australia\u003c/strong\u003e?\u003c/li\u003e\u003cli\u003eDo you already follow \u003cstrong\u003eMyotherapy Forum Au\u003c/strong\u003e on Facebook, Instagram or Twitter?\u003c/li\u003e\u003cli\u003eAre you presently studying an allied health discipline and seeking a means of keeping abreast of related papers, courses and podcasts?\u003c/li\u003e\u003cli\u003eAre you a clinician who treats patients with musculoskeletal pain or injury?\u003c/li\u003e\u003cli\u003eAre you an educator whose students / course participants include myotherapists and/or related allied health practitioners (eg physiotherapists, osteopaths, chiropractors, exercise physiologists, podiatrists, occupational therapists)?\u003c/li\u003e\u003cli\u003eAre you a massage therapist or sports therapist (or student massage therapist / sports therapist) who is passionate about evidence-based practice?\u003c/li\u003e\u003cli\u003eAre you presently considering a career in myotherapy or a related allied health discipline and keen to access a range of related background reading?\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cbr\u003eIf so, then please consider becoming a patron of this space.\u00a0\u00a0\u003cbr\u003e"
