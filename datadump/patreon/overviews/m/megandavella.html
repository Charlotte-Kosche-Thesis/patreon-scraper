    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eThank you so much for joining me on this artistic journey. \u00a0I can\u0027t begin to express how incredible it is to share my artwork with you, it\u0027s what makes being an artist so fun! I hope that during our time together we can learn from each other, and help bring more beauty into the world.\u003cbr\u003e\u003cbr\u003eBut before we begin: who am I, and what am I doing here?\u003cbr\u003e\u003cbr\u003eWell, this is me:\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5766be49b3db2b2a685b4a7d/t/577d1ea1e3df28703baa6244/1467817758431/?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a maker. \u00a0I make art in almost all of it\u0027s forms, but the work I\u0027m most passionate about is oil painting. \u00a0I discovered this incredible medium while I was studying abroad in Italy, but I was too afraid to make it a career. \u00a0I convinced myself I couldn\u0027t possibly be good enough, that people wouldn\u0027t be interested. It wasn\u0027t until I started regularly producing work that I realized I am an artist.\u003cbr\u003e\u003cbr\u003eHere\u0027s a painting to prove it:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5766be49b3db2b2a685b4a7d/58769de79f74561d8c58c215/58769e1437c581c2c0747389/1484168726830/IMG_3494.JPG?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI believe that every single person has artistic talent, it just needs to be let free. \u00a0So many of my followers have expressed the desire to create beautiful work, but they are being held back by the same fear I overcame. \u00a0\u003cbr\u003e\u003cbr\u003eMy goal on patreon is two-fold:\u003cbr\u003e1. I want to share my art with you.\u003cbr\u003e2. I want to help people find their inner artist.\u003cbr\u003e\u003cbr\u003eThis creative process isn\u0027t just about me, it\u0027s about us. \u00a0I promise to be painfully transparent, showing you the doubts I\u0027ve had in the past and the ones that sometimes still continue to hold me back. \u00a0As an artist (and as a living being), you are never alone in your feelings. \u00a0Let\u0027s support each other!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5766be49b3db2b2a685b4a7d/5875ac9f6a49630b1d28574d/58767842b8a79b2d1adf37bf/1484159054253/image1+%2811%29.JPG?format=1500w\"\u003e\u003cbr\u003e"
