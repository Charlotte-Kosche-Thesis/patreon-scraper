    "summary": "Hey Ya\u0027ll! My name is Morgan Goodrum. I\u0027m a painter, puppy-lover, and funny-face connoisseur. I\u0027m also one of those crazy people who thinks getting paid to do what I love is possible. Thankfully, Patreon thinks the same thing. Peace out \u0027starving artist\u0027, ya gurl\u0027s hungry.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55511258e4b006bc9d6aff33/59429dfcebbd1a637841ccc1/5942a82d414fb5b5f36fdc26/1500324318857/Inside+WM.jpg?format=1000w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon gives artists the opportunity to...wait for it...get paid for what they do. Crazy, I know. For less than a Netflix subscription or a weekly trip to Starbucks, you can be a part of my art. \u003cbr\u003e\n\u003cbr\u003e\nBeing my patron gives you\u00a0access to unique content I don\u2019t make available to anyone else. Oh, and not to mention patron-only giveaways and rewards. You\u0027ll get to see my day to day, watch how-to videos, and join in on my happy dances when I reach my goals (YAY!). Pretty cool, huh? \u003cbr\u003e\u003cbr\u003e\nI have so many projects I want to be working on with very little money or space to accomplish them. Patrons not only help finance these projects, but give me a community of support to keep on going. Because of ya\u2019ll, I\u2019ll be able to begin new and exciting work. Work I\u2019ve always wanted to do.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55511258e4b006bc9d6aff33/t/596cf6a6f7e0abe9725b4570/1500313356777/?format=1000w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo, if you choose to come with me on this wild journey, thank you. You are the reason I can do this.  It\u0027s gonna be a fun ride. \u003cbr\u003e\n\u003cbr\u003e\nBut if you\u0027re not convinced yet, that\u0027s ok.\u00a0\u003ca href=\"http://emorgangoodrum.com\" target=\"_blank\"\u003eCheck out my portfolio\u003c/a\u003e and see if you could picture yourself as a benevolent benefactor of my art. If not, thanks for reading this far along. You\u0027re a trooper.\u003cbr\u003e"
