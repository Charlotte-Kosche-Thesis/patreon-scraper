    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI\u0027m\u00a0\u003ca href=\"https://www.youtube.com/moonkitti\" target=\"_blank\"\u003eMoonkitti\u003c/a\u003e! I make silly animated videos on youtube based on cat books and other things I enjoy.\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/05a5/f/2018/032/9/c/afet2ti_by_tepig-dc1wffy.png\"\u003e\u003cbr\u003eMy current projects include an animated version of the bad fanfiction\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLgApXEfSTe48L4Oc8TD2P2xq4A_JItDTC\"\u003eStarkit\u0027s Prophecy\u003c/a\u003e and a funny summary series called \"\u003ca href=\"https://www.youtube.com/playlist?list=PLgApXEfSTe4_uLW2LyjlNJbnbNtScQ7pZ\"\u003eI spoil\u003c/a\u003e,\" along with off-topic short videos. I started frequently uploading videos back in late 2016, but I hope to continue for a long time, which is why I\u0027ve set up this Patreon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/dca8/f/2018/032/2/5/eqzdiqj_by_tepig-dc1wfg4.png\"\u003e\u003cbr\u003e\u003cstrong\u003e1. Discord Server!\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get access to a private Moonkitti discord server with any tier, where you can talk, ask questions, and meet the other people who enjoy these silly cat videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Patreon Posts!\u003c/strong\u003e\u003cbr\u003eEveryone also gets access to Patreon posts, including sketch versions of videos, artwork and any announcements or previews I provide.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Polls!\u003c/strong\u003e\u003cbr\u003eEveryone can vote in polls to decide what to work on next or what characters to focus on in short videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Assets!\u003c/strong\u003e\u003cbr\u003eStar Cats and above can have access to all my I spoil sprites and backgrounds from my videos to use as icons, desktop backgrounds, or whatever you\u0027d like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5. Short Video Topics!\u003c/strong\u003e\u003cbr\u003eEvery month I will make a post for Star Cats and above to submit minute long video topics such as \"Spottedleaf,\" \"Skyclan\" or \"Hamtaro\" and I\u0027ll pick one to make a video on. if your suggestion is chosen, at the end of the video it will say \"requested by: (your name)\" along with the other patreon\u0027s names. The suggestion doesn\u0027t need to be cat related.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e6. Cameo Pool!\u003c/strong\u003e\u003cbr\u003eCharacters from Star cats and above can be submitted to be possibly chosen as background characters in videos. Characters might be simplified or adjusted to fit the setting of the video more properly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e7. Names!\u003c/strong\u003e\u003cbr\u003eIf you\u0027re Star cat or above, I\u0027ll put your name in text at the end of most videos. That\u0027s all there is to it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e8. Names 2!\u003c/strong\u003e\u003cbr\u003eIf you\u0027re a Pulsar Puma, I\u0027ll have characters from short videos read your names in whatever silly ways I can think of.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e9. I Spoil Sprite!\u003c/strong\u003e\u003cbr\u003eEveryone in the Pulsar Puma Tier will get a monthly \"i spoil\" style image of any cat or animal character they\u0027d like to use for whatever they want to! I\u0027ll make a post asking which character you\u0027d like every month. But don\u0027t forget, lots of the I spoil assets look silly, so don\u0027t expect anybody to come out looking serious.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/744a/f/2018/032/6/c/um5yqpp_by_tepig-dc1wfgc.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
