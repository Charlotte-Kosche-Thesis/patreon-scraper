    "summary": "\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout Me\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003eHello! I\u0027m MyJeneral.\u003cbr\u003ean Asian illustrator who love to draw in many kind of stuff. \u003cbr\u003eBesides this, I\u0027m a Big Fan of many western series, all kind movies, anime and games. \u003cbr\u003ehope you all enjoy my work !~\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAbout my Patreon\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI want to share you about \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eHigh quality JPG. file\u003c/li\u003e\u003cli\u003eMy process (speed-paint video, step images).\u00a0\u003c/li\u003e\t\u003cli\u003eMy Wip sketches.\u00a0\u003c/li\u003e\t\u003cli\u003esketch, line art, water-colours, etc.\u003c/li\u003e\n\u003c/ul\u003eAll of my public work or links, I really want to give you free for...\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePersonal use only\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI open patreon\u00a0for create a way that you guys can support me.\u003cbr\u003eWith your help I can spend more time doing personal artwork!~ \u003cbr\u003e\n\u003cbr\u003eAt last. I want to say thanks you all so much for supporting me. I will develop my skill and push my self better for you all. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eCheck out my work\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://myjeneral.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/strong\u00
