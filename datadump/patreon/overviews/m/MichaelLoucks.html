    "summary": "I write full-length novels that explore the social, psychological, spiritual, and philosophical issues encountered by young men and women as they grow up. The stories address serious topics and reflect real-life situations. No subject is too difficult to explore.\u003cbr\u003e\u003cbr\u003eI began writing \u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA Well-Lived Life\u003c/span\u003e\u003c/em\u003e in January of 2015, and since then have written in excess of 6.8 million words in this story alone. I\u0027ve started three new projects - \u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA Sailor\u0027s Diary\u003c/span\u003e\u003c/em\u003e, which provides backstory for a key character in\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA Well-Lived Life\u003c/span\u003e\u003c/em\u003e; and \u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGood Medicine\u003c/span\u003e\u003c/em\u003e, a new story about a young man\u0027s journey from High School graduation through college, medical school, and residency; and \u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eClimbing the Ladder\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e, the story of a hard-scrabble young man trying to make it in the big city. All of the stories occur in the same \u0027universe\u0027 and there will be cameos (or more) by characters in other stories than their main one.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to read about real people with real issues and explore your deepest-held beliefs, these stories are for you. They do contain a fair bit of sexual content, but each encounter helps drive the plot and character development.\u003cbr\u003e\u003cbr\u003eWhat do you get for your Patronage? Frequent updates and access to direct communication with the author. And, hopefully, hours and hours of thought-provoking entertainment.\u003cbr\u003e\u003cbr\u003eWelcome!\u003cbr\u003e"
