    "summary": "I am a regular person enjoying retirement, So I took up Rescuing exotic birds! I then teach and work with them to let them know that touch is OK, trust is OK and being loved is great! This is not something that happens over night. As the trauma and abuse they have endured has left a never ending scar in their heart and in their head, Some have been kept in very small cages and developed over grown beaks and nails, cages so small they can hardly move. Some fed nothing but seeds for their entire life and now have digestive issues, liver issues and kidney problems. Some have been kept in basements with no human contact, beaten with brooms, never talked to, never played with, never removed from the cage with 4 inches of feces covering the bottom. How awful is this, it happens, it exists! I am one of the many sanctuaries popping up around the country to take in these marvelous creatures and give them a better life. Like a sanctuaries I can not do it alone! I need sponsor to help with food and vet care, sanctuaries rely on donations to continue to operate, just like the SPCA relies on donations. I am a registered 501C3 Non profit charitable organization, your donations are tax deductible if you itemize. For verification you can find Majestic Wings Rescue and Sanctuary on the IRS website listing charitable organizations. Won\u0027t you pkease help us and dend a pleadge today. Thank you!"
