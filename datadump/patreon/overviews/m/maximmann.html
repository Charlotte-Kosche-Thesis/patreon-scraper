    "summary": "Hi I\u0027m Max.\u00a0 I\u0027m an artist and animator who likes to draw gore and porn.\u00a0 I\u0027ve made this Patreon to help support myself in creating as part of my life.\u00a0 I\u0027m an animation graduate currently working a full time customer service job.\u00a0 Art has taken an unfortunate back seat in my life for too long now and it\u0027s time to make a change!\u003cbr\u003e\u003cbr\u003eYou can see more of my work and support me outside of Patreon at the links below!!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://maximmann.com\"\u003ehttp://www.maximmann.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://unholyvoid.tumblr.com/\"\u003ehttp://unholyvoid.tumblr.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://gumroad.com/maximmann\"\u003ehttps://gumroad.com/maximmann\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://ko-fi.com/unholycock\"\u003ehttps://ko-fi.com/unholycock\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePROJECTS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/15139975dc9ae03ee28a6c755df4ff3c/tumblr_ouhiubaw3Z1w6vgs0o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eUnnamed short film.  This is the main project this Patreon will be supporting!  You get to witness the process from the beginning, from ideation to storyboards, model sheets, animatics, the whole shebang.\u003c/li\u003e\u003cbr\u003eAs of now it is loosely defined but will feature sex, violence, gore and technicolor Miami gangsters. It may be a cohesive story, it may be a series of action clips set to music, we just don\u0027t know. What we do know is it will follow our \"heroes\" Fang and Whisper on their quest to makemoney, throw parties, \u003cdel\u003eget away with murder\u003c/del\u003e and have a good time.\u003cbr\u003e\u003cbr\u003eI will be streaming the animation for this at least twice a month, possibly much more depending on how progress is going and what else I\u0027m working on.  As a patron you will get to take part in critique and input for the entire process through these streams.  I hope you\u0027re as excited as I am to see this project come to life!\u003cbr\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/856d2e63c83bb2016256ea50aeffbb35/tumblr_ox2illNSp71ujgvmvo1_500.png\" style=\"width: 229px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eUnholy Cock Toys!\u00a0 This is a big long term project for me that has face many setbacks early on due to financial issues.\u00a0 In short, I want to design and produce my own dildos!\u00a0 To do this however I need a sanitary space away from my apartment.\u00a0 As such the following projects are being used to finance the startup costs for this endeavor!\u00a0 Progress will be slow and you won\u0027t receive many updates about it but keep in mind this is where the majority of the money I receive from this will be funneled.\u00a0 You can sign up for a separate mailing list where you can participate in polls, surveys and input for this project free\u00a0of charge\u00a0\u003ca href=\"http://www.maximmann.com/unholy-cock/\"\u003ehere\u003c/a\u003e!\u003c/li\u003e\u003c/ul\u003e"
