    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1233716/0404790695124997b7478068bcb87f90?token-time=2145916800\u0026token-hash=Fqc7adYwTXmYDLs2S917VzaKnPGegNyfuzKX0IzKNDI%3D",

    "published_at": "2017-10-08T19:50:48+00:00",
    "summary": "\u003cdiv\u003e\u003cimg src=\"https://static1.squarespace.com/static/564faf4ae4b02ba778f63950/59cc81f046c3c43c9614cf84/59d99dc89f7456baacd35ede/1507433938053/Profile_Misa_Web.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eHark! I\u0027m Melisa Des Rosiers and I\u0027m an illustrator currently living in Los Angeles. I\u0027ve always been drawn to the paranormal and supernatural, intrigued by what lies in the shadows and in the periphery. I love the dense black of ink on paper, the texture of pen carving lines and creating characters and forms. For my Patreon, I want to marry these two loves and create eerie, inky characters and scenes from beyond.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/564faf4ae4b02ba778f63950/59cc81f046c3c43c9614cf84/59d99db32278e744bbc19eab/1507433919322/Profile_Jesse_Web.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eHello, writer Jes\u00fas Gomez here, thanks for visiting our page! I\u0027m simply in love with the weird stories we tell. Be they myth, urban legend, or folklore, I eat it up. I also love poetry, both contemporary and the classics. To me, when these worlds collide, nothing is as fascinating.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/564faf4ae4b02ba778f63950/59cc81f046c3c43c9614cf84/59d99c14d2b857b11afdf74f/1507433545133/StoryImage.jpg?format=750w\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eThere is so much comfort in ghost stories. Not only are they entertaining, but creepy stories offer a profound connection between every culture and people the world over. Stories about the unknown are as ancient as we are. Ghosts, spirits, souls -- these concepts offer a glimpse into ourselves. When we think about death and what comes after, it\u2019s only ever in a fleeting sense. We\u2019ll only know once we\u2019re there. And it may not be what we expect.\u003c/div\u003e\u003cbr\u003e\u003cem\u003eAn Anthology of Shadows\u003c/em\u003e offers a glimpse of these threads of humanity, weaving through various moments in history and style to showcase how long a shadow our stories cast. Each month, there will be a new paranormal entity or phenomena uncovered with original poetry written by Jes\u00fas Gomez and an accompanying ink Illustration by Melisa Des Rosiers. We will be sharing the process behind the art and writing throughout the month.\u003cbr\u003e\u003cbr\u003e\u201cHe who fights monsters should see to it that he himself does not become a monster. And if you gaze for long into an abyss, the abyss gazes also into you.\"\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e- Friedrich Nietzsche\u003c/div\u003e\u003cbr\u003eWe all carry the abyss with us, everyday. So, go on. Take a peek.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a way for people to support artists and creators. It provides an exclusive platform for creators to connect with their audience and get to know the artist behind the art. Your support on Patreon for \u003cem\u003eAn Anthology of Shadows\u003c/em\u003e allows us to take time away from client work, portfolio building, and day jobs to focus on uncovering the mysteries that lie in the shadows.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003cbr\u003e\u003c/strong\u003ePatreon is pretty straightforward. Just sign up, pick a pledge tier, enter your credit card information for your monthly contribution at that pledge, and sit back and enjoy exclusive behind-the-scene peeks into our project! You can change your pledge at any time. If you want a higher pledge to get the reward just for one month, stay signed up for that month, you\u0027ll get your original drawing, surprise in the mail, etc. and then feel free to change your pledge at the end of the month. Or stay on and keep receiving cool new art associated with that tier!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to find us online?\u003cbr\u003e\u003c/strong\u003eYou can see my full portfolio at \u003ca href=\"http://www.melisadesrosiers.com\"\u003ewww.melisadesrosiers.com\u003cbr\u003e\u003c/a\u003eFollow me on\u00a0\u003ca href=\"https://www.instagram.com/inkedpawprints/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/inkedpawprints\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://melisadesrosiers.tumblr.com/\"\u003eTumblr\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.facebook.com/mdesrosiersillustration/\"\u003eFacebook\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eFollow Jesus on\u00a0\u003ca href=\"https://www.instagram.com/lethemeatbears/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
