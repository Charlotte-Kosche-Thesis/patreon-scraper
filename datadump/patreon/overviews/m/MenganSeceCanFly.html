    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://twitter.com/SeceCanFly\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://cloud.directupload.net/plugins/imageviewer/site/direct.php?s=95Q8\u0026amp;/Patreon.png\"\u003e\u003cbr\u003e\u003cbr\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0|\u00a0\u003ca href=\"https://www.facebook.com/Mengan.SeceCanFly/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/Mengan.SeceCanFly/\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e|\u00a0\u003c/span\u003e\u003ca href=\"https://www.furaffinity.net/user/mengan/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFuraffinity\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e|\u003c/span\u003e\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://www.picarto.tv/sececanfly\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePicarto\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://picarto.tv/Mengan\" rel=\"nofollow\"\u003e\u003cbr\u003e_______________________________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWer bin ich?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eIch bin \u003cstrong\u003eRebecca\u003c/strong\u003e, im Furry Fandom eher bekannt unter \u0027\u003cstrong\u003eSeceCanFly\u003c/strong\u003e\u0027 und als Freischaffender K\u00fcnstler \u0027\u003cstrong\u003eMengan\u003c/strong\u003e\u0027.\u003cbr\u003eGeboren bin ich am 28.01.1995, demnach aktuell \u003cstrong\u003e22 Jahre alt\u003c/strong\u003e und das in Duisburg, NRW, \u003cstrong\u003eDeutschland\u003c/strong\u003e. \u003cbr\u003eWohnen tue ich aktuell im Landkreis L\u00fcneburg (Nahe Hamburg).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy Name is \u003cstrong\u003eRebecca\u003c/strong\u003e, known as \u0027\u003cstrong\u003eSeceCanFly\u0027\u003c/strong\u003e\u00a0in the furry fandom and \u0027\u003cstrong\u003eMengan\u0027\u003c/strong\u003e\u00a0as an freelance artist.\u003cbr\u003eI was born at January the 28th, 1995 in Duisburg, NRW, Germany, means i am\u003cstrong\u003e 22 years old\u003c/strong\u003e. \u003cbr\u003eAt the moment, I live in L\u00fcneburg, not far from Hamburg.\u003cbr\u003e\u003ca href=\"https://picarto.tv/Mengan\"\u003e_______________________________________________________________________________________________________\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSeit wann zeichnest du?\u003c/strong\u003e\u003cbr\u003eZeichnen tue ich eigentlich seit immer, doch wirklich aktiv angefangen, mich mit der Materie auseinander zu setzen, dies begann 2007. Digitales Zeichnen kam dann 2010 dazu.\u003cbr\u003eWenn ihr mehr fragen habt, stellt sie gerne. Vielleicht kann ich dann auch mal ein FAQ machen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSince when do you draw?\u003c/strong\u003e\u003cbr\u003eEver since I can remember, but in 2007 I started tackling the subject extensively, 2010 I also started with digital drawing.\u003cbr\u003eIf you have any questions or want to know more, do not hesitate to write immediately. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/Mengan\"\u003e______________________________________________________________________________________________________\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWomit Arbeitest du?\u003c/strong\u003e\u003cbr\u003eDigital zeichne ich aktuell mit einem \u003cstrong\u003eWacom Intous Pro medium \u003c/strong\u003eund dem Programmen \u003cstrong\u003ePaint Tool SAI\u003c/strong\u003e,\u003cstrong\u003e Photoshop CC\u00a0\u003c/strong\u003eund \u003cstrong\u003eManga Studio EX5\u003c/strong\u003e.\u003cbr\u003eTraditionell h\u00e4lt alles her, was mir in die finger f\u00e4llt. Am h\u00e4ufigsten aber mit Bleistift der h\u00e4rte H6 und Gefolgt mit Copic\u0027s, sowohl den Multilineren als auch den Ciao stiften und den Markern.\u003cbr\u003eAuch arbeite ich hin und wieder mit Aquarell. Da habe ich die Farben von Schmincke.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat tools and software do I use?\u003c/strong\u003e\u003cbr\u003eFor digital drawing I am using the \u003cstrong\u003eWacom Intous Pro Medium\u003c/strong\u003e. \u003cbr\u003eThe Software I am using is \u003cstrong\u003ePaint Tool SAI, Photoshop CC\u003c/strong\u003e and \u003cstrong\u003eManga Studio EX5\u003c/strong\u003e.\u003cbr\u003eFor traditional drawing I use everything I can get hold of,\u003cbr\u003ebut mostly I am using a pencil, quality H6, followed by copic markers (multiliner,ciao).\u003cbr\u003eSometimes I also use watercolors from Schmincke.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/Mengan\"\u003e_______________________________________________________________________________________________________\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas erwartet euch hier auf Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAn sich kann euch hier alles erwarten, angefangen von\u003cstrong\u003e WIP\u0027s,\u003c/strong\u003e \u00fcber \u003cstrong\u003efertige Bilder\u003c/strong\u003e, umfragen was ich zeichnen soll bis schlie\u00dflich hin zu \u003cstrong\u003eFree Art unter den Patrons\u003c/strong\u003e Spendern. Auch m\u00f6chte ich gerne hier die M\u00f6glichkeit bieten, das ihr etwas von mir lehren k\u00f6nnt. So werde ich hier hin und wieder versuche \u003cstrong\u003eTutorials\u003c/strong\u003e und \u003cstrong\u003eTimelaps\u003c/strong\u003e f\u00fcr die patrons ver\u00f6ffentlichen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhat can you expect from me on Patreon? \u003c/strong\u003e\u003cbr\u003eYou can expect almost everything, starting with \u003cstrong\u003eWIP\u0027s, finished pictures\u003c/strong\u003e, surveys for new projects and\u003cstrong\u003e free art for Patrons\u003c/strong\u003e.\u003cbr\u003eI also want to give the opportunity to learn from me, so i will try to upload every now and then \u003cstrong\u003etutorials\u003c/strong\u003e and \u003cstrong\u003etimelaps\u003c/strong\u003e for Patrons.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/Mengan\"\u003e_______________________________________________________________________________________________________\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003ca href=\"https://picarto.tv/Mengan\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://picarto.tv/Mengan\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e"
