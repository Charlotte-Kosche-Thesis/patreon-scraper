    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eHi, welcome to my little cave !\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e  Who am I? \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy name is Mika, I am a 24 years old french cosplayer and art illustrator from France. Cosplayer since 2008, I took a long hiatus for personal reasons since 2013/4, but I am back at it since February 2017, and I forgot how much this community meant \u0026amp; means to me! My first cosplay was Vincent Valentine, I was an awkward little baby cosplayer at Japan Expo (Paris - France) , and even though I am still now something near to the awkward potato, I upgraded up the King of self-Embarrassment ! Allow me to share this knowledge to all of you, I\u0027ll be glad to give an anxious hand to everyone!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e  Why Patreon?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEven though I\u0027m an illustrator, this Patreon page will be dedicated only to cosplay, to be able to take more time for this passion and learn new things through this adventure with you all! Because all passions have a cost and because I wish I could travel to encounter many more people I need founds. Patreon money will be used only for cosplay and convention matters. I wish to be able to dedicate more time to cosplay, to help people, to learn and share new skills, to encounter everybody, too.\u003cbr\u003e\u003cbr\u003eI will try my best to make this patreon a win win situation for everyone.\u003cbr\u003e\u003cbr\u003eKnow that I am always open to any proposition concerning Patreon \u0026amp; Reward \u0026amp; anything! I will gladly hear any feedback \u0026lt;3\u003cbr\u003e\u003cbr\u003eThanks a lot to you all, you are the best, and let\u0027s be the best together!"

    "attributes": {
     "about": "\u003cstrong\u003eHi, welcome to my little cave !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWho am i? \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy name is Mika, i am a 24 years old french cosplayer and art illustrator from France. Cosplayer since 2008, i took a long hiatus for personal reasons since 2013/4, but i am back at it since February 2017, and i forgot how much this community meant \u0026amp; means to me! My first cosplay was Vincent Valentine, i was an awkward little baby cosplayer at Japan Expo (Paris - France) , and even though i am still now something near to the awkward potato, i upgraded up the King of self-Embarrassment ! Permit me to share this knowledge to all of you, i\u0027ll be glad to give an anxious hand to everyone!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhy Patreon?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEven though i\u0027m an illustrator, this Patreon page will be dedicated only to cosplay, to be able to take more time for this passion and learn new things through this adventure with you all! Because all passions have a cost and because i wish i could travel to encounter many more people i need founds. Patreon money will be used only for cosplay and convention matters. I wish to be able to dedicate more time to cosplay, to help people, to learn and share nex skills, to encounter everybody, too. \u003cbr\u003e\u003cbr\u003eI will try my best to make this patreon a win win situation for everyone. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eKnow that i am always open to any proposition concerning Patreon \u0026amp; Reward \u0026amp; anything! I will gladly hear any feedback \u0026lt;3 \u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThanks a lot to you all, you are the best, and let\u0027s be the best together!\u003cbr\u003e",
