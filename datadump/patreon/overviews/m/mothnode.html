    "summary": "\u003cimg src=\"https://scontent-waw1-1.xx.fbcdn.net/v/t1.0-9/12347830_10153226961635069_6581170718349460907_n.jpg?oh=e4bf3da61570a5518b14ee46ab8f52ca\u0026amp;oe=583E445D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy goal is to achieve sustainability to be able to create art \u003cbr\u003eand pursue my interests on a daily basis.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWho are you and what do you do?\u003c/strong\u003e\u003cbr\u003eHello, my name is\u00a0\u003ca href=\"http://www.twitter.com/mothnode\" rel=\"nofollow\" target=\"_blank\"\u003e@mothnode\u003c/a\u003e or Tim, whichever you prefer. I\u0027m a nomadic creative who dabbles in many different types of media; I\u0027m an explorer of traditional and emergent narration applied and used with creative technology in filmmaking, virtual worlds and digital art.\u00a0\u003cbr\u003e\u003cbr\u003eMy path of discovery has been a long one.\u00a0Over the years I went from my initial background in \u003cstrong\u003ephotography\u003c/strong\u003e\u00a0and\u00a0\u003cstrong\u003ewriting\u003c/strong\u003e through \u003cstrong\u003efilmmaking\u003c/strong\u003e\u00a0to \u003cstrong\u003einteractive videoart\u003c/strong\u003e\u00a0and finally \u003cstrong\u003egame development\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eDuring this long journey of discovery interests have narrowed down to two things:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI want to quietly nurture and grow unique interactive worlds for people to experience.\u003c/li\u003e\u003cli\u003eI want to gather like-minded individuals to create communities of learners and educators in the art of independent game development.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe result of these interests is already visible and resides in form of my main project:\u00a0\u003ca href=\"http://www.cyberhippie.co\" rel=\"nofollow\"\u003e\u003cstrong\u003eCyberhippie Collective\u003c/strong\u003e\u003c/a\u003e - an indie game studio \u0026amp; collaborative workspace for game lovers \u0026amp; makers. This project is also on\u00a0\u003ca href=\"http://www.patreon.com/cyberhippiecollective\"\u003ePatreon\u003c/a\u003e with the ultimate goal of becoming a free rent-a-desk communal service. Check it out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do you maintain?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.facebook.com/jobsingamespl\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eJobs in Games Poland\u003c/strong\u003e\u003c/a\u003e - fanpage posting fresh game industry job content on my fanpage.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/groups/jobsingames\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePoszukiwany/Poszukiwana w Projektowaniu Gier\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e(Wanted in Game Design)\u003c/strong\u003e - game industry jobs group \u0026amp; discussion board.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.twitch.tv/cyberhippiecollective\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eWeekend Retreat\u003c/strong\u003e\u003c/a\u003e - weekly show on Twitch where we play some interactive gems.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s up with Basic Income?\u003cbr\u003e\u003c/strong\u003eI would like to become self-sustainable while doing what I love and I know my needs exactly. This means that all the extra funding can be given away to fellow creatives!\u00a0All monthly contributions above $1000 milestone will be redistributed to other Creators who participate in the \u003cstrong\u003eBasic Income Guarantee\u003c/strong\u003e\u00a0\u003cstrong\u003e(BIG)\u003c/strong\u003e project. For more information visit \u003ca href=\"http://bit.ly/scottspatreonpledge\" rel=\"nofollow\"\u003eScott Santen\u0027s\u003c/a\u003e Patreon.\u003cbr\u003e\u003ca href=\"http://bit.ly/scottspatreonpledge\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://bit.ly/scottspatreonpledge\" rel=\"nofollow\"\u003e---\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://bit.ly/scottspatreonpledge\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eScott Santen\u0027s\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \"The BIG Patreon Creator Pledge\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTaking a page from the \u003ca href=\"https://wiki.creativecommons.org/Share_Alike\" rel=\"nofollow\"\u003eCreative Commons concept of Share Alike\u003c/a\u003e, any and every patron dollar pledged above $1,000 per month I will consider to be greater than a basic income and will pledge away to other Creators here on Patreon also creating content in support of their own basic incomes by making the same pledge to limit their own final goals to $1,000/mo (plus $300/mo per kid for Creator parents) and pledging to give the rest to others making the same pledge. My goal here is to create a community of content creators all working toward their own basic incomes with the same shared goal of achieving basic incomes for others.\u003cbr\u003e\u003cbr\u003eOthers who have taken The BIG Patreon Creator Pledge:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.patreon.com/anyaehrim\"\u003eAnya Ehrim - creator of stories and art\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.patreon.com/jamieklinger\"\u003eJamie Klinger - creator of a sustainable global economic platform\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/Orf\"\u003eMatt Orfalea - creator of YouTube videos\u003c/a\u003e (including \u003ca href=\"https://www.youtube.com/watch?v=gh_kaQSSVt8\" rel=\"nofollow\"\u003ethis one about basic income\u003c/a\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/user?u=575202\u0026amp;u=575202\u0026amp;ty=h\"\u003eJohan Nygren - creator of basicincome.co\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/mashiweirk\"\u003eMark Witham - creator of Basic Income Project\u003c/a\u003e\u003ca href=\"https://www.patreon.com/missbdwalsh\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/missbdwalsh\"\u003eMiss Bridget Walsh - creator of music and the platform for artists known as INDHE\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/RightAboutNow\"\u003eJ Andrew World - creator of visual activism\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/heromedel\"\u003eLouis Clark - creator of support for basic income\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/cregox\"\u003eCaue Rego - creator of Benevolent Artificial Super Intelligence UX (BASIUX)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/MBI\"\u003eMy Basic Income - creator of crowdfunded basic incomes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/saulofhearts\"\u003eSaul Of-Hearts - creator of communities around intentional living, basic income, and more\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/feesable\"\u003eFee Plumley - creator of reflections and reinforcements\u003c/a\u003e\u003ca href=\"https://www.patreon.com/user?u=3558444\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/user?u=3558444\"\u003eLoren Sickles - creator of support for basic income and space for civil discourse\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/katemcfarland\"\u003eKate McFarland - creator of news articles about basic income for BIEN\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/djswanson\"\u003eD. JoAnne Swanson - creator of writings about rethinking our job culture\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/shanewatt\"\u003eShane Watt - creator of maps and cityscapes\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003eIf you\u0027d like to consider joining the project contact \u003c/em\u003e\u003ca href=\"http://bit.ly/scottspatreonpledge\" rel=\"nofollow\"\u003eScott\u003c/a\u003e\u003cem\u003e to add your name and link to your Patreon page.\u003c/em\u003e\u003cbr\u003e"
