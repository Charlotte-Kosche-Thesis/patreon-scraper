    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/2879733447/cf29966ade0cfe1fe2a092b32b2134e3.jpeg\" style=\"width: 156px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003eBlack chick in the pacific northwest looking to get started in a career as a published writer. Massive fan of Poldark, and have written fan fiction for the Poldark universe since 2015. Works\u00a0\u003ca href=\"http://archiveofourown.org/users/mmmuse/works\" rel=\"nofollow\" target=\"_blank\"\u003eavailable on Ao3\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s all this about?\u003c/strong\u003e\u003cbr\u003eIt\u0027s time to get serious. Not that I\u0027ve not taken my fan fictions seriously... I have. Very. It\u0027s only I\u0027ve many original stories to tell, and need to make that happen. This is a place for me to share drafts of my original work-in-progress \"The Townhouse\" prior to pursuing publishing in electronic and hard copy. I hope you\u0027ll consider helping to support this work and I look forward to sharing and getting to know you better!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAbout \"The Townhouse\"\u003c/strong\u003e\u003cbr\u003eDeclan Sloane is a young, up-and-coming actor establishing a career in Dublin. Marjorie Maddox is a world-renowned jewelry designer in town for a conference. A chance encounter between the two at a local billiards club broadens horizons and changes lives forever.\u00a0\u003cbr\u003e\u003cbr\u003eA multi-chaptered erotic exploration into desire, sex, boundaries and love. Explicit.\u003cbr\u003e\u003cbr\u003eHeader image from\u00a0\u003c/em\u003e\u003ca href=\"http://dk-decor.com/london-georgian-townhouse-renewal/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://dk-decor.com/london-georgian-townhouse-renewal/\u003c/a\u003e"
