    "summary": "\u003cimg src=\"http://i64.tinypic.com/2lvka6u.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Melita Curphy but please call me Melly! I have been making artwork full time since 2008 but started selling my work online around 2003. You can see my work on \u003ca href=\"https://www.instagram.com/missmonstermel/\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e and\u003ca href=\"http://missmonstermel.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e tumblr\u003c/a\u003e . I make my living mostly by making artwork for my online shop which you can see \u003ca href=\"http://missmonster.myshopify.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOver the last thirteen years my work has seen a wide spectrum of materials and applications. From animating on A Scanner Darkly forever ago, to being an illustration techniques instructor, T- shirt graphics to creating full costumes from leather and fake fur, from hand sewing my own mixed media dolls to having an article about toy art in \u003ca href=\"https://issuu.com/cluttermagazine/docs/clutter_magazine_issue39_sdcc_i\" rel=\"nofollow\" target=\"_blank\"\u003eClutter magazine\u003c/a\u003e recently to partnering with \u003ca href=\"http://www.glitch-store.com/index.php?route=product/product\u0026amp;path=59\u0026amp;product_id=89\" rel=\"nofollow\" target=\"_blank\"\u003eGlitch Network\u003c/a\u003e to produce a 1/6 action figure..it\u0027s been a wild ride! I am probably best known for my masks and sculpted toys.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 I want my Patreon to provide people with an education on \nmolds/casting/sculpting/crafting/painting/ resources but also educate folks on what \ngoes on behind the scenes in the lives of many artists and craftspeople who support \nthemselves through the internet. Even small tips with shipping, pricing, convention displays are little kernels of knowledge that can make things \u003cem\u003ethat\u003c/em\u003e much easier for other artists. Basically all the things that i had to learn on my own through trial and LOTS of error are things i would like to be able to pass on here. We are individuals who work hard and \nhave had to learn skills that reach beyond just making pretty pictures \n...come learn and see! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get:\u003c/strong\u003e I plan to post work in progress photos of\n sculptures or drawings, more detailed explanations of materials and \ntools, casts and molds , paints and what brands are good for what application,\u00a0 prop making and any tips or tricks that i can \nthink of that could be useful to others. \u003cstrong\u003eI will cover:\u003cbr\u003e\u003cbr\u003e-1/6 figure and toy \ncustomization\u003cbr\u003e- Sculpting and casting your own original cast figures\u003cbr\u003e- Urethane mask masking\u003cbr\u003e- Painting your figure/masks/customs\u003cbr\u003e- Casting/ mold making\u003cbr\u003e- Resources \nfor materials/my preferred materials and tools\u003cbr\u003e- Costume construction\u003cbr\u003e- Concept art to final item \u003cbr\u003e- Random info that, uh, maybe y\u0027all can use!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Basically what you see that i make for \u003ca href=\"http://missmonster.myshopify.com/\"\u003emy store \u003c/a\u003ewill\n be part of this patreon. \u003c/strong\u003eThe more you pledge the more pictures, \ndetails, more explanations and the more personal the posts. The higher tiers can ask questions or even schedule a chat and pick my brain or ask for a constructive critique of a piece if they like. I have taught before and enjoyed it- i would love to pass on what i know to you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/SDS-02-480x600.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/4.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/03/IMG_9886.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/IMG_4687.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/04/IMG_9959.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/IMG_0139-3B.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also currently do freelance artwork for \u003ca href=\"http://www.sideshowtoy.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSideshow Collectibles \u003c/a\u003ecreating illustrations and props for their Court of the Dead original series. You may have seen the big light up flames i made for their display at San Diego Comic Con 2016\u003ca href=\"http://www.sideshowtoy.com/\" rel=\"nofollow\" target=\"_blank\"\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/13754325_1218782964801044_609677152589645503_n.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/IMG_3366.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/cleo_color_ears_sm2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2014/05/Runni_Kabo.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/IMG_1944.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2012/11/kitsune_2012_WIP4.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/IMG_4675.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/IMG_0617.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.missmonster.com/wp-content/uploads/2016/10/IMG_3475.jpg\"\u003e\u003cbr\u003e\u003cbr\
