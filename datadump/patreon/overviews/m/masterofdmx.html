    "summary": "\u003cdiv style=\"margin-left: 80px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003e------ (Please! Try the\u00a0\u003ca href=\"https://mega.nz/#!BaoyiR6Y!Euc8z2s3UpdCt8FjJmwJz2nHoTBpqB_ipVKNeVhYz7s\"\u003eDEMO!\u003c/a\u003e -\u00a0\u003ca href=\"https://drive.google.com/uc?id=0B7HS5nkKBMtuT0RXZDFiOEd0Yzg\u0026amp;export=download\"\u003eAlternative\u003c/a\u003e ENG))\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003e------\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cstrong\u003e\n\t\\\\\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e------ (\u0420\u0423\u0421\u0421\u041a\u0410\u042f \u0412\u0415\u0420\u0421\u0418\u042f\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://drive.google.com/uc?id=0B7HS5nkKBMtucTdTeHZ3dmFJYkU\u0026amp;export=download\"\u003e\u0422\u0423\u0422!\u003c/a\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0RUS) ------\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\\\\\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eContact with me:\u003cbr\u003e\u003ca href=\"https://discord.gg/mMPBek2\"\u003eDISCORD CONFERENCE!\u003c/a\u003e\u003cbr\u003emasterofdmx@gmail.com\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/kEYcnW2.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eYear 2552.\u003cbr\u003e\nYou are an assistant - a crew member of space station 13, which suffers a catastrophe.\u003cbr\u003e\nArriving at the station, you will understand that in the advertising booklets much was lied about. Try to survive and find out who is behind all the troubles of the station. Perhaps you are the last hope of the station. Save it ... or burn it.\u00a0\u003cdel\u003emeow\u003c/del\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/ZUyeeWF.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eSpace Station 13 RPG -\u00a0The fan RPG with the elements of the quest, created by the universe of space station 13, the development has lasted for more than 2 years. The demo has received encouraging feedback from many communities in this universe.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/VSYgkeh.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/0gAfbIs.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/QScWQ1U.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/URoGGIh.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/NyUh2WX.png\"\u003e\u003cbr\u003e\u003cbr\u003eExisting functions:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNonlinear story. Your choice affects the station.\u003c/li\u003e\n\t\u003cli\u003eFamiliar universe. Humor and color are preserved.\u003c/li\u003e\n\t\u003cli\u003ePass the path from the assistant to the captain or take the dark side of the force.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHey, Johnny, where\u0027s my money?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eI will spend for motivation to make a decent project.\u003c/li\u003e\n\t\u003cli\u003eAlso, the good part will go to the translators who will translate into English.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAfter the release, will the game be sold?\u003c/strong\u003e\u003cbr\u003e\nNo. Hi AGPL :\u0027)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eReadiness:\u003c/strong\u003e\u003cbr\u003e\nAt the moment, all the gameplay elements are ready. They are debugged and work. The plot is finished at 2 \\ 3. The combat system requires balance, but it\u0027s trivial. In general, it takes me a long time to translate the game (the project was originally Russian) and the ability to voice some scenes. But, in general, I keep within the deadlines and until the end of 2017 the game will be released.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eIn advance I sincerely thank everyone \u003cbr\u003e\n\twho will support the project.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/5pghzOn.png\" style=\"width: 202px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
