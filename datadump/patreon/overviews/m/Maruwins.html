    "summary": "\u003ch4 style=\"text-align: center;\"\u003eThanks for stopping by! If you\u0027re here to get some extra Maru stuff you came to the right place.\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eThinking about pledging? \u003ca href=\"https://www.patreon.com/posts/11229812\"\u003eRead the FAQ\u003c/a\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eYou\u0027re charged right away when you sign up!\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/Maruwinsatcosplay\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0l\u00a0\u003ca href=\"https://www.instagram.com/maruwins/\"\u003eInstagram\u003c/a\u003e l\u00a0\u003ca href=\"https://twitter.com/MaruPants\"\u003eTwitter\u003c/a\u003e l\u00a0\u003c/span\u003e\u003ca href=\"http://maruwins.tumblr.com/\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTumblr\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eDon\u0027t want to subscribe? Want to support in other ways? No problem. All my freebees are all over my social media. So make sure you\u0027re following me on as many as you can so you don\u0027t miss posts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/3yh42A2.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003c/div\u003ePatreon will give me the freedom to create more and more cosplays and lewd content. With support from patrons, I\u0027ll be able to provide more cosplays and photo sets.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/soJqTHB.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat You\u0027ll Get by Pledging\u003c/strong\u003e\u003c/div\u003eBy pledging you will be eligible for a bunch of cool stuff- both print and digital!\u00a0\u003cbr\u003e\u003cbr\u003ePrint rewards include...\u003cbr\u003e\u003cul\u003e\u003cli\u003e8 x 10 prints\u003c/li\u003e\u003cli\u003ePolaroids\u003c/li\u003e\u003cli\u003eW I D E Polaroids\u003c/li\u003e\u003cli\u003e11 x 14 Posters\u003c/li\u003e\u003c/ul\u003eDigital rewards include...\u003cbr\u003e\u003cul\u003e\u003cli\u003eSelfies, selfies and more selfies\u003c/li\u003e\u003cli\u003eHD photos\u003c/li\u003e\u003cli\u003eGifs\u003c/li\u003e\u003cli\u003eExclusive photo sets not available anywhere else\u003c/li\u003e\u003cli\u003eAccess to private Snap Chat\u003c/li\u003e\u003cli\u003eDiscord\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAs we reach goals, patrons will get extra stuff!\u003c/strong\u003e Extra photo sets, or special polaroids... and other things when I can think of them!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/Dm0J6qt.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA little About Me\u003c/strong\u003e\u003c/div\u003e\nI\u0027ve been cosplaying since 2012, and have only really gotten into it the past 3 years. I live in Vancouver Canada, but I moved from a small town in Northern BC in 2010. Before cosplay, drawing and painting were my creative outlets. I\u0027ve been drawing since I was very young, I started traditionally painting at 12, and digital painting at 17. I used to draw and paint lots of fan art from my favourite video games since those were a huge part (and still are a huge part) of my life. \u003cbr\u003e\n\u003cbr\u003e\nI went to school for nursing, however, I dropped out after my first year (it wasn\u0027t for me). After that, I got a degree in accounting.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/ZCI4FJU.png\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHow I Started Cosplay\u003c/strong\u003e\u003c/div\u003e\nI think I had always wanted to do it (become the characters I admire in my video games) I just didn\u0027t know quite how yet. Coming from a small town and growing up during the early 2000\u0027s made it pretty hard to be a nerd. I drew anime characters, it was not that cool of a hobby and cosplay would have been even weirder. However, when I moved to Vancouver, I heard about some of the anime conventions there and figured I\u0027d try to cosplay. I wasn\u0027t hooked instantly, but over time I started to really enjoy the creation of costumes.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BqhKJhR.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I Keep Cosplaying\u003c/strong\u003e\u003c/div\u003e\nI think my supportive SO and friends have kept me going for so long. In the last year, you guys (my supporters and fans) have made a huge difference as well by hanging out on my social media pages and supporting my work through the purchase of prints and polaroids.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/LfcNjyr.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThings I Cosplay\u003c/strong\u003e\u003c/div\u003e\nI cosplay characters from video games almost exclusively. Legend of Zelda, Final Fantasy, fighting games such as Street Fighter or Dead or Alive, League of Legends, Pokemon and many others.\u00a0\u003cbr\u003e\u003cbr\u003e\nSome of my dream projects are Terra (FFVI), Camilla (FE: Conquest), Mydia (FFXII- Revenant Wings), Warlock T5 (WoW).\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/NNiugYx.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eFinal Note\u003c/strong\u003e\u003c/div\u003e\nFinally, Patreon may give me the opportunity to do cosplay for a living- something that is very hard to do. Coming from a blue collar family and growing up in a small town, I was always told to do something that will get you a \u0027real\u0027 job- accountant, nurse, teacher, etc. Being able to do cosplay for a living really inspires and shows younger people that if they work hard and stick with it then you can do it and you can live or even thrive doing it. And hey, the robots aren\u0027t going to take the arts from creators for a long while.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/3ZDp2ge.png\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e"
