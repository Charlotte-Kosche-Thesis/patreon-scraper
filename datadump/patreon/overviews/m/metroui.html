    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://metroui.org.ua/v4/\"\u003e\u003cimg src=\"https://metroui.org.ua/images/logo4.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://metroui.org.ua/v4/\"\u003e\u003cbr\u003eMetro 4\u003c/a\u003e (early\u00a0\u003ca href=\"https://metroui.org.ua/\"\u003eMetro UI CSS\u003c/a\u003e) is an open source toolkit for developing with HTML, CSS, and JS. Quickly prototype your ideas or build your entire app with a responsive grid system, extensive prebuilt components, and powerful plugins built on jQuery.\u003cbr\u003e\u003cbr\u003eMetro 4 developed to build websites in \u003cstrong\u003eWindows Metro Style\u003c/strong\u003e and include general styles, grid, layouts, typography, 40+ components and routines, 500+ built-in icons.\u00a0\u003cbr\u003e\u003cbr\u003eMetro 4 is open source and has MIT licensing model.\u003cbr\u003e\u003cbr\u003eMaintaining and developing new features for all these projects takes a considerable amount of time, and I am currently exploring the possibility of working with Metro 4 fulltime.\u003cbr\u003e\u003cbr\u003eIf you run a business and is using Metro 4 (Metro UI CSS) in a revenue-generating product, it would make business sense to sponsor Metro 4 development: it ensures the project that your product relies on stays healthy and actively maintained. \u003cbr\u003e\u003cbr\u003eOf course, individual users are also welcome to make a recurring pledge if Metro 4 (Metro UI CSS) has helped you in your work or personal projects.\u003cbr\u003e\u003cbr\u003eWith your help, I can make Metro 4 even better! \u003cbr\u003eThank you for support!\u003cbr\u003e"
