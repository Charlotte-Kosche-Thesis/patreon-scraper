    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LLs8LAQyeII\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-12-03T09:59:12+00:00",
    "summary": "Hey,\u003cbr\u003e\nMy name is \u003cstrong\u003eMER.\u003c/strong\u003e\u003cbr\u003eI write, record, and produce all of my music \u003cstrong\u003e(With some help from awesome friends).\u003cbr\u003e\u003c/strong\u003eI\u0027m putting out a Mixtape, and an instrumental beat tape,\u003cbr\u003e\u003cstrong\u003eEVERY MONTH.\u003c/strong\u003e\u003cbr\u003eUntil it is so undeniably good that It becomes my career.\u003cbr\u003e---------\u003cbr\u003e\u003cbr\u003eBut it\u0027s been a lot of work for me to get to this point.\u003cbr\u003e\u003cbr\u003eSee...I\u0027ve been a musician for close to \u003cstrong\u003e10 years now.\u003c/strong\u003e\u003cbr\u003eI\u0027ve played in \u003cem\u003e\u003cstrong\u003edifferent bands\u003c/strong\u003e\u003c/em\u003e,\u003cbr\u003eplayed \u003cem\u003e\u003cstrong\u003edifferent instruments\u003c/strong\u003e\u003c/em\u003e,\u003cbr\u003e(drums, guitar, bass, keyboard)\u003cbr\u003eBut until recently, I \u003cstrong\u003enever\u003c/strong\u003e saw it as a \u003cstrong\u003epossible career\u003c/strong\u003e for me.\u003cbr\u003eI \u003cstrong\u003e\u003cem\u003enever really believed in myself\u003c/em\u003e\u003c/strong\u003e to take it to that level.\u003cbr\u003eI also struggled (and still do) with depression and anxiety,\u003cbr\u003eand having that overwhelming..\u003cem\u003e\u0027you can\u0027t do it\u0027\u003c/em\u003e over my head.\u003cbr\u003e\u003cbr\u003eAnd once I realized that\u003cstrong\u003e\u003cem\u003e I\u0027m greater than those thoughts\u003c/em\u003e\u003c/strong\u003e...it changed my life.\u003cbr\u003eI started writing more, and slowly realizing how much talent and skill I have with music.\u003cbr\u003e(It \u003cem\u003ehas\u003c/em\u003e been 10 years, but the anxiety and depression really don\u0027t care about that)\u003cbr\u003e\u003cbr\u003eAnd it is \u003cstrong\u003eLIBERATING\u003c/strong\u003e.\u003cbr\u003eI used to never be able to write music without \u003cem\u003espiraling into negativity,\u003c/em\u003e\u003cbr\u003eand now I\u003cstrong\u003e\u003cem\u003e can\u0027t get enough of it\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSo, with my music, I want to also send out the message that you can do ANYTHING you want to.\u003cbr\u003eI went from someone who couldn\u0027t look himself in the eyes to someone so confident in myself I\u0027m going to chase my dreams no matter what anyone says.\u003cbr\u003e\u003cbr\u003eAnd that feels \u003cstrong\u003eSO GOOD\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBut it also...feels \u003cstrong\u003eSO BAD\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThat so many people out there \u003cstrong\u003edon\u0027t \u003c/strong\u003echase after what gives them \u003cstrong\u003e\u003cem\u003etrue happiness\u003c/em\u003e \u003c/strong\u003ebecause they\u0027re worried about what people are going to\u003cem\u003e say about them\u003c/em\u003e. Or how they\u0027re going to treat them.\u003cbr\u003e\u003cbr\u003eAnd\u003cstrong\u003e I\u0027ve been right there too\u003c/strong\u003e. So I\u0027m hoping that through me chasing my dreams, and making changes to better myself, I can help people that were in my situation. That maybe\u00a0 just need a little perspective shift to get them enjoying their life again, and finding their passion.\u003cbr\u003e\u003cbr\u003eWe are \u003cstrong\u003eSO SO SO\u003c/strong\u003e lucky to even have this opportunity to be alive, it is SO worth it to go for what makes you happy. No matter what. Because you\u0027re the only one living your life, and you deserve happiness.\u003cbr\u003e\u003cbr\u003eThank you for reading this,\u003cbr\u003eI hope you have a great day!\u003cbr\u003eMER\u003cbr\u003e\u003cbr\u003e"
