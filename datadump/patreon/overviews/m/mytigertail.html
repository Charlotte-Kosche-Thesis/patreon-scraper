    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://th09.deviantart.net/fs70/PRE/f/2015/038/a/b/patreon_by_mytigertail-d8h0y2l.png\" style=\"width: 261px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHey guys sup?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eSo my name is Gabe but you may know me by Mytigertail \u003ca href=\"http://www.furaffinity.net/user/mytigertail/\" rel=\"nofollow\" target=\"_blank\"\u003e(FA link)\u003cbr\u003e\u003c/a\u003eI\u0027m a digital furry artist currently studying and dedicate myself always bring my best for y\u0027all\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhy should I patreon you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhy should I be your patron?\u003cbr\u003eWell, how I am studying, working with art is my only source of income and it\u0027s hard to keep it, I strive to give new pieces whenever is possible, open commission and provide quality images for you, and by supporting me you are giving me the opportunity to get better equipment and keep making new and better pictures for you. And it would give an opportunity to grow as an artist, and with time I might start projects here.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eWill you become one of these \"Patreon addicts\" artists?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eDon\u0027t worry, things are still going to be the same with my galleries and commissions, slot numbers, etc.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003eSo what do I get if I support you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll leave some exclusive contents available like some images that I do to practice \u00a0painting and anatomy and usually not post in my galleries, and anticipated sketches. \u003cbr\u003eAnd every 60 days I will randomly select a patreon to make a simple picture for their character, or maybe featuring a YCH.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eWhat about a comic?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eI think starting a comic project in a few months, but it will depend on my financial condition and time\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eUpdate - A package will be dropped every 3 months with content available for download (Warning: some contents are explicit)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
