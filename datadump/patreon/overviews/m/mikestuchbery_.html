    "summary": "My name is Mike Stuchbery. Over the last year I\u0027ve been using history and humour to challenge the Far Right\u0027s intolerance and xenophobia. In that time I\u0027ve been caught up in debates over\u00a0\u003ca href=\"https://www.telegraph.co.uk/news/2017/07/27/alt-right-commentator-gets-schooled-historian-diversity-roman/\"\u003eBlack Romans\u003c/a\u003e,\u00a0\u003ca href=\"https://www.independent.co.uk/news/uk/home-news/far-right-antifa-george-orwell-paul-joseph-watson-historian-alt-right-left-wing-novelist-mike-a7924491.html\"\u003eGeorge Orwell\u003c/a\u003e, the\u00a0\u003ca href=\"https://www.indy100.com/article/nazi-socialist-right-wing-white-supremacists-history-twitter-mikestuchbery-7900001\"\u003eNazi Party\u003c/a\u003e and heaps more.\u00a0\u003cbr\u003e\u003cbr\u003eWhile it\u0027s fun, I hope that I also teach people a lot about aspects of history that they didn\u0027t know about. There is so much that we have either forgotten, or chosen to ignore about our past. Some people choose to use history as a weapon, and\u00a0\u003cbr\u003e\u003cbr\u003eWhile my main medium is Twitter, I do write for a number of free publications, make appearances on radio/podcasts and pitch in where I can, helping deserving groups and individuals to get a wider audience.\u00a0\u003cbr\u003e\u003cbr\u003eSupporting my Patreon allows me to do a lot more of this, for a lot more people.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have chosen to support me, thank you - it means the world to me and hopefully we can make a very real difference against the tide of hate unleashed over the last few years.\u00a0"
