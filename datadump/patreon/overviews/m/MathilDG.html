    "summary": "Hi, i\u0027m MathilD.G, \u003cbr\u003eI\u0027m a french singer. I have Argentine origin (and I intend to settle in the United States ^^) so i\u0027m multi-cultural :)\u003cbr\u003eMusic had help me since very young; it has comforted,healed and \ninspired me throughout my life, and that is what I  want to bring to others\u0027 life with my music.\u003cbr\u003eIt is only in recent years that I develop more deeply this talent that was given to me, to be able to do good around me.\u003cbr\u003eMy\n goal: to touch mainly young people by music, and to touch people by \nbringing them this peace, this comfort that they will feel while \nlistening to my music.\u003cbr\u003eMusic vibrates and paces our lives. \u003cbr\u003eEveryone brings something different and there is room for everyone!\u003cbr\u003e\u003cbr\u003eI want to connect with people. I want to help YOU feel that you are not alone !\u003cbr\u003eIf this is something you believe in, \nsomething that is important to you, then this is the \nplace where you help me making this become real !\u003cbr\u003e\u003cbr\u003eAny singer can\u0027t succeed without his/her fans and listeners, Indeed You ! I know that. \u003cbr\u003eYou are a part of my art, and we will\u00a0 accomplish that together.\u003cbr\u003eYou can support me being a Patreon, but if supporting me in this way is not \npossible or appealing to you, that\u0027s fine! You can also be a follower of mine on Facebook and YouTube.\u003cbr\u003eMy videos will always be \navailable to you for free, my songs will always be released in all the \nusual places. \u003cbr\u003eMy ultimate goal has always been to make the best music I \ncan and to share it with as many people as possible. \u003cbr\u003e\u003cbr\u003eThank you \nfor believing in me and my music. Thank you for making my art possible. \nThank you for being my online family, my support team, my beloved fans.\u003cbr\u003e\u003cbr\u003e Let\u0027s go make the impossible possible,  together.\u003cbr\u003e\u003cbr\u003eMathilD.G\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCoucou, moi c\u0027est MathilD.G, \u003cbr\u003eJe suis fran\u00e7aise d\u0027origine argentine (et je vais prochainement m\u0027installer aux \u00e9tats-unis ^^). Je suis donc tr\u00e8s ouverte culturellement et je peux avoir des projets biens divers adapt\u00e9s \u00e0 tout le monde.^^\u003cbr\u003eJe traduit principalement des chansons de l\u0027anglais au fran\u00e7ais, mais j\u0027aime beaucoup reprendre des chansons anglaises. Je parle Fran\u00e7ais, Anglais et Espagnol.\u003cbr\u003eJe chante depuis \nque je suis petite, la musique \u00e0 toujours fait partie de ma vie, \nnotamment dans les moments forts et plus difficiles. \u003cbr\u003eCe n\u0027est que \ndepuis quelques ann\u00e9es que je d\u00e9veloppe  plus en profondeur ce talent \nqui m\u0027a \u00e9t\u00e9 donn\u00e9 afin de pouvoir faire du bien autour de moi. \n\u003cbr\u003eMon but : toucher principalement les jeunes par la musique, et \ntoucher le gens  en leur apportant cette paix, ce r\u00e9confort qu\u0027il \nressentiront en \u00e9coutant ma musique.\u003cbr\u003eLa musique fait vibrer et rythme nos vies. Chacun apporte quelque chose de diff\u00e9rent et il y a de la place pour tout le monde !\u003cbr\u003eJeunes comme moins jeunes vous \u00eates tous bienvenus \u00e0 me soutenir si vous aimez mon travail. \u003cbr\u003eMerci de votre pr\u00e9sence, de votre soutient et de votre \u00e9coute.\u003cbr\u003eJ\u0027ai h\u00e2te de vous rencontrer tous.\u003cbr\u003e\u003cbr\u003eMathilD.G\u003cbr\u003e"
