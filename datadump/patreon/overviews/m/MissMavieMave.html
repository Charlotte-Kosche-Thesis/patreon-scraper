    "summary": "\u003cstrong\u003eEllo lovelies ~ \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy furry friends call Me Mavie ~ \u003cbr\u003e\n\u003cbr\u003e\nI\u2019m a full-time Freelance artist, who loves to\ndraw critters all day. I\u2019m literally feeding my family with my art ^^ I got\ninto furries originally because I loved to draw anime characters, but was\ngetting bored with them (design wise they\u0027re not as interesting as furry\ncritters ^^) and quickly found the furry community to be the best bunch of\npeople I\u2019ve ever met~ so i started drawing furries n helping people bring their\ndreams to life (digitally of course ^_-) n of course i couldn\u0027t help but make\nmy own critters n join in on this awesome community ^_^ \u003cbr\u003e\n\u003cbr\u003e\nDue to my need to feed my kin, I don\u0027t get much\ntime to draw my own stories, characters, and ideas out. I love drawing for my\nclients, it\u2019s always hell of fun to draw out new and interesting critters\neveryday~ but I\u0027ve had an urge to draw my own characters for ages and would\nlike to use Patreon to make that happen~ (one day i hope to make my character\u0027s\nstories into comics  ^^ or perhaps  *le gasp* animated?!  ) but\nfor now my main focus is getting things ready to get my supporters physical\ngoodies to hang around their house or wear out on the town~ \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e++++++++++++++++++++++++++++++++++++++++++++++++++++++\u003cbr\u003e\u003cimg src=\"http://i1228.photobucket.com/albums/ee459/MavieCStorage/highrez1_zpsxrq2piza.png\"\u003e\u003cbr\u003e\u003cbr\u003e++++++++++++++++++++++++++++++++++++++++++++++++++++++\u003cbr\u003eSO! for now my main goal is to give you guys goodies for your support. In polls, art packs n getting more chances for me to draw your critters doing fun things with mine ^^ if there\u0027s enough interest and support then I\u2019ll try my hand at the long term goals~ I\u0027ll be posting all my commission work here, first, at the highest resolution possible for you to download each month~ \u00a0\u003cbr\u003e\u003cbr\u003eFor higher tiers of support I\u0027ll be posting wip work, some psd files, and sketches of commissions in progress. \u00a0I\u0027ll be throwing in my own characters here and there to show off what I\u0027m working on in my spare time, i have a lot of characters to share with ya\u0027ll ^^ \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1228.photobucket.com/albums/ee459/MavieCStorage/banner2-sketches_zpsgwrsrpky.png\"\u003e\u003cbr\u003e++++++++++++++++++++++++++++++++++++++++++++++++++++++\u003cbr\u003emy long term goal is to get to the point where I can bring my characters to life~ in prints, t-shirts, phone cases, wall scrolls, daki pillows, throw pillows, stickers, charms everything in between ^__-\u003cbr\u003e\u003cbr\u003eso i wanted to say ill be drawing my critters out here on patreon, posting commission work, n giving you guys all the goodies i can muster, n I hope you choose to support me in making my dreams become real~ \u003cbr\u003eAnd thankies for being kick ass furies~ y\u2019all are the best ^_^\u003cbr\u003e\u003cbr\u003e"
