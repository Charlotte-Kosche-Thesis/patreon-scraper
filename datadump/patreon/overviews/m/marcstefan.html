    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! Welcome to my ever-expanding Patreon page, where I create artwork and reviews every month, for you! If you love anime, video games, music, or even helping another person out, this is the page for you.\u003cbr\u003e\u003cbr\u003e\n\nPatreon is a subscription-based service (charged on the 1st of every month), where depending on your pledge amount, you can receive different rewards from me. Each month, I will be coming out with \u003cstrong\u003eone (possibly more) paid tier\u003c/strong\u003e artwork for all of my Patrons, in addition to YouTube videos and occasional free content! The closer I get to each goal, the more content I can come out with each month, with better quality to boot.\u003cbr\u003e\n\n\u003cbr\u003eIf you\u2019re someone who likes free content, follow me on Facebook and Patreon to keep up with my latest content. Every pledge helps me do what I love for a living: create artwork (hopefully animations in the future), compose music, pay for my own copyrights, have better equipment, and continue giving you, my Patrons, exclusive artwork dedicated to you.\u003cbr\u003e\n\nAlthough I will be focusing on artwork and reviews for now, I hope to expand my expertise towards other hobbies and interests such as video production, 3D modeling, prop replication, and other areas of audio production. Thank you for visiting my Patreon page, and I hope you can help me on my journey to do what I love as my career!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e*NOTE*\u003c/strong\u003e\u003cbr\u003e\n\nThe further each of my goals is reached, the more higher quality content you\u2019ll get! I hope to be able to give my Patrons a 4K quality YouTube video each week, gaming advice, and much more. I may also make some changes for some of the rewards in the future, but before I do I will notify all of my Patrons about any changes as soon as I can.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
