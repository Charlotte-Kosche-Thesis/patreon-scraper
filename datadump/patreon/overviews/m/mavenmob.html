    "summary": "Hi, I\u0027m Jaiyan. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027m making games that are a little bit different. Games for going into things like love, death, fear, time, thought, security, comparison, ambition, belief, attachment, pleasure, pain, sorrow, and authority. Games for exploring the human condition.\u003cbr\u003e\u003cbr\u003eThe video above is a trailer for my current game in development, \u003ca href=\"http://mavenmob.com/theword\"\u003eThe Word Is Not The Thing\u003c/a\u003e, a game where you play with your emotions, seeing if you use words to escape from a feeling.\u003cbr\u003e\n\u003cbr\u003eI think it\u0027s amazing that video games are most immediately about the direct relationship between a player\u2019s actions and their consequences. And by going into these things through the medium itself, we get a chance to understand ourselves in relationship to people, things, and ideas in a way that is new and fresh. \u003cbr\u003e\u003cbr\u003eIf you want to go deeper into what I\u0027m doing, it\u0027s useful to know that I\u0027m inspired by \u003ca href=\"https://en.wikipedia.org/wiki/Jiddu_Krishnamurti\"\u003eJ. Krishnamurti\u0027s\u003c/a\u003e message and love seeing if games can \u003ca href=\"http://www.amazon.com/The-Awakening-Intelligence-Jiddu-Krishnamurti/dp/0060648341\"\u003eawaken intelligence\u003c/a\u003e in fun, interactive and meaningful ways.\u00a0\u003cbr\u003e\u003cbr\u003e\nI try to make at least 2 games a year, but with enough support, I don\u0027t know what my limit is. The reward structure is designed to benefit those that want to support what I do and see these types of games get as much support and exposure as possible. It also goes toward supporting those I get a chance to collaborate with along the way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n$1 a month gets you:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003efree access to new games via a digital download code\u003c/li\u003e\u003cli\u003eearly access to patron blog posts where I share design insights, quotes, photos and more\u003c/li\u003e\u003cli\u003ea monthly digital wallpaper for the current game in development\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003e$3 a month gets you all of the above, plus:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ea postcard for each game in development\u003c/li\u003e\u003c/ul\u003e\n  \u003cstrong\u003e\n\u003cbr\u003e$7 a month gets you all of the above, plus:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ea poster for each game as it\u0027s released\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003e$12 a month gets you all of the above, plus:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ea t-shirt for each game as it\u0027s released\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nThank you for visiting my page. \u003cbr\u003e\u003cbr\u003eCheck out the merch you get:\u00a0\u003cbr\u003e\u003ca href=\"http://mavenmob.redbubble.com\"\u003ehttp://mavenmob.redbubble.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eLearn more about me and what I\u0027m doing:\u003cbr\u003e\u003ca href=\"http://mavenmob.com/about\"\u003ehttp://mavenmob.com/about\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
