    "summary": "\u003cspan style=\"color: rgb(12,12,12);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003eHi there!\u003cbr\u003eI\u0027m Tze (pronounced \u0027Chi\u0027) and have been keeping a comic diary called\u00a0\u003ca href=\"http://mehblogcomic.com/\"\u003eM\u00eah Blog\u003c/a\u003e since 2007. I\u0027m also active on\u00a0Etsy\u00a0where I sell\u00a0\u003ca href=\"http://heytze.etsy.com\"\u003ekawaii buttons\u003c/a\u003e,\u00a0\u003ca href=\"http://heytzehomey.etsy.com\"\u003edigital paper\u003c/a\u003e and\u00a0\u003ca href=\"http://heytzemanga.etsy.com\"\u003emanga illustrations\u003c/a\u003e.\u003cbr\u003e...Yeah, I draw a lot of stuff.\u003cbr\u003e\u003cbr\u003eM\u00eah Blog has gained a loyal following over the years! I\u0027m grateful to all the awesome fans who have supported me financially, my dear readers (send me a message!) and the people who have backed me in doing what I love.\u00a0\ud83e\udde1\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(12,12,12);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cimg src=\"http://mehblogcomic.com/patreon/patreon_support_unicorn.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(12,12,12);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003eWe\u0027ve reached the point where drawing supplies, ad-free hosting and comics are covered...HOLY CRAP!\u00a0\ud83d\ude33Thank you!!!\u003cbr\u003eAny extra support now will help cover expenses (rent/healthcare/food), helping me to get closer to becoming an independent illustrator so I can make more stuff for you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you feel uncomfortable with a monthly commitment (and monthly reward!), check out\u00a0\u003c/em\u003e\u003ca href=\"https://ko-fi.com/mehblog\"\u003emy Ko-fi page\u003c/a\u003e\u003cem\u003e\u00a0where you can drop me a coffee whenever you feel like it.\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12,12,12);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003eQ: What if I decide not to support you on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eNothing: a\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003ell content on M\u00eah Blog remains free, always. Thank you for reading! :3\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003eQ: What will change for ME (reader) if I support you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cem\u003eShitloads!\u00a0\u003c/em\u003e...Well, at least some of the following:\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eMore and better comics;\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e(I try!)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cdel\u003eNo ads\u003c/del\u003e; \u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e(Reached!)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cdel\u003eFaster loading times;\u003c/del\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e(Reached!)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cdel\u003e\u003cem\u003eE\u003c/em\u003e\u003cem style=\"color: rgb(51,51,51);\"\u003exclusive \u003c/em\u003e\u003c/del\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cdel\u003econtent only on Patreon!\u003c/del\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e(YES. This is a thing now.)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u003cbr\u003eQ: What will change for YOU (Tze) if I support you?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cem\u003eShitloads!\u003c/em\u003e\u003c/span\u003e\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cdel\u003eReplacing pens before I have to use them to death, improving my drawings/handwriting;\u003c/del\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e(Reached!)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cdel\u003eUpgrading to better web hosting, meaning faster loading times;\u003c/del\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e(Reached!)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore freedom to focus on what I love to create;\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cstrong\u003e(Getting ever closer and it\u0027s awesome.)\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cdel\u003eFeeling super fuzzy and happy!\u003c/del\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e(Constantly! Best drug ever.)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen M\u00eah (original name) started in 2002, I wouldn\u0027t have dreamt it would run so long and reach so many readers. So again: THANK YOU!\u00a0\ud83d\ude47\u00a0I\u0027ll try my hardest to keep the blog running as long as possible.\u003c/span\u003e"

     "description": "\u003cstrong\u003eEVERYTHING.\u003c/strong\u003e\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhoa, whoa, WHOA!!!\u003c/p\u003e\n\u003cp\u003eFor your incredible support you deserve EVERYTHING above and more!\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eYou\u0027ll get a full-body commission (com-M\u00eahs-sion...no...never mind) of you on a certificate, proving you\u0027ve reached the HOLY TZEESECAKE level, and a little M\u00eah-fied badge of your face...so you can wear yourself! You will also be sent the high-res file and the certificate will appear on M\u00eah Blog.\u003c/p\u003e\n\u003cp\u003eI\u0027ll also bake you a digital cake (like the Patreon reward icons shown here). What kind of cake is up to you... it can be as crazy as you want. And if you tell me your birthday month I\u0027ll send you a card as well!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThe badge, certificate and digital cake file will be sent to you\u00a0after your first successful pledge. One certificate, badge and cake per patron only. The certificate might take a few weeks to make, but I\u0027ll keep you updated on the progress. Optional: A\u003c/em\u003e \u003cem\u003epersonal,\u003c/em\u003e \u003cem\u003eM\u00eah-signed\u003c/em\u003e \u003cem\u003ecard\u003c/em\u003e \u003cem\u003ewill\u003c/em\u003e \u003cem\u003ebe\u003c/em\u003e \u003cem\u003esent\u003c/em\u003e \u003cem\u003ein\u003c/em\u003e \u003cem\u003eyour\u003c/em\u003e \u003cem\u003ebirthday\u003c/em\u003e \u003cem\u003emonth.\u003c/em\u003e \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePS: As this is partially a non-recurring reward it\u0027s totally fine to pledge this one once and fall back to a lower tier after obtaining your reward!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e+Warm fuzzy feelings for me and for you \u00a0\u003c/strong\u003e\u003cbr\
