    "summary": "\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHello!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m Matteo,\u00a0a Musician, Producer and Artist.\u003cbr\u003eI create music, videos, drawings, soundtracks and other things!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003eI\u0027m \u003cem\u003eItalian\u003c/em\u003e, graduated in \u003cem\u003eLondon\u003c/em\u003e, now based in \u003cem\u003eVienna\u003c/em\u003e, and I met the love of my life in\u003cem\u003e India\u003c/em\u003e!\u003cbr\u003eI produce my own tracks, but I also love to collaborate with other people, producing, mixing, and creating music for visuals.\u003cbr\u003eWhat music am I into?\u003cbr\u003eI love many many different music genres and cultures, from Tribal African to Moby, passing through Latin and Electronic!\u003cbr\u003e\u003cbr\u003eBeing on Patreon means to be in direct contact with YOU, to connect and share, to talk, to collaborate, and to be creative!\u003cbr\u003eIt also means to dedicate all my energy and passion to music and content, without having any big labels or companies in between, just me, creating for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003cbr\u003e\u003c/strong\u003ePatreon is a platform that allows YOU to contribute and get involved, by pledging a certain amount of money per month.\u003cbr\u003eThis could be $1 a month, $3 dollars a month, 10$, 20$, ecc.\u00a0\u003cbr\u003eIt is whatever makes sense and feels right for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why joining my community?\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get access to:\u003cbr\u003e\u2022 All my music before it gets released \u003cbr\u003e\u2022 My videos \u003cbr\u003e\u2022 First listen to demos \u0026amp; previews\u003cbr\u003e\u2022 Song Downloads\u003cbr\u003e\u2022 The recording process / Videos from the studio (and all the fun and weird stuff happening in it)\u003cbr\u003e\u2022 Covers songs and videos\u003cbr\u003e\u2022 News \u0026amp; Updates\u003cbr\u003e\u2022 and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is the money going to go?\u003c/strong\u003e\u003cbr\u003eAll the pledges raised on Patreon will be reinvested to improve the quality of the content I\u0027ll be uploading, such as in equipment (audio, microphones), in courses (music, video and songwriting courses), and finally, bills.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI want to thank you guys for being part of my community, and making it real!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/strong\u003e"
