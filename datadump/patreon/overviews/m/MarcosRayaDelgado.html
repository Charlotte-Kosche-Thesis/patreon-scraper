    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAntes de que sigas leyendo quiero darte mil gracias por tu apoyo a mi trabajo y por tu inter\u00e9s\u00a0en crecer como artista\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e, son dos cosas que valoro mucho de ti, aun sin conocernos, gracias.\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u00bfQui\u00e9n soy?\u003c/h3\u003e\nMi nombre es Marcos Raya Delgado, soy dibujante profesional y creador de\u00a0\u003ca href=\"https://dibujarbien.com/\" target=\"_blank\"\u003eDibujarBien.com\u003c/a\u003e, una web donde te ayudo con\u00a0\u003ca href=\"https://dibujarbien.com/tutoriales-de-dibujo-gratis/\"\u003econsejos y v\u00eddeos gratuitos\u003c/a\u003e, tambi\u00e9n con\u00a0\u003ca href=\"https://dibujarbien.com/infoproductos-y-tutoriales/\"\u003etutoriales y recursos de pago\u003c/a\u003e y comparto\u00a0\u003ca href=\"https://dibujarbien.com/portfolio-de-marcos-raya-delgado/\"\u003emi arte\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDibujo desde que era un ni\u00f1o peque\u00f1o, posiblemente como t\u00fa\u003c/strong\u003e, me encanta dibujar, pod\u00eda pasar horas y horas en el suelo o en la mesa con hojas de papel y un l\u00e1piz, \u00bfTe resulta familiar?\u003cbr\u003e\n\u003cbr\u003e\nA medida que fui creciendo, \u003cstrong\u003elos mayores, hicieron que me fuese distanciando del dibujo poco a poco\u003c/strong\u003e, eleg\u00ed una formaci\u00f3n que nada tenia que ver con la creatividad, orientada a un trabajo \"serio\" de verdad, \u003cstrong\u003eeso me mataba por dentro cada d\u00eda\u003c/strong\u003e, tambi\u00e9n te suena familiar, \u00bfverdad? Hasta que por suerte, con 22 a\u00f1os, decid\u00ed cambiar, quer\u00eda dedicarme a mi verdadera pasi\u00f3n, crear.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\"\u003cem\u003eElige un trabajo que ames y no tendr\u00e1s que trabajar el resto de tu vida\u003c/em\u003e\".- Confucio\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u00bfC\u00f3mo empec\u00e9 a dibujar profesionalmente?\u003c/h3\u003e\n\u003cstrong\u003eComenc\u00e9 a estudiar ilustraci\u00f3n y descubr\u00ed el concept art\u003c/strong\u003e, una disciplina art\u00edstica usada en las industrias del entretenimiento como los videojuegos y el cine, y \u003cstrong\u003eme enamor\u00e9 perdidamente de esa manera de crear\u003c/strong\u003e, donde has de saber dibujar personas, crear monstruos, escenarios, de TODO, he estado creando desde entonces y no me detendr\u00e9 hasta mientras pueda sujetar mi l\u00e1piz.\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch1 style=\"margin-left: 40px;\"\u003e\u003c/h1\u003e"
