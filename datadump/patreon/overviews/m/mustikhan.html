    "summary": "Namaste. Thank you for taking the time to know more about me.\u003cbr\u003e\u003cbr\u003eAhmar\nMustikhan is a senior Baloch journalist, TV commentator and analyst who has\nworked in newsrooms in Dawn newspaper and the News International in Pakistan,\nin the Khaleej Times in United Arab Emirates and the Shreveport Times, The\nNews-Star, St. Mary\u2019s Today and the Gazette newspaper in the United States. He\nnow contributes to the blog \u003cem\u003eBalochistan\nInsight\u003c/em\u003e of the Times of India, has his own niche blog named Mustikhan\u2019s\nMusings, focusing on Balochistan, and also freelances for other publications.\nIn the past he contributed to a blog named \u003cem\u003eTikkun\nOlam\u003c/em\u003e for the Jerusalem Post.\u003cbr\u003e\u003cbr\u003e\n\nMustikhan\nalso founded the American Friends of Balochistan, which is a non-profit\norganization, aimed at creating awareness about the ongoing human rights\nsituation in Balochistan. Towards that end he has organized conferences and\npress talks in Washington DC and Geneva, Switzerland, which were addressed by\nkey think-tank scholars, intellectuals and Baloch public figures.\u003cbr\u003e\u003cbr\u003e\n\nHe\ncame to the US on a fellowship of the Society for Environmental Journalism at\nthe Michigan State University, East Lansing, Mich., and also got a fellowship from\nthe Freedom Forum Diversity Institute at Vanderbilt University, Nashville,\nTenn. He also got a scholarship for the English for Heritage Language\nSpeakers at the Georgetown University.\u003cbr\u003e\n\nMustikhan\nbelongs to an old Baloch family of Karachi and Rangoon and his family home\nMustikhan Lodge in Karachi was the center of Baloch nationalist politics. It\nwas here that the Baloch dignitaries of Sindh unanimously voted for a free\nBalochistan prior to the 1947 partition of India. His late uncle was named the\nfirst ambassador of Kalat state to Balochistan and remained on that position\nuntil the controversial accession of Balochistan to Pakistan, seven and half\nmonths later in March 1948.\u003cbr\u003e\n\nMustikhan\u2019s\nadvocacy for Balochistan rights has endeared him to a huge section of the\nBaloch and Indian population. He is also proud to be the first openly gay\nBaloch among more than 30 million Baloch in Balochistan and the Baloch\ndiaspora. He can be reached on twitter @mustikhan or email \u003ca href=\"mailto:americanbaloch@yahoo.com\"\u003eamericanbaloch@yahoo.com\u003c/a\u003e or cell 301-957-0008.\u003cbr\u003e"
