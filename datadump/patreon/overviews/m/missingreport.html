    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/X3RRmNa1ams\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eFirst off, thank you SO MUCH for your consideration in helping us make\u00a0\u003ca href=\"http://missing.report/\" target=\"_blank\"\u003eMissing Report Worldwide\u003c/a\u003e the #1 source for spreading the word about missing people locally, across the globe. We cannot do it without you.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMissing Report Worldwide was founded in September 2016 by\u00a0\u003c/strong\u003e\u003ca href=\"http://jody.direct\" target=\"_blank\"\u003e\u003cstrong\u003eJody Mitoma\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0of Edmonton, Alberta, Canada; then 29 years of age. He started the project in his bedroom with\u00a0\u003ca href=\"http://alberta.missing.report\" target=\"_blank\"\u003eAlberta Missing Report\u003c/a\u003e when he realized that there wasn\u0027t a reliable main source of finding out about missing people.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFast-forward to today, Missing Report Worldwide now has eight divisions spread out across the entire nation of Canada (\u003ca href=\"http://bc.missing.report\" target=\"_blank\"\u003eBritish Columbia\u003c/a\u003e,\u00a0\u003ca href=\"http://alberta.missing.report\" target=\"_blank\"\u003eAlberta\u003c/a\u003e,\u00a0\u003ca href=\"http://saskatchewan.missing.report\" target=\"_blank\"\u003eSaskatchewan\u003c/a\u003e,\u00a0\u003ca href=\"http://manitoba.missing.report\" target=\"_blank\"\u003eManitoba\u003c/a\u003e,\u00a0\u003ca href=\"http://ontario.missing.report\"\u003eOntario\u003c/a\u003e,\u00a0\u003ca href=\"http://quebec.missing.report\" target=\"_blank\"\u003eQuebec\u003c/a\u003e,\u00a0\u003ca href=\"http://atlantic.missing.report\" target=\"_blank\"\u003eAtlantic Canada\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://northerncanada.missing.report\" target=\"_blank\"\u003eNorthern Canada\u003c/a\u003e), with FIFTY divisions spread out across the entire United States of America (one division = one state) (example URL:\u00a0\u003c/strong\u003e\u003ca href=\"http://pennsylvania.missing.report\" target=\"_blank\"\u003e\u003cstrong\u003epennsylvania.missing.report\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e).\u00a0None of this would be possible without the help of our incredible volunteers, so I have to thank them for their hard work and dedication.\u003c/strong\u003e\u003cem\u003e Just an FYI:\u00a0all links open up in a new tab.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon page was created because we need help from others to make this what it can become, quicker. Both monetary help AND daily volunteering help is necessary. If you\u0027re able to help with either of the two, know that your efforts and/or commitment\u00a0to help us pay for our expenses will not go unnoticed.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWHAT WOULD YOUR MONEY BE PUT TOWARDS?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u2022 We need a better hosting package, and in order to do so as cheap as possible, we need to get a yearly-paid plan. Unfortunately, I do not have thousands of dollars in a savings account to be able to do this.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2022 We need someone to take a look at our website\u0027s code/programming, and help us make the websites as quick-loading as possible. This is a major issue that needs to be dealt with before we continue expanding\u00a0too quickly. Our sites get thousands of hits every day.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u2022 We will continue expanding into the UK, Australia, and all other major English-native countries.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2022 Once we\u0027ve fulfilled all English countries, we will continue expanding into the unforeseeable\u00a0future with new divisions starting in French-speaking countries and Spanish-speaking countries, and eventually beyond that.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u2022 Our paid volunteers put in a TON of work into running their division(s). I would like to be able to pay them more than they are making now, and this would allow for that. (Our volunteers are only paid 30% of what their division\u0027s website makes from its ads, which in and of itself, is incredibly minimal.)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2022 Would like to have a Missing Report iOS \u0026amp; Android app created, which would take a person\u0027s location into account, providing them push notifications for people who have gone missing in their city and/or state.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u2022 Paid advertising is something we have not been able to do. Despite that, our eye-catching missing person posters have been displayed on store-fronts \u0026amp; billboards across the US \u0026amp; Canada over the years. Paid advertising, whether\u00a0online or otherwise, would help us become more well-known and trustworthy at a much quicker pace.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2022 As we continue to grow, expenses will continue to rise day in and day out. This is a way for you to be able to back a not-for-profit organization, and help us to continue to grow worldwide at a much, much quicker pace than I\u0027d be able to do without your donations.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eOur websites do have ads on them at the moment, however the amount of money generated from these ads is less than $500/month for all 58 divisions COMBINED. Because of this, I would LOVE to be able to just remove the ads on the websites (let\u0027s be honest, they\u0027re annoying), but this isn\u0027t possible right now due to the ads being our ONLY source of income at the moment.\u003cbr\u003e\u003cbr\u003eThe list is long, but our hope is to one day be the best source for missing persons on earth. Yes, earth. This is a HUGE project, and will take years to accomplish, but without the funding to back us up, it just won\u0027t be possible.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFor the price of one lost coffee a month, you could back up our organization and make a real difference in this crazy world. Please. We really need the help. Thank you so, so much.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eFounder of Missing Report Worldwide,\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u2014 Jody Mitoma\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMy e-mail: \u003ca href=\"mailto:jmitoma@me.com\"\u003ejmitoma@me.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://facebook.com/mitoma\" target=\"_blank\"\u003eMy personal Facebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/jodymitoma/\" target=\"_blank\"\u003eMy personal Instagram\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
