     "description": "\u003cu\u003e\u003cstrong\u003eCOMMISSION\u003c/strong\u003e\u003c/u\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u00a0PNG format\u003c/li\u003e\n\u003cli\u003e\u00a0+ Jirou reward\u003c/li\u003e\n\u003cli\u003e$40 = 1 character + No back ground\u003c/li\u003e\n\u003cli\u003e$60 = 1 character + Back ground\u00a0\u003c/li\u003e\n\u003cli\u003e$60 = 2 characters + No back ground\u00a0\u003c/li\u003e\n\u003cli\u003e$80 = 2 characters + Back ground\u00a0\u003c/li\u003e\n\u003cli\u003e$100 = 3 characters + No back ground\u00a0\u003c/li\u003e\n\u003cli\u003e$120 = 3 characters + Back ground\u003c/li\u003e\n\u003cli\u003eAdditional order ; The variant is 3 $ per sheet.\u003c/li\u003e\n\u003cli\u003eR-18G \u00a0is not accepted. (such as extreme body mutilation such as dismemberment \u00a0or disemboweling as well as scat/coprophilia, vomit, etc.)\u003c/li\u003e\n\u003cli\u003eThe main characters will only be accepted for female characters over the age of 18.\u003c/li\u003e\n\u003cli\u003eDrawing commissions are on a first come first serve basis.\u00a0\u003c/li\u003e\n\u003cli\u003eI will produce one drawing commission every month.\u003c/li\u003e\n\u003cli\u003eThe work is basically drawn at a size of 2560 x 1440 pix 350 dpi.\u003c/li\u003e\n\u003cli\u003eIt might go onto the back of a waiting list depending on how busy my drawing commission schedule is.\u003c/li\u003e\n\u003cli\u003e\u00a0Depending on its contents, you may wait for over a month .\u003c/li\u003e\n\u003cli\u003ePlease explain with the message such as background, situation, costume, position, facial expression.\u003c/li\u003e\n\u003cli\u003eIt will be helpful if you attach a link of the screenshot to each item, etc.\u003c/li\u003e\n\u003cli\u003eThe commission work will be get start making after confirming payment.(the 2nd of every month)\u003c/li\u003e\n\u003cli\u003eChange of the work content will not be accepted after confirmation of payment.\u003c/li\u003e\n\u003cli\u003eThe completed work will be released on my illustration websites as a sample after resized (72dpi) and\u00a0censored. \u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e\u30ea\u30af\u30a8\u30b9\u30c8\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePNG \u30d5\u30a1\u30a4\u30eb\u00a0\u003c/li\u003e\n\u003cli\u003e\u00a0+ Jirou reward\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e$40 = 1 \u30ad\u30e3\u30e9\u30af\u30bf\u30fc + \u80cc\u666f\u306a\u3057\u003c/li\u003e\n\u003cli\u003e$60 = 1 \u30ad\u30e3\u30e9\u30af\u30bf\u30fc + \u80cc\u666f\u3042\u308a\u00a0\u003c/li\u003e\n\u003cli\u003e$60 = 2 \u30ad\u30e3\u30e9\u30af\u30bf\u30fc + \u80cc\u666f\u306a\u3057\u00a0\u003c/li\u003e\n\u003cli\u003e$80 = 2 \u30ad\u30e3\u30e9\u30af\u30bf\u30fc + \u80cc\u666f\u3042\u308a\u00a0\u003c/li\u003e\n\u003cli\u003e$100 = 3 \u30ad\u30e3\u30e9\u30af\u30bf\u30fc + \u80cc\u666f\u306a\u3057\u003c/li\u003e\n\u003cli\u003e$120 = 3 \u30ad\u30e3\u30e9\u30af\u30bf\u30fc + \u80cc\u666f\u3042\u308a\u003c/li\u003e\n\u003cli\u003e\u30aa\u30d7\u30b7\u30e7\u30f3/ \u5dee\u5206\u306f\u4e00\u679a\u306b\u3064\u304d3$\u306b\u306a\u308a\u307e\u3059\u3002\u003c/li\u003e\n\u003cli\u003eR-18G\u306f\u53d7\u3051\u4ed8\u3051\u3066\u3044\u307e\u305b\u3093\u3002\u003c/li\u003e\n\u003cli\u003e\u30e1\u30a4\u30f3\u30ad\u30e3\u30e9\u30af\u30bf\u30fc\u306f18\u6b73\u4ee5\u4e0a\u306e\u5973\u6027\u306b\u9650\u3089\u305b\u3066\u3082\u3089\u3044\u307e\u3059\u3002\u003c/li\u003e\n\u003cli\u003e\u7d75\u306e\u30b3\u30df\u30c3\u30b7\u30e7\u30f3\u306f\u5148\u7740\u9806\u3067\u3059\u3002\u4e00\u30f6\u6708\u306b\u4e00\u4f5c\u54c1\u3092\u5236\u4f5c\u3057\u307e\u3059\u3002\u003c/li\u003e\n\u003cli\u003e\u4f5c\u54c1\u306f\u57fa\u672c\u7684\u306b2560 x 1440pix 350dpi\u30b5\u30a4\u30ba\u3068\u306a\u308a\u307e\u3059\u300
