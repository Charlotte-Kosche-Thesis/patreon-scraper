    "summary": "Hello there! My name is Merilette!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI am a singer, musician, writer and producer of artistic pop music\u003c/strong\u003e\u003c/em\u003e from San Antonio, TX, currently living in Pittsburgh, PA!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2015, I released my debut album, MindPaint.\u003c/strong\u003e It\u0027s content was created by delving into the depths of my soul and the soul of society - everything that is right and wrong with the world. Unadulterated creativity, drugs, mental health, sexism, self-esteem, violence, ever-fleeting happiness, sexual assault, and yes, oddly enough, cannibalism.\u00a0\u003cbr\u003e\u003cbr\u003eI want to make a difference in the world with music, pointing attention to the important things on this earth. I am excited to explore more topics and concerns in my lyrics, but I need your help.\u003cbr\u003e\u003cbr\u003eAs a patron, you would become an integral part of my music creating process. Making music costs money, so your support, no matter how small, goes an incredibly long way!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHOW DOES PATREON WORK?\u003c/strong\u003e\u00a0\u003cbr\u003eYou, as my patron, pledge an amount to give per song, video, or art piece that I release!\u003cbr\u003eFor example, if you pledge $2, every time I release one of those things (2-3 times a month), you are charged $2. So, in this example, if I release two songs and a music video, that would be a total of $6 toward supporting my art!\u003cbr\u003e\u003cbr\u003eYou can change your pledge amount or cancel ANYTIME. PLUS, you can cap your monthly limit to ensure you never go over your budget!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank you so much to all of my fans that have supported me through thick and thin - I couldn\u0027t do this without you, and I love you!\u003cbr\u003e\u003cbr\u003eMerilette\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://kbrw.merilette.com/img/Merilette-003.jpg\"\u003e\u003cbr\u003e"
