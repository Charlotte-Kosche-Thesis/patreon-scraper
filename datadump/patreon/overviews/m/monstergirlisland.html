    "summary": "\u003cstrong\u003eDemo 1:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e(At this point it\u0027s really dated, a new one is coming soon)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://redamz.itch.io/monstergirlisland\" rel=\"nofollow\"\u003ehttp://redamz.itch.io/monstergirlisland\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor Patrons:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eif you wanna go through the story play day 1-\u0026gt;2-\u0026gt;3 first. Then you can download any scenes you didn\u0027t get (kitsune, arachne, nekomata, halloween, elf and yuki onna scenes can\u0027t be found in story builds yet)\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/showcase-build-4247164\" target=\"_blank\"\u003eKitsune twins animations (dated)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/adeline-showcase-4925397\"\u003eArachne scene\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/mako-build-5462854\"\u003eShark girl scene\u003c/a\u003e\u003cdiv\u003e\u003ca href=\"https://www.patreon.com/posts/5817895\"\u003eNekomata animations\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/demo-2-day-1-6771886\"\u003e\"Day 1\" build\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/halloween-build-7397455?cid=3192466\"\u003eHalloween build\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/day-2-build-7808071\"\u003e\"Day 2\" build\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/mako-scene-2-8640630\"\u003eMako second scene\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/surprise-shuri-9618621\"\u003eElf scene\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/11490050\"\u003eSlime scene 2.0\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/va-build-13745101\"\u003eSecret build\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/15825928\"\u003e\"Day 3\" build\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/18699032\"\u003eYuki Onna scene\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Monster Girl Island?\u003c/strong\u003e\u003cbr\u003eIt\u0027s a 3D \u003cem\u003eexperience\u003c/em\u003e with monster girls, lewd and \u003cem\u003esome\u003c/em\u003e gameplay.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I pledge?\u003c/strong\u003e\u003cbr\u003eYou get access to exclusive builds and a few other bonuses.\u003cbr\u003eTips are always appreciated, but don\u0027t feel forced to maintain a pledge. You can always drop it anytime and come back when there\u0027s a build that interests you.\u003cbr\u003eAlso keep in mind that upfront payment is enabled, so pledging early in the month is recommended.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease keep in mind that supporting the game doesn\u0027t give you rights over its development. I always hear suggestions, but ultimately every decision is up to me.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://pastebin.com/bCnWjTjz\" target=\"_blank\"\u003e\u003cstrong\u003eFAQ\u00a0Here\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eScreenshots?\u003cbr\u003e\u003c/strong\u003eHere:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi63.tinypic.com/2cpuyvd.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://oi67.tinypic.com/291km8m.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://oi63.tinypic.com/2pt19ag.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://oi64.tinypic.com/2nrccp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat plaform?\u003cbr\u003e\u003c/strong\u003eWindows is the primary target platform.\u003cbr\u003eSome of the builds work on Linux/OSX, but I can\u0027t guarantee every single one will (I don\u0027t use those systems, sorry)\u003cbr\u003eLewd scenes have VR support, but not the rest of the game.\u003cbr\u003e\u003ca href=\"http://redamz.itch.io/monstergirlisland\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003cbr\u003eBlog here:\u00a0\u003ca href=\"http://monstergirlisland.com\" rel=\"nofollow\"\u003ehttp://monstergirlisland.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSometimes I draw as well:\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/6f310468ecbc176e01c8621c6f31a267/tumblr_o3g06zCMCG1ug737so1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e"
