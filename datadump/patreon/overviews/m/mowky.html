    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2661 Heyaaaa, I\u0027m Mowky! Nice to meet you! \u2661\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://fs1.directupload.net/images/180401/hhmhrxz3.jpg\" style=\"width: 464px;\" title=\"Nya!\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u2661\u003c/strong\u003e TDLR! Yay! \u003cstrong\u003e\u2661\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tFor all those who just want a TDLR \n\t\u003cbr\u003e\n\t(I can relate, life is too short for walls of text!):\n\t\u003cbr\u003e\n\tDo You like \n\t\u003cstrong\u003edifferent styles of Cosplay\u003c/strong\u003e (not just plain armor or sewing, but literally everything), tons of \u003cstrong\u003efluffy TAILS\u003c/strong\u003e, \u003cstrong\u003eelaborate Tutorials\u003c/strong\u003e, lots of fancy \u003cstrong\u003ePet Play\u003c/strong\u003e, silly \u003cstrong\u003emodeling \u003c/strong\u003eand the one and only \u003cstrong\u003eBUTT-DAY\u003c/strong\u003e?!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGreat, come in and cosy up \u0027cause that\u0027s exactly what you will get as my Patreon! :3\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2661\u003c/strong\u003e GET TO KNOW ME - AKA Q\u0026amp;A! \u003cstrong\u003e\u2661\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\"What is a Mowky?\"\u003c/strong\u003e\u003cbr\u003e\n\tA Mowky is a strange creature from the depths of the universe. It has a strange fascination for Hamburgers, Radler (citrus beer) and basically everything fluffy.\n\t\u003cbr\u003e\n\tEssentially you\u0027re subscribing to content from an actual Alien - how cool is that, amirite?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\"What does a Mowky do?\"\u003c/strong\u003e\u003cbr\u003e\n\tStarting with cosplay in 2012 I have created tons of Gaming cosplays. \n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2661\u003c/strong\u003eI make highly detailed replicas of weapons and armor...\n\t\u003cstrong\u003e\u2661\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://fs1.directupload.net/images/180331/j4kkhkeu.jpg\" style=\"width: 620px;\" title=\"Detailed Armors and Butts\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2661\u003c/strong\u003eI create professional Tail Systems...\n\t\u003cstrong\u003e\u2661\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://fs1.directupload.net/images/180401/t2hehy8u.jpg\" style=\"width: 614px;\" title=\"TAAAAAAILS\"\u003e\n\t\u003cstrong\u003e\u2661\u003c/strong\u003eI love to dress up as cute pets, dragons and maids ...\n\t\u003cstrong\u003e\u2661\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://fs1.directupload.net/images/180401/u4wuoy4v.jpg\" title=\"*weird creature noises*\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2661\u003c/strong\u003e...and I\u0027m generally just a goofball that wants to try out tons of stuff!\n\t\u003cstrong\u003e\u2661\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\"Why should I get a monthly Mowky dose?\"\u003c/strong\u003e\u003cbr\u003e\n\tFirst things first: You don\u0027t have to! This is just extra content and pledges allow me to go ALL-FRIGGIN-IN on these photo shoots. Like... Shoot my Fluffy Ass on top of a mountain? Bathe in a pool of sprinkles dressed up as a unicorn? Have an elaborate fire shooting as a ninetailed fox? Or just bring you scheduled content and fan-signs - because I wouldn\u0027t be able to work as much on these things without you.\n\t\u003cbr\u003e\n\tAlso you\u0027re financing my space telephone, so that I can finally bring you more of my species. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\"Can I get you naked by sending you more money or an explicit picture of my manly dingdong?\"\u003c/strong\u003e\u003cbr\u003e\n\tAs much as I appreciate you going all in, I simply don\u0027t feel comfortable to shed my fur! :3\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\"Can you explain the rewards a bit more? I don\u0027t know what certain things mean!\"\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u2661\u003c/strong\u003eCosplay Tiers: \u003c/strong\u003eThe multipaged tutorial PDF really \ncontains EVERYTHING I know and have found out in the process of creating\n my newest cosplay/prop/wig/makeup. Occasionally I will also throw in \nsome \u0027furry\u0027 knowledge in case you wanna cosplay something with animal \nparts. I will however not make any more tutorials on things that already\n exist on my Youtube channel (e.g. tails, semi-latex suits), because you \ncan already have that with voice-overs for free. :)\n\t\u003cbr\u003e\n\tThe WIP pics will \nbe exclusively labeled for you - means that you don\u0027t have to read \ncaptions, just glance over the pic and you have most of the information.\n\t\u003cbr\u003e\n\tIn future polls you can decide what cosplay I should do next and make a tutorial of! :)\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://fs1.directupload.net/images/180401/iugh4vxn.jpg\" title=\"Make-ups, Tails, Cosplays, Tutorials, WIP.. and much more!\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u2661\u003c/strong\u003e\"Fluff Butt\" Tiers:\u003c/strong\u003e Pet Play is a term from the gnarly world of fetish and describes dressing up as animals for pleasure (mostly cute cats, foxes, but I also do wolves, lizards, birds, etc.) . It is important to note that I don\u0027t do noods, I just like to dress up really smexy with handmade animal \u0027extensions\u0027 and play being your pet. Be prepared for tails, fluffy ears, wings, claws, horns, and everything animalistic. \u003cbr\u003e\n\tALSO... you get access to the glorious exclusive Butt-Day. I had to remove this one from my social medias, because a lot of people disliked it (which literally means I got tons of dislikes because of being \u0027too sexual\u0027, and I don\u0027t wanna bother anyone with my preferences t.t). Modeling will not be the usual thing you already know - I really like to test new stuff out and sometimes I just wanna be weird. Make a bodysuit out of Pizza? Yeah why tf not?! \n\t\u003cbr\u003e\n\tIn future polls you can decide which pets or outfits I should shoot for ya! :3\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://fs1.directupload.net/images/180401/cij8qf8l.jpg\" title=\"Fluff Butts\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u2661\u003c/strong\u003eHIGH-RES Fansigns (only 55$ tier): \n\t\u003c/strong\u003eThis is perfect for you if you really like a design or character and would like to see your name put on it! I will make an exclusive photo just for you with a sign that shows your name! This picture below is just a simple example, your fansings will be high-res and your sign will be in the center! :3\u00a0\n\t\u003cbr\u003e\u003cimg src=\"http://fs1.directupload.net/images/180401/qoy5vw6n.jpg\" style=\"width: 238px;\" title=\"Get Fansigns!\"\u003e\u003cstrong\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u2661\u003c/strong\u003eDifference between Mowky Chest and Mowky Collection (35$ and 55$):\n\t\u003c/strong\u003e Both are huge surprise packages and will be filled with a lot of great and exclusive/handmade stuff. The Chest can only be obtained after 1 full year and is equally filled for everyone (though it depends on the tier you\u0027ve chosen what you\u0027ll find inside). The Mowky Collection is available for everyone who subscribes until New Year, the contents however are completely individual - the longer you\u0027re subscribed to the tier the more you\u0027ll get! \u003cbr\u003e\n\tBoth will be filled with a lot of stuff I like and want to share, so here are some examples of what you could find:\n\t\u003cbr\u003e\n\tCalenders, personalized posters/prints/polaroids/fansigns, fox goodies, Mowk-ccessories (e.g. \nfluffy ears or mini tails), handmade keychains/jewellery, stickers, hand written letters/cards, coupons for my store and commissions, my favorite sweets, goodies/figurines from my favorite shows, stuff from my favorite games, and and and...\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\"When do I get my shit?\"\u003c/strong\u003e\u003cbr\u003e\n\tNo matter when you pledge, this is how it\u0027s going to look:\n\t\u003cbr\u003e\n\tAll \u0027Behind the Scenes\u0027-pics, WIP-pics, selfies and Butt-Day-pics will be going life throughout the month on my exclusive Patreon feed or will be thrown into a dropbox!\n\t\u003cbr\u003e\n\tAll Tutorial PDFs, digital sets (Dropbox Link) and Videos will be going out at the 1.-3. of every new month.\n\t\u003cbr\u003e\n\tAll prints will be bundled and send out every two months. This is not only because of international shipping from my place, but also to be a bit more environmentally aware. Please notify me if you DON\u0027T want them signed, because they are signed by default.\n\t\u003cbr\u003e\n\tThe official Mowky Chests are going out the month after you hit 1 year (just notify me about things or prints you don\u0027t want)!\n\t\u003cbr\u003e\n\tThe official New Years Mowky Collection goes out at the beginning of 2019! \n\t\u003cbr\u003e\n\tIf you don\u0027t receive something, please don\u0027t panic, just contact me :3\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\"What does the Mowky say?\"\u003c/strong\u003e\u003cbr\u003e\n\tGNAAAAAHH!\n\t\u003cbr\u003e\n\tI appreciate the heck out of you for checking my page out, it means a lot to me (even if you don\u0027t pledge!)\n\t\u003cstrong\u003e.\u003c/strong\u003e \u003cbr\u003e\n\tCosplay has not only became a passion for me, but also outright my lifesaver. I want to continue doing everything in my might to make you guys smile, impress you and maybe even inspire you! \n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u2661 \u003c/strong\u003eThank you so much for the continuous support! \u003cstrong\u003e\u2661\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
