    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003eHello rascals, rogues and rabble-rousers!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Max Bare and I make comics.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/5178abfde4b0d87d0827446a/t/5624ec29e4b0530dc6ccd805/1445260330137/?format=1500w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eRight now I\u0027m working on a brand-spankin\u0027 new series with children\u0027s book writer and illustrator, Alex Willan. The series is called \"Scally-Ho!\" and chronicles the adventures of the Scallywags.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What\u0027s a Scallywag,\" \u003c/strong\u003eyou inquire?\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2854/34160316815_d48f7b2c82_o.jpg\"\u003e\u003cbr\u003eThe Scallywags are a band of rogue kids and one chicken who charter the unchartered aboard the Rapscallion, their trusty sea vessel. \u003cbr\u003e\"Scally-Ho!\" is an all-ages story for explorers young and old (even old geezers).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon??\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eOh yeah. As an artist, I am also an illustrator and designer who drifts in and out of the freelance world to keep the old ship of career passions and dreams afloat. I also believe sharing is caring so I use Patreon to pull the curtain back on my process, thoughts and experience, more so than my other blogs and social outlets. Patreon is an amazing tool to bridge creators with their supporters and fans at a more intimate level.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon?\u003c/strong\u003e\u003cbr\u003eWhen you support me on Patreon, you get an extra special peek at exclusive concept sketches, process work and sneak previews into the books I create that I don\u0027t post anywhere else. Also all proceeds help me with the printing of said books, other material and support me to create more independent work.\u003cbr\u003eAnd you get a warm fuzzy feeling. Like a bunny wearing a hat like a dorkus malorkus.\u003cbr\u003e\u003cbr\u003ePeep my \"Rewards\" section for the other cool stuff you can get!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA lil\u0027 more about lil\u0027 ol\u0027 me...\u003c/strong\u003e\u003cbr\u003eI was raised a little doodler in Northern Ohio, artistically trained by my mom, comic books and ninja turtles, formally educated by SCAD in Georgia and voyaged to Chicago to make my mark on the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome of my latest books:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u00a0pencil, ink and pedicure Mystery Afoot, created by Lowcarbcomedy.\u003cbr\u003eBigfoot and Nessie solve Mysteries \u0027nuff said.\u003cbr\u003e\u003cem\u003eIt\u0027s like X-Files with more Bigfoot and hard drinking.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://lowcarbcomedy.com/cms/wp-content/uploads/2012/09/Mysteryweb-Cover.jpg\" style=\"width: 384px;\"\u003e\u003cbr\u003e\u003cbr\u003eSour Milk, a comic series about vampires, cereal and sadness.\u003cbr\u003e\u003cem\u003eMy first as sole writer.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/5178abfde4b0d87d0827446a/t/5621b361e4b08f404f0c11e6/1445049187185/Max_Bare_SourMilk_1_w_0.png?format=1000w\" style=\"width: 312px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003eOn occassion I collaborate with\u00a0\u003ca href=\"https://www.patreon.com/MelissaSueStanley\" target=\"_blank\"\u003eMelissa Sue Stanley\u003c/a\u003e on oddball comics.\u003cbr\u003eThis one was called \"Doug Hates Ghostbusters\".\u003cbr\u003e\u003cem\u003eHe has since seen the new Ghostbusters, and thought it was good.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/5178abfde4b0d87d0827446a/t/562a5a33e4b0bde521406424/1445616180130/Max_Bare_DHGB_w_p12?format=1000w\" style=\"width: 411px;\"\u003e\u003cbr\u003eThanks for reading and for your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/5178abfde4b0d87d0827446a/t/56f0697559827e39fce450d0/1458596222469/MBare_Necronomicomic1_1a?format=1000w\" style=\"width: 230px;\"\u003e\u003c/div\u003e"
