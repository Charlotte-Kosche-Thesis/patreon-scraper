    "summary": "Hey Du!\u003cbr\u003e\u003cbr\u003eErstmal vielen Dank, dass Du auf meiner Patreon Seite vorbeischaust! Ich hab\u0027 die Seite erstellt, um jedem Unterst\u00fctzer die M\u00f6glichkeit zu geben, eine meiner Shootingreisen erleben zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist denn bitte eine Shootingreise?\u003cbr\u003e\u003c/strong\u003eGuckst Du hier!\u003cbr\u003ehttp://simon-blaess.de/2017/03/02/magical-forest/\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAber was genau supporte ich hier?\u003cbr\u003e\u003c/strong\u003eDu unterst\u00fctzt mich, damit ich weiterhin freie Projekte anbieten kann, ohne selbst nur rote Zahlen zu schreiben.\u003cbr\u003eMeine Kosten pro Shooting liegen bei \u00fcber 300 \u20ac f\u00fcr das Make-Up und dem tollen Kost\u00fcm. Meine Arbeitszeit ist hier gar nicht miteinkalkuliert.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd was machst Du genau?\u003cbr\u003e\u003c/strong\u003eIch schreibe Geschichten, erschaffe Figuren und lasse sie lebendig werden. Ganz egal ob Feen, Orks, Zauberer, Riesen, Zwerge... alles ist m\u00f6glich, solange wir es uns vorstellen k\u00f6nnen. Kein Traum ist zu gro\u00df, keine Idee zu komplex. \u003cbr\u003e\u003cem\u003eZusammen erschaffen wir Welten.\u003c/em\u003e\u003cbr\u003eGeschichten \u00fcber Liebe und das Leben. \u00dcber Freundschaft und Zusammenhalt, aber auch \u00fcber Verrat, Verlust und den Tod.\u003cbr\u003eWir werden zusammen lachen und weinen. Wir werden die besten Freunde oder Todfeinde.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAber warum?\u003cbr\u003e\u003c/strong\u003eIch erz\u00e4hle gerne Geschichten und jeder liebt Geschichten. Du h\u00f6rst gerne Geschichten, sonst w\u00e4rst Du nicht hier auf meiner Seite.\u003cbr\u003eIch sorge f\u00fcr Urlaub f\u00fcr Deinen Kopf. Raus aus dem Alltagsstress. Einfach mal die Seele baumeln lassen und tr\u00e4umen. Genau darum k\u00fcmmere ich mich und meine Bilder erschaffen die perfekte Grundlage.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAb wann wird es Shootingreisen geben?\u003cbr\u003e\u003c/strong\u003eIch kommunziere immer alles komplett offen und transparent. Ich will die Leute unterhalten und wenn ich davon leben kann, umso besser!\u003cbr\u003eDa ich, wie oben schon beschrieben, minimum Ausgaben von 300 \u20ac habe, gebe ich immer Shootings ab 1000 $ raus.\u003cbr\u003eDas hei\u00dft, sobald die 1000 $ geknackt sind, darf jemand auf Reise gehen. Der Betrag, der an mich geht, sind Sprit- und Nebelfluidkosten und meine Arbeitszeit, die in die Geschichte und die Bearbeitung der Bilder flie\u00dfen. Dazu kommen noch die Zeit f\u00fcr Locationscouting, die Bezahlung meiner Assistenten, Stockgrafiken und Bilder von Tieren, Pilzen usw.. Die Einnahmen hier ersetzen dadurch einfach meine Einnahmen durch Kundenshootings, die ich stattdessen machen w\u00fcrde. Nur h\u00e4tten diese keinen so gro\u00dfen Unterhaltungswert f\u00fcr Dich. :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist der Unterschied zu den Shootingreisen, die ich bei Dir buchen kann?\u003cbr\u003e\u003c/strong\u003eWenn Du eine Shootingreise bei mir buchst, bekommst Du Deine eigene Geschichte + Dein eigenes Buch. Wenn Du magst, baue ich die Geschichte auch in meine mit ein, aber das ist nat\u00fcrlich kein Muss. Wenn Du mehr \u00fcber die Kosten der eigenen Reise erfahren m\u00f6chtest, schreibe mir doch einfach eine E-Mail: info@simon-blaess.de\u003cbr\u003e\u003cbr\u003e"
