    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eMy name\u0027s Kris and I love to draw!\u00a0 It\u0027s something I\u0027ve had a passion for since I was a wee child.\u00a0 Feel free\u00a0 to check out my \u003ca href=\"http://thegreykitty.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eportfolio\u003c/strong\u003e\u003c/a\u003e for more of my work if you\u0027re not already familiar with it!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.mithmeoi.net/wp-content/uploads/2017/04/cropped-stinkle.jpg\" style=\"background-color: initial; text-align: center;\"\u003e\u003c/div\u003eI currently focus most of my attention to commissioned/freelance work, not a bad thing, but it means I put all of my personal projects on hold indefinitely because of this.\u003cbr\u003eI would love to be able to devote most of my time, if not all my time, to comics, personal illustrations, videos, tutorials and of course rewards for you guys, my patrons!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ffc126c9689edf4616f0c72d560ec589/tumblr_p6w8imVaoC1wt31bio1_1280.jpg\" style=\"width: 280px; float: right; margin: 0px 0px 10px 10px;\"\u003eIf you become a monthly\u00a0\u003cstrong\u003e\u003ca href=\"http://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003epa\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003etro\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\u0026amp;feature=youtu.be\" rel=\"nofollow\" target=\"_blank\"\u003en\u003c/a\u003e\u003c/strong\u003e it will allow me to have more time to work on all of these projects\u00a0and I\u0027ll be just one step closer to my goal.\u00a0\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eAll\u003c/em\u003e patrons\u003c/strong\u003e will get to see work in progress images and sketches that \u003cem style=\"background-color: initial;\"\u003eI won\u0027t post anywhere else\u003c/em\u003e but here. \u00a0I will also be posting Patreon exclusives, such as line arts, high resolution images and other personal works that only patrons will have access to. \u00a0The more patronage I receive the better I can make the rewards! \u00a0You can choose from either of the tiers or donate whatever you feel like! \u00a0\u003cem style=\"background-color: initial;\"\u003eAny bit is greatly appreciated!\u003c/em\u003e \u00a0Rewards are flexible so you can always change how much you give each month so you\u0027re not stuck to just one tier the whole time.\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mithmeoi.net/wp-content/uploads/2008/06/horsetrade.png\" style=\"float: left; width: 274px; margin: 0px 10px 10px 0px;\"\u003eOnce I hit my 3rd goal, I plan on having buttons or stickers, to bookmarks and maybe prints to send out to certain tiers of Patrons. \u00a0I rely on your feedback to make Patreon a great experience for both you and I! \u00a0So I\u0027m always open to suggestions on how to improve reward tiers.\u003cbr\u003eIf you become a patron, I would like to thank you from the bottom of my heart for your support! \u00a0I truly do appreciate it!\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e*Please note I only draw sfw PG rated sorts of things. *\u003c/div\u003e\u003c/div\u003e"
