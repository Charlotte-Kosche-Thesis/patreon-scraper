    "published_at": "2017-01-01T21:42:40+00:00",
    "summary": "Hi, I\u0027m Mousa The 14.\u00a0\u003ca href=\"http://mousart.tumblr.com\" target=\"_blank\"\u003eAnd this Is where I keep my art.\u003c/a\u003e\u003cimg src=\"http://68.media.tumblr.com/3b33c1aa7764f76775ab3113ed5bccc4/tumblr_o5u67yNscb1rm9ynyo5_1280.png\" style=\"width: 653px;\"\u003eI am an \u003cstrong\u003eartist\u003c/strong\u003e.\u00a0\u003cbr\u003e\nI am a \u003cstrong\u003eself-trained expert in pencils\u003c/strong\u003e.\u003cbr\u003e\nI am an oft-considered \u003cstrong\u003egreat maker of characters.\u003c/strong\u003e\u003cbr\u003e\nI am known to some as \u003cstrong\u003every good at varying character bodies and faces.\u003c/strong\u003e\u003cbr\u003e\nI am told I am\u003cstrong\u003e pretty great at\u003c/strong\u003e \u003cstrong\u003efacial expressions.\u003c/strong\u003e\u003cbr\u003e\nI am a \u003cstrong\u003eself-trained novice at inking.\u003c/strong\u003e\u003cbr\u003e\nAnd I am dude\u003cstrong\u003e trying to teach myself digital art.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am a poor college student with a skill I am not cultivating as often as I would like these days and I\u0027m hoping to change that with \n\u003cem\u003eyour\u003c/em\u003e help!\u003cbr\u003e\n\u003cbr\u003e\nI hope to provide you all \u003cstrong\u003emy particular artistic styles\u003c/strong\u003e and\u003cstrong\u003e occasional comics, sketches, full blown illustrations\u003c/strong\u003e; and you all can help support my continued artistic endeavors.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you like my art style, if you like the fan art and original art I bring then join me, won\u0027t you? I ask for little except for your help helping me achieve artistic greatness in my lifetime, to be able to entertain, thrill, and warm the hearts of others.\n\u003cbr\u003e\n\u003cbr\u003e\u003cu\u003e\nAll I ask for is this chance to serve you.\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eP.S.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI am not solely a visual artist, for I have skill in...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWriting:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/1T-aug86SbLIHoxwn2Ylz6cyRgALof3wZDN1bLZQYv5I/edit?usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eOn a Friday\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mousathe14.tumblr.com/post/154336121441/prose-by-mousa-the-14-romulus-and-rema-when\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRomulus and Rema: When Ronaldo Came to Town\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\nSinging:\u003c/u\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL5JaZTCktCnTXjtdEHwDvGsl1L8g2awx8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL5JaZTCktCnTXjtdEHwDvGsl1L8g2awx8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nA touch of \u003cstrong\u003e\u003cu\u003eActing:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL5JaZTCktCnQ4sPcWQM9g-RbXyXA8RCUQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAnd minor \u003cstrong\u003e\u003cu\u003eMusic Composition:\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003ca href=\"https://www.noteflight.com/scores/view/9323b4b247bb502c0370ad21f5c4d9585f876b2f\" rel=\"nofollow\" target=\"_blank\"\u003eOn Top of The World (Original Piece)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.noteflight.com/scores/view/28f10348e2c2aa0cc349ae01e4058221fc0f838c\" rel=\"nofollow\" target=\"_blank\"\u003eI Melt With You (Ska Cover)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.noteflight.com/scores/view/7e824ce844bd0d9e345be22b7c78e0c48ef4e4f1\" rel=\"nofollow\" target=\"_blank\"\u003eYou\u0027re Gonna Go Far Kid (Ska Cover)\u003c/a\u003e\u003ca href=\"https://www.noteflight.com/scores/view/d8ecd6faddd09b9af74c6f6aff126d9d08040f42\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eBaksou Yume Uta (Recreation)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.noteflight.com/scores/view/b6664205a51b6f43295a3537e85d6ba2a44b7b9f\" rel=\"nofollow\" target=\"_blank\"\u003eNamikaze Satellite (Recreation)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.noteflight.com/scores/view/c44fd2ea7f2bf73e6c93b4db1d0ab786dee5cb55\" rel=\"nofollow\" target=\"_blank\"\u003eNamikaze Satellite (Ska Cover)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nAnd I can make these efforts a part of this Patreon for you all to enjoy as well."
