esome, Moresome, Lesbian.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eThis project is currently just a fun hobby for me, I have a full time job and a real live wife that does take up a lot of my time.\u00a0 I do plan on releasing at the very least one update monthly and eventually hope that this could be my full time gig.\u00a0 Each update will include at least 200 new renders and one full week of game time. (Runs Monday to Sunday)\u003cbr\u003e\u003cbr\u003eI\u0027ve been playing adult themed games for a little while now. \u00a0 I decided I wanted to make a game that included all that I enjoy and hope you all enjoy as well.\u00a0 Many more genres and adventures to come in the near future.\u00a0\u003cbr\u003e\n\u003cbr\u003eI hope you all enjoy the game and look forward to hearing feeback from you all and being able to communicate with you.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003eThank you :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
