    "summary": "Tengo un sue\u00f1o. Ense\u00f1o a las personas a redescubrir la magia en su vida, sin depender de gurus ni Coelhos, de libros ni de reglas. En vez de repartir pescados, repartiendo redes, te ense\u00f1o los c\u00f3mos y los porqu\u00e9s, en vez de soltarte como un lorito lo mismo que puedes encontrar en otros mil sitios.\u003cbr\u003eEntonces, t\u00fa tambi\u00e9n eres libre. Como lo soy yo. Para ver, para creer, para sentir la Tierra. Para sanarte. Y puedes sanar a otras personas, y ense\u00f1arlas que no tienen que depender de nadie ni de nada para ser felices, y juntas hacemos una cadena.\u00a0\u003cbr\u003eSoy bruja.\u003cbr\u003e\u00c9ste es mi Amor y quiero que tambi\u00e9n sea el tuyo. No dejes que se\u00a0 te haga demasiado tarde para empezar a vivir c\u00f3mo quieres. Ay\u00fadame a cumplir \u00e9ste sue\u00f1o, para que pueda ayudar a cumplir el de m\u00e1s y m\u00e1s personas cada d\u00eda.\u003cbr\u003eEn \u00e9sta plataforma puedes comprar mi tiempo, para que pueda dedicar m\u00e1s tiempo a crear v\u00eddeos que perduren, y que cada vez sean mejores y mejores.\u003cbr\u003ePara que no nos callen otra vez."
