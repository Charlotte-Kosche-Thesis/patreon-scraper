    "published_at": "2014-08-18T22:53:19+00:00",
    "summary": "\u003cstrong\u003eHi there! \u003cbr\u003e\u003cbr\u003eI\u0027m \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eJackson Campbell Ward\u003c/span\u003e - a young artist and filmmaker, and I\n make \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ePrints, Zines, Films, and Mail Art\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eHere\u0027s the scoop:\u003c/h4\u003e\u003cstrong\u003eEvery patron gets something cool, weird, or silly in the mail each month!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhat I\u0027m up to at the Moment:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/jackson_c_ward/?hl=en\"\u003ehttps://www.instagram.com/jackson_c_ward/?hl=en\u003c/a\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI recently relocated to New Orleans and I\u0027m currently making lots of one of a kind postcards and taking tons of photos of this beautiful city.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy main mission here is to connect with the art and film community, get ready to produce my 2nd feature film (while I finish my first), and collaborate with local artists and printmaking studios to create more of my weird and zany stuff to send to YOU, my sweet patrons.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSo, what you will get in the mail each month will be a mystery mix of art objects, writing, non-art objects (what\u0027s a non art object, anyway?!?!) and a steady stream of digital updates of links to film projects, and musings about what it\u0027s like to be a working artist in this rough and tumble world.\u003cbr\u003e\u003cbr\u003eLike every artist I know, I need your \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003esupport\u003c/span\u003e\u003c/strong\u003e to do it.\u003cbr\u003e\u003cbr\u003eWith your help, I can continue giving this working artist thing everything I\u0027ve got, \nand we can all watch it grow and expand in every way it wants to.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePay what you\u0027d like to pay\u003c/strong\u003e- I\u0027m keeping this open for everyone. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWanna see more before you decide?\u003c/strong\u003e\u003c/strong\u003e Sure!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCheck out our websites/blogs!:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/vampyrfilmproject/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/vampyrfilmproject/\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.margaret-parsons.com\" rel=\"nofollow\"\u003e\u003cbr\u003ejackson-campbell-ward.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd follow me on instagram: \u003c/strong\u003e\u003cbr\u003e@jackson_c_ward\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you for your time! I\u0027m excited to share my work with you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJackson Campbell Ward, 2017\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
