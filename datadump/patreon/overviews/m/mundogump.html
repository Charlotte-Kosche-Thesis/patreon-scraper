    "published_at": "2015-05-30T22:39:02+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/435SmZCp3rA\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eTenho muita sorte de ser capaz de criar hist\u00f3rias engra\u00e7adas, assustadoras e criativas para\u00a0os leitores do Mundo Gump. \u003cbr\u003e\u003cbr\u003e\nMuitos dos textos do nosso blog j\u00e1 apareceram em provas de vestibular, em livros did\u00e1ticos e at\u00e9 viraram livros. \u00c9 com orgulho que vemos que textos do Mundo Gump est\u00e3o hoje a caminho de se transformar em videogames e quem sabe at\u00e9 em filmes e s\u00e9ries.\n\u003cbr\u003e\u003cbr\u003e\nMas n\u00f3s n\u00e3o queremos parar por a\u00ed. Queremos ir al\u00e9m. S\u00f3 que para isso, precisamos muito da sua ajuda!\n\u003cbr\u003e\nEstamos aqui no Patreon \n\u003cstrong\u003egra\u00e7as \u00e0 sugest\u00f5es dos pr\u00f3prios leitores\u003c/strong\u003e, e vamos manter os nossos\u00a0n\u00edveis de doa\u00e7\u00f5es muito baixos, porque, honestamente, certamente deve existir coisa melhor em que voc\u00ea pode gastar grandes quantias de dinheiro.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eN\u00c3O SOU AVENTUREIRO NO NEG\u00d3CIO DE BLOG\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\nN\u00e3o estou nessa de brincadeira. T\u00e1 com tempo? D\u00e1 uma olhada na minha entrevista no J\u00f4:\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"375\" src=\"https://www.youtube.com/embed/kpxV-qG_8Fs\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\nAqui est\u00e3o alguns dos livros que escrevi no blog e hoje encontram-se dispon\u00edveis no mercado editorial.\n\u003cbr\u003e\u003ca href=\"http://www.philipekling.com/wp-content/uploads/2015/10/books.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"http://www.philipekling.com/wp-content/uploads/2015/10/books.jpg\" style=\"width: 605px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\nO Mundo Gump \u00e9 um blog com quase dez anos de estrada, mais de 5000 posts, e mais de 100.000 coment\u00e1rios. \n\u003cbr\u003eEntre as coisas que fa\u00e7o no Mundo Gump est\u00e3o as esculturas, onde compartilho com os leitores em detalhes, os processos de constru\u00e7\u00e3o e cria\u00e7\u00e3o das mesmas.\u00a0\u003cbr\u003e\u003cimg src=\"http://www.philipekling.com/wp-content/uploads/2016/10/finalorc1.jpg\" style=\"width: 536px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.mundogump.com.br/wp-content/uploads/2014/05/werewolf3_by_philipe3d-d60u4if.jpg\" style=\"width: 554px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nPe\u00e7o sua ajuda para continuar a criar coisas legais. Mas se voc\u00ea \u00e9 uma das pessoas que n\u00e3o pode nem arcar com um m\u00edsero centavo, n\u00e3o precisa se sentir mal. Esta \u00e9 apenas uma maneira de ajudar. E existem outras. \u003cbr\u003e\nEnviar mensagens, contar aos outros sobre o Mundo Gump, ou apenas ser parte da nossa\u00a0audi\u00eancia crescente s\u00e3o formas importantes de colaborar se voc\u00ea n\u00e3o puder virar um Patreon. Mas, se voc\u00ea puder, eu espero que voc\u00ea considere nos apoiar aqui. \n\u003cbr\u003eObrigado por nos ajudar a fazer mais que um grande Blog, e sim todo um ecossistema\u00a0transm\u00eddia, focado no interesse, na qualidade e na criatividade.\n\u003cbr\u003e\u003cbr\u003e\nSe voc\u00ea leu at\u00e9 aqui, voc\u00ea ganhou Xp.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nPhilipe Kling David\n\u003cbr\u003e\u003cbr\u003e\nVoc\u00ea tamb\u00e9m pode fazer uma doa\u00e7\u00e3o diretamente pelo paypal, com o link abaixo:\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://www.mundogump.com.br/faca-uma-doacao/\" rel=\"nofollow\"\u003ehttp://www.mundogump.com.br/faca-uma-doacao/\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
