    "summary": "Hello there lovely people of the amazingly world wide web \u0026lt;3\u003cbr\u003e\u003cbr\u003eI\u0027m Miss Weasleby, actually born as Frauke but this name is too hard to pronounce especially for non-german speakers. So yeah, it\u0027s Miss Weasleby now.\u003cbr\u003e\u003cbr\u003eI am German, live in the western part but grew up in the eastern one. I moved to Frankfurt because of my studies and my future job.\u003cbr\u003eI\u0027ll really try my best to get a lot of Cosplay costumes and props done...but please be kind to me, if there will be some tiny quiet moments. My first job is literally eating time :D\u003cbr\u003e\u003cbr\u003eI decided to join the Patreon group because I think it\u0027s a perfect way to make new contacts, keep those lovely contacts, share memories and the suffering of the actual creation part. It\u0027s also perfect to support each other, which is a really important part in the \"artistic society\". We should help each other whenever we can, however we can \u0026lt;3\u003cbr\u003eAnd this is what I\u0027d really like to do!\u003cbr\u003e\u003cbr\u003eMy nerdist interests are pretty endless :\u0027D\u003cbr\u003eI\u0027m totally into Graphic Novels, in TV-Series like American Horror Story, Stranger Things, Supernatural, Game of Thrones and in video games like Assassins Creed, Tomb Raider, Final Fantasy Series, Kingdom Hearts and others. \u003cbr\u003eAlso, I really do love films whatever kind. Especially the trashy horror movies, classical thrillers and Disney movies got a really special place in my heart.\u003cbr\u003e\u003cbr\u003eBut the biggest part of my nerdy heart belongs to HARRY POTTER! Always.\u003cbr\u003e(Tho there won\u0027t be many cosplays...I fear to mess them up.)\u003cbr\u003e\u003cbr\u003eI\u0027m actually really easy to get interested in something...so let me get inspired and fascinated.\u00a0\u003cbr\u003eLet\u0027s discover the world together and give some love!\u003cbr\u003e\u003cbr\u003eLooking to a bright and marvellous future with you all! \u003cbr\u003eI love you \u0026lt;3\u003cbr\u003e"
