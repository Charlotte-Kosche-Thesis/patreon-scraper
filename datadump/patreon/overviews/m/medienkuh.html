    "summary": "\u003cstrong\u003eWerte potentielle Neu-H\u00f6rer,\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\tohne gro\u00dfe geschriebenen Worte legen wir Euch kurzerhand folgende Audio-Datei ans Herz, in der wir uns und unser Projekt kurz vorstellen m\u00f6chten:\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe frameborder=\"no\" height=\"250\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/154922493%3Fsecret_token%3Ds-9B3o5\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"80%\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAlternativ k\u00f6nnt Ihr Euch auch auf unserer Seite\u00a0\n\t\u003ca href=\"http://medienkuh.de\" rel=\"nofollow\" target=\"_blank\"\u003emedienkuh.de\u003c/a\u003e umschauen.\u003cbr\u003e\n\u003cbr\u003e\n\tAlle, die uns bereits kennen, lesen einfach hier weiter:\n\t\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tLiebes Weidenvolk,\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nseit nunmehr 5 Jahren belustigen wir uns \u2013 und manche von Euch \u2013 mit dem semiregelm\u00e4\u00dfigen Audio-Podcast rund um Film, Funk und Fernsehen, landl\u00e4ufig Medien-KuH genannt.\n\t\u003cbr\u003e\n\u003cbr\u003e\nDoch nun ist es endlich an der Zeit, alles anders zu machen, von diesem unn\u00fctzen Gratismodell auf eine vern\u00fcnftige, sichere, undurchdringbare Paywall umzusteigen, damit die Kasse auch mal klingelt obwohl wir genauso viel oder wenig Arbeit investieren als bisher. \n\t\u003cbr\u003e\n\u003cbr\u003e\nFalls Ihr das dachtet, als Ihr den Link angeklickt habt, liegt Ihr v\u00f6llig falsch.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRegul\u00e4re Ausgaben der KuH waren, sind und bleiben kostenlos und f\u00fcr jedermann abrufbar.\u003c/strong\u003e Dass die Produktion eines Podcasts jedoch Ressourcen \u2013 allen voran Zeit \u2013 frisst, sollte jedem klar sein. Nun haben unsere H\u00f6rer dankenswerter Weise immer bewiesen, dass sie dazu bereit sind, uns zu unterst\u00fctzen. Sei es durch Geschenke, Verbreitung unserer Folgen bei Facebook, Twitter und Co., das Tragen von\u00a0\u003ca href=\"http://medienkuh.spreadshirt.de\" rel=\"nofollow\" target=\"_blank\"\u003eKuH-Merchandise\u003c/a\u003e oder den anderen vielen\u00a0\u003ca href=\"http://www.medienkuh.de/support/\" rel=\"nofollow\" target=\"_blank\"\u003eSupport-Optionen\u003c/a\u003e, die wir gerne und zahlreich bieten. Daf\u00fcr k\u00f6nnen wir nicht oft genug \u201eDanke!\u201c sagen. (Danke!)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon ist also schlichtweg eine weitere M\u00f6glichkeit, uns bei der regelm\u00e4\u00dfigen Produktion der KuH zu unterst\u00fctzen.\u003c/strong\u003e Ansonsten \u00e4ndert sich nichts. Es sei denn, es finden sich viele von Euch, die bereit und in der Lage sind, einen monatlichen Obolus in unser Projekt zu investieren. So k\u00f6nnen bei uns Ressourcen freiger\u00e4umt werden, die alle Facetten des Gesamtprojektes Medien-KuH betreffen k\u00f6nnen.\u003cbr\u003e\n\u003cbr\u003e\nEs geht zum einen darum, die Zukunft der KuH (die aktuell \n\t\u003cem\u003enicht\u003c/em\u003e akut bedroht ist) auf Dauer zu sichern und uns die M\u00f6glichkeit zu geben \n\t\u003cstrong\u003emehr Sonderfolgen, Interviews, Blog-Eintr\u00e4ge, Aktionen, Live-Shows und m\u00f6glicherweise Spin-offs\u003c/strong\u003e zu produzieren. Wenn die h\u00f6heren Milestones (oder wie wir sie intern gerne nennen: Melksteine) geknackt werden, wird sogar endlich zusammengeschwei\u00dft, was bislang nur getackert war: Alle Online-Aktivit\u00e4ten und Interaktionsm\u00f6glichkeiten w\u00fcrden \u00fcber eine komplett neugestaltete Webseite abgewickelt und in der eigenen App untergebracht werden. Ja: auch \u003cstrong\u003eAndroid-Nutzer\u003c/strong\u003e w\u00fcrden endlich den lange verdienten Weidenzugriff via App erhalten, da wir dann Investitionen in deren Programmierung t\u00e4tigen k\u00f6nnen.\u003cbr\u003e\n\u003cbr\u003e\nWir sehen viel Potential in der Medien-KuH. Potential, das wir gerne aussch\u00f6pfen w\u00fcrden, doch daf\u00fcr brauchen wir Hilfe. Wenn Ihr unsere Ideen m\u00f6gt \u2013 oder eigene habt \u2013 w\u00fcrden wir uns \u00fcber Eure Unterst\u00fctzung freuen. Vorschl\u00e4ge und \u00c4nderungsw\u00fcnsche f\u00fcr Milestones und Pledges k\u00f6nnt Ihr uns jederzeit via Mail an\u00a0\n\t\u003ca href=\"mailto:post@medienkuh.de\" rel=\"nofollow\"\u003epost@medienkuh.de\u003c/a\u003e zukommen lassen.\u003cbr\u003e\n\u003cbr\u003e\nWir freuen uns auf 500 weitere Jahre KuH mit Euch. Komme was wolle, denn wie in jedem guten Swinger-Club gilt auch hier: Alles kann \u2013 nichts muss.\n\t\u003cbr\u003e\n\u003c/div\u003e"
