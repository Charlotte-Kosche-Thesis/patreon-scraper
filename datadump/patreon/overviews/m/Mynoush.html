    "summary": "Welcome Patrons! Bienvenue Patrons!\u003cbr\u003eIm a fiber artist and seamstress and I love to share my journey with you! I broadcast from my studio live when Im working (at least once per week but most often multiple time per week)\u00a0it could be yarn spinning, carding, weaving, felting, sewing, knitting or crochet. Generally once per week I also upload 1 youtube video of things I made and for which it was not possible to live stream. I focus on techniques, and you will se my success and my fails. You can join the live to participate or watch the replay and ask all the questions you want.\u003cbr\u003eIm currently working on building visual tutorials and your support will help to buy an ipad to make wonderful tutorials and ebooks (which I will share with you!)\u003cbr\u003eJe suis artisane de la fibre et couturi\u00e8re et jaime partager mon travail avec vous! Je filme live de mon studio pendant que je travaille (une a plusieurs fois/semaine) que ce soit le filage de la laine, le cardage, le tissage, le feutrage, la couture, le tricot et le crochet. Je partage mes techniques, mes succes et mes erreurs.\u003cbr\u003eVous pouvez joindre le live ou regarder\u003cbr\u003ela rediffusion, et poser toutes les questions que vous voulez. Je partage aussi au moins un vid\u00e9o YouTube exclusif par semaine pour montrer ce que je n\u2019ai pas pu filmer en LiVE.\u003cbr\u003eJe suis en train de b\u00e2tir des tutoriels visuels et votre support va m\u2019aider \u00e0 acqu\u00e9rir un ipad avec beaucoup de m\u00e9moire pour faire mes documents de tutoriels et livres electroniques (que je vais partager avec vous!)\u003cbr\u003eCurrently I use facebook LiVE trough our Facebook group Mynoush Fiber Arts to share videos, youtube links and documents.\u003cbr\u003eEn ce moment j\u2019utilise facebook LiVE dans notre groupe Mynoush Fiber Arts pour partager les vid\u00e9os, les liens YouTube et les documents.\u003cbr\u003ethank you very much ! Merci beaucoup!\u003cbr\
