    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003eHi there, my name is Mathias Alan aka Mathias4Makeup across all social media channels and I am a professional make up artist working in Los Angeles for over 20 years.\u00a0\u003c/strong\u003eAs a professional beauty teacher, brand communications specialist, and product specialist I set out 7 years ago to bring my valuable insight to the Youtube beauty community and I\u0027ve spent countless hours growing my own YouTube channel to nearly 100k subscribers by hosting three videos a week and it\u0027s a lot of work as well as tremendous fun and I feel completely in my element. But I need to step back from creating as many videos on my Youtube channel so that I can focus my efforts on more specific detailed seminars and educational video and written content for my loyal followers and supporters. I want to continue creating the most diverse content available online which showcases women and girls of all ages, all nationalities, and all skin types and with the help of your Patreon support I will be able to do just that. In return for your monthly support I will be able to nurture my relationships with you, the viewers from around the world who are my Superfans and care deeply about my unique content and would like access to my VIP Exclusive Detailed Step by Step Demos, \u003cstrong\u003eBehind the Scenes Footage,\u003c/strong\u003e Discounts to my Online Video Coaching, Monthly Live Streams only for Patreon fans, and much more that I will be creating here on this page.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have been working in all aspects of film and television, music video, print and celebrity red carpet but what I really truly love to do is entertain and educate. Working at E Television for the last 10 years has been an invaluable experience. I\u0027ve worked with Joel McHale very closely, Ryan Seacrest and Giuliana Rancic on the red carpet and I\u0027ve learned so much from watching them do what they do best which has elevated my skills as an on camera personality and I have learned to fuse that experience with my pro makeup artistry skills online.\u00a0\u003cbr\u003e\u003cbr\u003eI would love for you to follow me behind the scenes in LA on my many adventures as a makeup/hair artist \u003cbr\u003e\n\ud83d\udc4d\u2764\ufe0fFind me on ALL social media using @mathias4makeup including \ud83d\udc7bSnapchat \ud83d\udc64Facebook\ud83c\udfa5YouTube \ud83d\udcf8Instagram\ud83d\udc23Twitter\u003cbr\u003e\nSUBSCRIBE to my YOUTUBE CHANNEL at\u003cbr\u003e\n\u003ca href=\"http://www.youtube.com/mathias4makeup\"\u003ehttp://www.youtube.com/mathias4makeup\u003c/a\u003e\u003cbr\u003e\n\nPORTFOLIO \u2192 \u003ca href=\"http://www.mathias4makeup.com\"\u003ehttp://www.mathias4makeup.com\u003c/a\u003e\u003cbr\u003e\nINSTAGRAM \u2192http://www.instagram.com/mathias4makeup\u003cbr\u003e\nFACEBOOK \u2192 \u003ca href=\"http://www.facebook.com/mathias4makeup\"\u003ehttp://www.facebook.com/mathias4makeup\u003c/a\u003e\u003cbr\u003e\nTWITTER \u2192 \u003ca href=\"http://www.twitter.com/mathias4makeup\"\u003ehttp://www.twitter.com/mathias4makeup\u003c/a\u003e\u003cbr\u003e\nPINTEREST\u2192 \u003ca href=\"https://www.pinterest.com/mathias4makeup/\"\u003ehttps://www.pinterest.com/mathias4makeup/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9ae5d22ec94258badfa4bbf5d89cbaeb/tumblr_p3t2mkzx7Y1r6pdgxo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
