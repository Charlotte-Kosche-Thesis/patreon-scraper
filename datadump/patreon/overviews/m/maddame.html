    "summary": "I can\u2019t wait to Use PATREON to express and share my Artwork in it\u2019s entirety without Censorship that social media pushes.\u003cbr\u003eYour Support allows me to share and push away this censorship.\u003cbr\u003e\u003cbr\u003eYou can Pledge whatever you\u2019d like. This is great for friends and fans that want to support, thank don\u2019t necessarily want a photoshoot or a handful of glitter...\u003cbr\u003eI have 15,000 fans on Facebook, if 50% pledges $1 ONCE, I would have my studio rent covered for the year. Which leaves time to CREATE, instead of hustling stale energy to make ends meet.\u003cbr\u003eI REALLY want to spend weeks at a time creating new SCENES for my shoots and have the opportunity to give away Free shoots.\u00a0\u003cbr\u003e\u003cbr\u003eFor 2016/2017, I will be working on creating GODS \u0026amp; GODDESS\u2019S with my physical body paint and set designing techniques, with an experimental digital path of experimentation. There\u2019s lots I\u2019d like to do, but it\u2019s a developmental process that I\u2019ll discover along the way.\u003cbr\u003e\u003cbr\u003eI would love to share my NEW creations, as they come, to you, and offer them as prints for you to enjoy.\u003cbr\u003e\u003cbr\u003eI\u2019ve travelled the world sharing my current gift of the \u201cFULL BODY GLITTER\u201d experience and creator of the \u003ca href=\"https://vimeo.com/148060201\" rel=\"nofollow\"\u003eGlitter Booty slap\u003c/a\u003e (VIDEO went VIRAL!!).\u003cbr\u003eGlitterfying people, or to \u003cem\u003e\u201cGet DAMED\u201d, \u003c/em\u003ehas formed itself into a healing experience of beauty and self acceptance, experically for woman of all ages and all body types, come into my world and leave more full of self love. \u003cbr\u003e\u201cCreating an outer skin from your inner essence.\u201d\u003cbr\u003e\u003cbr\u003eMad Dame is known to many as a provocative artist with a beautiful and bizarre approach to alternative portrait photography. With 15 years of experience in photographing everyday people and portraying them in diverse creative contexts, she has since won awards for her fine art and launched a magazine called DAMED to inspire others in her wake.\u003cbr\u003e\u003cbr\u003eAs a photographer and creative director, Mad Dame works quietly amidst the artist\u2019s chaos, describing her mind as \u201cconstant\u201d, her energy frenetic but controlled. In a stripped back studio in Melbourne\u2019s west, Mad Dame\u2019s residence in \u201cWicked of Oz Studios\u201d has become the setting for hundreds of original shoots, for most of which she prepares all elements including make-up and set, sometimes with a team on hand and support from local designers.\u003cbr\u003eWith ideas always at her disposal, Mad Dame is engaged with projects on a regular basis and is always interested in meeting likeminded people. The magazine DAMED was created to share her artwork, creative collaborations and contributions from other local and international artists. Mad Dame enjoys creating opportunities for other artists. If you are interested in purchasing a copy or getting involved, contact Mad Dame or click to read more: \u003ca href=\"http://www.damedmagazine.com/\" rel=\"nofollow\"\u003edamedmagazine.com\u003c/a\u003e"
