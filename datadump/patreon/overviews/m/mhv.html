    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/kY6Fs8LgUno\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003ch3\u003eWhy\nPatreon? \n\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eImprovements:\u003c/strong\u003e There are also areas I want to invest in, some require more\ntime, e.g., learning a programming language create engaging \n\u003ca href=\"https://www.youtube.com/watch?v=-pRun6GNlQM\"\u003evisualizations and maps\u003c/a\u003e\nbased on real-world data. Others require time and money, e.g. footage of \u003ca href=\"https://www.youtube.com/watch?v=6jgvkzD8d3k\"\u003ereal-world locations\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=OG5RjXZOHRU\"\u003edriving tanks\u003c/a\u003e or\nhandling \n\u003ca href=\"https://www.youtube.com/watch?v=_8Rka0k1Wp0\"\u003emachine guns\u003c/a\u003e.\nThis usually requires at least 3 days, 2 days of travel and 1 day of recording.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStability: \u003c/strong\u003eI started with YouTube in\n2016, since then I have seen various changes the adcopalypse, permant demonetization\nof educational videos like \n\u003ca href=\"https://www.youtube.com/watch?v=DIY1-TYirIw\"\u003ethis\u003c/a\u003e. Patreon provides a stable base to improve\nmy content, since extra money is spent in new equipment, trips, etc.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou:\u003c/strong\u003e Several people asked me how to donate to my channel,\nadditionally, since the YouTube comment section is quite toxic and some of you\nwant to chat with like minded people, you can do this on Patreon or on Discord for\nthe higher tiers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhat\nyou will get / What I do\n\u003c/strong\u003e\u003c/h3\u003e\nBasically, I\nproduce around four content videos a month. Two of the will be on the main\nchannel \u201cMilitary History Visualized\u201d and two of them will be on the secondary\nChannel, which will host \n\u003ca href=\"https://www.youtube.com/watch?v=gB2M-PU7_cY\"\u003eanswers\nto Patreon questions\n\u003c/a\u003e, short talks on \u003ca href=\"https://www.youtube.com/watch?v=KufRyGMeTAo\"\u003eimportant questions\u003c/a\u003e and\nalso \n\u003ca href=\"https://www.youtube.com/watch?v=tFOZSYiFhhU\"\u003eregular footage\u003c/a\u003e\nwithout visualizations. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eImprovement over time\u003c/h3\u003e\n\u003cstrong\u003eJust some still image improvements from 2016\u003c/strong\u003e\n\n\u003cimg src=\"http://militaryhistoryvisualized.com/wp-content/uploads/2016/08/model_comparison-1-medium.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTiers - \"Rewards\"\u003c/h4\u003e\n\u003cbr\u003e\nThe first ier is \n\u003cstrong\u003eGefreiter or Corporal at 1 $\u003c/strong\u003e a month. You get\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSupporter Privilege- Your Comments and messages will be prioritized. \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDiscuss\u003c/strong\u003e the videos and topics in a more \u201cexclusive\u201d setting.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWeekly updates \u003c/strong\u003eon upcoming videos, events and other behind the scenes information.\u003c/li\u003e\n\u003c/ul\u003e\nThe second Tier is \n\u003cstrong\u003eFeldwebel or Sergeant at\n3 $\n\u003c/strong\u003e a month. You get\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePrevious Rewards.\u003c/li\u003e\n\t\u003cli\u003eSubmit\u003cstrong\u003e Personal \u0026amp; Channel-Related Questions to the Monthly Q \u0026amp; A\u003c/strong\u003e  will be answered in a monthly \u003cstrong\u003epatreon-only video\u003c/strong\u003e.  (NO content questions, e.g., why did the Allies win? No politics \u0026amp; No Religion)  \u003c/li\u003e\n\t\u003cli\u003eEach year you get a \u003cstrong\u003eDigital \"Warbond\".\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThe third Thank You Tier is \n\u003cstrong\u003eLeutnant or Lieutenant at 7 $\u003c/strong\u003e per month. You get\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePrevious Rewards.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVoting Rights\u003c/strong\u003e - each month you can\u003cstrong\u003e vote for one topic \u003c/strong\u003eout of several for the\u003cstrong\u003e upcoming podcast\u003c/strong\u003e.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDesktop Wallpaper\u003c/strong\u003e, which will be released every 3 months\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThe fourth Tier is the \n\u003cstrong\u003eHauptmann or Captain at 15 $\u003c/strong\u003e, you get\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePrevious Rewards.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDiscord Server Access - \u003c/strong\u003eChat with \u003cstrong\u003elike-minded individuals.\u003c/strong\u003e Bismarck (Aviation), Justin (Naval) and me will also be present.\u003c/li\u003e\n\t\u003cli\u003eEach year a\u003cstrong\u003e Personalized Digital \"Warbond\"\u003c/strong\u003e, which includes a chosen name, address and location. Note for PR and legal reasons (Austria) certain restrictions may apply. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThe fifth Tier is \n\u003cstrong\u003eOberst or Colonel at 30 $\u003c/strong\u003e, you get\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePrevious Rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eSubmit \u003cstrong\u003eOne Content Question about WW2 to the Monthly Oberst Q \u0026amp; A\u003c/strong\u003e. Non-WW2 \nquestion might be possible, if my library covers it. Now, some question are easy to answer others are almost impossible and it is hard to know beforehand, thus if necessary the question needs to be adapted, so I can\u0027t guarantee an answer, yet I will do my best. The question will be answered in audio-only and accessible to all Obersts. Note regular content guidelines are still in place: NO \nwar crimes, NO atrocities \u0026amp; NO political units. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003cstrong\u003eImprovement\nover time (extended)\n\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cstrong\u003eHere\nis my first video (January 2016)\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tygk9-aneC4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\n\u003cstrong\u003eHere\nis one of my latest videos (December 2017)\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZBYGj1fD4ko\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\n\u003cstrong\u003eHere\nis one of my first tactics videos of 2016\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-rKRt5zVZgw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHere\nis a tactics video of 2017\n\u003c/strong\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=kg8JM3SUeSU\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kg8JM3SUeSU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
