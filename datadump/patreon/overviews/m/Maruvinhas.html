    "summary": "\u003cdiv\u003eHello, \u003cbr\u003e\u003cdiv\u003eThank you very much for visiting my patreon and being a sponsor of my arts. My name is Mariela Vi\u00f1as @maru_vinhas, I am a professional singer, Dancer and all kind of movement enthusiast.\u003cbr\u003e\u003cbr\u003eI love the showgirl and the burlesque style, dancing with fans of feathers and lingerie, so for the privacy that this platform brings, I can share it in confidence with those who really value it and see it for what it is, PURE ART!\u00a0\u003cbr\u003e\u003cbr\u003e\ud83d\udc9cPatreon is my Theater \ud83d\udc9c \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eMy dream is to have some day a space where all kind of woman can learn and at the same time demonstrate what they have learned on a stage and where everyone can come to enjoy our passion. A place where both perfomer and spectator live the best experience of their lives.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eThis is why I am opening my Patreon, so I can keep doing what I love for me and those who follow me. \u003cbr\u003e\u003cdiv\u003eIf you like my work and would like to support me you will be: \u003cbr\u003e\u003cdiv\u003e1) Contributing so I can create more Quality content for you\u00a0\u003cbr\u003e\u003cdiv\u003e2) Sponsoring more Pro Photo shoots and Pro videos and interact with me in my live sessions\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAlso I can : (by Request)\u003cbr\u003e\u003cdiv\u003e*Mention your Brand or share your profile \u003cbr\u003e\u003cdiv\u003e*Put your logo in my Instagram / Youtube Channel/ web page videos and description as a sponsors\u00a0\u003cdiv\u003e\u003cdiv\u003e*Make videos for you wearing your clothes or using your products \u003cbr\u003e\u003cdiv\u003e*if you are a Pole Dance student i can make tutorials for you and give you tricks to accomplish your goals.\u003cbr\u003e \u00a0\u003cbr\u003e\u003cdiv\u003eAt the end everything I do, I do it for theblove of art, adnd for all the people who like my job and have something to learn or enjoy from me........ Thank you for taking the time to hear me out!\u003cbr\u003e\u003cbr\u003e Thank you for share with me this journey :D\u003cbr\u003e\u003cdiv\u003e*****************************************************************************************************************************\u003cbr\u003eHola,\nMuchas gracias por visitar mi patreon y ser un patrocinador de mis artes. Mi nombre es Mariela Vi\u00f1as @maru_vinhas, soy\u00a0 cantante profesional, bailarina y entusiasta de todo tipo de movimiento.\u00a0\u003cbr\u003e\u003cbr\u003eSue\u00f1o con ser una showgirl al estilo burlesque, bailando con abanicos de plumas y lencer\u00eda, pero en mi pa\u00eds no existe un teatro digno donde se pueda apreciar este tipo de arte, as\u00ed que por la privacidad que brinda esta plataforma, puedo compartirla con quienes realmente la valoran y la ven como lo que es, \u00a1ARTE PURO! Es por eso que estoy abriendo mi Patreon, as\u00ed que puedo seguir haciendo lo que amo por m\u00ed y por los que me siguen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nMi pasi\u00f3n es ense\u00f1ar no solo la disciplina y las t\u00e9cnicas, sino todo lo que implica aprender cosas nuevas y descubrir cu\u00e1n fuerte no eres solo f\u00edsico sino tambi\u00e9n emocional. Me enamor\u00e9 del POLE DANCE hace 6 a\u00f1os.\n\u003cbr\u003e\u003cbr\u003eBailar y ense\u00f1ar Pole se convirti\u00f3 en mi motivaci\u00f3n diaria y en el significado de mi vida junto por supuesto en criar a mis hijos y cuidar de mi familia.\n\u003cbr\u003e\u003cbr\u003e\nMi sue\u00f1o es tener algun d\u00eda un espacio donde se pueda aprender y al mismo tiempo demostrar lo que has aprendido en un escenario, donde todos puedan disfrutar de nuestra pasi\u00f3n. Un lugar donde tanto el perfomer como el espectador viven la mejor experiencia de sus vidas. \u00a0Si te gusta mi trabajo y te gustar\u00eda apoyarme, estar\u00e1s:\n\u003cbr\u003e1) contribuyendo para que pueda crear m\u00e1s contenido de calidad para ti (lencer\u00eda) \u003cbr\u003e2) Patrocinio de m\u00e1s sesiones de fotos de POLE y videos de Pro y sesiones De livestream \u003cbr\u003e\u003cbr\u003e\u00a0Yo puedo (si me lo pides):\n* dar Mention a tu marca o comprtir en mi perfil de IG su logotipo tambien en mi / canal de Youtube / p\u00e1gina web, etc. \u00a0videos y descripci\u00f3n como patrocinadores\n* Hacer videos para usted usando su ropa o usando sus productos\n* si eres un estudiante de Pole Dance, puedo hacer tutoriales para ti y darte trucos para lograr tus objetivos.\n\u003cbr\u003e\u003cbr\u003e\nAl final, todo lo que hago, lo hago por mis estudiantes y todas las personas a quienes les gusta mi trabajo y tienen algo que aprender o disfrutar de m\u00ed ... \u003cbr\u003e\u003cbr\u003e\u00a1Gracias por tomarse el tiempo de escucharme!\n\nGracias por compartir conmigo este viaje: D\n********************************************** **** ****************************************** ******** ****************\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
