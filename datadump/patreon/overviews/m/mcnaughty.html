    "summary": "Since 2009, I\u0027ve been writing intensely personal smut and sharing it online at \u003ca href=\"http://mcnaughty.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003emcnaughty.tumblr.com\u003c/a\u003e (nsfw).\u003cbr\u003e\u003cbr\u003e\nI write from my imagination, from my life, from dreams I half remember, from snippets of conversations I overhear on the bus. My writing tends to the vignette rather than more structured stories: I want to share a moment, a feeling, to walk in on the middle of something and leave without knowing how it ends.\n\u003cbr\u003e\u003cbr\u003e\nNot everything I write is explicitly sexual, and not everything I write is inherently emotional, but a lot of what I write is both. Whether I\u0027m writing, or taking self-portraits, or presenting performance art, I always come back to sex and feelings\u2014I make sentimental smut.\n\u003cbr\u003e\u003cbr\u003e\nI created a Patreon page primarily as a way to better connect with my readers. Tumblr can be a lonely platform, especially as an erotica creator, and I\u0027m excited to expand and facilitate more interaction with my audience. Knowing people are reading pushes me to keep sharing my writing.\n\u003cbr\u003e\u003cbr\u003e\nPatronage has also enabled me to republish the first collected volume of my minizine Sentimental Smut. It was originally created as a super-limited run of 21, with a unique set of centerfold photos in each collection of eight minizines. I had always envisioned that volume as the first in an ongoing series, and I\u0027m already starting to curate material for future volumes.\n\u003cbr\u003e\u003cbr\u003e\nI\u0027ve gone with a monthly (rather than per-creation) model, as the size and scope of \u003ca href=\"http://mcnaughty.tumblr.com/\" rel=\"nofollow\"\u003econtent I create\u003c/a\u003e varies widely. I want to continue to have that freedom, and not worry about homogenizing my output into chunks of comparable size or perceived value.\n\u003cbr\u003e\u003cbr\u003e\nThank you so much for your support!\n\u003cbr\u003e"
