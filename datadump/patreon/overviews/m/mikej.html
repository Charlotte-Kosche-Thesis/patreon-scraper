    "summary": "\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/hZmP-KyoRQY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u0027m Spider-man. Wait, no. I\u0027m Mike Jeavons, or MikeJ, or Idiot. Whatever you call me, don\u0027t call me lazy, because I\u0027m a comedian/videographer producing around 10 videos a month which are posted to my YouTube channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003eI do shows such as \u0027Infomercialism\u0027, \u0027A week on...\u0027 and the occasional video game, as well as various sketches, music videos and other oddities. On top of that I write (novels, features) and produce films (shorts and features) when I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003eDespite producing so much content, the RPM (Revenue per thousand views) is low, which means I have little income to put back into my content. I would love to have access to bigger products, MORE products and better equipment, but at the moment that\u0027s not possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you come in\u003c/strong\u003e\u003cbr\u003eIf you enjoy my content and watch it regularly, THANK YOU. If you would like to help out my channel, then you have definitely come to the right place. If you are able to spare a little each month so that I can continue producing funny, informative content on a regular basis, then I would be the happiest British Person alive!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat would your support go toward?\u003c/strong\u003e\u003cbr\u003eYou\u0027d see it on screen! For Infomercialism, I\u0027d use it to get my hands on the strangest, funniest, most bizarre products on the market. For A Week On, you\u0027ll see some of the most extreme and desperate diets ever conceived. I suffer for entertainment! :/"
