    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(29, 27, 16);\"\u003e\"W-What? Where am I? Who are you?\"\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello there!! I\u0027m Mr5star, here to show the world my great artistic skills!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"Okay Mr5star, you got me sort of interested... What can I find in here?\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat\u0027s easy~! Anime,Cartoons, Fantasy and 18+Artwork. Will most likely see previews on my deviantart and tumblr. BUT, That you won\u0027t be able to find the full picture were anywhere else I usually I post my art. Showing another side of this star\u2605 that I be holding back.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Places I generally post at are\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://mr5star.deviantart.com/\" target=\"_blank\"\u003ehttps://mr5star.deviantart.com/\u003c/a\u003e\u003c/span\u003e\u003cdiv\u003e\u003ca href=\"https://misuta5star.tumblr.com/\" target=\"_blank\"\u003ehttps://misuta5star.tumblr.com/\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/Misuta5star\" target=\"_blank\"\u003e\u003cbr\u003ehttps://twitter.com/Misuta5star\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u201cOh? Showing another side, what do you mean by that?\u201d\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore detailed things that I like, that I don\u2019t think is really suitable anywhere else. Drawing \u201cboobs\u201d and \u201cass\u201d is like second nature at times.  But I\u2019m talking about more of a graphic showing. Dark mature fantasy, ahegao garbage and other mind breaking stuff.~ But hear me out, this isn\u2019t something that I\u2019m going to do on a monthly or daily schedule basis. ( I don\u2019t want to lose myself and get addicted, personally. )\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI can understand that. So what are you going to be posting?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDisgusting enough my sloppy line sketches. And completed pieces and probably sets.Making fanart and originals, with requested every now and then. Voting polls!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAlright, what if I\u2019m not interested in that line of work? Instead, what if I just want to support and donate to your cause, Mr5star?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e \u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat would be totally fine to! And I would appreciate it highly has all you have to do is choose the \u2018first option\u2605\u2019 or  I ask for my e-mail.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e"
