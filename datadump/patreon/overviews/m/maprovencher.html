    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cstrong\u003eTHE SHORT OF IT\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eUncounted eons ago, the First Mothers--all of them scientists, all of them refugees--left a dying Earth and landed on a watery planet.\u00a0 They named it \"Sentosa,\" a Malay word meaning \"tranquility,\" and set to work taming it.\u00a0 For the next 488 years, the women and their descendants established farmlands and cities, universities and sailing fleets, ceremonies and traditions, laws and treaties. Trade flourished, as did the sciences and the arts. \u003cbr\u003e\u003cbr\u003eRecently, however, strange things have been happening.\u00a0 Animals are on the move, whole human colonies have vanished, and monsters from the Ancient Mythologies have come to life.\u00a0 It will take more than a handful of heroes to figure out what is happening, and more than one island\u0027s resources to save the First Mothers\u0027 legacy. \u003cem\u003e\u00a0 \u003c/em\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003eBooks in the \u003cem\u003eSentosa Story Cycle\u003c/em\u003e are tentatively titled:\u00a0 \u003cem\u003eMatri, Affin, Hungry Ghost, Moon Twin, Dhalang, Rex, \u003c/em\u003eand \u003cem\u003eProtector.\u00a0 \u003c/em\u003eMy main goal for this Patreon is to write, serialize, and publish the entire story cycle over the next five to six years.\u00a0 A secondary goal is to publish other projects that I have written in the past.\u00a0 The first of these is \u003cem\u003eWolfe Tracks,\u003c/em\u003e a travel journal from\n1998 when I retraced \u003ca href=\"https://en.wikipedia.org/wiki/Thomas_Wolfe\"\u003eThomas Wolfe\u003c/a\u003e\u0027s 1938\ntrek through eleven national parks.\u00a0 \u003cem\u003eWolfe Tracks\u003c/em\u003e\ncovers 16 days, 8 western states, and 5,201 miles in about 41,000 words. \u003cbr\u003e\u003cbr\u003eDepending on the tier \nchosen, patrons will receive a serialized version of the Sentosan novel-in-progress (\u003cem\u003eMatri,\u003c/em\u003e\n currently),\u00a0a serialized \nversion of the project being edited (\u003cem\u003eWolfe Tracks\u003c/em\u003e, currently), gain access\nto my writer\u0027s journal, read from my hoard, and receive complimentary copies\n of every e-book as it is published. \u003cbr\u003e\u003cbr\u003ePlus, for the big spenders: Snail mail and stuff!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEven if you decide not to be a patron,\u003cstrong\u003e THANKS FOR READING!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003eM. A. Provencher (a.k.a. \"Mel\")\u003cbr\u003e\u003cem\u003eThe Hoard Warden\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0\u00a0\u00a0 \u003c/span\u003e\u003cbr\u003e"

     "created_at": "2017-05-10T17:34:17.892706+00:00",
     "description": "In addition to all previous rewards, patrons at this level will have access to my writer\u0027s journal, which I am now calling \u003cstrong\u003eMel\u0027s Patreon Daybook. \u00a0\u003c/strong\u003e(This replaces the Patreon Project Journal from an earlier version of this patron level.) \u00a0You\u0027ll have an insider\u0027s view of what is going on with me--influences, stumbling blocks, politics, as well as notes on what I\u0027m reading, cooking, and planning, not to mention write-ups of my Dungeon Mistress shenanigans. \u00a0Entries will be well-labeled by topic and for spoilers for the current novel-in-progress and any RPG games I\u0027m writing about, so you can easily avoid reading anything you don\u0027t want to read. \u00a0Journal entries \u003cem\u003eas journal entries \u003c/em\u003ewill be exclusive content for at least three months. \u00a0HOWEVER, because this is a working journal--a creative studio, in effect--some parts may end up in essays, stories, book chapters, recipes, and reviews that I post elsewhere online, such as GoodReads, \u003ca href=\"https://haveknifewillbabble.blogspot.com/\" rel=\"nofollow noopener\" target=\"_blank\"\u003emy food blog\u003c/a\u003e, Facebook, and other places. \u00a0\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e[Beginning December 11, 2017, $10 backers will also receive $20 backer rewards. \u00a0NOTE: \u00a0When you select the $10/mo. tier, you will be asked for your mailing address at checkout. \u00a0I promise never to sell your information or use it for any purpose other than to give you the same snail-mail rewards as the $20 tier.]\u00a0\u003c/p\u003e",
