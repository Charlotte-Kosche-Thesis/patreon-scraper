    "summary": "Hi Everyone! \u003cstrong\u003eWELCOME! \u003c/strong\u003eMy name is\u003cstrong\u003e Miss Torii\u003c/strong\u003e and Im a Texas Based Cosplayer.\u00a0 Ive been cosplaying for about 4 years now and I wanted to try something new!\u003cstrong\u003e \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eBEFORE I CONTINUE, LET ME START WITH DISCLOSURE:\u003c/span\u003e IN\n NO WAY DO YOU HAVE TO SIGN UP FOR PATREON!\u00a0 I WILL STILL BE \nACTIVE ON ALL SOCIAL MEDIA PLATFORMS\u003c/strong\u003e!\n  With this Patreon, I plan to venture into something new and fun! I will be posting BTS videos, pictures, Patreon only selfies, starting more boudoir/ pin up content and of course my cosplay photos. I hope you all will join in on my madness! I\u0027ve created this Patreon \u003cstrong\u003eSPECIFICALLY\u003c/strong\u003e for my \u003cstrong\u003eCOSPLAY/PIN UP FANS! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWARNING:\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMost of the content here is \u003cstrong\u003eNSFW. \u003c/strong\u003e(MOST! But Not All)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eRemember you don\u0027t have to pledge..... \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eif you wish to do an only one time donation without any rewards you can too...\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf this is the case, you are a truly an awesome person and I will appreciate it forever! Feel free to drop any donation you want me to have in my PayPal via (misstorii0319@yahoo.com) Please send this as friend/family and type \u201cDONATION FROM [YOUR NAME]\u201d.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eIf you would like to pledge without receiving  any mailed rewards \u003c/span\u003e\u003c/strong\u003eall you have to do is type the phrase \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u201cNO THANK YOU\u201d \u003c/span\u003ein the address space. If I have no address, then I can\u0027t send reward....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eOr Check Out My AMAZON WISH LIST:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003ca\u003e\u003cstrong\u003ehttps://www.amazon.com/gp/registry/wishlist/2JY1Z7LF1OSTE/ref=nav_wishlist_lists_1\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e*Prints and GOODIES are Free With Donations and Pledges!*\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i682.photobucket.com/albums/vv182/Torii_Gamboa/rocket62b_zpsvfeccivr.jpg\"\u003e\u003cbr\u003eThis is what you get if you join my \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePATREON:\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*FREE EXCLUSIVE SIGNED PRINTS, POLAROIDS, STICKERS \u003c/span\u003e\u003c/strong\u003eeach month that is only available here!\u00a0\u003cstrong\u003e3 Types OF Mailed Prints (11x17, 8x12, 4x6) (ALL SIGNED)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*FREE BEHIND THE SCENES PHOTOS/VIDEO/SELFIES\u003c/span\u003e\u003c/strong\u003e- YOU\u003c/strong\u003e will be the \u003cstrong\u003eFIRST\u003c/strong\u003e\n to see and know of my upcoming projects! BTS photos and videos will be posted showing you my \ncosplay process to shooting with a photographer! Get\n an inside look at everywhere I go, like from conventions, to behind the \nscenes shoots, and the fun stuff I do outta cosplay! Get a look of what my crazy life looks like! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*\u003cstrong\u003eAccess To Patreon Snapchat!\u003c/strong\u003e \u003cstrong\u003e(BASIC, LEWD, UNCENSORED)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://s682.photobucket.com/user/Torii_Gamboa/media/FotorCreated_zpstdgfsiwz.jpg.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i682.photobucket.com/albums/vv182/Torii_Gamboa/FotorCreated_zpstdgfsiwz.jpg\" style=\"width: 451px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e*\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eUncensored\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePictures\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*\u003c/span\u003e Pictures I cant post on other social media sites! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e*T\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ehank You Cards (Hand Written Notes) Every Month To Show MY Appreciation!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*Thank You Videos\u003c/span\u003e - \u003c/strong\u003eJust For You To Keep And Cherish!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i682.photobucket.com/albums/vv182/Torii_Gamboa/pinup5b_zpsrdvd0lnm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*\u003cstrong\u003eDaily Conversations-\u003c/strong\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOn SnapChat, I Like To Get To Know My Patreons!\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e*Opting Out Of Mailed/\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eDropBox Downloa\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eds-\u003c/strong\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFor Those Who Dont\u00a0Want Mailed Prints, I Have The Option To Opt Out OF Mailed\u00a0Print. Its\u00a0All Up To Your Preference.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePATREON ONLY POLL-\u003c/span\u003e \u003c/strong\u003eSometimes I Run Into Trouble With Cosplay And I Need Your Help Deciding On Wigs, Outfits, Ideas For Upcoming Cons\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*FREE THEMED PHOTO SHOOTS\u003c/span\u003e\u003c/strong\u003e-\n This can range from Boudoir/Pin up to Cosplay themed. I want the \nability to create more fun themed photo shoots! I would love your input on helping me choose which themes for the \u003cstrong\u003eEXCLUSIVE \u003c/strong\u003eprints! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks \u003c/strong\u003e\u003cstrong\u003eTo My Social Media:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook: \u003ca href=\"https://www.facebook.com/misstorii956\"\u003ehttps://www.facebook.com/misstorii956\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e Instagram: \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/m1ss_torii/\"\u003ehttps://www.instagram.com/m1ss_torii/\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eTwitt\u003c/strong\u003e\u003cstrong\u003eer: \u003c/strong\u003e\u003ca href=\"https://twitter.com/misstorii956\"\u003e\u003cstrong\u003ehttps://twitter.com/misstorii956\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eANY QUESTIONS FEEL FREE TO MESSAGE ME =)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
