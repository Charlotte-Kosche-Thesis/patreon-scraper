    "published_at": "2016-03-06T19:09:20+00:00",
    "summary": "\u003cem\u003e\u003cbr\u003e(ENGLISH)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eHi there!\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003eI\u0027m \u003ca href=\"http://penciltopapertopepper.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMiss Pepper Cat\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, I\u0027m a real comic nerd that spend all her time drawing stories! \u003c/em\u003e\u003cem\u003eAlso I\u0027ve got thousands of them I want to share with you guys!\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003eIt\u0027s already been 8 years since I launched my shoujo series Ice Crime (\u003ca href=\"http://tapastic.com/series/Ice-Crime\" rel=\"nofollow\" target=\"_blank\"\u003e you can read it in English there \u003c/a\u003e) , and now I\u0027ve finished it I\u0027m going to work on \u003ca href=\"http://ukamenstudents.tumblr.com/\"\u003eKAMEN STUDENTS\u003c/a\u003e a silly story about naive superheroes and stupid aliens!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMeanwhile I still did other comics\u003cstrong\u003e\u003c/strong\u003e and projects as \u003ca href=\"http://tapastic.com/series/Pencil-to-Paper-to-Pepper\" rel=\"nofollow\"\u003ePencil to Paper \u003c/a\u003e, Tell Me The Truth, \u003ca href=\"http://tapastic.com/series/Robin--Mr-Racoonsb\" rel=\"nofollow\"\u003eRobin \u0026amp; Mr Racoonsburry\u003c/a\u003e, \u003ca href=\"http://agoke.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAgoke\u003c/a\u003e, \u003ca href=\"http://misspeppercat.deviantart.com/gallery/29747929/ALETHEIA\" rel=\"nofollow\"\u003eALETHEIA\u003c/a\u003e, the 24h comics... and more to come!\u003cbr\u003e\u003cbr\u003eHowever as you may know living as a freelance artist, creating so many stories and drawings, require a lot of time and money. For now I\u0027m a part time freelance artist and I have to take a part time job in a shop. \u003cbr\u003e\u003cbr\u003eSo if you like my art and want to see and read more of my works, I would be the happiest to see you becoming one of my patrons and helping me to live from my art!\u003cbr\u003e\u003cbr\u003eOf course by becoming one of my patrons you will have access to more exclusive content !\u003cbr\u003e\u003cbr\u003eSo welcome aboard\u00a0 we\u0027re sailing to a sea full of exciting adventures!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e(FRAN\u00c7AIS)\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eSalut \u00e0 tous!\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eMoi c\u0027est \u003ca href=\"http://misspeppercat.fr/\" rel=\"nofollow\" target=\"_blank\"\u003eMiss Pepper Cat\u003c/a\u003e,\u00a0 une fanatique de bande dessin\u00e9es qui passent tout son temps \u00e0 dessiner des histoires! D\u0027ailleurs j\u0027en ai des milliers \u00e0 partager avec vous!\u003cbr\u003e \u003cbr\u003e\u00c7a fait d\u00e9j\u00e0 8 ans que j\u0027ai commenc\u00e9 ma s\u00e9rie shoujo\u003ca href=\"http://tapastic.com/series/Ice-Crime\" rel=\"nofollow\" target=\"_blank\"\u003e Ice Crime\u003c/a\u003e (\u003ca href=\"http://misspeppercat.storenvy.com/collections/1141344-comics\" rel=\"nofollow\" target=\"_blank\"\u003eque vous pouvez lire en fran\u00e7ais en achetant les tomes ici\u003c/a\u003e ), et maintenant que le 5e et dernier tome est achev\u00e9, je vais pouvoir m\u0027atteler \u00e0 \u003ca href=\"http://kamenstudents.tumblr.com/\"\u003eKAMEN STUDENTS\u003c/a\u003e , une s\u00e9rie sur des super h\u00e9ros na\u00effs et de s aliens d\u00e9biles!\u003cbr\u003e\u003cbr\u003eEn parall\u00e8le de cette s\u00e9rie j\u0027ai aussi produit d\u0027autres BDs et projets comme \u003ca href=\"http://tapastic.com/series/Pencil-to-Paper-to-Pepper\" rel=\"nofollow\"\u003ePencil to Paper \u003c/a\u003e, Tell Me The Truth, \u003ca href=\"http://tapastic.com/series/Robin--Mr-Racoonsb\" rel=\"nofollow\"\u003eRobin \u0026amp; Mr Racoonsburry\u003c/a\u003e, \u003ca href=\"http://agoke.tumblr.com/\" rel=\"nofollow\"\u003eAgoke\u003c/a\u003e, \u003ca href=\"http://misspeppercat.deviantart.com/gallery/29747929/ALETHEIA\" rel=\"nofollow\"\u003eALETHEIA\u003c/a\u003e, the 24h comics... et bient\u00f4t beaucoup d\u0027autres!\u003cbr\u003e\u003cbr\u003eCependant comme vous le savez peut-\u00eatre vivre en tant qu\u0027artiste freelance, cr\u00e9er autant d\u0027histoires et de dessins, demande beaucoup de temps et d\u0027argent. Je cumule actuellement mon statut d\u0027artiste freelance avec celui de vendeuse \u00e0 mi-temps pour pouvoir payer les factures.\u003cbr\u003e\u003cbr\u003eAlors si vous aimez mes travaux et vous voulez en voir et en lire plus, je serais ravie de vous voir devenir un de mes patrons et de m\u0027aider \u00e0 vivre de mon art!\u003cbr\u003e\u003cbr\u003eBien entendu en devenant un de mes patrons, vous aurez acc\u00e8s \u00e0 des contenus exclusif!\u003cbr\u003e\u003cbr\u003eAlors je vous souhaite la bienvenue \u00e0 bord, nous nous dirigeons tout droit vers une mer pleine d\u0027extraordinaires aventures!\u003cbr\u003e\u003cbr\u003ePepper\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e"
