    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eElow people!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Meow and I just started making comic. My theme usually revolves around gender bending/ mind control/ feminization/ transformation/ and age regression. I started this patreon so I can continue to make My Little Sister Amy, and eventually create more series! I would love it if you guys support me to do what I set off to do and slowly falling in love with it :D\u003cbr\u003e\u003cbr\u003eYou can check out my gallery at:\u00a0\u003ca href=\"http://meowwithme.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttp://meowwithme.deviantart.com/\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[ What is ] \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy Little Sister Amy\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy Little Sister Amy is a comic that revolves around two siblings, an older brother Kit and a little sister Amy. They quarrel all the time, however because Kit is the older one, he always come out victorious. One day, Amy discovered a power to manipulate her brother\u0027s appearance and mind, now the table have turned.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://meowwithme.deviantart.com/gallery/61224272/My-Little-Sister-Amy-Part-1\" rel=\"nofollow\"\u003ePart 1\u003c/a\u003e  | \u00a0\u003ca href=\"http://meowwithme.deviantart.com/gallery/61232422/My-Little-Sister-Amy-Part-2\" rel=\"nofollow\"\u003ePart 2\u003c/a\u003e |\u00a0\u003ca href=\"http://meowwithme.deviantart.com/gallery/61251411/My-Little-Sister-Amy-Part-3\" rel=\"nofollow\"\u003ePart 3\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[ What do you get ] \u003cspan style=\"color: rgb(247, 150, 70);\"\u003efor supporting me?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eRight now, everything is on schedule on Deviant Art. I still \u003cstrong\u003e\u003cem\u003ebelieve that my comic should be free for everyone to see and enjoy\u003c/em\u003e\u003c/strong\u003e. However, after Part 3, new chapters will be on Patreon a week earlier. New series will also be a week earlier. Again, everyone will get to read it eventually. This patreon is just to support me, keep me going, lift my soul, and make me update more often. :D\u003cbr\u003e\u003cbr\u003eBUTTS!, we can\u0027t ignore the reward system. Since I just started, I don\u0027t have much to offer but the reward be more and more as I keep doing this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[ AMY JUST KNOWS YOU ] \u003c/strong\u003e\u00a0\u003cbr\u003ePledge $1 or more per month:\u003cbr\u003e\u003cem\u003eIf you just \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ewant to support my work\u003c/span\u003e but not really interested in early access to the comic.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[ AMY\u0027S \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMINIONS\u003c/span\u003e ]\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePledge $3 or more per month:\u003c/em\u003e\u003cbr\u003e\u003cem\u003eYou will get the \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eearly access to My Little Sister Amy\u003c/span\u003e\u0027s chapters. You will also gain access to sketch pages of My Little Sister Amy\u0027s and its progress as it is being made.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[ AMY\u0027S \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFRIENDS\u003c/span\u003e ]\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePledge $5 or more per month:\u003c/em\u003e\u003cbr\u003e\u003cem\u003eYou will get \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eearly access to all the main series\u003c/span\u003e, a sneak peek to those projects.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e[ AMY\u0027S \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBEST BUDDIES\u003c/span\u003e\u00a0]\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePledge $10 or more per month:\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAll of the above and \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ean omake, short stories, and extra stories on all series.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e[ AMY\u0027S\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0LOVERS\u003c/span\u003e\u00a0]\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePledge $20 or more per month:\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAll of the above.\u00a0You will receive \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e1 Heart Ticket \u003c/span\u003eper month from Little Amy\u0027s Game.\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e[Please send your characters\u0027 detail to meowwithmetg@gmail.com]\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eRead\u00a0\u003c/em\u003e\u003ca href=\"http://meowwithme.deviantart.com/art/Little-Amy-s-Game-RULES-649378177\" rel=\"nofollow\"\u003eRules in Little Amy\u0027s Game\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e[ AMY\u0027S \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMASTER\u003c/span\u003e\u003c/span\u003e ]\u003c/strong\u003e\u003cbr\u003ePledge $50 or more per month:\u003cbr\u003eAll of the above. I will love you too hard. You get a\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGold Ticket instead.\u003c/span\u003e\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e[Please send your characters\u0027 detail to meowwithmetg@gmail.com]\u003cbr\u003e\u003cbr\u003eANY REWARDS THAT IS NOT \u00a0CLAIM WITHIN THAT MONTH IS CONSIDERED A NULL! [unless you message me and make me forgive you \u0026lt;3]\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
