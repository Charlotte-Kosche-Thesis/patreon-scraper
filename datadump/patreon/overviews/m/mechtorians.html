    "published_at": "2016-02-22T10:54:37+00:00",
    "summary": "My name is Bruce Whistlecraft, though I am better known as \u003cstrong\u003eDoktor A.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://mechtorians.com/wp-content/uploads/2015/07/TintypeWEB.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nI love making robots, old fashioned robots, wonky vintage robots, classic horror icon robots and mostly mechanical Retro Futurist \"Victorian\" robots called \u003cstrong\u003eMechtorians. \u003c/strong\u003e\u003cbr\u003eYou can learn all about the 200 plus Mechtorian characters I have created over at\u00a0\u003ca href=\"http://www.mechtorians.com.\" rel=\"nofollow\"\u003ewww.mechtorians.com.\u003cbr\u003e\u003c/a\u003e \u003cbr\u003eI have been making Mechtorians for over a decade and I intend making many more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mechtorians.com/wp-content/uploads/2015/07/HarryKniddWEBpromo1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nI use Patreon to show people who love my work just what goes into each new piece. \u003cbr\u003e\nI mostly post behind the scenes images and information about my process and the tools and materials I use. \u003cbr\u003eI have run many step by step guides detailing my methods.\u003cbr\u003e\nI am an \"old-school\" model-maker by trade. I work with my hands and a few basic tools in a mostly analogue style. Though sometimes I employ a little digital magic here and there, it is as part of a larger project. \u003cbr\u003eIf you are a fan of my work or want to learn some of the stuff it\u0027s \ntaken me years to figure out and refine then hopefully you will consider\n becoming a Patron of mine to get a glimpse behind the curtain.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mechtorians.com/wp-content/uploads/2015/07/ToymakerWEBLorez.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd as well as supporting my work and getting exclusive access to the process you can also opt to receive splendid monthly rewards direct to your door anywhere in the world.\u003cbr\u003eThere are options for printed matter, original works and a surprise lottery for the adventurous.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mechtorians.com/wp-content/uploads/2015/07/ShutterbugWEBLorez.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nI also post news of upcoming events and products and give Patrons first crack at purchasing new works.\u003cbr\u003eAll this as well as my regular free updates on my characters is waiting for you.\u003cbr\u003eSo please think about becoming a Patron today.\u003cbr\u003e\u003cbr\u003e"
