    "summary": "Hello! I\u0027m Macky, a creator of mods for \u201cppppu*\u201d. I create animations involving characters from anime, western cartoons and video games. It takes a lot of time to create a single animation, so any support is greatly appreciated. The completed packs of animations can be found here. The animations are free to download, but only after the full mod is completed. \u003cbr\u003e\u003cbr\u003eWould you like to see new animations before the release of the packs? Become a $10+ patreon and you will get access to preview images and WIP packs.\u003cbr\u003e\u003cbr\u003eAll animations are created from \u003cdel\u003escratch\u003c/del\u003e sketch, so characters looks are close to originals. For the moment I have a demo mod, which can be downloaded from \u003ca href=\"http://www19.zippyshare.com/v/SuIiYm0U/file.html\" target=\"_blank\"\u003ehere\u003c/a\u003e. The file includes latest version of PPPPU and requires only Flash Player to run. You can download Flash Player from \u003ca href=\"http://www.adobe.com/support/flashplayer/debug_downloads.html\" target=\"_blank\"\u003eAdobe Site\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI will release 1 animation per 5-10 days, depending on its diffculty. Every mod will include 8+ animations for every character.\u003cbr\u003e\u003cbr\u003eIn addition, patrons will get access to mods without the annoying patreon link.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMonthly Subscription Goals\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e$1,000 a month: When monthly support for my patreon reaches $1,000, I will be able to buy a new tablet and replace my current one, as it is very basic. An advanced model will be able to help speed up the process and help get animations out up to 20% faster!\u003c/li\u003e\u003cli\u003e$2,000 a month: When monthly support reaches $2,000, I will set up a website to place my works; On the site, patrons will be able to vote on animations, characters and packs that they would like to see next!\u00a0\u003c/li\u003e\u003cli\u003e$3,000 a month: If monthly support hits $3,000, I will quit my current job and work full time in order to complete 2+ animations per week!\u00a0\u003c/li\u003e\u003cli\u003e$5,000 a month: If we go on to reach $5,000 a month, I will do daily streams on\u00a0\u003ca href=\"https://picarto.tv/\" target=\"_blank\"\u003epicarto.tv\u003c/a\u003e for 3-4 hours so people can get insight into how I work!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e*In case you don\u0027t know what ppppu is, you can download and try it for free on its creator page,\u00a0\u003ca href=\"http://ppppuprogrammer.tumblr.com/\" target=\"_blank\"\u003eppppuprogrammer.tumblr.com\u003c/a\u003e."
