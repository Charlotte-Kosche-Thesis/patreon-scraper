    "summary": "Oh, talking about myself is always the worst, right? But it\u2019s important because that\u2019s what makes a good photograph \u2013 the who.\u003cbr\u003e\u003cbr\u003eI am a Southern California Pin-up and Portrait Photographer based out of Los Angeles, California. I call Northern California by second home as I am originally from the San Francisco Bay Area.\u003cbr\u003e\u003cbr\u003eI thought I would give Patreon a chance as I\u0027ve realized over the years I\u0027ve build a small fan base of people that have supported me in my art. They\u0027ve kept me going through the downs and outs. I thought this could be an affordable way of giving back to those folks with exclusives about me, the wonderful folks I work with, and of course, beautiful images!\u003cbr\u003e\u003cbr\u003eThe love of the American style from the 30\u0027s to the 60\u0027s has always been a part of me, and I think that\u0027s shown from the subjects I choose to shoot. From the music to the fashion to the style, those things inspire my artwork and photography. This gives me a platform to show more into the creative process more then just the images we see on social media.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your support of my photography. A little goes a long way!\u003cbr\u003e\u003cbr\u003eSo, what are you going to find here?\u003cbr\u003e\u003cbr\u003ePhotos! I\u0027ll be offering two to three sets a month of various models I work with, with 10-15 images per set set in full resolution. I\u0027ll also be offering on various tiers access to all archives of sets, behind the scenes videos and photos, and early previews of photos from next month! And that\u0027s just to start... so much more to come!\u003cbr\u003e"
