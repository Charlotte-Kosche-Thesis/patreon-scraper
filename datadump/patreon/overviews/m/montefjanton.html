    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eSedan 2007 har vi gjort filmrecensioner, sketcher,\nmusikvideor och annat m\u00f6g p\u00e5 YouTube \u2013 och sedan 2015 har vi gjort det p\u00e5 heltid.\nAtt vi kunde g\u00e5 \u00f6ver till att jobba heltid med kanalen, och g\u00f6r det \u00e4n idag, \u00e4r\ntack vare Patreon!\u003cbr\u003e\u003cbr\u003e\n\nGenom att st\u00f6dja oss p\u00e5 Patreon hj\u00e4lper du oss b\u00e5de med att\nforts\u00e4tta g\u00f6ra Felix Recenserar och andra videor, och med att h\u00f6ja kvaliteten\np\u00e5 allt ifr\u00e5n ljud och bild till sj\u00e4lva inneh\u00e5llet. Vi kan skaffa b\u00e4ttre\nkameror, mikrofoner och ljusutrustning till videorna, men framf\u00f6r allt kan vi\nl\u00e4gga mer tid och energi p\u00e5 att g\u00f6ra varje video s\u00e5 bra den kan bli. \u003cbr\u003e\u003cbr\u003e\n\nYouTube bel\u00f6nar idag kvantitet \u00f6ver kvalitet. Med Patreons\nhj\u00e4lp kan vi trots detta fokusera p\u00e5 kvaliteten och l\u00e4gga mer tid p\u00e5 de videor\nsom verkligen beh\u00f6ver det. Vi har t.ex. kunnat ta in Wabuus r\u00f6stsk\u00e5despelare\ntill en Dingo Pictures-recension och skrivit en kokbok med Basses R\u00e4tt i\nSkafferiet-mat. \u003cbr\u003e\u003cbr\u003e\n\nDet \u00e4r tack vare v\u00e5ra Patreonsponsorer som vi kan forts\u00e4tta\ng\u00f6ra videor. Nu vill vi utveckla kanalen vidare och ta oss an nya, stora och\nutmanade projekt \u2013 s\u00e4rskilt i serien Felix Recenserar. Vi vill bland annat g\u00f6ra\nen Dingo Pictures-dokument\u00e4r och flera riktigt l\u00e5nga recensioner som kan bli\ntill hela f\u00f6ljet\u00e5nger. Med v\u00e5ra sponsorers hj\u00e4lp kan vi g\u00f6ra alla de h\u00e4r id\u00e9er\ntill verklighet!\u003cbr\u003e\u003cbr\u003e\n\nVill du st\u00f6dja oss \u2013 och kanske rentav f\u00e5 n\u00e5got snitsigt\npris \u2013 s\u00e5 klicka p\u00e5 \u201dBecome a Patron\u201d. Det \u00e4r ingen \u00f6verdrift att varje krona\n\u00e4r viktig och vi uppskattar alla donationer vi f\u00e5r! \u003cbr\u003e"
