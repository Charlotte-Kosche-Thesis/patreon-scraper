    "summary": "We\u0027ve always been fascinated with Tesla, their cars and their technology. \u00a0We also knew their third car, the mass market Model 3, had the potential to be a massive hit. When things really started heating up in late 2015 we decided to create a new online forum (\u003ca href=\"http://model3ownersclub.com\" rel=\"nofollow\" target=\"_blank\"\u003emodel3ownersclub.com\u003c/a\u003e) in order for new people to the Tesla fold to talk about the car and their future live with an EV.\u003cbr\u003e\u003cbr\u003eWhen we launched the site in March 2016 our forum membership skyrocketed after Tesla publicly announced the Model 3 and I took it upon myself to start a YouTube channel on Tesla\u0027s technology to help educate newcomers to Tesla and EVs in general. \u003cbr\u003e\u003cbr\u003eNow that Model 3 is finally here and customers are taking deliveries we want to grow our channel to encompass more EVs and sustainable transport news however due to the popularity of the videos it\u0027s now taking up more of my time and money to produce them so we need some help to make our videos and shows even better!\u003cbr\u003e\u003cbr\u003eI sincerely hope you become a patron and help keep our videos interesting and informative. Your contribution will go a long way to make it happen. Rest assured though even if you don\u0027t contribute we\u0027ll still put out interesting and compelling videos for your enjoyment and EV education.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank-you\u003c/strong\u003e\u003cbr\u003eTrevor Page\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
