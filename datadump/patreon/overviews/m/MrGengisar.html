    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/etpwz4-ljPY\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2015-12-07T09:27:57+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003e\u00bfQue es Patreon y porque lo uso?\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dBrLHn/luna.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00bfQue tal, colonos del espacio? \u00a1Estoy emocionado de poder usar esta plataforma para poder relacionarme contigo, fiel suscriptor y colono! Este lugar es para aquellos de ustedes que quieren ayudar a apoyar lo que estoy haciendo de una manera que me permita seguir trabajando diariamente en subir nuevo contenido espacial a Youtube.\u003cbr\u003e\u003cbr\u003eSi no est\u00e1s familiarizado con \u003cstrong\u003ePatreon\u003c/strong\u003e, el concepto es que \u003cstrong\u003eapoyas financieramente a un creador\u003c/strong\u003e de forma mensual. En mi caso, son gameplays y analisis de videojuegos de estrategia espacial. Considere apoyar mi trabajo con un d\u00f3lar mensual (o m\u00e1s, si lo prefiere) por el entretenimiento de videojuegos espaciales diarios que creo en YouTube.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003e\u00bfQue consigues si me apoyas?\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/dVmNF7/jugando.png\"\u003e\u003cbr\u003e\u003cbr\u003eAl patrocinarme, no solo me ayudas a seguir subiendo \u003cstrong\u003ev\u00eddeos espaciales\u003c/strong\u003e, sino que adem\u00e1s consigues ventajas \u00fanicas. Entre ellas; ver mis v\u00eddeos antes de que se publiquen en Youtube, poder \u003cstrong\u003ejugar y grabar partidas conmigo\u003c/strong\u003e, votar y sugerir los pr\u00f3ximos v\u00eddeos y series que har\u00e9, conseguir nuevos roles en mi servidor de Discord, y entrar a \u003cstrong\u003esorteos mensuales de videojuegos\u003c/strong\u003e espaciales.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u00bfQue hago con tu dinero?\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"https://videocreators.com/wp-content/uploads/2016/05/give-money.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nTu apoyo me permite \u003cstrong\u003einvertir en mejorar la producci\u00f3n de v\u00eddeos\u003c/strong\u003e de entrenamiento gratuitos de YouTube. Sean gameplays, analisis, noticias espaciales, partidas multijugador, o debates. Como sabe, toma tiempo y recursos crear contenido, ambos requieren dinero. Tu apoyo me permite conseguir mejores videojuegos espaciales de los que poder hacer gameplays, invertir en mejores programas de grabaci\u00f3n, pagar la factura de la luz y del internet que me gasta el hacer los v\u00eddeos,\u00a0 y mejorar la calidad de mi internet para poder subir m\u00e1s v\u00eddeos diariamente. Actualmente la velocidad de mi internet es similar a la del Congo, solo puedo subir 2-3 v\u00eddeos diarios a esa velocidad, es en serio.\u003cbr\u003e\n\u003cbr\u003e\nTambi\u00e9n me ayuda a reemplazar mi equipo (micr\u00f3fono, c\u00e1mara, PC, auriculares, silla, etc). Y eventualmente, vivir de esto y dedicarme solo a \u003cstrong\u003esubir v\u00eddeos espaciales diarios\u003c/strong\u003e para entreteneros.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eNo tengo dinero para apoyarte\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"https://videocreators.com/wp-content/uploads/2016/05/no-money1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u00a1No hay problema! Por favor, no se convierta en mi patrocinador si tiene poco dinero o tiene dificultades financieras. S\u00e9 lo que se siente y quiero que te encargues primero de las prioridades m\u00e1s importantes. Continuar\u00e9 haciendo v\u00eddeos y gameplays espaciales en Youtube, por el momento. \u003cbr\u003e\u003cbr\u003eA\u00fan as\u00ed me puede apoyar sin necesidad de financiarme, simplemente\u00a0\u003cstrong\u003edesactivando Adblock en Youtube\u003c/strong\u003e, cuya extensi\u00f3n desactiva los anuncios en Youtube, perjudic\u00e1ndome a m\u00ed y a todos los youtubers. Puedes estar tranquilo, mis anuncios en YouTube son todos cortos y se pueden saltar a los 5 segundos de verlo. Por favor, desactivalo para apoyarme a mi y a otros creadores de contenido.\u003cbr\u003e\n\u003cbr\u003e\n\u00a1Muchas gracias a todos!"
   },
