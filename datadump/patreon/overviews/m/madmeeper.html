    "summary": "\u003cstrong\u003eI\u0027m temporarily \"turning off\" Patreon, I don\u0027t have the time to keep up because of school! I\u0027ve changed my pledge status from monthly to per creation so you guys don\u0027t get charged for me doing nothing. I\u0027ll make an announcement when I bring this patreon back up again. Thank you!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-------\u003cbr\u003eHello friends! Hope you\u0027re diggin\u0027 it. Patreon here will be used for me to keep up with some expenses I have at school and, in turn, allow me to allocate more time to creating content!\u003cbr\u003e\u003cbr\u003eI\u0027m going to use Patreon as a means to share my sketches that I wouldn\u0027t normally put on social media, as well as share my animation process while I\u0027m in school! Basically its just more content. Unlike other places I post my art, where I spread out posts to cater to specific audiences, Patreon will be a hub where I post EVERYTHING. You\u0027ll get to see all my successes and failures.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eAbout Me!\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m a 23 year old Animation student attending Laguna College of Art and Design. I feed of the pain and anguish that animation brings me and use it to fuel my creativity (don\u0027t get me wrong, I love being an animator, but have you tried animating? Man it\u0027s hard). I like to draw a lot and I love reptiles of all sorts, I have an bearded dragon named Sandi who is my baby. :\u0026gt;\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eFAQ!\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIt\u0027s a nice platform for me to share my work without me having to go out of my way. Unlike commissions, most of the things here will be content I create anyway. There\u0027s a lot that I don\u0027t post and it would be a way for me to share my creative process. By backing my Patreon you\u0027d be supporting my endeavors in my education and personal art!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat exactly will the money you raise here go towards?\u003cbr\u003e\u003c/strong\u003eMost of the money that I make via patreon will go towards paying for small expenses such as gas money, school supplies, admission fees to museums/wildlife parks/etc, and anything else regarding my education. It\u0027s a means to take those small stressors out of my life!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027ve mentioned that there\u0027s multiple ways to support you and your art. What can else can I do?\u003cbr\u003e\u003c/strong\u003eCommission work is always great! I also have a\u00a0\u003ca href=\"https://society6.com/madmeeper\" rel=\"nofollow\"\u003eSoceity6\u003c/a\u003e that has some of my art with all kinds of cool swag you can buy. And of course, if you can\u0027t help me out in the way of the big dollars, you can always watch me on\u00a0\u003ca href=\"http://madmeeper.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/MadMeeper\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://madmeeper.deviantart.com/\" rel=\"nofollow\"\u003edeviantART\u003c/a\u003e,\u00a0\u003ca href=\"https://www.weasyl.com/~madmeeper\" rel=\"nofollow\"\u003eWeasyl\u003c/a\u003e,\u00a0\u003ca href=\"https://beta.furrynetwork.com/madmeeper/\" rel=\"nofollow\"\u003eFN\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/user/damadmeeper\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTools of the trade?\u003cbr\u003e\u003c/strong\u003eSoftware- Photoshop CS6, TVPaint 11\u003cbr\u003eHardware - iMac, Surface Pro 4, Wacom Cintiq 13HD,\u00a0\u003cbr\u003eTraditional - Sketchbook, Col Erase pencils, 12f Animation paper, Winsor\u0026amp;Newton Watercolor, Ballpoint pens, and sometimes Copic markers\u003cbr\u003e"
