    "summary": "Shaded Chasm is, at the most basic level, a 2D-animated, horror-themed RPG. In the game, every single one of your actions matter. Consequences will follow you throughout the story and give you the opportunity for incredible discovery. In addition to heavy narrative, decision making, and scares, the game will feature exciting action, melee combat, and boss battles. To focus on horror and narrative, the gameplay will eschew from ridiculous platforming hazards, over-the-top projectile evasion, and trial/error-based moveset memorization. Combat will instead be earnest, brutal, and methodical. There will be no punishing players for poor reflexes... after all, even those with poor reflexes meet with an \u003cem\u003einteresting fate\u003c/em\u003e...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.develteam.com/userdata/media/54_325_Demon-Girl.jpg\" style=\"width: 654px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe are in the earlier stages of development. Currently, we are wrapping up the writing on our first chapter, animating sprites, fleshing out our designs, and beginning our gameplay production. Supporting the team will not only keep us focused and hold us accountable, but also give you intimate access to the game\u0027s development. Test builds, concept art, animations, and even bits of the game\u0027s lush story will be made available for our backers\u0027 pleasure and scrutiny. We want to make a game that is desirable, and we are always looking for constructive feedback. We hope you can be a part of this journey! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.develteam.com/userdata/media/54_325_The-Girls-of-Shaded-Chasm.jpg\" style=\"width: 633px;\"\u003e\u003cbr\u003e"
