u003c/strong\u003e, with \t\u003cstrong\u003eskill\u003c/strong\u003e-\u003cstrong\u003ebased\u003c/strong\u003e \u003cstrong\u003eminigames\u003c/strong\u003e, \u003cstrong\u003eRPG\u003c/strong\u003e \u003cstrong\u003ethemes\u003c/strong\u003e, \u003cstrong\u003edating\u003c/strong\u003e\u003cstrong\u003eSim\u003c/strong\u003e \u003cstrong\u003emechanics\u003c/strong\u003e, \u003cstrong\u003emultiple\u003c/strong\u003e \u003cstrong\u003echaracter\u003c/strong\u003e \u003cstrong\u003estorylines \u003c/strong\u003eto unfold and tons of \u003cstrong\u003egratuitous\u003c/strong\u003e \u003cstrong\u003esex\u003c/strong\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nBut you\u0027ll think, what\u2019s does the game offer \n\u003cstrong\u003enow\u003c/strong\u003e?\u003cbr\u003e\n- \n\u003cstrong\u003ePixel\u003c/strong\u003e \u003cstrong\u003eart\u003c/strong\u003e \u003cstrong\u003escenes \u003c/strong\u003eand \u003cstrong\u003echaracters\u003c/strong\u003e\u003cbr\u003e\n-An \n\u003cstrong\u003eAutosave\u003c/strong\u003e system\u003cbr\u003e\n-\n\u003cstrong\u003eOld\u003c/strong\u003e \u003cstrong\u003eSave\u003c/strong\u003e \u003cstrong\u003efile\u003c/strong\u003e \u003cstrong\u003ecompatibility\u003c/strong\u003e, so you don\u2019t have to restart the game on every patch. \u003cbr\u003e\n-\n\u003cstrong\u003eMultiplatform\u003c/strong\u003e, \u003cstrong\u003ePC\u003c/strong\u003e and \u003cstrong\u003eAndroid/Fire.\u003c/strong\u003e\u003cbr\u003e\n-HD support (1080p) \n\u003cbr\u003e\n-Really \n\u003cstrong\u003esimple\u003c/strong\u003e, yet \u003cstrong\u003erobust\u003c/strong\u003e menu systems, no wandering around in complicated submenus. \u003cbr\u003e\n-A \n\u003cstrong\u003eskill\u003c/strong\u003e-\u003cstrong\u003ebased\u003c/strong\u003e \u003cstrong\u003emini\u003c/strong\u003e-\u003cstrong\u003egame\u003c/strong\u003e, to test your fingers.\u003cbr\u003e\n-Day/Night cycle.\n\u003cbr\u003e\n-3 scenes\n\u003cbr\u003e\n\u003cbr\u003e\nAlso, what I have in mind for the \n\u003cstrong\u003efuture\u003c/strong\u003e?\u003cbr\u003e\n-All the \n\u003cstrong\u003epixel\u003c/strong\u003e \u003cstrong\u003eart\u003c/strong\u003e! \u003cstrong\u003eCharacters\u003c/strong\u003e, \u003cstrong\u003escenes\u003c/strong\u003e, \u003cstrong\u003ebackgrounds\u003c/strong\u003e, etc\u003cbr\u003e\n- \n\u003cstrong\u003ePixel\u003c/strong\u003e \u003cstrong\u003eart\u003c/strong\u003e \u003cstrong\u003eanimations\u003c/strong\u003e\u003cbr\u003e\n-A \n\u003cstrong\u003egrowing\u003c/strong\u003e \u003cstrong\u003eworld\u003c/strong\u003e that will get bigger every patch, adding new \u003cstrong\u003elocations\u003c/strong\u003e to explore and \u003cstrong\u003echaracters\u003c/strong\u003e to meet.\u003cbr\u003e\n-More \n\u003cstrong\u003eminigames\u003c/strong\u003e!\u003cbr\u003e\n-A dedicated \n\u003cstrong\u003eGallery\u003c/strong\u003e \u003cstrong\u003emode\u003c/strong\u003e\u003cbr\u003e\n-\n\u003cstrong\u003eMultiple\u003c/strong\u003e \u003cstrong\u003eendings\u003c/strong\u003e\u003cbr\u003e\n-\n\u003cstrong\u003eSecrets\u003c/strong\u003e and \u003cstrong\u003eunlockable\u003c/strong\u003e \u003cstrong\u003eart\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg\u003e\u003cstrong\u003e\u003cimg\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/vzAVnxWykA53uT79mcZ4nUhzkXtI-cGR3wQJL2wAUDykzX_9MOGHzzBpgfDaR2X6.png?token-time=1528675200\u0026amp;token-hash=Ifirbez7II27U2beX4FtTN6vhrCGnb5Fg0mtqr3_QAY%3D\"\u003e\u003cimg src=\"https://i.imgur.com/PYEZ9xf.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/xBIOH4o.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/3nZCMH2.jpg\"\u003e\u003cbr\u003e\nCurrent team members:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMirthal: \u003c/strong\u003eProgramming, writing, and game design.\u003cbr\u003e\n\u003cstrong\u003eWalnusstinte\u003c/strong\u003e: Art and chara
