    "summary": "Banner art: Chibi Misty by\u00a0\u003ca href=\"https://moxydoxy.tumblr.com\" target=\"_blank\"\u003eMoxyDoxy\u003c/a\u003e\u003cbr\u003eIcon: Bust shot by, ever the muscle enthusiast,\u00a0\u003ca href=\"http://dot-in-the-paradox.tumblr.com\" target=\"_blank\"\u003eDottie\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCommission Status:\u003c/strong\u003e\u00a0\u003ca href=\"http://Please see [commission status] for availability.\"\u003eMostly Closed\u003c/a\u003e \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Misty and I strive to write sex positive, intersectional erotic fiction with transformation and expansion kinks. I have an MFA in Creative Writing from a well known program in the Northeast and have been writing in my down time since 2006. Currently I am writing on-demand stories in response to requests and commissions in the pursuit of honing my craft while also putting out work that I would want to read.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I write Transformation and Expansion stories?\u003c/strong\u003e \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBecause I love transformation. I blame that on my pop culture as a kid, my internet relationships growing up, and my non-binary gender identity. Liking expansion and growth is an offshoot of that.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI also believe that, in our changing landscape of gender and sexuality, transformation fiction can be a means for people who are looking to explore their boundaries and not just high school fantasies of boys obsessed with growing boobs. Well written fiction, intent on exploration and not objectification, allows for readers to enjoy their fantasies in a way that does not reduce characters to pieces and parts to titillate. It creates a context in which complex individuals can grapple with things like finding love that is accepting, deepening existing connections though a growth of understanding, or even being unashamed of their desires.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSo, why a Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHaving deadlines and people I report to means that I stay on top of my work. Having this space as a platform also allows me to engage with people who want to support me.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat things will you NOT write about?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eRaping, Killing, maiming, and victimizing/dehumanizing characters are the things I will absolutely not write about.\u003c/strong\u003e Further I will not write about characters who are not considered adults by their society. Which means \u003cstrong\u003eno pre-pubescent age progression\u003c/strong\u003e and characters in \"real world\" stories must be 18. There is a little wiggle room in stories that are more genre based, but even then, those characters need to be mostly independent and responsible for themselves.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAlso, there are plenty of other writers on the internet who write about women becoming brainless plastic bimbos, violence against queer individuals, trans people being sex crazed fuck machines, guys getting revenge on women who wronged them, or young girls becoming lusty women overnight. Go ask them for those stories.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat things WILL you write about then?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI will write pretty much anything so long as it is respectful to the character and those they interact with.\u003c/div\u003e"
   },
