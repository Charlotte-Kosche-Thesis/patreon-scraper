    "summary": "Because I\u0027d rather do art than billing. \u003cbr\u003e\u003cbr\u003e(You too, huh?) I work part-time as a freelance website developer for tiny businesses and non-profits, and I hate invoicing. I will wash dishes instead. I will go birding. I will dump the compost. I will code little nonsense for myself. I will fold socks. I will draw late into the night. I will also go to my other part-time job (strangely enough, at a non-profit). So... yeah, I need to reorganize things a bit! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSince I\u0027m going to be drawing \u003cem\u003eanyway, \u003c/em\u003eI think I should draw for \u003cem\u003eyou, \u003c/em\u003eand let Patreon sort the billing.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSo, how can \u003cem\u003eyou\u003c/em\u003e be part of my art? Easy! \u003cbr\u003e* Pick a tier and help fund the artmaking\u003cbr\u003e* Follow me on some social media or other (@metasilk almost everywhere) and comment on the art, ask questions, tell me about something wonderful\u003cbr\u003e* Be a friend to birds\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChoose Your Connection\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCoffee for the Birder\u003c/strong\u003e\u003cstrong\u003e:\u003c/strong\u003e you get my gratitude! Also you\u0027ll get to see patron-only posts of my sketchbook, works in progress, and other ideas. ($1 / month)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eColoring Goodness\u003c/strong\u003e: you get \u003cem\u003esomething to print and color \u003c/em\u003e($3 / month)\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Influencer\u003c/strong\u003e: you can \u003cem\u003esuggest ideas and topics \u003c/em\u003efor the drawings \u003cem\u003eand \u003c/em\u003eget \u003cem\u003esomething to print and color \u003c/em\u003e($5 / month)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMystery Mail\u003c/strong\u003e: \u003cem\u003eyou\u0027ll receive a small surprise in the mail\u003c/em\u003e most months \u2014 a print or a postcard or a sticker or... ?! ($15 / month, includes shipping)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Optimist\u003c/strong\u003e: \u003cem\u003ean original\u003c/em\u003e small painting, after 4 months of this pledge amount, up to 3 times per year (shipping is included). Currently limited to just 2 (two) patrons, but if it goes well, I\u0027ll increase the availability. ($50 / month, includes shipping)\u003c/li\u003e\u003c/ul\u003eThere are more details for each of these on the rewards panels\u2014either to one side of this post or scroll down.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Future!\u003c/strong\u003e\u003cbr\u003eIf this goes well, I hope to offer more prints or postcards or ACEOs or ebooks or paper books or..... I will let you know! I just want to be sure I build this Patreon thing commitment by feasible commitment, even though I \u003cem\u003ewant\u003c/em\u003e to do All The Nifty Things Right Now. As one does. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e**************************************************************\u003cbr\u003e\u003cstrong\u003e\u00a0A note about rights and licenses, copies and prints:\u003c/strong\u003e\u003cbr\u003eAll copyrights remain with me. I know you know this, but others might not. You can print the downloadable line drawings and use them for personal use, but don\u0027t sell them in any form unless you have my permission in writing. You may post an image of your colored work if you link back to me. I reserve the right to make prints of my art, even if you have the original. This is all standard stuff, but probably worth mentioning. If you have a question, please ask!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
