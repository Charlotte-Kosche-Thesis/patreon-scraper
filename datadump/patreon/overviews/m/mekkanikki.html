    "summary": "\u003cstrong\u003eIN ENGLISH: (En fran\u00e7ais plus bas)\u003c/strong\u003e\u003cbr\u003e\nHey there! we\u2019re \n\u003ca href=\"http://felixlaurent.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eF\u00e9lix Laurent\u003c/a\u003e and \u003ca href=\"http://www.exaheva.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eExaheva\u003c/a\u003e, two comic artists. We\u2019ve decided to create a webcomic\nblending adventure, suspense and mysteries that you can read for\nfree! This comic series is written and storyboarded by Exaheva, and\nentirely drawn by F\u00e9lix Laurent... And translated by Billy Hyde.\n\u003cbr\u003e\n\tHere is the plan : \u003cstrong\u003ewe\u0027ll publish episodes (goals : one per month, but there can be delays)\n\u003c/strong\u003e ; that means \u003cstrong\u003e20 pages of prime story\u003c/strong\u003e, a\nsensational \n\u003cstrong\u003eone page bonus story\u003c/strong\u003e - made by an amazing guest, and on\ntop of this, you\u2019ll even get \n\u003cstrong\u003ea character sheet\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\tEverything will be free on the \n\u003ca href=\"http://collectionattaquesurprise.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAttaque Surprise website\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\tThis project clearly means a boatload\nto us, we are hoping that you will love it has much as we do!\n\u003cbr\u003e\nIf so, any support that you would be\nable to provide us with will be undeniably more than welcome.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\t\u00a0\u00a0\u00a0 \n\t\u003cimg src=\"http://img15.hostingpics.net/pics/606960bann3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nTime to introduce Mekka NIkki. It\u2019s doubtlessly a comic, about a\ngirl : Nikki. \n\u003cbr\u003e\nNikki lives in a small village and for\ngenerations a terrible illness has struck its inhabitants. It\u2019s\nsimple, at any moment, they can be turned into stone, forever. The\nstory takes place ten years after Nikki\u2019s father left the village\nto find a cure, without ever coming back.\n\u003cbr\u003e\nAnd now, Nikki decides to get her hands\ndirty!\n\u003cbr\u003e\n\tRest assured, this is only the very\nbeginning of an extraordinary adventure, you\u2019ll encounter many\npeculiar characters, and a lot of crazy stuff, but no spoilers here.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://img15.hostingpics.net/pics/527455bann4.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- I don\u2019t understand any of this.\u003cbr\u003e\nMy pledge is for how many times? And\nwhat is it really for?\n\u003c/strong\u003e\u003cbr\u003e\n\u0026gt; Patreon is a website that allows\nartists to receive payment on a regular basis. So when you choose the\namount that you are willing to give, it is for EVERY episode (~one\neach month). Every time an episode is out, then money will get\ntransferred, and ONLY WHEN an episode is out!\n\u003cbr\u003e\nObviously it only starts from the\nmoment you subscribe. For example : Lets\u2019 say you subscribe AFTER\nthe Episode #2 is out, you\u2019ll start sponsoring this exciting\nproject when Episode #3 gets out.\n\u003cbr\u003e\nNeedless to say you can unsubscribe, or\nchange the amount of your pledge at any point.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- I just discovered this webcomic, and\nI need the entire book collection, but it\u2019s already the 13\u2019454th\nepisode!!!\n\u003c/strong\u003e\u003cbr\u003e\n\u0026gt; So as you gathered from the\npledge/reward list (below) : if you give 10$ you will receive the\nprinted version of the episode. But only the episodes following your\nsubscription, not the already out ones.\n\u003cbr\u003e\nDon\u2019t worry, previous issues will be\navailable on \u00ab Jean Guichon Editeur \u00bb \u2019s store (our\nbeloved publisher).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- I subscribed with a 10$ pledge to\nreceive the paper version, but I didn\u2019t receive anything yet! IS\nTHIS A SCAM???\n\u003c/strong\u003e\u003cbr\u003e\n\u0026gt; No it\u2019s not a scam. First,\nremember, you will only receive the book matching the issue following\nyour subscription.\n\u003cbr\u003e\nThen, you have to know that it may take\nsome extra time to actually make the paper version, please be\npatient, you\u2019ll definitely be rewarded.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eSome useful links :\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://collectionattaquesurprise.tumblr.com/\" rel=\"nofollow\"\u003e- Collection Attaque Surprise (Official website with all the published episodes and other cool webcomics)\u003cbr\u003e\n\u003c/a\u003e-\u003ca href=\"https://www.facebook.com/collectionattaquesurprise/\" rel=\"nofollow\"\u003e Facebook Page with news about all the webcomics\u003c/a\u003e\u003cbr\u003e\n-\n\u003ca href=\"https://twitter.com/ATK_SRPRS\" rel=\"nofollow\"\u003eTwitter Attaque Surprise\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://felixlaurent.tumblr.com/\" rel=\"nofollow\"\u003e-\u00a0 F\u00e9lix Laurent\u0027s Blog\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.exaheva.blogspot.com\" rel=\"nofollow\"\u003e- exaheva\u0027s Blog\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/exaheva\" rel=\"nofollow\"\u003e- exaheva\u0027s Twitter\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nEN FRAN\u00c7AIS: \n\u003c/strong\u003e\u003cbr\u003e\nCoucou, on est\n\u003ca href=\"http://felixlaurent.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e F\u00e9lix Laurent \u003c/a\u003eet \u003ca href=\"http://www.exaheva.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003eExaheva\u003c/a\u003e, on est dessinateur de band\u00e9ssin\u00e9es, et on s\u0027est dit qu\u0027on allait faire une s\u00e9rie d\u0027aventure, de suspens, de myst\u00e8res sur internet gratuitement! La s\u00e9rie est sc\u00e9naris\u00e9e et storyboard\u00e9e par Exaheva, et dessin\u00e9e enti\u00e8rement par F\u00e9lix Laurent. On compte sortir \u003cstrong\u003er\u00e9guli\u00e8rement des \u00e9pisodes (notre but c\u0027est un par mois, mais il y aura souvent du retard), \u003c/strong\u003ecomprenant\u003cstrong\u003e 20 pages de l\u0027histoire,\u003c/strong\u003e ainsi qu\u0027\u003cstrong\u003eune histoire bonus d\u0027une page \u003c/strong\u003efaite par un invit\u00e9, et \u00e9galement \u003cstrong\u003eune fiche personnage dessin\u00e9e\u003c/strong\u003e par Exaheva!\u003cbr\u003e\n\u003cbr\u003e\nLe tout sera lisible gratuitement sur le site de la \n\u003ca href=\"http://collectionattaquesurprise.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCollection Attaque Surprise\u003c/a\u003e! \u003cbr\u003e\n\u003cbr\u003e\nMais un tel rythme va \u00eatre assez hardcore \u00e0 tenir, et encore plus si l\u0027on doit travailler \u00e0 c\u00f4t\u00e9!!! D:\n\u003cbr\u003e\nVoil\u00e0 pourquoi on vous propose de nous aider \u00e0 continuer Mekka Nikki! :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://img11.hostingpics.net/pics/498324bann1.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMekka Nikki raconte l\u0027histoire de Nikki, une fille qui vit dans un village o\u00f9, depuis des g\u00e9n\u00e9rations, une terrible maladie frappe ses habitants. \u00c0 tout moment, ils peuvent se p\u00e9trifier pour toujours!\n\u003cbr\u003e\nDix ans apr\u00e8s que son p\u00e8re soit parti pour trouver un rem\u00e8de sans jamais revenir, Nikki d\u00e9cide de prendre les choses en main!\n\u003cbr\u003e\n\u003cbr\u003e\nRassurez-vous, ce n\u0027est que le tout d\u00e9but de l\u0027histoire. Et ouais!\n\u003cbr\u003e\n\u003cbr\u003e\nLe sc\u00e9nario pr\u00e9vu est cons\u00e9quent et va j\u0027esp\u00e8re vous passionner, car Nikki va rencontrer plein de personnages, et vivre vraiment des trucs dingos. Mais je voudrais pas vous g\u00e2cher les surprises, hihihi!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img11.hostingpics.net/pics/180709bann2.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nQuelques liens pour suivre tout \u00e7a :\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://collectionattaquesurprise.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e-Collection Attaque Surprise (site officiel avec tous les \u00e9pisodes, ainsi que d\u0027autres s\u00e9ries gratuites!)\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e-\u003ca href=\"https://www.facebook.com/collectionattaquesurprise/\" rel=\"nofollow\" target=\"_blank\"\u003ePage Facebook Attaque Surprise pour suivre les actualit\u00e9s des s\u00e9ries\u003c/a\u003e\u003cbr\u003e\n-\n\u003ca href=\"https://twitter.com/ATK_SRPRS\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter Attaque Surprise\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://felixlaurent.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e-Blog de F\u00e9lix Laurent\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.exaheva.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003e-Blog d\u0027exaheva\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/exaheva\" rel=\"nofollow\" target=\"_blank\"\u003e-Twitter d\u0027exaheva\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFAQ:\u003cbr\u003e\n-Je comprends rien, je donne pour combien de temps, et pour quoi? \n\u003cbr\u003e\n\u003c/strong\u003eAlors, le concept de Patreon c\u0027est de permettre aux artistes/cr\u00e9ateurs d\u0027avoir des revenus r\u00e9guliers. Donc, en gros vous choisissez le montant que vous allez nous donner pour CHAQUE \u00e9pisode (sachant que le rythme sera d\u0027environ d\u0027un \u00e9pisode par mois, mais tant qu\u0027on a pas beaucoup d\u0027argent, il y aura souvent du retard). Chaque fois que l\u0027on sort un \u00e9pisode, le montant sera pr\u00e9lev\u00e9. Et SEULEMENT lors d\u0027une sortie d\u0027un \u00e9pisode! \u003cbr\u003e\nEt cela compte bien s\u00fbr qu\u0027\u00e0 partir du moment o\u00f9 vous vous inscrivez (ex : si vous vous inscrivez apr\u00e8s la sortie de l\u0027\u00e9pisode 2, cela sera seulement \u00e0 partir de la sortie de l\u0027\u00e9pisode 3 que vous allez donner!) et vous pouvez vous d\u00e9sinscrire ou modifier votre montant \u00e0 tout moment. \n\u003cbr\u003e\n\u003cbr\u003e\nEt donc, selon le montant que vous donnez, vous recevrez des cadeaux \u00e0 chaque nouvel \u00e9pisode ! \n\u003cbr\u003e\nLa liste des cadeaux est visible plus bas!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e-Je viens de d\u00e9couvrir la s\u00e9rie, j\u0027aimerais avoir la collection de chaque \u00e9pisode en livre, mais on est d\u00e9j\u00e0 \u00e0 l\u0027\u00e9pisode 13\u0027454 !!!\u003c/strong\u003e\u003cbr\u003e\nIl est vrai que si vous vous inscrivez pour donner \n\u003cstrong\u003e10$\u003c/strong\u003e apr\u00e8s que certains num\u00e9ro soit d\u00e9j\u00e0 paru, vous ne recevrez bien s\u00fbr pas les \u00e9pisodes pr\u00e9c\u00e9dents, mais que ceux \u00e0 partir duquel vous vous abonnez.\u003cbr\u003e\nPas d\u0027inqui\u00e9tude! Les anciens num\u00e9ros seront vendus \u00e0 l\u0027unit\u00e9 sur le \n\u003ca href=\"http://jeanguichon.tictail.com/\" rel=\"nofollow\" target=\"_blank\"\u003emagasin de notre \u00e9diteur Jean Guichon \u00c9diteur!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e-Aaaaah! Je me suis inscrit en vous donnant 10$ pour recevoir les \u00e9pisodes en papier, mais j\u0027ai toujours rien re\u00e7u, c\u0027est QUOI CETTE ARNAQUE?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eHoho, ne vous en faites pas! Premi\u00e8rement, c\u0027est seulement \u00e0 partir du num\u00e9ro suivant l\u0027inscription que vous recevrez les versions papiers par la poste! Deuxi\u00e8mement, l\u0027\u00e9pisode met toujours un peu plus de temps \u00e0 sortir en version papier, donc il faut \u00eatre un peu patient! De toute mani\u00e8re, vous recevrez toujours le PDF par mail d\u00e8s sa sortie si vous voulez le lire rapidement! \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
   },
