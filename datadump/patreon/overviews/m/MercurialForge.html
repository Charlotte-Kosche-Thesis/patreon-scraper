    "summary": "\u003cstrong\u003eOh hey, I\u0027m Mercurial Forge.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a freelance character artist and a part-time instructor at the AAU in San Francisco where I teach character art, digital sculpting, and anatomy.\u003cbr\u003e\u003cbr\u003eI started this Patreon because I have a folder full of sexy concepts but have been too afraid to start any of them because I\u0027ve been worried about what other people will think. This has long been the cause of my own personal art struggles; the fight between creating what I want to create and getting caught up in the idea that you have to make art that is acceptable en masse.\u003cbr\u003e\u003cbr\u003eWell I\u0027m done with that. I love making sexy NSFW art!\u003cbr\u003e\u003cbr\u003eI\u0027ve spent years honing my techniques, observation skills, and anatomy so that I could create extremely attractive and sexy characters. And that\u0027s just what I\u0027m going to do!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eThe focus of this Patreon is thricefold:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- First\u003c/strong\u003e, it\u0027s to have a place where I can \u003cu\u003eopenly showcase NSFW art\u003c/u\u003e. I want to create fun, sexy,\u00a0risque, cute, lusty art \u003cu\u003e[not porn]\u003c/u\u003e without anything or anyone holding me back.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e- Second\u003c/strong\u003e, I want to share my knowledge and methods via mentorship, demos, and tutorials. I know from experience that many artists want/need good \u003cu\u003elearning material specializing in the female form\u003c/u\u003e and how to make attractive and sexy figures, and I intend to provide it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Third\u003c/strong\u003e,\u00a0produce a line of sexy, thicc, lusty, high quality PVC or Resin figurines. Your support helps me get one step closer to making the dream come true, and you may one day get to display those very figures on your own desk! [\u003cem\u003enote my final goal\u003c/em\u003e]\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eSo why become a patron?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour support means I can dedicate more of my time to not only creating art, but producing tutorials, running workshops, live streaming, and mentoring others on how they can improve or start creating attractive characters.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003ePlease Note:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI want to alert you to the fact that it takes a significant amount of time, sometimes even months, for high quality 3D models to reach completion. I work full-time so your patience is appreciated! In the meantime, based on your rewards you can expect WIPs, time-lapse videos, demos, and/or tutorials.\u003c/li\u003e\u003cli\u003eI will continue posting the rest of my work, and sometimes work found here for\u00a0\u003cem\u003e\u003cstrong\u003eeveryone\u003c/strong\u003e\u003c/em\u003e to see. This is because I\u0027m proud of my work and sometimes it\u0027s necessary for audience building. Being a supporter means you value you what I\u0027m doing, and that truly means a lot to me.\u003c/li\u003e\u003cli\u003eThe work I create will never be pornographic, I\u0027m only interested in creating lusty pinups, and sexy nudes!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eStore:\u003c/strong\u003e If you\u0027re interested in specific content or rewards found here, but can\u0027t or don\u0027t want to become a patron you can still support me via my\u00a0\u003ca href=\"https://gumroad.com/mercurialforge\" target=\"_blank\"\u003eGumroad\u003c/a\u003e store!\u003cbr\u003e"
