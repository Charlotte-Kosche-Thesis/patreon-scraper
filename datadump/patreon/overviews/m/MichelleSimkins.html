    "summary": "\"We\n look to ... the edges. There\u0027s a lot of edges, more than people know. \nBetween life and death, this world and the next, night and day, right \nand wrong ... an\u0027 they need watchin\u0027.\"\u003cbr\u003e\n\u003cbr\u003eSir Terry Pratchett, The Wee Free Men\u003cbr\u003e\n\u003cbr\u003e\n\nI grew up at the edge of a \nwood, in a house at the edge of a town at the edge of the water. I \nattended a school which stood on the edge of a bluff overlooking Lake \nMichigan. I spent my childhood and teenage years walking the water\u0027s \nedge and the paths between trees. With the help of stories and a forest \nfull of spirits, I grew up with one foot in the otherworld, always \nhovering at the edge of so-called reality.\u003cbr\u003e\n\u003cbr\u003eI live in the city now, in a neighborhood full of its own in-between places: rambling, shady parks, and funny little unpaved alleys overgrown with feral trees, weeds, and the occasional vegetable garden. I still\u00a0live at the edges and inhabit \nthe in-between places, and I\u0027m still trying to learn to dwell in many worlds \nsimultaneously, to see many truths layered atop another, to hold within \nmyself apparent dualities.\u003cbr\u003e\u003cbr\u003eI strive to explore these interstitial spaces in stories of encounters with the numinous and inexplicable, and in art and craft projects which combine raw natural components and manufactured materials.\u003cbr\u003e"

     "about": "\"We\n look to ... the edges. There\u0027s a lot of edges, more than people know. \nBetween life and death, this world and the next, night and day, right \nand wrong ... an\u0027 they need watchin\u0027.\"\u003cbr\u003e\n\n\u003cbr\u003eSir Terry Pratchett, The Wee Free Men\u003cbr\u003e\n\n\u003cbr\u003e\n\nI grew up at the edge of a \nwood, in a house at the edge of a town at the edge of the water. I \nattended a school which stood on the edge of a bluff overlooking Lake \nMichigan. I spent my childhood and teenage years walking the water\u0027s \nedge and the paths between trees. With the help of stories and a forest \nfull of spirits, I grew up with one foot in the otherworld, always \nhovering at the edge of so-called reality.\u003cbr\u003e\n\u003cbr\u003e\nAnd this is what it is to be a witch, to live at the edges and inhabit \nthe in-between places until we learn to dwell in many worlds \nsimultaneously, to see many truths layered atop another, to hold within \nourselves apparent dualities. Each witch navigates the edges in her own \nway, and works with her realities toward different outcomes. Some to \nheal, some to create, some to destroy. There are as many ways to be a \nwitch as there are witches.\u003cbr\u003e\nI strive\n to see the unseen, to give it form and voice so others can experience \nits wonder. This is the purpose of A Witch\u0027s Path.\u003cbr\u003e",
