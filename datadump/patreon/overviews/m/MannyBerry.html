    "summary": "I\u0027m Manny and I want to make your day better.\u003cbr\u003e\n\u003cbr\u003eI began making videos on YouTube about silly things that came to my mind, like:\u00a0 \u003ca href=\"https://www.youtube.com/watch?v=z41mEqYRQo8\" rel=\"nofollow\"\u003e\"How to Ruin WoD Login Music\"\u003c/a\u003e -\nIt was the product of waiting on a very large queue during the Warlords of\nDraenor launch. I showed the video to my guildies, they loved it and passed it\non. Thus the seed was planted.\u003cbr\u003e\n\u003cbr\u003eMy\nsecond video \u003ca href=\"https://www.youtube.com/watch?v=7QHjocTmBzM\" rel=\"nofollow\"\u003e\"Last Siege of Orgrimmar Ever\"\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=7QHjocTmBzM\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e was the result of my guilds\u2019 final\nattempt at the Siege of Orgrimmar. When I originally recorded this momentous\noccasion, it was so the guild could go back and laugh at it again and again.\nThe video was over two hours long! It made sense for me to cut out the funniest\nmoments, stitch them together into a short summary of the night, highlighting the best moments that were really worth a watch.\u003cbr\u003e\u003cbr\u003eThe\nresponse from my guildmates was very positive. So much so that they encouraged me\nto continue to share it.\u00a0 The videos got a lot of positive attention and the rest is history!\u003cbr\u003e\u003cbr\u003eSo\nhere I am. Here you are. Let dance.\u003cbr\u003e\u003cbr\u003eMy personal goal is to give you something to look forward to.\u00a0 To create things that enhance your day and make you excited and eager for the next one.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePatreon Tiers\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=stH9GNrLOc8\" rel=\"nofollow\"\u003eYou should fund me because you want to fund me.\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eAny amount pledged goes directly into the quality of my content, be it for YouTube or Twitch.\u00a0 It\u0027s important to understand that I am active on both websites but Patreon rewards are more geared toward those who watch me on YouTube - you are welcome to Subscribe to my Twitch page if you\u0027d like the stream benefits that come with that!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: Occasionally, I do giveaways on my Twitch channel. These are not sponsored by\nPatreon or Twitch. They are giveaways for ANYONE watching\nthe stream.\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e"
