c/h3\u003e\n\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"http://madameberry.itch.io/visual-out\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/RaE58Av.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cu\u003eVisual Out\u003c/u\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u00a0is an explorative platformer set in the mind of a dying computer, and is out now on itch.io and Steam!\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eI\u0027ve been on Pat\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ereo\u003c/span\u003en for three years,\u003c/strong\u003e\u003c/span\u003e\u00a0and started out creating one game a month.\u00a0 In 2017 I transitioned to making Visual Out full time, and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ein 2018 I want to shift gears a little. \u003cstrong\u003eI will continue making games \u003c/strong\u003e\u003c/span\u003ebut after Visual Out, I won\u0027t be diving into another large project right away.\u00a0 Instead I will be releasing development tools and code examples, alongside whatever small projects I start up next.\u003cbr\u003ePatrons help me support myself and my game development. In return, all Patrons get \u003cspan style=\"color: rgb(192,80,77);\"\u003eaccess to in-depth updates\u003c/span\u003e and an inside look at all my projects.  Higher tiers of patronage will receive bonus rewards, like \u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eearly access to content\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e or \u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003epersonalized pixel art\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\
