    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eT\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehanks to the generous support of everyone over the years I\u0027m now focusing on creating videos full-time instead of just as a side project. As long as we can maintain enough pledges to keep me alive I\u0027m happy to continue making videos as my job for the foreseeable future. There\u0027s a few things you should know first of all though so read on before you consider pledging.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe most important bits:\u003c/strong\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe money will largely be spent on day-to-day living expenses but like anyone else I\u0027ll be buying other things with it too. Sometimes that\u0027ll be equipment relevant to my work, sometimes it\u0027ll be beers, sometimes it\u0027ll be something dumb that struck my fancy, sometimes it\u0027ll be Christmas or birthday presents for friends. It doesn\u0027t all go into videos. Think about the things you spend money on, that\u0027s what I\u0027ll be buying. Except that weird stuff you\u0027re into.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour pledge doesn\u0027t buy you any preferential treatment. In fact, I take my impartiality so seriously I try not to even see who\u0027s donating to me. I\u0027m equally open to feedback from anyone, patron or not, it\u0027s the only way to be fair.\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll of my content will continue to be available for everyone without any pay walls. I don\u0027t think anyone deserves to be locked out of what I\u0027m doing just because they can\u0027t afford to donate.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you can\u0027t or don\u0027t want to donate that\u0027s no problem. I may not have a day job any more but I left on good terms and I feel confident enough I\u0027ll be alright even if I have to give up doing videos full-time.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eIn the interest of being as open as possible:\u003c/strong\u003e\u003cbr\u003e\nI now consider making videos to be my day job - one I intend to work very hard at - but not my entire life. I hope some day to enter games development myself so sooner or later I\u0027ll be taking a crack at making my own game in my spare time. It would be a lie to say I\u0027m going to dedicate 100% of my time to producing videos. Rest assured pretty much all my interests relate to games in some way though so even if I fail at them I\u0027ll at least gain more insight I can use as video fuel. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eImpartiality extends to publishers and developers as well, in order to maintain this:\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u2019ll continue to reject free copies of games from developers/publishers\u003cbr\u003e\n\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI won\u2019t accept any other freebies or invitations to events either.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI won\u2019t do any sponsored content of any kind.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nIf all this sounds good to you then I\u0027d be happy to accept anything you can chip in. The support I receive here has allowed me to turn my love of games into my line of work, for that I\u0027m very grateful.\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e"
