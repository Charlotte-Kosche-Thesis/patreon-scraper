    "is_monthly": true,

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/kUozx794xvE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-06-23T12:55:54+00:00",
    "summary": "\u003cimg src=\"https://lh3.googleusercontent.com/oymX6ZfCzndMMmNyUIx8y2yyP0ycMJoLIpQiXr0ZQYlFv9lxnNguFjUCmGaKRoTQfBnydIB8ngRuMhGwp4CRwSA0m-vKg_dLTgoWOnpf7uthPlQXgOVNlrVJERo_zH4I8k3Crgtq0oLrwR5kNkeOiiAaKSi0q1KE5ihK_aqmSZ_ufIZTwE4FT2Lb1yx96WrOrmkFnF3AgLEeLKLSPC-P_dSqa0vwmYvLwT98owg2nvQis3yuX3hugNvM6e0YRjPN5UxCvj-CBUpA3uVCAzd0O0i7Byy8DYdnCWU9aAtQDCMD4z9MaD-1YymMlRRGDP0tu_6u-383eoI1jex3zt4nGpm7JvG-qsNLfxzSqiOfm16AzZAJhJFy-6HWYUPB3iilY-QdpDykNI9zoSoM8X2vNnbWbi109cYerDof1kjnTCwfoJz7Unvb4ena1ehkiRcOK4v6LnfnJ8Qy150MS7pg-VFWW_wgfTGohy1fmMo-HC4ov8TpRbiycMlxMqJkHF6anj2wkx2QndC3XzjLAgSTW3c1GP3Kjoy9e_WNq5FFXPlxGcosu0wI_WPlpxOTsArBXSqGSmpbDUGditUiAFrAFxu0fqWGF4ToDH9F1dLzUDUcDUql=w1088-h238-no\"\u003e\u003cbr\u003eMy name is Mani, and I am a YouTube content creator (that\u0027s how they call it these days). In January 2016 I posted my first videos, ascents of some sport climbs which I recorded during a just finished trip to Spain.\u003cbr\u003e\nOne day I decided to create instructional videos about more sophisticated stuff like climbing technique and training methods, and suddenly the audience grew quite substantially.\u003cbr\u003e\nFast forward: My goal with this channel is to attract, motivate and instruct openminded people who are driven by self-improvement, aiming to become the best version of themselves, just like I do.\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/Yv4csd7rAX0x-VMYkO0YH_BXlE5yl5L521bVNGJ2kD-BU_HjMZyrRqlB57oTHPyBHf8LFaj8CFqjKmjZGhGivicQ4lX3EQ0oO5h__jA83dXcAc7dE3pYk_GjyAuDWymaQK8d1_8lh7Po2RzfU70Y5y6V5BHYIAnsc9FFmCUbl7nRqq1bhqu4BVnVUZPITiwal515uZX7eNgfsS4V4o68YCfN6QDtrzZUCSMdVUskrFYUZ-C7s9Lv8iGHbwqX74wzk2XdKvS3ZWPrSsY3EJIolQr9kavZ6AEraoBsZNb3QeHwGQBKO1g7v_h6sL8h1L8x8ZMNp3_MG5CGC8yVumfoDeaeS7HukyrybrcSlhcM1pqrM5oGKAajy4vmvzUz8jKwxjL5pxpNHu_kj6sFG_oRVl3jxWpUFzVBAA2TPvfmjn13pcCqd0PEs0iIUt0bC4Wfq7eow_6ysweslGqYxMlFvGjFlMjCnxqEWYK87tbGWJ83fJYPZWDM6t_lyN7FLdTW_LgEEmL73exLbxWdg-2NYPiJojWWH-XWePQFEGk9JNCFNwYhi00uyqhwsUMhByoHiuuiwnVcYQdDWxbvefaI5ndXDLEVDSSxAzwgpl8vZH86Q_Y0=w1088-h272-no\"\u003eLet me be honest about it,\u00a0I\u0027ve created this page to give my audience an opportunity to support my work financially. \u003cbr\u003eGood content takes quite some time and effort to create, but I know about its positive impact thanks to feedback and messages I get from people sharing their success stories, therefore it\u0027s definitely worth it.\u003cbr\u003eHowever, after running this channel for almost 2 years and reaching out to over 30000 subscribers I feel the need to generate some kind of financial compensation from this work independently from ad-revenue, which is still quite insignificant, unreliable and a concept I always disliked anyway (who knows what kind of BS is advertised on my channel?).\u003cbr\u003e\nSupported by the viewers, this project takes a step towards self-sustainability, and more importantly, it will allow me to stay 100% authentic, honest, and uncensored in my views, qualities which unfortunately have become rare in today\u0027s society and are now under heavy attack also on the internet.\u003cbr\u003e\nHere I want to make clear that despite the monetary hustle I\u0027ve never been happier, I love creating content and contributing to this community by doing so. Thus I have no intentions to create any \"Patreon-Only\" videos: My work was and always will be accessible for free, for everyone.\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/rxgpBgRTnM1wR13nTqu6pFrlnKR3cehYC7VcrppijNgF0SIMqVMqhnRSIDtme-HOQfIrsRwezYOfRiceuS1H_EYFMX8oFBNqyBJuw_Y3SSfvqHf5mrTm97kOhhX7zIeGmXeu-MNrM013R1ejoPhfYp0bAyziUDWkXfdyRq1P93_xXT5T79fIKOulkgsoCznDAmhIZca0PT-Son0A63s5Z3w1kJ6UbUmLVVc5xHZU2HO_pvsE7CGqNS60HsL4PFVI2KHotXniLH-pcyUJhAIT6Lm8ZuUtH0AvnHzu1-1Vsv6BTHSM3guGMsHqoG0w3_F6Ik5MzB7bQz-Tan5SWKnDjrOW6ePMqlVabCW4zPouBa4i7f9BG74T8FV7g04ouN-DQfxwRW9OvL4AYYkwAX3_sHWSIBPXiHoVgIUG8_ZgX9_x7BiLiqlAQBSuQVMfP5xArwTNaRtnBXbWNeKRcLlL1la7iUe8YMkWsfIIMtf2pnycZ1OiNWht_eTFnoBxu98T3uJzqtCngLnALeyau6GbB-Hq_KsMnCjg3brh0GCVjlsS2kM4JeFng-Tx8203mL8cp_mXpOmiyLdLADbCOtA_Af75bfZUG5EU_t5snUZqDH6QaWJj=w1088-h272-no\"\u003e\u003cbr\u003e\nAt the moment I am working at the low end when it comes to filmmaking gear like camera and so on (a first upgrade was purchased recently :D). I\u0027m a fan of learning with simple things until their limits are discovered, before stepping up the game with some more advanced (and more expensive) devices.\u003cbr\u003eThere\u0027s still potential regarding production value, and I am willing to discover the more sophisticated stuff as well (proper second camera/lens/action cam/drone would have an impact I think, to give concrete examples).\u003cbr\u003e\nApart from that, let\u0027s face it, I need money to survive in this strange modern world, thus\u00a0some of the funds might help me to pay for a pair of climbing shoes, or the ridiculous amounts of food I\u0027m smashing in as a training fanatic.\u003cbr\u003e\n\nI think that\u0027s pretty much it. Got some questions? Feel free to leave some in the comments below, and I will try to answer them directly or in an upcoming Q\u0026amp;A.\u003cbr\u003eOn a final note, please don\u0027t feel pressured or anything, I\u0027m a modest dude, my number one source of motivation is and always will be the vast interest across the whole content, feedback and interactions, which are more substantial than I ever imagined.\u003cbr\u003e\nThat being said: Big Thanks for all the support, your contribution helps putting my work on a sustainable basis and I highly appreciate that.\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/twBzdcSQOVGKHdbleBaDbOOx8PtgIpfDLkpNi8B3uuwNs4_U_y4jIsB116yAy7PML31y8C_BXgsJ0gLGQnuYJc8G7cIYW3LF7jnoZUTdWzs2lJ4bTr1P4bqAtKcUT5l4y4n2wTKJSAPjCucUFlhgS5q2wSsflEZk75SGgSxDaEafCkT-yKwxHDjK3ev6FXI4I9zCHQZKYzQQ0WR5Rcx5PhVgUNBLBBAVpTQl0TXQMasZQ-jwTXxXLMvl3ryZnonfPMD-L0L0NPFvwcRPtVKZBhD65xdBA5AJdlV52OhBdhyUjZ8pRo7Ib8m66N4EYlj3yt3KA76oreDeCOseAHBPD56B1h41oh5ibTOIPq7dHsFqZMooOtHFvvI03JgvFI9w8Z5tmp_fA9B4kMR859GBfMGsBwUw5Siso4RVSYLc74f4OBIrLiQs0HEvI-FiwkmIChnLFZXly-wIOtj27geCE6HUB5q3mPy9KxZpHdTQGKc6TOBTV39WMOAGv8Ige7OXt7nutHRxP5SRbdRF4vJhMkIyhlm_LoYmKAbKkXZsz2w3DkQMV2gBDcmBM4OmsWi4Di1a423eDqtsfY_yOcpK5cfX105lIoha7I9NjAhi2UpUIPXe=w1088-h238-no\"\u003e\u003cbr\u003e"
