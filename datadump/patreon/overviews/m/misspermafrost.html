    "summary": "\u003cstrong\u003eHello there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Jess, and I make fun and functional crochet items! I started a year ago, after years of wanting to learn crochet, and am looking for patrons to join me on my road to creating a business that would benefit other creators in my region!\u003cbr\u003e\u003cbr\u003eMy goal is to open a boutique with a workshop, where I would dye and spin yarn for my shop and on special order. But I want to go bigger than that, I want to help the community with my shop. First, I want to give classes on how to use the equipment required for dyeing and spinning, as well as crochet classes, and rent my space and equipment to people who want to start out and make their own stuff. Second, I don\u0027t want to sell only my yarn, I want to support other small business\u0027 and sell their yarn too. And third, I want to also sell handmade items made by other crafters from my region, and give them the opportunity and connections to make commissions. In short, I want my shop to be a physical place where artists like me can get exposure.\u003cbr\u003e\u003cbr\u003eYou can also check out my\u00a0\u003ca href=\"https://www.etsy.com/ca/shop/FrostCreation\"\u003eEtsy\u003c/a\u003e or\u00a0\u003ca href=\"https://www.redbubble.com/people/misspermafrost1/shop\"\u003eRedBubble\u003c/a\u003e to buy some merchandise! Or head to\u00a0\u003ca href=\"https://www.twitch.tv/misspermafrost\"\u003eTwitch\u003c/a\u003e to see some live crochet action, or\u00a0\u003ca href=\"https://www.instagram.com/misspermafrost/\"\u003eInstagram\u003c/a\u003e to see my latest projects."
