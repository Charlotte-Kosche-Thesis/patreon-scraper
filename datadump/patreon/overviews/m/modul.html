    "summary": "\u003ch1\u003eHi!\u003c/h1\u003e\nWe are\u00a0Gibbon Digital.\u00a0We decided to build music hardware, software and a community to share what making music is about: being \u003cstrong\u003ecreative\u003c/strong\u003e while having \u003cstrong\u003efun\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eModul\u003c/h1\u003e\nThis Patreon page provides early access to Modul, a web-based MIDI step sequencer.\u00a0Modul plays well with MIDI capable devices. Think of it as a brain dedicated to control your synthesizers, drum machines and samplers all at once.\u00a0Because Modul is web-based, it runs on any device with Chrome support. The current version of Modul is for desktop use primarily. You can use Modul on your smartphone or tablet using Chrome and native apps are coming soon for iOS and Android.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.modulmidi.com/\"\u003eModul Login\u003c/a\u003e\u003c/h1\u003e\u003cbr\u003e\n\u003ch1\u003eFeatures\u003c/h1\u003e\n\u003cul\u003e\n\t\u003cli\u003eWeb-based, runs in Chrome\u003c/li\u003e\n\t\u003cli\u003eSend MIDI note or CC values per step\u003c/li\u003e\n\t\u003cli\u003eSet MIDI channel per step and per track\u003c/li\u003e\n\t\u003cli\u003eMute tracks\u003c/li\u003e\n\t\u003cli\u003eAdjust the number of steps per track (great for polyrhythm)\u003c/li\u003e\n\t\u003cli\u003eSend MIDI clock\u003c/li\u003e\n\t\u003cli\u003eLoad/Save session\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003ch1\u003eRewards\u003c/h1\u003eWe are sticking to a monthly schedule for releasing new features. \u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003eWhat\u0027s coming\u003c/h1\u003e\nHere are some of the features we plan to include in future versions.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eArranger mode\u003c/li\u003e\n\t\u003cli\u003eCHRD steps\u003c/li\u003e\n\t\u003cli\u003eSync in\u003c/li\u003e\n\t\u003cli\u003eNative mobile apps for iOS and Android\u003c/li\u003e\n\t\u003cli\u003eSharing Modul sessions with other users\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nShould you join our community, you will get to decide what features we should implement next and, above all, access to Modul.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eImportant: you need a MIDI interface to use Modul. \u003c/strong\u003eIf you don\u0027t have a MIDI interface yet, take a look at the \u003cstrong\u003eT4\u003c/strong\u003e, a class compliant USB MIDI interface that will work with your smartphone, tablet and desktop computer as well. \u003c/em\u003e\u003cbr\u003e"
