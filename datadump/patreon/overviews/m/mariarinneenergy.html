    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eA NEW BOOK is coming for\nall You brave soul warriors that have started or are about to step into deep\ntransforming changes in life!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nHaving gone through deep changes after working with transforming\nenergies since 2004 I know it takes courage, curiosity and playfulness to commit and stay the\ncourse.\u003cbr\u003e\u003cbr\u003eI am a writer and\nexplorer of energy, within and around the world. \u003cbr\u003e\nI travel to places with beautiful energetic qualities to work with and pass on.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eSince 2011 I\u2019ve worked with a specific heart energy that\u2019s called out to me. One that changes the way we live, create, think,\nact and react. .An energy that shifts our way in life, going from limiting structures and believes to a free loving flow without inner boundaries stopping our own greatness.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nNow it\u2019s time to spread this further!\u003cbr\u003eI\u2019ve putt pen\nto paper and started writing \"A cookbook for the soul\". It\u0027s not about food but\u00a0life recipes of how to move into this heart energy that is more accessible now than ever. \u003cbr\u003eIt\u2019s\nabout bringing a balance into life in order to create in a fast and joyful pace.\u003cbr\u003eIt\u2019s\nabout connecting your mind with your higher wisdom, so you may take the\nchoices that are good for you and your path, in a natural way.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eSimply put, it\u0027s about igniting an inner passion and joy of life. For you to be\nthat strong, shining light you are here to be, without hesitation.\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nIn this book I\u2019ll share the energy I\u0027ve picked up with you all\nto align with through tools and meditations. I\u2019ll explain it\u0027s transforming\nqualities and how to navigate this beautiful change. \u003cbr\u003e\n\n\u003cbr\u003e\nAll contributions are a BIG help making this\nbook available, no sum to small or to big.\u003cbr\u003e\nPlease have a look at the different options and\nI look forward bringing all this magical and beautiful energy out into the\nworld with your help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI you like to contribute on a monthly base you keep the subscribtion going until you dont want it any more.\u00a0\u003cbr\u003eIf this is a one-time contribution, you choose\nyour package, wait until the first of next month when the amount is charged and\nthen you go in and cancel the subscription. You\u0027ll still get whats in the Cookbook for the soul packages send to you.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nKeeping it light for deeper possibilities!\u003cbr\u003e\nMaria\u003cbr\u003e\n\u003cbr\u003e\nP.s The Good Vibes package is for those of you\nwho like to get hold of my meditations that\u0027s not part of the book.\u00a0\u003cbr\u003e"
