    "summary": "\u003cbr\u003eIt\u0027s crazy to see where The Midwest Climber has come in the past year. To think I just started out on an Iphone! I\u0027ve enjoyed the process and can\u0027t thank you all enough for the support.\u003cbr\u003e\u003cbr\u003eMy goal is, and will continue to be, documenting real struggles, triumphs, and progression of the climbers life. With me happening to be a climber homegrown from Chicago, IL. How does that happen right? It\u0027s flat!\u003cbr\u003e\u003cbr\u003eIt\u0027s not always pretty to be a climber, but it\u0027s damn fun.\u00a0\u003cbr\u003e\u003cbr\u003eBut let me be real for a second..\u003cbr\u003e\u003cbr\u003eCreating and sustaining a YouTube channel is a lot of work. Especially in the early days of the channel, you have virtually no compensation for it. I currently am working towards a new career, but until then, my budget is tight! I won\u0027t stop creating, but it may slow down due to how much I have to work to make ends meet, as well as study. I work 3 jobs, 6 days a week, and sometimes do two jobs on the same day, as well as this channel, while also training for climbing.\u003cbr\u003e\u003cbr\u003eThat\u0027s where this awesome platform comes in! Any pledge will help, if things pick up here, I can work less, and create more. All proceeds will go to improving the channel with more time to work on it, and to upgrade gear. The next goal will be a new camera that can shoot in 60fps and 1080p, then a gimble for smoother viewing pleasure. I am currently working with an extreme budget build that is getting me through for now, but imagine the possibilities!\u003cbr\u003e\u003cbr\u003eOnce again, regardless, thank you community!\u00a0\u003cbr\u003e\u003cbr\u003eP.S. I will continue to update this page with new ideas, also give me some ideas yourselves for pledge rewards!\u003cbr\u003e\u003cbr\u003e"
