    "summary": "Hi there and thank you so much for checking out my Patreon page!\u003cbr\u003e\nI am beyond excited to be a part of such an amazing platform for artists like myself =)\n\u003cbr\u003e\u003cbr\u003e\nAs many of you might know, I was on a major label for many years but now I am a fully independent artist!\n\u003cbr\u003e\u003cbr\u003e\nI am joining Patreon in the hopes that with your continued help and support, I can not only continue making videos.. I can make them even better and more often.\n\u003cbr\u003e\nIf you are able, please consider becoming a Patron by contributing even just $1 per video I make (I am planning to release about 2 per month). It will make a huge difference! If I hit my goals, I can update my camera/tripod, and even have a videographer/illustrator on my team to make my videos extra snazzy ;)\n\u003cbr\u003e\u003cbr\u003e\nIf you\u0027re not able to contribute anything, don\u0027t worry! I can definitely say I understand.. time\u0027s are tough! Don\u0027t worry, nothing will change. You will still be able to enjoy my music and videos as before.\n\u003cbr\u003e\nOverall, I feel like the luckiest girl in the world that I get to say my \u0027job\u0027 is to make music and videos. It\u0027s truly my joy to do this. If you have ever taken the time to listen or watch, thank you... Thank you so much for helping me do what I love \u0026lt;3\n\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eHere\u0027s what you get!\u003c/h2\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch4\u003eAccess to my patron only stream\u003c/h4\u003e\n\u003cstrong\u003e$1 per video \u003c/strong\u003eand you get access to my patron only stream where I\u0027ll be posting and interacting with you! Come post and comment and let me know what you think of my songs!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/IMG_4165_zps2575da00.jpeg\" style=\"width: 331px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eI\u0027ll follow you on twitter AND access to my videos early!\u003c/h4\u003e\n\u003cstrong\u003e$5 per video\u003c/strong\u003e\u00a0I will follow you on twitter and you\u0027ll have access to all of my announcements, tour dates, tickets, and videos first!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/MessagesImage1693042234_zpsc9094171.png\" style=\"width: 498px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePrivate Webcast\u003c/h4\u003e\n\u003cstrong\u003e$10 per video\u003c/strong\u003e\u00a0I will be hosting a 30 minutes monthly webcast! Come say hi! I\u0027ll be answering all of your questions and playing music!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/IMG_6655_zps55cf6e59.jpeg\" style=\"width: 405px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMarie\u0027s Patreon Family\u003c/h4\u003e\n\u003cstrong\u003e$25 per video \u003c/strong\u003eyour name will be featured at the end of all of my videos as part of \"Marie\u0027s Patreon Family\". Thank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/ScreenShot2014-02-11at115840AM_zps76975428.png\" style=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
