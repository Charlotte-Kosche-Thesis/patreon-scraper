    "summary": "\u003ca href=\"http://www.yvesarques.com/projets/moshoeshoe/\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.yvesarques.com/projets/moshoeshoe/\" target=\"_blank\"\u003eMoshoeshoe\u003c/a\u003e voyage dans nos contr\u00e9es litt\u00e9raires...\u003cbr\u003e\nIl envoie un r\u00e9cit par semaine.\n\t\u003cbr\u003e\n\tPar la mer. Par les airs. Parfois la nuit, par les r\u00eaves...\n\t\u003cbr\u003e\nIl frotte aussi. Il gratte, il pince.\n\t\u003cbr\u003e\nPeut-\u00eatre qu\u0027entre deux paroles, il chantera ? Qui sait...\n\u003c/blockquote\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe frameborder=\"0\" height=\"300\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/321902122\u0026amp;color=000000\u0026amp;auto_play=true\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=false\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"53%\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eYves Arques solo\u003c/strong\u003e\u003cbr\u003e\n\t- voix et petits instruments \u00e9lectro-acoustiques -\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://i1.wp.com/www.yvesarques.com/wp-content/uploads/2017/05/IMG_20170325_204657_nb.jpg\" style=\"width: 508px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e---\u003cbr\u003eEn vous abonnant aux \u003cem\u003eNouvelles de Moshoeshoe\u003c/em\u003e, vous recevrez chaque semaine par e-mail un enregistrement d\u0027un nouveau texte lu et mis en musique.\u003cbr\u003eEn participant financi\u00e8rement au projet (\u00e0 partir de 5\u20ac/mois (environ 1\u20ac/semaine)), vous vous engagez \u00e9galement \u00e0 soutenir ce projet \u00e0 long terme et \u00e0 le faire vivre durablement.\u003cbr\u003eFaisons durer ensemble le voyage de Moshoeshoe vers l\u0027inconnu ! L\u0027inconnu est beau par nature.\u003cbr\u003e---\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/249999843?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e"
