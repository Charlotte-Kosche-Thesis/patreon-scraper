    "summary": "Thanks for stumbling upon my Patreon page! \u003cbr\u003e\u003cbr\u003eIf you\u0027ve never, ever, been here before, allow me to introduce you to Michael Makes Music. \u003cbr\u003e\u003cbr\u003eMichael Makes Music is a commission based songwriting service for those with a song in their heart, but not quite the time to go and study things like music theory and composition. So for instance, let us say you want to ask a girl (or guy) out and you want to be extra romantic and do it with a song. But you don\u0027t know how to write music or even lyrics. That\u0027s where I come in. I can help you make that song a reality, I can even sing it for you. You want to say I love you with a country guitar, or moving ballad from the golden age of Hollywood, I got you covered.\u00a0\u003cbr\u003e\u003cbr\u003eBut I don\u0027t just do romance, want a dirty limerick for a birthday, or a special lullaby for your brand new bundle of joy, I can do it all. At the same time I\u0027ll be uploading from time to time new songs from my own library. Those songs range in style from everyday radio listening, to English language opera. \u003cbr\u003e\u003cbr\u003eEvery three months a brand new set of sheet music will come out. Those mini booklets will be filled with songs to play and sing at auditions and at home. Each booklet will include between 8 to 12 songs. Each song will be in Piano/ Vocal style and bound in a 3 ring binder.\u00a0\u003cbr\u003e\u003cbr\u003eOnce again thank you for stumbling upon my page. Hope you like what you hear, and feel it too.\u00a0\u003cbr\u003e"
