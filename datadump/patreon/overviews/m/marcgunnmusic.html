    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVYJGZkLXSc0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVYJGZkLXSc0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVYJGZkLXSc0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-08-21T16:48:42+00:00",
    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSupport Marc Gunn on Patreon and you officially join the Gunn Runners Club\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMembers get a free song or video every month, plus a bunch of podcasts\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou support Celtic music and Geek culture--Celtic Geek!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eIf you love Marc Gunn\u0027s music and it brings a smile to your heart, then become a patron, because your generosity will allow me to create new music for you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhat most people do is they listen to my endless hours of free music and entertainment without ever showing their appreciation.\u00a0The Gunn Runners Club lets you be different and show your love and support for my hard work by giving a few bucks each month.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWho is Marc Gunn?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eMy name is Marc Gunn. I\u0027m a Celtic Geek. That means I fuse Irish and Scottish songs with science fiction and fantasy.\u003cbr\u003e\u003cbr\u003eI started making Celtic Geek music in 1999 with the Brobdingnagian Bards, without even knowing it. Now I perform at numerous conventions around the nation, often times as a Guest of Honor, wearing my kilt and singing songs about Joss Whedon\u0027s \u003cem\u003eFirefly,\u003c/em\u003e\u00a0J.R.R. Tolkien\u0027s \u003cem\u003eThe Hobbit\u003c/em\u003e and \u003cem\u003eLord of the Rings, Star Wars, Star Trek\u003c/em\u003e and other fun Nerd Pub Songs.\u003cbr\u003e\u003cbr\u003eI have released over 20 solo albums since I launched my solo career in 2009. I\u0027m also a professional podcaster, hosting the top Celtic music podcast in the world. I love making and sharing music. I want you to be part of my journey.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eWhy Should You Pledge?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003eI am an independent musician. I make a living because my fans love my music and want me to keep making it. Your generosity enables me to make new music and share it through podcasts, videos and of course audio recordings.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you join the Gunn Runners Club, you get lots of music and entertainment. But you also get my deepest thanks. You are a hero in my book. You are true Patron of the Arts!\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to share cool stuff with you!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHere\u0027s how it works:\u003c/strong\u003e\u003c/h3\u003eEvery month, I create and share music, podcasts, videos and more with you. In return, you make a small monthly pledge of $1, $12, $25 or even a $100 to support my art. (I can dream right?) Any amount is great and helps me realize my dream. It also gets you new music.\u003cbr\u003e\u003cbr\u003eYour generosity allows me to create and share new music. Plus, you get monthly music in the Geek Pub Songs, fun adventures in Celfather Music \u0026amp; Travel, and a Behinds the Scenes look at the life of a musician.\u00a0\u003cbr\u003e\u003cbr\u003ePlus, every month, I\u0027ll send you at least one free song or video.\u003cbr\u003e\u003cbr\u003eIf you want to get an idea of what kind of things you\u0027ll get,\u00a0\u003ca href=\"http://marcgunn.com/us/\"\u003echeck out these cool rewards\u003c/a\u003e. You get ALL of these, plus everything to come... All for as little as $1!\u003cbr\u003e\u003cbr\u003eI also record an exclusive podcast called\u00a0\u003cem\u003eStories from the Road\u003c/em\u003e for my Behind-the-Scenes patrons\u003cem\u003e. \u003c/em\u003eI usually record it while driving to or from a gig. I open my heart and share my successes and failure, and my hopes and dreams for the future. It\u0027s a special inside look into the life of this musician.\u003cbr\u003e\u003cbr\u003eSome have told me that they feel silly contributing a dollar a month. \u003cbr\u003e\u003cbr\u003eI can understand that. But imagine if everyone of my fans around the globe contributed a mere buck a month, I\u0027d have a full-time income playing music!\u00a0\u003cbr\u003e\u003cbr\u003eThere really is no amount that is too small to support my music!\u003cbr\u003e\u003cbr\u003eAnd the money doesn\u0027t just help me. It helps my whole family. Your dollar puts food on our table, clothes my wife and two daughters. It pays for cat food and litter for our three kitties. It protects us from financial ruin when the air conditioning goes out or a hole is blown in the engine of one of our cars (both happened).\u003cbr\u003e\u003cbr\u003eOf course, if you want to contribute more, you don\u0027t have to follow the levels. Any amount is awesome.\u003cbr\u003e\u003cstrong\u003e$5 per month is brilliant\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$15 per month, wow! \u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eAnd I\u0027m still hoping for that $100 level. ;-)\u003cbr\u003e\u003cbr\u003eJust do me a small favor and make a pledge. Show how much you appreciate all that I share for you.\u003cbr\u003e\u003cbr\u003eAnd in the spirit of sharing...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWould you like some Free MP3s?\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003eI want you to get to know my music. To that end, here are a few free MP3s for you to get started with. No strings attached. You don\u0027t need to sign up to Patreon or a mailing list. Just right-click save the MP3 to your computer and enjoy.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"\u003ca href=\"http://traffic.libsyn.com/bellobard/4IrishWhiskey-HeroOfCanton.mp3\"\u003eHero of Canton\u003c/a\u003e\" (recorded live in a pub in Lisdoonvarna, Ireland)\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"http://media.libsyn.com/media/bellobard/MarcGunn-JohnnyJumpUp.mp3\"\u003eJohnny Jump Up\u003c/a\u003e\"\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"http://media.libsyn.com/media/bellobard/MarcGunn-ButtercupsLament.mp3\"\u003eButtercup\u0027s Lament\u003c/a\u003e\" (inspired by The Princess Bride)\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"http://media.libsyn.com/media/bellobard/MarcGunn-BeerBeerBeer.mp3\"\u003eBeer, Beer, Beer\u003c/a\u003e\"\u00a0\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"http://media.libsyn.com/media/bellobard/MarcGunn-StardustSerenade.mp3\"\u003eStardust Serenade\u003c/a\u003e\"\u00a0\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"http://media.libsyn.com/media/bellobard/MarcGunn-CatnippedKitty.mp3\"\u003eWhat Shall We Do With a Catnipped Kitty\u003c/a\u003e\"\u003c/li\u003e\u003c/ul\u003eOf course, if you do enjoy these songs, please consider joining the Gunn Runners Club so I bring you more free music!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank You!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eThank you so much for your generosity. Slainte!\u003cbr\u003e"

    "attributes": {
     "about": "Marc Gunn is a rhythm and folk musician inspired by Celtic culture, science fiction, fantasy, and cats. He breathes new life into the autoharp, which continues to surprise musical veterans and fans a like for it\u2019s unique sound and spirited energy. It\u2019s like a satirical jam session between The Clancy Brothers and Weird Al Yankovic. It\u2019s Celtic music, the traditional and the twisted. In 2014, his recording of \u201cRising of the Moon\u201d won Best Roots Traditional in Celtic Radio Music Awards.\u003cbr\u003e\u003cbr\u003eGunn was there at the beginning of the 90s indie music revolution. While other bands fought to sign to a record label, Gunn started Mage Records to promote his music in the DIY fashion. Mage Records focues on fun indie Celtic and folk music. He has released over fifty albums on his Mage Records label since its inception in 1997. He continues to release between two to four new albums each year.\u003cbr\u003e\u003cbr\u003eUsing the mantra \u201cchanging your world with Celtic music\u201d, Marc Gunn is a champion of indie Celtic music. His quest to guide the hearts and minds of Celtic music lovers earned him the nickname \u201cThe Celtfather.\u201d His musical success led him to become a full-time musician in 2005. It\u2019s then that he started podcasting with the Irish \u0026amp; Celtic Music Podcast. It was voted the #1 Best Podsafe Music Podcast in the People\u2019s Choice Podcast Awards in 2009 and 2010 and is regularly featured on iTunes. His Celtic Music Magazine is published twice monthly and goes out to over 21,000 subscribers. He has given away over 10,000,000 MP3s since 1999. He allows fans to download and share his most-popular songs straight from his website for FREE!\u003cbr\u003e\u003cbr\u003eGunn began his Celtic journey in 1999 with Austin\u2019s three-time award-winning duo, the Brobdingnagian Bards. He performed at some of the largest Celtic festivals, highland games, Renaissance faires, science fiction conventions in the country, including: South By Southwest, Stone Mountain Highland Games, DragonCon, Texas Renaissance Festival, and even a \u201cLord of the Rings\u201d Oscar Party.\u003cbr\u003e\u003cbr\u003eMarc Gunn combines his love of travel with his love a music. Every year, he hosts Celtic Invasion Vacations which are different from standard vacation tours. Gunn believes that it is the people around you who ultimately make a vacation great. He finds one location abroad and gathers like-minded vacationers to experience his travel motto, \u201cGood food, good drink, good company\u201d.\u003cbr\u003e",
