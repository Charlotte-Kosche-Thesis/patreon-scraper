    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0My name is Chris Riederer. Some call me Mistoph. I am endlessly fascinated by patterns and symmetry. For years now, I have been exploring different aspects of geometric design. In what has become a treasured daily practice of art creation, I have explored classical geometric systems, ornamental art traditions, painting, printmaking, figure drawing, and calligraphy. I love learning about traditional practices of art, and find no greater pleasure than when working with physical mediums, exploring design through drawing and painting.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0\u00a0Incredibly, There is a place where these skills and so many more are taught at the highest level. This place is the Prince\u0027s School of Traditional Arts in London, and I am so honored and excited to have been accepted into their MA program in Traditional\u00a0Arts. In the program I will be learning time honored methods and practices from around the world including Manuscript Illumination, Persian Miniature Painting, Islamic Geometric Design, Stained Glass, and Idol Painting. Seeking this Degree is a huge leap for me, and is going to change my Art and my Self in many ways.\u00a0I cannot imagine a more exciting program and cannot wait to see where this will take my art! .\u00a0 \u00a0 \u003cbr\u003e \u00a0 \u00a0 \u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0\u00a0\u00a0 \u00a0I am on Patreon to create a direct link between myself as an artist, and those who want to support and follow my Art. Your support, at any level, will help me transition into a new city, and make the most of this incredible opportunity. In the future I hope to expand into creative streaming, video art tutorials, time-lapse art creation, animation, and direct fine art sales. \u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0\u00a0 \u00a0I will continue to share my process and works on Instagram, and every single patron will be included in a quarterly update mailing, and get access to patron only content. \u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Patrons at the $5/month level will receive\u00a0a series of signed fine art prints with the mailing, as well as patron only content online.\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Patrons contributing $10/month and up will receive\u00a0an original signed artwork with the mailing, in addition to the fine art prints, and first look at any works for sale. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Patrons at $20.00/month will receive all the rewards offered in the lower tiers, and if i can get 15 patrons at this level, I will mail fine art prints and original artworks on a monthly, rather than quarterly basis. \u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 I\u0027m very interested in finding a reward scheme that feels good to everybody, and is achievable and economically feasible for me while studying in London. I am open to suggestions in this vein, and cannot wait to see where this leads . Thank you so much for your support and interest in my ART.\u00a0\u00a0\u003c/div\u003eYou can find me on Instagram \u003ca href=\"http://www.instagram.com/mistoph\"\u003ewww.instagram.com/mistoph\u003c/a\u003e\u003cbr\u003e or email me \u00a0Chris.riederer@gmail.com"
