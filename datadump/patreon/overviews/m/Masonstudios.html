    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FW1bVrVjf_LI%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DW1bVrVjf_LI\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FW1bVrVjf_LI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=W1bVrVjf_LI\u0026list=PLMtDX54Ksm_kEgDbcdoX6n-J9-W0HFZau\u0026index=2",
    "one_liner": "Making mighty minis, moment by moment",
    "patron_count": 54,
    "pay_per_name": "episode",
    "pledge_sum": 29250,
    "pledge_url": "/bePatron?c=83123",
    "published_at": "2015-11-06T04:18:45+00:00",
    "summary": "My name is Tom Mason and I create\u00a0\u003ca href=\"https://www.youtube.com/tommasonsculptor\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/tommasonsculptor\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eThe Mini Sculpting Super Show!\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e MSSS is a YouTube series released bi-weekly (roughly twice a month), where I teach miniature sculpting techniques and discuss this awesome little hobby.\u00a0\u003ca href=\"https://www.youtube.com/tommasonsculptor\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGo check it out!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere on Patreon, awesome people like you can choose to\u00a0\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=101649\"\u003e\u003cstrong\u003elend your support\u003c/strong\u003e\u003c/a\u003e at any level you specify. Plus you\u2019ll receive cool \u003cstrong\u003eperks\u003c/strong\u003e exclusive to this Patreon community. Check out the rewards on the left and below for more details. While the videos will always be free to watch on YouTube, the generous support of patrons here on Patreon allows me to continue making The Mini Sculpting Super Show even better.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=101649\"\u003ePledge to The Mini Sculpting Super Show and choose your reward!\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/armature-cards-6514472\" target=\"_blank\"\u003eBecome a patron and download a set of armature reference cards!\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch2\u003eWhy I do this\u003c/h2\u003eI\u0027ve been a miniatures enthusiast since buying my first Space Marine Terminator at the age of 13. Minis have been a part of my life ever since. So much so I started sculpting my own. The main way I learned to do this was by watching and talking to other experienced miniatures designers and I want to do the same for the community.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eAbout The Show\u003c/h2\u003e\u2018The Mini Sculpting Super Show\u2019 is all about miniatures with a specific focus on sculpting those little buggers. Some of the features you will see are\u2026\u003cbr\u003e\u003cbr\u003e- Tutorials for sculpting miniatures\u003cbr\u003e- Interviews with top creators of the industry\u003cbr\u003e- MiniHaul: Showing off cool miniatures I come across\u003cbr\u003e- MiniTalk: Interesting topics about being an artist and collector in this industry\u003cbr\u003e- Speed Sculpt: Hi speed videos showing the creation of miniatures\u003cbr\u003e- .....and more!\u003cbr\u003e\u003cbr\u003eMy goal is to create videos entertaining vidoes that teach others how to start sculpting miniatures and build a community of enthusiasts focused on this part of the hobby.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhere your money goes\u003c/h2\u003eYour support helps me invest in producing The Mini Sculpting Super Show. It takes a tremendous amount of time and creative energy to bring these videos to life. Through your support, I\u2019m able to forgo other time consuming projects and pour that energy into the show and my family.\u003cbr\u003e\u003cbr\u003ePlease don\u2019t feel obliged to donate if you\u2019re low on funds. I\u2019ve been there myself. I\u2019ll keep sculpting and making videos either way. They just might better and more frequent when you\u2019re able to pledge. And if you aren\u2019t able to donate per creation, that\u2019s fine too. Just set your pledge to only the number of times you\u2019re able (it\u2019s a checkbox on the confirmation page).\u003cbr\u003e\u003cbr\u003eI do this because of YOU guys and the community we create together. THANK YOU!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eA little about me\u003c/h2\u003eFor over 10 years, I\u0027ve been sculpting miniatures professionally. My work can be seen among some of the industry\u0027s biggest names including Reaper, Wizkids, and MegaCon Games. Parallel with my passion for making little \u201cgreen\u201d men is my desire to help others learn how to create their own as well. I\u0027ve helped hundreds of aspiring miniatures sculptors through my regular classes taught at Gencon and the video tutorials I create.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHere are some awesome rewards for you!\u003c/h2\u003e\u003cstrong\u003e$1 per video\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to patron only stream\u003c/li\u003e\u003cli\u003eYour name credited at the end of each video\u003c/li\u003e\u003cli\u003eA Vote on future video topics\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$3 per video\u003c/strong\u003e\u003cbr\u003eAlong with all the $1 rewards, you\u2019ll also be able to \u003cstrong\u003e\u003cem\u003edownload real-time or uncut videos!\u003c/em\u003e\u003c/strong\u003e\u00a0In order to keep the videos to a reasonable length, I must cut down or speed up the videos. Now you\u2019ll get a much clearer picture of how I sculpt things.\u003cul\u003e\u003cli\u003eALL of the $1 rewards too!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$5 per video\u003c/strong\u003e\u003cbr\u003eLet\u2019s hang out! You\u2019ll receive all the rewards above, \u003cstrong\u003e\u003cem\u003ePLUS an invitation to the monthly Patron Hangout on Google Hangouts.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25 per video\u003c/strong\u003e\u003cbr\u003eWant to up your sculpting game? Then pledge at this level and \u003cstrong\u003e\u003cem\u003ebecome a student.\u003c/em\u003e\u003c/strong\u003e Get in direct contact with me through email each week and I\u2019ll give feedback on your work. This is a great way to get 1 on 1 critiques and advice so you can keep sculpting. Oh yeah, and you also get everything in the rewards above! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100 per video\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBecome a Sponsor.\u003c/em\u003e\u003c/strong\u003e If there\u2019s a specific topic you\u2019re dying for me to cover and you just can\u2019t wait, then sponsor an episode of the show. I\u2019ll work with you to come up with a video based on a topic or tutorial you want to see. You\u2019ll also be named as the sponsor of the video! (You only have to pledge at this level one time to receive this reward, so make sure and change your pledge back to a lower level. Unless you want to keep sponsoring tutorials).\u003cbr\u003e\u003cbr\u003eYou also receive all the $1 to $5 rewards too!"
