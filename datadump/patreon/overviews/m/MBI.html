    "summary": "Hi there!\u003cbr\u003eCameron here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is \"My Basic Income\" (MBI) about?\u003cbr\u003e\u003c/strong\u003eMBI is dedicated to creating and exploring Basic Income in the USA and in the world. In short, eradicating poverty and enabling everyone, everywhere to pursue their highest calling.\u003cbr\u003e\u003cbr\u003eWe will do this by\u00a0raising awareness and support for the idea through sweepstakes where we give away year-long Basic Incomes to winners of any kind, sparking conversation, enthusiasm, engagement and support for Basic Income.\u003cbr\u003e\u003cbr\u003eWhy sweepstakes? Because sweepstakes are the most powerful way to generate word of mouth. Companies of all kinds carry them out every year. In our case, the winner will experience the very thing we are advocating, and the possibility of winning (go sign up \u003ca href=\"http://mybasicincome.org/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e, now) makes the discussion real, rather than hypothetical.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Basic Income (BI)?\u003c/strong\u003e\u003cbr\u003eBI the idea that everyone, everywhere should receive a regular payment of cash to cover basic needs, regardless of who they are, whether they have a job or not, and regardless of any other typical criteria used to ascribe eligibility for services.\u003cbr\u003e\u003cbr\u003eThis idea has the power to eradicate or positively impact a broad range of societal problems, everything from poverty, to spousal abuse, to crime, to childhood hunger has some roots in economic insecurity - ensuring a basic income for all people would go a long way to solving these problems.\u003cbr\u003e\u003cbr\u003eBI is an old idea which has broad support from across the political and geographic spectrum, with pilot programs already executed in places like Canada and India, with parallels in our own pension system, and with new pilot programs in planning in Finland and in Switzerland.\u003cbr\u003e\u003cbr\u003eFor more information here\u0027s a decent primer on the topic by the\u00a0\u003ca href=\"https://www.washingtonpost.com/news/in-theory/wp/2015/09/28/universal-basic-income-a-primer/\" rel=\"nofollow\"\u003eWashington Post\u0027s Christine Emba\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we\u0027ve already done\u003c/strong\u003e\u003cbr\u003eWe raised our\u00a0\u003ca href=\"http://igg.me/at/the-my-basic-income-project\" rel=\"nofollow\"\u003efirst $15,000 through IndieGogo\u003c/a\u003e successfully in January. We have been building our tools and our community to take this project to the next level - growing it to be able to give away 12 Basic Incomes every year - one per month.\u003cbr\u003e\u003cbr\u003eOur first sweepstakes giveaway is still open and we are currently schedule to pick a winner at random from our entries on Saturday, April 30th. If you\u0027re in town, you should stop by!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we need you to do\u003cbr\u003e\u003c/strong\u003eWe are already growing public support and awareness for Basic Income and now we need to grow our financial base so we can conduct regular, monthly sweepstakes.\u003cbr\u003e\u003cbr\u003eOur first goal is $17,000 in monthly patrons. That amount will allow us to conduct a sweepstakes every month of the year. At this pace we will be able to grow, explore, popularize and generally advocate for Basic Income indefinitely, and at the same time, give a year of BI to a real person in need.\u003cbr\u003e"
