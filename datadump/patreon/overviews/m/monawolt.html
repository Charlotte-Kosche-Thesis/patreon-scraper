yle=\"color: rgb(0, 0, 0);\"\u003e\u2764\ufe0f THANK YOU SO MUCH FOR SUPPORTING ME AND MY ART!\u00a0\u2764\ufe0f\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial; text-align: center; color: rgb(5, 45, 73);\"\u003e\u003cstrong\u003e|\u00a0\u003ca href=\"https://mona-wolt.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e |\u00a0\u003ca href=\"https://monawolt.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.furaffinity.net/user/monawolt/\"\u003e\u003cstrong\u003eFURAFFINITY\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; text-align: center; color: rgb(5, 45, 73);\"\u003e\u00a0|\u003c/strong\u003e\u003c/blockquote\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e"
