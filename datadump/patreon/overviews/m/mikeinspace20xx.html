    "summary": "Hi friends!  \u003cbr\u003ePlease support the launch of my Twitch.TV video stream launch by donating through Patreon.  Just $1 will go a long way!  The money you donate will be used to purchase broadcasting gear for the stream\u0027s launch.  It\u0027s easy to donate, simply become a Patron - you can use the link below, click and use your Facebook account to connect, or fill out the Patreon info fields, once you\u0027re in, click the link to securely donate.  It is a one-time donation. \u003cbr\u003e \u003cbr\u003eIf you are new to game streaming, the way it works is that viewers can watch the video feed of online video games I play, broadcasted online on my personal channel at \u003ca href=\"http://www.twitch.tv/mikeinspace20xx\" rel=\"nofollow\"\u003ehttp://www.twitch.tv/mikeinspace20xx\u003c/a\u003e with me as the \"host\" of the broadcast. Using OBS, an online broadcasting software, its much like watching a talk show but with video games. \u00a0To gamers this a lot of fun!  It\u0027s interactive, viewers can interact with the streamer (me) as I play, and even join with me in game and chat with me live on Teamspeak 3, a live chat program.  Viewers have the choice to subscribe to the channel and can also re-broadcast me.  The goal for me as the host of the stream is to keep it fun, interactive and entertaining.\u003cbr\u003e\u003cbr\u003eA plus to becoming a game streamer is the creating ability to generate revenue to purchase new gear and to raise money for good causes using my game stream!  This is definitely a fun way for me to fundraise! \u00a0In the past I have done fundraising to support my missions trips to the Rose City Comicon for GameChurch. \u00a0This year I would like to go to PAX Prime in Seattle with GameChurch.\u003cbr\u003e\u003cbr\u003eI would love to have the support of my you, my supporters \u0026amp; friends for the launch of my stream, especially my gamer friends! \u003cbr\u003e \u003cbr\u003eThanks for taking the time to read
