 place in the Fusion category also in the East Fest of 2017,\nboth in Lisbon, Portugal;\u003cbr\u003e\n\nThe burlesque career\nbegan in 2013 by the company Lisbon Underground Burlesque in which it was part\nof.\u003cbr\u003e\n\nIt has an annual\npresence in several international festivals from Toulouse to London, passing\nthrough Berlin where it participated in 2017 in the Shimmy Shake Contest\nreceiving the \"Most Stripy\" medal.\u003cbr\u003e\n\nIn 2017 she was chosen\nfor the biggest Burlesque competition in Europe - World Burlesque Games, also\nin London (inserted in the London Burlesque Festival) - where she represented\nPortugal with 2\u0026lt;sup\u0026gt;nd\u0026lt;/sup\u0026gt; runner up (3rd place) in the \"World Variety\nCrown\" category.\u003cbr\u003e\n\nIt maintains several\npartnerships with portuguese cabaret and burlesque companies, such as Voix de\nVille, doing several shows.\u003cbr\u003e\n\n\u003cbr\u003eRecently and together\nwith two renowned artists in the area, she created and directs the project \u201c\u003cem\u003eGrande Cabaret Lisboa, Club de Artistas\u003c/em\u003e\u201d.\u003cbr\u003e\u003cbr\u003eShe gives private\nlessons and workshops where he focuses, above technique, on the individuality\nof the student and on his unique characteristics, because she believes that\ndiversity is what makes us grow and unique.\u003cbr\u003e\n\n\u003cbr\u003eYou can follow her through:\u003cbr\u003e\u003ca href=\"http://www.facebook.com/niikutyincam\"\u003ewww.facebook.com/niikutyincam\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/TheSerpentShadows\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/niikuty_mizzkattigerfell/\"\u003ehttps://www.instagram.com/niikuty_mizzkattigerfell/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/ArtMizz\"\u003ewww.facebook.com/ArtMizz\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://vimeo.com/mizzkattigerfell\"\u003ehttps://vimeo.com/mizzkattigerfell\u003cbr\u003e\u003c/a
