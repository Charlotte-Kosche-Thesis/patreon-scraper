    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/michellelamour/posts?tag=full%20moon\"\u003eNEXT FULL MOON - JUNE 27 9:53pm\u00a0PST\u003c/a\u003e\u003c/h3\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/248911875?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eMORE THAN 900 POSTS SO FAR!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nHello, darlings. I\u2019m so happy that you\u2019re coming with me on this new adventure. For years, I\u2019ve been known as \n\u003cstrong\u003e\u201c\u003ca href=\"http://www.michellelamour.com\" rel=\"nofollow\"\u003eThe Most Naked Woman\u003c/a\u003e\u201d\u003c/strong\u003e, traveling to exciting places, finding myself in interesting situations and creating sensual art. I\u2019m super passionate about it. Nothing makes me happier than creating sincere, vulnerable - and often naked - art. And I have so much more to give!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/fan-favorites-12885450\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/fan-favorites-12885450\"\u003e\u003c/a\u003eSo, I decided to do this fan club as a way of saying thank you to all who have supported me and continue to do so. In addition to artistic creations, I\u0027m also posting a ton of \u003cstrong\u003ebehind the scenes\u003c/strong\u003e and \u003cstrong\u003e\"too hot for social media\"\u003c/strong\u003e stuff here. \u003cstrong\u003eStriptease videos, naked yoga, intimate private performances, live streaming\u003c/strong\u003e and a few silly things too - like showcasing all the barely-there undies I own.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThis is my place to share sexy stuff with you.\u003c/strong\u003e And when you join, you become a partner in helping me create even more of it. That artist/advocate relationship is crucial.\n\u003cbr\u003e\n\u003cbr\u003e\nArt, sex, and spirituality are what I\u0027m about. (Did you realize that spells ASS?) At this point in our culture it seems we\u2019ve been polarized into such divisive categories. There\u2019s not a lot of subtlety and nuance anymore and I believe that there is power in the shadows and whispers. Take sexuality, for example. It seems there\u2019s either the sanitized \u201cstraight and narrow\u201d or extreme \u201cwalking on the wild side\u201d. But the truth is that \n\u003cstrong\u003ethere is a vast breadth of healthy sexual exploration\u003c/strong\u003e in between and that\u2019s where my life and art comes from. I want to offer a \u003cstrong\u003eluxurious \u003c/strong\u003ealternative to what is typical. I want it to be \u003cstrong\u003esmart, provocative and brave\u003c/strong\u003e. I want it to be \u003cstrong\u003evulnerable, uninhibited and uplifting\u003c/strong\u003e. I\u2019ve seen that it\u2019s possible and together we can make it happen.\n\u003cbr\u003e\n\u003cbr\u003e\n\tThis is where you come in. By joining this fan club, you not only help make my creative dreams come true, but you get to \n\u003cstrong\u003ecome along for the ride\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for supporting my naked desire to create!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUPDATE: Once you\u0027re a member, grab the Patreon App and you can get updates as soon as I post them. You\u0027ll get a nifty little notification every time I share a fresh piece of goodness.\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.patreon.android\" rel=\"nofollow\"\u003e\u003cimg src=\"https://michellelamour.files.wordpress.com/2016/08/logo-playstore.png\" width=\"200px\"\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/app/id1044456188\" rel=\"nofollow\"\u003e\u003cimg src=\"https://michellelamour.files.wordpress.com/2016/08/logo-appstore.png\" width=\"200px\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.michellelamour.com\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\tFOR MORE INFORMATION ON ME, MY SHOWS, MY PODCAST, ETC CLICK HERE\n\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/michellelamour/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://michellelamour.files.wordpress.com/2016/08/instagram-64-black.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/michellelamourfan\" rel=\"nofollow\"\u003e\u003cimg src=\"https://michellelamour.files.wordpress.com/2016/08/facebook-64-black.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/michelle_lamour\" rel=\"nofollow\"\u003e\u003cimg src=\"https://michellelamour.files.wordpress.com/2016/08/twitter-64-black.png\"\u003e\u003c/a\u003e\u003ca href=\"http://visitor.r20.constantcontact.com/d.jsp?llr=e5deoioab\u0026amp;p=oi\u0026amp;m=1114827263940\u0026amp;sit=inykpeeib\u0026amp;f=1375491d-8733-43d5-9c4b-bbaba96833d4\" rel=\"nofollow\"\u003e\u003cimg src=\"https://michellelamour.files.wordpress.com/2016/08/email-64-black.png\"\u003e\u003c/a\u003e\u003ca href=\"https://vimeo.com/frankyvivid\" rel=\"nofollow\"\u003e\u003cimg src=\"https://michellelamour.files.wordpress.com/2016/08/button-vimeo.png\"\u003e\u003c/a\u003e\u003ca href=\"https://periscope.tv/michelle_lamour\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSPECIAL NOTE:\u003c      "about": "\u003ca href=\"http://www.burlesquehall.com/\"\u003eMiss Exotic World 2005 \u003c/a\u003e, \u003ca href=\"http://www.michellelamour.com/\"\u003eMichelle L\u2019amour \u003c/a\u003e, is one of the premiere names in modern burlesque. She has been seen by millions of people as a result of her awe inspiring performances on stage, television (Semi Finalist for \u201c\u003ca href=\"http://michellelamour.com/about-2/blank\"\u003eAmerica\u2019s Got Talent \u003c/a\u003e\u201d \u2013 Season One, \u201cSexual Healing\u201d \u2013 Showtime, \u201cIn the Bedroom\u201d \u2013 OWN, Carson Daly, La France a un Incroyable Talent and more) and international documentaries (like Tokyo\u2019s \u201cNew Burlesque\u201d, Canada\u2019s \u201cWhat a Booty\u201d and \u201cThe Art and Heart of the Tease\u201d, Immodesty Blaize\u2019s \u201cBurlesque Undressed,\u201d and more). L\u2019amour has been ranked in the TOP 5 of Burlesque by 21st Century Burlesque since 2009 and has performed in the top burlesque shows in the country like Lucha Va Voom, Dita Von Teese\u2019s Strip Strip Hooray, The World Busker\u2019s Festival, and Superstars of Burlesque. She has performed in such acclaimed venues as The Park West and The Vic Theater in Chicago, The Mayan Theater in LA, The State Theatre in Sydney, Australia, Koko in London and The House of Blues in Chicago, New Orleans, Dallas and Houston.  This 2005 Burlesque Hall of Fame inductee has teased from Sao Paulo to Zurich, Toronto to London, Los Angeles to Paris, Madrid to Melbourne, and New York to New Zealand.\u003cbr\u003e\u003cbr\u003eIn 2008, Ms. L\u2019amour opened \u003ca href=\"http://www.studiolamour.com/\"\u003eStudio L\u2019amour\u003c/a\u003e in Chicago, one of the top burlesque instruction schools in the world. As an instructor, she has taught thousands of women, been featured in magazines like Woman\u2019s Health, Chicago Magazine, Marie Claire and Playboy Brazil and is often called upon by Dr. Laura Berman (America\u2019s leading relationship counselor) to lend her talents to women struggling with their self esteem. In 2011 she released the much anticipated workout video \u201c\u003ca href=\"http://michellelamour.com/tnt\"\u003eTease \u0026amp; Tone\u003c/a\u003e\u201d which is now helping women all over the world take a sexier approach to fitness.  In 2013, \u201c\u003ca href=\"http://michellelamour.com/bootylab/\"\u003eBooty Lab\u003c/a\u003e\u201d , an instructional booty shakin\u2019 dance DVD, hit the market after L\u2019amour\u2019s viral video sensation \u2018\u003ca href=\"http://vimeo.com/31398940\"\u003eButthoven\u003c/a\u003e\u2018 swept the globe.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"150\" src=\"http://lavendercabaret.files.wordpress.com/2009/10/square-ngr.jpg?w=150\u0026amp;h=150\" style=\"margin: 0.857143rem 0px 0.857143rem 1.71429rem; float: right;\" width=\"150\"\u003eIn 2009, Michelle founded \u003ca href=\"http://www.nakedgirlsreading.com/\"\u003eNaked Girls Reading\u003c/a\u003e which was called \u201cThe world\u2019s most provocative literary salon\u201d by the Toronto Globe and Mail and has been covered in the press in the US, Canada, Brazil, France, Italy, England, Turkey, Australia and more. Now, Naked Girls Reading is in over 20 cities worldwide!\u00a0\u003cbr\u003e\u003cbr\u003eIn 2010, her world renowned dance company, \u003ca href=\"http://www.chicagostarlets.com/\"\u003eThe Chicago Starlets\u003c/a\u003e, won the title of \u201cWorld\u2019s Best Burlesque Group\u201d at the Burlesque Hall of Fame.  The Starlets, a Follies inspired group of 15 women, have taken the stage at every major festival held in North America and are featured in L\u2019amour\u2019s productions like \u201c\u003ca href=\"http://www.superstarsofburlesque.com/\"\u003eSuperstars of Burlesqu\u003c/a\u003ee,\u201d \u201c\u003ca href=\"http://www.wiggleroomchicago.com/\"\u003eWiggle Room\u003c/a\u003e,\u201d \u201cBig Sexy Show,\u201d and more.\u003cbr\u003eCurrently, she produces weekly shows at\u00a0\u003ca href=\"http://untitledsupperclub.com/\"\u003eUntitled\u003c/a\u003e and\u00a0\u003ca href=\"http://www.comedybarchicago.com/\" target=\"_blank\"\u003eThe Comedy Bar\u003c/a\u003e in the River North area of Chicago. Michelle also has a weekly podcast called \u0027\u003ca href=\"https://revealingwithmichellelamour.wordpress.com/\" target=\"_blank\"\u003eRevealing\u003c/a\u003e\u0027 that focuses on art, vulnerability, creativity and sexuality.\u003cbr\u003e\u003cbr\u003eFor press quotes, visit \u003ca href=\"http://michellelamour.com/press-room/\"\u003ehttp://michellelamour.com/press-room/\u003c/a\u003e\u003cbr\u003e",
