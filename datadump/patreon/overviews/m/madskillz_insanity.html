    "summary": "\u003cimg src=\"https://i.imgur.com/EJ7dSj5.jpg\" style=\"width: 503px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\nOur team is called \"MadSkillz Insanity\" and we try to make anime real!\n\u003c/strong\u003e\u003cbr\u003e\nAll anime arts and backgrounds we use are from open source sites.\n\u003cbr\u003e\nWe hope you will enjoy our works!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat You Get For\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1$/month\u003c/strong\u003e\n\u2012 You can see all our latest and future works posted in full size without compressing. You asked about it very often on our FB Page so now it won\u0027t be a problem for you.\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/c3jQyTh.jpg\" style=\"width: 503px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2$/month\u003c/strong\u003e\n\u2012 You will see our GIFs (animated arts) in fullsize without being interrupted by watermark frame. There are also sketches (art+background without editing) and access to pictures older than 2 months.\u003cbr\u003e\n\u003ca href=\"http://imgur.com/ztnFIdB\"\u003e\u003cimg src=\"http://i.imgur.com/ztnFIdB.gif\" style=\"width: 503px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3$/month\u003c/strong\u003e \u2012 Woah, now you can see all our posted pictures and download them in fullsize. You will be also invited to our Discord chat by the bot where you\u0027ll be given\u003cstrong\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatron role\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003eto have more permissions on the server and chat in the private channel.\n\u003cbr\u003e\n\u003cstrong\u003eWhat is the profit of this channel?\u003c/strong\u003e Only there you can ask anything about editing process during the streams! Also we discuss there all Patreon related topics.\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c604519/v604519270/4af36/vMQOdtB8sTs.jpg\" style=\"width: 503px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e5$/month\n\u003c/strong\u003e\n\u2012 Since many of you ask a tutorial we decided to make a one. It will consist of ~5 parts. And you\u0027ll be able to watch all of them as soon as we reach the $500 goal on patreon.\u003cbr\u003e\n\u003cstrong\u003eNew!\u003c/strong\u003e Now we make lewd beautiful wallpapers, you can see them without any censorship.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/J5xsoCv.jpg\" style=\"width: 503px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e10$/month\u003c/strong\u003e \u2012 You can request \u003cstrong\u003e1 wallpaper\u003c/strong\u003e with any anime character! Just tell us your preferences for its background and art. Note that this is a \u003cstrong\u003e\u003cu\u003esubscription reward\u003c/u\u003e\u003c/strong\u003e, so you can request it after being our patron at least for 2 months.\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c604519/v604519270/4af12/fFU6Z2NYOMw.jpg\" style=\"width: 503px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e20$+/month\u003c/strong\u003e \u2012 If you  want to hug your waifu in real life, we can help you by adding her on your photo. (Only 1 time and after pledging for 2 months)\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/z6V58hg.jpg\" style=\"width: 503px;\"\u003e\u003cbr\u003e"
