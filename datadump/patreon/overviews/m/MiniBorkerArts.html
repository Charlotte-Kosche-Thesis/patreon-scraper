    "summary": "Hello there! My name is Tina, but you all can call me Umi, Y-umi, or Borker!\u003cbr\u003eI am a 17 year old free lance furry artist and high school student. I\u0027m hoping with this patreon i can get to my dream of being able to do art for a living! \u003cbr\u003e\u003cbr\u003e\u25e6\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u25e6\u003cbr\u003e\u003cbr\u003eEver since i was a little girl i have always loved drawing. Whether it was for my parents, for friends, or even fan art from adventure time, pound puppies, or even fan made characters inspired by the Warrior Cat book series! \u003cbr\u003e\u003cbr\u003e\u25e6\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u25e6\u003cbr\u003e\u003cbr\u003eI started doing digital art about four years ago, where i was just drawing with fire alpaca, medibang paint pro and a mouse. In late 2015 i got my first drawing tablet and boy was that a weird transition! But i am so proud with how far i have come in the past 4 years.\u003cbr\u003e\u003cbr\u003e\u25e6\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u25e6\u003cbr\u003e\u003cbr\u003eMy goal is to be able to have drawing as my carreir. I love drawing for you guys and making you all smile, it really makes my day. So being able to stay in the comofrt of my own home while making you guys happy is my dream, so lets try and make this dream a reality!\u003cbr\u003e"
