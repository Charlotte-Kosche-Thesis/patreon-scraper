    "summary": "\u003cstrong\u003eI\u0027m a lawyer, I\u0027m disabled, and I\u0027m alive because of Medicaid.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI spent 5 years in graduate school (2 years in public health school, 3 in law school) learning how to fight for the coverage that keeps me alive. But I don\u0027t think you should have to be a lawyer . . .\u00a0\u003cbr\u003e\u003cbr\u003eYou shouldn\u0027t have to be a lawyer to\u00a0keep Medicaid coverage, understand Medicare drug plans, get your insurance company to cover your prescriptions, qualify for SSI/SSDI, or get reasonable accommodations at work or school. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis is a newsletter about healthcare, medicine, chronic illness, disability and adjacent topics.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs a chronically ill patient I\u0027m working towards the recognition of healthcare as a human right, as a disabled lawyer I\u0027m working towards the expansion of meaningful and enforceable disability rights, and as a human being I\u0027m working towards a more just society that leaves no one behind.\u003cbr\u003e"
