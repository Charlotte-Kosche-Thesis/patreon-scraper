    "summary": "Sch\u00f6n, dass du mich hier bei Patreon gefunden hast!\u003cbr\u003e\u003cbr\u003eVielleicht bist du durch meine Facebookseite \u003cbr\u003e\u003ca href=\"https://www.facebook.com/meligoescreative/\"\u003ehttps://www.facebook.com/meligoescreative/\u003c/a\u003e\u003cbr\u003ehier hergekommen und ich freue mich sehr \u00fcber dein Interesse an meinen Zeichnungen und deinen Impuls mich hier eventuell zu unterst\u00fctzen!\u003cbr\u003e\u003cbr\u003eAber erstmal von vorne:\u003cbr\u003e\u003cbr\u003e\u0026lt;3 \u0026lt;3 \u0026lt;3 --------- \u0026lt;3 \u0026lt;3 \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWer steckt hinter Melis Art?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch hei\u00dfe Melina, 25 Jahre alt und zeichne schon seit ich denken kann! Da ich viel und gerne lese, habe ich irgendwann angefangen buchspezifische Fanarts zu zeichnen und diese mit der Welt zu teilen. Niemals h\u00e4tte ich damit gerechnet so viel positives Feedback zu bekommen und bin unendlich dankbar daf\u00fcr!\u003cbr\u003e\u003cbr\u003eSogar meinen Wunsch Illustratorin zu werden konnte sich dadurch erf\u00fcllen.\u003cbr\u003eMittlerweile sind Zeichnungen von mir in folgenden Werken enthalten:\u003cbr\u003e\u003cbr\u003eG\u00f6ttertochter - Jennifer Wolf\u003cbr\u003eDie Mondprinzessin - Ava Reed\u003cbr\u003eGro\u00dfe Herzen, Kleine Herzen - Antonia Wesseling und Amal Majzoub\u003cbr\u003eLeben ist mein Schmetterling - Christine Eder\u003cbr\u003eSchwanenfeuer - Regina Mei\u00dfner\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas kannst du tun und was bekommst du daf\u00fcr zur\u00fcck?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLeider bezahlt Social Media allein nicht meine Rechnungen und damit ich weiterhin soviel zeichnen und ver\u00f6ffentlichen kann, brauche ich jetzt deine Hilfe!\u003cbr\u003eWerde hier mein Patron oder meine Patronin und erhalte dann im Gegenzug von mir exclusive Pr\u00e4mien, die es eventuell nur hier zu ergattern gibt :)\u003cbr\u003e\u003cbr\u003eDu willst wissen wie das genau funktioniert? Du w\u00e4hlst einfach einen Betrag aus den du mir monatlich zukommen lassen willst (das muss gar nicht viel sein und startet schon ab 1Dollar!) und dadurch hast du viele tolle M\u00f6glichkeiten!\u003cbr\u003e\u003cbr\u003eDas sind die Pr\u00e4mien die du nur als mein Patron bekommst:\u003cbr\u003e- Zu Ostern und Weihnachten gibt es kleine Goodiepakete\u003cbr\u003e(leider nur innerhalb Deutschland oder ihr \u00fcbernehmt das Porto)\u003cbr\u003e- exklusive Verlosungen die nur hier stattfinden\u003cbr\u003e- Zwischenschritte und Videos von Zeichnungen\u003cbr\u003e- ab 3\u20ac ein kleines Willkommensgeschenk (innerhalb Deutschland)\u003cbr\u003e\u003cbr\u003eAu\u00dferdem kannst du hier aktiv durch Umfragen mitbestimmen, was ich als n\u00e4chstes zeichnen soll :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHat das dein Interesse geweckt und du willst mein Patron werden?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWenn nicht, kein Problem! Folge mir doch vielleicht trotzdem auf meinen Social Media Seiten. Ich freue mich auch da auf unseren Austausch und dein Feedback.\u003cbr\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/meligoescreative/\"\u003ehttps://www.facebook.com/meligoescreative/\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/melifee/\"\u003ehttps://www.instagram.com/melifee/\u003c/a\u003e\u003cbr\u003eYouTube: \u003ca href=\"https://www.youtube.com/channel/UC_Jy-75oyi-yJvYKOrSFHaA/about\"\u003ehttps://www.youtube.com/channel/UC_Jy-75oyi-yJvYK...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWenn ja, WOW! Vielen, vielen Dank, dass du mir erm\u00f6glichst meinen Traum zu leben!\u00a0Sch\u00f6n das du dabei bist, ich freue mich sehr!\u003cbr\u003eKlick um teilzunehmen einfach auf den roten \u003cstrong\u003e\"Become a Patron\"\u003c/strong\u003e Button!\u003cbr\u003e\u0026lt;3 Dies kannst du nat\u00fcrlich jederzeit wieder unkompliziert k\u00fcndigen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBis bald und wir sehen uns mit der n\u00e4chsten Zeichnung wieder,\u003cbr\u003eeure Meli\u003cbr\u003e"
