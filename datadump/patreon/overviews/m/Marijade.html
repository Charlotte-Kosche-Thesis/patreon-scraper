    "summary": "About Marijade\u003cbr\u003e\u003cbr\u003eMarijade Summers is a community organizer who specializes in environmental advocacy. As an active member of Portland Rising Tide and the on-water Pacific Northwest based Mosquito Fleet, she has developed and implemeted effective community based direct actions, designed to combat climate change at its core. As an organizer with the Mosquito Fleet, she has lended her skills in on-water training to developing the skills of others seeking to take action via water and has been instrumental in executing the group\u0027s mission of \"halting the export of oil, gas, and coal through the Pacific Northwest\"\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"423\" src=\"https://c1.staticflickr.com/5/4252/34522804593_063ca6b13c_b.jpg\" width=\"644\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 She has also been an advocate in support work for the transgender and non-binary community in Portland since the fall of 2016, assisting in the navigation of legal name and gender marker changes, medical transitions, and resource distribution to those in need, drawing upon her personal experience as a trans-woman.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"418\" src=\"https://c1.staticflickr.com/5/4280/34945614220_a524150e0e_b.jpg\" width=\"644\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to these actions, Marijade has planned and or participated in countless campaigns, locally and nationally, including the massively successful Shell No campaign, NODAPL at Standing Rock, Pacific Northwest Break Free (Anacortes, WA), the Exxon/ Pegasus Pipeline Rupture Campaign (Mayflower, AK), Tarsands Blockade ( Texas/Oklahoma) Shut it Down/ Black Lives Matter (NYC, NY), NO NATO (Chicago, IL), the 2012 \u00a0RNC and DNC protests, and Occupy Wall Street (NYC, NY). She also co-managed the Occupy Storefront Hurricane Sandy Relief Center in 2012 to the early spring of 2013, providing medical assistance, shelter, and 24 hour support to those affected by the storm\u0027s devastation.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"416\" src=\"https://c1.staticflickr.com/5/4241/34522864923_2b67e6745e_b.jpg\" width=\"644\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePersonal Statement\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\"As a mixed race transgender climate activist, I have continually committed to being vulnerable with my experiences and sharing my stories to encourage the growth of decolonized intersectional frameworks within the mainstream climate movement.\u003cbr\u003eThe work that I have committed to throughout my adult life has been possible through the support and teachings within this dedicated community. The long hours I have put in, and the acceptance I have found with living minimally, is possible from the inspiration and examples set by countless other hard working community organizers and those that rally around us. The work I will continue to do, one way or another, would be greatly benefited by assistance from those able to do so. Thank you to everyone who has supported and continues to support the work I do, you are both loved and appreciated.\"\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg height=\"427\" src=\"https://c1.staticflickr.com/5/4257/34467123773_d34c4d972c_z.jpg\" width=\"640\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eCurrent Campaign Involvement\u003c/strong\u003e\u003cbr\u003eKinder Morgan\u003cbr\u003ePort Of Olympia\u003cbr\u003ePGE ( Pacific Gas \u0026amp; Electric)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSkills/Training shared currently\u003cbr\u003e\u003c/strong\u003eNon-Violent Direct Action\u003cbr\u003eKayaking \u003cbr\u003e(as a Non violent Direct action tactic)\u003cbr\u003eKayak Safety \u0026amp; Rescue\u00a0\u003cbr\u003e\u0027On Water Banner\u0027 creation\u003cbr\u003e\u2018On-water stationary banner\u2019 use\u003cbr\u003e\u2018On-water in-motion banner\u2019 use\u003cbr\u003e\u00a0Wilderness First Aid\u003cbr\u003e\u00a0RHIB operation\u003cbr\u003e (Rugged hull inflatable boat)\u003cbr\u003e\u00a0Radio communication protocols\u003cbr\u003e\u00a0De-escalation\u003cbr\u003e\u00a0Twitter as a movement building tool\u003cbr\u003e\u00a0Livestream\u003cbr\u003e\u00a0Guerrilla Media tactics\u003cbr\u003e\u00a0Know Your Rights\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"421\" src=\"https://c1.staticflickr.com/5/4282/35276905005_6789ed4b57_z.jpg\" width=\"640\"\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0\u003cbr\u003e \u00a0 \u003cbr\u003e"

     "description": "After much financial planning and personal experience, I have found \u003cstrong\u003e$3000 a month\u003c/strong\u003e to be the amount capitalism will allow me to survive. With this generous contribution I will be able to organize full time, at full capacity, while also having my basic hierarchy of needs met \u0026amp; alleviating emotional distress caused by \"Gender Dysphoria\".\u00a0\u003cbr\u003e\u003cbr\u003eThis is also based on the low end average for income necessary to survive in Portland.\u003cbr\u003e\u003cbr\u003eI currently reside in Portland because it is a center for organizing of a majority of my work and it is the location where I have a vital existing support structure.\u003cbr\u003e\u003cbr\u003eIn addition to basic needs, I have additional ones including electrolysis, waxing,\u003cbr\u003eand high travel expenses because of the nature of my work.\u003cbr\u003e\u003cbr\u003eIf this goal is not met, I will seek out alternative sources to supplement my income, with the understanding it will take away from valuable time \u0026amp; energy I have to organize.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
