    "summary": "Hi! I\u0027m Megan. I\u0027ve made lots of comics for the web and for\u00a0various zines and anthologies.\u003cbr\u003eMy personal projects include the webcomics\u00a0\u003ca href=\"http://www.pencilpup.com\" rel=\"nofollow\"\u003ePencil Pup\u003c/a\u003e, and\u00a0\u003ca href=\"http://schoolofworld.tumblr.com\" rel=\"nofollow\"\u003eSchool of World\u003c/a\u003e, co-hosting \u0026amp; putting together episodes of\u00a0\u003ca href=\"https://twitter.com/morphclubcast\" rel=\"nofollow\"\u003eMorph Club\u00a0Cast\u003c/a\u003e, and various minicomics/anthology submissions from time to time. \u003cbr\u003eI\u0027ve also had work published by Boom! Studios (wrote scripts for World of Gumball OGNs: FairyTale Trouble, Cheat Code and Recipe for Disaster, drew short comics for stuff like Bee \u0026amp; Puppycat and the Peanuts anniversary tribute)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/557caa89e4b07277fc7d1dc9/590a3b1a5016e10ca7efb21f/590a3b3a414fb5faa93fa2a5/1493842748850/pat-img.jpg\"\u003e\u003cbr\u003e\u003cem\u003e(World of Gumball comic covers by Katy Farina!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIn general, I bounce a lot from thing to thing, but I hope that\u0027ll be interesting to other people to see!\u003cbr\u003e\u003cbr\u003eIt\u0027s hard to balance working on my own projects along with freelancing, so I\u0027m hoping to use this Patreon to help supplement my income a little, to make it feel less like I\u0027m wasting my time and throwing work into the void. I also kind of just want somewhere to post WiP shots without spamming my twitter or tumblr, to be honest! I\u0027d love to talk about how I make stuff, if that\u0027s a thing people would be interested in. I might add some more tiers/cool incentive stuff for you all as things go, I\u0027m still feeling this platform out. I hope you\u0027ll join me!"
