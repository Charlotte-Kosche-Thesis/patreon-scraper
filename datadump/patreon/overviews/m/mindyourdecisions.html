    "summary": "\u003cstrong\u003eWhat is Mind Your Decisions?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey this is Presh Talwalkar. I started MindYourDecisions in 2007 as a \u003ca href=\"http://mindyourdecisions.com/blog/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e about game theory (the science of strategic thinking) and applying mathematics to make smart decisions (all will be well if you use your mind for your decisions and you only mind your decisions). In 2012 I started a \u003ca href=\"http://www.youtube.com/user/MindYourDecisions\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e to explain mathematical concepts and address viral mathematical problems in the news. The channel was nominated for a\u00a0\u003ca href=\"http://shortyawards.com/9th/preshtalwalkar\"\u003eShorty Award\u003c/a\u003e in the category of STEM (science, technology, engineering, and mathematics).\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow You Can Support\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMaking videos and writing mathematical posts takes a lot of time and research. In fact, many of my videos take 40 hours to make when taking into account researching topics, doing calculations, outlining notes, creating graphics, typesetting equations, animating visual elements, recording narration, video editing, soliciting feedback, revising drafts and re-recording, writing a corresponding blog post and creating graphics optimized for the web, and promoting each new video. I also use the money here to buy recording equipment, video editing software, animation software, graphical software, puzzle and game theory books, and to pay for the increasing cost of running a website (web hosting, newsletter, etc.). For a few dollars you can help make these videos and blog posts possible, and I\u0027m offering a few exclusive rewards here.\u003cbr\u003e\u003cbr\u003eI\u0027m truly thankful for all the support from people reading and sharing blog posts,
