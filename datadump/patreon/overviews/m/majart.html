    "summary": "Hello I\u0027m Maja, and welcome to my patreon! I make artsy stuff, and my main hub is\u00a0\u003ca href=\"http://majart.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003emy tumblr which you can find here\u003c/strong\u003e\u003c/a\u003e! \u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/08160953cd3e9748d146ec8db3efbd6d/tumblr_onmjl8QhHO1r9mc4yo2_r1_1280.png\"\u003e\u003cbr\u003eBecause of troublesome life situations I\u0027ve decided to make a Patreon to hopefully make life a little less rough. \u003cbr\u003e\u003cbr\u003eWith this Patreon I hope to: \u003cbr\u003e-Save enough money to purchase the animation-software TVPaint\u003cbr\u003e-Be able to attend croquis and life-drawing classes to build my portfolio. \u003cbr\u003e-Pay for various expenses (like doctor appointments, etc.)\u003cbr\u003e\u003cbr\u003eI\u0027ve been fortunate enough to have wonderful and supportive friends and followers, which is the reason I am here. I\u0027d feel bad about just taking money without giving anything back, so decided on Patreon because then I have a solid way to show my appreciation.\u00a0\u003cbr\u003eIf you\u0027re curious about my reward tiers you can see them over there -\u0026gt;\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/486584e61bad1be67f39da395edde59b/tumblr_onmjl8QhHO1r9mc4yo7_r2_540.png\"\u003e\u003cbr\u003eMy stuff consists mainly of fanart from videogames and cartoons I like, as they are the things that inspire me. If you want an idea of what kind of fanart I\u0027m recently working on you can find out\u00a0\u003ca href=\"http://majart.tumblr.com/\"\u003eby visiting my tumblr\u003c/a\u003e. \u003cbr\u003eAnd of course I also do my own original things occasionally! My big goal is to be able to make video games full time, so there might be some of that cool stuff in the future as well~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m as new as they come to Patreon, so I hope I can get feedback on what I should do to give you the best experience!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://68.media.tumblr.com/cd92221f99a564468157d55af8ed49aa/tumblr_inline_o6im3xhnM11r5o3cb_500.png\"\u003e\u003cbr\u003e"
