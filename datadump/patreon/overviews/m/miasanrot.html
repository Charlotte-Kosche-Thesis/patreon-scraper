    "summary": "Ihr k\u00f6nnt fortan Miasanrot auf Patreon unterst\u00fctzen. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWer sind wir?\u003c/h4\u003e\u003cbr\u003eMiasanrot gibt es mittlerweile seit \u00fcber f\u00fcnf Jahren. Wir versuchen Euch, unsere Leser, \u00fcber Themen rund um den FC Bayern umfassend und qualitativ hochwertig zu informieren. \u00dcber 20 Personen investieren dabei einen sehr gro\u00dfen Teil ihrer Freizeit, um dies\u00a0\u003ca href=\"http://miasanrot.de/\" target=\"_blank\"\u003ein deutscher\u003c/a\u003e und\u00a0\u003ca href=\"http://miasanrot.com/\" target=\"_blank\"\u003eenglischer Sprache\u003c/a\u003e zu erm\u00f6glichen. \u00dcber 1.500 Artikel sind so entstanden. 22.500 Kommentare sind von Euch hinzugekommen. On top kommen knapp 75 Podcast-Folgen. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWarum gehen wir diesen Schritt?\u003c/h4\u003e\u003cbr\u003eOft werden wir gefragt, wie wir unterst\u00fctzt werden k\u00f6nnen. Wir verweisen an dieser Stelle immer auf unseren Shop, von dem wir eine Provision bekommen, wenn Ihr Artikel mit unserem Logo kauft. Das ist cool, aber wir wollen noch einen Schritt weiter gehen, um uns weiterzuentwickeln und Euch ein besseres Angebot zu pr\u00e4sentieren. Wir wollen daf\u00fcr die Bindung zwischen Lesern und Autoren enger gestalten. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWie stellen wir uns das vor?\u003c/h4\u003e\u003cbr\u003eMit Eurer Unterst\u00fctzung k\u00f6nnen wir die Regelm\u00e4\u00dfigkeit an produzierten Inhalten hoch halten. Dar\u00fcber hinaus wird es eine zus\u00e4tzliche Kolumne geben, die wir ein bis zwei Mal im Monat exklusiv f\u00fcr Patreon-Unterst\u00fctzer anbieten, wenn das erste Ziel durch Euch erreicht wird.\u003cbr\u003e\u003cbr\u003eHinzu kommt bei entsprechender Unterst\u00fctzung die Wiederbelebung unseres Podcasts. Dieser liegt uns sehr am Herzen und wir w\u00fcrden gern nicht nur regelm\u00e4\u00dfig aufnehmen, sondern auch professioneller werden. Dies f\u00e4ngt bei den G\u00e4sten an und geht nat\u00fcrlich weiter bei Equipment sowie Aufnahmebedingungen.\u003cbr\u003e\u003cbr\u003eDas alles kostet Geld. Bisher haben wir das Projekt durch den Shop und durch Werbeanzeigen auf unserem Blog stemmen k\u00f6nnen. Wir w\u00fcrden unseren Autorinnen und Autoren nat\u00fcrlich auch sehr gerne etwas f\u00fcr ihren riesigen Aufwand zur\u00fcckgeben, den sie Woche f\u00fcr Woche neben ihrer Ausbildung und ihren Berufen leisten. \u003cbr\u003e\u003cbr\u003eGerne w\u00fcrden wir auch bekannteren Gast-Autoren hin und wieder eine Plattform geben. Ihr k\u00f6nnt uns dabei helfen, all diese Ziele zu erreichen.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWarum Patreon?\u003c/h4\u003e\u003cbr\u003eWir haben uns f\u00fcr Patreon entschieden, um den Aufwand gering zu halten. Sowohl f\u00fcr Euch, aber auch f\u00fcr uns. Die Plattform ist au\u00dferdem daf\u00fcr bekannt, kreative und unabh\u00e4ngige Autoren, Projekte, K\u00fcnstler und Musiker zu unterst\u00fctzen. F\u00fcr Euch bietet sie zudem unz\u00e4hlige Bezahloptionen. \u003cbr\u003e\u003cbr\u003eIn den letzten Monaten hatten wir das Gef\u00fchl, auf einem guten Niveau zu stagnieren. Mit Euch k\u00f6nnen wir eventuell die n\u00e4chsten Schritte gehen. Wir w\u00fcrden uns \u00fcber Eure Unterst\u00fctzung deshalb sehr freuen."
