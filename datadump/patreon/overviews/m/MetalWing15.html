    "summary": "Hiya everyone!\u003cbr\u003eMy name is Metal. I\u0027m just your average nerd with a love for drawing and creating and that\u0027s exactly why I\u0027m here. I want to be able to share my art and stories with you guys and Patreon seemed like the perfect place to do so!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-So, why Patreon then?\u003c/strong\u003e\u003cbr\u003eI\u0027ve always wanted to make art my profession and I could really use the money to make an affordable living for myself. This is why I wanted to start up on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-But, why not find a job if you need the money?\u003c/strong\u003e\u003cbr\u003eI would love to do so,but unfortunately with my condition ,and my health being extremely low because of that, I won\u0027t be able to find any job for at least the next few years. Patreon could help me a lot with this problem and help me make an affordable living.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-What\u0027s in it for us?\u003c/strong\u003e\u003cbr\u003eWell there are a lot of rewards depending on the amount of money you\u0027d like to pledge to me. All of these rewards can be found on the side of this page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-What will you be posting on here?\u003c/strong\u003e\u003cbr\u003eA lot of fanart as well as original art and comics!\u003cbr\u003eBut let me put down a list of what exactly you\u0027ll find here (of course the availability depends on the amount you pledge so be sure to check out what you\u0027ll be able to access as well as the extra\u0027s!)\u003cbr\u003e\u003cbr\u003eI\u0027ll be posting:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll my doodles from Tumblr and exclusive Patreon only doodles.\u003c/li\u003e\u003cli\u003ePrints that\u0027ll be available at Redbubble and Society6.\u003c/li\u003e\u003cli\u003eWIPS of my projects, both smaller and bigger projects.\u003c/li\u003e\u003cli\u003eStep by step posts.\u003c/li\u003e\u003cli\u003eBackgrounds.\u003c/li\u003e\u003cli\u003eCharacter refs.\u003c/li\u003e\u003cli\u003eSpeedpaints.\u003c/li\u003e\u003cli\u003eComic pages (from varying comics that I\u0027m working on).\u003c/li\u003e\u003cli\u003eCharacter, story and comic secrets.\u003c/li\u003e\u003cli\u003eConcept art for characters, stories and comics + creation notes.\u003c/li\u003e\u003c/ul\u003e"
