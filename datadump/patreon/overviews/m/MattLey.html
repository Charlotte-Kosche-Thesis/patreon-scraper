    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhatup nerds\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eIt\u0027s me, your friendly neighbourhood Matt, here to make you do the giggles with my Big Funnies\u2122. I\u0027ve got cartoons, you\u0027ve got disposable income, let\u0027s make some sweet sweet \u003cdel\u003erent money\u003c/del\u003e\u00a0magic!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(54, 96, 146); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(23, 54, 93);\"\u003eWhat this?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis is Patreon - a chance for you to help support the creators you love (or want to give money to out of like a spite/pity thing, I don\u0027t know). Basically an online tip-jar - you pick an amount of dollar to pledge per video I upload, and in return you get cool rewards! Drawings, early videos, WIPs, all that jazz.\u003cbr\u003e\u003cbr\u003eSupporting this page will mean I get to spend more time focussing on making content for you lot, rather than taking on as many commissions to keep me financially stable, and honestly, I\u0027d much rather do that - commissions are BORING. You guys are COOL. And your parents let you watch violent movies when I come round, which rocks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(23, 54, 93);\"\u003eMoney?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is real good at giving you complete control over what you donate and when you donate it -\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eOnly want to donate a small amount? The site accepts a \u003cstrong\u003eminimum of $1 per video\u003c/strong\u003e I make, which is PISSING MONEY. Or like, a can of Coke for me or something.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eWorried about accidental over-payment? Not a problem - Patreon lets you\u003cstrong\u003e set a maximum monthly value\u003c/strong\u003e to ensure I\u0027m not secretly emptying your bank account.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eDoes your soul become eternally bound to this blood-contract? Not in the slightest - you\u0027re able to \u003cstrong\u003ecancel your payments whenever you like. \u003c/strong\u003eAin\u0027t that nice?\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv\u003eIf you have any more questions do feel free to tweet me @Thelaserbearguy!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support, and have a nice day!\u003cbr\u003e\u003cbr\u003eSeacrest out.\u003c/div\u003e\u003cbr\u003e"
