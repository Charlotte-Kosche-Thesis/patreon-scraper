    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.Facebook.com/MartinWongPhoto\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/fasticon/web-2/256/FaceBook-icon.png\" style=\"width: 29px; color: rgb(227, 108, 9);\"\u003ehttps://www.Facebook.com/MartinWongPhoto\u003cimg src=\"http://icons.iconarchive.com/icons/fasticon/web-2/256/FaceBook-icon.png\" style=\"width: 29px; color: rgb(227, 108, 9);\"\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cu\u003eWho are you?\u003c/u\u003e\u003c/strong\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi there, I\u2019m Martin Wong and I am a\nphotographer. You know, one of those people that clicks a button on a fancy\nmachine and pretty images come out. Well, it\u2019s a little bit more complicated\nthan that, but you get the whole picture. \u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/AID4CIP.png\" style=\"width: 660px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI have been taking photos from a very young\nage, and shooting professionally for over 10 years. And I am still loving it.\nThat\u2019s why I have create this Patreon page and would love to continue to do so.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cu\u003eSo\u2026.what\u2019s the point of this?\u003c/u\u003e\u003c/strong\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tPhotography is my passion and I love\nsharing it with the world. But I don\u2019t want to separate people who want to give\nme some extra support or any other loving fans. The point of this is more like\na tip, like when you tip at a restaurant or give a street performer a dollar\nbill for captivating you and stopping you in your track for just a brief\nmoment. It\u2019s more of an encouragement and a way saying \u201cgood job!\u201d or \u201cthank\nyou!\u201d for making your day a little brighter.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n(I also take high fives, but only in\nperson, not by mail)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cu\u003eHow does this affect your photo quality?\u003c/u\u003e\u003c/strong\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWell\u2026.it doesn\u2019t. Because I will still hold\nmyself to the same standards that I\u0027ve always held, and that is to keep\nproducing beautiful images and showing people the world from my perspective. I\nwant you to donate because YOU want to, and will not hold images at ransom if\nyou want to see more. Donate nothing if you don\u0027t feel like it, I will still\nkeep on producing awesome photos.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tHowever, with extra funding, I can invest\ninto better equipment and bigger projects, like outdoor adventures and\ndifficult-to-produce pictures like these:\n\t\u003cbr\u003e\n\u003cimg src=\" http://i.imgur.com/qzZVml4.jpg \" style=\"width: 660px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd I really want to do more stuffs like\nthese.\n\t\u003cbr\u003e\n\u003cbr\u003e\nOr other cool things like an interactive\u00a0\u003ca href=\"https://www.facebook.com/MartinWongPhoto/videos/10154112949070032\" rel=\"nofollow\" target=\"_blank\"\u003eebook\u003c/a\u003e on the\u00a0\u003ca href=\"https://itunes.apple.com/us/book/cosplay-2013/id870781593?ls=1\u0026amp;mt=11\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes store\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cu\u003eWhat are the tiers?\u003c/u\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003eCurrently there are four major tiers:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=737968\u0026amp;rid=527100\u0026amp;patAmt=5.0\" target=\"_blank\"\u003e\u003cstrong\u003ePostcard\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=737968\u0026amp;rid=368146\u0026amp;patAmt=8.0\" target=\"_blank\"\u003e\u003cstrong\u003eBTS\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/bePatron?exp=1\u0026amp;u=737968\u0026amp;rid=527112\u0026amp;patAmt=12.0\" target=\"_blank\"\u003e\u003cstrong\u003eC-C-C-C-COMBO\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=209512\u0026amp;rid=1833260\" target=\"_blank\"\u003eMartin Wong Patreon Exclusive\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eEach one offers something special!!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(227, 108, 9); background-color: initial;\"\u003e\u003cu\u003e\u003cbr\u003eAnything else?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\nWell, that\u2019s it! Again, no matter you\ndonate or not, thank you very much for supporting me and telling your friends\nabout my works. Honestly, you all are giving me a lot of motivation to keep\nproducing more great works, and I want to thank you all.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/1ZCVpB5.png\" style=\"width: 300px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
