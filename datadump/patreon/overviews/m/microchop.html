    "summary": "\u003cstrong\u003eWho am I? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Gino Sorcinelli. I\u0027m an east coast based academic support teacher, freelance writer, and the creator/writer of Micro-Chop.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Micro-Chop?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eMicro-Chop unearths overlooked stories about musicians, producers, DJs, and studio engineers. I turn niche topics into engaging articles for all readers while shedding light on essential figures big and small in rap, R \u0026amp; B, sample-based music, and other genres.\u003cbr\u003e\u003cbr\u003eMicro-Chop is a Medium publication I started in June of 2016. The publication features narrative non-fiction stories about some of my favorite albums and songs. Using a combination of articles, books, personal interviews, social media posts, and YouTube, I sift through hours of research to bring you compelling stories that are missed by other publications. With over 90 articles already up, I\u0027ve written about Biggie, Rihanna, RZA, and everyone in between. I strike a balance of covering famous, influential works as well as emerging and overlooked talents.\u003cbr\u003e\u003cbr\u003eClick \u003ca href=\"https://medium.com/micro-chop\" target=\"_blank\"\u003ehere\u003c/a\u003e to check it out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat brought me to Patreon?\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eRunning Micro-Chop is a joy, but it\u0027s also a labor of love. The publication requires a great deal of editing, reading, research, and writing. As of now, I do all of this myself. I\u0027ve worked countless hours during early mornings, late nights, and weekends\u00a0without making a penny. My audience has grown consistently every month so far, but I don\u0027t use advertising or a paywall, so my options for monetizing my work are limited. Patreon seemed like a good way to further gauge my audience interest while making Micro-Chop a sustainable, long-lasting project.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy I\u0027m grateful for your help:\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eBy contributing to my Patreon page, you can help Micro-Chop grow and thrive. You will have my deepest gratitude and your generosity will help me unearth and shed light on even more essential and overlooked art.\u00a0\u003cbr\u003e\u003cbr\u003e"
