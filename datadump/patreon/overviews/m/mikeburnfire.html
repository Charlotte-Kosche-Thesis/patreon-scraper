    "summary": "Hello, my name is Mike, and welcome to the Patreon page for the \u003ca href=\"https://www.youtube.com/user/mikeburnfire\" rel=\"nofollow\"\u003eMikeBurnFire YouTube channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eA few months ago my friend Zach and I made a couple of Fallout videos \nfor fun, which turned out to be wildly enjoyable. Afterwards, I threw \nthe dice and decided to make gaming-related videos full-time, with the \ngoal of having a new video every day. My friend Zach has happily joined \nme in making Fallout New Vegas videos every Wednesday, which are \ncurrently the most popular on the channel. In addition, we\u0027ve done \nchallenge runs of Civilization V, Resident Evil 4 and Fallout 3. We\u0027ve \nalso got a few fun ideas in mind for future videos....\u003cbr\u003e\u003cbr\u003eThe main \nproblem with being a YouTuber is that the channel is never really \nfinancially stable, being heavily dependent on highly unpredictable ad \nrevenue. That\u0027s where Patreon comes in. Your contribution would keep \nthis channel going for the rest of the year and beyond, and hopefully \nlet us create higher-quality content!\u003cbr\u003e\u003cbr\u003ePatrons get exclusive \naccess to a monthly \"State of the Channel Address\", where I give a peak \nbehind the curtain on the channel, answer any questions you have, and \ndiscuss plans for upcoming videos. \u003cbr\u003e\u003cbr\u003eWe\u0027ll continue making videos \nas long as we can, all available on YouTube for free. If this channel is\n something you\u0027d like to support, then thank you. Time will tell if this\n experiment is successful!\u003cbr\u003e\u003cbr\u003e- Mike\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/kOZzACyob08\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
