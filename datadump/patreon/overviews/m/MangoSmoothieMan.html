    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eNotice- \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen you pledge you are pledging for the following month and will only gain access to all of your rewards on the 1st of that month.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eAbout Mango\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eHello friends, welcome to the Mango Smoothie Man patreon page! \u003cbr\u003e\u003cbr\u003eI am Mango, and I like to make Lets Plays on YouTube. I have so much fun making gaming videos and would love to branch out and try more ideas. One huge goal of mine to build an awesome community full and amazing people ready to play fun games and have a good time. \u003cbr\u003e\u003cbr\u003eAt this moment I share experiences on a wide variety of games on my channel. Some of my current favorite games include Space engineers, Ark Survival, and Monster Hunter. I love to play RPG survival games with a solid building mechanic. I find the sense of exploration and building in a new world exhilarating! \u003cbr\u003e\u003cbr\u003eA little bit more about me, I\u2019m 24 and live in South Dakota with my amazing girlfriend, known as Rosemarin on the channel. She is the designer/editor of my channel; she makes all of the graphics and thumbnails that you see. I am the rest of the channel (host, director, voice, and planner) and spend 40 hours a more working on videos, streams, and anything else relating to the channel. \u003cbr\u003e\u003cbr\u003eIf you hear any squeaking in the background that is my doge, Poppet, playing with her toy ^_^ \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHow Do The Pledges Help Me?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYour pledges help me in continuing my work on my videos and will help fund future channel projects. It is my goal to make a living doing what I love, games and the amazing communities that can be built around them, and I couldn\u2019t do that without your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWant to Join the Discord?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFeel free to join! This way we can get to know you and have fun!\u003cbr\u003e\u003ca href=\"https://discord.gg/DcgrmWT\"\u003ehttps://discord.gg/DcgrmWT\u003c/a\u003e\u003cbr\u003e"
