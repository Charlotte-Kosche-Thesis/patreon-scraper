    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat is Manufacturing Intellect?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you for visiting the Manufacturing Intellect Patreon page! The primary focus of our YouTube channel is to rescue and preserve the greatest intellectual voices and bring them to you. I do this by assiduously searching for rare and unavailable video and audio; restoring video quality through denoising and deartifacting, upscaling to 1080p, color correction, and careful sharpening; and meticulously repairing and conforming audio to the greatest listening quality.\u003cbr\u003e\u003cbr\u003eMy quest to preserve rare content takes me to various public, private and university libraries, thrift stores, used video, music and book stores, and into databases and archives all over the net. I even once drove 600 miles round-trip to obtain a rare video art piece only available at one library in my state. So far, I\u0027ve uploaded nearly 1,000 videos and counting!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003eHow Your Support Helps\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m asking for your support to offset the costs of purchasing audio and video, archival database subscription fees, travel for rare out-of-town material, monthly video and audio editing software expenses, and perhaps enough support to afford better restoration software and computer hardware to more quickly and efficiently upload content (a thirty minute video sometimes requires eight or more hours of processing due to heavy effects).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003eThank you!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEveryone\u0027s support in comments and private messages has sustained my enthusiasm to curate the highest quality content over these last years and I couldn\u0027t be more grateful. \u003cbr\u003eThank you for watching. Thank you for your kind and encouraging words. Thank you for support.\u003cbr\u003e"
