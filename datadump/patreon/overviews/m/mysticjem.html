    "summary": "Hello Mystical Beings! Thank you so much for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy am I on Patreon? \u003c/em\u003eI believe that it\u0027s possible to live a life of \u003cstrong\u003efreedom\u003c/strong\u003e, doing what you love \u003cem\u003e\u003cstrong\u003ewhile doing good\u003c/strong\u003e\u003c/em\u003e for others.\u00a0BUT - realizing this vision requires resources not yet available to me, and it\u0027s a hurdle to dedicate time and energy to this achievement when the \"real world\" puts another serving of crap on my plate. I\u0027ve resisted asking for assistance, but \u003cstrong\u003ea few great people have shown a lot of faith in me\u003c/strong\u003e, giving me the confidence that there might be other people that want to help these crazy dreams come true.\u003cbr\u003e\u003cbr\u003eSee my Patronage goals listed on the side of this page? This is a \u003cstrong\u003ewildly ambitious endeavor\u003c/strong\u003e for me and I hope you\u0027ll be a part of this ride. Like anybody, I have basic financial needs that need to be fulfilled, but I am not a greedy person. Once those basic needs are taken care of, that\u0027s when the \u003cstrong\u003eREAL fun stuff\u003c/strong\u003e starts (side projects \u003cem\u003eincluding funding game development, podcasts, and charity streams\u003c/em\u003e). \u003cem\u003eJust thinking about the future makes me so happy\u003c/em\u003e! I can\u0027t wait to crush it and make you all proud!\u003cbr\u003e\u003cbr\u003eThanks for reading this, guys. Hope you have a good one today. \u003cstrong\u003eNever stop believing in your dreams.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePeace and Love,\u003cbr\u003eMystic Jem\u003cbr\u003e"
