    "summary": "\u003cstrong\u003e\u003cem\u003eHowdy!\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWhether you found me via social media, or stumbled on my Patreon page by accident--Welcome! \u003cbr\u003e\u003cbr\u003eIf you don\u0027t already know who I am, my name is Jessica, and I\u0027m a freelance artist living and working in Boston. My technical skills are a combination of formal schooling and self-teaching, and my favorite mediums include colored pencil, ink, marker, and watercolor (among others!). I absolutely LOVE using color, trying new art supplies, and learning new skills! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat is Patreon?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon is a crowdfunding space where Patrons can make pledges to their favorite creators, and in turn are rewarded for it with exclusive, creator-made goodies!\u003cbr\u003e\u00a0\u003cbr\u003ePlease consider making a monthly pledge while you\u0027re here. Your generous pledges directly fund my art--from keeping me stocked up on art supplies, to studio upkeep and equipment upgrades--and will grant you access to my private Patreon community and rewards. \u003cem\u003eC\u003c/em\u003e\u003cem\u003eha-ching! \u003c/em\u003eAs a Super Bonus: postcard and sketch rewards are \u003ci style=\"font-weight: bold;\"\u003ePatreon-exclusive \u003c/i\u003ethat will not be reproduced as prints or other retail merchandise. So by pledging monthly you can receive \u003cstrong\u003e\u003cem\u003epostcards and original pieces that are not available anywhere else\u003c/em\u003e\u003c/strong\u003e. How cool is that?!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow do I sign up for this sweet, sweet swag?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s as easy as 1-2-3!\u003cbr\u003e\u003col\u003e\u003cli\u003ePick a reward tier\u003c/li\u003e\u003cli\u003eSign up \u0026amp; check out like you would with any online shop\u003c/li\u003e\u003cli\u003eSit back and reap the rewards of your generous support\u003c/li\u003e\u003c/ol\u003ePatreon will bill you automatically on the first of every month, you don\u0027t have to worry about re-enrolling. You can even cancel (or upgrade!) anytime you want.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m really looking forward to continuing my art journey, and spoiling you all rotten with rewards for your support--thank you so much for stopping by!\u003cbr\u003e"
