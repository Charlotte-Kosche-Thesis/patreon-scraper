    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eRob and Jay have very strong opinions about movies, television, books, and other stuff. So, \u003cstrong\u003eMovies \u0026amp; Stuff\u003c/strong\u003e. You get it.\u003cbr\u003e\u003cbr\u003eRobert (or \u003cstrong\u003eRob\u003c/strong\u003e) and Jason (or, you guessed it, \u003cstrong\u003eJay\u003c/strong\u003e) met in high school and have remained friends 15+ years later. We live 300-something miles away from one another, but every single time we hang out we spend hours getting into the movies and shows we love and loathe. These conversations range from insightful, complex dissections of the popular media we love to consume to rants and ravings about movies we love from our childhoods.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe have somehow convinced ourselves that \u003cem\u003eother \u003c/em\u003epeople will want to hear these conversations.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePledging to our Patreon proves that we\u0027re right and feeds our egos, so go ahead and do it. It also shows that you appreciate our show and the effort put into it, and, frankly, it ensures that we can keep doing it going\u00a0forward.\u003cbr\u003e\u003cbr\u003eSo, listen to us tear apart movies \u003cem\u003eyou \u003c/em\u003elove and shit all over the ones \u003cem\u003ewe\u003c/em\u003e love. We\u0027re Rob and Jay. We talk about \u003cstrong\u003eMovies \u0026amp; Stuff\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eJoin our\u00a0Discord server and keep the conversation going! We regularly chat about movies, tv shows, and all kinds of stuff.\u00a0\u003ca href=\"https://discord.gg/uJcsfZt\"\u003e\u003cstrong\u003eJoin here.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"

   {

     "amount": 1000,

     "created_at": "2018-01-12T04:47:41.684003+00:00",
     "description": "You are so generous that you\u0027re buying one of us a damn movie ticket! Those things aren\u0027t cheap and you\u0027re taking that burden off one of your favorite movie-goers. Of course, \u003cem\u003eone \u003c/em\u003eof us is still paying for his ticket out of pocket, but we\u0027ll accept that responsibility. I \u003cem\u003eguess\u003c/em\u003e.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePledges at this level get the $1 tier rewards and an increased feeling of smug superiority over those in the $5 tier. I mean, you get bragging rights at this level. This pledge is a big deal to us, and it is very appreciated.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also earn the role of \u003cstrong\u003eCinephile\u003c/strong\u003e on our \u003ca href=\"https://discord.gg/uJcsfZt\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e channel! There you can chat with us about movies, television, our episodes, and even suggest movies and shows for us to discuss. \u00a0\u003c/p\u003e",

     "amount_cents": 2000,
     "created_at": "2018-01-12T05:08:22.858984+00:00",
     "description": "This pledge is hard evidence that you are a true superfan. Maybe even our \u003cem\u003ebiggest \u003c/em\u003esuperfan. For $20 a month, you can call yourself whatever you damn well please. At this level, Rob and Jay are getting to see one movie per month without dipping into our own pockets. That means we can put our own cash into improving the show. And \u003cem\u003ethat \u003c/em\u003emeans an even better show for you.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePledges at this level get all previous rewards, plus \u003cstrong\u003eyou get to choose any* one movie for Rob and Jay to watch and discuss\u003c/strong\u003e. Have a childhood favorite or unknown gem you want to hear our opinion on? Tell us and we will watch it.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also earn the role of \u003cstrong\u003eAficionado\u003c/strong\u003e on our \u003ca href=\"https://discord.gg/uJcsfZt\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003c/u\u003e\u003c/a\u003e channel! There you can chat with us about movies, television, our episodes, and even suggest movies and shows for us to discuss. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e*Disclaimer: Almost any movie. We\u0027re not watching something that harshly disagrees with our, shall we say, moral sensibilities. So don\u0027t pick something overly messed up or we will politely decline and request an alternative. Also, something easy to find would be great. Some obscure French film that was only released on VHS twenty years ago is likely not going to cut it, either. Pick a regular-ass, easy-ish to find movie and we\u0027re on it.\u003c/em\u003e\u003c/p\u003e",
