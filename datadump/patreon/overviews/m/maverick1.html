    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHey guys! Thanks for visiting my Patreon page\u003c/strong\u003e!\n\u003c/div\u003e\n\u003cbr\u003e\nThis is Jayson or otherwise known as Maverick. I can\u0027t express enough how much fun it\u0027s been putting these videos together and I can\u0027t thank you guys enough for the enormous support I have received from doing so. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://vignette1.wikia.nocookie.net/playstationallstarsbattleroyale/images/b/bc/Vault_Boy.png/revision/latest?cb=20130331054315\" style=\"width: 106px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eAs most of you know\u003c/strong\u003e, I use different gaming engines to showcase the creation of video game environments. I mainly use Unreal Engine these days but plans to do more work in Unity and Fallout 4 editor when it\u0027s released. I joined Patreon to attempt to get some extra funding so I can provide more time making videos and increase the overall quality of models I showcase in my videos. Your pledges help keep me motivated, pay for materials like 3D models, bills and fuel my coffee addiction. Most importantly though, it helps me focus on providing the best content possible and gives me time to study more game engines so I can show them off for you guys.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"384\" src=\"https://www.youtube.com/embed/WqZEyE9RQ6s\" width=\"683\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you get for supporting me!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nAll Patrons will have access to Virtual Reality demos and wallpaper art with every video I release. You will also get updates on environments I am working on! Some demos will not be VR enabled however due to some models being too taxing for VR.\u00a0You are free to cancel payments or edit your payments at anytime!\n\u003cbr\u003e\n\u003
