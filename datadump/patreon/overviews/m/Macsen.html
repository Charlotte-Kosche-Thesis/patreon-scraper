    "summary": "Hi my name\u0027s Macsen. \u00a0I make gaming Lets Plays and Guide videos on YouTube mainly focusing on strategy genres especially 4X. \u00a0You can watch the first video of a recent Let\u0027s Play above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince you\u0027ve reached my Patreon page I\u0027m sure you\u0027ve watched some of my YouTube videos and hopefully you agree they have a value. \u00a0That value to you could be e.g. as entertainment and/or as an aid to learning about a game you\u0027re interested in.\u003cbr\u003e\u003cbr\u003eI love making videos for YouTube but it does take up a lot of my time and money (I can\u0027t record with any old potato) and although I am compensated financially via Ad-Revenue you may be surprised to know if you watched a 1000 of my videos I would only receive $1-$2 on average, assuming you don\u0027t block *adverts which sadly many do. \u00a0This is the case for most YouTubers.\u003cbr\u003e\u003cbr\u003eBasically from Ad-Revenue alone you need multi million views per year from people who watch adds to approach minimum wage salaries...\u003cbr\u003e\u003cbr\u003eSo the truth is I can only continue to make videos on YouTube if people who perceive them to have value support the channel in a way other than just watching them and that\u0027s where Patreon comes in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery Pledge helps!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo if you\u0027ve ever learnt from a guide video and/or enjoyed a Let\u0027s Play I\u0027ve made please make a pledge it really will make a huge difference. \u00a0As much as I love making videos and responding to comments, time\u0027s running out on how long I\u0027m able to financially do this, I can\u0027t continue as I have without more support. \u00a0(Please check out my milestone goals)\u003cbr\u003e\u003cbr\u003eFor my part the more support I get on Patreon will allow me to make more frequent and better content. \u00a0This year companies like Paradox, Amplitude, Stardock and Wargaming have provided me with their games for me to cover. \u00a0If the channel can reach a minimal level of support I think it could really go places, but it can only happen with help from people like you.\u003cbr\u003e\u003cbr\u003eIf you\u0027re unable to donate/pledge for whatever reason I hope you keep watching my videos for as long as I\u0027m able to make them, thank you for your time - Macsen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*You may have heard a term \"AdBlock Absolution\" basically many YouTubers couldn\u0027t care less if a person who supports them in another way e.g. Patreon watches adverts since they receive so little money in add revenue from any one single individual, even a person that watches a lot of videos."
