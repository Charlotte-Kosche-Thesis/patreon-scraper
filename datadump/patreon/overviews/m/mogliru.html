    "summary": "Hey there!\u00a0 First off, thanks for checking out the page!\u003cbr\u003e\u003cbr\u003eMy name is Matthew Gilmour.\u00a0 I am the author of the Mogliru series, the Patrick Summers series, The Skaynngar comic, the Order of G.R.A.D. series, and member of the Sorry Stories web-entertainment group. \u003cbr\u003e\u003cbr\u003eI believe that everyone was put on this earth for a purpose ... and mine is to tell stories.\u00a0 Everything I do, everything I have ever done, has been about weaving together stories from seemingly random threads of thought and emotion.\u00a0 So ... let\u0027s get to the good stuff, eh?\u003cbr\u003e\u003cbr\u003eAre you into fantasy?\u00a0 Check out Tales from Mogliru, stories about magical beings, spanning across thousands of years of (fake) history.\u00a0\u00a0\u003cbr\u003e Are you into mystery and the supernatural?\u00a0 Join Patrick Summers and his companions in their adventures against vengeful spirits, comically stupid situations, and mysterious people with strange powers.\u003cbr\u003eAre you into superheroes and comedy?\u00a0 The Skaynngar is probably right up your alley!\u00a0 It starts slow and stupid but trust me, it gets good ... eventually.\u00a0 I think?\u00a0 Moving on!\u003cbr\u003eAre you into creepy stories about cursed objects and strange, secretive government agencies?\u00a0 The Order of G.R.A.D. is definitely the thing for you.\u003cbr\u003e\u003cbr\u003eFor only a dollar a month (admit it, you spend more than that on coffee a day) you can show support for my work as well as get full access to The Patrick Summers series, Patron-only posts about my work, and more.\u00a0 \u003cbr\u003e\u003cbr\u003eTo all of you who decide to support me in my work, you have my deepest thanks and admiration.\u003cbr\u003e\u003cbr\u003eLearn more about Mogliru:\u00a0 \u003ca href=\"http://www.mogliru.com\"\u003ewww.mogliru.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWatch Sorry Stories: \u003ca href=\"http://www.youtube.com/channel/UCgVfOZ5TQ5CUFAkzcEzKOPQ\"\u003ewww.youtube.com/channel/UCgVfOZ5TQ5CUFAkzcEzKOPQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI hope you love enjoying my work as much as I love creating it!\u003cbr\u003e"
