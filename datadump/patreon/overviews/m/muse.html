    "summary": "\u003cstrong\u003e\u003cem\u003e\u0026gt;\u0026gt; For a short German version please scroll down!\u003cbr\u003e\u0026gt;\u0026gt;F\u00fcr eine kurze Version in Deutsch bitte bis ans Ende scrollen!\u003cbr\u003e\u003cbr\u003eENGLISH\u003cbr\u003eHello, I am a muse!...\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e...A muse in the tradition of the Greek understanding of muses. In this original sense, my work is dedicated \u003cem\u003eto everyone in this world who embraces inspiration, who wants to create, change, develop and do good\u003c/em\u003e. If you like to know what my work looks like, keep on reading :) I will tell you more about my goals on patreon and my goals as a muse, about the experiences I have made and\u00a0what my work looks like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDear friends, family, former and future receivers of musings,\u003c/strong\u003e\u003cbr\u003eif you want to support me on my path, \u003cbr\u003eif I have already inspired your path,\u003cbr\u003eif I have given you new connections,\u003cbr\u003ehere is your chance to ensure I can and will keep on doing this.\u00a0\u003cbr\u003e\u003cbr\u003eYour support means the world to me! Whether your backing is a Thank You or an encouragement,\u00a0I would like to thank you by giving back. Be aware that if you contribute to the well-being of a muse, you create a connection the muse will contribute to your well-being, too, directly or indirectly. It might be in the form of what you chose from the list of rewards, but it is also possible that by establishing this connection, inspiration wants to flow your way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\u003cbr\u003eMuses have always been the patrons of arts and sciences, giving inspiration to those who ask for it, nurturing the search for wisdom and peace, truth and happiness. And to be able to allow this flow of inspiration, and especially to let it flow unconditionally, work with people unconditionally (which a muse should do and which is my biggest dream for my future), the muse needs patrons, too. This is why I am here, to find patrons who want to support my work and by that a flow of inspiration in this world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.nw.de/_em_daten/_cache/image/1xqKfknBZ0PBW72nBg8tKE2rP1HHN1nyttQ-4IdAF8zU3SsNdAb0fw8A/160817-2309-46611538.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goals: \u003c/strong\u003e\u003cbr\u003eI would really like to concentrate on my profession as a muse full-time. This would allow me to:\u00a0\u003cbr\u003e1) work with people unconditionally\u00a0\u003cbr\u003e2)\u00a0create awareness for this profession\u003cbr\u003e3)\u00a0find the time to write about my experiences\u003cbr\u003e4)\u00a0discover and encourage other muses\u003cbr\u003e5) go on all the journeys and meet all the people I need to develop as a muse\u003cbr\u003e6) after all this slowly and organically form the modern Institution of the Muses one day\u003cbr\u003e\u003cbr\u003eFrom my experiences I know that there lies a deep demand for the work of muses, especially in our modern society. But there is no awareness for the work of muses. 99,9% of all people do not even know that muses (in this original, mythological meaning) really exist. And if you do not know something exists, you cannot know it needs to be supported to have a happy, healthy existence and to do the best job one muse can do.\u003cbr\u003e\u003cbr\u003eWe all need inspiration to be able to create, not only in the field of arts, us human beings are creators. We create this world every day with our doings - in positive or negative ways. I support people\u0027s journeys by opening up their universe to find their own calling and by that enable positive creation. You could be one of these people!\u003cbr\u003e\u003cbr\u003eAnd I am assuming that there are many more muses out there in this world who might not be totally aware of their gift or have not yet been encouraged to follow this profession. But I know one when I see one and I want to encourage them to be who they are and not hide behind other jobs. I would like to statute an example that this is a relevant job to do and that a community supports this work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Pledge\u003c/strong\u003e\u003cbr\u003eYour pledge will allow me to work as a muse full-time. \u003cbr\u003e\u003cbr\u003eI try to bring as much empathy, positive thoughts, energy and progress into this world as I can. By supporting my work, you will give me the freedom of spreading inspiration unconditionally, which means I could afford to sometimes work with - or can go on working with - people who just have a big heart \u0026amp; a great potential, but no money to spend. Or a small and scared heart that needs to be opened. Or big influence that could be more loving and positive.\u003cbr\u003e\u003cbr\u003eIt will support me in my striving to develop today\u0027s understanding of what muses are and how to find them and connecting people with my network through the Institution of the Muses (IOTM). I will also give seminars and workshops, ranging from personal storytelling to nature communication and write about my experiences to let you in on my journey and encourage other muses to work in this field.\u003cbr\u003e\u003cimg src=\"http://www.saarland-medien.de/wp-content/uploads/2015/09/Philomena-H\u00f6ltkemeier.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat it means to me: \u003c/strong\u003e\u003cbr\u003eBecoming a muse to me is like a caterpillar finally turning into the butterfly it is meant to be. \u003cbr\u003e\u003cbr\u003eI have always been a muse, this has been my heartfelt profession since I was twelve or so. But I knew that this was not a typical job description, that it would be hard to earn money to make a living (and I have to eat and sleep, too!). I didn\u0027t guess that I would be confronted with at least half the people thinking this was an escort service. It\u0027s not.\u00a0\u003cbr\u003eI tried a hundred other jobs before finally committing to being a muse, and these jobs were all meaningful and interesting, but never a hundred percent fulfilling. The things that came closest were my networking events and when I started working as a storytelling consultant, focusing on people\u0027s personal stories.\u003cbr\u003e\u003cbr\u003eFunny enough, inspiring other people has been that one thing people appreciated most about me in all my jobs and I know that by concentrating on this gift, I will be able to give so much more to the world than with anything else I could ever do. \u003cbr\u003e\u003cbr\u003eI hope you understand this mission and support it. Whether you pledge here or just tell your friends that there is a muse out there who would be happy to work with them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does my work look like?\u003c/strong\u003e\u003cbr\u003eYou may think of me as a person\u0027s mental ping-ping-partner. Imagine you yourself need a little push to get started with some creative process, a little or a little more inspiration to find and follow your path. I can accompany you for parts of this path. The day you come to me I will feel where I have to take you and what I will have to say. We might go for a walk or I will take you on a journey. I will take you to places you have not seen before but need to see for there will lie a creative impulse there waiting for you. I will connect you with the people you could need on your journey or with the beings of nature. I might just sit down with you and sort things out over coffee and cake and put a smile back on your face. \u003cbr\u003e\u003cbr\u003eBut there will be magic in every piece of our path and you will feel the flow of inspiration with many good vibes coming along.\u00a0My work usually involves a lot of fresh air and walking. I work with empathy, intuition, nature communication, a great network, my special expertise in writing and a curiosity for this world that stretches from a puristic life to our digitalized societies.\u003cbr\u003e\u003cbr\u003eI am based in Bad Oeynhausen an Darmstadt, Germany.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA picture of the temple of the muses, Bad Oeynhausen\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInspiration helps\u003c/strong\u003e\u003cbr\u003e- in changing your life, no matter if personal or professional. Find out what you want to change and get into the flow to approach it.\u003cbr\u003e- to generate new ideas for new projects to change the world.\u003cbr\u003e- to connect with somebody who can help you realize your ideas and projects, to reach your goals.\u003cbr\u003e- in finding one\u0027s place in this world, to raise mindful self-awareness and emotionally connect to your natural environment\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy experiences\u003c/strong\u003e\u003cbr\u003eSo far, I have worked with artists, filmmakers, entrepreneurs, inventors, teachers, students and pensioners. All cooperations have been different, but very interesting and the feedback I got was amazing. Here are two international responses:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"The collaboration with Philomena was a travel through chains of associations, with her abilitity to precisely extract the essence of an idea and give it a vivid, unique shape.\"\u003c/em\u003e - Ana Mrovlje, Artist, Slovenia\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I met Philomena for a little collaboration [...] I couldn\u0027t explain quite well what the project I was developing was about. It took just a short chat for her to understand it, another one to explain it to me... And now, I know what it\u0027s about.\" - \u003c/em\u003eJuan Tobal, Curator and Musician, Argentina\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTV and newspaper coverage:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.institutionofthemuses.com/post/151151958873/und-hier-das-ergebnis-des-drehs-und-ein-einblick#notes\" rel=\"nofollow\" target=\"_blank\"\u003eTV Coverage \"Muse Philomena\" / WDR 2016 (German only)\u003cbr\u003e\u003c/a\u003eA feature on me and my musings on WDR, a german television station. (You need to be logged in on facebook to be able to watch this, it\u0027s not available on the WDR media platform anymore.)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nw.de/lokal/kreis_minden_luebbecke/bad_oeynhausen/bad_oeynhausen/20889075_Philomena-Hoeltkemeier-ist-hauptberuflich-Muse.html\" rel=\"nofollow\" target=\"_blank\"\u003ePhilomena ist hauptberuflich Muse (Neue Westf\u00e4lische, German only)\u003cbr\u003e\u003c/a\u003eA newspaper article.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstitution Of The Muses (IOTM)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI try to create awareness for all the male and female muses out there, human beings who can be truly inspirational.  This is why a good friend and I founded the \u003cem\u003eInstitution Of The Muses\u003c/em\u003e, a re-invention of the temple of the muses, to let people know that we (and so many other muses) are out there, to establish a new understanding of this profession and to write about where to find and how to work with modern muses.\u003cbr\u003e\u003cbr\u003eIn the long run, I wuld like to open up a seminar-centre as the manifested temple of the muses, a place where people find inspiration, with seminars ranging from writing to networking to nature communication. \u003ca href=\"http://www.institutionofthemuses.com\" rel=\"nofollow\"\u003ewww.institutionofthemuses.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore stuff to know about me:\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThese are some of the things I inspired myself to do/ or I am a part of:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSTAMMTISCH DER FILMEMACHER\u003c/strong\u003e\u00a0- My Filmmaker\u0027s network\u003cbr\u003e\u003ca href=\"http://www.facebook.com/stammtischderfilmemacher\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.frankfurt-grafikdesign.de/wp-content/uploads/2015/04/Grafikdesign-Frankfurt-Visitenkarte-Deutsches-Filmmuseum-Stammtisch-der-Filmemacher.jpg\"\u003e\u003cbr\u003e\u003c/a\u003eThe \u003ca href=\"http://www.facebook.com/stammtischderfilmemacher\" rel=\"nofollow\"\u003eStammtisch der Filmemacher\u003c/a\u003e is a free \u003cem\u003emonthly\u003c/em\u003e networking event for filmmakers. I founded it in 2013 and became rather popular because of its very uncommon setup. It is open to everyone who wants to join, we connect students with professionals, which is very rare in the German industry as most events are either strict business events or for the \"elite\" only. But the SDF is about communication on eyelevel and I personally connect my guests (40-100 per evening). If you want to see me saying a few words about this event, watch\u00a0\u003ca href=\"https://www.youtube.com/watch?v=vtBES8HpVDw\" rel=\"nofollow\" target=\"_blank\"\u003ethis video\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSALONARA \u003c/strong\u003e- my salon events\u003cbr\u003e\u003cimg src=\"http://ongray.pisces.uberspace.de/salon/img/gruppe2.jpg\"\u003e\u003cbr\u003eI founded \u003ca href=\"http://www.salonara.de\" rel=\"nofollow\"\u003eSalonara\u003c/a\u003e in 2011, it was designed to be a salon in which people would meet on a curated basis. You could apply for it with a personal letter. Our goal was to bring 16 people together who would usually never meet if it was not for this event because of their different backgrounds. We mixed midwives with soldiers, film producers with students and housewives, programmers with entertainers. We had dinner together and an amazing time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNETWORK BLOG\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/cdefe9c185a04687abdd0ed2b5c777d1/pv0s5yp/0h7njkkn3/tumblr_static_eo2bz071mnkswgcwkko4c4k8k.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://philo-stellt-vor.de/\" rel=\"nofollow\" target=\"_blank\"\u003ePhilo Stellt Vor\u003c/a\u003e - My hand curated network blog.\u00a0Become a part of my network or read about interesting people (in German \u0026amp; English).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eART FOR SPACE (StellarT)\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://u-institut.de/wp-content/uploads/2015/04/art-for-space-3steps-startup-weekend-space-2015-1024x576.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.art-for-space.com\" rel=\"nofollow\" target=\"_blank\"\u003eSellarT - Art For Space\u003c/a\u003e is dedicated to environmental engagement through space and art. \u003cbr\u003eWith StellarT (former ArtForSpace) we won the Startup Weekend Space in Germany, 2015.\u003cbr\u003eI am a member of the founding team.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSMALL MINNA\u003c/strong\u003e - my fairy tale, collector\u0027s edition\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/70e9e74a60df7a00d006ff9dd3917c80/tumblr_oc7k1rHpK01v21duwo1_1280.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.liebezummut.de\" rel=\"nofollow\" target=\"_blank\"\u003eSmall Minna\u003c/a\u003e is a children\u0027s book, created on different continents by a writer and illustrator who share a passion for analogue art, heartwarming storytelling and high quality print finishing. This book is designed to please the eye, heart and mind.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eYou will make me the happiest person alive by supporting my mission. If you have questions, feel free to ask here or write to me via yo@\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://institutionofthemuses.com/\" rel=\"nofollow\"\u003einstitutionofthemuses.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you and be inspired,\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePhilomena\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGERMAN\u003cbr\u003eMeine lieben deutschen Freunde,\u003cbr\u003eliebe Familie, Neugierige und Herzmenschen,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eihr wisst, dass es in meiner Natur liegt Inspiration zu schenken und mit meiner Lebensfreude anzustecken, Menschen zu vernetzen (auch wenn ich selbst nichts davon habe), Menschen mit der Natur zu verbinden und ihnen auch als Medium zum Universum zu dienen.\u00a0\u003cbr\u003e\u003cbr\u003eWer f\u00fchlt, dass ich ihn jemals in besonderem Ma\u00dfe unterst\u00fctzt, inspiriert oder vernetzt habe, hat hier die Gelegenheit etwas zur\u00fcckzugeben. Ich wei\u00df es sehr zu sch\u00e4tzen.\u003cbr\u003eWer sich w\u00fcnscht in Zukunft unterst\u00fctzt, inspiriert und vernetzt zu werden oder einfach m\u00f6chte, dass ich anderen auf diese Weise helfe, diesem Weg folge und dass es (endlich wieder offiziell) Musen in dieser Welt gibt, dessen Patronage ist mir eine gleicherma\u00dfen gro\u00dfe Freude. Gro\u00df ist auch eure Tat, denn Unterst\u00fctzer der Musen gibt es in der Welt noch nicht viele.\u003cbr\u003e\u003cbr\u003eIm vergangenen Jahr habe ich euch Bescheid gegeben, dass ich der Inspiration, die ihr von mir gewohnt seid, nun endlich eine klare Richtung geben m\u00f6chte. Die Berufung, die ich f\u00fcr mich schon fr\u00fch gesp\u00fcrt habe ist die Muse. Die Muse im mythologischen Sinne, als Wegbegleiterin der Selbstfindung und der Sch\u00f6pfung in allen Lebensbereichen.\u003cbr\u003e\u003cbr\u003eDiese Entscheidung ist mir zwar innerlich leicht gefallen, \u00e4u\u00dferlich kommt sie aber nat\u00fcrlich mit vielen H\u00fcrden daher. Mir macht das gro\u00dfe Freude und ich kann mir nichts anderes f\u00fcr mein Leben vorstellen. Eigentlich m\u00f6chte ich den ganzen Tag nur bemusen und danach \u00fcber all die spannenden, verr\u00fcckten und augen\u00f6ffnenden Erfahrungen schreiben, die ich dabei mache. Aber um zu musen, muss man es von ganzen Herzen tun, mit voller Kraft und Konzentration und nicht zwischen T\u00fcr und Angel. Man muss den Kopf daf\u00fcr frei und das Herz voll haben. Das Herz ist schon da und der Verstand gesch\u00e4rft und die Intuition angeknipst, aber ich m\u00f6chte mit euch die letzte H\u00fcrde nehmen: den Kopf frei zu bekommen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDie Schwierigkeiten einer jungen Muse\u003cbr\u003eWarum ist der Kopf nicht frei?\u00a0\u003c/strong\u003eWeil mich das Musen erst ern\u00e4hren muss. Bemusung ist etwas, das man nicht als Dienstleistung bezeichnen kann, denn die Inspiration flie\u00dft dann, wenn sie flie\u00dft und nicht, wenn jemand Inspiration bucht. Das hei\u00dft ich lasse die Inspiration schon mein Leben lang - und das finde ich auch sehr wichtig so - Menschen zuteil werden, die nicht unbedingt etwas zur\u00fcckgeben k\u00f6nnen oder m\u00fcssen. Ich finde es aber wichtig diese Inspiration dorthin flie\u00dfen zu lassen, wohin sie geh\u00f6rt. Unabh\u00e4ngig der Bedingungen und unabh\u00e4ngig dessen, was zur\u00fcckflie\u00dft. So bin ich gestrickt. Ich m\u00f6chte keinen Preis auf Inspiration drucken, denn sie hat keinen. Ich m\u00f6chte von Herzen und mit Mitgef\u00fchl geben und nicht nach einem Businessmodell. Ich finde die Welt braucht das.\u003cbr\u003e\u003cbr\u003eLeicht ist es in der heutigen Welt aber nicht unbedingt als junge Muse, als Mensch mit einem in Vergessenheit geratenen Beruf. Ich bin frisch gestartet.\u00a0Und der Kopf wird frei sein in dem Moment, in dem ich wei\u00df, dass ich ein Netzwerk habe, das meine Arbeit genauso selbstlos unterst\u00fctzt, wie ich meine Besucher. Wenn ihr sagt \"Toll, dass es dich gibt! Ich m\u00f6chte dich auf deinem Weg als best\u00e4rken und Schutzpatron der Muse werden\", das ist der Moment der gr\u00f6\u00dften Freude f\u00fcr mich, denn es ist ein gro\u00dfartiges Zeichen der Anerkennung meiner Arbeit und meines ganzen Wesens.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMein Ziel mit deiner Unterst\u00fctzung\u003c/strong\u003e\u003cbr\u003eIch m\u00f6chte mich auf das Musesein konzentrieren k\u00f6nnen. Deshalb w\u00fcnsche ich mir eine Grundsicherung \u00fcber Patreon, damit ich alle Ziele verwirklichen kann. Zu meinen Zielen geh\u00f6rt:\u003cbr\u003e1) Mit Menschen unabh\u00e4ngig ihrer M\u00f6glichkeiten zu arbeiten\u003cbr\u003e2) Das Verst\u00e4ndnis f\u00fcr diesen Beruf zu etablieren\u003cbr\u003e3) \u00dcber meine Erfahrungen als Muse zu schreiben\u003cbr\u003e4) Andere (potentielle) Musen zu erkennen und auf ihrem Weg zu unterst\u00fctzen\u003cbr\u003e5) Alle Reisen zu machen und den Menschen zu begegnen, die ich ben\u00f6tige, um zu lernen und eine noch bessere Muse zu werden\u003cbr\u003e6) Langsam die moderne Institution der Musen neu zu formen, einen Treffpunkt / Seminarort / R\u00fcckzugsort, an dem sich Muse \u0026amp; Muse finden lassen.\u003cbr\u003e\u003cbr\u003eIch danke dir f\u00fcr deine Unterst\u00fctzung und m\u00f6chte im Gegenzug auch etwas zur\u00fcckgeben. Bitte schau dazu in die Liste, ich habe mir viele besondere Gaben \u00fcberlegt. Sei dir gewahr, dass du mit deiner Unterst\u00fctzung eine Verbindung zu mir schaffst. Es ist wahrscheinlich, dass Inspiration in diese Verbindung flie\u00dfen m\u00f6chte.\u003cbr\u003e\u003cbr\u003eIch w\u00fcnsche dir alles Liebe und einen wunderbaren Gedanken,\u003cbr\u003ePhilomena\u003cbr\u003e"

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2017-02-23T16:10:56.596972+00:00",
     "description": "1. You will be named on the website as one of the early supporters of the Institution Of The Muses. In the long run, your support will help to discover and encourage other muses to follow their path as well as to create awareness for the muses in general.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e2. As long as I am based in Bad Oeynhausen, the IOTM will be based here, too. Bad Oeynhausen is a forgotten spa, a city formerly dedicated to holistic healing through its many springs. As the muses are known to be \u00a0close to the spring of inspiration, I feel obliged to support all efforts to create inner- and outer city awareness for the versatile ways of healing and the revival of former healing options.\u003c/p\u003e",
