    "published_at": "2014-06-25T19:40:18+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://img00.deviantart.net/b6b4/i/2017/342/6/1/dark_hack_campaign_map_by_schwarzkreuz-dbw3r8u.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eThe Discovery Club Membership\u003c/strong\u003e is the All-In-Pledge on the Mapforge Patreon. You will also recive an \u003cstrong\u003eadditional extra in each month\u003c/strong\u003e I post new maps (starting December 2017). \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThe first extra will be \u003cstrong\u003eblank Island maps \u003cspan style=\"color: rgb(15, 36, 62);\"\u003e[Islands of Solitude]\u003c/span\u003e \u003c/strong\u003ewhich are \u003cstrong\u003eblack \u0026amp; white coastlines of islands. \u003c/strong\u003eSome had asked me in the past to publish elaborate\u003cstrong\u003e drawn coastal shapes\u003c/strong\u003e, so they can \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eexplore thoses in their own campaigns.\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/515c/f/2017/342/1/8/discovery_club_special_by_schwarzkreuz-dbw3qwb.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eIf you\u003cstrong\u003e \u003c/strong\u003eare only looking for the high resolution image files, take the \u003cstrong\u003eExplorer Membership.\u003c/strong\u003e It comes with all maps in a print ready TIFF format.\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/7fdf/i/2017/342/a/6/hollowrim_by_schwarzkreuz-dbw3rom.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003eMapForge\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am \u003cstrong\u003eVandel J. Arden\u003c/strong\u003e and I make \u003cstrong\u003emaps of fictional worlds\u003c/strong\u003e. I have been making maps and inventing worlds all my life. I\u2019m a \u003cstrong\u003efreelance illustrator\u003c/strong\u003e with a degree in Fine Arts and Communication Design. I have developed maps for many formats over the years. My maps have supported comics, role playing games, computer games, board games, and more. I have also made maps for historians and museums.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/0475/th/pre/f/2013/338/5/7/isiliad_delemai_by_schwarzkreuz-d6wp2sh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI enjoy my freelance work, but I have ideas for maps beyond the boundaries of commissioned work guidelines. \u003cstrong\u003eSupport my Patreon\u00a0and help me share my skills and ideas with you.\u00a0\u003c/strong\u003eI will make maps of regions and locations in a crisp, clean style with enough personality to fire the imagination. The combination of my skills, experience, and tools means I can make a variety of maps with different styles, content, and context.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/ce99/th/pre/i/2013/344/6/1/vagabond_rpg_map_wip_by_schwarzkreuz-d6wp4h2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you support me at any level you will be able to use these maps. With increasing \u003cstrong\u003epledge levels\u003c/strong\u003e you will gain access to \u003cstrong\u003ehigher resolution images\u003c/strong\u003e and can even download layered \u003cstrong\u003ePhotoshop files\u003c/strong\u003e to insert your own\u00a0ideas onto the maps.\u003cbr\u003eThank you for considering my work! I look forward to your support.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/e882/th/pre/f/2013/338/b/d/worldmap_by_schwarzkreuz-d6wp2n3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdates\u003c/strong\u003e\u003cbr\u003eMapForge will update regulary \u003cstrong\u003e2~3 Maps per month\u003c/strong\u003e. \u003cbr\u003eNormally around \u003cstrong\u003eweekends\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e- Vandel\u003c/em\u003e\u003cbr\u003e"
