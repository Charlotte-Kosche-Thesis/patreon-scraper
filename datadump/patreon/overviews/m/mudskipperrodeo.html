    "summary": "HI!! I\u0027m Beth and I like making stuff. all kinds of stuff. Polymer clay sculpture, paper mache, ceramic sculpture, thrown ceramics, painting gaming miniatures, drawing, watercolor, acrylic paintings, weird construction projects, laser cutting, animation, metal working, the list goes on.\u00a0I don\u2019t really like making the same thing twice. I like trying new things and learning new techniques and making awesome stuff that make people happy and smile and brings joy to their day. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ewhy patreon?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eA huge part of what makes my stuff interesting is the process that I go through to get there. So having a platform where I can share things directly with an engaged community means I can keep my focus on exploring new things and sharing what I learn. My best work so often happens when I\u0027m making something *for* someone not just random art to please the internet. By joining my little patreon tribe that means I\u0027m making stuff for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ewhat do you get out of it? \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003e\u00a0\u2764\ufe0e\u00a0\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003einside access\u003c/span\u003e\u003c/strong\u003e to my studio and process that no one has had access to before. As things grow and I\u2019m able to start producing more tutorials and public content this community will always get prime access, first look at new stuff, and exclusive streams and digital workshops (and maybe a few in person workshops). \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003e\u00a0\u2764\ufe0e\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0Art stuff!\u003c/strong\u003e\u003c/span\u003e There are fun rewards at every tier including coloring pages, stickers, original paintings, and exclusive workshops. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(75, 172, 198);\"\u003e\u00a0\u2764\ufe0e\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0my super mega huge thanks.\u003c/strong\u003e\u003c/span\u003e You are helping keep me out of a corporate office and where I belong, doing the thing I actually do best.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAlso I\u0027m a big nerd and love kids cartoons, so if you haven\u0027t watched Star Wars Clone Wars or Steven Universe or Gravity Falls, go do that now, things will make more sense if you do.\u00a0\u003cbr\u003e"
