    "summary": "Hey, I\u0027m Dave! I\u0027m the creator of a webcomic about a guy with glasses called\u00a0\u003ca href=\"http://www.webtoons.com/en/comedy/mercworks/list?title_no=426\"\u003eMercWorks\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nI\u0027m a writer and artist whose focus is to create work that\u0027s both fun and joyful (even if it\u0027s a bit sad sometimes). I usually make comics but I\u0027ve been known to dip my toes into games and animation too.\n\u003cbr\u003e\u003cbr\u003eI\u0027ve made comics about how\u00a0\u003ca href=\"http://mercworks.net/comicland/mario-tea-time-peach-bowser/\"\u003ePeach and Bowser spend their time together\u003c/a\u003e,\u00a0\u003ca href=\"https://pyramidmancomic.tumblr.com/\"\u003ea salesman who goes on a spiritual journey while choking on his own fist\u003c/a\u003e, and\u00a0\u003ca href=\"https://tapas.io/episode/649691\"\u003ehow to date in a confusing world\u003c/a\u003e. I\u0027ve also produced two animations about the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=l3Wn72UClC0\"\u003esaddest man\u003c/a\u003e to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=DXA3LE1O5So\"\u003eever live\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003eBasically my work is funny, existential, sad, and a lot of fun.\n\u003cbr\u003e\u003cbr\u003e\nI\u0027ve got countless ideas for new projects - and I want you to help me make them.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a service where you can pledge to send a regular payment to creators, so they can keep making new stuff for you to enjoy. \u003cbr\u003e\u003cbr\u003eIt\u0027s a reliable source of income to help a creator make stuff independently of advertising income, sponsorships, and commissions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do I pay?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou get to decide how much you want to pledge and you\u0027ll pay once per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need the money?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy income comes from MercWorks, commissions, conventions, and Patreon. All of those things take a part of my time, and only Patreon leaves me time to experiment and explore new projects. Money from Patreon goes toward development of new projects, software, equipment, and sometimes coffee.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePatrons who pledge $1 or more get one piece of bonus content every month. \u00a0Wallpaper for your lock screen, an early comic, or just some sweet exclusive art - it could be anything but it\u0027ll definitely be cool. You\u0027ll also get access to the MercWorks Patreon Kids Facebook group, where you can take part in discussions about the latest stuff I\u0027m working on or even talk about your own projects.\u003cbr\u003e\u003cbr\u003ePlus, you can take part in our regular Comics Club discussions and join our Discord server.\u003cbr\u003e\u003cbr\u003ePledge $3 a month and you\u0027ll get bonus content every week. Behind-the-scenes videos, dissections on the inner workings of comics and all of the stuff I already mentioned!\u003cbr\u003e\u003cbr\u003ePledge $15 a month and you get to take part in the DrunkDraw, a monthly video drink-and-draw with me, your fellow Patrons, and a guest star cartoonist. You\u0027ve gotta be of legal drinking age to participate in the drinking part, but the drawing is always a blast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill I get previous Patron-only content when I subscribe?\u003c/strong\u003e\u003cbr\u003eYes, but only after your first payment has been processed (which happens at the beginning of the month)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything to declare?\u003c/strong\u003e\u003cbr\u003eThe main series of MercWorks is paid for by Webtoon and I frequently take on commissions. While your pledges don\u0027t go directly toward the development of MercWorks, that money is used in developing new projects and exclusive art for Patrons. Generally speaking, anything you see on Patreon is paid for exclusively by your patronage."
