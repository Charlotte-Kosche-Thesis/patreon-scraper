    "summary": "Hello friends!\u003cbr\u003e\u003cbr\u003eThanks for visiting my Patreon page and for your interest in sustaining my creative practice!\u003cbr\u003e\u003cbr\u003eThis past year has brought a renewed focus on the importance of my art-making and its role in my everyday life. Painting is the one thing I love to do with every fiber of my being. It is a world where I have creative control and the ability to play, explore, and channel my voice to the world. \u003cbr\u003e\u003cbr\u003eThis is important! I dedicated five years of my life working my keister off to become the best artist I could be in college. Art-making and expressing my creativity is more important to me than eating well, paying bills on time, or finding a partner. I have a unique story to tell, with unique energies to tell it with. This energy is all-too-often wasted stressing over the mundane details of everyday life.\u00a0I find it a shame that now this same energy lies just beneath the surface, clouded by practicality and financial distress, only to emerge intermittently out of frustrated necessity.\u003cbr\u003e\u003cbr\u003eYOU CAN HELP! \u003cbr\u003eI have no children, nor do I plan to have children. My progeny are my paintings, and I need your help for them to flourish! As you know, \u0027it takes a village.\u0027 So please take this opportunity to be a great auntie or uncle to my creative practice. Any small, sustaining contribution to this page shows your appreciation of what I do, and what I can do in the future.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve just entered the realm of making prints of my paintings, which opens a door into a whole new market for my artwork, allowing people to own low-cost reproductions of my work, instead of making a high-dollar commitment to owning an original.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever wished you could own one of my paintings, or been one of my champions, offering *oh-so-appreciated* words of encouragement, please consider becoming my patron. See my work at www.mattreyna.net.\u003cbr\u003e\u003cbr\u003eThanks again for reading, and I wish you all light and love!\u00a0\u00a0\u003cbr\u003e"
