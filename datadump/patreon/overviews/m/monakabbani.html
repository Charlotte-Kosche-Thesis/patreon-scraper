    "summary": "JOIN THE NEW MOVEMENT OF MEDIA ENTERTAINMENT WHERE BOOKS TURN INTO EPISODES!!!\u003cbr\u003e\u003cbr\u003eHello!!!\u003cbr\u003eMy name is Mona Kabbani. I am a novelist, poet, and writer of almost anything I can get my hands on - I truly just love creating strings of words into something beautiful. I am based in New York City, although I spend a decent part of my year in Los Angeles and Miami.\u00a0\u003cbr\u003e\u003cbr\u003eI want to thank you so much for coming to visit my page and if you are one of my patrons, thank you for enjoying my work!\u003cbr\u003e\u003cbr\u003eMy goal is to make a living off of writing, where my job is to do nothing more than sit behind a computer and create. That sounds beyond magical to me! I also want to create a page where stories are written like episodes. Just as you would follow your favorite TV show and wait until next week for the newest episodes, I want to do that in writing. My mind is constantly flowing with thoughts, ideas, and stories, and although I only just started my writing career, I figured, why not share now? So, here on this page, every month I will be releasing chapters of some of the stories that race through my mind. These stories are, for the most part, in the categories of Fiction, Fantasy, Horror, and Scy-fy. Some stories will be incredibly romantic while others will be extremely futuristic or gory - you\u0027ll get a taste of everything here! As the patronage increases, I will be able to release more and more chapters per month, providing you all with more content!\u003cbr\u003e\u003cbr\u003eAny other updates and I will always be sure to inform you all.\u00a0\u003cbr\u003e\u003cbr\u003eBlessings to you and yours and thanks for accompanying me on this journey!\u003cbr\u003e"
