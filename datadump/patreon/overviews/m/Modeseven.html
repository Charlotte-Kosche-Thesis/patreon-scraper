    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eWho I am\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003c/div\u003eI\u0027m \u003cstrong\u003eModeseven\u003c/strong\u003e. You may or may not be familiar with me, but I\u0027m a rather peculiar artist who happens to draw some rather odd content that could possibly be to your fancy in content.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.gyazo.com/334511e4a87c297a87569ef91d4dbf12.gif\" style=\"width: 238px;\"\u003e\u003cbr\u003eThe Main Area I post my art is generally on my Tumblr Blog at \u003cbr\u003e\u003ca href=\"http://superamiuniverse.tumblr.com/tagged/my-art\" rel=\"nofollow\"\u003ehttp://superamiuniverse.tumblr.com/tagged/my-art\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eOther Places I generally post at are\u003cbr\u003e\u003ca href=\"http://aryion.com/g4/gallery/Nitro_Titan\" rel=\"nofollow\"\u003ehttp://aryion.com/g4/gallery/Nitro_Titan\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=2288271\" rel=\"nofollow\"\u003ehttp://www.pixiv.net/member.php?id=2288271\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd you can download my archive of art here at\u003cbr\u003e\u003ca href=\"https://mega.nz/#F!J0YAyL7B!EKabeaezNLy2HQp0kVpKhA\"\u003ehttps://mega.nz/#F!J0YAyL7B!EKabeaezNLy2HQp0kVpKhA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003eWhat I do\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003c/div\u003eI absolutely love to draw and paint bizarre, yet strangely tasteful art. Hopefully I wish to hone my abilities to make my art the most delicious and appealing to the eye as possible, despite the eyebrow-raising themes.\u003cbr\u003e\u003cbr\u003eI can not guarantee alot of themes I do will be to your liking, but I\u0027ll \u003cstrong\u003eTRY MY DAMNED HARDEST TO MAKE YOU LOVE IT WITH MY ART, GOSHDANG IT.\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eImportant Notice\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eBefore pledging, please be aware I post a variation of different themes.\u003cbr\u003ePlease also take note all pledges go towards my hobby as a whole and not towards any particular sole pieces of work.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThis service is open for you guys to throw any funds at me to help fund my hobby. I will be doing this \u003cstrong\u003eper monthly basis\u003c/strong\u003e because I plan to constantly be active , but my content will still always be avaliable for everybody\u00a0on my blog. Patron or not, I wish for \u003cstrong\u003eEVERYONE\u003c/strong\u003e to enjoy my content. This Patreon is only up for you to show your support! \u003cbr\u003e\u003cbr\u003eI WILL however be uploading my PSDs for higher Patreon backers to go spelunking inside for any goodies.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eYour support will help me keep producing and keep doing what I love to do the most, which is to keep pumping out delicious bizarre eyecandy!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u
