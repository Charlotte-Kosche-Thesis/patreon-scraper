    "summary": "\u003cstrong\u003eMy Dream\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe all have some hidden wish we\u0027ve\u00a0squirreled\u00a0away deep with in us. A dream that only sneaks out of its hiding place when the lights are out and you are in that sweet place between wakefulness and sleep.\u00a0\u003cbr\u003eThe dream that has always whispered to me in those still hours has to do with adventure, words, and a lot of imagination.\u00a0\u003cbr\u003eSince I was little, I\u0027ve wanted to share the colorful world going on in my head, and now I finally have a chance to do that.\u00a0\u003cbr\u003e\u003cbr\u003eYour support, whether it be $1 or $15, is allowing me to live a dream I couldn\u0027t hope to achieve on my own.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://invisibleworldd.files.wordpress.com/2016/08/birddragonmanswordshadow-e02958f6c25dfa0cd91808a86d349d8b_h_large.jpg\" style=\"width: 236px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat You Make Happen\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support will make it possible for me to create and self publish a fantasy story.\u003cbr\u003e\u003cbr\u003eBefore I can put my work out there for all of you to read, I\u0027ll need to have money for two important things:\u00a0\u003cstrong\u003eediting \u003c/strong\u003eand\u00a0\u003cstrong\u003ea cover.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want you to have the best reading experience possible, and that can\u0027t happen with my crazy mistakes running rampant like a pack of savage trolls through my story.\u00a0\u003cbr\u003eAnd the cover? Well who ever heard of a book without a cover? It\u0027s like a person without clothes. And no one wants to see that.\u00a0\u003cbr\u003e\u003cbr\u003eOnce the running trolls are under control and the naked people clothed, then I will publish my work of wonder on Amazon for the world to marvel at.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://invisibleworldd.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u00a0Patreon is set up so that you give your pledged amount per book. Pledge $1, $5, or $15 per book. Each level comes with its own rewards.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many books are you planning to write?\u003c/strong\u003e I will be writing two YA Fantasy books. That\u0027s the plan. If I get really excited and decide to type up more adventures, I will let you know before spawning little baby books for the two parent books to raise. When you pledge, you are supporting just two books.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating if I can\u0027t afford it in the future?\u003c/strong\u003e Of course! I don\u0027t want you to starve on my account. \u00a0At anytime you want, you can log in and change or cancel the account.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://invisibleworldd.wordpress.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://invisibleworldd.files.wordpress.com/2016/05/cropped-fotorcreated3.jpg\" style=\"width: 246px;\"\u003e\u003c/a\u003e\u003cbr\u003eRead my short stories on my blog \u003ca href=\"https://invisibleworldd.wordpress.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://invisibleworldd.wordpress.com/\" rel=\"nofollow\"\u003eInvisible World\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
