    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5XiLjM1VL6g?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi, we\u2019re the Melodica Men!\u003cbr\u003e\u003cbr\u003eYou probably know us as the guys you\u2019ve seen in those videos on Facebook or YouTube. We love making those videos, but what we\u2019re doing behind the scenes is way bigger.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Dream\u003c/strong\u003e\u003cbr\u003eWe believe that there\u2019s a way to show children how to speak the language of music that\u2019s yet to be discovered. We believe that the melodica has untapped educational potential, and we envision a movement towards integrating the melodica into elementary music education programs.\u003cbr\u003e\u003cbr\u003eIt\u2019s a big dream, but the movement has already begun! We\u2019ve started melodica pilot programs in North Carolina and Florida, and we\u2019re just getting started. With your help, we could start a worldwide melodica movement and make a substantial positive impact.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a membership platform through which you can subscribe to our content and\u00a0gain access to all sorts of cool rewards, such as behind-the-scenes videos, bloopers, polls, and more.\u00a0\u003cbr\u003e\u003cbr\u003eBy joining our exclusive community for as little as $1/month, you can help us continue to spread the joy of music through the melodica and develop the melodica\u0027s potential as an educational instrument.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027d love for you to join the movement!\u003cbr\u003e\u003cbr\u003eWith gratitude,\u003cbr\u003e\u003cbr\u003eJoe Buono and Tristan Clarke\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.melodicamen.com/uploads/9/8/2/1/98213764/mm-logotype-var1-3x.png\"\u003e\u003cbr\u003e"
