    "summary": "\u003cstrong\u003eMakercise - Exercise Your Inner Maker\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.makercise.com/wp-content/uploads/2016/07/Best-Shot-e1467668227442.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMakercise is all about exercising your inner maker.\n I am very thankful for everyone who has signed up for Makercise emails,\n subscribed on YouTube, followed on Twitter or Instagram, or liked on \nFacebook. The feedback I have gotten from the community has helped me \nbuild projects more efficiently and with higher quality. This community \nregularly encourages me on projects the effort I put into creating \nvideo. I want to align my focus with the interests of the Makercise \naudience. My passion project is building the Gingery machine tool \nseries. The Gingery series is a classic maker and home machine shop \ntext. I believe the community needs to have a high quality video series \nas an accompaniment to that text. This campaign is designed to fulfill \nthat need. You are a partner if you have enjoyed, shared, commented, or \nliked Makercise content. Please take the next step and become a \nMakercise patron. \u003cbr\u003e\u003cbr\u003e As a patron, you get to help deliver content \nthe community does not currently have: shaper, mill, drill press, and \naccessories. You also get access to extended cuts--these are rough cuts \nthat will be available only on patreon. They may preceed YouTube video \npostings by a significant time frame. This campaign is also intended to \nhelp me understand better what you want to see from Makercise. \u003cbr\u003e\u003cbr\u003eI also make other videos in the realms of woodworking, electronics, and will eventually get into CNC routing, plasma cutting, laser cutting, and 3D printing. I love working on projects in the shop especially in support of building machine tools, and I love to share those projects through video. \u003cbr\u003e"
