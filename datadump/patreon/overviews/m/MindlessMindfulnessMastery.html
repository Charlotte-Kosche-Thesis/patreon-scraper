    "summary": "What qualifies me to aid you in your quest for THE ANSWERS?? I am a 64 year old father of 4 grown up children. I now have 7 grandchildren and I have spent my entire life looking for answers that make sense to me. I grew up a very unhappy and aggressive man and I suffered with what would now be classed as mental health issues and depression. In my search for answers I read the bible from cover to cover, it didn\u0027t give me the answers I required. I read the Gita (Hinduism) some of the Kathopanishads (Hinduism) the Tibetan book of the Dead, The Tibetan book of Living and Dying, The Koran, I am That - Talks with Sri Nisargadatta Maharaj, The teachings of Ramana Maharshi, Matthieu Ricard - Happiness - A Guide to... not to mention every kind of modern psychology book I could find that would help me understand my own seemingly \"insane\" thoughts and feelings. I have a background in education, I spent 23 years teaching, including students with learning difficulties and finally teaching teachers to teach other people and all the while I was actually teaching myself how to get through this life in one piece, without destroying myself or the people around me, who I loved but couldn\u0027t seem to stop affecting. I needed answers, I found some of them, but it is an on-going process and I am still primarily a student. \u00a0What insights I have found I would be honoured to share with you."
