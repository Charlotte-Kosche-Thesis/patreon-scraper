    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eHi! I\u0027m MartyPCSR, aspiring artist and game designer. I draw characters from games I love and make some original content for a future game I\u0027ll be putting out. I also play a lot of video games, mostly Overwatch, but I\u0027m a longtime Nintendo fan so you might see me stream all sorts of things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eRent costs, vehicle upkeep, buying new resources for better art, and upgrading my computer on top of just making it through every day cost a pretty penny! With your support, I\u0027ll be able to continue through each day to improve my art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen does your content come out?\u003c/strong\u003e\u003cbr\u003eNew art will be posted 2-3 times a week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I support you?\u003cbr\u003e\u003c/strong\u003eI just want to say, I really do appreciate all the support from everyone. I never thought I\u0027d be able to get to this point without all of the love and encouragement from friends. You can also help by pledging to my Patreon any amount you\u0027re able to give for some extra special stuff just from me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003cbr\u003e\u003c/strong\u003eYou\u0027ll get a behind the scenes look at how I put together each piece, as well as high quality .PSD files of each piece that you can take a look at yourself. You\u0027ll also take first priority when I do requests or commissions!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003cbr\u003e\u003c/strong\u003eThank you, truly, from the bottom of my heart. Making better things for my friends and fans really is what I\u0027ve wanted to do for a very long time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out my art blogs and Twitch channel!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https:/
