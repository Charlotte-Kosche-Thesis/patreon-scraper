    "summary": "\u003cdiv\u003e\u00a0 \u00a0 Hi, I\u0027m MenZ. \u00a0I\u0027m proud to present my second project name \u003cstrong\u003e\"Atelier Tia\"\u003c/strong\u003e. \u00a0It\u0027s inspire by Odin Sphere and Oboro Muramasa from Vanillaware and Atelier Series from Gust. \u00a0Atelier Tia is 18+ action/beatem up game with comedy theme and fighting challenge. \u00a0If you\u0027re boring because of too many RPG/Maker projects or game over rape type games. \u00a0Atelier is a good choice for you! \u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eProject Name\u003c/em\u003e : \u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAtelier Tia\u003cbr\u003e\u003c/span\u003e\u003cem\u003eType\u003c/em\u003e : \u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAction/ Adventure/ Fighting\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003eTheme\u003c/em\u003e : \u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAlchemist/ Comedy/ Hentai\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003eFetishes \u003c/em\u003e: \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eV\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eictory Reward/ Game Over Rape/ Ryona/ Rape/ Monster/ Yuri/ Futa/ Mind Break or Control\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://preview.ibb.co/jdtzNk/Now_Loading.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e \u00a0 \u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis time you play as alchemist girl name \u003cstrong\u003e\"Tia\"\u003c/strong\u003e. \u00a0She live with (cute?)monster name\u003cstrong\u003e \"Poppo\"\u003c/strong\u003e in an atelier outside of the town.\u003cbr\u003e\u00a0 \u00a0One day, Tia travel to the town for send alchemist items to her customers but a strange event happening in the town. \u00a0This event change her peaceful life and she have to travel in many areas to collects many ingredients for create item that can help people in the town.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eI\u0027m not good with long wr\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eiting and don\u0027t want to spoil the game. Here game demo link. \u00a0Please test it by yourself \u00a0:P\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(if you can\u0027t start game. Please read \"Readme-Can not start game\" in game folder)\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u0026lt; Prologue + 1st Stage - Free Demo V1.00 (29/12/2017) \u0026gt;\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGoogle Drive :\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=1_9W4AMi_SpQV8x9FgvwjJyS8r6JdfXTU\" target=\"_blank\"\u003ehttps://drive.google.com/open?id=1_9W4AMi_SpQV8x9FgvwjJyS8r6JdfXTU\u003c/a\u003e\u003cbr\u003e\u003ch4\u003e\u003ca href=\"https://drive.google.com/open?id=0ByJpP8nIRAxwY1JjdGFxWkhwNzA\" rel=\"nofollow\"\u003e\u003c/a\u003e  \u003cstrong\u003e\u0026lt; Prologue + 2nd Stage Released (V0.2) for $5+ Patrons \u0026gt;\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"co r: rgb(75, 172, 198);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u00a0 Game Detail :\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eFor 3$ patrons, you will receive download link through patreon message at the mid of each month. If you missed, you have to wait until mid of next month.\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- Most of images are animate\u003cbr\u003e- Comedy theme with cutscenes\u003cbr\u003e- 8 stages (Prologue Stage in demo not count)\u003cbr\u003e- 40+ enemy types (35% female, 5% futa and 60% for male and monster)\u003cbr\u003e- All stage boss are hot girls that Tia need to punish\u003cbr\u003e- 80+ sex sprites!!!\u003cbr\u003e- CG Animations!!!\u003cbr\u003e- Upgrade and Equipment System (Not implement yet)\u003cbr\u003e- Alchemist Items that will help Tia in this dangerous(pervert) adventure.\u003cbr\u003e- Very Easy to Very Hard difficulty (Only Normal for now. You can \u00a0 \u00a0 \u00a0change it in option but no effect)\u003cbr\u003e- Gamepad Supported (Can\u0027t config buttons but maybe in the future :P)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0 Screenshots :\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"https://3.bp.blogspot.com/-NzTHU8DcxAI/WBAdM8jEyJI/AAAAAAAAAsU/VVitvy_hoWkzYZxm_XEA6yCMHSdvMYr-ACLcB/s1600/11.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/OO2OXs2.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-yVFj2CY4LC4/WBAd
