    "summary": "\u003cstrong\u003eHello, I\u0027m Matt Harding\u003c/strong\u003e and I\u0027m here to make awesome comics. I\u0027ve worked in the industry for almost a decade, self publishing comics like \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePopapocalypse \u003c/span\u003e\u003c/span\u003e\u003c/span\u003eand \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThe Not Forgotten Anthology\u003c/span\u003e\u003c/span\u003e, worked with industry legends like \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eStan Lee\u003c/span\u003e, and am one of the leading motion comic artists at \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMadefire\u003c/span\u003e, working with clients like \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBlizzard\u003c/span\u003e, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMarvel\u003c/span\u003e, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDC\u003c/span\u003e, and \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eDisney \u003c/span\u003e\u003c/span\u003eto name a few. I want to thank any and all of you awesome people for taking the time out of your day to take a look at my patreon page! I\u0027m so lucky to have the chance to be a part of making comics, and it wouldn\u0027t be possible if it wasn\u0027t for the fans and the people who keep coming back for more. This page is dedicated to involving you closely with everything that I do, and giving you exclusive first access to seeing what I\u0027m making. I want to help you all make comics too, and this page will give me a line of communication to people interested in learning what I know! I love comics! I love you for loving comics too!"
