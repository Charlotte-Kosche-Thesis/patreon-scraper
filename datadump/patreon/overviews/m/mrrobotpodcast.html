    "summary": "We love \u003cstrong\u003eMr. Robot\u003c/strong\u003e so much,\nwe decided to create a podcast dedicated to exploring its many deep themes, characters and assorted complexities.\u003cstrong\u003e We\u0027ve been podcasting since season one\u003c/strong\u003e\u00a0at\u00a0\u003ca href=\"http://www.permanentrcrd.com/podcasts/mrrobotoh/\"\u003eMrRobotPodcast.com\u003c/a\u003e, working to build the best \u003cem\u003eMr. Robot\u003c/em\u003e podcast on Internet and building a community around the show. We\u0027d like to continue offering in-depth coverage of the show on a weekly basis for the length of the series and beyond.\u003cbr\u003e\u003cbr\u003eBut\nit takes a lot of time, brain cells, and money to produce high-quality podcasts\nevery single week.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe\u2019re independent podcasters\u003c/strong\u003e, and running this show aint cheap -- there are costs\nlike web and media hosting, marketing, production, software and hardware to\nconsider. We could look for corporate sponsors, but at this time, we\u2019re more\ninterested in staying as independent as possible and doing our best to keep the\npodcasts ad-free, so that you get straight to the content you want to hear. And\nthat\u2019s where you come in.\u003cbr\u003e\n\u003cbr\u003e\nWe absolutely love making our podcast. And we pride ourselves\non keeping our standards very high. Your support directly affects our ability\nto keep making quality shows, and to hopefully grow into something more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBecome a Patron today and get\nnew exclusive content!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen you join, you\u0027ll get access to bonus exclusive \u003cstrong\u003eMr. Robot, Oh! content including bonus\nepisodes of the podcast and more. \u003c/strong\u003eThese special episodes are just our way of saying\nthanks to you for your support.\u003cbr\u003e\n\u003cbr\u003e\nThanks, friends!\u003cbr\u003e"
