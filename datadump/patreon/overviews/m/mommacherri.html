    "summary": "Hello my Peeps!\u003cbr\u003eThank you so much for taking the time to check out my Patreon page. I hope you like what you see, and decide to join me on this crazy journey.\u00a0\u003cbr\u003e\u003cbr\u003eOnce upon a time, I owned a restaurant, Momma Cherri\u0027s Soul Food Shack. In 2005 I appeared on Gordon Ramsay\u0027s Kitchen Nightmares. To this day, mine was the ONLY restaurant where Gordon Ramsay had no complaints about the food, in fact, he finished his plate, and sucked my BBQ Ribs bones clean.\u003cbr\u003e\u003cbr\u003eAppearing on the show was incredible, and my business flourished. Then the financial crash of 2008 hit, and my business faltered, and died.\u00a0\u003cbr\u003e\u003cbr\u003eAppearing on Ramsay\u0027s Kitchen nightmares turned me into a minor celebrity. I appeared on many television shows as a guest chef, and I really enjoyed it. I loved sharing my knowledge and passion for food with other people, but when my restaurant closed, and my husband and I went bankrupt, I experienced a sense of shame that I hadn\u0027t ever felt before. I hid myself away, turned the television work down, and stopped writing my second cook book.\u00a0I returned to my former career, Foster care, and I have been happily helping teenagers fulfill their full potential by giving them a safe and loving home ever since.\u003cbr\u003e\u003cbr\u003eAnd then YouTube happened. My daughter started filming me cooking my dinner one evening, and uploaded it to my Facebook page. People loved it, and asked when I was making another video. So I made another one, but this time my daughter uploaded it to YouTube, and the rest, as they say, is history.\u003cbr\u003e\u003cbr\u003eI will never stop fostering. As long as I have a home with a spare bedroom, I will fill it with a teenager who needs a loving home. However, I am a pensioner, without a pension.\u003cbr\u003e\u003cbr\u003eI want to grow my YouTube channel. I want to create quality videos with content that is beneficial and entertaining. I want to be a working pensioner, doing the thing that I love the most - cooking and acting the fool.\u003cbr\u003e\u003cbr\u003eCare to join me?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
