    "summary": "Hello all of you beautiful people!\u003cbr\u003eI live to draw, I draw to live! And boy do I do it a lot. Draw that is. \u0026gt;.\u0026gt; \u003cbr\u003eAs passionate as I am about drawing, I love sharing it more. So I\u0027m here to show you my sketches, my coloring, and some of my projects and writing as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBackground:\u003cbr\u003e\u003c/strong\u003eI\u0027ve been drawing since I was 11 (I\u0027ve hidden these images so well, I don\u0027t even remember where they are). Now I\u0027m here with a Bachelors in Entertainment art and Animation, an overactive imagination, an a hyperactive drawing hand.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you\u0027ll find here:\u003cbr\u003e\u003c/strong\u003eI\u0027ll be posting semi-daily sketches, crossing many of my original works (costumes and character designed), and even a portion of fanart. Examples of my traditional coloring (as seen below). And whatever I have noted within the \"Current Project\".\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gJKX0F/Chicago_Firecracker004.jpg\" style=\"width: 198px;\"\u003e\u003cimg src=\"https://image.ibb.co/j5rC0F/Parrot001.jpg\" style=\"width: 243px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gv7wSv/Summon_Armor02.jpg\"\u003e\u003cbr\u003eThere will also be occasional Live Streams of me drawing/inking/coloring (Roughly 1 Saturday a month, until I get a good system working) which I will try and announce at least a week in advance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards Notice!\u003cbr\u003e\u003cbr\u003ePlease read my Terms And Condtions:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/1O29pS5SL9XYwboVtZyQM6S7kuqAHtZZ1N1hdHPfoep8/edit?usp=sharing\"\u003ehttps://docs.google.com/document/d/1O29pS5SL9XYwbo...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAll works are to be SFW!!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhen you support me with one of my reward options, I will contact you via Patreon Messenger as soon as possible about the reward. In order to prevent false pledges, if you do not respond within 48hrs, I\u0027ll remove the pledge to keep the spot open. I apologize for any inconveniences this may cause.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project: Somewhere Between\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eUhkLF/Title_Rose_Donn.jpg\" style=\"width: 394px;\"\u003e\u003cbr\u003eWelcome to Briarvale, or as the citizens call it: Somewhere Between! A strange town that attracts strange characters! Meet Donivan Bondi with his newly purchased house! Did I say house? I mean TOWN. Follow Doni (or Donni) as he attempts to juggle managing an old estate, a feisty ghost as well as the surrounding town and it\u0027s unconventional citizens. Read the first 2 pages \u003ca href=\"https://www.patreon.com/posts/5838649\"\u003eHERE\u003c/a\u003e!\u003cbr\u003e"
