    "summary": "My name is Ron Fraser. I\u0027m 63 and live in Queensland, Australia. I\u0027ve \nbeen dyslexic all my life, something that I\u0027ve been overcoming for many \nyears. It\u0027s been a major goal of mine to author and have published an \nautobiographical book about my life\u0027s journey which I believe will \nencourage and help other people who might relate to my experiences. \nThese experiences include how God saved me from a jail sentence, my \njourney from a life of drugs and violence to working to prevent youth \nsuicide and drug use within the community at large. \u003cbr\u003e\u003cbr\u003eWith a combination of experience, technology and relevant assistance, now is the first time I am finally in a place where I am able to fulfill my goal of creating this book with confidence and proficiency. To make this\n dream a reality I need some assistance and Patreon was the obvious \nchoice. I know there are many more out there who have struggled with \ndyslexia and other learning difficulties who could both relate and be \ninspired by my journey. With your help I could finally publish and \ndistribute this autobiography to aid in the goal of my community care \nendeavours.\u003cbr\u003e\u003cbr\u003eThe bulk of the writing has been done and the goal now is to complete, edit and publish the book within three months. To do this I will need to raise the total amount of $9000 minimum to cover the costs involved. \u003cbr\u003e\u003cbr\u003e"
