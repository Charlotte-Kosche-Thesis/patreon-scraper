    "published_at": "2018-03-17T10:16:23+00:00",
    "summary": "\u003ca href=\"https://www.patreon.com/posts/bemutatkozas-es-17606769\"\u003eBemutatkoz\u00e1s \u00e9s c\u00e9lok\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"http://mernokiszem.blog.hu/).\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eSz\u0171cs Istv\u00e1n vagyok a M\u00e9rn\u00f6k szemmel blog szerz\u0151je (\u003ca href=\"http://mernokiszem.blog.hu/).\"\u003ehttp://mernokiszem.blog.hu/).\u003c/a\u003e Ha nem ismered m\u00e9g a blogot olvasgass egy p\u00e1r posztot el\u0151bb, en\u00e9lk\u00fcl nem sok \u00e9rtelme van tov\u00e1bb menni.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eC\u00e9l:\u003c/strong\u003e\u003cbr\u003eA blogot az\u00e9rt kezdtem \u00edrni, mert vannak bennem t\u00e9m\u00e1k, amiket n\u00e9ha nincs kivel megbesz\u00e9lnem, vagy egyszer\u0171en csak j\u00f3l esik kim\u00e9rgel\u0151dn\u00f6m magam valamin. Nem c\u00e9lom a n\u00e9pszer\u0171s\u00e9g \u00e9s a sok k\u00f6vet\u0151, ha ez lenne a c\u00e9lom beauty vlogot ind\u00edtottam volna, szak\u00e1ll \u00e1pol\u00e1si tippekkel, meg ruhat\u00e1r mutogat\u00e1ssal, vagy veter\u00e1n aut\u00f3z\u00e1ssal ;) A n\u00e9pszer\u0171s\u00e9g nem c\u00e9lom, de az \u00e9rdekl\u0151d\u0151 emberek el\u00e9r\u00e9se igen. Az \u00edrott blog a legjobb m\u00f3dja a gondolatok r\u00f6gz\u00edt\u00e9s\u00e9nek, de az emberek el\u00e9r\u00e9s\u00e9nek nem.  A tartalom fogyaszt\u00e1s felgyorsult, 10 perces cikket is kevesen olvasnak v\u00e9gig. Bulv\u00e1rosodni meg nem fogok, kattint\u00e1s vad\u00e1sz c\u00edmek\u00e9rt m\u00e1r most is n\u00e9ha sz\u00e9gyen fog el. A patreon oldalt az\u00e9rt hoztam l\u00e9tre, hogy egy podcast \u00e9s egy youtube csatorna beind\u00edt\u00e1s\u00e1hoz szerezzek forr\u00e1st. Ez nem azt jeleni, hogy p\u00e9nzhez k\u00f6t\u00f6m a tov\u00e1bb l\u00e9p\u00e9st. A podcast el fog indulni, de lehet, hogy usb mikrofonnal vagy iphone f\u00fclessel.  Sz\u00e9p lassan fejlesztve az eszk\u00f6z parkot. A youtube csatorn\u00e1ra ez dupl\u00e1n igaz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMagamr\u00f3l:\u003c/strong\u003e\u003cbr\u003eA Miskolci Egyetem G\u00e9p\u00e9szm\u00e9rn\u00f6ki \u00e9s Informatika kar\u00e1n diplom\u00e1ztam G\u00e9p\u00e9szm\u00e9rn\u00f6kk\u00e9nt.  Hagyom\u00e1nyos egyetemi k\u00e9pz\u00e9sben kezdtem, de tanulm\u00e1nyaim a m\u00e9rn\u00f6k\u00f6kre jellemz\u0151 m\u00f3don elny\u00faltak, \u00edgy v\u00e9g\u00fcl MSC fokozat szerepel a diplom\u00e1mban. Miskolcra Debrecen egy \"elitt\" gimn\u00e1zium\u00e1b\u00f3l ker\u00fcltem, ahova 2 fajta gyerek j\u00e1rt. A nagyon befoly\u00e1sos sz\u00fcl\u0151k gyermekei \u00e9s a j\u00f3 tanul\u00f3k. Ha azt mondom \u00e9s 16 \u00e9vesen az v\u00e1rtam a legjobban, hogy v\u00e9gre di\u00e1kmunk\u00e1ra mehessek, akkor el lehet k\u00e9pzelni melyik csoportba tartoztam.\u003cbr\u003e \u003cbr\u003eRagasztottam laptop dobozt, pakoltam joghurtot h\u0171t\u0151h\u00e1zban, de szerencs\u00e9sebb h\u00e9tv\u00e9g\u00e9ken modellkedtem is. 18 \u00e9vesen biztons\u00e1gi \u0151ri vizsg\u00e1t szereztem, ami ide\u00e1lis munka volt. Telephelyeken volt internet, ami akkor m\u00e9g otthon nem, \u00e9s olvashattam. A Tescoban ahol szint\u00e9n \u0151r voltam kergethettem a tolvajokat, este pedig szint\u00e9n mindent kiolvashattam amit csak akartam. Egyetem mellett ide\u00e1lis munka volt. A Debreceni aranyifjak k\u00f6z\u00fcl kiszakadni \u00e9s Miskolcra ker\u00fclni, ahol az igazi mai napig legjobb bar\u00e1taimat megismertem, a lehet\u0151 legjobb dolog volt ami velem t\u00f6rt\u00e9nhetett.\u003cbr\u003e\u003cbr\u003eA Miskolci egyetem var\u00e1zs\u00e1t elmes\u00e9lni nem fogom tudni, csak a felsz\u00ednt kapargatni. Az egyetem v\u00e1ros k\u00fcl\u00f6n esik a v\u00e1rost\u00f3l, Tapolca mellett egy gy\u00f6ny\u00f6r\u0171 parkban ter\u00fcl el. A Selmecb\u00e1nyai di\u00e1khagyom\u00e1nyok mai napig ott \u00e9lnek. Vizsga napokon \u00e9s szakesteken kari egyenruh\u00e1kba \u00f6lt\u00f6z\u00f6tt fiatalok k\u00f6sz\u00f6nnek egym\u00e1snak a b\u00e1ny\u00e1szok \"J\u00f3 szerencs\u00e9t!\" k\u00f6sz\u00f6n\u00e9s\u00e9vel. A koll\u00e9giumi \u00e9let egy 6 \u00e9ves oszt\u00e1lykir\u00e1ndul\u00e1s volt a 100 legjobb bar\u00e1tommal. Igen 6 \u00e9v, mert oktat\u00f3ink az \u00e9letre k\u00e9sz\u00edtenek fel. \u00cdgy sz***ttak rendesen. Ez csak m\u00e9g jobban \u00f6sszekov\u00e1csolta a band\u00e1t. Egyetem alatt szerencs\u00e9re m\u00e1r \u00e9rtelmesebb munk\u00e1im voltak, \u00e9jszakai prom\u00f3ci\u00f3kban dolgoztam, buli fot\u00f3s voltam  \u00e9s hasonl\u00f3k, ezek az\u00e9rt j\u00f3val kellemesebbek, mint a doboz ragaszt\u00e1s. A sok \u00e9jszak\u00e1z\u00e1s is seg\u00edtett, hogy 7 \u00e9v alatt diplom\u00e1zzak. \u003cbr\u003e\u003cbr\u003eEls\u0151 m\u00e9rn\u00f6ki munk\u00e1m a legnagyobb k\u00e9ziszersz\u00e1m gy\u00e1r fejleszt\u00e9s\u00e9n kaptam, mint fejleszt\u0151 m\u00e9rn\u00f6k gyakornok, m\u00e9g diploma n\u00e9lk\u00fcl. Ez a k\u00e9t \u00e9v hasznosabb volt szakmailag, mint a 7 az egyetemen.\u003cbr\u003e \u003cbr\u003eInnen m\u00e9g diploma n\u00e9lk\u00fcl, de m\u00e1r teljes \u00e1ll\u00e1sban kezdtem a Hajdus\u00e1gi Iparm\u0171vekn\u00e9l. Im\u00e1dtam, de nem volt versenyk\u00e9pes a fizet\u00e9s. \u003cbr\u003e\u003cbr\u003eAut\u00f3iparban folytattam, ahol a 3 h\u00f3napos N\u00e9metorsz\u00e1gi betanul\u00e1sb\u00f3l, 1,5 \u00e9ves know-how transzfer projekt lett. Korm\u00e1nytengelyek fejleszt\u00e9se, majd korm\u00e1nym\u0171 gy\u00e1rt\u00e1s projekt vezet\u00e9s, projekt folyamat oktat\u00e1s voltak sorban a feladataim N\u00e9metorsz\u00e1gban majd Egerben.  Debrecenben k\u00f6zben elkezdtem az MBA szakot, hogy k\u00f6zg\u00e1z MSC dipom\u00e1t szerezzek plusz az\u00e9rt, mert \u00e9rdekelt a k\u00f6zg\u00e1z. Ezt v\u00e9g\u00fcl nem fejeztem be, mert munkahelyet v\u00e1ltottam. Debrecenen nem is fogom, mert sz\u00e9gyenlem az egyetem politik\u00e1j\u00e1t \u00e9s ilyenkor \u00e9n a p\u00e9nzemmel szavazok.  Tal\u00e1n majd az ELTE-n folytatom. \u003cbr\u003e\u003cbr\u003eCar Multimedia ter\u00fcleten dolgoztam fejleszt\u00e9si vezet\u0151k\u00e9nt. Izgalmas volt, hetente aut\u00f3gy\u00e1rakhoz vagy saj\u00e1t terephelyeinkre repkedni, t\u00e1rgyalni,  de az\u00e9rt meg lehet ez is unni a sok utaz\u00e1st. Itt l\u00e1ttam bele legjobban az aut\u00f3ipar m\u0171k\u00f6d\u00e9s\u00e9be. Im\u00e1dtam Budapesten \u00e9lni v\u00e9gre.  \u003cbr\u003eEgy elcseszett d\u00f6nt\u00e9s k\u00f6vetkezt\u00e9ben tettem egy nyugat-magyarorsz\u00e1gi kit\u00e9r\u0151t. Ezt a c\u00e9get, k\u00f6rnyezetet \u00e9s n\u00e9h\u00e1ny kiv\u00e9tellel a koll\u00e9g\u00e1imat nagyon szeretn\u00e9m elfelejteni. \u003cbr\u003eMost \u00fajra Budapesten lakom \u00c9rden dolgozom Lead Design Engineer munkak\u00f6rben pr\u00e9mium aut\u00f3 bels\u0151k fejleszt\u00e9s\u00e9n. \u003cbr\u003e \u003cbr\u003eVezet\u0151i \u00e9s kommunik\u00e1ci\u00f3s tr\u00e9ningek \u00e9s tant\u00e1rgyaim is bizony\u00edtj\u00e1k, hogy er\u0151sen extrovert\u00e1lt, mindenkivel besz\u00e9lgetni akar\u00f3 nyitott ember vagyok. Az\u00e9rt merek m\u0171szaki trendekr\u0151l nagyobb \u00edv\u0171 kijelent\u00e9seket is tenni, mert koll\u00e9g\u00e1immal, bar\u00e1taimmal t\u00f6bb ter\u00fcleten is a fejleszt\u00e9s \u00e9lvonal\u00e1ban dolgoztunk. Akarva akaratlanul is tudva a t\u00f6bbiek munk\u00e1j\u00e1r\u00f3l, kibesz\u00e9lve a gy\u00e1rt\u00f3kat, k\u00f6vetelm\u00e9nyeket, pletyk\u00e1kat stb. \u003cbr\u003e\u003cbr\u003eEls\u0151re kb. ennyit gondoltam\u00a0\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
