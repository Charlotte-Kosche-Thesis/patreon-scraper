    "summary": "\u003cstrong\u003eMedia Burn is expanding on our successful online video productions by \ncreating the new weekly documentary series \u003cem\u003eThe Whole World Is Watching\u003c/em\u003e. We will harness the power of \nhistorical videos to illuminate culture and politics and inspire \nworldwide audiences.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR TRACK RECORD\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003c/strong\u003eEvery week, we produce a new video that provides insight into \ncontemporary life through the lens of what has come before. Over the \nlast nine years, they have been viewed by more than 17 million people \nonline. More than 10,000 people subscribe to these\nfree videos through email or social media.\u003cbr\u003e\u003cbr\u003eAuthor and journalist Alex Kotlowitz (\u003cem\u003eThere Are No Children Here\u003c/em\u003e) has\ncharacterized our series as \u201cvideo haikus, each a sliver of cultural and political history from the\nlast fifty years of American life. Media Burn\u0027s collection is so varied, so\nunlike anything else, it\u0027s hard to characterize \u2026 some are quirky, some\nunsettling and some incredibly revealing.\u201d (See \u003ca href=\"http://mediaburn.org/category/blog/\"\u003ehttp://mediaburn.org/category/blog/\u003c/a\u003e). The\n videos come from Media Burn\u0027s collection of more than 7,000 videotapes \nproduced by artists, activists, and community groups. \u003cbr\u003e\u003cbr\u003eMedia Burn is a \nproject of the Fund for Innovative TV, a 501(c)3 organization that has \nbeen producing challenging documentary video and television since 1990. \nFounder Tom Weinberg has produced hundreds of TV shows and \ndocumentaries, including the independent producer series\u003cem\u003e Image Union\u003c/em\u003e and \u003cem\u003eTHE 90\u0027s\u003c/em\u003e, and is a multiple Emmy award recipient.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTHE WHOLE WORLD IS WATCHING \u003c/em\u003emini-doc series\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe stories we tell about our country and our past matter. Facts\nmatter. \u003cbr\u003e\u003cbr\u003eHistory is being rewritten at this moment, through a simple\nand frightening disregard for the lives of a huge number of us.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThat\u2019s where Media Burn comes in. Preserving concrete\nevidence of history, politics, and news\u2014particularly perspectives outside the\ncorporate/institutional media structure\u2014has become one of the most\nimportant challenges of our time. We can\u2019t do that if we\u2019re allowing the past\nto disappear.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTiming is critical. \u003cstrong\u003e\u003c/strong\u003eAt a time when foundation and government support for cultural organizations is becoming more and more scarce, our fans are critical to helping us expand our efforts to provide an antidote to cultural amnesia.\u003cbr\u003e"
