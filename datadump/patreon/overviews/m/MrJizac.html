    "summary": "I have never known what to do with my life. From when I was a child I was always involved in some pretend scenario running around outside with an imaginary weapon, magic powers, or sword pretending to be Leonardo from Teenage Mutant Ninja Turtles. As years past and was burdened with the stress of figuring out what I was supposed to do with my life, in high school, I couldn\u2019t settle on a path. Due to this I finished high school and went into the work force, still not having a clue about college or university. \u003cbr\u003eMy family and loved ones were worried about me and what I would end up doing with my life. I eventually found a reliable job in sales and became very successful within the industry. Although the success was amazing and the job stressful, I still did not feel like I was were I belonged. \u003cbr\u003e\u003cbr\u003eOne late night I was on YouTube and became familiar with live streaming video games. Although the majority of streamers were amazing and put forth so much work, there we are ton that were just not \"up to par\" in my eyes. I knew at that moment that I could be far better than these streamers while making it a priority to provide a safe place for people of all ages to come, hang out and be entertained. \u003cbr\u003e\u003cbr\u003eI have now been streaming on YouTube Gaming for 1 year and have met 5000 incredible individuals whom some stay quiet and most chatter away with me on a daily basis. I have learnt about their trials and tribulations as well as being the bridge that has created some incredible friendships that will last forever.\u003cbr\u003e\u003cbr\u003eIn my eyes, this is what I was meant to do. You can call it a job, a business, fun, or just playing video games.. Any way that you look at it, this is the most important, most powerful self fulfilling \u201cbusiness\u201d any person could have. The reward in seeing a community come together is life changing.\u003cbr\u003e\u003cbr\u003eThank you so much to everyone who has been showing interest, and enjoying my streams. I am building a channel using YouTube, for everyone to enjoy! The main goal is to have fun and\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003efun only!\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eMeet friends! Learn something new! Experience! and Grow! \u003c/strong\u003eThis community is for, when you have had a \"down\" day, you know you have friends waiting for you in this community!\u003cbr\u003e\u003cbr\u003eThanks again for everyone who has joined and I cannot wait to meet more of you!"
