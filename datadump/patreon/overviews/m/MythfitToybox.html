    "published_at": "2016-10-29T22:07:11+00:00",
    "summary": "Hey Everyone!\u003cbr\u003e\u003cbr\u003eThis is Heather from Mythfit Creations. \u00a0I am a retired teacher and roller derby girl who enjoys making toys. \u00a0I\u0027ve made toys for conventions for nearly 10 years and I\u0027ve just started making them as my full time job. \u00a0I love coming up with creatures like the Sharkicorn (Shark Unicorn) and Catopus (Cat Octopus), creating myth-based toys like Pegasus Girl and Centaurs, and pop culture toys like Platypool the Deadpool Platypus and BittyBots, my line of plush Transformers.\u003cbr\u003e\u003cbr\u003eI\u0027ve had a lot of success and a lot of people who share their appreciation and I wanted a chance to continue doing this and give back to my fans. \u00a0My Toybox is a bit like a subscription service, providing my Patrons and fans with a new toy and giving me an impetus to come up with even more new ideas! \u00a0This\u0027ll also give me a chance to make toys that might not be feasible as a general sale but will really inspire me.\u003cbr\u003e\u003cbr\u003eSo, not only will you get exclusive toys, I plan on keeping in touch with all my fans with holiday cards and extra discounts, just for you!"

     "created_at": "2016-10-29T21:57:46+00:00",
     "description": "Okay, so this is how rewards work for the Toybox.\u003cbr\u003e\u003cbr\u003eYou can pledge as much or as little as you like per month. \u00a0Your reward is based on the Club you wish to join. \u00a0You\u0027ll receive your toy as you reach that Club Goal, the speed of which depends on how much you pledge per month.\u003cbr\u003e\u003cbr\u003eConfused? \u00a0Here\u0027s an example. \u00a0Let\u0027s say you join the MiniMini Club. \u00a0That\u0027s the $10 Club, who\u0027ll receive a collection of 3 keychain style toys or one ball-style toy every time their account reaches $10. \u00a0If they pledge $1 a month, it\u0027ll be every 10 months. \u00a0If they pledge $5 a month, they\u0027ll receive one every two months, and a $10 pledge would get them a toy every month.\u00a0\u003cbr\u003e\u003cbr\u003eSo, first, decide which Club you want to join (which you can message me after you pledge)and then how quickly/often you want to get your exclusive creations!\u003cbr\u003e\u003cbr\u003eMythfit Toxbox Clubs:\u003cbr\u003e\u003cbr\u003eMiniMini Club: set of 3 keychain style or one ball style toy every time you reach $10.\u003cbr\u003e\u003cbr\u003eCritter Club: one medium-sized animal or chimeric animal blend (catfish/Mercat style) every time you reach $20.\u003cbr\u003e\u003cbr\u003eCharacter Club: one chubby sitting or skinny standing character doll (comic/anime/sci-fi) every time you reach $30.\u003cbr\u003e\u003cbr\u003eBittyBot Club: one new BittyBot (plush Transformer) every time you reach $45.\u003cbr\u003e\u003cbr\u003eMythfit Club: one premium mythological/fantasy toy/doll every time you reach $50.\u003cbr\u003e\u003cbr\u003e**as a bonus, being in a club puts you on the list for surprise commission requests! \u00a0Each time you reach your goal, you may receive a notification for your own unique toy in your club. \u00a0Example: a BittyBot Club member could ask for a particular Transformer or Original Character Transformer.**\u003cbr\u003e",
