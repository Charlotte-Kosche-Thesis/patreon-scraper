    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/UlgRps9.png\"\u003e\u003cbr\u003e\n\tWho I Am?\u003c/strong\u003e\u003cbr\u003e\n\tHey there! I\u0027m MT and I\u0027m an artist. I draw a ton of stuff. From Fan Art to Original Art. From Safe for your Work browser to the Lewd, I do A LOT of art. I also love drawing for anyone and drawing practically anything! However, life has seen to make that a bit more difficult then you would think. Between work and art there just isn\u0027t enough time to produce new content.\u003cbr\u003e\n\t\u003cstrong\u003eWhat\u0027s going on here?\u003c/strong\u003e\u003cbr\u003e\n\tWell, the short of it is, I want to do more! Like just more. I want to have streams more often. Like Weekly streams! Put out videos and even finish pictures! I know it\u0027s crazy, right? I guess what I\u0027m doing is asking for a little help to be able to do more.\u00a0\u003cbr\u003e\n\t\u003cstrong\u003eWhere you come in\u003cbr\u003e\n\t\u003c/strong\u003eWell, to say I\u0027m not appreciative of all your support already is an understatement! And if you pledge to this patreon I\u0027ll have been flabbergasted and just plain gushy! I love you guys and the fact that you even considered is amazing to me! Your help would go towards basic life things, like rent and food and medicine. And while I know there are more deserving artist out there and even more less fortunate than I, I appreciate the idea that you care to read all this silliness.\u003cbr\u003e\n\t\u003cstrong\u003eWhere\u003cbr\u003e\n\t\u003c/strong\u003eYou can find all my work between my tumblrs!\u003cbr\u003e\n\t\u003ca href=\"https://mtdump.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy SFW Mini-tuffs\u00a0\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://minibutts.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy 18+ NSFW\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003eY\u0027all are awesome! Thank
