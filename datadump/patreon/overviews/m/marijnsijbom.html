    "summary": "I grew up in a tiny\nDutch town called Dalen. Even though I was very young, I clearly\nremember watching the wings of the windmills spinning, spinning,\nspinning\u2026 I fell in love instantly. The beautiful shapeing, wooden construction\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003eand\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003ethe power a mill can deliver. Yes, windmiller\u2019s\nblood has been running through my veins pretty much since I was\nborn.\u003cbr\u003e\n \u003cbr\u003e\nUnsurprisingly, by the time I turned 16, I took a\ncourse to become a professional windmiller, and graduated 2 years\nlater. We\u2019re talking May 2000, where I had become one of the\nyoungest acknowledged windmillers in the Netherlands. \u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve\nbeen operating both waterpumping windmills and grainmills ever since.\n\u003cbr\u003e\nHere\u2019s a handmade video I made of windmill de\nWeddermarke: \u003cu\u003e\u003ca href=\"https://www.youtube.com/watch?v=BwUBSlMhNA4\"\u003ehttps://www.youtube.com/watch?v=BwUBSlMhNA4\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nAt\ntimes I work the mills on my own. But most of the time I am in good\ncompany. Either of my Bernese Mountaindog \"Bob\" or my\nlovely wife Maaike.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAfter 13 years of financing the work of my\nheart by working as a stage manager in a small theater venue in the\nNetherlands, I feel it\u2019s time to take my passion for the\nwindmiller\u2019s profession seriously. \u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eI want to lift\nthe windmiller profession from a volunteer status into a worthy,\nfuture proof profession again. \u003cbr\u003e\nFirst step?\u003cbr\u003e\n\u003cbr\u003e\nCreate\na new basic income for myself so that I can:\u003cbr\u003e\n- quit my job as a\nstage manager\u003cbr\u003e\n- finance the travelling expenses to go to the\nmills frequently\u003cbr\u003e\n- have the time and energy to invite\nschoolclasses to the mills and teach kids about the magic inner life\nof grain and water mills, so that who knows\u2026 they might want to\nbecome windmillers too!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e"
