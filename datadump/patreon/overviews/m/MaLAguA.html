    "summary": "Hello everyone! Welcome over to MaLAguA\u0027s parlor. I am a\u00a0TF and TG writer and artist who is always doing his best to improve and get better at the craft.\u003cbr\u003ePlease support me for special rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRewards!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEvery month, I will present to my viewers (not just patrons) a list of works I will promise to develop before the month comes to an end. The most voted ones will be made. Who can vote? Those who get to the 5$ support.\u003cbr\u003eAdditionally to that, there will be Patreon exclusive content for those supporting me. Which can be in the form of art or writing\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWriting.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy approach to TF and TG often comes secondary to the story as a way of adding a special flavor to my series. And I hope it is of your liking. I will have an overarching plot, a bad guy and conflict and will do my best to reach a satisfying resolution, even if the changes happen in the first chapter.\u003cbr\u003eHere\u0027s some of my works:\u003cbr\u003e\u003ca href=\"http://malagua.deviantart.com/gallery/30560033/Taur-virus\"\u003e- http://malagua.deviantart.com/gallery/30560033/Tau...\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://malagua.deviantart.com/gallery/30560044/Just-one-favor\"\u003ehttp://malagua.deviantart.com/gallery/30560044/Ju...\u003c/a\u003e (original version)\u003cbr\u003e- \u003ca href=\"http://malagua.deviantart.com/gallery/30559936/Miscelaneous\"\u003ehttp://malagua.deviantart.com/gallery/30559936/Mis...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI consider myself a long term story writer since most of my experience \nis centered in multi-chapter stories while also trying to improve my \nshort or single chapter story writing skills.\u003cbr\u003e\u003cbr\u003eI will also try to compliment other forms of art with my writing, be it making a visual inspired novella, comic panels or supplementary art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eArt.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI have some few works here and there but nothing of a great scale yet, no center piece to my gallery. \u003cbr\u003eSo instead, I\u0027ll show off some examples:\u003cbr\u003e- \u003ca href=\"http://www.furaffinity.net/view/16493193/\"\u003ehttp://www.furaffinity.net/view/16493193/\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.furaffinity.net/view/13650789/\"\u003ehttp://www.furaffinity.net/view/13650789/\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.furaffinity.net/view/13382395/\"\u003ehttp://www.furaffinity.net/view/13382395/\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://www.furaffinity.net/view/21955485/\"\u003ehttp://www.furaffinity.net/view/21955485/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI strive to improve myself and get better to it, hoping to get good enough, and more importantly, fast, to have my own webcomic one of these days. Coloring is my Achilles heel, that\u0027s a bit of a warning, as well as a promise that I\u0027ll get better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my current works?\u003c/strong\u003e\u003cbr\u003eAs of today my current projects include:\u003cbr\u003e\u003cstrong\u003e- Heart of the Forest and Golden Wolf\u003c/strong\u003e: Two stories meant to be read side to side. A werewolf cop and a monster waking up to a new life. Both with their own devils and nemesis will find how their destinies are intertwined.\u003cbr\u003e\u003cstrong\u003e- My special Sister: \u003c/strong\u003eA story set in my friend\u0027s taur virus setting. The story about the protagonist coming to terms with his unique sister while also narrating the story that was her origin.\u003cbr\u003e\u003cstrong\u003e- Whateley Academy: \u003c/strong\u003eI am one of the writers for Whateley Universe generation 2, so I find myself also writing stories and side chapters on this setting.\u003cbr\u003e\u003cstrong\u003e- Paycomic: \u003c/strong\u003eThe first item i\u0027l be putting on sale, a bundle of two comics that include a harpy TF TG and a cowgirl TF TG.\u003cbr\u003e"
