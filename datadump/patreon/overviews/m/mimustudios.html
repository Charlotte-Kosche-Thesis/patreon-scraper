    "published_at": "2015-03-01T06:02:20+00:00",
    "summary": "When not I\u2019m slinging paint, pouring plaster, and pressing prints I enjoy dancing through Seattle\u0027s vibrant blues and fusion scene, singing at every possible opportunity, and haunting every convention fool enough to admit me. I\u2019m a second generation fantasy nerd with one parent an avid role player and the other a literary genius and rabid reader.\u003cbr\u003e\u003cbr\u003eI am accompanied on my shenanigans by a Cavalier King Charles Spaniel named Cora. My home is a veritable zoo with a pair of boas, a pair of cats, and an African Grey Parrot named Bongo. I\u0027m passionate about animal rescue but I\u0027ll still eat a steak.\u00a0\u003cbr\u003e\u003cbr\u003eArtistically I was influenced early on by the works of \u003ca href=\"http://www.worldoffroud.com/\" rel=\"nofollow\"\u003eBrian Froud\u003c/a\u003e and eventually \u003ca href=\"http://www.shadowscapes.com/\" rel=\"nofollow\"\u003eStephanie Pui-Mun Law\u003c/a\u003e. After an over heard confession I was taken under the creative wing of Canth, head artist of \u003ca href=\"https://www.facebook.com/GiftHorseProductions\" rel=\"nofollow\"\u003eGift Horse Productions\u003c/a\u003e. For a $1 bet I interviewed at Cornish College of the Arts where I completed the Print and Sculpture programs in 2013. \u003cbr\u003e\u003cbr\u003eArt, music and dance are human communications. Found in every culture throughout time, they are our purest expressions. You can see my work at\u00a0\u003ca href=\"http://www.mimustudios.com\" rel=\"nofollow\"\u003eMimu Studios\u003c/a\u003e.\u00a0With Patreon I can focus on all that art that needs making."
