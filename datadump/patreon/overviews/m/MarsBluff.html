    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem style=\"color: rgb(51, 51, 51);\"\u003eHello everyone and thank you for stopping by our page!\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eAs Mars Bluff, we are hoping to record and release a full studio album.\u003cbr\u003eAnd we want YOU to help us achieve this.\u003cbr\u003e\u003cbr\u003eEach and every month we will produce a music video of an Original Demo or a Cover song.\u003cbr\u003eAlso along the way we will be updating our progress with blogs and \"behind the scenes\" videos.\u003cbr\u003e\u003cbr\u003eYOU can help us out by pledging $2 (or more!) and in return for your awesomeness will bestow upon you, via email, the mp3 of the song featured in the previous month\u0027s music video.\u003cbr\u003eTo do this, click on the\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e ORANGE BUTTON \u003c/span\u003e\u003c/span\u003enear the top of the page to \u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eBECOME A PATRON\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e*At anytime you can change the $ amount you wish to give for the month or cancel your pledge entirely*\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFor a better understanding of how Patreon works you can watch this video:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=wH-IDF809fQ\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e:\u003cem\u003e Why Demos?\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe are releasing demos of our original songs in hopes of being able to become more focused and generally better musicians and songwriters. This will also help us have a better understanding on what to put on the Studio Album.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: \u003cem\u003eWhy Covers?\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBy making our own covers of other musician\u0027s songs we are bettering ourselves in the process of making songs. Also covers are a great way to reach an audience. So even if they never heard of Mars Bluff, they may have heard the song we covered.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCheck out our \"Goals\" section to se what we are hoping to accomplish with all of YOUR help!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eand since you may have been wondering, here is a video explains where our band name comes from:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=6Ho7r-TYtWs\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=6Ho7r-TYtWs\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
