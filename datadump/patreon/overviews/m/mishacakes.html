    "summary": "Hi! I\u2019m \u003cstrong\u003eMichelle Krivanek\u003c/strong\u003e, more commonly known by friends and online folks as \u201cMisha\u201d or \u201cmishacakes\u201d (or mishacak3s), I graduated from the School of Visual Arts in 2017 for animation, and I make fantasy and sci-fi content with a focus on LGBTQ+ characters. I want to be able to spend as much of my time and energy creating comics as I can, and your support allows me to do just that!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/dffc8179fa8bd58c5604c6732ed8b420/tumblr_p6fqoqlrnH1qi8x1to1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\nMy current webcomic is \u003cstrong\u003eAlice and the Nightmare\u003c/strong\u003e, an Alice in Wonderland inspired coming of age story which follows Alice as she attends a university that teaches its students the trade of navigating human dreams. She has to navigate a new school, new peers, and new secrets about the world and herself. It features fantasy and sci-fi elements, a diverse and largely queer cast, magic, myths, and plenty of sweet tea time treats! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIt\u2019s 100% free to read online at \u003ca href=\"http://www.aliceandthenightmare.com/\"\u003ealiceandthenightmare.com\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/f71fe2524031db34855eaad499493533/tumblr_p6fqoqlrnH1qi8x1to6_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\nIn addition to Alice, I\u2019m developing a second webcomic, \u003cstrong\u003eSTARCRUX\u003c/strong\u003e! \u003cbr\u003eA grumpy college student gets kidnapped by an alien for a strange intergalactic road trip that may or may not entail fighting giant, cosmic, world ending monsters! \u003cstrong\u003e\u003cbr\u003eHoping to launch late 2018 as a patron exclusive comic at the $5 level\u003c/strong\u003e, it\u2019ll be free to read as a public comic eventually, but Patrons will ALWAYS get first dibs.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve also created animations which you can find on \u003ca href=\"https://vimeo.com/mishacakes\"\u003eVimeo\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/user/mishacak3s\"\u003eYoutube\u003c/a\u003e. \u003cbr\u003e\nThey include \u201c\u003ca href=\"https://www.youtube.com/watch?v=CWocoIo9kaY\"\u003e\u003cstrong\u003eDon\u2019t Let The Bed Monsters Bite\u003c/strong\u003e\u003c/a\u003e\u201d, about a little girl who finds a monster under her bed. \u201c\u003ca href=\"https://www.youtube.com/watch?v=_7BAO5s4-Ho\"\u003e\u003cstrong\u003ePanic\u003c/strong\u003e\u003c/a\u003e\u201d, about anxiety attacks in a nightclub. \u003cbr\u003e\nMy senior thesis, \u201c\u003cstrong\u003eBookaneer\u003c/strong\u003e\u201d, is about magical books, high flying swashbuckling, and world eating ink monsters!\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8nA6cwx4Yn4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003ePatreon is a great way to support me directly as an artist, and guarantee that I can continue making content for you to enjoy! Plus you get cool behind the scene goodies, sneak peek pages and WIPs, monthly desktop wallpapers, exclusive comics, and sketch requests! \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/dcff038cccb464df883a437ac91b7bf1/tumblr_p6ftbz3l0t1qi8x1to1_1280.png\" style=\"width: 455px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\n\u003cdiv\u003e\n\tWith your support you can help keep my bills paid, my belly full, and keep comics and future animation projects updating regularly! Your support means a lot to me, and I want to keep writing stories and creating worlds. \u003cstrong\u003eEven one dollar is greatly appreciated!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cdiv style=\"text-align: center;\"\u003eWhat else can I do to help?\u003c/div\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eKo-fi!!\u003c/strong\u003e Monthly donations? In this economy? No sweat, friend! Swing on over to my \u003ca href=\"https://ko-fi.com/mishacakes\"\u003eko-fi page\u003c/a\u003e!\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eFollow me on social media!!\u003c/strong\u003e You can find and follow me on \u003ca href=\"https://twitter.com/mishacak3s\"\u003etwitter\u003c/a\u003e and \u003ca href=\"http://mishacakes.tumblr.com/\"\u003etumblr\u003c/a\u003e!\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eShare with your friends!!\u003c/strong\u003e If you don\u2019t have any spare change, just sharing my work around on social media is a big help! \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\n\t\u003c/ul\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\ud83d\udc96THANKS FOR READING!\ud83d\udc96\u003cbr\u003e\ud83d\udc96AND THANK YOU FOR YOUR SUPPORT!!\u003c/strong\u003e\ud83d\udc96\u003c/div\u003e\u003c/div\u003e"
