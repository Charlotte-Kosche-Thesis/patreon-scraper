    "attributes": {
     "about": "I\u0027m Daisy, the freelance illustrator behind the creations on \u003ca href=\"http://missdaisydee.com/\"\u003emissdaisydee.com\u003c/a\u003e. I\u0027ve been drawing all my life (didn\u0027t we all make up our own personal sailor scouts back in the day\u2026?), but only started to pursue my art education after meeting \u003ca href=\"http://jeffreykfisher.tumblr.com/\"\u003eJeffrey Fisher\u003c/a\u003e in my sophomore year of high school. Under Jeff\u0027s mentorship, I discovered my passion for creating art and the value in building and maintaining a tight-knit supportive community of fellow artists. From there, I continued my art experience for a short time at Pratt Institute, worked as an art teacher at a public school program, and won a scholarship based on my teaching work to attend a summer workshop at the \u003ca href=\"http://www.cartoonstudies.org/\"\u003eCenter for Cartoon Studies\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI post my art regularly to \u003ca href=\"https://society6.com/missdaisydee\"\u003eSociety6\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/missdaisydee/\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"http://missdaisydee.com/\"\u003eTumblr\u003c/a\u003e, and \u003ca href=\"https://dribbble.com/missdaisydee\"\u003eDribbble\u003c/a\u003e.",

     "description": "\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e...and I\u0027m going to send you a special surprise every month. I am a sentimental packrat, so you could\u00a0receive\u00a0any number of mysterious things. This could\u00a0be a post-it with a personal inspirational/silly message, a doodle, a leaf I found on the ground that had a pretty shape or color to it and I preserved, a fossil (or pretty rock) that I found, or a bottle full of sand or dirt from wherever I am when it comes time for mailing (I am a vagrant most of the time after all). It could even be special instructions for a mission I have created only for you. Or it could be bees.\u00a0Who knows? Only me until we do this! All I know is it will be fun to be pen-pals, and I will try to keep you guessing ;)\u003c/li\u003e\n\u003cli\u003e\u003cem\u003ePlus all previous rewards (excluding limited ones)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eJoin the patron community\u003c/li\u003e\u003cli\u003ePatron-only content feed\u003c/li\u003e\u003cli\u003eEarly access to my work\u003c/li\u003e\u003cli\u003eTutorial \u0026amp; process videos\u003c/li\u003e\u003cli\u003eSnail Mail Present\u003c/li\u003e\u003c/ul\u003e",
