    "summary": "\u003cstrong\u003eWho am I and what do I do?\u003c/strong\u003e\u00a0 \u003cbr\u003eWell my name is Ryan Ponosny, creator of the \u003cstrong\u003eMyth Match\u003c/strong\u003e trading card game, the \u003cstrong\u003eUltimate Mythology Guide\u003c/strong\u003e book series, as well as\u00a0various drawings, photos, sculptures, books and more.\u00a0 For those that came her to see those things, click \u003cstrong\u003ecreator posts\u003c/strong\u003e at the top of the page.\u00a0 For those that want to see more, a little support can go a long way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Myth Match?\u003c/strong\u003e\u003cbr\u003eMyth Match is a trading card game based on legendary creatures around the world.\u00a0 The game works very similar to a card based version of Dungeons and Dragons, using stats on the cards to determine the likelihood of victory and dice to decide the outcome of random events.\u00a0 Each card has a bunch of information on them.\u00a0 The mini-map shows where the legend originated from, the border gives you an idea on the culture it came from, there\u0027s a pronunciation for the harder to say names, classification, a picture with a height ruler to show what they look like and how big they are in meters (or centimeters of kilometers if I ever draw anything that small or big), and of course a description box giving little tidbits of information on the creatures.\u00a0 In time there\u0027ll be artifact, obstacle, spell and location cards.\u00a0 Playing a game of Myth Match will be like going on an epic quest exploring a magical world.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support?\u003c/strong\u003e\u003cbr\u003eIf everyone who said they liked my sand sculptures or cards or animations donated $1.00 dollar, one\u00a0measly little dollar a month.\u00a0 I could afford to make some incredible things.\u00a0 Big cement sculptures that would last for decades, I could print more cards, finish my books\u00a0and make animated shows on Youtube.\u00a0 By supporting me and my work you won\u0027t just be allowing me to make more, you\u0027ll be helping me make it better.\u00a0 The tips I get at the beach are nice, but those can only last me till the summer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut wait!\u00a0 There\u0027s more!\u003c/strong\u003e\u003cbr\u003eIf you look at the guide below you can see I also give rewards if you give enough.\u00a0 There\u0027s lots of cool stuffs you can get.\u00a0 Check it out.\u00a0 Of course if you can\u0027t support me monetarily, you can still fallow me and comment on my stuff.\u00a0 I like hearing people\u0027s thoughts.\u003cbr\u003e\u003cbr\u003e"
