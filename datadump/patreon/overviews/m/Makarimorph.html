    "summary": "\u003ca href=\"http://www.patreon.com/Makarimorph?ty=a\"\u003e(Please ask questions on the activity feed)\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/28vvcw8.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eHELLO!\u003c/strong\u003e\u003cbr\u003eHI! my names Makari I am an artist who provides to my audience/Fans/followers a top notch level of art on a one to one basis. This patreon is deisgned to create community in which we can have fun and share a more personalised experience, Weather it be Art, Gaming, Or just fun and games!\u003cbr\u003eIn this patreon you get the chance to be in my comics and see all my art early and is designed to reward those who support me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support me?\u003c/strong\u003e\u003cbr\u003eWith the support that patreon offers\n I will be able to continue drawing my adult art and supply you fine \npeople with pictures, comics, animations and hopefully interactive \nprojects in flash and similar in the future\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003easking questi\u003c/strong\u003e\u003cstrong\u003eons or the \"ASK MAKARI\" series \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/strong\u003e\u003cbr\u003eAll questions will be asked in the \"activity feed\", Every week I will make a post asking for peoples questions when the time comes for me to draw a askme I will choose the questions I think are funniest/ most inspiring to draw.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMISSION ME!:\u003c/strong\u003e\u003cbr\u003ePatreon is one of the best ways to comission me as you get all the bonuses of all the other rewards + HIGH QUALITY ART!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT PROJECTS:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eFamily TIes (bieesha comic):\u003c/em\u003e\u003cbr\u003e Currently in story boarding - Patreon only - public release much later with censor and lower quality\u003cbr\u003e\u003cem\u003eAnimated project:\u003c/em\u003e\u003cbr\u003e Revamped animations and icons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHALL OF FAME: (Just a few of our notable patreons!)\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/eqblg7.png\" style=\"width: 238px;\"\u003e\u003cimg src=\"http://i68.tinypic.com/29yi6h.png\" style=\"width: 238px;\"\u003e\u003cimg src=\"https://preview.ibb.co/goyed8/kastpatr.png\" style=\"width: 275px;\"\u003e\u003cimg src=\"https://preview.ibb.co/e6MKvG/bigweld_hall.png\" style=\"width: 230px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://www.patreon.com/edit/\u003ca href=\" style=\"width: 21px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.patreon.com/edit/\u003ca href=\" style=\"width: 21px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer: I will not offer refunds for pledges that have been transacted unless special circumstances arrise. so make sure you calculate weather you can afford your pledge!\u003cbr\u003eALL tier rewards are completed for that month, If you dont reply to the message asking fro your tier reward idea will result in you missing that months reward!\u003cbr\u003e\u003c/strong\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e"
