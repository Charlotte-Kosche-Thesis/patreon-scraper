    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eHi there! I\u0027m a gay trans man who is devoted to creating genre fiction about disabled LGBT people. I\u0027m currently working on a historical fantasy romance novel, \u003cem\u003eNottamun Wood\u003c/em\u003e, \u0026amp; I\u0027d like to be able to use Patreon as a way to make it a little easier for me to do that.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eThis page is an experiment for me! I am currently juggling working part-time, my chronic disabilities, \u0026amp; writing this novel so I expect that as I work on this project how I run this page will change. I intend to share with you: \u003cbr\u003e\u003cul\u003e\u003cli\u003echaracter bios\u003c/li\u003e\u003cli\u003e\u00a0illustrations \u0026amp; doodles\u003c/li\u003e\u003cli\u003eexcerpts (including the occasional chapter)\u003c/li\u003e\u003cli\u003eplaylists that I make\u003c/li\u003e\u003cli\u003einteresting videos I\u0027ve used for research that I think you might enjoy\u003c/li\u003e\u003c/ul\u003eWriting is a solitary activity but I thrive off of sharing my process as I create! I have been working on \u003cem\u003eNottamun Wood\u003c/em\u003e since 2015 but a lot of upheaval in my personal life has variously affected my mental health, my housing \u0026amp; my employment. I\u0027m working hard to create a stable environment for myself where I\u0027ll be able to finally complete this manuscript \u0026amp; get it into acceptable shape for a publishing house, \u0026amp; if you choose to help me out even a little bit I\u0027ll be forever grateful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \u003cem\u003eNottamun Wood\u003c/em\u003e About?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA robbery goes wrong, resulting in a tax collector, a highwayman, \nand a cursed horse becoming lost in a perilous magical forest. As they \nband together to escape fairies, ghosts, the forest itself and their own\n pasts, bonds are formed, secrets are unraveled, and the initial victim \nmight prove to be the most uncanny of all.\u003cbr\u003e\u003cbr\u003eNottamun Wood \u003c/em\u003eis a story about adventure, identity \u0026amp; magic. It draws from\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003ca href=\"https://en.wikipedia.org/wiki/Roud_Folk_Song_Index\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ethe Roud Folk Index\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e,\u003c/span\u003e \u003c/span\u003econcepts of\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003c/span\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Liminality\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eliminality\u003c/span\u003e\u003c/a\u003e \u0026amp; European fairy folklore. It\n is also about neurodivergent disabled LGBT people learning to love each other \u0026amp; themselves despite what society has taught them.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA Note On Content Warnings\u003c/strong\u003e\u003cbr\u003eI tend to write stories dealing with topics such as abuse \u0026amp; mental illness \u0026amp; I\u0027m also a big fan of horror. As the novel is set in the 1700s, homophobia will also be a reoccurring theme. CWs will be posted as needed, \u0026amp; content will be SFW until otherwise noted. However \u003cem\u003eNottamun Wood\u003c/em\u003e is a book for adults \u0026amp; it\u0027s important to me to portray disabled people in sexual relationships, so eventually I plan on posting NSFW content. This Patreon page will be updated as needed when I do.\u003cbr\u003e\u003cbr\u003e\ud83c\udf33\ud83c\udf32Thank you so much for your support, it really means the world to me! \ud83c\udf32\ud83c\udf33 \u003ca href=\"http://ko-fi.com/malzeno\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSocial Media Links:\u003cbr\u003e\u003ca href=\"https://twitter.com/disgorginghead/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003etwitter\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u2022 \u003c/span\u003e\u003ca href=\"https://www.instagram.com/disgorginghead/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003einstagram\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e"
