    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/campaign/799261/343f07c0a0ff4f5c928989e906bf8ab9?token-time=2145916800\u0026token-hash=oe-7tNYmswRMAM7URb1oC7xbAeexuea6iFFUTQpdHFI%3D",

    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/u51aUGTxVoc\" width=\"500\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon1.jpg\"\u003e\u003cbr\u003e\u201eProblemo\u201c - tai ma\u017eo biud\u017eeto pilno metro filmas, mistinis trileris, kur\u012f suk\u016br\u0117 entuziast\u0173, kino m\u0117g\u0117j\u0173 grup\u0117, padedama savo sri\u010di\u0173 profesional\u0173. Visi \u017emon\u0117s prisid\u0117jo prie filmo gamybos nemokamai, visas biud\u017eetas buvo surinktas i\u0161 asmenini\u0173 k\u016br\u0117j\u0173 l\u0117\u0161\u0173, finansi\u0161kai ar \u017emogi\u0161kaisiais i\u0161tekliais paremiant draugams ar aplinkiniams. Filmas baigtas ir bus prad\u0117tas platinti m\u016bs\u0173 pa\u010di\u0173 pastangomis 2018 met\u0173 ruden\u012f. D\u0117kojame visiems iki \u0161iol r\u0117musiems film\u0105 Patreon sistemoje ir kvie\u010diame prisid\u0117ti prie filmo pl\u0117tros. Stengsim\u0117s parodyti film\u0105 kuo daugiau Lietuvos miest\u0173 ir galiausiai ir suteikti i\u0161skirtines galimybes r\u0117m\u0117jams.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon2.jpg\"\u003e\u003cbr\u003eTai antrasis Mariaus Pocevi\u010diaus pilno metro filmas - mistin\u0117 kriminalin\u0117 komedija, apie tris detektyvus, tirian\u010dius vieno ma\u017eo miestelio vis\u0173 \u017emoni\u0173 dingim\u0105. Filmo siu\u017eetas yra sud\u0117tingas, klampus, \u012ftraukiantis, savito humoro bei link\u0119s \u012f absurdizm\u0105. Filme vaidina tokie aktoriai kaip Vaidotas Grincevi\u010dius, Daumantas Ciunis, Lukas Malinauskas, Ri\u010dardas Barta\u0161ius, Andrius Gecevi\u010dius, Giedrius Sasnauskas.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon3.jpg\"\u003e\u003cbr\u003ePagrindinis tikslas - film\u0105 parodyti did\u017eiausiuose Lietuvos kino teatruose. Ta\u010diau filmas n\u0117ra didelio biud\u017eeto ir \u0161\u012f tiksl\u0105 pasiekti yra gana sud\u0117tinga, tod\u0117l be kita ko stengsim\u0117s nuve\u017eti film\u0105 \u012f daugyb\u0119 Lietuvos miest\u0173 ir parodyti j\u012f vietiniuose kino teatruose ar kult\u016bros centruose. Pasiek\u0119 Patreon sistemoje $500 per m\u0117n. rib\u0105, film\u0105 padarysime prieinam\u0105 nemokamai internete.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon4.jpg\"\u003e\u003cbr\u003ePasirinkome \u0161i\u0105 platform\u0105, kad gal\u0117tum\u0117te prisid\u0117ti ma\u017eesn\u0117mis sumomis, bet ilgesn\u012f laik\u0105. Pasibaigus filmo k\u016brimo laikotarpiui finansavim\u0105 gal\u0117site suma\u017einti, nutraukti arba toliau remti m\u016bs\u0173 veikl\u0105, nes toliau dirbsime ties kitais projektais.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon5.jpg\"\u003e\u003cbr\u003e\n\n\u0160iuo metu filmas nufilmuotas ir sumontuotas, vyksta paskutinis procesas - garso post-produkcijos. Nutar\u0117me film\u0105 platinti 2018 ruden\u012f, nes vasaros laikotarpiu, \u017emon\u0117s mieliau renkasi gamt\u0105, o ne kino sales ar kult\u016bros centrus, tad m\u016bs\u0173 ir taip kuklaus biud\u017eeto filmui, platininimas vasara savo pastangomis, b\u016bt\u0173 bergzd\u017eias.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRELIMINARUS KALENORIUS:\u003c/strong\u003e\u003cbr\u003e2018 gegu\u017e\u0117: Post-produkcijos pabaiga\u003cbr\u003e2018 bir\u017eelis-rugpj\u016btis: Finans\u0173 paie\u0161ki filmo platinimui\u003cbr\u003e2018 rugs\u0117jis: Filmo reklamin\u0117 kampanija\u003cbr\u003e2018 spalis: Preliminari premjeros data\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon6.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eCurrently, we are preparing for a small-budget\nfull-length film. As we are not well-known in the film industry, but have a\nstrong desire to create, thus, we must collect the budget by ourselves. We have\nalready allocated all our savings for the film and now request you to\ncontribute to creation of the film.\u003cbr\u003e\u003cbr\u003eThe team\nand actors work without any remuneration; thus, the money would be used only\nfor the most essential things so that the film was as high quality as possible.\nOur aim is to collect USD 500 per month on this platform.\u003cbr\u003e\u003cbr\u003eWe have\nchosen this platform by reason that you could contribute in smaller amounts for\na longer period of time. Upon expiry of the film development period, you can\nreduce financing, stop or continue supporting our activities because we will\ncontinue creating video material of different content.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eFILM DEVELOPMENT SCHEDULE:\u003c/strong\u003e\u003cbr\u003eMay 2018: Final post-production\u003cbr\u003eJune-August 2018: Fundraising of film distribution\u003cbr\u003e\n\nSeptember 2018:\nMovie promotion campaign\u003cbr\u003e\n\nOctober 2018: Preliminary opening date\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eABOUT THE MOVIE\u003c/strong\u003e:\u003cbr\u003e\"Problemo\" is\na mystery thriller about a research of disappearance of population of one\nsmall town carried out by three different heroes. The film is characterised by\na confusing plot, humour inherent in the director and the exclusive genre of\nthe Lithuanian cinema.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon01.jpg\"\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon02.jpg\"\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon03.jpg\"\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon04.jpg\"\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon05.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon06.jpg\"\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon07.jpg\"\u003e\u003cimg src=\"http://www.munis.lt/img/content/patreon08.jpg\"\u003e"
