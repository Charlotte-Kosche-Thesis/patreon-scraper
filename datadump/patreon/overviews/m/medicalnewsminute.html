    "summary": "\u003cstrong\u003eThe latest medical research can have a powerful impact on the lives of patients and their families\u003c/strong\u003e.\u003cstrong\u003e Can my disease be treated more effectively, is surgery the best option, what are the latest drugs approved by the FDA. Where do the answers for important health questions that can change lives come from, Google, Wikipedia, WebMD? \u003c/strong\u003eThe latest research and information should come from a physician. A physician that can read, understand, and translate the research and information into a simple take home message that a patient and their family can use immediately. Welcome to the Medical News Minute, where complex research and health information is encapsulated and presented in a health information video bite by a doctor. Watch a new show on a health care topic that may have a profound influence on you, a loved one, or a friend. Feel confident that the topic was sorted, written, and presented by a physician. Don\u0027t depend on the press and eye catching headlines, or outdated website text to supply you with the most relevant and trending health news and information. Let the Medical News Minute and it\u0027s physicians bring you up to date on the latest treatments, FDA approvals, and medical research in chronic illnesses like diabetes,cancer,Alzheimer\u0027s and others. Empower yourself as a health consumer with the latest from Medical News Minute. Remember before embarking on any new medical approaches always talk with your doctor first."
