    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F2sWG3H48olU%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D2sWG3H48olU\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "Hey everyone! My name is Matt Cremona and I love woodworking.\u003cbr\u003e\u003cbr\u003eWhat makes me different? I show the full process, from tree to completed piece.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eMilling Your Own Lumber\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"http://www.mattcremona.com/wp-content/uploads/2015/03/chainsaw-milling-714x402.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMany people believe they are limited by the\nlumber they can get at a big box store. Even I thought that for a long time. It wasn\u0027t until recently that I realize all the opportunities there are\nfor people to make their own lumber. You\ndon\u0027t even have to own land or expensive equipment. Trees are everywhere. From finding a posting on Craigslist from someone\nwho had a tree removed, to paying attention when a storm rolls through. There are certainly ways to get your hands on\nraw materials. I have videos that show\nhow to take a log and turn it into boards right in your backyard.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBuilding Fine Furniture\u003c/h4\u003e\u003cimg src=\"http://www.mattcremona.com/wp-content/uploads/2015/03/fine-furniture-714x402.jpg\"\u003e\u003cbr\u003eMany woodworkers are intimidated by what is seen as advanced level woodworking. They shouldn\u0027t be. I make videos about these \"advanced\" techniques to make it more approachable and fun. After all, woodworking is something most people do for fun so why shouldn\u0027t it be fun? Have aspirations of challenging yourself to grow as a woodworker? I can help with that. From discussions about wood movement and grain selection to cutting fine dovetails and solid wood construction, I make videos addressing all those topics.\u003cbr\u003e\u003cbr\u003eMy goal is to motivate people to try new things-whether a\nnew technique or project.\u003cbr\u003e\u003cbr\u003eI occasionally post content for early viewing here on Patreon.\u00a0 By becoming a patron, you\u0027ll gain early access to my work. \u003cbr\u003e\u003cbr\u003eThank you for your support and, as always, happy woodworking!\u003cbr\u003e"
