nhabitants. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe are laser focused on being the \u003cstrong\u003etrusted educational\nplatform addressing the world\u2019s environmental crisis.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYou are a part of this movement\nand we are so very grateful to you for your financial support. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e"
