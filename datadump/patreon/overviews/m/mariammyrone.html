    "summary": "\u003cdiv\u003eHello! My name is Mariam Myrone and Im Marilyn Monroe fan since 1997. My hobby is knitting and sewing clothes in her style. All things are my handmade. through my recreations I want to show that MM is not a doll only in white subway or pink diamond dress. She had a good taste in her own casual outfits. Im not her lookalike, I live my own life and besides this hobby I like gothic, boho, medieval things.Jean Harlow and Peter Steele fan. Gemini by horoscope.Volga bulgarian (Russia)\u003c/div\u003eI am a self taught photographer and dressmaker.\u00a0 Everything I do I do myself with a bit of help from my husband. I do the styling, sewing, knitting,makeup, modeling, photography, post-processing/edit and all the networking. I\u0027m basically a one woman show.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy am I here?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI made this Patreon to get a bit of help so that I can continue doing what I love.\u003cbr\u003eAs many others I do struggle financially and living in a poor country makes me have very limited access to quality equipment.\u003cbr\u003eI only have 2 lens for my (Nikon D5100) camera and several backgrounds, no lights and other equipments.\u003cbr\u003eI also need to buy props for my shoots, as fabrics for sewing, accessories, make-up, gas for my car to go to locations ecspesially in summer, money to fix my car every month hahaha and many more. \u003cbr\u003eI do have a job but the money doesn\u0027t cover all these things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThis is 100% optional and only for those who can afford it. You choose what amount you want to give and for how long.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect from my Patreon?\u003c/strong\u003e\u003cbr\u003eI will post full sets\u00a0 (between 10 and 20 photos)in high quality size.\u00a0\u003cbr\u003ePin up pictures in Marilyn style (Earl Moran and Tom Kelly shoots)without censore(for patrons only)\u00a0\u003cbr\u003eSome unseen pictures in sets\u003cbr\u003eMake requests about shoots and styles and ask questions \u003cbr\u003eI\u0027m also open to occasional chats \u003cbr\u003e\u003cbr\u003eMy links:\u003cbr\u003eJust me - \u003ca href=\"https://instagram.com/mariammyrone\"\u003ehttps://instagram.com/mariammyrone\u003cbr\u003e\u003c/a\u003eas Marilyn -\u00a0\u003ca href=\"https://instagram.com/marilynmonroe_style\"\u003ehttps://instagram.com/marilynmonroe_style\u003c/a\u003e\u003cbr\u003emy FB -\u00a0\u003ca href=\"https://www.facebook.com/mariammyrone1\"\u003ehttps://www.facebook.com/mariammyrone1\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/mariammyrone1/about?lst=100021765609497%3A100021765609497%3A1519045770\u0026amp;section=bio\u0026amp;pnref=about#\"\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
