    "published_at": "2017-01-31T10:08:59+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"https://img00.deviantart.net/b461/i/2018/090/8/1/what_two_of_you_by_rokk_u-dc7jk3j.png\" style=\"width: 428px;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDespite how often we get confused for the same person there are two of us here! \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMack\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eand\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDani!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWe\u0027re a couple that\u0027s been together so long we\u0027ve osmosis-ed into the same artstyle, and for years we\u0027ve been building stories and worlds together! Our favorite thing to do is draw webcomics and tell stories! Which makes sense considering our history.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://img00.deviantart.net/e460/i/2018/129/6/3/intros_by_rokk_u-dcb438f.png\" style=\"width: 795px;\"\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://img00.deviantart.net/e86f/i/2018/090/b/4/what_do_you_do_by_rokk_u-dc7jmcp.png\" style=\"width: 511px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWe\u0027re so glad that you asked! We mainly make webcomics of varying topics. We usually include diverse casts of race, body types, sexuality, so on so on. We right now have a project that\u0027s been a few years in the making:\u00a0\u00a0\u003cimg src=\"https://img00.deviantart.net/4034/i/2018/090/8/a/sugar_free_logo_nameless_by_rokk_u-dc7jjy3.png\" style=\"width: 439px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHappiness? Friendship? Love? We all substitute something. Just like the oddly surreal flavor of sugar free gum. It almost tastes the same, doesn\u0027t it? But something\u0027s just...missing.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/7cae/f/2018/090/0/f/1_bay_a_day_keeps_the_doctor_away_by_rokk_u-dc7jjv0.png\" style=\"width: 236px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThe world is slowly rotting, decay breaking the trees into an ash that flutters away with a touch. It\u0027s been thousands of years since those living under the protective Dome of the Perennial Kingdom have seen the sun. Breathed air that wasn\u0027t synthetic. Everything is a...\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003esubstitution.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(118, 146, 60);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/5887/f/2018/090/5/b/agressive_barking_by_rokk_u-dc7jjvk.png\" style=\"width: 199px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003eThe Terra, evolved human/animal hybrid, live in fear of when the decayed remains of this substituted Earth gives out. When the short supplies of drinkable water they have runs out                                                     When their time finally runs out.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/dac1/f/2018/090/0/d/eugh_no____dont_look_at_me_by_rokk_u-dc7jjw5.png\" style=\"width: 232px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003c/span\u003e  \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eLiving aware of the impending doom Prince Barnaby Redford is waiting with held breath for the day that big bad event happens that destroys his world. The day his best friend who happens to be a God with funny feet and weird eyes comes back to him after vanishing 3 years ago for an \"All important mission\" sent by his beloved mother\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/d5f2/f/2018/090/1/a/watch_your_landing_by_rokk_u-dc7jjv8.png\" style=\"width: 228px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHis mission was simple. Go to the past, create a paradox, a \"substitution\" of reality, and stop the two most important people of the past from dying. Rip them from the reality where they die, drag them to the future, and, fix the decaying world. Ignoring the fact one is an olden day Terra and the other is a human-which is extinct, and also ignore the fact one happens to be James McCoy. Only the greatest magic user of their past and the only human to EVER use magic...It should be simple, right? Not to hard. Just a rag tag gang of animal people and a confusing human male that happens to be world famous just crossing the entire world to save it. Should be simple.\u003cbr\u003e\u003cbr\u003eGood luck...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://pre00.deviantart.net/e26b/th/pre/i/2018/091/c/c/active_sigil_by_rokk_u-dc7jqvm.png\" style=\"width: 212px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSugar Free is our most precious story, a story that we\u0027ve been developing for years and simply can\u0027t wait to bring it to life and show it to you! Your support is endlessly appreciated. We live in a crappy little town with no options to get hired after our small town found out about our relationship (They don\u0027t take to kindly to gay up here), and we have to hid our closeness everywhere we go. Just to apply to apartments we have to take off our engagement rings!!\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYour help is endlessly appreciated! We hope our little worlds, our little endevors, are enjoyable to someone, and we\u0027re beyond honored anyone would take the time to read our silly stuff! \u0026lt;3\u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/0127/i/2018/091/3/5/thanks_for_reading__by_rokk_u-dc7jp01.png\" style=\"width: 454px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/8d67/th/pre/i/2018/090/b/d/have_you_ever_seen_anything_more_perfect_with_back_by_rokk_u-dc7jmah.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
