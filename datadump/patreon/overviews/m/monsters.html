     "about": "My goal when starting Monsters was to give it a very cheap, homemade feel. \u00a0In consideration of this I decided on a few different approaches, such as using lined notebook paper, endeavoring to stick as much as possible to a one-draft approach to making the comics themselves, and simple character designs that would be easy to replicate hundreds of times over.\u003cbr\u003eWhile by no means am I the most talented artist in the world, I feel that with the right combination of storytelling and character development, a low-budget non-technical art style isn\u0027t detrimental. \u00a0In fact, I think can be quite endearing. \u00a0All in all the overall theme of the visual presentation of Monsters was to hearken back to the days of math class gone by, when a world of integers and note taking was held at bay by the cartoon guardians standing sentry within the margins.",
