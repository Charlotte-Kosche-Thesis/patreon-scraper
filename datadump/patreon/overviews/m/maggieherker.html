    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003ch4 style=\"text-align: center;\"\u003eWir sprechen mit Menschen aus den unterschiedlichsten Bereichen\u00a0\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u00fcber ihren Werdegang, Abbr\u00fcche, falsche Entscheidungen und ihr pers\u00f6nliches Scheitern.\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lOwyEJ-rv1Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cdel\u003eSCHEITERN F\u00dcR ANF\u00c4NGER\u003c/del\u003e\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWir leben in einer Zeit, in der es als Schw\u00e4che gilt Misserfolge \u00f6ffentlich zu zeigen. \u003cbr\u003eWenn wir irren, dann scheitern wir.\u00a0\u003cbr\u003eDank Social Media pr\u00e4sentieren wir alle unser\u00a0perfektes, erfolgreiches \u003cbr\u003eLeben und vergleichen dieses mit anderen. \u003cbr\u003eDie Inszenierung des eigenen\u003cbr\u003eIch\u2019s in sozialen Netzwerken wird mehr und mehr perfektioniert.\u003cbr\u003e Doch es gibt eine Schattenseite des Erfolges \u2013 das t\u00e4gliche Scheitern.\u003cbr\u003e Und dafu\u0308r gibt es (noch) keinen Filter.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/cY8BDc9e3Tt6w/giphy.gif\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eDaher m\u00f6chten wir in einer Zeit, in der sich die Menschen\u003cbr\u003e nach mehr Authentizit\u00e4t im Netz sehnen,\u003cbr\u003e\nstatt Schminktutorials, eine Anleitung zum Scheitern bieten.\u003cbr\u003eWir wollen genau diese Geschichten h\u00f6ren, die man\u003cbr\u003eauf Instagram oder in Pressemitteilungen so gerne weg l\u00e4sst.\u003cbr\u003eMit dem Interviewformat Scheitern fu\u0308r Anf\u00e4nger\u003cbr\u003e zeigen wir, dass das Scheitern zum Erfolg geh\u00f6rt und\u003cbr\u003evon diesem nicht zu trennen ist.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eGegen eine kleine Spende hier auf Patreon, bekommst du alle Folgen vier Tage vorab, sowie exklusives Material.\u003cbr\u003eMit Deiner Hilfe kann ich die Umkosten (Reisekosten, Equipment und vieles mehr) bezahlen. Ziel ist es regelm\u00e4ssiger und hochwertigere Folgen, sowie Zusatzcontent zu produzieren. Au\u00dferdem liegt es mir sehr am Herzen, Menschen, die mir bei dem Projekt helfen, bezahlen zu k\u00f6nnen.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3YXsVmDsWq0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fBzBtHHPUOE\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/h2\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sMT-4esxvTA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
