    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"517\" src=\"//www.youtube.com/embed/Ys-_vlwTxJk?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",

    "one_liner": "you guys are my heart \u2661",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0Hi everyone, welcome to my Patreon Page! \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\tFor those of you who have been following me through the years, you know that I\u0027m very passionate and completely dedicated to my music and always working so hard to release the best videos for you.\n\t\u003cbr\u003e\nI have grown so much and continue to learn every day by being an independent artist with no label or backing. I love the ground work it takes to be creative and put songs and videos together on my own because it comes from my heart and my soul.\n\t\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI have a bigger vision for my music. I want to create art that will inspire, make memories, bring joy and reach as many hearts as possible!\u00a0By becoming my Patron, you can have a direct impact on that journey. \u00a0With your support, I will be able to invest in better resources (recording equipment,\u00a0video supplies, marketing, etc) and collaborate with musicians, producers and videographers (just to name a few) who will be an incredible contribution to my SUPER AWESOME videos to come!\n\u003cbr\u003e\nThe idea is to make each video and song we release equally amazing, but MORE amazing than the last. You deserve the best quality I can give from the deepest parts of my heart.\n\u003cbr\u003e\nIf you\u0027re reading this, you\u0027ve already been a huge part of my story. I am forever, forever grateful to you for spending your time with me, growing with me and rocking out with me every time I upload a new song or video. THANK YOU!! \n\u003cbr\u003e\u003cbr\u003e\nIf you want to contribute a step further Patreon is the coolest way to do that! Please check out the rewards I have available for the different levels of support. If you there\u0027s a particular reward you think I should offer please message me about it. This is OUR project. We\u0027re working on this together!\n\u003cbr\u003e\nI\u0027m excited to share this with you!! I know so many of you personally and if you\u0027re new I can\u0027t wait to meet! I love you with everything! \n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 Thank you for connecting with me and most importantly- \u00a0 \u00a0 Thank you so so much for believing in me!! \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2661 MZ\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tyoutube channel: \n\t\u003ca href=\"http://youtube.com/MariaZouroudis\" rel=\"nofollow\"\u003eyoutube.com/MariaZouroudis\u003cbr\u003e\u003c/a\u003e\n\tfacebook page: \u00a0\u003ca href=\"http://facebook.com/MariaZouroudis\" rel=\"nofollow\"\u003efacebook.com/MariaZouroudis\u003cbr\u003e\u003c/a\u003e\n\tinstagram/ twitter: @MariaZouroudis\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFAQs\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDo I have to pay in US Dollars?\u003c/span\u003e\u003cbr\u003e\nNo, pay in any currency. As this is a US based website, everything is written in dollars, but you can use any currency and it will be automatically converted.\n\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow many music videos will you release a month?\u003cbr\u003e\u003c/span\u003e\nAround two videos every month. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more than you can afford.\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCan I stop donating in the future?\u003c/span\u003e\u003cbr\u003e\nYes of course! If you want to stop donating or you need to donate less that\u0027s absolutely fine. You can just log in to change the amount or cancel your account whenever you want.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eLEVELS \u0026amp; REWARDS\u003cbr\u003e\u003cbr\u003eBe Part of Team MZ:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e$1/video - \u003c/strong\u003eExclusive access to my Patreon feed. This is a place where you can personally reach out to me about anything, get exclusive photos and\u00a0behind the scene\u00a0updates.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t___________________________________________________________________________________\n\t\u003cbr\u003e\u003cstrong style=\"text-align: left;\"\u003eMP3 Downloads:\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$3/video -\u003c/strong\u003e I will send you a surprise digital download (MP3) of a very special song the day before every video release! It\u0027s like you\u0027re living one day in the future! It could be anything from an unreleased song, to an acoustic performance, to an iPhone recording of a song idea.\u00a0Plus the rewards below $3!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t___________________________________________________________________________________\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eBehind The Scenes: \u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$5/video -\u003c/strong\u003e I\u0027ll be sharing a private behind the scenes photo, video or voice memo straight from my phone that I haven\u0027t shared anywhere else. Like being part of my secret diary :)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t___________________________________________________________________________________\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eOnline Hangouts \u0026amp; Concerts:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$10/video -\u003c/strong\u003e\u00a0I will have a monthly online Google+ hangout where we can group chat about whatever. Also, I\u0027ll be sending FREE tickets to all of my online music shows on my StageIt channel (I usually have one per month). I sing LIVE different songs each month. This is a way to stay in touch with you all and perform my heart out- as in person as it will get until we go on tour ;)\u00a0Plus everything from the lower rewards!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t___________________________________________________________________________________\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eVideo Credits: \u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$25/video -\u003c/strong\u003e I will add your name into the information for each video you support. You\u0027ll forever be part of my virtual world.\u00a0Plus everything from the lower rewards!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t___________________________________________________________________________________\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003ePersonal Gifts \u0026amp; Surprises:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$50/video -\u003c/strong\u003e I will send you a personalized/signed poster, follow you on twitter aaand personally give you a call to thank you for your amazing support! This includes everything in the lower rewards :)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t___________________________________________________________________________________\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eMy Creative Sidekick:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$100/video -\u003c/strong\u003e I will include you in my creative process while editing my videos/ writing my songs \u0026amp; have you help in the projects. I will also call you for a personal 1 on 1 Skype/Google Chat! Plus, all the rewards below.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t___________________________________________________________________________________\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eMusical VIP:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$250/video -\u003c/strong\u003e I will give you executive producer credits on each video you support. I will also send you a FREE, limited edition physical copy of my upcoming EP that will include a personalized album insert with a message just for you!!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
