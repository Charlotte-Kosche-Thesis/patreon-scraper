    "summary": "\u003cspan style=\"color: rgb(0, 0, 0); background-color: transparent; font-weight: 700;\"\u003eMeep\nthe Changeling, channeling insanity into the internet and making\nentertaining tales, grand epics, and ponies!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(35, 45, 50); background-color: transparent; font-weight: 400;\"\u003eI\nwrite stories, I write action, adventure, slice of life, and comedy\ntales set in fantastic lands. No, no, not Fantasy, that would be a\nmisassumption. I write Science Fantasy. Because magic is far more\nawesome when it\u0027s used in conjunction with advanced technology.\u003c/span\u003e\u003cbr\u003e\n\u003cbr style=\"font-weight: bold;\"\u003e\n\u003cspan style=\"color: rgb(35, 45, 50); background-color: transparent; font-weight: 400;\"\u003eMy\nstories are character focused, but plot driven. I try to put my readers\ninto the shoes of characters, and make them fun and interesting to\nexplore as they experience the world around them. I write escapist\nfiction, because let\u0027s be honest, stories are here to, excite,\nentertain and inspire us. You are free to take whatever lesson from\nthem that your interpretation comes up with.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr style=\"font-weight: bold;\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(35, 45, 50); background-color: transparent; font-weight: 400;\"\u003eHere\nare some examples of my various works (Click a picture to go to the story!):\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(35, 45, 50); background-color: transparent; font-weight: 400;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(35, 45, 50); background-color: transparent; font-weight: 400;\"\u003e\u003c/span\u003e\u003ca href=\"http://www.fimfiction.net/story/254480/across-the-sea-of-time\" rel=\"nofollow\"\u003e\u003cimg src=\"https://lh5.googleusercontent.com/PCQiKInj7ATjA8Mfp1FpoAa-1iB0Rq0vr3j4YevDRmkEHIPiyS7nAUW5N9l-NX_yV4FEtmFeSiAXPUrLWU-8lPP0WLp8XgDc4hHWu4C1-XVdHCrgX3jvGS0msaDwvtggxrDD75n5\" style=\"width: 310px; height: 414px; float: left;\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003eThree\nhumans, their RV, and their luggage are hurled many centuries into\nEarth\u0027s future, where Ponykind and magic rules the world. For most\nhumans, being stranded in the distant future in a world where their\nspecies no longer exists would be a curse, but these three are the\nadventurous sort. Stranded as strangers in a strange land there is only\none thing to do, explore!\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003eHoweaver,\na chance encounter with a changeling scout sweeps them into the sea of\nadventure as an ancient human built Artificial Intelligence begs them\nto help her create a stable civilization for the changelings who live\nwithin her hull.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003eEquestria:\na new frontier. These are the voyages of the Winnebago \u003c/span\u003e\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003eSagan\u003c/span\u003e\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003e.\nIts indefinite mission: to explore a strange new world, to seek out new\nlife and new civilizations, to boldly go where no man has gone before,\nand build some alien bug girls a nice home.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/290825/the-queen-is-dead\" rel=\"nofollow\"\u003e\u003cimg src=\"https://lh4.googleusercontent.com/daKpm5SPhdbQm78k6QXHDu85NczLczYDOCRJYA8y7EwdIzk9Ucdw4J4QRHgGjXkj41DrQpy2l4NLAt09nV6cXnKi63ZHJFNKPllDu0EIWAQtFkabhpo-IAa9QDQ66LIhF1L4XS1E\" style=\"width: 374px; height: 375px; float: right;\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003eMany\nyears after the changeling attack on Canterlot, in a land far from\nEquestria, Chrysalis Swarm returned to it\u2019s former strength. The swarm\nof vicious bandits cut a swath across the land with twice the cruelty\nof the time before their defeat. Countless cities, towns, and even\nother changeling hives fell to their cruelty and lust for power.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003eAmongst\nthem was the Diamond Hive, a peaceful people of ancient and storied\npast. The only survivor of her people\u2019s slaughter is a young changeling\nscout named Jade. With nothing save a satchel of emotion-charged\nstones, her mother\u2019s sword, and a map in the form of a riddle, Jade\nmust now journey to the one place Chrysalis\u0027s was unable to terrorize,\nEquestria.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003eThe\nKingdom of Equestria, a place thought to be nothing more than myth. A\nplace where the streets are made from gold, for the very sun and moon\nmake it their home. Only there can safety be assured, and only there\ncan a changeling find enough love to enter her final stage of\ndevelopment, become a queen, and ensure her people survive once more.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/244897/the-bridesmaids\" rel=\"nofollow\"\u003e\u003cimg src=\"https://lh6.googleusercontent.com/SXcHWLMhshgk84-21lB5035Aj-JkWJMHOhSeKynU2vHR9_LgwiUyWbk8IIKX5LPHGSbITR7dIJZz0uGKuRWPszRceALS6P6F1juo8CvNIiva-EHD21rDFDmqOqYFHKTaMEeYbEyH\" style=\"width: 369px; height: 322px; float: left;\"\u003e\u003c/a\u003e\n\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003eTwinkleshine\nhas a secret, one which defines her very existence. Colgate knows her\nsecret and it has her head over hooves in love with the oblivious mare.\nFed up with Shine\u0027s failure to notice Cole, their mutual friends Lyra,\nBon-bon, Vinyl, and Octavia hatch a scheme to get Shine to fall for\nCole. However, they choose to hatch their little plot next week at\nPrincess Cadence\u0027s wedding, where Twinkleshine\u0027s secret catches up with\nher. Can friendship survive a dark secret kept for longer than the\nfriendship has lasted? Can the friends emerge from a Canterlot Wedding\nunscathed?\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(85, 85, 85); background-color: rgb(255, 255, 255); font-weight: 400;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 180px;\"\u003e\n\u003cspan style=\"color: rgb(35, 45, 50); background-color: transparent; font-weight: 400;\"\u003e\u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0\n\u00a0\u00a0\u00a0 \u003ca href=\"http://www.fimfiction.net/user/Meep%20the%20Changeling\" rel=\"nofollow\"\u003eYou can find all of my\nstories here!\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
