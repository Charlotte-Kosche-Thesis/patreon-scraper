    "summary": "\u003cstrong\u003eWelcome to the\nPatreon page of Miss LKM\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nA continuously growing video-based\u00a0\u003cstrong\u003e\u003cem\u003efree\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eentertainment source, hopefully for everyone. \u003cbr\u003e\n\u003cbr\u003e\nAs Miss LKM has only just started I\u2019m not sure if\nanyone was going to be interested in my content, but I wanted to at least\u003cem\u003e\u00a0\u003c/em\u003etry to entertain people.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMiss LKM Needs Your Help for two reasons...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe time commitment it takes for me to produce\nhigh quality educational content and to keep my channel running currently\naverages around 15 - 20 hours a week, the latter being more likely and although\nI make a small amount of revenue from the adverts YouTube places on my video,\nin reality this really is a labour of love as that amount is so small (a few\ndollars a day) that relying on just that source of funding would mean I\u0027m\nessentially working for free.\u003cbr\u003e\nThis time is spent, scripting, filming, editing,\npromoting and replying to all of your messages.\u003cbr\u003e\n\u003cbr\u003e\nHere is a brief summary of how you are helping:\u003cbr\u003e\n\u003cbr\u003e\n1. Supporting Miss LKM on Patreon allows\nme to continue to produce entertaining videos which hopefully many people will\nenjoy for years to come. \u003cbr\u003e\n\u003cbr\u003e\n2. Allows me to purchase equipment to further\nimprove my content for everyone. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nEvery penny donated is funnelled back into my\nchannel to make it a better experience for everyone. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow else can you help?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you aren\u0027t able to help out\nfinancially, that isn\u0027t a problem at all!\u003cbr\u003e\n\u003cbr\u003e\nThere are lots of other ways you can help me and\nmy channel.\u003cbr\u003e\n\u003cbr\u003e\nFirstly - Subscribe to my channel but I\u0027m\nassuming that if you\u0027re reading this you already have.\u003cbr\u003e\nSecondly - Be sure to like, comment and share my\nvideos \u003cbr\u003e\nFinally - Why not connect with my one my\nvarious other social media pages, such as Facebook, Instagram and twitter?\u003cbr\u003e\n\u003cbr\u003e\nThank you for all your support so far.\u003cbr\u003e\nI will be forever grateful, as you all allow me to\nkeep doing what I love. \u003cbr\u003e\n\u003cbr\u003e\nMiss LKM x \u003cbr\u003e"
