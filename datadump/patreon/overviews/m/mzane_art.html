    "summary": "My life long dream has been to create art of a spiritual nature of pagan gods and beings of mythology. My primary focus is on Egyptian gods. Someday I hope to be able to work on spiritually driven art full time.\u003cbr\u003e\u003cbr\u003eI graduated from Columbus College of Art and Design, major in illustration. Since then I have worked a few jobs and continued to work as a freelance artist. I have been published for my art in Circle Magazine, privately for a kids book, and soon for the Ancient Egyptian Daybook.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhere this money goes...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMoney that is contributed to me through this site will go towards helping with supplies as well as research to help make my art more authentic. This alleviates the strain on my family finances. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy now?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor a few years now I have been feeling stagnant in my art. I can create pretty things but college broke my confidence and its only now returning. This will also hold me accountable to people to continue trying to be better. Out of my handful of college friends I am actually the second most published and I want to work on being more in this career I am trying to create."
