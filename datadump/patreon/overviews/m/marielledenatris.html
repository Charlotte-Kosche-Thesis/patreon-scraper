    "summary": "Thank you for participating in my Life Quest for wholeness and\u00a0peace.\u00a0\u003cbr\u003eI call it \u003cstrong\u003e\u0027the Living fully Alive Project\u0027\u003c/strong\u003e, interconnecting Psychology, Healing\u00a0and Mystical wisdom in an art filled way to: \u003cbr\u003e* revitalize dead parts, unfreeze old pain, shed light on our \u0027shadows\u0027,\u003cbr\u003e* bring back\u00a0Alive\u00a0momentum\u00a0to stagnated Life processes,\u003cbr\u003e* see, feel and heal Wholes . \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVision and Mission of the Living fully Alive Project\u003c/strong\u003e:\u003cbr\u003eMy \u003cstrong\u003evision\u003c/strong\u003e:\u00a0it is\u00a0of the essence\u00a0to evolve and grow into\u00a0more\u00a0Wholeness\u00a0and Peace together. \u003cbr\u003ePeace\u00a0is both personal and global, an inner and outer experience.\u00a0Peace\u00a0goes with: \u003cbr\u003e* consciously interconnected dynamic Balance,. \u003cbr\u003e* embodied Integrity and \u003cbr\u003e* the dedicated\u00a0openenness to the Wholeness\u00a0of Living fully Alive of\u00a0each and every\u00a0one of us.\u003cbr\u003e\u003cbr\u003eMy \u003cstrong\u003emission\u003c/strong\u003e: providing\u00a0in depth\u00a0sessions and integral\u00a0lessons for Living fully Alive\u00a0including: \u003cbr\u003e* recognizing compromised Integrity, disrupted dynamics\u00a0and Balance being \u0027off\u0027,\u003cbr\u003e*\u00a0pinpointing the blindspots and default patterns preventing Wholeness,\u003cbr\u003e* touching the shadows, frozenness and trauma that are\u00a0\u0027deadening\u0027 our Life force and joy,\u003cbr\u003e* actualizing the highest Potential,\u003cbr\u003e* recognizing Wholeness,\u003cbr\u003e* reconnecting to Source.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome parts of the Living fully Alive Project are:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1. Online in depth therapy sessions in Dutch and English.\u00a0\u003c/strong\u003eFeel\u00a0free to contact me especially if you did not get what you needed elsewhere for your perpetual burn-out, early childhood trauma,\u00a0WWII or other intergenerational trauma, experiences of\u00a0(sexual) abuse including near death experiences, traumatic spiritual awakenings, etc...\u00a0It is absolutely possible to restore your ability to Live fully Alive by\u00a0using the Protection Mode Map.\u003cbr\u003e\u003cstrong\u003e2. Online\u00a0Life Question dialogues.\u003c/strong\u003e To me all Life questions are mini-Quests towards Living more fully Alive. I love to \u0027walk the answer\u0027 with you to questions like: \u0027Why do I feel so numb or angry? Why do I live in fear of death, loss, intimacy, loneliness, Love, freedom? Why\u00a0am I always holding back?\u00a0What is my Life Quest, my Inner Calling?  How can I stop un-enlightening myself? What shadows do I not see by myself?\u0027 Let\u0027s make a custom fit Living fully Alive Plan using the CConnect method. \u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e On my Dutch website \u003ca href=\"http://www.consciousinterconnection.nl/\"\u003ewww.consciousinterconnection.nl\u003c/a\u003e you can find my \u003cstrong\u003epractical Masterclass menu and clarifying Light menu\u003c/strong\u003e for my services around healthy and Alive living and working both for individual and for entrepreneurs and small businesses. You can also find a link to buy my (e)book there.\u00a0\u003cbr\u003e\u003cstrong\u003e4. \u003c/strong\u003eMyConscious Interconnection\u003cstrong\u003e Book series\u003c/strong\u003e aims to provide essential information about\u00a0Living fully Alive on the long run. The 4 Volume titles reflect the main\u00a0learning process interconnecting the\u00a0books: See to your balance, Know your Potential, Align your Purpose, Apply your Self.\u00a0Out of all of my life and work experiences a\u003cstrong\u003e \u0027Protection Mode Map\u0027 and \u0027CConnect Method\u0027\u003c/strong\u003e emerged as basic guidelines for optimally Alive Living. They will be adressed more fully in Volume 2, which is currently in the making. I\u00a0want to get all of my books out on Kindle too, did not get around to\u00a0publishing Volume 1\u00a0there yet, also because it is more of a \u0027Workbook\u0027. with many illustrations that have not been aligned to\u00a0Kindle yet :)\u003cbr\u003e\u003cstrong\u003e5\u003c/strong\u003e. In my public \u003cstrong\u003eBlogs\u003c/strong\u003e I respond in an Wholeness and Aliveness oriented way to issues that bubble up in the collective field of Life. In my \u0027Patron only\u0027 Blogs I tell you in greater depth about my evolutionary Living fully Alive Quest.\u003cbr\u003e\u003cstrong\u003e6\u003c/strong\u003e. Creating \u003cstrong\u003eVisuals and Video presentations\u003c/strong\u003e\u00a0are my big wish. Showing my Map and Method as images says more than a 1000 words. I need to be able to hire someone to manifest this part of my vocation of informing you about burn-out prevention, non addictive intimacy, spiritually informed health, finding your inner \u0027yes\u0027 \u0026amp; \u0027no\u0027, hearing your inner calling, fully accessing your Life force, etc. I would very much like\u00a0to use these Visuals\u00a0for illustrating my second book. \u003cbr\u003e\u003cstrong\u003e7\u003c/strong\u003e. I even have lots of ideas for a \u003cstrong\u003eLiving fully Alive video game\u003c/strong\u003e.... :)\u003cbr\u003e\u003cstrong\u003e8.\u003c/strong\u003e And dare I dream about a Living fully Alive \u003cstrong\u003einspiration Centre\u003c/strong\u003e ?!\u003cbr\u003e\u003cbr\u003eMy\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003ebackground\u003c/strong\u003e: studying Psychology for 40+ years I know of a lot\u00a0about how to be Living fully Alive\u00a0+ how not to. Out of these decades of\u00a0experience I created a \u0027Protection Mode Map\u0027 and \u0027CConnect Method\u0027 as\u00a0basic guidelines for optimally Alive Living.\u00a0Often \u0027going beyond basics\u0027 is needed to become fully Alive. Some\u00a025+ years ago I eased into satisfying my longing for beyondness and my Spiritual curiosity. Since\u00a0sliding into my\u00a0third phase of my Life some 6 years ago\u00a0I\u00a0am\u00a0expanding my service into consciously combining\u00a0Psychology\u00a0with Spirituality in order\u00a0to create\u00a0alche-mystical openings\u00a0with you into\u00a0Living Life to the fullest.\u003cbr\u003e\u003cbr\u003eMy \u003cstrong\u003eexpertise\u003c/strong\u003e: I am an alche-mystic\u00a0toolmaker. Each one of us needs unique, custom made tools\u00a0to\u00a0ease into\u00a0our personal flow of Aliveness fully. It is not always obvious where your personal\u00a0momentum is frozen or avoided. Not all information lies above ground. It is not always clear what tools are needed most. If you cannot find or make the tools yourself it is wise to ask an expert toolmaker. Life is\u00a0complex. Life is about doing +\u00a0being + relating, preferably\u00a0in conscious and interconnected ways. Life has width\u00a0+ depth +\u00a0many layers + many dimensions.\u00a0It is important to pinpoint what\u0027s \u0027off\u0027 in\u00a0your Whole Life composition and what\u00a0has priority.\u003cbr\u003eAs I am the main \u003cstrong\u003einstrument\u003c/strong\u003e I work with. On my a life long Quest as an alchemist and Healer I update myself on a daily basis by exploring unknow and subknown territories and connecting as many dots as possible. At the base I am a qualified Psycholoog NIP (and drs.). With my 1800+ clients I shared numerous psychotherapy methods and Life lessons in my private practice. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat keeps me flexible\u003c/strong\u003e as an instrument is following my intuitive interest and inner calling, Ken Wilber\u0027s Integral Theory, being a Siddha in the Vedic wisdom tradition and my participation in the PocketProject, exploring the leading edge of Life and the Mystical principles of individual, intergenerational and collective trauma Healing with Thomas Huebl. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn a practical note\u003c/strong\u003e: You can participate in my\u00a0Quest through becoming a Patron, buying my\u00a0books,\u00a0hiring me for individual online sessions: fee 121,- euro an hour, incl. VAT, a\u00a030 minutes introductory session to see if we are a match costs\u00a060,50 euro, incl VAT. You can also choose from the Masterclass menu, in that case\u00a0the price depends on your picks. For international clients\u00a0I work with\u00a0PayPal. You can contact me at \u003ca href=\"mailto:mar.de.natris@gmail.com\"\u003emar.de.natris@gmail.com\u003c/a\u003e or at \u003ca href=\"http://www.consciousinterconnection.nl/contact\"\u003ewww.consciousinterconnection.nl/contact\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWarmly,\u003cbr\u003eMar\u003cbr\u003e\u003cbr\u003eps. Typoos tend to escape my atttention even after scanning for them several times before\u00a0publishing. Unfortunately editing even\u00a01 single letter in a Patreon Blog post means having to redo the whole lay out. Sometimes I chose to edit, sometimes I don\u0027t. Thanks for understanding.\u003cbr\u003e"
