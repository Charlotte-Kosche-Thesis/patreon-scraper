    "summary": "Thank you so much for stopping by. This is my mission statement for you and your spiritual journey.\u00a0\u201cIt is my commitment to guide you on your Spiritual Wellness\nJourney with integrity, love and light, so that you can achieve personal and\nspiritual balance.\u201d\u003cbr\u003e\u003cbr\u003eI am an Usui Reiki and Karuna Reiki Master and Teacher. I am also a Certified Angelic Healer, Crystal Reiki Practitioner, Angel Tarot Reader, Medium and Intuitive.\u003cbr\u003e\u003cbr\u003eThis world still has opportunities for more exploration but\nnot only in the physical level. The spiritual level, using your six senses, is\nstill available for even deeper exploration, acceptance, discovery and understanding. You wrote\nthis story that you are living right now. You also wrote this piece right here,\nwhere you are actively reading this information on this date and time.\nAre you ready to accept and receive the fact that you are in this\nworld today to experience love, light and happiness?\u00a0 If so, my channel is for you.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy goal is to assist you in accepting and receiving your\nGod-given gifts with ease. Assist you with confronting the choices you\nhave made that has brought you here and to encourage you to learn openly how\nyou can be happy and making that commitment to live a full life inside Spirit\u0027s warm embrace to follow your Spiritual Wellness Journey with integrity and certainty. We can do this together. While I will not sugar coat any information I need to give you, I will provide all that you need to know the way I know how, with compassionate love and healing.\u003cbr\u003e\u003cbr\u003e\n\nYou will be empowered with your gifts and you will learn\nthat you are divine in your own right. You will learn that you are not alone\nand never have been. And you will learn that you can live a different life you\nhave never been able to imagine.  A life\nthat is full of Love, Light and Happiness.\u003cbr\u003e\n\n\u003cbr\u003eAs a medium, you will be happy to know that we will be engaging in Mediumship nights where we can try to connect with those loved ones we yearn to hear from. Not only that, but I will teach you how to read Angel Tarot cards, how to use a crystal ball and more with the many workshops that you will be provided.\u00a0\u003cbr\u003e\u003cbr\u003eWeekly Angel Tarot card messages will be recorded here so that you have instant access for you to become more aware of the wonderful opportunities that await you in your life.\u00a0\u003cbr\u003e\u003cbr\u003eSo many more surprises that we are designing for you are on the works that it would take so much more space on this board. So I would like to just invite you to become a valued member of this channel. I am that gentle, compassionate, understanding and patient spiritual guide you have been waiting for.\u003cbr\u003e"
