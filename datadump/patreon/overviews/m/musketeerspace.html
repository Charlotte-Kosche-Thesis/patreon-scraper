    "summary": "I\u0027m an award-winning blogger, SFF writer, feminist and podcaster based in Tasmania, Australia. Having this core group of subscribers willing to invest in my writing before it happens means the world to me, and inspires to me to keep putting words on the page, every day.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m excited to create content I love for you all, to experiment across various media platforms, and to have fun with my writing. Thank you all so much for being here.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DOES THIS PATREON SUPPORT?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"http://sheepmightfly.podbean.com/\"\u003eSheep Might Fly\u003c/a\u003e - a weekly podcast of serialised fiction written and read by me! I read reprints and original novelettes/novellas. The podcast is free to anyone who wants to listen. But it only happens because you, my beloved Patreon supporters, fund it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEbooks\u003c/strong\u003e - the original stories broadcast on Sheep Might Fly are packaged as ebooks and delivered to all my Patreon supporters, a month before general sale. New subscribers can download all books released so far, including stories from the Castle Charming and Fake Geek Girl series, plus\u00a0\u003cem\u003eMusketeer Space\u003c/em\u003e: the epic space opera novel that started it all.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnnual Non-fiction Book of Mystery\u003c/strong\u003e - we unlocked this extra reward when we reached the $250 monthly goal. Last year\u0027s book, \u003cem\u003eThe Fictional Mother\u003c/em\u003e, was an essay collection delivered to all Patreon subscribers on Mothers Day 2017. This year, who knows?\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive TansyRR Stories -\u003c/strong\u003e\u00a0You asked for it, it\u0027s here! All subscribers at the Ebook Extra ($2) level and above will get access to THREE original and exclusive short stories per year. These might tie into one of the many fictional universes I am currently juggling, or they might be something brand new. Their period of subscriber exclusivity is 12 months.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGalactic Suburbia, The Slack\u003c/strong\u003e - this private, members only discussion forum allows you to chat about books, conventions, feminist SF, crafting, cooking and more, with fans of the Galactic Suburbia podcast \u0026amp; the other work of Alisa, Alex and Tansy. Our Slack features a Sheep Might Fly channel for discussing my podcast \u0026amp; stories \u2014 you can chat directly to me as well as your fellow readers. Pledging at the $2 level and above to my Patreon, you score an invite to this exclusive club. (message me if you can\u0027t join automatically)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eManticores \u003c/strong\u003e- Several random and wondrous manticores will turn up the Patreon feed over the next year. Some will be mysterious. Some will be shy. Some will be openly feminist. Some will arrive via snail mail (depending on your support level) Most will only reveal themselves to you if you are a subscriber of this Patreon. (Though they may some day be contained in some form of book-shaped vessel, for the safety of all humankind)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSoapy Ballads -\u003c/strong\u003e Coming soon from 2018! This brand-new Mocklore novel will be released in fortnightly episodes to ALL subscribers. It\u0027s a Patreon exclusive, not appearing anywhere else online or in print until the serial is complete. Subscribers will also get a bonus ebook compilation of the book at the end.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
