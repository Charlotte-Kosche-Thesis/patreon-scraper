    "summary": "Hello everyone. My journey has two goals. My first goal is\nto challenge the public educational school system to integrate African and\nAfrican American history into the textbooks. There should no longer be a debate\nif African and African American history should be taught in public schools. To\nexclude this invaluable information from textbooks is long overdue. Have you\never asked yourself how and why educators all around the world has been able to\ndisconnect American history and African American history? The two are\nimpossible to separate. I ask for your support so our children and even our\nolder generation no longer have to search for bits and pieces of Black History.\nWhen I hear let\u0027s make America great again, that\u0027s a scary phrase, for America\nwas great for those who gained from the blood, sweat and tears of our\nancestors. Let\u0027s make America right, let\u2019s make America equal, let\u2019s make\nAmerica tell the truth, put it in writing.\u003cbr\u003e\n\u003cbr\u003e\n\nMy second goal of this journey is to reach out to black\nmovie directors, producers, and screenplay writers to help put our historical\nachievements of the lives of our ancestors who, as a phrase I like \"We Did\nit, They Hid It\" on screen. We were not just slaves, but humans. We have\nthousands of unsung heroes and heroines. We have first inventors, educators,\nscientist, writers, war heroes, civil right unheard stories. There are too many\nachievements to list here. Our history needs to be told. Many people will be surprised\nhow much African and African American history has been untold. Let America see\nthe Truth, put it on film.\u003cbr\u003e\u003cbr\u003e"
