    "summary": "\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWE ARE MARTIAL CLUB\u00a0\u6b66\u9928\u003c/span\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003c/h2\u003e\nWe are a tight-knit group of Martial Artists/Acrobats/Stuntmen/Filmmakers brought together by our love and passion for the Martial Arts. \u00a0We formed \u003cem\u003e\u003cstrong\u003eMartial Club\u003c/strong\u003e\u003c/em\u003e with the sole purpose of preserving the virtues and ethics of Martial Arts and to make them relevant to today\u0027s society. \u00a0We carry out our mission by creating Youtube content such as tutorials, vlogs, and short films. \u00a0We eat breathe and sleep Martial Arts. \u00a0It is our passion and our way of life. \u00a0We have dedicated our lives to this practice and we believe that beyond the kicks and punches, the Martial Arts are rich in morals, ethics, culture, virtues and philosophies that today\u0027s world so sorely needs. \u00a0We are charged with the revival and proliferation of an Art form that finds itself on the brink of extinction and we need your help!\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUNFAMILIAR WITH OUR WORK? \u00a0HERE\u0027S WHAT WE DO\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wZMrT508N6s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/D4EEz0nX-yk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003ch3\u003e\u003cstrong\u003e\u003cem\u003eSUPPORT THE MARTIAL MOVEMENT!!\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nIf you enjoy our videos, please join us in this fight! \u00a0Your contribution will help us empower the future generation to break free from complacency through martial enlightenment. \u00a0As of now, we produce our content with very limited sources. \u00a0Your financial support will allow us to invest in more robust editing software, more realistic props and better filming equipment as well as open the doors to better shooting locations. Our vision is quickly outgrowing our resources but with your help, we can transform the martial arts film industry and ultimately the world! \u00a0All funds will be devoted to enhancing our production value and augmenting the quality of our films. \u00a0We want to deliver the best quality Martial Arts production to you guys and to the rest of the world!\n\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e"
