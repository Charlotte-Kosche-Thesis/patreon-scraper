    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003ca href=\"http://ohayougirls.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i376.photobucket.com/albums/oo201/ohayougirls/Tumblr_zps46oghjwv.png\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u003ca href=\"https://twitter.com/ohayougirls\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i376.photobucket.com/albums/oo201/ohayougirls/Twitter_zpspquem1si.png\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/ohayougirls/profile\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i376.photobucket.com/albums/oo201/ohayougirls/HentaiFoundry_zps6amn103t.png\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=12062006\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i376.photobucket.com/albums/oo201/ohayougirls/Pixiv_zpsmejinwhd.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003eAbout me ^^\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i376.photobucket.com/albums/oo201/ohayougirls/Side%20Image%2001_zpsb73wdrnf.jpg\" style=\"float: right; width: 247px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHi hi~ My name is \u003cspan style=\"color: rgb(192,80,77);\"\u003eMitao\u003c/span\u003e from the group\u00a0\u003ca href=\"http://ohayougirls.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eOhayouGirls\u003c/a\u003e~\u003cbr\u003e\u003cbr\u003eI am one of the three girls on the team making naughty NSFW illustrations, you\u00a0can see some of\u00a0my\u00a0work by clicking the links above. Having worked as a freelance concept artist/illustrator for video\u00a0games, theme parks, and films after a few years, I thought it was time to \u0027break bad\u0027 and do my own art for a change \u0026gt;:D\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve always loved drawing and painting since I was a kid, so I\u0027m hoping to enjoy the freedom of creating my own art and to improve doing what I love the most. Your support will help me break from my reliance on pay checks from corporations and to have time to focus on making art for not only myself, but also for your joy~ In addition, all of your support will allow me to continue doing what I do and to bring you guys rewards such as high res images, WIP images, .psd layers, or even Zbrush sculpt of my characters/scenes!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhat to expect?\u003cimg src=\"http://i376.photobucket.com/albums/oo201/ohayougirls/Side%20Image%2003_zpsbmpxag4o.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSince I still can\u0027t break free from industry work while paying back my student loans,\u00a0I will aim to produce as many illustrations as possible on the side. My goal is to produce at least 1 full color illustration every 2 weeks~ But when things get crazy busy, it might be a little slower, therefore you\u0027ll be supporting me per completed illustration instead of by month so it\u0027s more fair for you! \u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003eCareful Now\u003c/span\u003e~ most of my work will be quite naughty and not at all safe for work ~.^\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003eNote\u003c/span\u003e! I will not be posting any explicit content here directly due to Patreon\u0027s term of use. I will only upload censored previews here, but you will receive your rewards with full content in the mail, and you can always find the work on Tumblr/Pixiv! ^^\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003ePatron Only?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eNo one should have to pay to be able to see my work, therefore you will be able to find my past work and future art updates on our\u00a0\u003ca href=\"http://ohayougirls.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eOhayouGirls Tumblr\u003c/a\u003e or\u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=12062006\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv\u003c/a\u003e galleries~ But if you\u0027re a patron, you will have access to exclusive rewards in addition to the art ;D\u003cbr\u003e\u003cbr\u003eCurrently-possible-to-do rewards:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigh Resolution Image of completed illustration (up to 4000 px!)\u003c/li\u003e\u003cli\u003eWIP images with the thought process behind my art\u003c/li\u003e\u003cli\u003e.psd files with all the nasty layers upon layers of pixels if you wish to dig through that~\u003c/li\u003e\u003c/ul\u003eFuture-possible-to-do rewards if I can live off of working from home:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTutorials of how I draw, paint, color, etc.\u003c/li\u003e\u003cli\u003eVideo time lapse of my painting process\u003c/li\u003e\u003cli\u003eAnimated/motion images!!\u003c/li\u003e\u003cli\u003eZbrush sculpt of my characters/scenes!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLastly, \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003ethank you\u003c/strong\u003e\u003c/span\u003e all for your support! Please let me know if you have any suggestions or feedback, I would love to hear from you so I can improve what I do to best satisfy you~ Every little bit counts, so pledge as much or as little as you like for the reward level that best interests you~ ^^\u003cbr\u003e"
