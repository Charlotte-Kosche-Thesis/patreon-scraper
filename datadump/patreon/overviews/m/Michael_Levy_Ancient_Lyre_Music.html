nt of music itself, to be enable the world to hear again, the haunting sound of an ancient lyre resonating down the millennia through to the music of the future\u003c/em\u003e...\u003cem\u003e\u003cstrong\u003ebe a part of my musical vision!\u003c/strong\u003e\u003c/em\u003e",
