    "summary": "\u003cstrong\u003eHey there, I\u0027m Building a Video Game!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Mario, I\u0027m a graphic designer who enjoys video games, so much that I decided that graphic design wasn\u0027t enough for me. I wanted to build an interactive experience, and what\u0027s more interactive than video games? And in this endeavor, I also create 2D pixelated characters, environments, and objects. Take the character below, for example:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mariogmaiale.com/assets/images/portfolio/concept_art_2d/orthographic/initial_v4_display.png\"\u003e\u003cimg src=\"http://www.mariogmaiale.com/assets/images/portfolio/concept_art_2d/orthographic/initial_v4_display.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhoa! That Looks Awesome!\u00a0\u003c/strong\u003eThat was one of the first characters I ever made, who looks like he could easily fit into a Final Fantasy or even Legend of Zelda game. Speaking of which...\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI did say I\u0027m building a video game:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mariogmaiale.com/assets/images/portfolio/concept_art_2d/logos/screen_shot.png\"\u003e\u003cimg src=\"http://www.mariogmaiale.com/assets/images/portfolio/concept_art_2d/logos/screen_shot.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ealt+control+delete\u003c/strong\u003e, a politically themed top down smash \u0027em up where you play the role of a reporter stuck in a world of fake news after the President has declared all reporters \"the enemy of the people\". Now it\u0027s up to you to start smacking the truth into some alt-right baddies (and some politicians). It\u0027s fun, it\u0027s classy, and in no way is influenced by anything going on in today\u0027s world.\u003cbr\u003e\u003cbr\u003eThe fact that anyone considers donating to this page makes me grateful, and for that, you have my thanks. This has been a strenuous effort over the past year, first learning how to even draw pixel art, and second, getting a handle on plugging all this into a game engine and then programming it to work correctly. If you choose to become a patron of this page, I have reward tiers of $2, $5, $10, $20, and $50 per month. The $10 tier nets you an actual playable demo of alt+control+delete for Windows or Mac, rather than the demo linked below that you can play in your browser.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mariogmaiale.com/assets/alt-control-delete/index.html\"\u003eClick here to play alt+control+delete!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d like to say this was a solo effort, but in truth, it\u0027s been a collaborative effort from the start, going to friends and family for opinions and advice. I\u0027d like that to be the case here. I\u0027ll be taking some polls for some ideas from any patrons. Maybe the title needs works? Maybe there\u0027s a character you want to see represented? Maybe a funny headline? \u003cstrong\u003eAnd as thanks, any patron, no matter the tier, \u003cem\u003eearns a credit on the credit page\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile you\u0027re helping me, I\u0027d like to help any aspiring game developers or artists out there as well as myself. The higher reward tiers can have me creating both characters and sprite sheets for any patron who wants to contribute the higher amount, and since you\u0027re paying monthly I\u0027ll gladly make one per month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions? Comments? Critiques? Requests?\u00a0\u003c/strong\u003eI\u0027ll take them all. Feel free to email me at\u00a0\u003ca href=\"mailto:mariosolo@gmail.com\"\u003emariosolo@gmail.com\u003c/a\u003e."
   },
