    "summary": "Pleased to meet you, my name is Andrey Flores Bello, mostly known as \u003ca href=\"http://mentalcrash.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMentalCrash\u003c/a\u003e on the internet, I\u0027ve been drawing comics and silly things as far as I can remember, but started doing TF art on deviantart since 2011.\u003cbr\u003e\u003cbr\u003eIf you\u0027re looking at this Patreon you probably know already, I\u0027ve always been interested in doing TF artwork with some decent story telling, whether is TG (Gender Transformation), AR (Age Regression, Pony TF (Pony Transformation), WG (Weight Gain), etc. etc. My first big project being the TG story \u003ca href=\"http://mentalcrash.deviantart.com/gallery/32412314/Mirror-s-Cycle\" rel=\"nofollow\"\u003eMirror\u0027s Cycle\u003c/a\u003e, with which I started drawing TF and got me into the community.\u003cbr\u003e\u003cbr\u003eThose who know me closely though, are aware I\u0027ve never been wealthy, and I\u0027m facing rough upcoming years with several ideas in mind.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on a long TG comic for a while now, called \u003ca href=\"http://mentalcrash.deviantart.com/gallery/45551971/Is-It-Summer-Yet\" rel=\"nofollow\"\u003eIs it Summer Yet?\u003c/a\u003e, and I\u0027m planning on working on two other big projects later this year, one a proper release of a \u003ca href=\"http://mentalcrash.deviantart.com/art/Chapter-2-Anita-FULL-GAME-IN-THE-DESCRIPTION-443170918\" rel=\"nofollow\"\u003eWG Visual Novel demo I released a while back\u003c/a\u003e, and other an Adult Novel I\u0027ve been planning for several years.\u003cbr\u003e\u003cbr\u003eBut I can\u0027t do this alone, and I really need your help to keep going with, what I\u0027ve grown to believe, is my true passion, any contribution you could help me with would make me truly grateful.\u003cbr\u003e\u003cbr\u003eYours Truly,\u003cbr\u003e\u003cbr\u003eAndrey Flores, mostly known as MentalCrash\u003cbr\u003e\u003cbr\u003eEDIT: Since linking in the rewards doesn\u0027t seem to work now, at least for me, here\u0027s a list of the examples:\u003cbr\u003e\u003cbr\u003eRewards for Pledging 10 and/or 15 USD: \u003ca href=\"http://mentalcrash.deviantart.com/art/Death-563092334\" rel=\"nofollow\"\u003eExample 1\u003c/a\u003e \u003ca href=\"http://mentalcrash.deviantart.com/art/Death-563117687\" rel=\"nofollow\"\u003eExample 2\u003c/a\u003e \u003ca href=\"http://mentalcrash.deviantart.com/art/Jeffrie-Lebowski-526879482\" rel=\"nofollow\"\u003eExample 3\u003c/a\u003e\u003cbr\u003eRewards for Pledging 20: \u003ca href=\"http://mentalcrash.deviantart.com/art/Patreon-Reward-Ranma-1-2-539489598\" rel=\"nofollow\"\u003eExample 1\u003c/a\u003e \u003ca href=\"http://mentalcrash.deviantart.com/art/ID-Hourglass-of-Youth-Height-Chart-Entry-547179593\" rel=\"nofollow\"\u003eExample 2\u003c/a\u003e \u003ca href=\"http://mentalcrash.deviantart.com/art/Happy-Birthday-again-Dany-529037830\" rel=\"nofollow\"\u003eExample 3\u003c/a\u003e \u003ca href=\"http://mentalcrash.deviantart.com/art/Happy-Belated-Birthday-Mr-Desoxyribonucleic-Acid-567028994\" rel=\"nofollow\"\u003eExample 4\u003c/a\u003e \u003ca href=\"http://mentalcrash.deviantart.com/art/Patreon-Reward-A-Change-in-Perspective-567152765\" rel=\"nofollow\"\u003eExample 5\u003c/a\u003e\u003cbr\u003eCommissions Info and Rules for such rewards: \u003ca href=\"http://mentalcrash.deviantart.com/journal/Commissions-Information-511794130\" rel=\"nofollow\"\u003eInfo\u003c/a\u003e\u003cbr\u003e"
