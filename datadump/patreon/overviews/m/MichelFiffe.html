    "summary": "I\u0027ve been creating and self-publishing comics for a few years now, most notably the action series\u00a0\u003ca href=\"http://michelfiffe.com/?page_id=6735\"\u003e\u003cem\u003eCOPRA\u003c/em\u003e\u003c/a\u003e. Starting out as my love letter to vigilante superhero comics, \u003cem\u003eCOPRA\u003c/em\u003e quickly developed into two things: my main avenue for storytelling and my first full-time comics gig. \u003cem\u003eCOPRA\u003c/em\u003e took over and hasn\u0027t let go. I wouldn\u0027t have it any other way.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zGnFsgS4UJ8?list=PLdc1O_BK0pQ-AHGrSImqcp4XGQJraK_Du\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m in a unique position of having juggled every aspect of the production chain for the\u00a0\u003ca href=\"http://michelfiffe.com/comics/\"\u003e30 plus comics in the Copra Press catalog\u003c/a\u003e. Meaning that aside from creating a 24 page, full-color comic on a regular basis, I also take care of the business side of things: from shipping and handling to inventory and distribution. It\u0027s all part of the experience, but it leaves little room to develop new projects. That\u0027s where you come in!\u003cbr\u003e\u003cbr\u003eYour contributions will not only help with the production aspects here at Copra Press, but I\u0027ll \u00a0get the chance to start a brand new title, \u003cem\u003eNegativeland\u003c/em\u003e, to expand the Copra-verse. You\u0027ll be the first to read \u003cem\u003eNegativeland\u003c/em\u003e as I develop it, page by page. I\u0027ll also share detailed accounts of being a modern day creator/self-publisher, thorough posts about my\u00a0influences, and rare behind-the-scene art \u0026amp; designs. Plus a chance to get a\u00a0\u003ca href=\"http://zegas.tumblr.com/post/138549286946/michel-fiffe-portfolio-a-full-color-24-page-comic\"\u003ecommissioned drawing\u003c/a\u003e of your favorite character.\u003cbr\u003e\u003cbr\u003eI couldn\u0027t have made it this far without the enthusiasm of all the \u003cem\u003eCOPRA\u003c/em\u003e fans out there -- it\u0027s driven a life-changing momentum for me that is difficult to ignore. Here\u0027s an opportunity to take it further, to get deeper into things, and to continue to forge ahead into new, exciting territory together!\u003cbr\u003e"
