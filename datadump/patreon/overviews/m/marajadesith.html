    "summary": "\u003cstrong\u003eThis is the Sith Nation!!\u00a0 We are a community of nerds led by the Empress MaraJade Sith!\u00a0 The Sith Nation includes reviews to movies and video games, SFW and NSFW Photo sets (Exclusive to Patreon), Blogs full of shenanigans, Selfies exclusive to Patreon, exclusive videos (art and randomness), monthly giveaways and much more!!\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eDo you feel left out or like you don\u0027t fit in?\u00a0 Here in the Sith Nation, everyone is accepted and not judged!\u00a0 We are all from different backgrounds with a common interest!\u00a0 If you ever felt like no one gets you....then the Sith Nation is probably for you!!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u0027s MaraJade Sith?\u003c/strong\u003e\u003cbr\u003eMara is a nerd attempting to break stereotypes for females in the gaming community and nerd culture.\u00a0 She\u0027s a social media rising star and twitch streamer(and a pretty good gamer at that!).\u00a0 She\u0027s also an artist who sells her art on her website and produces creative stuff here on Patreon.\u00a0 She\u0027s building this community for the weird and unusual to have a Safe Haven from the outside world.\u00a0 Everyone is accepted, no one is judged type of community.\u00a0 Mara has already established a loyal community and is looking to expand efforts.\u00a0 Mara is also a model and photographer. She produces many artistic self shot photographs.\u00a0 She\u0027s also a huge collector of funko pop toys, and anything related to Star Wars. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen are rewards rewarded?!\u003cbr\u003e\u003c/strong\u003eRewards are mailed out the first week of every month.\u00a0 Due to the way Patreon charges patrons, all rewards will be mailed out at that time. If you pledge in the middle or after the first of the month, keep in mind your reward will not be mailed out until the next month.\u00a0 Some rewards require you to be subbed for a certain amount of time before being sent out. Once you\u0027ve reached the amount required, the reward is mailed out the month in which the amount was reached.\u003cbr\u003e\u003cbr\u003eI am very open about and honest about the content I share. \u00a0No one should be confused about when things are posted or what to expect. :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou will be invited to the Sith Nation discord once a payment has been processed, as well as the Periscopes and Snapchat\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eREWARDS ONLY LAST THE TIME YOU ARE PLEDGED. IF YOU UN-PLEDGE (which is totally fine) \u00a0YOU ARE REMOVED IMMEDIATELY FROM SNAPCHAT, DISCORD AND OPT OUT OF ANY MAILED REWARDS. \u00a0However, access to patreon remains for the duration of the month.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I receive content and when is it uploaded?\u003cbr\u003e\u003c/strong\u003eContent is uploaded 3x a week. \u00a0Monday, Weds and Friday. Whether it\u0027s blogs, videos, photo sets etc.\u00a0 Some Patrons will see all content and some patrons won\u0027t, depends on the Tier.\u00a0 However, ALL patrons will receive content every week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of content is available?\u003cbr\u003e\u003c/strong\u003eMondays - Blog, Set parts for the month (typically 1-4, one loaded every monday)\u003cbr\u003eWeds - Art stuff, drawing video\u003cbr\u003eFriday - Flirty \u00a0Friday pics, Movie/show review, random blog\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSNAPCHAT\u003c/strong\u003e - photos are snapped everyday, however not everyday is NSFW. \u00a0You will recieve NSFW content at least 4x a week on snapchat. \u00a0But there will also be real life and shenanigan snaps.\u00a0\u003cbr\u003eYou will recieve a message within 24 hours of signing up from Mara here on patreon with how to access Snapchat and discord. \u00a0CHECK YOUR MESSAGES. These messages also require a reply so if you don\u0027t reply then you won\u0027t be added to Snapchat.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePlease keep in mind while there are nude photos, it is NOT the main focus of the Sith Nation.\u00a0 Nudes are not guaranteed every month.\u00a0 There is nothing explicit, no porn and nothing sexually graphic.\u00a0 All nudity is in artistic form.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJOIN THE SITH NATION NOW!\u003cbr\u003e\u003cbr\u003eAs a reminder, the community is what YOU make of it. \u00a0There\u0027s so much stuff \u00a0going on outside of just the stuff posted \u00a0here on Patreon. \u00a0Stuff in discord \u00a0chat, snapchat, twitch and periscopes. \u00a0Only YOU can make yourself a part of all that stuff. \u00a0But it\u0027s also totally ok to just lurk on \u00a0Patreon \u00a0if \u00a0that\u0027s \u00a0what one wants to do.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
