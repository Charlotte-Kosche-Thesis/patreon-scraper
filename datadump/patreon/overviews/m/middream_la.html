    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/2qwpmkp.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nYou\u0027ve made it to our Patreon page! Thank you so much for visiting and showing us your support. Thanks to our growing community we can continue to do what we love more and more, and thanks to Patreon we have this incredibly unique way to connect with you!\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i67.tinypic.com/28wl2tx.jpg\"\u003e\n\u003c/div\u003e\nWe are \n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eMidDream, \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand our names are Austen and Danielle.\u003c/span\u003e\u003c/span\u003e\u00a0Artists, down to the bone. We stream on\u00a0\u003ca href=\"https://go.twitch.tv/middream_la\"\u003e\u003cstrong\u003eTwitch.tv\u003c/strong\u003e\u003c/a\u003e every weekday at 6:30PM Pacific time doing what we love most: music and art! But that\u0027s really all just a facade. What\u0027s really going on is we are connecting with our community and spreading that LOVE. We happen to be distracting you with music and art as we do so! We enjoy writing and recording original material on stream as well as collaborating with fellow streamers to create some really great material, all of which (so far) is license free and available for use on any of your platforms as well. We have released (so far) 30+ songs in the last 6 months, all of which begin (and half of which remain) as being exclusive to you, our Patrons and Twitch Subs! Here\u0027s a quick example to show you what we sound like.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/crNp4RUinao\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i64.tinypic.com/b7cklc.jpg\"\u003e\n\u003c/div\u003e\nAll viewers have full access to our live music streams where we illustrate, paint, write, record and produce all of our music. Patreon is a place where you can pledge any amount per month in return for a little something extra: tiered rewards and our thanks! You are allowing us the\n\u003cstrong\u003e\u00a0\u003c/strong\u003efreedom\u003cstrong\u003e \u003c/strong\u003eto create without limitations, and we would love to give you our appreciation in return! Pledging one dollar a month you get free downloads of all of our music ever released, as well as access to exclusive content not yet released. There are many more rewards that you can feel free to take advantage of \u003cstrong\u003elisted on the right\u003c/strong\u003e, or choose to opt out of and know that you are supporting a good cause. Supporting us really means that we can be free with our journey and expression moving forward, and we\u0027re here to shine a light on the path that we take. Come along for the ride!\u00a0\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou are charged when you pledge and then ongoing at the beginning of each month.\u00a0\u003c/li\u003e\n\t\u003cli\u003eYou can cancel your pledge or change your pledge amount at any time.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
