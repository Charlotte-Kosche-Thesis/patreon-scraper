    "summary": "\u003cstrong\u003eABOUT MGC\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://motiongraphicscollective.com\"\u003eMotionGraphicsCollective.com\u003c/a\u003e is a publishing platform \u0026amp; network for motion designers \u0026amp; animation studios. We design \u0026amp; code MGC in our own free time, but to keep the pace and the quality up, we need the expertise from other developers. And that\u0027s why we started this Patreon. We\u0027re seeking for your help to keep MGC independent and free from having to rely heavily on third parties, advertisement or sponsored content. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR GOALS\u003c/strong\u003e\u003cbr\u003eTo upgrade our platform with a gif creation tool, a jobboard, forum, mobile app and a collaboration platform to connect with clients. A brand new version of MGC \u003cem\u003e(version 6)\u00a0\u003c/em\u003ewith a new design and better usability going to be released soon. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR REWARDS\u003c/strong\u003e\u003cbr\u003eYour project or profile is posted on our\u00a0\u003ca href=\"https://twitter.com/Motion_Graphic\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/motiongraphics_collective/\" target=\"_blank\"\u003eInstagram Stories\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.facebook.com/MotionGraphics.nu\" target=\"_blank\"\u003eFacebook\u003c/a\u003e (with a total reach of over 800K impressions per month). And we\u2019ll post and share an artist / studio profile blog post about you.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eA very big thank you to all our Patrons! Your help means a lot to us!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur soon to be released version: V6\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://motiongraphics.nu/wp-content/uploads/2018/Comp1_preview.jpeg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u0
