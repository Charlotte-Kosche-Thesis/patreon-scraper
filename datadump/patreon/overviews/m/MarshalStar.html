    "summary": "Howdy!  \u003cbr\u003e\u003cbr\u003eWelcome to the \u003ca href=\"http://marshalstar.thecomicseries.com/\" rel=\"nofollow\"\u003eMarshal Star \u003c/a\u003ePatreon, and thanks for stopping by. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img06.deviantart.net/2f06/i/2017/233/3/e/fb_page_banner_by_dr_studios-dbku8cc.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThe Frontier.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe vast, uncivilized expanse beyond the courts of the Dragon Houses. Where \u003cstrong\u003epirates\u003c/strong\u003e prowl the space lanes, \u003cstrong\u003eexplorers\u003c/strong\u003e seek their fortunes, and the \u003cstrong\u003ewanted\u003c/strong\u003e come to be forgotten.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor generations the Frontier has been at relative peace, its citizens and borders protected by the \u003cstrong\u003eStardust Marshals\u003c/strong\u003e: Interplanetary peacekeepers who defend the innocent, protect the helpless, and preserve the freedoms they all hold dear. But now the spectre of draconic influence brings whispers of growing strife on coreward worlds, and many wonder what the future holds\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eInto these uncertain times comes the newest member of the Marshals: The crimson headed captain of catastrophe, \u003cstrong\u003eBri Savarin\u003c/strong\u003e. A mystery to all but herself, and a hot tempered boot to the throat of every ne\u2019er-do-well within eyeshot, Bri and her rag-tag crew of law bringers are determined to defend their charge by any means necessary.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBut as the powerful forces of the Dragon Houses expand, what can they hope to achieve? And what secrets from Bri\u2019s past lay waiting for discovery?\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img01.deviantart.net/8f06/i/2017/233/7/9/what_is_marshal_star_002_by_dr_studios-dbku53p.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://marshalstar.thecomicseries.com/\" rel=\"nofollow\"\u003eMarshal Star\u003c/a\u003e is a web comic that could be best described as a Sword and Sorcery Western in Space.\u00a0 It is done in an anime/manga style reminiscent of the anime from the 90\u0027s such as \u003cstrong\u003eG Gundam\u003c/strong\u003e, \u003cstrong\u003eOutlaw Star\u003c/strong\u003e, and \u003cstrong\u003eTenchi Muyo!\u003c/strong\u003e.  In it we follow the adventures of a group of law keepers on the Frontier of space as they battle space pirates, outlaws, hostile lifeforms, and their pasts to keep the peace.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://img15.deviantart.net/9627/i/2017/233/f/3/who_are_you_people_002_by_dr_studios-dbku8ze.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDenny Roth:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cimg src=\"http://orig15.deviantart.net/7efb/f/2016/200/7/9/linkdin_photo_by_dr_studios-daamtvq.jpg\" style=\"width: 172px;\"\u003e \u003cbr\u003e\u003c/div\u003ePrimary artist and creative lead, he is a freelance digital illustrator well known for kaiju and video game prints under \u003ca href=\"http://dr-studios.deviantart.com\" rel=\"nofollow\"\u003eDecorative Reality (~DR) Studios\u003c/a\u003e.  He often sells at conventions around the mid-west since 2012 and has managed a few webcomics since the mid-2000\u2019s.  Large, loud, bit hairy, and often mistaken for a mythical creature in the Pacific Northwest of North America.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDeclan Burke: \u003c/strong\u003e \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig03.deviantart.net/9e51/f/2016/200/e/f/favicon_rounded_edges_png_1024_by_dr_studios-daams95.png\" style=\"width: 204px;\"\u003e\u003cbr\u003e\u003c/div\u003eGentleman, philosopher, and voice of a thousand snarky characters. Declan is the writer and co-creator for Marshal Star, working to make sure the story is told right.  His work as both voice actor and voice editor can be seen with \u003ca href=\"http://romanticallyapocalyptic.com/\" rel=\"nofollow\"\u003eRomantically Apocalyptic\u003c/a\u003e, as well as his own works at the \u003ca href=\"http://www.vocal-philosopher.com/\" rel=\"nofollow\"\u003eVocal Philosopher\u003c/a\u003e.  He currently lives and works in the Vancouver BC area as a voice actor, actor, and writer.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://img09.deviantart.net/f356/i/2016/200/c/a/why_should_i_pledge_by_dr_studios-daandhm.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eSince \u003ca href=\"http://marshalstarcomic.com\" rel=\"nofollow\"\u003eMarshal Star\u003c/a\u003e is a free webcomic, you don\u2019t need to pay to see the comic at all (and we like it that way), but by pledging you can get some exceedingly cool bonus material.  The money goes to ensure that we can continue to generate fun and entertaining content, and in greater frequency.  Every bit helps, and we all know the importance of that dime crunch throughout the month.  That\u2019s why the Patreon is important for creators and fans!  This is the better option to let patrons donate what they can but also giving some interesting and cool content choices for what you can spare.  We appreciate any support!\u003cbr\u003e\u003cbr\u003eWith a pledge one can get a sneak peak into a variety of behind the scenes work.  Character concepts and sketches.  Page layout sketches and a look into the process.  Special podcasts with the creative team, including answering any questions that we get asked.  Not to mention any sneak peeks at future characters, locations, and storylines.  And with enough, we may be able to increase the frequency of our update schedule!\u003cbr\u003e\u003cbr\u003eThere is a lot of cool stuff we\u2019re planning, and your patronage means we can add more content, more behind the scenes peeks, and maybe even the staff coming to a Convention near you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://img06.deviantart.net/7f32/i/2016/200/8/7/where_does_my_pledge_go_by_dr_studios-daandj2.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe money we raise from the Patreon is going to go a couple of different ways.  A portion of it is going straight to producing additional content, including comic and volume printings, merchandise production, site maintenance, software, and online store expenses.  This is going to be mostly for creating the extra content you all get to see and enjoy!  The rest will be split between the creative team.\u003cbr\u003e"
