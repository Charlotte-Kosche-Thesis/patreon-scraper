    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F1MBQdo6JFD8%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D1MBQdo6JFD8%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F1MBQdo6JFD8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-06-30T20:19:50+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(184,204,228);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(23,54,93);\"\u003e\u003cspan style=\"background-color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eHey look, I\u0027m on Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eAs you probably already know, I create YouTube videos of my acoustic covers of classic rock songs. \u00a0Your support through Patreon will help me to make videos more often (twice a month is the goal), and make higher quality videos utilizing a professional video team. \u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eHow Patreon Works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003ePatreon is an ongoing support campaign, where you can pledge to give me any amount of your choosing every time I release a new video. You only pay if I release a music video (excluding any talking videos, etc.). \u00a0You can set a monthly maximum, in case you\u0027re worried about paying too much in any given month or going over your budget. \u00a0But I\u0027ll be limiting the campaign to two videos per month on my end, so there\u0027s a built-in monthly spending cap. \u00a0You can also cancel your support at any time.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWhere Your Support Will Go\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eYour support will help allow me to continue to be a full-time musician, dedicating myself to arranging, recording, and mixing songs, and creating higher and higher quality music videos as the support increases. \u00a0Once I reach the relevant funding milestones, I\u0027ll enlist the help of a professional video team once a month, and even more often as the support increases. \u00a0Professional videos will help me raise the profile of my YouTube channel, allowing me to continue creating music at the high level you\u0027ve come to expect from me for years to come.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(31,73,125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eHow to Help\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eIf you\u0027d like to support me in making new music videos, you can become a Patron by choosing one of the pledge levels below. \u00a0Any pledge level is helpful and appreciated! \u00a0If you\u0027ve enjoyed watching my videos in the past and want to have a direct impact on the future of my channel, please consider becoming a Patron. \u00a0Please don\u0027t pledge more than you can afford or feel obligated to support my work in this way. \u00a0Rest assured you\u0027ll be able to continue to enjoy my entire catalog for free on YouTube, regardless of your ability to afford being a Patron.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003ePledge Rewards\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eI enjoy reading and responding to comments and questions on social media. \u00a0But I\u0027m excited to have an exclusive place to interact with my most supportive fans through pledge rewards! \u00a0Patreon will allow me to connect to my patrons in a more exclusive, intimate way, including discussing my creative process in detail, discussing song requests/suggestions, having video chats, and hopefully even some private webcast concerts.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eQuick Q. \u0026amp; A.\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003eDo I have to pay in U.S. Dollars?\u003c/strong\u003e\u00a0\u00a0NO, you can pay in any currency!\u00a0 As this is U.S.-based website, everything is written in U.S. dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong\u003eHow many music videos will you release a month? \u003c/strong\u003e\u00a0Two, hopefully. \u00a0No more than that. \u00a0Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford.\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u00a0\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. \u00a0Even $1 per music video I upload will make a huge difference and would be greatly appreciated.\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u00a0 Yes, of course! \u00a0If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003cbr\u003e"
