    "published_at": "2017-09-01T23:48:18+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWELCOME!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHi guys! \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eSunny\u003c/span\u003e\u003c/strong\u003e here! Some of you may know\nme from touring with the Suicidegirls Blackheart Burlesque, some of you may have\nseen me a couple times in Inked Magazine, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFHM\u003c/span\u003e\u003c/strong\u003e or perhaps you stopped by the EGG\nor the Schenectady Light Opera Center in NY once to catch me as Mimi in \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eR\u003c/span\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eN\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eT\u003c/span\u003e\u003c/strong\u003e! Whether you follow my\nshenanigans \u0026amp; modeling content on Instagram or have been a \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eMiss Sunny\nHoliday \u003c/span\u003e\u003c/strong\u003esupporter since her Charmed \u0026amp; Dangerous Cabaret \u0026amp; Burlesque\ndays, I am so excited to find a platform as supportive as Patreon where I can\nshare all the different shades  of \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eSunny\n\u003c/span\u003e\u003c/strong\u003ethat have never been celebrated in one single social media platform! This is\nvery exciting for me because you guys truly will get to know the \u003cstrong\u003e\u003cem\u003eREAL\u003c/em\u003e\u003c/strong\u003e me and\nlearn about my goals and passions as an artist, entrepreneur \u0026amp; your\nneighborhood friendly Latina feminist! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy Support This Loca Crazy Latina Artist On Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eIt\u2019s an interesting question to answer because I\nhave been asked to do a kick starter for ages but I never had the confidence to\nlook for that kind of support. What makes this platform more appealing to my creative\ngoals is that I have a way to give back! By supporting my Patreon, you will\nhave access to my creative process which will be shared through exclusive\nbehind the scenes content, consistent journaling through my tour life and on going\ntravels around the world! You will learn not only about how scandalous my\nbackstage life can be but also the trials and tribulations road life has on the\nthings we take for granted every day! Working with amazing talents such as Stephen Karcher \u0026amp; Katherine Wright takes time, travel and equipment I currently cannot keep up with all by myself - therefore, this makes simple goals \u0026amp; dreams such as this a reality! I also wanted to create a platform where\nI can seek opinions of my supporters, ask their input on songs /acts in progress, seek advice on equipment best suited for my production team and\nessentially become part of my creative outlet: \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSunny\u00a0Productions\u003c/span\u003e \u0026amp; Live Performances with new material, costumes \u0026amp; last but certainly not least, live music!\u003c/strong\u003e As a supporter, you will ALWAYS have access to behind the scenes rehearsals and content before it becomes public! \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cbr\u003eSo To Wrap This Excessively Long Intro Up...\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eIf you feel that I should not be seeking support that is absolutely ok \u0026amp; thank you for reading about my aspirations however, if you are interested in supporting my adventures of music, travel and cinametography, I would love your support and cannot wait to begin giving back to those who really want to be behind us in this beautiful process we call creating \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eART\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e"
