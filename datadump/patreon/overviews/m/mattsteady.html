    "published_at": "2016-04-13T14:37:48+00:00",
    "summary": "Hi! My name is Matt Steady, an independent musician from\nLeicester in England. In-between looking after a small herd of children, my job\nis making music! It\u2019s an eclectic mixture of progressive folk blues \u2013 it can\nget pretty rocky, and has heavy Celtic influences.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn days of old, musicians used to disappear into a cave\nfor 6 months before releasing a CD. I want to do something different. I\u2019m going\nto give you my music as I\u2019m creating it - new songs, covers, videos and live\nperformances. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI want to involve YOU in this process by getting your\nfeedback on songs as I\u2019m writing them. I will be sharing a regular video log from\nmy home studio \u2013 you\u2019ll hear songs evolve from a few lyrics into full-blown\nalbum-ready tracks. You\u2019ll have your say on album artwork and t-shirt designs, cheer\nme up when I\u2019m down and bring me back to earth again if I\u2019m getting too big for\nmy boots!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen I\u2019ve enough material for an album, I\u2019ll put that\ntogether and you\u2019ll have the first opportunity to get your hands on it, with your\nname on the artwork! You\u2019ll also be able to get on the credits at the end of my\nvideos thanking you for making them happen.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn return, Patreon will allow you to pay me a small fixed\nmonthly tip. You can sign up for as little as $1, or upgrade if you prefer some\nof the crazier rewards like recording and dedicating cover songs for you. And\ndon\u2019t worry if you don\u2019t live in America \u2013 it\u2019ll let you show your support in\nyour own currency. \u003cbr\u003e\n\n\u003cbr\u003e\n\nSo if you like the sound of getting my music on a regular\nbasis, along with all the other perks, click the big red button! See you\ninside\u2026\u003cbr\u003e\u003cbr\u003ep.s. if you haven\u0027t heard my music before,\u00a0\u003ca href=\"https://mattsteady.com/theoryofruins/\" target=\"_blank\"\u003ehead here to stream my latest album\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
