    "summary": "Hi everyone! Are you a fan of animated music videos (AMV\u0027s)? Well, that\u0027s essentially what I\u0027m all about, except I don\u0027t specialize in one particular type of content (anime, my little pony, etc.) or one style of music. I love playing with all sorts of movies and TV shows, especially when I can find a way to mess around with the tone of the content! Thank you so much for checking me out on Patreon :)\u003cbr\u003e\u003cbr\u003eNot to toot my own horn (who am I kidding, absolutely to toot it!), I feel as though I have a natural talent for picking up matching visual/audio cues where others cannot. I made my first video well under a year ago, and since then my editing skills have increased exponentially, showing obvious improvement with each new video I complete.\u00a0\u003cbr\u003e\u003cbr\u003eWith this in mind, I believe that I may have discovered that elusive \"passion\" that so many people in my peer group are searching for. It would be a joy to be able to do something like this on a professional level. The thing is, I\u0027m neither a musician nor filmmaker, so there is currently no way that I can monetize my videos. Patreon supporters provide me with the means to continue to improve my editing skills in preparation to enter the workforce once I graduate college!\u003cbr\u003e\u003cbr\u003ePoint(s) of information: \u003cbr\u003e- I release 2-4 videos per month (this number is based on a calculation of how many I have\ncompleted divided by how many months I have been doing this for. Many of my\noldest ones do not appear on youtube right now)\u003cbr\u003e- Because I use a wide variety of content, the appropriate age range to watch my videos differs depending on the video. Appropriate trigger warnings will be provided in each description.\u00a0\u003cbr\u003e- Until June 25th, 2017, I have been using iMovie for lack of funds to purchase a more complicated video editing software. However, I have just acquired a new computer that has Final Cut Pro X, as well as other useful software, pre-installed on it. Patrons should look forward to a sharp increase in video quality in the coming months!"
