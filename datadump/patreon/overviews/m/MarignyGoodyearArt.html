    "summary": "\u003cstrong\u003eHello Art Lovers, Truth Seekers and Adventurers!\u003c/strong\u003e\u003cbr\u003eI\u0027m Marigny Goodyear and I\u0027m an abstract painter and essay writer inspired by nature, the ocean and surfing, adventure and my desire to live in the here and now.\u00a0 I offer honesty and inspiration through abstract painting and essay writing to inquisitive and receptive minds\nin an effort to inspire personal growth and the willingness to live a life that is true to you.\u00a0 \u003cstrong\u003eThank y\u0027all so much for checking out my Patreon Page.\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy vision is to inspire people to embrace every single part of themselves, flaws and all, in order to live honestly and to empower people, through accepting who they truly are, to live a joyous and bountiful life, no matter how off the beaten path it may be.\u00a0 By being part of my Patreon community,  I will be able to share with you my challenges, inspirations, process and evolution and by doing this, I gain a greater understanding of my work and myself.\u00a0 \u003cstrong\u003eThis is a true insiders view of a creative life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBy 2020 I hope to be on the road, mobile art studio/gallery in tow. THE MKPG ART TRAILER HAS FUNDING and I am hoping that you, my lovely and amazing Patrons and members of my inner art community, will be \"on the road\" with me! All I have every desired is to live a life that is true to me, which has been easier said than done.\u00a0 By combining my two passions, art and surfing, I hope to inspire you to follow\u00a0 your bliss, no matter what your inner critic might think.\u00a0 Screw that guy.\u00a0 Do more of what makes you happy, always.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePlease note that all reward levels will also be given opportunities to take advantage of special offers and gifts throughout the year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA HUGE THANK YOU for being part of my inner art community and a source of my inspiration and growth. YOU are a Patron of Creative Living and helping to spread the word that there is no one-size-fit-alls approach to life, ever.\u003c/strong\u003e\u003cbr\u003e"
