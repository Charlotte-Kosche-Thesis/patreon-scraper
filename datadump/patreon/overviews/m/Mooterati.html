    "summary": "\u003cem\u003eDisclaimer: I am in no way trying to profit off of this.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI have written about the Dallas Stars since shortly before Tom Gaglardi took the team over. Some people seem to enjoy what I have to say or how I say it, and I like doing it. I am a former Managing Editor of Defending Big D and former contributor to WFAA.\u003cbr\u003e\u003cbr\u003eI set out on my own for therapeutic reasons. I simply like doing this, and expressing my thoughts helps my mental state a great deal. I \u003cem\u003ecan\u003c/em\u003e afford to run it, but I would prefer not to. Right now it costs $100 bucks a year to make it less clunky than a generic WordPress site. \u003cbr\u003e\u003cbr\u003e$300 bucks a year would pay for the Business package to customize it more in depth. I think that\u0027s the goal, but I have no expectation of that.\u003cbr\u003e\u003cbr\u003eSo, here\u0027s the plan.\u003cbr\u003e\u003cbr\u003e If anyone donates and the total is under $100 for the year I\u0027ll put it towards the Premium plan. \u003cbr\u003e\u003cbr\u003eIf I get between 100 and 200, I\u0027ll donate the excess to hockey-related charities in the DFW area, most notably the Dallas Stars Foundation. \u003cbr\u003e\u003cbr\u003eIf I get between 200-300 I\u0027ll pay the difference to upgrade to Business. \u003cbr\u003e\u003cbr\u003eAnything over $300 will go straight to the Dallas Stars Foundation + $50 bucks from me.\u003cbr\u003e\u003cbr\u003eThe idea of making a donation to the Dallas Stars Foundation in the name of the Mooterus tickles me to no end.\u003cbr\u003e"
