    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMattia Cupelli is an italian musician born on 17 March 1994. His style is based on different sound overlays, \"Wall of Sound\" (typical of ambient music), echo effects, the sense of casuality, all accompanied by pianos or guitars from the classical modern music style or even post rock/ambient music. His style is also highly influenced by film music.\u003cbr\u003e\u003cbr\u003eHis first works are mainly based on orchestral music (Ruins of a Lost Dream) and piano solo (Love and Loss, Life e Ides of March), all sound materials that will then converge in his work \"Il Cacciatore di Arcobaleni\" which represents a true synthesis of all his music until then.\u003cbr\u003e\u003cbr\u003eIn 2015 he starts composing again for piano and string orchestra in his work \"Frammenti\", until reaching his realization with the electric/rock album. In 2016 he released \"Broken Hearts\" where he left orchestral sounds to make room for guitars and rock percussions.\u003cbr\u003e\u003cbr\u003eAfter 2 years of work, in 2017 is published \"Waves\", an epic orchestral music album.\u003cbr\u003eIn the same year starts the production of a new project divided in 3 different parts, the first Ep that will join the project is Random Chaos.\u003cbr\u003e\u003cbr\u003eFor the 2018 it\u0027s planned the release of \"Rebirth\", who reinterprets and reinvents old songs from his first productions in a totally new sound, based on post-rock and synth ambient guitars.\u003cbr\u003e\u003cbr\u003e\"Emptiness\" is the single that inaugurates a new project, and it\u0027s currently in production.\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/180842487\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThanks for your support!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eKind regards,\u003cbr\u003e\u003cbr\u003eMattia Cupelli\u003ch3\u003e\u003c/h3\u003e"
