    "summary": "Hi ! My name is Fahmi, or i usually go by nickname \"mangamie\" I\u0027m an illustrator who has been in freelancing for almost 5 years.\u003cbr\u003e\u003cbr\u003eI love drawing especially digital arts and will always be one of my important aspect of my life. I also do freelance as illustrator to channel my passion for drawing but also help me getting earning to live day by day.\u003cbr\u003e\u003cbr\u003eDiscovering patreon, I\u0027m hoping that this will make my day get easier so i can still keep Drawing everything i like :)\u003cbr\u003e\u003cbr\u003eMe Around the Internet!\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehttps://www.twitch.tv/mangamie\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003ca href=\"http://frixinthepixel.deviantart.com/\"\u003ehttps://mangamie.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://drawcrowd.com/mangamy\"\u003ehttps://www.artstation.com/mangamy\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://instagram.com/mangamie\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehttp://instagram.com/mangamie\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo, what will you draw?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAnything fun! but also will do fun small personal project here. You can see some of my attached recent works here, so you can expect what will i draw mostly. I\u0027ll do experiment too tho\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do i get when supporting you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e1. Be part of my behind the scene of my work,\u003cbr\u003e2. Get all PSD files from this month\u0027s personal work\u00a0\u003cbr\u003e3. HIGH Res JPEG\u003cbr\u003e4. Some WIPS, Speedpaint, Sketches, Rough Ideas, Mistakes that are not published anywhere (i do make a lot of unfinished sketches really, lol)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/48a0/f/2017/287/b/2/yumi_s_cell_fanart_by_mangamie-dbqk49o.jpg\"\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIs this Monthly or Per Creation ?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ePer Creation, So you pay per Illustration pack which contains reward based on each level and you\u0027ll get your reward aroud 8th day on the next month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOkay, so What will you do with those income from patreon ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e1. Invest them for learning, such as buying tutorial, supporting another Artist. \u003cbr\u003e2. Upgrading Machinery,,, err i mean Upgrading my drawing equipment\u003cbr\u003e3. Keep Survive! Yes, i have bills to pay and eat healthy food :v\u003cbr\u003e4. Get enough Rest so i can do more art!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks, so let\u0027s have fun! ;)\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/007/909/069/large/fahmi-fauzi-yokai-pupetter23abmerged.jpg?1509298507\"\u003e\u003cbr\u003e"
