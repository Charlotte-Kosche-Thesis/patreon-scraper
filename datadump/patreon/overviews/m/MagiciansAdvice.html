    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat\u2019s this all about?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\nWelcome to\nthe Patreon page for the magicians advice podcast. A podcast focussing on\ngiving real, honest advice from working magicians. Phil and Ian host the\nfriendly fortnightly magical podcast and are often joined by other working\nmagicians from around the globe. All the conversations are aimed at helping out\nthose who want to develop their magic.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWho are Phil and Ian?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\nPhil Taylor\nand Ian Brennan are both working magicians based in Birmingham. They met around\n6 years ago at a small magic club called 3SM and have shared a passion\nfor making the magic they perform the best it can be. Phil is from Birmingham\nand is a father to two girls (Nel and Fern), Ian is also from Birmingham and\nfather to two girls (Florence and Matilda). Both are family men and magicians who are passionate about pushing our art forward,\nlearning from others and sharing that advice with the community.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eThe pitch:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\nWe love\nmaking podcasts and sharing advice with you and we learn a huge amount\nourselves as we continue to do so. Unfortunately producing podcasts requires\ntime and the equipment and hosting costs money. In order to continue to do what\nwe do we are looking for support financially to help cover hosting costs and\ncontinue to upgrade the recording equipment. Rest assured the podcast will\nalways remain free but if you contribute a small amount each month we could\nreally start to expand the operation.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhy should you help us?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\nAt the\nmoment we are running at a huge loss. Hosting fees and equipment all costs money and we don\u2019t want to have to cut back on quality or number of uploads due\nto financial reasons.\u003cbr\u003e\n\nYour\ndonations will ensure we have the hosting space to upload the content and get\nit to all the correct places, as well as helping when we need to buy equipment\nlike headphones or microphones. \u003cbr\u003e\n\nIf we are\nable to raise enough funds we can set up a dedicated website and produce resources, merchandise and various\nother things for you the listener to enjoy. \u003cbr\u003e\n\nFinally the\nfeel good factor, every donation showing support helps motivate us to continue\nto produce good content. \u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eOk, I can donate, what do I do now?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\nThank you so\nmuch for helping us magic the magician\u2019s Advice Podcast the best it can be.\nThere are a range of donation tiers on the right of the page, take a look and\nsee which one takes your fancy. Thank you in advance, you\u2019re brilliant.\u003cbr\u003e\nThank you\nfor your time and your support.\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePhil Taylor\nand Ian Brennan\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e"
