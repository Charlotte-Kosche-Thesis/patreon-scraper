    "summary": "If you\u0027ve found your way here, then you probably already know who I am, but if not: Hi! I\u0027m Meeks. I work at a printer, and train as a sword fighter, and in between, I read, and I draw, and I make stuff. Sometimes I combine my hobbies and illustrate a story I\u0027ve read, or paint on a fencing mask...or paint a book character onto a fencing mask... \u003cdel\u003eAnd then wear the mask while I stab people\u003c/del\u003e Anyway, \u003ca href=\"http://www.mikaspace.net\" rel=\"nofollow\"\u003eI like making art\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/mikaspace/pics/tip-button.gif\" style=\"float: left; margin-right: 15px;\"\u003eMy long-term project is to illustrate the ongoing adventures of \u003ca href=\"http://edstbooks.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLorelei Hedgehog\u003c/a\u003e, but really, I\u0027m not trying to fund anything in particular. This is just me putting out the kitty hat in case you enjoy my art and feel inclined to drop in a dollar or two to support it. Tips go toward maintaining my supply of tea and chocolate, buying reference and art materials, \u00a0eventual upgrades to software and equipment, and maybe a sword or two. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\nHow it works:\n\u003cbr\u003e\nYou pledge to give me an amount of your choice for each piece of art that I post. That amount is tallied at the end of each month and billed to the card or paypal account you registered with Patreon.\n\u003cbr\u003e\u003cbr\u003e\nI\u2019ve set it up this way because I know my creativity doesn\u2019t follow a set schedule: I have sometimes gone for months without so much as picking up a stylus, and I\u2019d feel guilty if you gave me money for not producing\u00a0anything.\n\u003cbr\u003e\u003cbr\u003e\nOn the other hand, I\u2019ve also been known to turn out a dozen paintings in a single weekend. If that happens, and you\u2019re worried about going over budget, Patreon makes it easy to set a monthly limit on your pledges, and you can cancel at any time.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nRewards:\u00a0\n\u003cbr\u003e\nI\u2019m new to Patreon, and this is something of an experiment. I know that my time is better spent making art than managing a complex system of patron rewards, so I\u2019m starting with a single\u00a0tier: a pledge of any amount\u00a0gets you access to the patron feed, which may include works in progress, calls for sketch prompts, tutorials, and whatever else I happen to come up with. I am open to suggestions and requests. Finished pieces\u00a0will be posted publicly, but if there\u2019s anything else you want to see, let me know!"
