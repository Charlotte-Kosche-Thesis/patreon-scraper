    "summary": "\u003ch3\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/h3\u003e\n\nMy name is Arlin Ortiz. I create \u003cstrong\u003emaps\u003c/strong\u003e\u00a0and other \u003cstrong\u003eRPG related illustrations\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u00a0This Patreon is focused on my maps, but I will post some of my other work from time to time.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat to expect from this Patreon\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"http://68.media.tumblr.com/c833c706370ca95310c59877091323f2/tumblr_ol88o0djGj1uht0k0o1_500.jpg\" style=\"width: 355px;\"\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eMaps!\u003cbr\u003e\u003c/strong\u003eI will create \u003cstrong\u003eabout 5 maps a month\u003c/strong\u003e. This could change, but if i go much higher than 5 a month I will let everyone know.\u00a0\u003cbr\u003e\u003cbr\u003eEach map will be available for everyone to see! They will always be posted here on this Patreon, but you can also find them on my\u00a0\u003ca href=\"https://plus.google.com/collection/okb8QB\"\u003eG+ site\u003c/a\u003e and\u00a0\u003ca href=\"http://anywhichwayatlas.tumblr.com/\"\u003etumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThere will be some months where I just don\u0027t have the time to complete any maps unfortunately (you will not be charged if this is the case).\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHow to support this Patreon\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eIf you are interested in supporting my work, please have a look at the different pledge levels and choose one that best works for you.\u003cbr\u003e\u003cbr\u003eThe pledge amounts are \u003cstrong\u003eper map. \u003c/strong\u003eEach map will be\u00a0posted for free.\u003cbr\u003e\u003cbr\u003e\n\nYou will be charged at the end of each month. The amount charged may vary depending on how many \u003cstrong\u003emaps\u003c/strong\u003e I create each month. For example, if you pledge $1.00 per map and I create 3 maps within the month, you will be charged $3.00 at the end of the month. If you are pledge $2 per map, you will be charged $6 at the end of that month.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThank you for checking out my Patreon!\u003c/strong\u003e If you want to support me in other ways, please check out\u00a0\u003ca href=\"http://krismukai.bigcartel.com/\"\u003emy online shop!\u003c/a\u003e (I share this shop with Kris Mukai)\u003cbr\u003e\u003cbr\u003e-Arlin\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
