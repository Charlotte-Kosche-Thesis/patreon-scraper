    "summary": "\u003cimg src=\"http://miserableretailslave.com/uploads/3/6/0/7/3607385/1472317152.png\"\u003eMiserable Retail Slave is a big, dumb comedy show that looks at life, love, and the odd daily occurrences that keep life interesting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI know what you\u0027re thinking: \"Miserable Retail Slave, dat sounds like some show \u0027bout shoppin\u0027 or dat retail life. What is dis?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDespite the deceptive title, the show is more about entertaining and giving people a way to relieve some stress through laughter (and possibly cringing). If you\u0027re a miserable retail slave, toiling office drone, or unemployed superstar, you\u0027ll find something on the show to entertain you.\u00a0\u003cbr\u003e\u003cbr\u003eAnd don\u0027t worry, if you do work in retail, we do occasionally throw some shade at customers, policies, and being an overworked retail zombie.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI know what you\u0027re thinking, part 2: \"No. I need my money to buy all the 2-liters of Pepsi!\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI get it. Me too.\u003cbr\u003e\u003cbr\u003eBut, still, if you don\u0027t want to donate, go ahead and take a listen to our back catalog and subscribe on iTunes. We\u0027ve been doing this for nearly 5 years and we don\u0027t plan on stopping any time soon.\u003cbr\u003e\u003cbr\u003eFor those that do wish to donate, thank you! You\u0027re making the continuation of this online radio program possible. We totally want to french kiss you. (Q: is the \"F\" in \"french kiss\" supposed to be capitalized? I\u0027m too lazy to look.)\u003cbr\u003e\u003cbr\u003eIf you wish to donate to our higher tier, enjoy the bonus episodes and content. If you\u0027re a regular listener to the show, you won\u0027t be disappointed! (That exclamation point means that I really believe what I\u0027m saying. Just in case you were confused.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-Randy \u003cbr\u003e(miserableretailslave@gmail.com)\u003cbr\u003e"
