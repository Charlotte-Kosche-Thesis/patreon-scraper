    "summary": "\u003cstrong\u003eAUDIOBOOKS!\u003c/strong\u003e Cuz sometimes people or work or chores are just SO BORING.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo pop in those earbuds \u003c/strong\u003eand be TRANSPORTED ON A FREAKING LASER-RIDING UNICORN-DRAGON OF PURE IMAGINATION.\u003cbr\u003e\u003cbr\u003eHere\u0027s the deal: I\u0027m the award-winning author Minister Faust, and I have a background in drama, sketch comedy, improv, radio, and podcasting. I love doing readings of other people\u0027s work and my own, too. \u003cstrong\u003eSo now I\u0027m making weekly, hour-long podcast readings from my novels, one installment at a time until all my books are done.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJust subscribe here on Patreon. \u003cstrong\u003eA buck a week\u003c/strong\u003e gets you the\nlatest 1-hour installment of whatever I\u2019m recording. \u003cstrong\u003ePay two bucks a week and you get\na bonus audio commentary reel\u003c/strong\u003e where I explain what the hell I was thinking when\nI wrote it and why. If you love my books or you\u2019re a writer or just like\nlooking into insanity, you can\u2019t beat this for a hundred pennies.\u003cbr\u003e\u003cbr\u003e\n\nYour subscription gets you access to the most recent three\nepisodes, too, so no matter what week you join, you\u2019re automatically getting three hours of bonus shows. And you can pick up all the earlier files on \u003ca href=\"http://www.ministerfaust.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003emy website\u2019s Ganxy store\u003c/strong\u003e\u003c/a\u003e. But the real reason you\u2019re subscribing is to help me keep putting\nout stuff you like.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m done my novels, I\u0027ll start recording audiobooks of other public domain books, and yes, I WILL TAKE REQUESTS, and let the audience vote on what I should do next. My preference will be science fiction, fantasy, and Africentric work.\u003cbr\u003e\u003cbr\u003eIf you want to pledge more money per installment just to support my work, great! \u003cstrong\u003eAnd you can suggest perks by emailing me with your ideas.\u003c/strong\u003e But nothing kinky. \u003cbr\u003e\u003cbr\u003e"
