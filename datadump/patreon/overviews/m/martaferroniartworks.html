    "summary": "\u003cstrong\u003eDrawing\u003c/strong\u003e is, and has always been, what I \u003cstrong\u003elove\u003c/strong\u003e to do. \u003cbr\u003eIt allows me to be by myself, lost in my thoughts, absorbed and concentrated in what I do, so much that sometimes I isolate myself from the outside world. There\u0027s just me and my piece of paper. That\u0026#8217;s a moment of total \u003cstrong\u003erelax,\u003c/strong\u003e but sometimes it becomes a \u003cstrong\u003echallenge\u003c/strong\u003e, to get some kind of result and satisfaction, to see that what I have in mind is reflected in what I\u0026#8217;ve drawn. All my works have a meaning and a story. They are important parts of my life, not only on an artistic level, each one is a little \u003cstrong\u003epiece of me\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI love every art form (\u003cstrong\u003epainting\u003c/strong\u003e, sculpture, architecture, photography), I visited many museums and art cities. I really love travel.\u003cbr\u003e\u003cbr\u003eI graduated from the \u003cem\u003eArt School of Milan\u003c/em\u003e in figurative arts. That\u0026#8217;s where I learned how to use \u003cstrong\u003edifferent materials\u003c/strong\u003e such as: pens, pencils, sanguigna, oil pastels, watercolor, ink, chalks, clays. As for acrylics and oil painting I\u0026#8217;m a self-taught.\u003cbr\u003eI draw portraits, illustrations, decorative panels, paintings and cartoons, using different techniques on \u003cstrong\u003edifferent substrates\u003c/strong\u003e, such as wood, paper or canvas.\u003cbr\u003e\u003cbr\u003eI enrolled in \u003cstrong\u003ePatreon\u003c/strong\u003e on the advice of a friend. I think that the idea behind the platform is really amazing, a great way to really support artists day by day, month by month, sharing moments of their lives with them. \u003cbr\u003eI hope you find my work interesting and exciting. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow me, ENJOY!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMarta\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.martaferroni.com\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"mailto:marta@martaferroni.com\" rel=\"nofollow\"\u003eMail address\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
