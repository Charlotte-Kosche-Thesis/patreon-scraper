    "summary": "\u003cimg src=\"https://c1.staticflickr.com/5/4680/25615026358_88b6066fa9_c.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWelcome to my Patreon Page! I\u2019m a music composer and a pianist. I\ncompose original piano pieces (contemporary classical and new age genres) and\nI release music videos of my original compositions (combining\nboth live playing and music visuals) in YouTube. I make a living as an\nindependent artist and your support as an amazing Patron keeps my work alive!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAs rewards, you will receive many goodies such as patron-only feed, free\ndownloads of MP3, FLAC, Piano Sheet Music, your name at end credits and song names\nor even piano pieces dedicated to you or your loved ones! Rewards are depending\non which reward tier you choose.\n\u003c/div\u003e\n\u003cbr\u003e\nExample of my musical work :\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.youtube.com/channel/UCfWSu8CauznFBY2DHnj4Ffg\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://open.spotify.com/album/4j4lMctyWzzIP9swgO4BCo\" target=\"_blank\"\u003e\u003cstrong\u003eSpotify\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://itunes.apple.com/album/id/1346058761\" target=\"_blank\"\u003e\u003cstrong\u003eApple Music\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://itunes.apple.com/album/id1346058761?ls=1\u0026amp;app=itunes\" target=\"_blank\"\u003e\u003cstrong\u003eiTunes\u003c/strong\u003e\u003c/a\u003e,\u003cbr\u003e\u003ca href=\"https://www.michaelkllee.com/\" target=\"_blank\"\u003e\u003cstrong\u003eOfficial Website\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/MichaelKLLeeMusic/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/michaelkllee/\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/umdGw7ypa5g\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://c1.staticflickr.com/5/4684/39484869681_c314cd45d4_c.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tPatreon is a membership platform where a creator of creative works gets\npaid directly by Patrons on a regular basis. This motivates and sustains the\ncreator to continue making more content that are loved by the Patrons\nthemselves. By you reaching this page as a Patron, I am very honoured that you\nare considering to support me (a dollar or more!) per music video that I am\nuploading to YouTube. I promise to give you my best work. You can select your\nbudget in the Rewards section and if you are worried about going above your budget, a\nmonthly maximum amount can be set during the signup process. My sincere\ngratitude and appreciation to each and every one of my Patrons! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://c1.staticflickr.com/5/4637/38776612414_6335d01c2c_c.jpg\"\u003e\u003cbr\u003e\n\tI currently have limitations in my instruments, computer and audio\nequipment. In order to make better and higher quality content with faster\ndelivery, I need to purchase new piano/keyboard,  hardware and software. Piano \u0026amp; instrument\narrangements, mixing, mastering, video shooting, editing, and finalisation will\nall become speedier and simpler which leaves me more time to compose high\nquality music. My next goal after that is to hire an editing team so that I can\nfurther concentrate on composing original songs for YOU!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://c1.staticflickr.com/5/4597/39454590952_a5bbe00d8d_c.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1431741\u0026amp;rid=2248687\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4599/39454593222_0be4cd0ee5.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u00a0\n\t\u003cstrong\u003e$1 / Video : Buddy Patron\u003c/strong\u003e\n\t\u003cbr\u003e\n\tBecome a Buddy Patron today to get access to a free download of \u201cThe Journey Begins\u201d Song. \n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIncludes : \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e Access to patron-only activity feed!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e Get the MP3 file of the music video\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e \u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e Get a free version of \u201cThe Journey Begins\u201d song that I am giving to you exclusively\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e \u003ca href=\"https://www.patreon.com/bePatron?c=1431741\u0026amp;rid=2248731\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4634/39454592572_766df7f6b7.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t$3 / Video : Social Patron\n\t\u003c/strong\u003e\u003cbr\u003e\n\tI\u2019ll be your friend! You\u2019ll get all the above rewards, and I\u2019ll follow\nyou on Facebook, Instagram and Twitter! Please message me your links after you\nhave signed up.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIncludes :\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e All rewards above this!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e I\u2019ll follow you on Facebook, Instagram and Twitter!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1431741\u0026amp;rid=2248728\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4692/27708459699_b727f4b58c.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t$5 / Video : Early Bird Patron\u003c/strong\u003e\n\t\u003cbr\u003e\n\tEarly bird gets the worm! You\u2019ll get all the above rewards, and you\u2019ll\nbe able to view my music videos days before they are released publicly. I\u2019ll\nalso give you a HD Audio file for you to enjoy!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIncludes :\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e All rewards above this!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e Exclusive viewing of my music videos days before they are released!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e Get the HD Audio file (FLAC) of the music video\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e \u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1431741\u0026amp;rid=2253542\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4737/38776613444_6accff0e19.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t$10 / Video : Piano Player Patron\n\t\u003c/strong\u003e\u003cbr\u003e\nPlay my original songs! You\u2019ll get all the above rewards, and you\u2019ll get\na FREE download of the piano sheet music days before they are released for sale\non my website.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIncludes :\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e All rewards above this!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e Exclusive download of my piano sheet music days before they are\nreleased!\u00a0\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1431741\u0026amp;rid=2253547\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4679/25615027198_bbbfb6e39c.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t$25 / Video : Caring Patron\n\t\u003c/strong\u003e\u003cbr\u003e\nShow your love to someone you care about! I\u2019ll send you a personalised occasion\npiano song or video with an arrangement of your choice (Happy Birthday, Happy\nHoliday, Merry Christmas, Wedding Ceremony, etc.) for your love ones, family\nmember, friends, even yourself, etc. *Minimum of 2 full months patronage before\nrequesting.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIncludes :\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e All rewards above this!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e Personalised occasion piano song or video once\na year\u00a0\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1431741\u0026amp;rid=2253556\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4682/25615026838_76c374fc88.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t$50 / Video : Master Patron (End Credits)\n\t\u003c/strong\u003e\u003cbr\u003e\nYou are my Master Patron. A very BIG THANK YOU for your kind generosity!\nYou\u2019ll get all the above rewards, and your name will be featured at the scroll\npanel and end credits of my videos!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIncludes :\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e All rewards above this!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e Your Name featured at the scroll panel and end credits of my videos!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1431741\u0026amp;rid=2253573\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4637/27708458429_4247f2daf9.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t$200 / Video : Guardian Patron\n\t\u003c/strong\u003e\u003cbr\u003e\nI will name an original song according to any song name you like\n(children friendly \ud83d\ude0a )! You can surprise your love ones! This\nwill be officially published in the next album. I will also print your name in\nmy next official published physical CD Album.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIncludes :\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e All rewards above this!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e You get to name an original song in my next album!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e Your name and song name printed in my next CD album!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1431741\u0026amp;rid=2253581\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4634/25615026388_4a83c877c1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t$500 / Video : Boss Patron\n\t\u003c/strong\u003e\u003cbr\u003e\nI\u2019ll call you personally and give you a BIG HUG! You will be my main\nsponsor. I\u2019ll put your name/company name/company logo in all my websites, watermark\nin all my videos, and maybe even a tattoo on my skin. Plus if you support me consecutively for 10 videos at this level, I will make a new piano composition and video dedicated\nto you!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIncludes :\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e You are the boss! You get all the rewards!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e Your name / company name / company logo will be featured in all my\nwebsites and videos!\u00a0\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e A new piano composition and video will be\ndedicated to you!\u00a0\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://c1.staticflickr.com/5/4680/24620146377_c6f03c980b_c.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003e\nNO \u2013 You can pay in any currency! Although this is a US based website, you\ncan pay using any currency and it will be automatically converted.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI can\u2019t afford much, can I still become a Patron? \u003c/strong\u003e\u003cbr\u003e\nYES \u2013 I would only accept your contribution if you can easily afford\nit. Every dollar counts towards a great sum that goes into supporting my work!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tCan I stop contributing once I can\u2019t afford it?\u003c/strong\u003e \u003cbr\u003e\nYES \u2013 The system allows you to stop, or change your pledge anytime!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tHow often will you release your piano music videos?\u003c/strong\u003e \u003cbr\u003e\nI release my videos once every 2 weeks. If you are worried about going\nabove your budget, there is a maximum amount per month that you can set so you\nwon\u2019t exceed your budget!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI\u2019m having some more questions and I need help.\u003c/strong\u003e\u003cbr\u003e\nIf you have questions or having issues using\nPatreon, please contact the helpful team by\u00a0\n\t\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003e\u003cstrong\u003eclicking here\u003c/strong\u003e\u003c/a\u003e. If you would like to\ncontact me or just would like to say hi, please send me a message by\u00a0\n\t\u003ca href=\"https://www.michaelkllee.com/contact\" target=\"_blank\"\u003e\u003cstrong\u003eclicking here\u003c/strong\u003e\u003c/a\u003e.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
