    "summary": "\u003cstrong\u003e\u003cem\u003eHello and Welcome to my Patreon page.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis channel is dedicated to anyone that\u2019s just starting out with content creation or anyone else that would want to be part of the\ncontent creation process of my blog, Manipulative Spirit. This is where it\u2019s all\nhappening before it goes viral. \u003cbr\u003e\u003cbr\u003e\n\nI have a strict schedule I live by and frequently update to adapt\nto the challenges I face on the journey to producing great and valuable\ncontent.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/u0jA6bMETXIertBCk15uK6FW5tuZpdahz25FIkzss_OWHe5qST9QZ8dMq4-wJFg1EgZT8InFph7meFCdCOUQ9DjNPTRdKgEJSkpSNgoLKAz4imbxHsFLLbrMSMSHT9DITis1B_uKH9pxAH7svlR87VEGNhWAlCTYbkL0dr4bST-cIFylMmo-xG5YN01Fa_q-BIbGDHbM5EA4eEtmo0-iEkymldA1javHC1upNrEbKyFXSmuVMrBBCJ1TBqoHPnlJm8O11daYAYzsBWlT7d67NftYuFjrySrB_7X-pwNtXKVq2GlWSfe0EwSUiyYWhUzYenM9okmPVadHaiR073oH9vL1t8jVhg_PXck_DdGfadE-xvrfdYx25ju-SjoOm05pTPBxsnrpSibMFKODDXyBXUO1Wax-1F7XNmna7_SOz4z0n3lWRl8HoVEmk_h9kW-qdn3TSvEbneCoCx47PDbMte29Fjh4aYZCBr0i3PsEmA2nSu0zZSRPXFfehe9DW8thF5nPWO1KZmyJ-9__Yp9yqZo_V2YWRo73EdEJx7fNbhTyjfrsQ6iqXcdePU4CfM_oETJHOFvG0EhAB9OC2WJ1swuoMGbiypJTLwFpQUfBmzR6dlRn8XoN=w2000-h1000-no\"\u003e\u003cbr\u003e\u003cbr\u003eThe work I post here is, not just for me to stay on track but, for you to see that things are actually happening. Have a look at my work, look\nat the progress I\u2019ve made and if you like where things are going please\nconsider becoming my Patron. \u003cbr\u003e\u003cbr\u003e\n\nIn fact, PLEASE become my Patron, I would LOVE!!! to do this\non a full-time basis.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/Xm2NX75qIrgv7YJ3q-j6A9l-lGx0WX0eGMu6SE8oVscObJfyawLVNN9VESE3duGnpdRKIlY_QtWIood8IybNevC1fxxeAWljQWcMJQVJdWdP3kkOIshdl1A3gj5pVejDXMAvQp2OgL2I4yLoFPqnmZdP1-pfsAWJkqazPtNcJNEsS4swn3CMh6z_E7NNeGIr1nxyU-okqEDHUYGkOx2Vf_HlWiiF8d8MGoZq5ZJNsUF2G0lEnWUfWamT9SJRVXGCiegqO4WwIx4PUfFk9U6uCISKgrYe85mAMMUqa7DLNrXv5GAAKIpFm04IlmJLQPjLCHiGdXIysF1OnYqHaWKnxmfE8rhvn7cG88OpofJjCYzeKNIfkJ_Ofeys9ejJic6zAAX5jc_wi5oLwByY0nShTw3RRHQYj_7g-nieKKlUBIdkE-cC7aY2_4i4TyNhZutaXiXu-F54TaEmCGKTW2d-_u4Cvc82DdbeTQk3lQ0uKFDQyEAe9lo-C5Ew460qLVgDAvbCvx_0UUWiRspcgbEJJJV1djzFLxlEehmbQ9kZlC8MNIJCDkC1qKQjASilnhcVXgJ4NrMBNR4zhHELyqo7hhIsHM-RRlMhIrkI8wos7YqyoEf8Ck5_=w1900-h950-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy use Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nFor those who don\u2019t know. The traditional way of making an\nincome online is (at least this is my perspective of getting a PASSIVE income): get as many followers on\nyour blog as possible and persuade them to buy your product or service. \u003cbr\u003e\u003cbr\u003eIn most cases people hoped for the 0,03% chance that someone will accidentally click one of their adds (paying per click). This option is used by many web developers and bloggers to generate an income online.\u003cbr\u003e\u003cbr\u003eYes, now a day\u0027s there are a zillion ways to make money online but few cater for the average creator that dreams of creating content of value, not just for ourselves (inner growth baby!), but for the benefit of anyone that can relate to the work.\u003cbr\u003e\u003cbr\u003e\n\nSince the traditional method of making a passive income online is failing,\nespecially since the start of add-blocker, I find it quite logical to use\nPatreon.\u003cbr\u003e\u003cbr\u003e\n\nPatreon allows for creators to get paid by people that are\nactually interested in supporting someone\u0027s creation and in doing so voting for something that they think the world needs more of.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nSo,\nwhat am I working on?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/539_l4nACRnhtGiPKnxlaWmZHdvik-KAXS6tCAnMeYO3sxSyktZECUGxE9gDM5_yPrLegLWhw8aXileL9qnodYBaMe8MEx9vTUemCLlf0xM0dJM4tgh6zb0LZ_-wNZFpnP2hhumXhHeEmEcdo9u5_azULdr1mtEKbw9f-CF0tFgshoo_az52Wux9sYHANnd0Jx2ZBAjaHCSNNIP6WNXBUPxo8ceWvpsab5404TkJ5viZJ1x_qqSfA4Xcs-RlVVudIubRGY5rAFDm6y26rQwJdJT92CoXl6qGJYNzl29fnKfFDO_NuhVJoFwxTOkLyNHWhsrhRLxYYF3MQvIqDcg5lqV3-441L8MVfGsPL6L3s0ZQAjywJs33QCfskCbHjluoIVqMCXE80z9KuB7AoRSy6fz93PcCslCPbIKnjxxxeHXfiZqzef5dMVqPVMZhjPbH_JzzqjQSogfDGBzX4OY7ACoKmBKlPzFfHG7EW0mQ8iXrqRrccQOWXY3vR3dRtTqyq25uFrq4f5T9lN85etZJmrYAWKuzzJjelajArwXkWIwEU7aXa0xbI3wzHLd27vqMMnYvSWmEgeY9i6gOSI9Q0izoqDc--i4qxkjg0B2TyUKi124-tIe-=w1900-h950-no\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eManipulative Spirit is a spiritual blog that\nshares personal stories, experiences, and insights about how some of us\nmanipulate ourselves (like I most often do). Sure, each of us has our own Truth\nbut to what extent is that Truth creating your life for the better? To what\nextent are you following through with action?\u003cbr\u003e\u003cbr\u003e\n\nIf you\u2019re still doing the same things in life\nbut your newly \u201cupgraded\u201d ideology or life perspective is not visible via your actions the chances are great that you are probably dealing with inner conflict and is possibly, on some level, manipulating yourself.\u003cbr\u003e\u003cbr\u003e\n\nIn this blog, I aim to shed light on this part of myself by taking the very actions need to achieve a particular result or the life I (we) envisioned for ourselves.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/UdxYznwa6_I0bzjq8TCByuI4yCMMGhS6zlh3fvMk5vRyFLYGIaDRo24PyDN0LL-SR7DVgIIRuVqCgG6hnLSCXydoaMusuF0CbYqAaN3mn2RD6lmy_k2UimjaoS5bFLpWLZAtQuVKuqMDy8rFLWMp2U83w7aCcYmwuMNj2yrTBOj0UWTj1ShBjCSeyGhdGizOqhLxl0c8p21H04JImjfYcqHmz0u0yVZb6N_kfYOODN0_Lc16Q1B65bxuSXDXYzuY9SFKwmlL8F0DiVAy2yVsouYXKaqPp7zyGZhs7Hcg6gSmR6thuLUAxS56UXKQCgaXdoflKEHxoLB_9UZUN15V8P0J1O-GEZBQ_8PTTNaHxQJ3ErSRalJDf50UnfQ1j3Xzt1hZg87Y9v4yWe24a8QhKUJY-nb-smnGoM8xlou1b5IuDLpyyo6YcsCB4HwH-9F9vNp1IB1EyHXZ3iYEePbMpcnDFfbkdLZNJoYf7F7on1OqU_dWIYbg6lxukweRqUHtSQvwyOTYKvK4H7rRq_GQpTlijPBiTiycZqH-WQsRxBULBI3iDb5sd_ePVa_ajHhd6T5d-I4vf0M87AYzrAyro7RzGYTQA9ZEFjKIbBONZOCeCyGMnjN8=w1999-h1328-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy\nblog\u2019s intention\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWhen\nI came up with a blog name all I knew is that I wanted to create something of\nvalue. Something that can be shared with the intention, not to trick someone\ninto giving me money, but to get you to think deeper about what action really\nmeans.\u003cbr\u003e\u003cbr\u003e\n\nI\nasked myself: \"If I could help this planet, how would I do it?\" Then I realized,\nhow can I help a PLANET!\u00a0if I can\u2019t even help myself? So, I asked myself: \u201cHow can I help myself?\u201d and the answer was: \u201cI wish I could start finishing the stuff\u00a0I say I would do and stop manipulating myself from not doing the things I really KNOW I\u2019d love to get done. And that\u2019s how it started.\u003cbr\u003e\u003cbr\u003e\n\nWithout\nfurther ado, this is my process, my evidence of actions taken place towards\nmaking a change within me and hopefully within you. \u003cbr\u003e\u003cbr\u003e\n\nThank\nyou for reading and hopefully we get the chance to work together in the near\nfuture.\u003cbr\u003e\u003cbr\u003e\n\nJoubert\u003cbr\u003e"
