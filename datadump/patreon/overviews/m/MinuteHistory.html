    "summary": "\u003cstrong\u003eThis is not my job:\u003c/strong\u003e I have a day job and I am currently doing this because in my small way, I hope to make the world better. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://www.1minutehistory.com\" rel=\"nofollow\"\u003eMinuteHistory\u003c/a\u003e\u003c/strong\u003e: is a series of 1 minute long videos on \u003ca href=\"http://www.youtube.com/1MinuteHistory\" rel=\"nofollow\"\u003eyoutube\u003c/a\u003e with a supporting podcast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support:\u003c/strong\u003e MinuteHistory will be able to create a consistent stream of video\u0027s each week, instead of having week/month long breaks. (These breaks happen because of my full time job as a stuntman at a theme park, and because I am also 100% consistent about only releasing good quality work vs. crap work made at deadline (EA vs. Nintendo (just call me; \"Nintendo\")))\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://i50.photobucket.com/albums/f326/mylostreality/red%20instagram_zpsphoiegty.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAUzAAAAJDVkM2U3MDgxLWU5M2EtNDdkMy1iN2Y2LTJkMWM1NTIzZWIyOQ.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003ePledge Info: \u003c/strong\u003ePledges will be collected every third episode. Having this structure (rather than monthly) will also give me a huge incentive to reach a production goal of an episode-a-week. THANK YOU FOR YOUR SUPPORT!\u003cbr\u003e"
