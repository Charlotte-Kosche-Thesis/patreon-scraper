reits, YouTube begeht derzeit massive Zensuren, alles was f\u00fcr YouTube \"nicht Werbefreundlich\" ist wird unterdr\u00fcckt. Mir ist es passiert, dass mein kompletter Kanal pl\u00f6tzlich keinen Cent Umsatz mehr erzielte, weil YouTube wohl Mythen, Geister \u0026amp; Aliens als \"nicht Werbefreundlich\" ansieht.\u003cbr\u003e\u003cbr\u003ePatreon ist da ein ganz anderer Kontrast, hier gibt es keine Werbung, durch die Spenden kann man komplett darauf verzichten.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003c/h3\u003e"
