    "summary": "\u003cimg height=\"300\" src=\"https://c1.staticflickr.com/8/7694/26926067040_13eba80327_o.jpg\" width=\"600\"\u003e\u003cbr\u003eI am an actress, cosplayer, twitch streamer, and geek personality based in the Austin area. I have been in the cosplay/geek scene for about 10 years or so, and have loved every second of it. I am now at a point in my life where I want to put all of my time, energy, and focus, into my work as a geek personality and turn this into my full time career. \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"185\" src=\"https://c7.staticflickr.com/8/7077/27104693062_bd4600401f_o.jpg\" width=\"562\"\u003e\u003cbr\u003eI have adored every moment of going to cons, interacting with you guys, and channeling my love and passion for this amazing geeky world we live in. \u00a0I cannot tell you how much your love and support means to me, from every single one of you. I could not live the life I live, or create the content that I love to share, without you guys. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"140\" src=\"https://c8.staticflickr.com/8/7504/26595959823_b331dc8180_o.jpg\" width=\"623\"\u003e\u003cbr\u003eAll the support you guys give me will directly effect the quality AND quantity of content that I can put out for you guys. My hope and goal for this Patreon is not only to allow me to create full time, but also to bring me closer to each and every one of you. My hope is that this will allow me to get to know and interact with all of you amazing humans that have supported me and made my life so beautiful over the years."

    "attributes": {
     "about": "Mika Nicole is a professional actress, stunt woman, martial artist, model, and lover of all things geek from Austin, Texas. Growing up a huge comic book and video game nerd she began her career in 2006 as a cosplay model. In 2010 she started her acting and stunt careers and now travels the country as a special guest for comic book conventions where she performs live stunt fights and shares her passion for nerd culture. Mika is also the co-executive producer and fight coordinator for Rubber Lizard Productions and Robin: The Web Series! \u003cbr\u003e\u003cbr\u003eMika\u0027s work has been featured all over YouTube, in several magazines, on television, and in other media such as: Almost Nerdy, Project Nerd, Samaze Magazine, Cosplay fanatic magazine, and Nerd 411. \u003cbr\u003e\u003cbr\u003eWant to see exclusive content and help Mika reach her goals? Help support her projects here!\u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.patreon.com%2FMikaNicole\u0026amp;h=LAQEfVEMF\u0026amp;s=1\"\u003ehttp://www.patreon.com/MikaNicole\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOnline Shop: \u003ca href=\"http://moremikachu.storenvy.com/\"\u003ehttp://moremikachu.storenvy.com/\u003c/a\u003e",
