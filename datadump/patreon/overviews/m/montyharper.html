    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FvfZHWion7H8%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvfZHWion7H8%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FvfZHWion7H8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Patreon has updated the page format, so I\u0027m now pointing in silly directions in this video - working on a new one to post soon...\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(118,146,60);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u00a0Thank you!\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nDear patrons and fans, thank you - for attending my shows, for singing along, for downloading and streaming the songs, for \"liking\" the videos - for all the ways you let my music into your lives. This is what keeps me going. \n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re here for the first time, welcome, and thanks for your interest!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(118,146,60);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u00a0Hi, I\u0027m Monty Harper\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nI\u0027m a children\u0027s songwriter in Stillwater, Oklahoma. Music has been my full-time profession for most of my adult life. Right now I\u0027m also teaching college algebra half time, but my hope is that Patreon\u0027s financial model will help me get back to full-time music making.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(118,146,60);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u00a0What Is Patreon?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThis is where I post the new songs I write and record.\u003c/span\u003e\u003cspan style=\"\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGet all the songs and more by becoming a patron.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatrons pay a small amount per song, like a recurring tip.\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy goal is to sign up enough patrons to write and record songs full time.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nTo learn more about Patreon and how pledging works, \n\u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003echeck out the FAQ\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u00a0More Details\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eClick the big orange button, top right, that says \"B\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eecome a Patron.\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0Your family will get exclusive first access to all my new songs and videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eAny amount you pledge per song is great.\u00a0\u003c/span\u003e\u003c/strong\u003eYou\u0027ll be charged on a per song basis, only when new songs are posted. For now I try to post one new song every month or two. Over time I may post more frequently. You can always adjust your pledge as needed.\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou\u0027ll be invited to participate.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I will invite you into my creative process. How much you engage is up to you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eYou\u0027ll be rewarded.\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0Rewards listed in the right-hand column show exactly what you\u0027ll receive in return for your pledge.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u00a0What Is Flying Spaghetti Music?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cimg src=\"http://montyharper.com/img/FSM_Logo_small.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eMy writing for kids and families is fueled by a \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003escientific, humanistic world view.\u003c/strong\u003e\u003c/span\u003e I value critical thinking, literacy, education, diversity, curiosity, imagination, humor, silliness, inquiry, wonder, compassion, respect, cooperation, reason, democracy, and a life well-lived!\n\u003cbr\u003e\n\u003cbr\u003e\nI mostly write about \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003escience, reading, families, and fun\u003c/span\u003e\u003c/strong\u003e! If you\u0027re comfortable with evolution, Harry Potter, Halloween, and asking questions, then you\u0027ll gladly embrace my \"Flying Spaghetti Music.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0See For Yourself\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003eThis video playlist includes past songs released with the help of my Flying Spaghetti Music patrons on Patreon. This is the kind of work I\u0027m asking you to support.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL2qMOi6-YWGTj5FgZkm1ScRCiNIQrbHnF\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eI\u0027m a total songwriting geek!\u003c/strong\u003e I\u0027ve studied songwriting and practiced it and won awards and honed my skills since 1989, and I\u0027m still learning more each day. I make my living performing, teaching, and writing for clients. I\u0027ve often said my ideal job would be to hole up in my studio writing songs all day and slip them out under the door in exchange for a paycheck. Maybe Patreon will make that dream come true!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRandom Stuff About Me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003emy family:\u003c/strong\u003e Lisa, my partner in foolishness; Evalyn, daughter age 16; Nutmeg, our Yorkie-Poo who is the doppelganger of Rocket, the Aaron\u0027s World dog. \u003cbr\u003e\u003cstrong\u003efavorite subjects in school:\u003c/strong\u003e science, math, band, writing\u003cbr\u003e\u003cstrong\u003eeducation:\u003c/strong\u003e Master\u0027s degree in Mathematics from Oklahoma State University\u003cbr\u003e\u003cstrong\u003eworld view:\u003c/strong\u003e Secular Humanist\u003cbr\u003e\u003cstrong\u003ebeliefs that drive my songwriting:\u003cbr\u003e\u003c/strong\u003e- Children are our most precious resource.\u003cbr\u003e- Science will be our salvation, though like any powerful tool it has the potential for misuse, so we must proceed thoughtfully.\u003cbr\u003e- We get one life to live. We should make the most of it and try to leave the world a better place.\u003cbr\u003e- Everyone should read for pleasure.\u003cbr\u003e- What makes a great kids\u0027 song is the same stuff that makes a great song, plus more.\u003cbr\u003e\u003cstrong\u003epeople who inspire me: \u003c/strong\u003ePaul McCartney, The Beatles, Ray Davies, Brian Wilson, Paul Simon, They Might Be Giants, The Sherman Brothers, Rodgers and Hammerstein, Jonathan Coulton, Barry Louis Polisar, Dr. Seuss, Roald Dahl, J.K. Rowling, Bill Nye, Carl Sagan, Neil DeGrasse Tyson, Dale McGowan \u003cbr\u003e\u003cstrong\u003egoody two shoes:\u003c/strong\u003e I don\u0027t drink, I don\u0027t smoke, what do I do?\u003cbr\u003e\u003cstrong\u003ebaddy bad shoes:\u003c/strong\u003e Procrastination, clutter\u003cbr\u003e\u003cstrong\u003evert:\u003c/strong\u003e intro\u003cbr\u003e\u003cstrong\u003emy hobbies:\u003c/strong\u003e Writing novels and short stories, improv, podcasting\u003cbr\u003e\u003cstrong\u003einstruments I play:\u003c/strong\u003e Guitar, keyboard, concertina, trumpet, kazoo\u003cbr\u003e\u003cstrong\u003eprofessional roles I play:\u003c/strong\u003e\u00a0Songwriter, performer, teaching artist, songwriting coach, science communicator, algebra instructor\u003cbr\u003e\u003cstrong\u003esome of my favorite media: \u003c/strong\u003eStar Trek, Star Wars, Dr. Who, TED Talks, Discover Magazine, WIRED, The Skeptic\u0027s Guide to the Universe, The Hitchhiker\u0027s Guide to the Galaxy, Aaron\u0027s World, Adventure Time, The Great Brain, Harry Potter, The Bartimaeus Trilogy, Hunger Games, Schoolhouse Rock, Myst, Monty Python, Futurama, Avatar: The Last Airbender, Calvin and Hobbes, Larklight Trilogy, Mary Poppins, Cosmos Re-boot!!\u003cbr\u003e",
