    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eMind Under Master is\u003c/strong\u003e\u00a0a blog of erotic mind control fiction...but with your help it can be much more\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eYou can see my initial work on\u00a0\u003ca href=\"https://mindundermaster.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, but\u00a0my desire is to be able to deliver more content, more consistently and by becoming a Patreon of Mind Under Master you will be helping me do that and more. You will not only help me continue my work on \u003ca href=\"https://mindundermaster.tumblr.com/\"\u003eTumblr\u003c/a\u003e, but also help me expand into other mediums as I reach certain goals...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003ePhotoshoots\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e - Being limited by the images I can find online, often leads me to spend more time searching for the best visual rather than posting more content. Hiring models for photoshoots would afford me the ability to always create the proper visual for my captions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eClips\u003c/span\u003e\u003c/strong\u003e - It can be difficult to find adult video content that offers an MC erotic premise and an arms style performance. With your help I can afford to bring the style and tone from my blog into video clips. Possibly even adapting some of my blog posts into a series of videos.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eComics\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e - Comics are the best way for me to create stories that simply are not feasible to create in any other medium. A series about \u003ca href=\"https://mindundermaster.tumblr.com/tagged/new-neighbors/chrono\" target=\"_blank\"\u003eshape-shifting aliens\u003c/a\u003e would greatly benefit from an artists touch.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003eAs I meet my goals you\u0027ll always be the first people with access to my content and in some cases your ideas will be the foundation for what that content ends up becoming. \u003cbr\u003e\u003cbr\u003eIf you\u0027re worried about maintaining your anonymity, don\u0027t worry! \u003cstrong\u003eYou can donate anonymously.\u003c/strong\u003e \u003cbr\u003e \u003cimg src=\"http://www.patreon.com/images/faq_go_private_animate.gif\"\u003e\u003cbr\u003eAfter making your account, go to the privacy section under your \u003ca href=\"http://www.patreon.com/settings\"\u003eaccount settings\u003c/a\u003e disable visibility. It\u0027s as simple as that. \u003cbr\u003e\u003cbr\u003eThanks and I look forward telling stories all mind control enthusiasts will enjoy.\u00a0 \u003cbr\u003e-Mind Under Master"
