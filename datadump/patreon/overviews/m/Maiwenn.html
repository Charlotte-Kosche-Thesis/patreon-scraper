    "summary": "\u003cimg src=\"https://orig00.deviantart.net/bec0/f/2018/093/0/9/v02_02_by_maiwenn-dc7rcq0.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/c845/f/2018/093/e/4/v02_01_by_maiwenn-dc7rcq6.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/89ab/f/2018/093/6/0/v02_03_by_maiwenn-dc7rcpu.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e// \u003ca href=\"https://www.facebook.com/maiwenn.art/\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e -\n\t\u003cstrong\u003e\u003ca href=\"http://underleaves.tumblr.com/\"\u003eTumblr\u003c/a\u003e - \u003ca href=\"http://maiwenn.deviantart.com/\"\u003eDeviantart\u003c/a\u003e - \u003ca href=\"http://underleaves.storenvy.com/\"\u003eShop\u003c/a\u003e \\\\\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\t(Version fran\u00e7aise en-dessous)\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nEN :\n\u003c/strong\u003e Hello and welcome to\neveryone !\n\u003cbr\u003e\nMostly known\nas Ma\u00efwenn, I\u0027m a french self-taught artist, working as a free-lance\nnaturalist illustrator and self-published comic artist. You\nwill find here a wide\nrange of my\nprofessional and personal artworks.\n\u003cbr\u003e\n\u003cbr\u003e\n-\nGet access to Works in progress\non my naturalistic works, commissions and personal\nillustrations.\n\u003cbr\u003e\n- I share\nall my sketches and illustrations with\nyou here, in a \n\u003cstrong\u003ehigher\nresolution\n\u003c/strong\u003e and with \u003cstrong\u003eseveral\nmonths of exclusivity \n\u003c/strong\u003efrom\n2$ per month !\n\u003cbr\u003e\n- Follow\nhere\nall the\ncreating process of my next webcomic, preparatory\nworks, pages,\netc...A \n\u003cstrong\u003epre-publication\u003c/strong\u003e\nwill also take place\nhere before the official launch of the online comic!\n\u003cbr\u003e\n-\nWhen opening \n\u003cstrong\u003ecommissions\u003c/strong\u003e\nor selling \u003cstrong\u003eoriginals\u003c/strong\u003e,\nyou are the \n\u003cstrong\u003efirst to be informed\u003c/strong\u003e\nand you have \u003cstrong\u003epriority\u003c/strong\u003e\nover the general public\u003cbr\u003e\n- I\u0027m member of an\n\u003cstrong\u003eadoptable shop\u003c/strong\u003e.\nThe preparation of every event is kept secret but I\u0027ll exceptionally\n\u003cstrong\u003eshare my research sketches and WIP\u003c/strong\u003e\nwith you all, patreons.\u003cbr\u003e\n-\nEtc...\n\u003cbr\u003e\n-\nPatreon is one of the rare platforms where I \n\u003cstrong\u003epost\nregularly\n\u003c/strong\u003e and where I systematically\ndevote a time to \n\u003cstrong\u003eanswer my comments\u003c/strong\u003e.\u003cbr\u003e\nI\nfeel good here and I\nwish it could be the same for you\n~\n\u003cbr\u003e\n\u003cbr\u003e\nEven\nthe smallest support\ncan help me making\na real living of my art, or at least giving me more freedom of mind\nso I can focus on my own projects !\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u2665 \u003cstrong\u003eThank you for reading\nme, I\u0027m looking forward to work with and for you. \u2665 \n\u003c/strong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n***************************\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFR :\u003c/strong\u003e Bonjour\net bienvenu \u00e0 tous !\n\u003cbr\u003e\nEssentiellement\nconnue sous le nom de Ma\u00efwenn, je suis une artiste fran\u00e7aise\nauto-didacte, travaillant en tant qu\u0027illustratrice naturaliste et\nauteur de BD auto-\u00e9dit\u00e9e. Vous trouverez ici un large \u00e9ventail de\nmes travaux professionnels et personnels. \n\u003cbr\u003e\n\u003cbr\u003e\n- Suivez au pas \u00e0\npas mes avanc\u00e9es sur mes commandes naturalistes, commissions et\nillustrations personnelles.\n\u003cbr\u003e\n- D\u00e9couvrez tous\nmes croquis et illustrations en \n\u003cstrong\u003egrand format, \u003c/strong\u003eavec\n\u003cstrong\u003eplusieurs mois d\u0027\u003c/strong\u003e\u003cstrong\u003eexclusivit\u00e9\u003c/strong\u003e et\u003cstrong\u003ed\u00e8s\n2$ par mois\n\u003c/strong\u003e!\u003cbr\u003e\n- Suivez les\ncoulisses du processus cr\u00e9atif de ma prochaine bande-dessin\u00e9e,\nrecherches, planches, etc...Une\n\u003cstrong\u003e\npr\u00e9-publication\u003c/strong\u003e se fera aussi\nici avant le lancement officiel de la BD en ligne !\n\u003cbr\u003e\n- Lors de mes\nouvertures de \n\u003cstrong\u003ecommissions \u003c/strong\u003eou ventes d\u003cstrong\u003e\u0027originaux\u003c/strong\u003e, vous\n\u00eates les \n\u003cstrong\u003epremiers inform\u00e9s\u003c/strong\u003e et vous avez la \u003cstrong\u003epriorit\u00e9\u003c/strong\u003e\nsur le grand public.\u003cbr\u003e\n-\nJe suis membre d\u0027une \n\u003cstrong\u003eboutique d\u0027adoptable\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e.\nLa pr\u00e9paration de chaque vente est gard\u00e9e secr\u00e8te mais je partage\nexceptionnellement mes \n\u003cstrong\u003ecroquis de recherches et avanc\u00e9es\nde travaux\n\u003c/strong\u003e avec vous.\u003cbr\u003e\n-\nEtc...\n\u003cbr\u003e\n-\nPatreon est l\u0027une des rares plateformes o\u00f9 je \n\u003cstrong\u003eposte\nr\u00e9guli\u00e8rement\n\u003c/strong\u003e et o\u00f9 je\nconsacre syst\u00e9matiquement\nun temps pour \n\u003cstrong\u003er\u00e9pondre \u00e0 mes commentaires.\u003c/strong\u003e\u003cbr\u003e\nJe\nm\u0027y sens bien et j\u0027aimerai que ce soit le cas pour vous aussi~\n\u003cbr\u003e\n\u003cbr\u003e\nM\u00eame\nle plus modeste des soutiens peut\nm\u0027aider \u00e0 vivre de mon art, ou au moins m\u0027offrir plus de libert\u00e9\nd\u0027esprit afin que je puisse consacrer plus de temps \u00e0 mes projets\npersonnels.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u2665 \n\u003c/strong\u003e\u003cstrong\u003eMerci\nde m\u0027avoir lu, j\u0027ai h\u00e2te de travailler avec et pour vous.\n\u003c/strong\u003e\u003cstrong\u003e\n\u2665\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003evvvvv\nRetrouvez\nplus\nde d\u00e9tails sur le contenu des abonnements en-dessous. vvvvvv\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n-------------------------------------------------------------------------------\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e//French\nbelow, please check the picture\n\u003c/em\u003e\u003cem\u003es\u003c/em\u003e\u003cem\u003e\non the right of your screen to discover each bundle\\\\\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eLe\ncontenu\ndes\ndiff\u00e9rents lots\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003ePapillon\n\tvolontaire  2$\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\n\u003cblockquote\u003e\n\tVous\nprouvez que le battement d\u0027aile d\u0027un papillon peut d\u00e9clencher un\nouragan\n\u003c/blockquote\u003e\n\u003c/em\u003e-\n\u003cstrong\u003eAcc\u00e8s\nexclusif\naux illustrations\n\u003c/strong\u003e :\nVous acc\u00e9dez \u00e0 mes illustrations avant tout le monde et en plus\ngrand format !\n\u003cbr\u003e\n-\n\u003cstrong\u003eAcc\u00e8s\nexclusif\naux croquis\n\u003c/strong\u003e :\nVous acc\u00e9dez \u00e0 mes croquis\navant tout le monde, en plus grand format et\ndont certain ne sortiront jamais de\npatreon !\n\u003cbr\u003e\n-\n\u003cstrong\u003e\nPrivil\u00e8ge\u003c/strong\u003e :\nVous \u00eates inform\u00e9s de l\u0027ouverture de mes commissions ou ventes\nd\u0027originaux avant tout le monde et avez la priorit\u00e9 sur les\nr\u00e9servations.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eMignon\n\tGlom\u00e9ris  3$\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003eTape\nm\u0027en cinq ! Ou \n\t\u003c/em\u003e\u003cem\u003equatorze\n\t\u003c/em\u003e\u003cem\u003eplut\u00f4t...\u003c/em\u003e\n\u003c/blockquote\u003e\n-\n\u003cstrong\u003e\nVous\nacc\u00e9dez aux r\u00e9compenses du lot pr\u00e9c\u00e9dent \u00e9videmment !\n\u003c/strong\u003e\u003cbr\u003e\n-\n\u003cstrong\u003eWIP\u003c/strong\u003e :\nVous acc\u00e9dez \u00e0 tous mes travaux en cours relatifs aux crayonn\u00e9s,\nque ce soit li\u00e9 \u00e0 mon travail (Illustrations naturalistes,\ncommandes de particuliers, etc...) ou \u00e0 mes travaux personnels\n(Illustrations, planches de BD, etc...)\n\u003cbr\u003e\n-\n\u003cstrong\u003eT\u00e9l\u00e9phonez\n\u00e0 mes personnages\n\u003c/strong\u003e : Vous\npouvez poser des questions \u00e0 propos ou directement \u00e0 mes\npersonnages, chaque mois\nj\u0027en choisi une \u00e0 laquelle je r\u00e9ponds par un croquis.\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\n\t\u003c/span\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eFourmi\n\tlaborieuse  5$\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\n\u003cblockquote\u003e\n\tVous\n\u00eates la cl\u00e9 de vo\u00fbte du travail.\n\u003c/blockquote\u003e\n\u003c/em\u003e\n-\n\u003cstrong\u003eVous\nacc\u00e9dez aux r\u00e9compenses des\nlots\npr\u00e9c\u00e9dents\n\u00e9videmment !\n\u003c/strong\u003e\u003cbr\u003e\n-\n\u003cstrong\u003ePlus\nde WIPs !\n\u003c/strong\u003e Vous\nacc\u00e9dez \u00e0 tout les types de travaux en cours, bienvenu dans le\nmonde de l\u0027encrage et de la peinture, sur papier comme sur \u00e9cran !\n\u003cbr\u003e\n-\n\u003cstrong\u003ePas\n\u00e0 pas :\n\u003c/strong\u003e Vous acc\u00e9dez ponctuellement \u00e0 des pas \u00e0 pas de mes\nillustrations, la plupart du temps pr\u00e9sent\u00e9s sous forme de gif\nanim\u00e9s.\n\u003cbr\u003e\n-\n\u003cstrong\u003eParticipez aux votes :\u003c/strong\u003e Vous pouvez voter pour m\u0027aider \u00e0 choisir\nle th\u00e8me d\u0027une illustration lorsque je fais ponctuellement\nappel\n\u00e0 vous (selon\nle temps dont je dispose et l\u0027inspiration du moment).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eBourdon\n\tduveteux 10$\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\n\u003cblockquote\u003e\n\tVous\nm\u00e9ritez tellement de c\u00e2lins pour ce que vous \u00eates.\n\u003c/blockquote\u003e\n\u003c/em\u003e\n\u003cstrong\u003e-\nVous\nacc\u00e9dez aux r\u00e9compenses des\nlots\npr\u00e9c\u00e9dents\n\u00e9videmment !\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e-\nRequ\u00eate :\n\u003c/strong\u003eTentez votre chance et envoyez-moi des r\u00e9f\u00e9rences et la description\nd\u0027un personnage. Chaque mois je choisirai la requ\u00eate de l\u0027un des\npatreons et j\u0027en ferai un croquis !\n\u003cbr\u003e\u003cbr\u003e\n----------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/521b/f/2018/093/b/f/v02_04_by_maiwenn-dc7rcpp.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/44ff/f/2018/093/b/c/v02_05_by_maiwenn-dc7re33.jpg\"\u003e\u003cbr\u003e"
