    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLet\u0027s get straight to the point.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOur goal is to bring POSITIVE, UPLIFTING, EMPOWERING culturally diverse and culturally relevant media to everybody, everywhere online. We have been successful in building our own media through video but it\u0027s time to expand that even bigger than just the MAZELEE Youtube channel. We want to give everyone MORE of this type of media.\u003cbr\u003e\u003cbr\u003eWe currently achieve this through:\u003cbr\u003e\u003cbr\u003e1. Creating Youtube videos about our family\u0027s journey.\u003cbr\u003e2. Helping and Advising other content creators with their content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will your money go to?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe money provides stability and financial backing in a time when Youtube monetization is unpredictable and heavily relies on quanity instead of quality. It opens up the opportunity for us to bring like minded content creators, photographers, musicians, businesses, entrepreneurs together. The time spent on the business and creative side of things will result in more content for everyone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we see for the future?\u003c/strong\u003e\u003cbr\u003eOur hope is to be able to contribute to the growth of positive high quality content. And empower the minority to create content that provides positivity in their genre."
