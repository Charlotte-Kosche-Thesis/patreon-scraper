    "summary": "I am happy to be here and thankful for this site. \u00a0I am lucky to have made it this far and am glad that I had the ability to do what I do every day for the last 18 months. I have experienced much trouble in getting to this point in my life. \u00a0Taking pictures and editing them, is what I live for. \u00a0I hope that you\u0027ll see why when you look at them. \u00a0The majority of my time is spent shooting portraiture of anyone who is willing. \u00a0I was a stagehand for about 15 years before sustaining injuries in a motor vehicle accident that don\u0027t allow me the physical demands of the job. \u00a0I hope to continue my love affair with music via images. \u00a0I am hoping to mix my love of photography with my love for music and musicians. \u00a0I am lucky, in that I have had the time and resources to pull off a few creative endeavors over the last year. \u00a0I have learned so much and that is priceless. \u00a0I paint as well and will include some images of what I have been working on. \u00a0I recently received a GoPro and will be including video footage of all that I do. \u00a0I have been focused on improving my skills and creating content for a while now. \u00a0I am grateful to have been able to do these things. \u00a0I don\u0027t assume anything, especially when it comes to this kind of thing. \u00a0I would be stunned to know that anyone appreciated my work or even looked at my work. \u00a0I am not expecting anything but am excited to see what happens on this site. \u00a0Thank you for reading.\u003cbr\u003e\u003cbr\u003eI have many projects and am excited to post them here. \u00a0\u003cbr\u003e\u003cbr\u003eI am glad to be here, and happy to see you here.\u003cbr\u003e\u003cbr\u003eI am gathering my wits and content now...Posts to appear shortly.\u003cbr\u003e"
