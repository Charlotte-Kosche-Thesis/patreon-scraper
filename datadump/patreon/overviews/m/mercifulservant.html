    "summary": "theMercifulServant was launched in 2010 dedicated to creating high quality educational content about Islam, since it was launched we have created over 1000 high quality videos and reached over 160,000,000 viewers and gained the support of over 740,000 Subscribers on YouTube Subhan Allah making us today the worlds largest Muslim YouTube channel.\u003cbr\u003e\u003cbr\u003eAlhamdulillah thousands of people have embraced Islam and gained guidance (by the will of Allah) through our channel, the quality of our content and videos have been improving every year but we are still nowhere near the vision we have for our work.\u003cbr\u003e\u003cbr\u003eOur goal is to inspire muslims to learn and love their religion and to educate those who do not know about Islam, we have many non-muslim viewers who are keen to learn more about Islam before taking the steps to embracing the religion In sha Allah.\u003cbr\u003e\u003cbr\u003eUnfortunately we live in a time where the media has a grip on the minds of the masses and the mass-media paints a very negative picture of Islam, we hope to counter the negativity by spreading the \u003cstrong\u003etrue and pure message of Islam\u00a0\u003c/strong\u003ewith powerful content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut why do we need your support and donations to do this?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ecreating professional video and media is very expensive \u003cem\u003eand time consuming,\u00a0\u003c/em\u003ea lot of work goes into each and every one of our productions,\u00a0below are just some of our general monthly costs;\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e- Full-time video editor (to complete all video subtitles)\u003cbr\u003e- Nasheed Artists (to record exclusive backing vocals)\u003cbr\u003e- Hire Professional Voice Artists\u003cbr\u003e- Hire Speakers for exclusive content and series work\u003cbr\u003e- Hire 3D Animators for exclusive graphics\u003cbr\u003e- Royalty Free Images (Copyright free images for production)\u003cbr\u003e- Monthly Costs for Editing Software\u003cbr\u003e- Visual Graphics (After Effects and 3D Visuals)\u003cbr\u003e- Buy High Quality Footage (for some videos we spend thousands just to cover the costs for footage)\u003cbr\u003e\u003cbr\u003eOur time spent working on ideas, editing, designing and rendering the videos is NOT paid for by any donations, all donations will ONLY be used to cover the costs for hired help, equipment and content for the channel.\u003cbr\u003e\u003cbr\u003eYour support will allow us to continue to produce the highest quality content possible which reaches over 6 million viewers every month (the reward for your support is priceless)\u00a0this is one of the \u003cstrong\u003egreatest forms of \u003cem\u003eSadaqah Jariya\u003c/em\u003e\u003c/strong\u003e (which will continue to benefit you and others even after you leave this world)\u003cbr\u003e\u003cbr\u003eBy donating as little as $1 you will be contributing towards a positive change in this world through Islamic media which is most definitely lacking in the world today.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Goals\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eIn sha Allah\u00a0\u003c/em\u003eIf we can reach a high level of support from our viewers we plan to setup \u003cstrong\u003eMercifulServantStudios\u003c/strong\u003e, this is our \u003cstrong\u003eultimate vision\u003c/strong\u003e... our own production studio with Animators, 3D Graphics Designers, Visual Artists and much more... to produce mind blowing Islamic content\u00a0directed by the mercifulservant.\u003cbr\u003e\u003cbr\u003eIf you prefer not to pay monthly you can make a single one off payment towards the campaign here:\u00a0\u003ca href=\"https://www.gofundme.com/msstudiofund\" rel=\"nofollow\"\u003ehttps://www.gofundme.com/msstudiofund\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn sha Allah Join us today and support this great cause for the sake of Allah.\u003cbr\u003e"
