     "created_at": "2016-04-20T01:31:09+00:00",
     "description": "It\u0027s no lie that making high quality videos gets expensive FAST. If I reach this goal, i\u0027ll be able to start investing more in new filming gear. In addition, I really want to start using quantitive data for comparisons in videos - how loud is a 3D Printer, in dB? Did you know there is such a thing as a Vibrometer??? (no not that) I\u0027ll be able to start using these tools to provide the most indepth 3D Printer reviews and comparisons on Youtube.\u003cbr\u003e\u003cbr\u003eSome items I\u0027m working towards buying for the channel:\u003cbr\u003e- Wide Angle Lens\u003cbr\u003e- Senheiser Wireless Lav system\u003cbr\u003e- Nikon Mains Battery Adapter\u003cbr\u003e- Small DSLR Monitor\u003cbr\u003e- Encoding capable NAS for backup, media and editing\u003cbr\u003e- Faster PC for editing\u003cbr\u003e- Premier Pro CC\u003cbr\u003e- Sound Level Meter\u003cbr\u003e- Vibrometer\u003cbr\u003e\u003cbr\u003e... and the list keeps growing!\u003cbr\u003e\u003cbr\u003e",
