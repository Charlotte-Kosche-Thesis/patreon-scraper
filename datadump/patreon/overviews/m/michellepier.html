    "summary": "\u003ch3\u003eHafa Adai from Guam!\u003c/h3\u003eBecome a Patron to unlock instant access to awesome content such as: \u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive views on original artworks-in-progress\u00a0\u003c/li\u003e\u003cli\u003eFirst views and purchasing dibs on finished artworks (depending on the project, anywhere from 1 week to several months before the general public)\u003c/li\u003e\u003cli\u003eMore in-depth content (longer videos), behind-the-scenes footage, full-length time-lapse videos of artworks from start to finish, monthly Inspiration \u0026amp; Energy + Shoutouts, special Patron-only promos, AND Patron Pricing on all original artwork (usually 30% off).\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003ch3\u003eI Envision a world\u2026\u003c/h3\u003eWhere people are connected to their individual and collective creativity and inspired to create a more sustainable, peaceful world by living it.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMy Mission:\u003c/h3\u003e\u003cul\u003e\u003cli\u003eTo share with you vivid original art with a positive and inspiring message to uplift you when you need a creative boost of energy!\u003c/li\u003e\u003cli\u003eTo guide you through your own unique creative process via creative coaching, art workshops, creative arts festivals, community events, as well as online programs and resources.\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eWhy?\u003c/h3\u003eCreative Indeed is my passion. It saved my life in dark times as well. I absolutely love art and creating cool shit! I get off on encouraging people like you to go after your dreams and find solutions for creativity in your daily living. Art feeds my soul, and now I\u2019ve created a meaningful business that sustains my life as a creative entrepreneur (and single working mom to 2 growing boys) here on Guam. I want to share my inspiration, creations, and adventures, as well as lessons learned, with as many people as possible!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere in the World is Michelle?!\u00a0\u003c/h3\u003e\nI create from wherever I am in the world and share with the intention of using art for healing, enjoyment, beauty, as well as a vehicle to create positive change in the world. While Guam is my forever home in my heart, where I was born and raised and will always hold sacred roots, I love to travel, and want to share all the adventures with you! \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat\u0027s Next?\u003c/h3\u003eI am moving in a different direction with my artwork and will be creating curated compilations of my artworks and the written inspirations and stories behind them, into a coffee table book (or series) of sorts. \u003cbr\u003e\u003cbr\u003eHere, you will get the stories as they are written, before publishing into compilation books. I am writing down some of the crazy experiences I\u0027ve been through, and how some of the worst experiences brought out the best in me. Here I share my creative rituals, inspirations, and life lessons to help others learn and grow and be inspired as well. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWith Your Support:\u003c/h3\u003eYour membership contribution goes toward covering certain supply costs (for specialty projects), production costs of videos, and other content. Patreon subscriptions also help with some basic essentials, like groceries and gas. I make an effort to be as frugal as possible, and to create and share sustainability.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHit the \"BECOME A PATRON\" button and let\u0027s CREATE!\u00a0\u003c/strong\u003e\u003cbr\u003e"

     "about": "Hafa adai from Guam!\u00a0My name is Michelle (but you can call me Shell), and I am an artist and entrepreneur via my business name \"Creative Indeed,\" bringing you a regular dose of artistic inspiration and badassery through my artwork, painting demonstrations and workshops, and annual Creative Arts events.\u003cbr\u003e\u003cbr\u003eI was born and raised on the beautiful island of Guam, a tiny dot in the Pacific. I cherish the roots I have here, it will always be home, and I\u2019m excited to share its awesomeness with you!\u003cbr\u003eI\u2019m also a mom to two amazing little boys and am lucky to share life with them as well all the cool people I am blessed to call friends and family.\u00a0\u003cbr\u003e\u003cbr\u003eIt is my goal to offer you a rampage of vivid imagery and inspiration through my artwork as well as creative resources for your life through my writing, painting classes, workshops, creative arts events, programs, adventures and more!\u003cbr\u003e\u003cbr\u003eIf you are someone who needs a little positive guidance and a kick in the butt to bring more art and creativity into your life, then I am glad you are here.\u003cbr\u003e",
