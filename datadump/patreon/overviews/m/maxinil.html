    "summary": "SO here I am!!!\u003cbr\u003eFighting for my dreams!!\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0For more than 15 years now,I\u0027ve been working as a crafter and musician.\u003cbr\u003eI\u0027ve decorated and painted houses,restaurants,hotels,toured the world as a singer\u003cbr\u003eand had the most profound connection with people as a street artist!\u003cbr\u003e \u003cbr\u003eI\u0027ve also worked as a waitress,secretary,costume designer in theatres and many more\u003cbr\u003eto be able to pay my bills but my art always had it\u0027s magic way of making me quit everything\u003cbr\u003eand focus on \"her\" only.\u003cbr\u003e\u003cbr\u003e Being an artist without compromise, has a big price to pay and I\u0027ve learnt that the hard way.\u003cbr\u003eWith my new band Jaded Star everything from management to production,clothes and booking etc\u003cbr\u003epasses through me.\u003cbr\u003e\u003cbr\u003e I\u0027m not complaining since I love doing it and this band is a dream come true BUT...in order\u003cbr\u003eto do all this I\u0027ve risked everything I had...even what I didn\u0027t have. I\u0027m working for the band and \u003cbr\u003efor my crafts EVERY DAY for as long as needed and I came to the point where I wished the day\u003cbr\u003ehad more than 24 hours.\u003cbr\u003e\u003cbr\u003e It\u0027s the first thing I think about when I wake up in the morning and the last before falling asleep.\u003cbr\u003eOK I admit it!!! I\u0027m emotionally obsessed with my art and some people think that by\u00a0trying to convince me to \"get a real job\" will help me ease my troubled mind...well I\u0027ve got news for you...\u003cbr\u003eThis IS my job...and my \"troubled mind\" is what keeps me going!\u003cbr\u003e\u003cbr\u003e\u00a0But I came to the point where I need support, true patronage, from YOU,if I\u0027m going to take the plunge and have money to live and continue fighting for my dreams.\u003cbr\u003e\u003cbr\u003e\u00a0Patreon is more of an ongoing commitment to me and my music and spontaneous art-making\u00a0\u003cbr\u003efrom which I can finally get paid!!\u003cbr\u003eBUT\u00a0you can pull out before you\u0027re charged at the end of any month - so it\u0027s risk-free!!! ;-)\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0It\u0027s a platform where we can be in constant communication. \u003cbr\u003eEvery patron who\u0027s supporting me is important to this community, YOU ARE who I\u0027m creating for,\u003cbr\u003eYOU ARE the reason why I can Keep On Fighting and I\u0027m glad you found me here.\u003cbr\u003e\u00a0Whether you\u0027re backing me for a dollar,or ten dollars or more...\u003cbr\u003eTHANK YOU!!!THANK YOU!!!THANK YOU!!!\u003cbr\u003eSo LET\u0027S DO THIS!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eps. If you\u0027re not familiar with my music please check HERE: \u003ca href=\"http://www.jadedstar.net\" rel=\"nofollow\"\u003ewww.jadedstar.net\u003c/a\u003e and follow the\u003cbr\u003elinks!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
