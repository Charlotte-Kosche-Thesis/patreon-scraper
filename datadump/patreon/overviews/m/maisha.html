    "summary": "Are you following my work, or wondering where you\u2019ve heard my name before?\u003cbr\u003e\u003cbr\u003eA refresher: You might know me from \u003ca href=\"http://everydayfeminism.com/2015/06/cultural-appropriation-wrong/\" target=\"_blank\"\u003emy viral article\u003c/a\u003e that spread understanding on cultural appropriation. Or from the \u003ca href=\"http://everydayfeminism.com/2015/04/safety-with-abusive-partner/\" target=\"_blank\"\u003eviral one for survivors\u003c/a\u003e still with their abusive partners. Or from \u003ca href=\"https://www.facebook.com/maishazj/posts/10100657216529672\" target=\"_blank\"\u003emy viral freak-out\u003c/a\u003e about the 2016 election. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoing viral: I\u2019ve been there. And now I could use some viral support. Is that a thing? Let\u2019s make it a thing. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe short of this project is this: Though much of my work has gone viral, most of my labor these days is unpaid or underpaid. \u003cbr\u003e\u003cbr\u003eBut I\u2019m still working my butt off, and with you on my team, I could be even more effective (hey, actually funding the work can have that impact!). So I\u2019d like to invite you to get early access to my articles, personalized content, and more.\u003cbr\u003e\u003cbr\u003eThis work is \u003cem\u003enecessary\u003c/em\u003e \u2013 and going viral multiple times over has told me just how much people need it. Here\u2019s some of what I hope to accomplish with you: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExpanding the \u003ca href=\"https://www.maishazjohnson.com/healing/\" target=\"_blank\"\u003eabuse \u0026amp; healing resource center\u003c/a\u003e on my website\u003c/strong\u003e \u2013 providing accessible info for all domestic violence survivors, not just info that serves straight, white women survivors, as DV resources often do.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWriting a regular column\u003c/strong\u003e providing resources for reader questions.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHosting a patron-only vlog\u003c/strong\u003e to share more personal narratives with my supporters.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePublishing more books \u003c/strong\u003elike \u003cem\u003e\u003ca href=\"https://www.amazon.com/Through-Your-Own-Words-Self-Care/dp/0692349952/\" target=\"_blank\"\u003eThrough Your Own Words: 51 Writing Prompts for Healing and Self-Care\u003c/a\u003e,\u003c/em\u003e to share guidance for wellness and change.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLeading courses and workshops \u003c/strong\u003eto enrich writing and healing practices.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCheck out the rewards I\u2019m offering to see what you can get in return. Check out my goals to see exactly what we\u2019re building together. \u003cbr\u003e\u003cbr\u003eAnd then check out that\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1219443\"\u003e\u201cBecome a Patron\u201d\u003c/a\u003e button to keep up with the exciting updates that are all thanks to you."
