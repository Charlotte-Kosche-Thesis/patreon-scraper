    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWorks in Progress:\u003c/span\u003e\u003cbr\u003eOriginal Works\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUnder New Stars (Published on Quotev and Wattpad)\u003cbr\u003eRating: Adult/Explicit - Violence and Sexual Content\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis story is about a dragonkissed woman named Ahena. She has loyally served her prince and dearest friend, Wyndinral, long enough to see most others she has loved live their lives, grow old, and die, if not die in the wars that now ravage the multitudinous dimensions. Believing the wars can be brought to an end if only Wyndinral will put aside the grief he still carries over his father\u0027s death and assume the throne\u2014and if he doesn\u0027t, someone else will\u2014Ahena convinces him to claim his birthright.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eFanfiction\u003c/i\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThe Lives and Deaths of Commander Shepard Series (Published on AO3 and FFN)\u003cbr\u003e\u003cstrong\u003eRating: Adult/Explicit - Violence and Sexual Content\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis is a canon divergent, Mass Effect fanfiction. The premise of the story is that Commander Dawn Shepard is a reincarnate, of sorts, with the consciousness of all other former incarnations trapped inside her mind. Each of these Shepards has essentially lived the same life, only to die on the Crucible and regain consciousness inside the head of the next Shepard along with the others, unable to be heard by the current incarnate and forced to watch them relive the same horrors. The most prominent, strongest of the incarnations is Commander Jane Shepard\u2014the first. Jane struggles to make herself heard by Dawn, hoping that together they can break the cycle keeping them trapped and still save the galaxy from the reaper threat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTargeted Interference Series (Published on AO3 and FFN)\u003cbr\u003e\u003cstrong\u003eRating: Adult/Explicit - Violence and Sexual Content\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThis is a canon divergent, alternate universe, Mass Effect fanfiction. The premise of the story is that instead of following the path that would lead Jasmine Shepard to inevitably become the infamous Commander Shepard of the games, Jasmine was recruited to become an Alliance assassin in an unofficial black ops program known as the Phantoms. Early in her career, she crosses paths with Thane Krios, and though they get off to a rough start, they eventually find that they mean everything to one another. Together, they\u0027ll face whatever the galaxy throws at them.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePublication Links:\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eQuotev:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.quotev.com/story/10950012/Under-New-Stars\"\u003e https://www.quotev.com/story/10950012/Under-New-Stars\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWattpad:\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.wattpad.com/578987267-under-new-stars-prologue-the-end-of-a-reign\"\u003e https://www.wattpad.com/578987267-under-new-stars-prologue-the      "about": "I\u0027m a writer who has an obsession with Mass Effect! I\u0027ve written several fanfictions for the original trilogy, but I plan to branch out and start creating original content. I\u0027m currently working on my MS in Clinical Mental Health Counseling, so I don\u0027t have a very stringent writing schedule. I hope to be able to focus more on my writing after graduation. I\u0027m lacking in paid employment while I work on my required internships, so, I\u0027m pretty much just a starving grad student/starving artist.\u003cbr\u003e\u003cbr\u003eUnder New Stars on Wattpad:\u00a0\u003ca href=\"https://www.wattpad.com/578987267-under-new-stars-prologue-the-end-of-a-reign\"\u003ehttps://www.wattpad.com/578987267-under-new-stars-prologue-the-end-of-a-reign\u003c/a\u003e\u003cbr\u003eUnder New Stars on Quotev:\u00a0\u003ca href=\"https://www.quotev.com/story/10950012/Under-New-Stars\"\u003ehttps://www.quotev.com/story/10950012/Under-New-Stars\u003c/a\u003e\u003cbr\u003eMe on AO3:\u00a0\u003ca href=\"https://archiveofourown.org/users/MosaicCreme\"\u003ehttps://archiveofourown.org/users/MosaicCreme\u003cbr\u003e\u003c/a\u003eMe on FFN:\u00a0\u003ca href=\"https://www.fanfiction.net/u/7327260/\" target=\"_blank\"\u003ehttps://www.fanfiction.net/u/7327260/\u003c/a\u003e\u003ca href=\"https://www.fanfiction.net/u/7327260/\"\u003e\u003cbr\u003e\u003c/a\u003eMe on tumblr:\u00a0\u003ca href=\"http://mosaiccreme.tumblr.com/\" target=\"_blank\"\u003ehttp://mosaiccreme.tumblr.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e",
