    "summary": "Instead of yearning to be something socially acceptable that could earn a good wage, like, I don\u0027t know, a doctor or a lawyer or a teacher, I have spent my whole life desperate to be an author. To create worlds with words, to conjure up images and emotions in the minds and hearts of my readers with a few simple words on the page.\u003cbr\u003e\u003cbr\u003eWhich means I have spent my life so far doing minimum wage jobs, just to pay basic living expenses, in order to allow myself the time to write. In the last five years, I have written and published 10 books, funded entirely by myself, my family and my amazing friends. Despite over a hundred and thirty 4 and 5* reviews on Amazon, my royalties are yet to sustain me on a monthly basis.\u00a0\u003cbr\u003e\u003cbr\u003eI am reaching out to my fans, readers and other awesome people for a small pledge to fund all of the projects I have in my head, some of which are:\u003cbr\u003e\u003cbr\u003e* Audiobook versions of all my books\u003cbr\u003e* Writing and publishing the rest of the Earth Angel series\u003cbr\u003e* Video documentaries of me talking about the mad stories that have happened to me as a result of my writing\u003cbr\u003e* Book trailers\u003cbr\u003e* More Oracle cards, which will mean getting more illustrations of the characters done\u003cbr\u003e* A new YA trilogy (the idea is starting to drive me crazy, must write it soon!)\u003cbr\u003e* A spin off from the Earth Angel series...\u003cbr\u003e*More books in the Visionary Collection\u003cbr\u003e\u003cbr\u003eSo the money you are pledging will not only help to create more awesome content, and therefore help lots of people, it will also help me to retain my sanity by keeping me away from another minimum wage job that will likely sap all my energy and creative juices, and also help me to release all of the characters and stories in my head who are screaming to get out.\u003cbr\u003e\u003cbr\u003e"
