    "summary": "I created\u00a0\u003ca href=\"https://monicahq.com\"\u003eMonica\u003c/a\u003e with the simple idea that it takes very few steps to have more meaningful relationships with the people you care about.\u003cbr\u003e\u003cbr\u003eSince I\u0027ve launched this project, I\u0027ve received so many feedback about how the application has already changed their lives: from people suffering of Asperger\u0027s syndrom, to prison visitors who keep notes of their prisoners and communicate with their team that way. That is mind-blowing to me.\u003cbr\u003e\u003cbr\u003eI\u0027ve also received dozens of emails of people wanting to back the project. This is why I\u0027ve created this Patreon page. I want to validate my business model.\u003cbr\u003e\u003cbr\u003eMonica is an open-source project Personal Relationship Manager. It will help you remember all the things that you usually forget about your loved ones. It will help you organize all the social interactions that you have all day long. It\u0027s not a social network - it\u0027s for your eyes only.\u003cbr\u003e\u003cbr\u003eThe vision for this tool is to\u00a0\u003cstrong\u003ehelp people have more meaningful relationships.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight now you have two ways of using Monica:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou can sign up for an account for free on\u00a0\u003ca href=\"https://monicahq.com\"\u003ehttps://monicahq.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eYou can download the software on the\u00a0\u003ca href=\"https://github.com/monicahq/monica\"\u003eGitHub page\u003c/a\u003e, for free, and install it on any server you like.\u003c/li\u003e\u003c/ul\u003eThe downloaded version will always be free.\u00a0\u003ca href=\"https://github.com/monicahq/monica#introduction\"\u003eRead more about my strategy\u003c/a\u003e on GitHub, where I plan to create a software completely transparently, with the goal of being to live off of it one day."
