    "summary": "I\u0027ve been building community by telling authentic stories of Waterloo Region on \u003ca href=\"http://makebright.com\" rel=\"nofollow\" target=\"_blank\"\u003emakebright.com\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e for six years. In the past year that work switched from being my passion project to also being my sole source of income. So far, the stories you\u0027ve seen on makebright have been unpaid work. They have been my community investment. \u003cbr\u003e\u003cbr\u003eIt turns out that you can\u0027t buy groceries on Saturday with community investment returns, so I\u0027m reaching out to you to keep the work going. I\u0027m hoping you\u0027ll help fund my self-directed stories exploring workshops, art shows, laboratories, startups, and community efforts. Each of my independent stories averages between 6 and 10 hours of time to produce. To date I\u0027ve published 657 posts. They serve as an indication of my commitment to the work and the quality of the stories.\u003cbr\u003e\u003cbr\u003eHere\u0027s the deal: only blog posts with multiple photos and/or an extended story will be tagged for Patreon contributions. I don\u0027t expect contributions for my 1shot entries that simply feature a single photo and comment. Where I do need your support is on the bigger stories. I expect to publish two of these per month. Please do set a monthly maximum on your contributions and remember that this all operates in US dollar amounts. So if you specify a $1 per post contribution on Patreon, you\u0027ll be charged CD$1.31 or so, depending on the current exchange rate.\u003cbr\u003e\u003cbr\u003eMy commitment to you is that I\u0027ll keep working hard to connect people in Waterloo Region. I\u0027ll dig for stories and put them across to the best of my abilities. Since you\u0027re here, I reckon you\u0027re already familiar with my work. Whether you support me financially or not (and I hope you will), please stick around for the stories. And say hello and introduce yourself when you see me in real life. That\u0027s the real payoff for all of us.\u003cbr\u003e\u003cbr\u003e"
