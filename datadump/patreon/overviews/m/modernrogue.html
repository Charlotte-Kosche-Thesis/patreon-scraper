    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jWQm7luXGDU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=1046229",
    "published_at": "2017-07-11T14:43:26+00:00",
    "summary": "Hello. Brian Brushwood and Jason Murphy here. For 10 years we\u0027ve explored, tested, and demystified all things underhanded, dangerous, and badass. You\u0027ve seen us both on\u00a0\u003ca href=\"http://youtube.com/scamschool\"\u003eScam School\u003c/a\u003e,\u00a0\u003ca href=\"http://channel.nationalgeographic.com/hacking-the-system/\"\u003eHacking the System\u003c/a\u003e, and now\u00a0\u003ca href=\"http://youtube.com/modernrogue\"\u003eModern Rogue\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...and we 100%, absolutely, positively owe it all to you.\u003c/strong\u003e\u00a0From the bottom of our hearts, \u003cstrong\u003ethank you \u003c/strong\u003efor making everything that\u0027s come before now possible.\u003cbr\u003e\u003cbr\u003eThe time has come to \u003cstrong\u003ebuild a proper studio \u003c/strong\u003e\u003cstrong\u003eand make the Modern Rogue our real-life day jobs\u003c/strong\u003e\u003cstrong\u003e,\u003c/strong\u003e and we need your help to make it happen.\u003cbr\u003e\u003cbr\u003eWith your patronage, we\u0027ve already been able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBuild out\u00a0\u003ca href=\"http://themodernrogue.com\"\u003eour website\u003c/a\u003e with new articles every weekday\u003c/li\u003e\u003cli\u003eBetter fund episodes, including a few that otherwise would not have been possible\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSome stuff we\u0027re planning on, that we still need help with: \u003cbr\u003e\u003cul\u003e\u003cli\u003eGet new equipment and complete some badly-needed upgrades\u003c/li\u003e\u003cli\u003eAfford better safety gear (especially to cover Brian\u0027s hands)\u003c/li\u003e\u003cli\u003eFly in special guests and experts\u003c/li\u003e\u003cli\u003eTravel out to shoot special episodes on-location\u003c/li\u003e\u003cli\u003eBuild a truly roguish studio set\u003c/li\u003e\u003cli\u003eCreate episodes even more regularly\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBehind the scenes, we\u0027re a team of a half-dozen people who want to eat, sleep, and breath Modern Rogue. It\u0027s going to take support from fellow rogues like yourself to make this sustainable and a living project that can grow to new heights of the insane, ridiculous, and sublime. \u003cbr\u003e\u003cbr\u003eYou\u0027re gonna love it, and we want you to be our boss.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Y6NnXxQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat\u0027s the Modern Rogue?\u003c/strong\u003e\u003c/h3\u003eEqual parts gentleman, warrior, and scoundrel,\u00a0what would a 21st century Modern Rogue know? \u003cbr\u003e\u003cbr\u003eIn short:\u00a0\u003cem\u003eEverything.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003eHow to hotwire a car, how to talk your way out of a speeding ticket, counterfeiting, how to properly appreciate whisky, how to craft improvised weaponry--the Modern Rogue would even debunk the secrets of the supernatural!\u003cbr\u003e\u003cbr\u003eOur\u00a0goal is to produce an unbelievably extensive catalog of fascinating and dangerous knowledge, an \u003cem\u003eEncyclopedia Brittanica\u003c/em\u003e of everything you\u0027re not supposed to know.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xmPEWhVkFco\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWe want you on our team, and we want you to have a blast being a part of this. \u003c/strong\u003eWhether it\u0027s your ideas, your votes, or (yes) your cash, we need you to help us hit this moonshot goal of turning Modern Rogue into a Mythbusters-level franchise.\u00a0\u003cbr\u003e\u003cbr\u003eJoin the team and become one of us today. Become a bonafide Modern Rogue and you\u0027ll get to contribute ideas for shows, workshop new episodes, see behind the scenes, and have a direct line to the Modern Rogue team, including other rogues like yourself.\u003cbr\u003e"
