    "summary": "\u003cimg src=\"https://i.imgur.com/hIZBy9c.png\" style=\"width: 201px; float: right; margin: 0px 0px 10px 10px;\"\u003eHey there! I\u0027m Meryl S. Kavanagh, the independent author behind PaxCorpus, Escape Velocity and NetherBound, and I\u0027m also the producer of synth musical outfit, Eyeshadow 2600 FM.\u003cbr\u003e\u003cbr\u003eI have this Patreon because, increasingly, in today\u0027s society, creative fields and art forms are valued less than they should be. You\u0027ve probably seen it yourself when people call what you do a hobby until you\u0027ve made millions. \u003cbr\u003e\u003cbr\u003eBut that\u0027s more of a minor issue, compared to what I\u0027ve faced as a trans woman trying to find and get work, especially in a state that does not protect my rights.\u003cbr\u003e\u003cbr\u003eBy signing on as a patron for as little as a dollar, you can help me reach my goals and be able to do things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePay bills\u003c/li\u003e\u003cli\u003eAfford medication\u003c/li\u003e\u003cli\u003eBuy new clothing and computer hardware\u003c/li\u003e\u003cli\u003eBuy instruments so that I\u0027m using more than FL Studio\u003c/li\u003e\u003cli\u003ePay for things I both need and want\u003c/li\u003e\u003cli\u003eMaybe eventually even get to a point where my life and future is secured\u003c/li\u003e\u003c/ul\u003eBelow are a list of links here on my Patreon for patrons to download patron only content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBooks (in-progress):\u003c/strong\u003e\u003cul\u003e\u003cli\u003e3000 Miles of Blood (TBA)\u003c/li\u003e\u003cli\u003eE.M.M.A. (TBA)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAlbums (MP3 archives):\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/as-thank-you-8637199\"\u003eInterstellar Terror (released February 28, 2017)\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/
