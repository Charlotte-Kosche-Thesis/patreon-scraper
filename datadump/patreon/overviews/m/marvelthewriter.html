    "summary": "Welcome to \u003cstrong\u003eMistah Marvel\u0027s \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eWe Missed A Meeting\u003c/i\u003e, a deep-diving fictional work that you can now gain exclusive access to right here on my Patreon site.\u00a0\u003cbr\u003e\u003cbr\u003eBy subscribing, you\u0027re sharing a full-throttle experience into this novel about Richard Ferguson and his experiences following The Absence. From graphic art, to behind-the-writing explanations of characters, inspiration, and Q\u0026amp;A sessions, you\u0027ll become part of the process of bringing this piece of fiction to fruition and to its full release as a self-published title.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe Missed A Meeting\u003c/em\u003e\u00a0follows Richard Ferguson on one random Monday in The D as he soon discovers that his white colleagues at H.L. Powerman seemed to have skipped out on not only the Monday morning meeting, but the workday altogether. As he continues to deny what begins to become apparent, Richard is forced to not only deal with his Black colleagues and their sentiments about his behavior in the last two years, but also figure out a way to manage and live in this new world that is solely and completely Black.\u003cbr\u003e\u003cbr\u003eFilled with dynamic characters and crucial conflicts, \u003cem\u003eWe Missed A Meeting\u003c/em\u003e\u00a0is currently completed all the way through it\u0027s first act, \"They Chose You, Mr. Ferguson\". Subscribe for continued releases of this drama that begs the question of what is and isn\u0027t Black identity.\u003cbr\u003e"
