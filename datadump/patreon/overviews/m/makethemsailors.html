    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wsSBiJ-AZ9M\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-11-18T22:58:00+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow To Help!? Just Click in BECOME A PATRON and follow the steps! \u003cbr\u003eIt is really simple,\u00a0don\u0027t be scared!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e--\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eComo\u00a0ayudarnos? S\u00f3lo hagan click en BECOME A PATRON y sigan los pasos! \u003cbr\u003eEs realmente f\u00e1cil, no se asusten!\u003cbr\u003e--\u003cbr\u003eAls je wilt helpen? Klik op de rode knop BECOME A PATRON en\u00a0\u003c/strong\u003e\u003cstrong\u003evolg de stappen! \u003cbr\u003eHet is heel makkelijk! Wees niet bang!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eOur Story\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eMake Them Sailors\u003c/strong\u003e is a project to change the lives of children by teaching them how to sail. \u00a0\u003cbr\u003e\u00b4No guns but sails\u00b4!\u00a0\u003cbr\u003e\u003cbr\u003eWe are Martin from Buenos Aires and Carlien from Amsterdam and since 2015 we live and travel on a little sailing boat called Anna Laura. Martin is a high level professional sailing coach and Carlien is an anthropologist and a big time world traveler.\u003cbr\u003e\u003cbr\u003eThe biggest question we always get is: \u00b4Waou, Sounds great! but ... how do you guys pay for your traveling lifestyle?\u0027\u003cbr\u003e\u003cbr\u003eThe truth is, we live very simple, we fish, spend as less as possible -we pray the boat never breaks- and when it does we fix everything ourselves. During the hurricane season Martin works as a Sailing coach with competitive teams (from Optimist sailors to Olympic Classes) while Carlien works on the maintenance of the boat (Which is A LOT by the way!).\u003cbr\u003e\u00a0\u003cbr\u003eOn one of our sailing trips we met a little genius kid from a tiny little fishermen community in front of the coast of Colombia. Juan Pablo came to the boat, paddling with his dug-out canoe, telling us that his dream is to become Captain of one of the charter boats that every weekend visited his island... \u003cem\u003e\"I want to learn how to sail...\"\u003c/em\u003e He had no idea whom he asked...\u003cbr\u003e\u003cbr\u003eJuan Pablo made us think, why does this kid likes sailing so much? How much can sailing change his live? As much as it changed ours? All this thinking created the \u003cstrong\u003eMake Them Sailors Project.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSailing will give children not only the freedom to move around without paddling (and without \u00a0polluting engines) but also the tools and opportunities for a better life.\u00a0Coming from such a small fishermen community learning how to sail could open a lot of doors for them, and instead of becoming a fisherman or a fisherman\u2019s wife they can connect with richer sailing communities, tourism, and sport.\u003cbr\u003e\u003cbr\u003eThe world nowadays is so connected and it is so easy to help! We got so inspired by Juan Pablo that now we want to inspire you. We decided to teach sailing to local fisherman kids we find on our way, to create short movies and to connect both worlds (yours, and theirs). We dream of taking this kids to a different level, inviting them to international sailing clinics \u0026amp; Regattas and mixing them up with sailors from all around the world. \u003cbr\u003e\u003cbr\u003eOur ultimate goal is to create a traveling school on our boat, in which we could reach and invite kids from all around the world, teaching them not only to sail, but to be sustainable, independent, to respect nature, and to interact with different human societies/realities. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to Make Them Sailors.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMake Them Sailors\u003c/strong\u003e es un proyecto que busca cambiar la vida de ni\u00f1os ense\u00f1\u00e1ndoles a navegar.\u003cbr\u003e\u003cbr\u003eSomos Martin de Buenos Aires y Carlien de Amsterdam, y desde 2015 que vivimos \"viajando\" en un peque\u00f1o velero llamado Anna Laura. Martin trabaja como entrenador profesional de vela y Carlien es antrop\u00f3loga (y viajera incansable/exploradora).\u003cbr\u003e\u003cbr\u003eLa pregunta m\u00e1s frecuente que escuchamos es: \"Waou, que lindo suena, vivir de viaje... Pero.. Como hacen para pagar sus gastos de vida?\u003cbr\u003e\u003cbr\u003eLa verdad es que vivimos de una manera muy simple, pescamos nuestra propia comida, gastamos lo indispensable -y rezamos para que el barco se rompa lo menos posible-. Intentamos hacer todas las reparaciones y trabajos nosotros mismos, y durante la temporada de huracanes Martin trabaja como entrenador en equipos competitivos (desde Optimist hasta clases Ol\u00edmpicas) mientras Carlien trabaja en el mantenimiento del barco (\u00a1Trabajo interminable de echo!).\u003cbr\u003e\u003cbr\u003eSin embargo en uno de nuestros viajes conocimos a un peque\u00f1o ni\u00f1o pescador de una comunidad muy remota en la costa de Colombia. Juan Pablo vino remando al barco en su canoa (Tronco echo canoa a mano) dici\u00e9ndonos que su sue\u00f1o era convertirse en Capit\u00e1n de uno de los barcos de \u003cem\u003eCharter \u003c/em\u003eque pasaban todos los fines de semana por su isla. \"\u003cem\u003eQuiero aprender a navegar\u003c/em\u003e...\" No ten\u00eda idea a quienes se lo estaba pidiendo.\u003cbr\u003e\u003cbr\u003eJuanpi nos hizo pensar, \u00bfC\u00f3mo es posible que este ni\u00f1o quiera tanto aprender a navegar? \u00bfQue tanto le servir\u00eda aprender, y cu\u00e1nto le cambiar\u00eda su vida? \u00bfTanto como a nosotros? De todas estas preguntas naci\u00f3 el proyecto \u003cstrong\u003eMake Them Sailors.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNavegar les dar\u00eda a estos ni\u00f1os no solo la libertad de moverse sin tener que remar (o usar costosos motores que adem\u00e1s da\u00f1an much\u00edsimo los corales) sino tambi\u00e9n las herramientas y oportunidades para obtener una vida mejor. Viniendo de comunidades muy humildes de pescadores, en donde la educaci\u00f3n estatal es muy b\u00e1sica (\u00a1E\u00a0igual a las que tienen en las ciudades!), saber navegar les abrir\u00eda much\u00edsimas puertas y la posibilidad de tener un futuro mejor al conectarse con distintas realidades (de cruceros, turismo, deporte).\u003cbr\u003e\u003cbr\u003eEl mundo hoy en d\u00eda esta muy conectado, \u00a1y es tan f\u00e1cil hacer un cambio! Juan Pablo nos inspir\u00f3, y ahora queremos insp\u00edrate a vos. Decidimos crear este proyecto para ense\u00f1ar a los ni\u00f1os locales de las islas por las que pasamos a navegar, haciendo pel\u00edculas y conectando ambos mundos (el suyo, y el tuyo). So\u00f1amos con llevar estos ni\u00f1os a distintas regatas y cl\u00ednicas internacionales y mezclarlos con ni\u00f1os de otros pa\u00edses, mostr\u00e1ndoles este mundo de la vela en donde puede tener much\u00edsimas oportunidades.\u003cbr\u003e\u003cbr\u003eNuestro Sue\u00f1o final es el de crear una escuela itinerante en el barco con la cual podamos alcanzar e invitar a ni\u00f1os de todas partes del mundo, ense\u00f1\u00e1ndoles no s\u00f3lo a navegar sino hacerlo de manera sustentable, independiente, respetando la naturaleza, y a interactuar con distintas sociedades y realidades humanas... En fin, queremos hacerlos navegantes!\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2017-11-18T20:57:55+00:00",
     "description": "If we make it to just $200 monthly we can cover our most basic expenses and focus 100% on Make Them Sailors during the next Couple of months!!\u003cbr\u003e\u003cbr\u003eNow we are on the Island of Roatan, in Honduras, and its AMAZING!! People are super friendly, the place is beautiful, and its full of children EAGER to learn how to sail!! So we decided to stick around and live with them for the next month on the fisherman town of St. Helene (Check it out on the map!).\u00a0\u003cbr\u003e\u003cbr\u003eWe will show you this AMAZING story on our social Media and with another Movie (Because we probably won\u0027t have Internet connection where we go...). So Stay tuned and help us sharing!\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eSi llegamos a s\u00f3lo \u00a0$200 podemos cubrir nuestros gastos m\u00e1s b\u00e1sicos y dedicarnos 100% al proyecto durante los pr\u00f3ximos meses!!\u00a0\u003cbr\u003e\u003cbr\u003eAhora estamos en la isla de Roat\u00e1n, en Honduras, y es un lugar INCREIBLE!! La gente es super amigable, la isla es hermosa y esta llena de ni\u00f1os con much\u00edsimas ganas de aprender a navegar! As\u00ed que decidimos quedarnos por aqu\u00ed y vivir el pr\u00f3ximo mes en la aldea de St. Helene (Busquen en el mapa... No es f\u00e1cil de encontrar!)\u003cbr\u003e\u003cbr\u003eVamos a ir mostr\u00e1ndoles todos los avances del proyecto y la vida simple de estos ni\u00f1os a trav\u00e9s de nuestras redes sociales y con otra pel\u00edcula (Porque probablemente no tendremos internet para compartir en vivo donde vamos a estar!) As\u00ed que mantengan pendientes y ayudennos a compartir!!\u003cbr\u003e\u003cbr\u003e",

     "created_at": "2017-11-18T20:57:55+00:00",
     "description": "Ok then we are really on the track. Now with this money we can \u00a0create a \u0027Make them sailors\u0027 team! This means having this little kids, coming from the most remote islands from the Caribbean, participate in Optimist clinics and Regattas... And just wait to see the results of that... This kids are little geniuses!!! (I have to say this is my little personal dream -Martin)\u003cbr\u003e\u003cbr\u003eJust imagine the impact of this on their communities!!!!\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eOk ahora estamos haciendo un cambio profundo...Si llegamos a este objetivo podremos crear el equipo \u0027Make Them Sailors\u0027!\u00a0\u003cbr\u003e\u003cbr\u003eSo\u00f1amos con crear un equipo de vela con los ni\u00f1os pescadores que vamos ense\u00f1ando a navegar e invitarlos a participar de las cl\u00ednicas y regatas internacionales del mundo del Optimist. SE IMAGINAN QUE LOGREMOS ESTO!? Y solo denme unos meses y se van a sorprender por los resultados!!! -Tengo que decirlo que esto es un sue\u00f1o m\u00edo!! (Martin)\u003cbr\u003e\u003cbr\u003eNi siquiera puedo pensar en lo mucho que le cambiar\u00edamos la vida a estos ni\u00f1os y a sus comunidades...",
