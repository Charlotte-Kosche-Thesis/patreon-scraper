    "summary": "\u003cdiv\u003e\u003cstrong\u003eWARNING AHEAD: Can and will contain content more suitable for an older audience, like horror content\u00a0(blood, gore, body horror) and 18+ works with sexual themes. This content will be added in the \u003cu\u003eattachments\u003c/u\u003e of posts with (trigger) warnings ahead, leaving you the decision to check it our or not.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://appledragon.nl/icon_me.jpg\" style=\"width: 199px;\"\u003e\u003cbr\u003e~\u00a0Who am I?\u003c/strong\u003e\u003cbr\u003eHi! My name is MissDutch aka MS Pol. I am an independent comic artist from a little country called the Netherlands and I\u0027ve started publishing comics of various genres under the name\u00a0\u003ca href=\"http://appledragon.nl/\" rel=\"nofollow\" target=\"_blank\"\u003eAppleDragon Comics\u003c/a\u003e.\u003cbr\u003eMy main goal is to tell stories with a diverse representation in cast and promoting positivity in body types. And to use various genres to do this, from romance to comedy to horror.\u003cbr\u003eI am mostly known for my romance comic\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/the-steps-in-love/list?title_no=48630\" target=\"_blank\"\u003eThe Steps in Love\u003c/a\u003e, where I promote interracial couples, healthy relationships, fat positivity and sex positivity.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/msddutch\" rel=\"nofollow\" target=\"_blank\"\u003eYou can read most of my comics on Tapastic.\u003c/a\u003e I\u0027ve always loved telling stories since I was a toddler. My biggest dream is to dedicate my life to storytelling and comic-making 24/7 and to make a living out of it. By just donating $1 a month, you can help me to make it real and of course you\u0027ll be rewarded in return!\u003cbr\u003e\u003cem\u003ePS. One more warning: I am also a big TMNT fangirl, so you can expect quite some Turtle fanarts.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBut please, do not feel forced to donate. Comics will always be free to read online. Spreading the word about my work would also help a lot. I\u0027ll make comics regardless, but the support would offer me more time to make comics.\u00a0And if you are donating, but are suddenly tight on cash, feel free to quit any time you want.\u003cbr\u003e\u003cbr\u003eIf you want to give a one-time tip/donation, treat me on a cup of coffee at my \u003ca href=\"https://ko-fi.com/A2225UG\"\u003eKo-Fi account\u003c/a\u003e.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e~ What will you currently be supporting?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://appledragon.nl/cxy_icon.jpg\"\u003e\u003c/div\u003e\u003cstrong\u003eThe Steps in Love \u003c/strong\u003e-\u00a0\u003cem\u003eRomance / Comedy\u003cbr\u003e\u003c/em\u003eA simple romance comic about Cage Tannen en Yani Anderson, going through various steps of a romantic and sexual relationship. A comic not only about healthy relationships, but also safe sex, body image, fat positivity and sex positivity.\u003cbr\u003eThis main storyline of this comic is finished, but Cage and Yani will continue in one-pagers showing cute little snippets of their relationship.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e~This comic will contain \u003cstrong\u003esoft nudity\u00a0\u003c/strong\u003eand \u003cstrong\u003esexual themes\u003c/strong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/div\u003e\u003cu\u003e\u003c/u\u003e\u003cstrong\u003e\u003cbr\u003eWhere The Giants Roar \u003c/strong\u003e\u003cem\u003e- Fantasy / Comedy\u003cbr\u003e\u003c/em\u003eMy next long comic. A fantasy where we follow a squad of the Giant Guard, the police of a fantasy world where Giant Country resides in the clouds above, and the mystery behind the Axe of Giants, the legendary item that can destroy the world. Inspired by mythology worldwide about giants and Wester European mythological creatures.\u003cbr\u003eA story about ego, self esteem and how big or small the people around you can make you feel.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e~This comic will contain \u003cstrong\u003esoft horror\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e~ What can you make possible/expect in the future?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHollandse Horror\u003c/strong\u003e\u00a0- \u003cem\u003eHorror (like that wasn\u0027t obvious)\u003cbr\u003e\u003c/em\u003eA collection of horror shorts all taking place in the Netherlands. Inspired by Dutch lore and/or current Dutch events and the works of Junji Ito and Masaaki Nakayama.\u003cul\u003e\u003cli\u003eThis series will contain horror themes as \u003cstrong\u003eblood\u003c/strong\u003e, \u003cstrong\u003ebody horror\u003c/strong\u003e\u00a0and \u003cstrong\u003egore\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe return of Black Lollipop\u003c/strong\u003e\u003cem\u003e - Drama/Comedy\u003c/em\u003e\u003cbr\u003eAll the shy Lilie dreams of is to sing. What a shock she gets when she gets the offer to become the lead singer of the metal band, Black Blood. Will she get along with the other members, who are everything but shy? And then there\u0027s one more problem. Lilie has stage fright. A comic about loud music, facing your fears and what to do with the labels society puts on you.\u003cbr\u003e\u003cem\u003eBlack Lollipop \u003c/em\u003ewas my first serious comic project, which I sadly had to broke off, cause the story didn\u0027t work with me. But still loving the main things, I am planning to redo this.\u003cul\u003e\u003cli\u003eThis comic will contain \u003cstrong\u003estrong language\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAction/Sci-fi comic \u003c/strong\u003e\u003cem\u003e- Title is a secret at the moment\u003cbr\u003e\u003c/em\u003eFor more than 15 years I\u0027ve been working on and off on a sci-fi story and it\u0027s finally slowly coming together. It is one of my biggest projects and I dream of the day to finally show it to you all. Currently I am in the concept fase, almost in scripting. Patrons will be the first to see any concept art.\u003cul\u003e\u003cli\u003eThis comic will contain \u003cstrong\u003eviolence\u003c/strong\u003e and \u003cstrong\u003esoft gore\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNaughty Apples\u003c/strong\u003e\u00a0- \u003cem\u003e18+/Erotica\u003c/em\u003e\u003cbr\u003eA collection of short erotic comics, mostly with monsterpeople in love with a human.\u003cbr\u003e\u003cul\u003e\u003cli\u003eThis series will (obviously) contain \u003cstrong\u003esexual content\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e"
