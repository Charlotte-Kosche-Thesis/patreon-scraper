    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/1Hka85Q_A4I\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/1Hka85Q_A4I",
    "one_liner": "I make OWAZ, and with your help, I can make more!",
    "patron_count": 2,

    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWho are you and how did you get in my house?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, everybody! I\u2019m Nick and this is the lovely Stephanie, and we make Let\u2019s Plays for our channel, Mug \u0026amp; Play!\u003cbr\u003e\u003cbr\u003eEvery day, we bring fresh content to the wonderful land of YouTube in the form of laughs, jokes, and gameplay footage of the latest and greatest indie games. We also do skits, vlogs, and animated shorts! We update daily with fresh content primarily focused on indie gaming. We chat, laugh, solve puzzles, and scream ourselves silly when something on screen scares us, which is pretty often.\u003cbr\u003e\u003cimg src=\"http://owaz-comic.com/wp-content/uploads/2017/05/patreon01-1024x576.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\"Why are you trying to charge me for something that\u0027s already free? Is this some kind of pyramid scheme?? Mabel, get me my pitchfork and your good Sunday torch!\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile we release all of our content for free on YouTube, we want to make more stuff, and we need your help to do it! Daily videos are great, but we want to do more than just that! We\u2019re talking bonus content, merchandise, and even convention appearances! Our day jobs pay to keep the lights on, so we can\u2019t invest a ton of income into the channel, but having a Patreon as a dedicated source of income for the channel can make it a reality! Your contributions will allow us to do things like make merch for you, make videos we couldn\u2019t make otherwise, and travel to conventions to meet you!\u003cbr\u003e\u003cbr\u003eIn return, you\u2019ll get cool exclusive stuff like behind the scenes peeks at what we\u2019re working on, limited edition products, bonus videos, and more! We\u2019ll always strive to make sure you\u2019re getting your money\u2019s worth and then some!\u003cbr\u003e\u003cimg src=\"http://owaz-comic.com/wp-content/uploads/2017/05/patreon02-1024x493.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\"I\u0027m sold! Now shut up and take my money!\"\u003c/strong\u003e *holds up a number of fingers* \u003cstrong\u003e\"But what do I get for this many dollars?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAllow me to show you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cu\u003e$1 - Mini Mug\u003cbr\u003e\u003c/u\u003e\u003c/em\u003eFor just $1 per month (roughly $0.03 per day!), you\u2019ll not only get our undying gratitude, but things that matter, too! You\u2019ll get access to Patreon exclusive posts, polls, announcements, and vlogs!\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cem\u003e$5 - Super Mug\u003cbr\u003e\u003c/em\u003e\u003c/u\u003eA meager $5 per month (about $0.15 per day) will get you more than just 5x more gratitude than the previous tier, but this stuff, too:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEverything mentioned in the $1 tier, of course!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAccess to extra exclusive Patreon posts, polls, projects, and other things that don\u2019t start with the letter P!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMonthly hi-res phone, tablet, and desktop wallpapers!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour name in the credits of every video for as long as you\u2019re in this tier!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCoupon codes for our Etsy store!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cu\u003e\u003cem\u003e$10 - Super Duper Mug\u003cbr\u003e\u003c/em\u003e\u003c/u\u003eA paltry sum of $10 per month (only $0.30 per day) will earn you a metric ton of smiles from us, plus all of these cool things:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEverything mentioned in the $1 and $5 tiers, obviously.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA personalized thank you video just for you! (One-time reward)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMembership in the Postcard a Month Club! Each month, you\u2019ll get a postcard in the mail from us! What\u2019ll be on that postcard, you ask? One side will have exclusive Patreon-only art, and the other will have hand-drawn art, words of appreciation, perhaps even super secret URLs that will lead you to more bonus content!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cu\u003e\u003cem\u003e$15 - Holy Heck Yeah Mug\u003cbr\u003e\u003c/em\u003e\u003c/u\u003eFor $15 a month (or $0.50 per day), a truly gracious amount, our dog Kyuubi will spin around and bark excitedly, and we will, too! Plus, you\u2019ll get this stuff:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEverything mentioned in the $1, $5, and $10 tiers, most definitely!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExecutive producer credits in our videos for as long as you\u2019re in this tier.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMembership in the Monthly Merch Club! Think of it like a deluxe version of the Postcard a Month Club. Each month, you\u2019ll get (in addition to your postcard) Patreon-only merchandise such as buttons, stickers, charms, and more!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOne bonus postcard or wallpaper of your choice from a previous month. (One-time reward)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cimg src=\"http://owaz-comic.com/wp-content/uploads/2017/05/patreon03-1024x576.png\"\u003e\u003cbr\u003e\u003cstrong\u003eI have more questions!\u003c/strong\u003e\u003cbr\u003eCool! Just in case they\u0027re of the frequently asked variety, here are some of those frequently sought answers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow do I sign up?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-make-a-pledge-\"\u003eHere is a quick link to the \u0027How To\u0027 guide Patreon provides!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCan I switch tiers or change the amount I\u2019m donating?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eNo problemo! If you can\u0027t afford to donate in the future, or you want to move up or down to a higher or lower support tier, you do you, fam. You can log in to change or cancel the account whenever you like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIf I support a goal, when will the rewards and/or coupon codes be released?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eWhen a Milestone goal is reached for a reward tier (livestreams, comics, vlogs, etc.) they\u2019ll be activated the following month! As a thank you for hitting the milestones we may show our appreciation and add in a coupon code for the store, which will be posted in the activity feed just for you! Hot doggo!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhen do rewards go out?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eAll rewards go out via PM on Patreon the following month by or before the 15th, as will all shipped items.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCan I buy any of the items from the tiers individually?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eSure! You can buy prints and buttons and any other items from our online store! New items will be available a month after they\u2019ve been sent out as Patreon rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSome of the rewards say \"One-time reward.\" What exactly does that mean?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWhen you sign up for a specific reward tier, some rewards are given out monthly, while others are just given out once for signing up for that specific tier. For example, on the $10 tier, one of the rewards is a thank you video. Basically, you\u0027d get one thank you video for signing up rather than another video every month, and the rest of the rewards for that tier would be distributed monthly.\u003cbr\u003e\u003cbr\u003eThank you for checking out my Patreon and thank you for watching Mug\u0026amp;Play! Stay awesome.\u003c/span\u003e\u003cbr\u003e"
   },
