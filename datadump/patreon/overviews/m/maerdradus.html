    "summary": "Hi everyone,\u003cbr\u003e\u003cbr\u003eWelcome to the expedition! My name is Wagner Chrissante, I\u0027m Illustrator and love to Fantasy art, Dwarfs and Dragons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/004/138/990/large/wagner-chrissante-dragon-shrine-final.jpg?1480698707\"\u003e\u003cbr\u003e\u003cbr\u003eMaerdradus\u00a0is a world surrounded by beauties and mysteries\u003cbr\u003e\u003cbr\u003eFrom the distant plains to the deep caves of Khazadur, from the arid deserts of Hjatahar to the icy peaks of the Forgotten mountains, inhabit magical, maleficent, and mortal creatures of forgotten legends, fantastic and unimaginable places to be discovered. This book is not a fairy tale but an in-depth study of this world, where creatures and mystical beings populate it and also the account of fearless heroes who have helped to describe such places and creatures contained in this book, often paying the price with their lives .\u003cbr\u003e\u003cbr\u003eWelcome to this adventure!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/003/845/883/large/wagner-chrissante-dwarf-minner-final-03.jpg?1477915792\"\u003e\u003cbr\u003e\u003cbr\u003eThe book of Maerdradus is a project under development by the support of its fans. This campaign is essential to the progress of this project. The support made here will give you access to special rewards and pay for the continuation of new creations.\u003cbr\u003e\u003cbr\u003eHelping with the project will ensure access to the complete archive of digital rewards that include behind the scenes updates, process work, digital wallpapers, characters paintings and more creations.\u003cbr\u003e\u003cbr\u003e--------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eOl\u00e1 a todos,\u003cbr\u003e\u003cbr\u003eSejam Bem-vindos expedi\u00e7\u00e3o! Meu nome \u00e9 Wagner Chrissante, Sou ilustrador e amo a arte da fantasia, an\u00f5es e drag\u00f5es.\u003cbr\u003e\u003cbr\u003eMaerdradus \u00e9 um mundo cercado por belezas e mist\u00e9rios\u003cbr\u003e\u003cbr\u003eDesde as remotas plan\u00edcies, as profundas cavernas de Khazadur, dos desertos \u00e1ridos de Hjatahar aos picos g\u00e9lidos das montanhas Esquecidas, habitam criaturas magicas, mal\u00e9ficas e mortais de lendas esquecidas, lugares fant\u00e1sticos e inimagin\u00e1veis para se descobrir. Este livro n\u00e3o \u00e9 um conto de fadas e sim um estudo aprofundado desse mundo, onde criaturas e seres misticos o povoam e tamb\u00e9m o relato de her\u00f3is destemidos que ajudaram a descrever tais lugares e criaturas contidas neste livro, muitas vezes pagando o pre\u00e7o com suas vidas.\u003cbr\u003eSejam bem vindos a essa aventura!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Book of Maerdradus \u00e9 um projeto em desenvolvimento pelo apoio de seus f\u00e3s. Esta campanha \u00e9 essencial para o andamento deste projeto. O apoio feito aqui lhe dar\u00e1 acesso a recompensas especiais e ir\u00e1 financiar a continua\u00e7\u00e3o de novas cria\u00e7\u00f5es.\u003cbr\u003e\u003cbr\u003eAjudando com o \u00a0financiamento do projeto ir\u00e1 garantir recompensas digitais que incluem o acesso aos arquivos completo dos processos de cria\u00e7\u00e3o, wallpapers digitais, pinturas de personagens e diversas outras cria\u00e7\u00f5es.\u003cbr\u003e\u003cbr\u003e"
