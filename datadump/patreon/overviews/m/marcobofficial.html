    "summary": "What\u0027s up my fellow Otaku\u0027s!\u003cbr\u003e\u003cbr\u003eFirstly, I want to give an extremely warm and heartfelt thank you to all my fans and supporters. In this industry I\u0027ve learned that the most valuable and rarest thing to come across is genuine fans, individual who loves what you do and only want to see you succeed, I truly appreciate you all for keep in me inspired!\u003cbr\u003e\u003cbr\u003eSecondly, Let\u0027s chat about why I decided to create a Patreon and extended to my new found fans! I get a TON and I mean a TON of request on a daily bases. You guys leave comments under my videos, message in my inbox, hit me up on YouTube with all kinds of request and trust me I love it and love some of the request you guys put in! HOwever, I can only do so much and so many of them at a time. While I LOVE making these remixes it also takes me a good bit of time to create them, from sourcing out the vocals, learning how to play the song(so I can reinterpret it into a remix), to arranging, mixing and mastering and because it is Electronic music, it takes even more time for me to design sounds and make sure everything is technically right, basically it takes a while lol! This is an addition to other projects that I have to do just to keep the lights on, so I have to prioritize making the remixes around my absolute free time. \u003cbr\u003e\u003cbr\u003eI\u0027m, also working on and funding my original manga series, Itera, which I have been working on for the last 5 years. I\u0027m super excited about it and I am itching to deliver the first chapter to you ASAP but this also takes a lot of time to develop and source out the right artist and research the right story elements to make it a cohesive manga. By subscribe to my patreon and helping me reach my monthly goal this will literally give more ALL the free time I need to keep making really cool anime remixes as well as help to facilitate the development of Itera(Which is by far the best project I\u0027m working on!). Obtaining this goal will allow me to release remixes on a far more consistent basis, interact with you all more, take your anime remix request, and help me deliver an experience unlike anything you\u0027ve ever experienced before(Itera)!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAgain thank you for your support because without you, I wouldn\u0027t be able to continue pursuing my dreams of becoming the music industry Hokage! XD\u003cbr\u003e\u003cbr\u003eNamaste,\u003cbr\u003eDe\u0027Marco \"Marco B.\" Byrd"
