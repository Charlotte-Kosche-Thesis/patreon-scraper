    "summary": "\u003cstrong\u003eWho is this person?\u003cbr\u003e\u003c/strong\u003eI\u0027m just an artist, who just likes to experiment with new things and enjoys making art, playing games, and drinking too much tea for my own good. My passion is working with games and I hope to become a game artist one day.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://monkan.monfolio.se/patreon/test.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patron? What can I offer?\u00a0\u003c/strong\u003e\u003cbr\u003eBecause I LOVE to make drawings and illustrations and share them with the world! I also like to create fan comics, fanart, and various cute merchandise for my Storenvy.\u003cbr\u003e\u003cbr\u003eWith Patreon, I can make my ideas come true! For instance, I have always wanted to make youtube videos of my workflow, and offer some art streaming as well.\u00a0 With few years of experience working professionally, I hope\u00a0I can offer some help to my patrons!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://monkan.monfolio.se/patreon/test2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming my patron\u003c/strong\u003e, you will have access to my WIP sketches and artworks that will be posted on my patron-only blog. I will also let my patrons vote what kind of art I will make. I will also offer art streaming where I will draw requests or work on artworks digitally.\u00a0\u003cbr\u003e\u003cbr\u003eAnd with that, thank you for stopping by and I hope I will see you soon \u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://monkan.monfolio.se/patreon/test3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eTo reach me on other sites, visit these places:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/Monkiponk\"\u003e Twitter\u003c/a\u003e |\u00a0\u003ca href=\"http://art-of-monkan.tumblr.com\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://monkiponk.storenvy.com/\"\u003eStoren
