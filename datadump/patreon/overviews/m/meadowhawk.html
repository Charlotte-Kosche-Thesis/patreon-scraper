    "main_video_embed": "",

    "one_liner": "Illustration, Cartooning and Comics Like None Other",

    "pledge_url": "/bePatron?c=207459",
    "published_at": "2016-05-08T22:33:52+00:00",
    "summary": "\u003cimg src=\"https://drive.google.com/uc?export=view\u0026amp;id=0B9lio-LSyV0wc0c2bGVwOUZYb1U\" style=\"float: right; width: 295px; margin: 0px 0px 10px 10px;\"\u003eHi there! My name is Nicole Johnson, but you can call me Nikki. I\u0027m a 31-year-old artist living in Goleta, California, sharing a roof with my sister and her husband.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been an artist for my entire life! As far back as I can remember, I\u0027ve been drawing, coloring, inking and bringing imagination to life on page. \u00a0I\u0027ve been a professional artist since 2012, supporting myself through commission work provided mostly by the furry community.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m the creator, writer and illustrator of the webcomic\u00a0\u003ca href=\"http://meadowhawk.net\" rel=\"nofollow\"\u003eMeadowhawk\u003c/a\u003e. I\u0027m illustrating a children\u0027s book with writer and friend\u00a0\u003ca href=\"https://curiosityquills.com/authors/richard-roberts/\" rel=\"nofollow\"\u003eRichard Roberts\u003c/a\u003e. I\u0027m working on writing and illustrating my own book, to be a small anthology of all-original graphic short fiction and illustrated anecdotes, thoughts and memories from my life.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also a musician! Whaaaat? Yes it\u0027s true! I produce electronic music under the alias\u00a0\u003ca href=\"http://borealnetwork.net\" rel=\"nofollow\"\u003eBoreal Network\u003c/a\u003e. I have a few side projects as well:\u00a0\u003ca href=\"http://maousss.bandcamp.com\" rel=\"nofollow\"\u003eMaousss\u003c/a\u003e,\u00a0\u003ca href=\"http://conedistance.bandcamp.com\" rel=\"nofollow\"\u003eCone Distance\u003c/a\u003e, and\u00a0\u003ca href=\"http://ruiness.bandcamp.com\" rel=\"nofollow\"\u003eRuiness\u003c/a\u003e, my band with my know-it-all big sister\u00a0\u003ca href=\"http://danasimpson.com/\" rel=\"nofollow\"\u003eDana Simpson\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIn addition to all of this, I design and craft my own costumes and suits, some of which are quite dazzling if I do say so myself!\n\u003cbr\u003e\n\u003cbr\u003e\nAs you can see, I have a lot of irons in the fire! Unfortunately, I am not bigtime. On average, I make less than $100 per year on all my musical projects combined. In terms of commissioned artwork, a good month sees me making approximately $300, and most months are not good ones. \u00a0I make nothing off Meadowhawk, or my costumes, and my books can\u0027t pay anything til they\u0027re published.\n\u003cbr\u003e\n\u003cbr\u003e\nI would love to have more time to work on my webcomic, my children\u0027s book, and my other book without having to worry about constantly taking commissions to keep the lights on. Your support through this Patreon will allow me to do exactly that. \u00a0Here are my current expenses that your patronage will help me pay for: Rent, utilities, internet, phone service, veterinarian bills, car insurance, car repair, therapy sessions, gas, food, and the occasional life maintenance that must be done to stay an artist (replacing components that break or wear out on my workstation computer, for instance).\n\u003cbr\u003e\n\u003cbr\u003e\nSo what kind of Patreon campaign is this? This is the sort of thing where you support me for already doing the things you love. I\u0027m going to try to design a few small rewards - stickers, buttons, and access to special private streams and chats where you can watch me build costumes, draw, or make music. You\u0027ll also get updates on what I\u0027m up to far more frequently than most people! The majority of my art sites are sadly only updated once in a blue moon, but I\u0027m making art all the time.\n\u003cbr\u003e\n\u003cbr\u003e\nSo if you like what I do, and you want to help me out, you\u0027re at the right place. Thank you for reading my spiel, and I thank you in advance for your kind patronage!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nUSEFUL LINKS:\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e  \ntumblrs:\n\t\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://meadowhawkarts.tumblr.com/\" rel=\"nofollow\"\u003emeadowhawkarts.tumblr.com\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://ribnose.tumblr.com\" rel=\"nofollow\"\u003eribnose.tumblr.com\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\ttwitters:\n\t\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://twitter.com/ribnose\" rel=\"nofollow\"\u003e@ribnose\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://twitter.com/meadowhawkarts\" rel=\"nofollow\"\u003e@meadowhawkarts\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://twitter.com/meadowhawkcomic\" rel=\"nofollow\"\u003e@meadowhawkcomic\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://twitter.com/borealnetwork\" rel=\"nofollow\"\u003e@borealnetwork\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\u003cli\u003estream:\u003cul\u003e\u003cli\u003e\u003ca href=\"http://picarto.tv/RibnoseDraws\" rel=\"nofollow\"\u003epicarto.tv/RibnoseDraws\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\n\twebcomic:\n\t\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://meadowhawk.net/\" rel=\"nofollow\"\u003emeadowhawk.net\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.facebook.com/meadowhawkcomic\" rel=\"nofollow\"\u003efacebook.com/meadowhawkcomic\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\tmusic:\n\t\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://borealnetwork.net/\" rel=\"nofollow\"\u003eborealnetwork.net\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.facebook.com/borealnetwork\" rel=\"nofollow\"\u003efacebook.com/borealnetwork\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://soundcloud.com/borealnetwork\" rel=\"nofollow\"\u003esoundcloud.com/borealnetwork\u003c/a\u003e\u
