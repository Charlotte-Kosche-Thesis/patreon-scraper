    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FuV9-XA5MPwY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DuV9-XA5MPwY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FuV9-XA5MPwY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-07-14T01:34:23+00:00",
    "summary": "\u003cstrong\u003eWhy do you need my money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnyone can make a video. But making \u003cem\u003eengaging\u003c/em\u003e\u00a0videos, that inform and that entertain, that you will \u003cem\u003ewant to watch again and again\u003c/em\u003e, is hard. It takes energy, creativity, experience, patience and, more than anything, it just takes a \u003cem\u003elong damn time\u003c/em\u003e to edit videos into more compact video-like jewels of synth-nerd gold.\u003cbr\u003e\u003cbr\u003eI\u0027ve been amazed by the positive response to the videos I make, and for the people who keep coming back for more - \u003cem\u003ethank you\u003c/em\u003e. It will not have escaped your attention the gaps of months between my videos on my own channel, which is a reflection of the amount of other paid-for projects and limited headspace for making videos at home whilst living a life and having a job.\u00a0\u003cbr\u003e\u003cbr\u003eTo help justify the enormous time and effort involved in doing this, leaving other paid projects, and for the amazing people who have expressed a desire to help, saying thank-you for regular entertaining monthly programming, via the medium of dollars - here\u0027s a place where you can do that, and there are some bonuses for giving a tiny touch more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for $1-3 per month?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou allow me to justify focusing on this: your pennies add up and collectively will make a significant contribution, and that means more videos. The best videos I possibly can. And for that, you are awesome. However...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for $4 or more per month?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor tipping me approximately the cost of one (1) coffee/beer per month:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) You get access to an exclusive archive of behind-the-scenes videos\u003cem\u003e.\u003c/em\u003e\u00a0\u003c/strong\u003eThis currently includes these highlights:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBonus full (51 minute) Stepper Acid, Logic Beats and Bonus 0-Coast \u0027Directors Cut\u0027 Jam videos.\u003c/li\u003e\u003cli\u003e\u0027Meeting the Make Noise Erbe Verb and Echophon\u0027 Demo Video\u003c/li\u003e\u003cli\u003e45 minute Album Preview \u0027Podcast\u0027/Music Chat.\u003c/li\u003e\u003cli\u003e30 minute guided head-mounted \u0027Studio Tour\u0027 video/hangout (feat Jupiter 6, my beloved Juno 60, VSS-200...).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e2) You get immediate access to a secret Patron-only Google Drive link, which contains literally hours of my music and a rather eccentric collection of goodies\u00a0uploaded directly from my hard drive, plus the odd secret surprise. It includes:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e57+ MP3s forming over 4.30hrs-worth of full tracks, jams, vignettes \u0026amp; weird music and sound experiments spanning 15 years, very few of which have ever been heard by anyone except me and my friends, and some of which I have no WAV file of or original settings/machines/sets. Some of my favourite shit. There\u0027s the tune in there I called \u0027Mylar Melodies\u0027 which is what I decided to name myself after. Etc. It\u0027s a bit like my \u0027user18081971 dump\u0027 except I\u0027m most definitely not Aphex Twin and this isn\u0027t on SoundCloud. Download and enjoy.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u0027Handheld Headbob EP\u0027, a weird little 6 track electro EP I wrote entirely on my phone on the London underground.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAssorted curios from my hard drives, including:\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eA rough \u0027n ready (very much not multi-sampled) WAV sample set I recorded for my own use, a few octaves of my parent\u0027s 120+ year old upright Schiedmayer \u0026amp; Sohne piano, \u003cem\u003ewhich I love the sound of dearly\u003c/em\u003e, and which you can hear in use in several of the tracks. Dump it into Kontakt and over-timestretch it massively, and it sounds ace. Doomful and sombre.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWeird voice memos and samples including a recording of the International Space Station I made stood in a garden at 5am in 2006, and at least one confirmed Number Station.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eUnedited audio of part of my Atlantis demo video where you can hear alternative takes, and me messing shit up.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThings you will like. And more as I add it.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYeah, you. You wonderful, wonderful scamp, you.\u003cbr\u003e"
