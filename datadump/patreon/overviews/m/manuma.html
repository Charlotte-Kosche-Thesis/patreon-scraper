    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1113356/07e5c598614b428684246dddfddd6c1c?token-time=2145916800\u0026token-hash=s5a3UpLFUHoWeXEFoa0naKeJg5KIK4c6TrceMHAX3qU%3D",

    "published_at": "2017-08-31T09:39:53+00:00",
    "summary": "\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2017/08/poesia-graminia-drain.jpg\"\u003e\u003cimg src=\"https://www.dropbox.com/s/2ltbpvlp7eu9djk/IMG_6334.JPG?dl=0\"\u003e\u003cimg src=\"https://www.dropbox.com/s/2ltbpvlp7eu9djk/IMG_6334.JPG\"\u003e\u00a0\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eI am so grateful you\u2019re considering supporting this multidisciplinary design project.\u00a0\u003c/h4\u003e\n\u003cbr\u003e\nWith your ongoing support, we can fulfill our vision for an immersive, thought-provoking exhibition of fashion \u0026amp; design objects, writings, and discussions. \n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re using art, fashion, and craft to explore ancient traditions, natural and manmade materials, and our relationship with the local environment. \n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a conversation between fashion and product design, botany, land management, waste recovery, and anthropology.\u00a0\u003cbr\u003e\u003cbr\u003e\nI\u2019ve laid out everything you need to know here and, over the next few months, I\u2019ll give you even more insight into our vision and inspirations through exclusive update posts, which you can access when you join us as a patron.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2017/08/About.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat we\u2019re making\u003c/h4\u003e\u003cstrong\u003eFashion Collection\u003c/strong\u003e \u003cbr\u003eWe\u2019re designing a collection of couture apparel featuring hand embellishment. But rather than using conventional glass beads, silk embroideries, and textile appliques, we\u2019re reinterpreting the old European craft of wheat weaving or straw plaiting, with our own innovations. Along with this will be a collection of jewelry and accessories made from wheat straw and other natural materials. \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHome Decor \u0026amp; Functional Objects \u003c/strong\u003e\u003cbr\u003eAs a further exploration of natural materials, post-consumer waste, and modern application of ancient techniques, we will be showing a collection of traditional and experimental decor and functional pieces for the home. Basketry and other containers, mobiles and wallhangings, tabletop decor and other pieces marrying beauty and function will be presented alongside the fashion collection.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2017/09/poesia-graminia-installation-sketch-01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaster Artisan Showcase\u003c/strong\u003e \u003cbr\u003eAlongside the garments, decor, and functional pieces created just for \n\u003cem\u003ePoesia Graminia\u003c/em\u003e, we will show traditional examples of straw art and wheat weaving made by master artisans in the European tradition residing here in Connecticut.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDocumentary \u0026amp; Writings\u003c/strong\u003e \u003cbr\u003eOur vision is to create a series of multimedia documents for each aspect of the collection. Each material, technique, and product design will be featured in a short documentary film, a collection of beautiful photography, and essays written by designer Allie McConnell.\u003cbr\u003e\u003cbr\u003eWe will be self-publishing a commonplace book of information and inspiration around the local environment, our materials, and our research findings to go along with our live presentations.\n\u003cbr\u003e\n\u003cbr\u003e\nWe would like to hire a photographer and a documentarian to record our work as we go and create a beautiful, informative record of our personal stories, our social enterprise model, and our research with materials and craft.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2017/08/CTA-collection.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2017/08/Team.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nPoesia Graminia\n\u003c/em\u003e is organized by Allie McConnell, designer and founder of\u00a0\u003ca href=\"http://manumastyle.com\" target=\"_blank\"\u003eManuma\u003c/a\u003e, a social enterprise-model women\u0027s fashion line. \u003cbr\u003e\n\u003cbr\u003e\nThe collaborative project is an alchemy of efforts from artisans and neighbors from throughout Connecticut, all of whom you will meet through our updates here on Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2017/08/Patreon.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt can cost thousands of dollars to design a fashion collection and produce samples, and prepare marketing and sales promotions. And it takes many more to fund a production run and distribution for sale.\n\u003cbr\u003e\n\u003cbr\u003e\nWe believe that the talent and skills that go into creating an inspiring fashion collection- on the same level as fine art, craftsmanship, and business acumen in any other field- should be compensated fairly. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy Patreon vs. K***st****r?\u003c/strong\u003e \u003cbr\u003eRather than a 30-day drive with a concrete deadline and a singular product delivery, we see more benefit in having more consistent cashflow month to month over the course of developing the exhibition (and going into production afterward). A 30-day sprint means our backers are essentially funding the campaign itself, along with production. We want to make sure our funding is being used efficiently and effectively for the project.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2017/08/CTA-living-wage.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eTimeline\u003c/strong\u003e \u003cbr\u003eWe soft-launched\u00a0\u003cem\u003ePoesia Graminia \u003c/em\u003eduring\u00a0\u003ca href=\"http://www.openstudiohartford.com/\" target=\"_blank\"\u003eOpen Studios Hartford\u003c/a\u003e in November, 2017. See o\u003ca href=\"http://www.openstudiohartford.com/artists?artistID=1280\" target=\"_blank\"\u003eur Open Studios artist page, here.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe see the possibility to expand and iterate on the project continually going forward, presenting our research findings in various venues and formats throughout the region, and bringing to market a line of apparel and accessories for Spring/Summer 2018.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2018/02/IMG_6663.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRisks \u0026amp; Challenges\u003c/strong\u003e \u003cbr\u003eIt is essential that we have ongoing support to design and develop samples, train new team members, and build our final designs for exhibition. We will not be able to complete the work without funding, as we have committed to paying all of our team members for their contributions.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, the project has been designed to be modular and iterative, so we feel confident we can present a compelling design collection at any scale, with any level of funding.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2017/08/CTA-patron.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow to join us\u003c/strong\u003e \u003cbr\u003ePatreon has provided step-by-step instructions\u00a0\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0Or, simply select your monthly support amount at the right side of this page, and follow the user-friendly instructions.\u003cbr\u003e\n\u003cbr\u003e\nYou may support us securely with a credit card, or use your PayPal account. You can cancel at any time, but we hope you\u0027ll stay with us for the entire journey.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2017/08/Rewards.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs a patron of \n\u003cem\u003ePoesia Graminia\u003c/em\u003e, you get exclusive insight behind the scenes of our development process. The images and thoughts we share with you here are exclusive to our Patreon supporters: you will not see the same content at\u00a0\u003ca href=\"http://manumastyle.com/blog\" target=\"_blank\"\u003eManumaStyle.com\u003c/a\u003e or on any of our social media.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIntroductory support levels, seen to the right, include the following exclusive access rewards and digital thank you gifts:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eView patron-only content\u003c/li\u003e\n\t\u003cli\u003eBehind-the-scenes photo and video updates\u003c/li\u003e\n\t\u003cli\u003ePrivate Patron-only Facebook group\u003c/li\u003e\n\t\u003cli\u003eYour name listed in our thank you credits (if you wish)\u003c/li\u003e\n\t\u003cli\u003eIndividual \"thank you note\" Instagram post with your name and/or IG tag\u003c/li\u003e\u003cli\u003eHigh-quality project-themed digital wallpaper download\u003c/li\u003e\u003cli\u003eDouble the pledge amount value in credit on a future Manuma purchase\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAdditional support levels will be added as we get closer to launch, with special rewards in limited quantities. If you\u0027re interested in corporate sponsorship, \n\u003ca href=\"mailto:allie@manumastyle.com\"\u003eplease contact me\u003c/a\u003e to discuss a possible arrangement.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.manumastyle.com/wp-content/uploads/2017/08/Thanks.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease invite your like-minded friends to join us and support the project, and be sure to share your thoughts through comments here, or email me at \n\u003ca href=\"mailto:allie@manumastyle.com\"\u003eAllie @ ManumaStyle.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nJoin us on social media, and share this project with your friends and family:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.facebook.com/manumastyle/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e +\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/manuma.style/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e +\u00a0\u003c/strong\u003e\u003ca href=\"https://www.pinterest.com/manumastyle/\" target=\"_blank\"\u003e\u003cstrong\u003ePinterest\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://manumastyle.com\" target=\"_blank\"\u003e\u003cstrong\u003eManumaStyle.com\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"

    "attributes": {
     "about": "I\u0027m a fashion designer, championing the style needs of women at all ages and sizes, crafting limited edition separates that reflect your social and environmental values.\u003cbr\u003e\u003cbr\u003eI\u0027m currently exploring zero- (or low-) waste pattern cutting, traditional embellishments and textiles from around the world, and beautiful ways to recapture waste material from the fashion production cycle.\u003cbr\u003e\u003cbr\u003eMy line, Manuma, is in development, founded on a zero-waste jacket pattern I invented.\u003cbr\u003e\u003cbr\u003eIn 2017, I\u0027m collaborating with local artisans to explore the dialogue between traditional European wheat or straw weaving, palm weaving from regions around the equator, and local materials found in the woods and roadsides of Connecticut. We will be presenting a multi-disciplinary vignette of luxury artisanal fashion, home decor, and functional objects, and compiling photos and documentary video along our journey. You can be a part of it by contributing to my Patreon.",
