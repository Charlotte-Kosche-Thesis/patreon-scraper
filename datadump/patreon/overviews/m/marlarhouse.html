    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWELCOME, WEIRDO!\u003cbr\u003e\u003c/strong\u003eIf you are reading this then you are probably a fan of the content I create like \u003cem\u003e\u003ca href=\"http://www.weirddarkness.com\" target=\"_blank\"\u003eWeird Darkness\u003c/a\u003e\u003c/em\u003e and \u003cem\u003e\u003ca href=\"http://www.dailydoseofweirdnews.com\" target=\"_blank\"\u003eDaily Dose of Weird News\u003c/a\u003e\u003c/em\u003e among other things. So glad you\u0027re here!\u003cbr\u003eI\u0027ve set up this Patreon page for those who want to support me in a unique way.\u00a0 What I do is \u003cem\u003eFREE\u003c/em\u003e, and that will never change, but that doesn\u0027t mean it doesn\u0027t cost anything - it\u0027s just that I personally cover those expenses.\u00a0 All money collected through Patreon will be poured back into my voice over studio, business, and the podcasts themselves as well as my yearly charity drive in November where an entire month of patronage will be donated to a worthy cause.\u00a0 The more patrons I have, the less of a financial burden it is for me to keep creating the great content you\u0027ve come to expect from me. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES PATREON WORK?\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"216\" src=\"http://www.hwanglegal.com/uploads/8/3/4/7/8347569/786868_orig.png\" style=\"width: 584px;\" width=\"503\"\u003e\u003cbr\u003eUsing Patreon, you support a \ncreator financially by giving a tiny amount each month.\u00a0 In my case, you\u0027d be supporting the work I do through Marlar House Productions in creating the podcasts \u003cem\u003eWeird Darkness\u003c/em\u003e and \u003cem\u003eDaily Dose of Weird News\u003c/em\u003e as well as the videos I post to YouTube and everything I do on social media through the podcasts\u0027 Facebook pages, Twitter, etc. \u003cbr\u003eBut more than that; Patreon is also a community builder.\u00a0 You\u0027ll have access to me here that no one else has, and you can also communicate with other Official Weirdos.\u00a0 You\u0027ll already have that in common, so maybe you\u0027ll become great friends!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYEAH, OKAY MARLAR... BUT WHAT\u0027S IN IT FOR ME?\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"447\" src=\"https://chirosushi.com/wp-content/uploads/2016/11/whats-in-it-for-me-main-Slide1-1024x576.jpg\" style=\"width: 585px;\" width=\"794\"\u003e\u003cbr\u003eWould a nice fuzzy and warm feeling in your heart be enough?\u00a0 No?\u00a0 Well then - how about you check out the giving levels in the right-hand column.\u00a0 Stuff listed there is ONLY for people who support me through Patreon.\u00a0 Plus, check out the goals I\u0027ve set - once I receive 25 patrons (regardless of giving level) I\u0027ll be creating an entirely new podcast just for my patrons! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI LOVE YA, MARLAR - BUT I JUST CAN\u0027T AFFORD TO DO THIS!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://videocreators.com/wp-content/uploads/2016/05/no-money1.png\" style=\"width: 584px;\"\u003e\u003cbr\u003eI hear ya.\u00a0 Boy, do I hear ya.\u00a0 Honestly, if you have kids to feed, a mortgage to pay, food to put on the table, etc., money can be tight.\u00a0 If you want to support me, but are unable to do so financially, I completely understand.\u00a0 You can still show your support by reviewing my podcasts on iTunes and sharing a link to the episodes with your friends/family and encouraging them to become Weirdos too!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003eThanks for being a Weirdo - for listening to my podcasts, watching my videos, visiting my Facebook and Twitter, etc.\u00a0 You will never know how much it means to me!\u003cbr\u003e\u003cbr\u003eSincerely Weird,\u003cbr\u003e\u003cbr\u003eDarren Marlar\u003cbr\u003eMarlar House Productions\u003cbr\u003e\u003ca href=\"http://www.MarlarHouse.com\" target=\"_blank\"\u003ehttp://www.MarlarHouse.com\u003c/a\u003e\u003cbr\u003e"
