    "summary": "Hey there, I\u0027m Allie Bustion. I make games, first as a thing to mostly just pass the time but now it\u0027s a whole thing. I like to think I\u0027m getting pretty good at it. I want to share what I make and give people an avenue to support me creating more. Some things have fully made it out into the world, like \u003ca href=\"http://www.drivethrurpg.com/product/187981/Spitfire--Straightlace\" rel=\"nofollow\"\u003e\u003cem\u003eSpitfire \u0026amp; Straightlace\u003c/em\u003e\u003c/a\u003e, a GMless storytelling game about a pair of cops solving a case. There\u0027s more things that are still in the oven, like...\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eMisbehavin\u0027\u003c/strong\u003e\u003c/em\u003e: This is a \u003ca href=\"http://www.drivethrurpg.com/product/170689/Blades-in-the-Dark-Digital-Edition-Early-Access\"\u003eBlades in the Dark\u003c/a\u003e hack that I\u0027ve been slowly working away at. It\u0027s alternate history/urban fantasy set in the Prohibition Era United States, with all that entails. At its core, it\u0027s about trying to carve you own path and spot, however big that might be.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eInvisible Strings\u003c/strong\u003e\u003c/em\u003e: You\u2019re the god-like creators and controllers of this microcosm of a world, some small anachronistic demi-reality. You\u2019ve filled it with pawns and bit players and written the narrative. You try to make all of this flow naturally. But reality is rarely ever as neat as that. Greatly inspired by HBO\u0027s Westworld, Jurassic World, Choice of Robots, and Dollhouse, Invisible Strings is a PbtA tabletop game where you are a group running a space where fantasies can be made reality. The aim is for a game that is built around Twitch integration and allow for chat audience participation.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eA GM\u0027s Guide to the Tarot\u003c/strong\u003e\u003c/em\u003e: I use the Tarot kind of a lot when I\u0027m GMing but I don\u0027t know how many others do. It\u0027s great though. So I\u0027m working on a guide to share this sweet GM tool in my arsenal. The rest of my arsenal is pop culture, flipping a coin, and BS... It\u0027ll be available as a very low cost pdf.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eLoaded God Complex\u003c/strong\u003e\u003c/em\u003e: Oh yeah, let\u0027s get this Fall Out Boy reference party started! I took one look at Godbound and thought \"this is\u00a0\u003ca href=\"https://imagecomics.com/comics/series/the-wicked-the-divine\" rel=\"nofollow\"\u003eThe Wicked + The Divine\u003c/a\u003e in a high fantasy setting\" so I\u0027m going to make it a thing. A solid mix between\u00a0\u003ca href=\"http://buriedwithoutceremony.com/monsterhearts/\" rel=\"nofollow\"\u003eAvery Alder\u0027s Monsterhearts\u003c/a\u003e and\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/185959/Godbound-A-Game-of-Divine-Heroes-Free-Edition\" rel=\"nofollow\"\u003eKevin Crawford\u0027s Godbound\u003c/a\u003e is the end goal here. It\u0027s now a part of Parliament of Supplements.\u003c/li\u003e\u003c/ul\u003eHere\u0027s some thing I\u0027ve finished already, thanks to my patrons.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eWorld of Darkness Hacks\u003c/strong\u003e\u003c/em\u003e: I GM\u0027d a campaign of \u003ca href=\"http://www.drivethrurpg.com/product/94815/Vampire-The-Masquerade-20th-Anniversary-Edition\" rel=\"nofollow\"\u003e\u003cem\u003eVampire: the Masquerade\u003c/em\u003e\u003c/a\u003e and, well, I\u0027m not the biggest fan of White Wolf/Onyx Path\u0027s mechanics. So I\u0027ve been working out some modular hacks for the game to replace systems I don\u0027t like or feel like they slow thing down. Because house rules can really smooth out a game. This is now a part of Parliament of Supplements.\u003c/li\u003e\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003eA GM\u0027s Tarot Guide: NPC Generation\u003c/i\u003e: the PWYW preview of my full GM\u0027s Tarot guide. This has a few different ways of creating NPCs using the tarot as well as some advice for using the tarot in general. It\u0027s available on Patreon with any patron level and\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/192319/A-GMs-Tarot-Guide-NPC-Generation\" rel=\"nofollow\"\u003eon DriveThruRPG as pay-what-you-want\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003eIf any of those strike your fancy and you want to support them, I\u0027d super appreciate it! Thanks for reading and supporting if you decide to.\u003cbr\u003e"
