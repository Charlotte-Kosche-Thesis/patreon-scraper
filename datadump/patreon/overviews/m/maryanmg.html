    "summary": "\u003cstrong\u003eNOTA IMPORTANTE: EL FORMATO QUE TENGO EN PATREON REALIZA EL COBRO ENTRE EL D\u00cdA 1 Y 5 DE CADA MES, POR ELLO RECOMIENDO QUE TE SUSCRIBAS AL PRINCIPIO DE CADA MES Y NO EN LOS \u00daLTIMOS D\u00cdAS YA QUE SI POR EJEMPLO TE SUSCRIBES EL 25 DE UN MES, PAGAR\u00c1S EN ESE MOMENTO Y EL 1 DEL MES SIGUIENTE.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHola a todos! Soy \u003cstrong\u003eMaryan MG\u003c/strong\u003e, cantante oficial del anime Elfen Lied para Latinoam\u00e9rica y cantautora de \u003cstrong\u003eLoli Rock\u003c/strong\u003e. Soy cantante/compositora, dise\u00f1adora y escritora fan de la cultura japonesa, la escena g\u00f3tica, modas alternativas, me encanta la fantas\u00eda, la pasi\u00f3n y las pel\u00edculas de terror.\u003cbr\u003e\u003cbr\u003e Amo hacer m\u00fasica y videos; escribo historias cortas y poes\u00eda, tambi\u00e9n hago covers de muchos temas de anime y Kpop con adaptaciones al espa\u00f1ol o en idioma original.\u00a0\u003cbr\u003eTodo lo que me gusta lo fusiono para crear no s\u00f3lo el concepto musical de Loli Rock sino tambi\u00e9n muchos vestuarios diferentes para cada show en vivo, videos y fotos. Cuento con varios materiales \u00a0discogr\u00e1ficos a la venta en\u003cstrong\u003e\u00a0iTunes, Spotify, Google play y Amazon\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eMi trabajo es cantar en convenciones de anime y comics, festivales, exposiciones de arte y muchos lugares m\u00e1s. Una de mis pasiones es hablar en diferentes medios de comunicaci\u00f3n sobre la influencia positiva que tiene el intercambio cultural y las actividades que esto conlleva, en los j\u00f3venes.\u003cbr\u003e\u003cbr\u003eMe un\u00ed a \u003cstrong\u003ePatreon\u003c/strong\u003e \u00a0por que creo en que como artista independiente, mi proyecto musical no es s\u00f3lo m\u00edo sino de todas y cada una de las personas que me apoyan y que disfrutan de mi arte. Hagamos que esto suceda mis queridos \u003cstrong\u003eLoli Rock Bloodies\u003c/strong\u003e, con su ayuda podr\u00e9 continuar haciendo m\u00fasica, videos, libros, sesiones de fotos y mucho arte por muchos a\u00f1os m\u00e1s!! D\u00edganme que quieren ver y escuchar, hacia donde quieren que lleve este proyecto, que es lo que m\u00e1s les gusta y que fantas\u00edas ocupan su mente. Vamos a seguir luchando por nuestros sue\u00f1os y loli rockeando este mundo!!!! \u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLoli Rock\u003c/strong\u003e: Fusi\u00f3n de elementos est\u00e9ticos japoneses, g\u00f3ticos y victorianos con m\u00fasica de g\u00e9neros como: rock, electr\u00f3nica, metal, pop y blues.\u003cbr\u003e\u003cbr\u003eNota: \u003cstrong\u003eMaryan MG\u003c/strong\u003e es la cantante oficial del tema LILIUM (Opening del anime \u003cstrong\u003eElfen Lied\u003c/strong\u003e) en su versi\u00f3n al espa\u00f1ol para latinoam\u00e9rica.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCHIKARA 1.0 UNIT-\u003c/strong\u003e Chikara 1.0 unit es el club oficial de fans de Maryan MG. Este club se encuentra disponible en Patreon y en Facebook como un grupo secreto. Al suscribirte a mi Patreon desde la suscripci\u00f3n m\u00e1s chiquita hasta la mas grande, formas inmediatamente parte del club CHIKARA 1.0 UNIT =) y recibir\u00e1s diversos\u00a0beneficios no solo recibiendo tus rewards aqu\u00ed en Patreon sino tambi\u00e9n en los conciertos en vivo, convivencias especiales y descuentos en merchandize =).\u003cbr\u003e\u003cbr\u003ePREGUNTAS FRECUENTES IMPORTANTES\u003cbr\u003e- La suscripci\u00f3n se encuentra especificada por \"mes\" de forma que recibir\u00e1s no s\u00f3lo canciones, sino fotograf\u00edas, videos especiales, zings, invitaciones a eventos especiales y muchas cosas m\u00e1s!!\u00a0\u003cbr\u003e- Recuerda que puedes cancelar tu patronaje en el momento que gustes, si por alguna raz\u00f3n no puedes seguir siendo Patron, no hay problema.\u00a0\u003cbr\u003e- En este sitio subir\u00e9 para libre acceso a las personas que entren a conocer la p\u00e1gina elementos b\u00e1sicos como los videos que est\u00e1n en Youtube PERO elementos especiales como sesiones de fotos, podcasts, videos de baile, canciones especiales, demos, descargas, etc. S\u00f3lo estar\u00e1n disponibles para mis Patrons.\u00a0\u003cbr\u003e\u003cbr\u003eEnglish:\u003cbr\u003eHello! I\u00b4m \u003cstrong\u003eMaryan MG\u003c/strong\u003e, an independent loli rock artist. I am a singer/songwritter, designer and writer inspired by japanese pop culture, gothic, victorian and alternative fashion, Oh! And also a lot of fantasy and horror movies. I love to make music and videos, I write short stories and poetry (I also make covers of a lot of anime and Kpop songs) , mixing this elements to create not only my music but original design costumes for my live shows, videos and photos.\u00a0 I have released several songs and albums available at iTunes, Spotify, Google play and Amazon and for a living I sing at anime and comic conventions, music festivals, art expositions and more.\u00a0 I like to speak in several media about japanese popular culture, gothic culture, victorian and harajuku fashion and how art and multicultural activities have a positive influence in people.\u00a0 \u003cbr\u003e\u003cbr\u003eI joined \u003cstrong\u003ePatreon\u003c/strong\u003e because I believe that as an independent artist my music project is not of myself only but of every person that supports and likes what I do. Let\u00b4s make it happen my beloved \u003cstrong\u003eLoli Rock Bloodies\u003c/strong\u003e, with your help I\u00b4ll be able to continue doing music, videos, podcasts and a lot of beautiful art \u00a0for you; tell me what would you like to hear, see or where can I take my project next. Let\u00b4s keep on fighting for our dreams and loli rockin\u00b4this world!!!! \u003cbr\u003e\u003cbr\u003eFor more information about Maryan MG please visit: \u003ca href=\"http://www.facebook.com/maryan.mg\" rel=\"nofollow\"\u003ewww.facebook.com/maryan.mg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
