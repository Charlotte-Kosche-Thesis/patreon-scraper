    "summary": "\u003cstrong\u003eWhat we do\u003c/strong\u003e\u003cbr\u003eMammoth Interactive creates apps, games and training content. We have over 250,000 students who have taken our courses worldwide. It turns out that people like what we create! We are asking for your help to take this to the next level. We want to build apps, games and training content, while providing young people a great opportunity to get work experience.\u003cbr\u003e\u003cbr\u003eOur workplace environment fosters growth for young people who are fully capable, but otherwise might not get a good job. In other words, we are against unpaid internships. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Training Content\u003c/strong\u003e\u003cbr\u003eWe make courses that teach practical skills efficiently. Students can learn how to build iOS, Android \u0026amp; Web Apps, and then upload load them to the App Store. They will also learn how to code by learning languages; such as, HTML, CSS, JavaScript, Ruby, Swift, Java, C++, C#, PHP, and many more. In addition, students get to learn how to build websites from scratch! All of our courses are designed to give students practical, releasable products to buff their LinkedIn profile or resume. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Games\u003c/strong\u003e\u003cbr\u003eMost of our staff wants to create games at some point in time. In addition to creating training content that shows people how to make games, we want to make sure our employees get real world experience right away. We make games that are fun to play and educational.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Apps and Source Code\u003c/strong\u003e\u003cbr\u003eWe produce educational apps that teach people how to code, learn math, and many other skills. We also give people access to the source code, through our \u003cem\u003eMammoth Ultimate Subscription \u003c/em\u003eservice. This allows people to make apps quicker.\u003cbr\u003e\u003cbr\u003eOur goal is to always be a well rounded and diversified tech company, that puts people first. We need your help to make the world a better, more knowledgeable, intelligent and productive place"
