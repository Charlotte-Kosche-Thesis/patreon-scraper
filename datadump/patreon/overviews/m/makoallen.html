    "summary": "\u003ch3\u003eHi, I\u0027m Mako Allen\u003c/h3\u003e\nauthor,\u00a0\n\u003ca href=\"https://www.biglittlepodcast.com\"\u003epodcaster\u003c/a\u003e, kinky, age-player, polyamorous, and mildly shark-obsessed Taoist.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve written two novels about age-play and kink,\u00a0\u003ca href=\"https://www.amazon.com/Auntie-Evas-Boarder-Mako-Allen/dp/1847285554\" target=\"_blank\"\u003eAuntie Eva\u0027s Boarder\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.amazon.com/Concerning-Littleton-Mako-Allen-ebook/dp/B00JMNLLCC/ref=sr_1_3?s=books\u0026amp;ie=UTF8\u0026amp;qid=1511187325\u0026amp;sr=1-3\u0026amp;dpID=41Mt7S1pLyL\u0026amp;preST=_SY445_QL70_\u0026amp;dpSrc=srch\"\u003eConcerning Littleton\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve long held to the belief that the thing that makes stories interesting is the characters in them. \u003cbr\u003e\n\u003cbr\u003e\nYes, it\u0027s exciting to read about giving someone a spanking, or lovingly getting your diaper changed by someone who\u0027s very turned on to do it. \u00a0But I think the thing that really amps it up for the reader is to \u003cstrong\u003eknow\u003c/strong\u003e the people doing it. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s a huge part of my work. \u00a0I love mining the depths of authentic, true-to-life experience.\u003cbr\u003e\n\u003cbr\u003e\nYou can hear a lot of that in the \"Little Somethings\" I\u0027ve recorded for The Big Little Podcast, both the\u00a0\u003ca href=\"https://www.biglittlepodcast.com/category/alittlesomethingnaughty/\"\u003enaughty ones\u003c/a\u003e and the\u00a0\u003ca href=\"https://www.biglittlepodcast.com/category/alittlesomethingsweet/\"\u003enice ones\u003c/a\u003e. \u00a0You can see and hear it in the short fiction I\u0027ve posted over at\u00a0\u003ca href=\"http://www.onlydoing.net\"\u003emy blog\u003c/a\u003e and at\u00a0\u003ca href=\"https://mako-allen.tumblr.com\"\u003emy Tumblr\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSo, what\u0027s the deal with this patreon then?\u003c/h3\u003e\n\u003cbr\u003e\nIt\u0027s my way of shaking things up. \u00a0I love creating short fiction. \u00a0I\u0027ve also got a new novel in the works. \u00a0I love recording audio fiction. \u00a0I want to share all these things with you. \u00a0\u003cbr\u003e\n\u003cbr\u003eBut the patreon, it\u0027s more than a different place or way to share that stuff. \u00a0I\u0027ve \u003cstrong\u003ealready\u003c/strong\u003e got novels out through the conventional ways to get them. \u00a0This though, this is more \u003cstrong\u003eintimate\u003c/strong\u003e. \u00a0It\u0027s an opportunity to do new, groundbreaking things, and to really get you the kind of erotica you\u0027ve always been looking for. \u00a0I\u0027ve got ambitious plans for this thing. \u00a0As I get a bigger audience here, I\u0027m going to do some downright experimental things.\u003cbr\u003e\u003cbr\u003eStill, I want you to get a sense of the sort of thing I do \u003cstrong\u003ebefore\u003c/strong\u003e\u00a0you become my patron. \u00a0So have a look and listen at some of my\u00a0\u003ca href=\"https://www.patreon.com/makoallen/posts?public=true\" target=\"_blank\"\u003eshorter text and audio stories\u003c/a\u003e, which are suggestive, but not explicit.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nThanks for visiting!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e--Mako\u003c/em\u003e"
