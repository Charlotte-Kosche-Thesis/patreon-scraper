    "summary": "\u003cdiv\u003e\u003cdiv\u003eTHANK YOU FOR YOUR SUPPORT!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eFor those of you who have followed my work over the years, you know that I have been committed to social justice and equality, and that the core of my writing is intersectional, with an emphasis on race, gender, sexual orientation and class. After writing an essay, I am moved when I receive a letter from a black gay man in Chicago, a white cisgender woman from Iowa, a bisexual man in Frankfurt, Germany, a black lesbian activist living in Cape Town, South Africa.\u003cbr\u003e\u003cbr\u003eMy hope is that my work creates a dialogue, a conversation between all people, and I write with the intention that readers feel a deep intimacy with the writing and with the subject matter. I want my body of work to be defined by an inclusive, compassionate voice, and I am committed to a vision that empowers LGBTQ youth.  I strongly believe, as I wrote in my piece on Nina Simone \"Be Glad That You Are Free\": \"an artist who is true to her vision can save lives.\"  \u003cbr\u003e\u003cbr\u003eIt\u0027s no mystery to my closest friends: I haven\u0027t written or chosen subjects based on what I think will make money -  I\u0027ve written what inspires me, or in response to what angers me, and always about the things I love. \u00a0My goal is for my work to used in the classroom, as one might teach \u003cem\u003eSister Outsider\u003c/em\u003e by Audre Lorde, or \u003cem\u003eThe Fire Next Time\u003c/em\u003e by James Baldwin - both inspirations of mine.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve created this page for those of you who have asked in the past for ways to support my work. What you are funding is my ability to continue writing on my own terms, and to produce a finished collection. \u00a0For those who cannot or prefer not to respond this way - the greatest way to support me is by doing what you\u0027ve always done; reading and sharing my writing. \u00a0More than anything, this is my opportunity to say thank you for your support over the years!\u003cbr\u003e\u003cbr\u003eMax\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
