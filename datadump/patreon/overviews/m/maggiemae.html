    "pledge_url": "/bePatron?c=945442",
    "published_at": "2017-06-11T21:27:26+00:00",
    "summary": "Welcome! My name is Maggie Mae, and I am a life-long creator of music. It is my greatest passion in life and I can\u0027t imagine doing anything else with my free time!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/z9yuGrSguRM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI am currently in the process of recording an EP to be released next year, and am hustling gigs as often as possible during the process in order to get my music into your ears!\u003cbr\u003eThat is why I\u0027m so glad you\u0027ve landed on this page and are interested in joining my close-knit community of music-lovers, yogis, hoopers, and kind-hearted souls! When you become a Patron of my page, you can receive anything from a personalized yoga practice, music lessons, Hoop Dance tutorials/lessons, exclusive access to new recordings BEFORE they are released, free show passes, personalized original songs, lyrical \u0026amp; musical discussions, and cover requests, as well as anything else we can think of together!\u00a0\u003cbr\u003e\u003cbr\u003eWhat does your money go towards?\u003cbr\u003e1. \u003cstrong\u003eRehearsal space\u003c/strong\u003e. I pay an hourly fee to rehearse with my drummer, often multiple times a week!\u003cbr\u003e2.\u003cstrong\u003e Recording\u003c/strong\u003e. I am currently working on recording a soon-to-be-released single, as well as a full EP to be released next year! Thus...\u003cbr\u003e3. \u003cstrong\u003eMusicians!\u003c/strong\u003e I have AMAZING musicians helping me with this project, and being a musician myself, I believe in compensating them fairly for their skill and artistry. In addition to the hourly fee of recording, one track may take between 2-4 musicians, and they are worth every penny!\u00a0\u003cbr\u003e4. \u003cstrong\u003eTravel\u003c/strong\u003e. Between rehearsals, recording, and gigs, I travel a lot! Being a multi-instrumentalist without a car, I am often spending money on multiple cab rides to lug around my keyboard, guitars, banjo, uke, amps....you name it!\u003cbr\u003e5. \u003cstrong\u003eTime\u003c/strong\u003e. The more music I make in a formal setting, the more time I give for free, and away from other lucrative endeavors. Luckily, I love music enough to not mind, but it is extremely unsustainable! \u003cbr\u003eMusicians have literally zero safety nets, and artists in general have one of the very few careers where everyone wants it, yet no one wants to pay for it. In the past, I have often put in hundreds and hundreds of dollars towards a gig, and walked away with $5 or even $0! Who else does that?! ;)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QZoXbgEc8Ms\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eLong story short, every single dollar spent on this page will enable me to continue making music you love, eventually working towards my goal of making it sustainable!\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to read this, and for recognizing the value of music! Together, I believe we can truly create a masterpiece! I hope you\u0027ll join me on this journey :)\u003cbr\u003e\u003cbr\u003eLove to all,\u003cbr\u003eMaggie Mae\u003cbr\u003e\u003cbr\u003e"
