    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHeyho und herzlich willkommen auf meiner Patreon Seite von\u003cbr\u003e \u003cstrong\u003e\u2020 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMADHOUSE PROMOTION\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u2020\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMadhouse Promotion ist eine Promo Agentur f\u00fcr junge und innovative Rock \u0026amp; Metal Bands, spezialisiert auf Newcomer und Underground Bands mit einer kleinen Portion \u003cstrong\u003eGr\u00f6\u00dfenwahn\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSeit 2014 lasse ich mir immer wieder neue Wege einfallen um Bands unter die Leute zu bringen und das m\u00f6glichst \u003cstrong\u003eohne ihnen das Geld aus der Tasche zu ziehen\u003c/strong\u003e wie es gro\u00dfe Promotion oder Marketing Agenturen gerne machen. Von alternativer Promotion \u00fcber Guerilla Taktiken bis hin zu verr\u00fcckten Social Media Kampagnen und Beratung in den Bereich\u003cstrong\u003e DIY ( Do It Yourself ) \u003c/strong\u003eund Self-Marketing.\u003cbr\u003e\u003cbr\u003eIch habe mich nun dazu entschlossen Patreon zu werden um eine M\u00f6glichkeit zu schaffen, wie ich regelm\u00e4\u00dfig neue Bands unterst\u00fctzen kann \u0026amp; ihnen enorm helfen kann einen weiteren Schritt zu gehen und dabei keine tausende von Euros auszugeben. Mit Patreon k\u00f6nnt ihr, wenn euch \u00a0 gef\u00e4llt was ich mache und wof\u00fcr ich mich einsetze, einen kleinen Betrag spenden im Monat und mir zusammen dabei helfen neuen Bands eine Chance zu geben ihre Musik zu verbreiten...\u003cbr\u003e\u003cbr\u003eUnd was viel wichtiger ist, das Geld was Bands sparen durch einen kleinen Teil von euch, k\u00f6nnen sie entweder in weitere Musik investieren, oder in Bier.\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eAber was bedeutet das jetzt konkret, wenn DU Patreon wirst und mich dabei unterst\u00fctzen willst, bei dem was ich so mache? Diese Frage beantworte ich dir gerne :)\u003cbr\u003e\u003cbr\u003eBands haben KEIN Geld. Auch gro\u00dfe Bands nicht, um dir da die Illusion zu nehmen. Auch eine junge und unbekannte Band muss f\u00fcr ihre CD Equipment kaufen. Ihre Instrumente, Verst\u00e4rker, Ersatzteile \u0026amp; vieles weitere. Sie m\u00fcssen sich ein Studio mieten um ihre Musik aufzunehmen, sie m\u00fcssen Leute bezahlen, die ihnen bei der Produktion dieser CD helfen. Eine CD braucht ein Artwork, eine CD muss produziert werden und dann m\u00fcssen die Leute auch noch wissen, dass die CD existiert.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd hier kommen DU und Ich zusammen ins Spiel!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIch biete jedem, der diese Sache unterst\u00fctzt einen Mehrwert. Dieser Mehrwert besteht nat\u00fcrlich nicht nur darin, dass Bands so Geld sparen, dass sie anderweitig verwenden k\u00f6nnen f\u00fcr ihre Band... Nein.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e==\u0026gt; LEVEL 1 \u0026lt;==\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1. Meine ewige Dankbarkeit\u003c/strong\u003e\u003cbr\u003eMein Dank sei dir auf Ewig gewiss und du hilfst mir auf jeden Fall dabei weitere Ziele zu erreichen.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e2. WhatsApp Newsletter\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJeder Patron hat die M\u00f6glichkeit meinen Newsletter direkt per WhatsApp zu erhalten. 2x die Woche stelle ich euch neue Bands vor, erz\u00e4hl euch ein wenig \u00fcber diese und wenn sie ein Musikvideo haben, bekommt ihr das gleich mit. Wenn ihr Bock auf neue Bands habt, kommen diese regelm\u00e4\u00dfig direkt und bequem auf euer Handy. Und wer wei\u00df, vielleicht findet ihr ja eine neue Lieblings-Band?\u003cbr\u003eWie genau funktioniert der Newsletter?\u003cbr\u003e\u003cbr\u003e1. Speichere meine Handynummer bei dir unter dem Namen \"Madhouse\" in deinen Kontakten ab.\u003cbr\u003e\u003cbr\u003e2. Schick mir eine kurze Nachricht per WhatsApp, damit ich dich als Kontakt bekomme\u003cbr\u003e\u003cbr\u003e3. Du bekommst von mir eine kurze Best\u00e4tigung, dass es losgeht. Und so bekommst du 2x die Woche neue Bands geschickt und zwischendurch auch immer mal wieder eine Nachricht, wenn Beispielsweise ein neuer Vlog online ist, oder wenn ich gro\u00dfartige Neuigkeiten habe\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e3. Einen Madhouse CD Sampler\u003c/strong\u003e\u003cbr\u003eWenn ich wieder CD Sampler mit Bands erstelle, bekommst du als aller erstes eine CD mit brandaktuellen Bands von mir zugeschickt\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e==\u0026gt; LEVEL 2 \u0026lt;==\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1. Alles aus Level 1\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Ein Blog der etwas anderen Art\u003c/strong\u003e\u003cbr\u003eRegelm\u00e4\u00dfig werde ich einen Blog verfassen wo du genau verfolgen kannst, was ich gerade mache und mit welchen Bands ich derzeit arbeite und was wir so vor haben. Ich nehme euch mit hinter die Kulissen und gebe euch immer wieder Impressionen, was eigentlich in den Hinterzimmern der Bands passiert. Fotoshootings, Video Produktionen, Album Aufnahmen und einfach die Welt mit ein wenig Gr\u00f6\u00dfenwahn auf den Kopf stellen :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Ihr seid ein neues Format namens \"Ask A Band\"\u003c/strong\u003e\u003cbr\u003eGelegentlich bin ich auch zu Gast bei gr\u00f6\u00dferen und bekannteren Bands. Ich lasse es euch im Vorfeld wissen, wenn ich eine kommerziell erfolgreicheren Band begegne und werde sie Interviewen. Der Spa\u00df an der Sache: IHR stellt die Fragen f\u00fcr das Interview, eine unabh\u00e4ngige Person wird diese zusammenstellen und mir geben. Bis ich auf die Band treffe, habe ich KEINE AHNUNG was ich sie eigentlich gleich fragen werde.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. So weit wie ich es selber produzieren kann einen regelm\u00e4\u00dfigen Vlog.\u003c/strong\u003e\u003cbr\u003eKombiniert mit dem Format \"Ask A Band\" und wenn ich unterwegs bin auf Festivals, Konzerten oder einer Band \u00fcber die Schulter gucke.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5. Regelm\u00e4\u00dfige Verlosungen von Merchandise\u003c/strong\u003e\u003cbr\u003eImmer wieder habe ich Merchandise von Bands rumliegen. CD\u0027s, Shirts, Goodies. Und wo w\u00e4re es besser aufgehoben als bei DIR? ;)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e== LEVEL 3 \u0026lt;==\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. Alles vorherige\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Dein Name als besonderer Dank auf den Madhouse CD Samplern\u003c/strong\u003e \u003cbr\u003eDenn mit DEINER Hilfe hier, komme ich ein gro\u00dfes St\u00fcck weiter immer wieder neue Wege zu finden um eine Band zu suporten und zu verbreiten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. 30% Rabatt auf alle Konzert- und Festival Tickets \u003c/strong\u003e\u003cbr\u003eSeien es meine 2 eigenen Festivals oder kleinere Konzerte, die ich zusammen mit Bands erarbeite. Daf\u00fcr, dass du mich hier supportest sollst du auch ordentlich was daf\u00fcr haben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Exklusive Verlosungen von Konzert Tickets\u003c/strong\u003e\u003cbr\u003eImmer mal wieder habe ich die M\u00f6glichkeit Konzert Tickets f\u00fcr Touren in ganz Deutschland zu verlosen. Und ich werde immer mal wieder gesonderte Touren oder Bands raussuchen und exklusiv unter den Patrons verlosen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e== LEVEL 4 \u0026lt;==\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. Alles vorherige\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Freier Eintritt bei s\u00e4mtlichen Veranstaltungen ( Konzerte / Festivals etc. ) die von Madhouse betreut und organisiert werden.\u003c/strong\u003e\u003cbr\u003eMit einem solchen Support h\u00e4tte ich nie gerechnet!! Als Dankesch\u00f6n kommst du kostenlos auf alle meine Events\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Gezielter Support eurer Lieblingsbands\u003c/strong\u003e\u003cbr\u003eIhr habt Bands im Freundeskreis und glaubt die haben es voll drauf? Aber kaum jemand ennt sie? Lass uns das \u00e4ndern! :) Ihr werden immer mal wieder die M\u00f6glichkeit bekommen mir diese Bands zu zeigen und die bekommen das volle Paket.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
   },

     "completed_percentage": 25,
