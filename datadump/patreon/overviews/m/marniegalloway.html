    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F211112847\u0026amp;url=https%3A%2F%2Fvimeo.com%2F211112847\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F627065060_640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-05-17T21:22:07+00:00",
    "summary": "\u003cstrong\u003eGreetings \u0026amp; salutations!\u003c/strong\u003e\u003cbr\u003eMy name is Marnie Galloway and I\u0027m a cartoonist \u0026amp; illustrator working in Chicago. In May 2016, a hardback collected edition of my\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Xeric_Foundation\"\u003eXeric Award\u003c/a\u003e-winning wordless comic\u00a0\u003ca href=\"http://marniegalloway.squarespace.com/in-the-sounds-and-seas/\"\u003e\u003cstrong\u003e\u003cem\u003eIn the Sounds and Seas\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e was published by One Peace Books. It made the \u003ca href=\"http://on-panel.com/BAC2016/index.html\"\u003eNotable Comics\u003c/a\u003e list in Best American Comics, and was mentioned in the \u003ca href=\"http://www.avclub.com/article/best-comics-2016-247013\"\u003eBest Comics of 2016 \u003c/a\u003eround-up by the AV Club.\u00a0\u003ca href=\"http://www.sowhatpress.com/\"\u003eSo What? Press\u003c/a\u003e published a two-part memoir comic\u00a0\u003ca href=\"http://marniegalloway.squarespace.com/particlewave/\"\u003e\u003cem\u003e\u003cstrong\u003eParticle/Wave\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e in October 2016, the same month I self-published a poetic comic about motherhood called\u003cem\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://marniegalloway.squarespace.com/burrow/\"\u003eBurrow\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u00a0and its companion zine, \u003cstrong\u003e\u003cem\u003eNest\u003c/em\u003e\u003c/strong\u003e. I have been self-publishing comics for almost 6 years, working full-time on comics and freelance illustration since 2014, and served as an organizer of the\u00a0\u003ca href=\"http://www.cakechicago.com/\"\u003eChicago Alternative Comics Expo\u003c/a\u003e from 2013-2016.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi65.tinypic.com/eip6ir.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003ePages from In the Sounds and Seas\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eWhy Patreon? Why now?\u003c/strong\u003e\u003cbr\u003eIn 2016, the graphic novel I worked on for 5 years plus two new comics were published. 2016 was also the year I became a mother. The high cost of childcare stretches my family budget to the breaking point, so I worked on these projects late into the night and on weekends when my partner is home to take point on childcare. This schedule of losing sleep in favor of working has taken a toll. As my son is turning into a joyfully running, climbing, adventurous toddler, the physical and mental realities of full-time parenting are colliding with my ambitions to keep up a meaningful art practice or as steady a freelance career as I was once able to nurture.\u00a0\u003cbr\u003e\u003cbr\u003eWith help from Patreon, I hope to be able to offset the cost of two days of childcare a week to work on two new projects: researching and developing a new graphic novel, and creating a local, site-specific experimental comics project here in Chicago. These are slow, long-term projects that need hours in libraries, hours experimenting with materials, and hours dipping pen nibs in ink that would definitely be disrupted by tiny, curious, banana-covered hands.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi67.tinypic.com/zumrye.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003ePages from Particle/Wave\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eYou might be thinking: \"I already buy your comics! Why should I support you on Patreon?\"\u003c/strong\u003e\u003cbr\u003eFirst of all: thank you for reading my comics! That is so great! By becoming a patron, you\u0027re helping to support the whole process of researching, writing, planning and drawing comics \u003cem\u003ein addition to\u003c/em\u003e supporting the final product. Depending on your level of patronage, you will get behind-the-scenes updates on process via a monthly newsletter, exclusive access to process photos and sketches, PDF copies of my minicomics, and my undying gratitude for your generosity. Check out the \"Rewards\" section to the right for details.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi68.tinypic.com/dpefpv.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003ePages from Burrow\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eAnd finally:\u003c/strong\u003e\u003cbr\u003eThanks for stopping by! I appreciate your perusal and potential support. We\u0027re all in this together!\u00a0\u003cbr\u003e\u003cbr\u003eWith care and solidarity,\u003cbr\u003e-Marnie"
