    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FOlGRfy_251s%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DOlGRfy_251s\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FOlGRfy_251s%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Hey Guys!!!!!!!\u003cbr\u003eI\u0027m \u003ca href=\"http://facebook.com/xmarauderx\" rel=\"nofollow\"\u003eMarauder!\u003c/a\u003e A professional alternative model, and a semi-known social media addict.\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-0/s480x480/15780882_392758677736065_6656621188340394466_n.jpg?oh=d2d9b7689cbf6eed9e5203835e24a415\u0026amp;oe=59171CA1\"\u003e\u003cbr\u003e\u003cem\u003eJoel Mcdonald Photography\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you are reading this, you\u0027ve probably seen me on one of many social media sites, like \u003ca href=\"http://www.twitter.com/marauderxmodel\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u003ca href=\"http://www.instagram.com/marauderxo\" rel=\"nofollow\"\u003e Instagram\u003c/a\u003e\u003ca href=\"http://youtube.com/marauderxmodel\" rel=\"nofollow\"\u003e, Youtube\u003c/a\u003e, and of course \u003ca href=\"http://www.facebook.com/xmarauderx\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e....Along with other exciting media you may have seen ;]\u003cbr\u003e\u003cbr\u003eNOW, after over a year of an inactive Patreon, I have found it\u0027s purpose. I am updating my Patreon to award those of you fans who have stuck by me and donated. I can\u0027t tell you how much your support of my art means to me, but we\u0027ve made a fantastic community of genuinely caring people who suffer together, support together, and create together. For the past few years, I have created opportunities for fans to donate, and you guys have come through amazingly. You have made my art and creations come through due to your support. \u003cbr\u003e\u003cbr\u003eI\u0027ve been torn with modeling lately. The expenses take a toll financially and mentally.\u003cbr\u003e\u003cbr\u003eFinancially, I want to supply you with something  new as much as possible. I want my art to speak to you. I want to embark on the dark meanings and beauty of the images I have created in my mind. I want to bring them to you finally, so that you can see as I see.\u003cbr\u003e\u003cbr\u003eThe costs: They are never ending. I want to bring everything I can to modeling. I want to be more than just a girl in front of the camera, I want to be a magnificent creature that encourages and inspires. The tolls my creativity have on my financially has been  hard. Due to my mental illnesses (Bipolar I, Manic Depression, Anxiety, PTSD, severe Depression), it has been hard to be able to model and work a full time job. I use up every ounce of energy and mental well being just to wake up in the morning. My modeling takes a back seat and fades into the past. I don\u0027t want to let that happen again. Don\u0027t get me wrong, I do work regular jobs on top of modeling, but the costs never can keep up with the things I need. \u003cbr\u003ePlease note, your donation isn\u0027t going to frivolous use, it is not going in  my pocket, it is going directly where you donate it to, into creating art for you. Here are a few of the things your donations will go to in order to ensure my ability to continue producing high quality art:\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/15492458_387905838221349_3604024553055809265_n.jpg?oh=0fa137ba24d56b19d64a69d86e7f3b0a\u0026amp;oe=591F147A\"\u003e\u003cbr\u003e\u003cem\u003eZachary Wharton Photography\u003cbr\u003e- Makeup (Photo shoots require high quality makeup, it\u0027s rough, and the expense seems to never end).\u003cbr\u003e\u003cbr\u003e- Wardrobe: No one wants to see a model using the same outfit. It\u0027s costly to keep it updated, despite constant trips to thrift stores and shopping the sales. Stockings have a tendency to rip after one or two photo shoots. Heels only last so long.\u003cbr\u003e\u003cbr\u003e- Hair dye/nail Supplies: You wouldn\u0027t believe the costs that accumulate in an attempt to keep with the perfect style many photographers expect.\u003cbr\u003e\u003cbr\u003e- Waxing: On average, $60 a month  just for a basic Brazilian. \u003cbr\u003e\u003cbr\u003e- Subscriptions/Advertisement: Model Mayhem, Photoshop, Lightroom, Facebook, Instagram, etc. These all cost monthly amounts. We are blocked from people on FB and IG really seeing our posts, whether we pay or not. Sadly this causes  business to drop.\u003cbr\u003e\u003cbr\u003e- Travel: This is a BIG one. Travel is never cheap, no matter the means. We want to be able to cover our costs, but some times between hotels, air fare, gas, food, etc, it is impossible to break even. We travel to network with photographers to bring you new photos. Sometimes a monthly few dollars, or even gift cards towards these things, could help make these things happen more frequently. Who doesn\u0027t want new photos?!\u003cbr\u003e\u003cbr\u003eOkay, I\u0027ll shut up about the costs, I\u0027m sure you get the point ;].\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/15391151_380293605649239_7100676835376395103_n.jpg?oh=e10705683b1bcbe5423bf995d1cc8f41\u0026amp;oe=591AED42\"\u003e\u003cbr\u003e\u003cem\u003eJason Machen\u003cbr\u003eMentally and physically, it really piles up.\u003cbr\u003eWe travel for weeks at a time, barely sleeping. \u003cbr\u003eWe work ourselves to the point of illness and exhaustion.\u003cbr\u003eWe put ourselves in 20 degree whether for those sexy bikini and lingerie pics you enjoy, sometimes even submerging in water in this weather.\u003cbr\u003eThose pictures you love in  the  bizarre poses? Many of us spend days in pain.\u003cbr\u003eWe all deal with online harassment, to the point where honestly I\u0027ve been so overwhelmed from attacks that I had to avoid the internet for days.\u003cbr\u003eWe deal with sexual harassment from fans and photographers.\u003cbr\u003eWe deal with stalkers, people interfering with our personal lives.\u003cbr\u003eWe deal with being the victims that are treated like the problem.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy work schedule is an average of 14 hours a day between travel, shoot preparation, networking, communicating with fans, photo editing, making videos, planning shoots and searching for paid work from  modeling. It\u0027s exhausting, and these things don\u0027t generally pay apart from the time spent at a shoot. On average. O\u003cbr\u003e\u003cbr\u003eWhy am I telling you all this? Because I love my fans. I love bringing you art.  I love that I can brighten days with beautiful art. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/15192713_372095973135669_894674684651279785_n.jpg?oh=6a7c3ac356734f8082af47170f7d62ae\u0026amp;oe=58D9798A\"\u003e\u003cbr\u003eI\u0027m reaching out to you fans of mine who have spent years enjoying my art. Who have told me time and time again that you support me and want me to continue. Help me continue bringing you images from the darkest corners of my heart with new artists, new styles, and more extreme images. You don\u0027t have to donate a lot, just choose something you would like to be rewarded with every month! Every $1 counts, and if you can\u0027t donate, a share helps too! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOKAY! So, what do your donations get you (Prizes will be based on your monthly donation amount).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- EXCLUSIVE UNCENSORED, NEVER BEFORE RELEASED PHOTOS!!!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/13775481_305368023141798_3341522056983372101_n.jpg?oh=dd53c5f9f250b1b2e4033c5c874b77e7\u0026amp;oe=5914F36B\"\u003e\u003cbr\u003e\u003cem\u003eHalo Image Engine\u003cbr\u003e- MONTHLY 4X6 SIGNED PHOTO PRINT WITH A SPECIAL HELLO NOTE!\u003cbr\u003e\u003cbr\u003e- EXCLUSIVE BTS VIDEOS! (Ever seen me drunkenly dance? Want to?)\u003cbr\u003e\u003cbr\u003e- TEXT ME ON KIK!\u003cbr\u003e\u003cbr\u003e- FREE WEEKLY GROUP VIDEO CHATS!\u003cbr\u003e\u003cbr\u003e- MORE PRIZES TO BE ANNOUNCED!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHelp Marauder bring you the art that Gotham deserves! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"
