    "summary": "ME\u0026amp;R is a games zine run by \u003ca href=\"http://www.twitter.com/thairyn\" rel=\"nofollow\"\u003eThairyn\u003c/a\u003e, with a selection of guest contributors each issue. The zine is, loosely, about games - focusing primarily on alt, indie and homebrew style games, personal experiences, and communities. Each issue has a central theme for \nsubmissions (open to wide interpretation) with an emphasis on expressive content of all kinds. It is not about ethics in games journalism.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe aim of ME\u0026amp;R is to produce an all inclusive, creative, unconventional podium to celebrate games, creators and communities\u003c/strong\u003e. ME\u0026amp;R is more than happy to accept emotional, critical and entirely subjective pieces (you might say they\u0027re actively encouraged).\u00a0 ME\u0026amp;R is a platform for contributors of any style and any skill level to voice their opinions, share their stories and celebrate what they love - and never for free. \u003cbr\u003e\u003cbr\u003eIf you\u2019re supporting ME\u0026amp;R, it\u0027s only right that you know where the funds are going.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e80%\u003c/strong\u003e - contributors\u003cbr\u003e\u003cstrong\u003e10%\u003c/strong\u003e - site hosting, development, maintenance \u003cbr\u003e\u003cstrong\u003e10% \u003c/strong\u003e- Patreon and Paypal fees\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nThe largest portion of the patreon funds is shared amongst the contributors\u003c/strong\u003e to ensure fair payment for their time and efforts! If site admin fees have been covered by one-off donations between issues, then the contributor payments will be 90% instead. \u003cbr\u003e\u003cbr\u003eRemember that\nbackers are supporting ME\u0026amp;R rather than subscribing to it, as ME\u0026amp;R is always available for free download.\u003cbr\u003e"
