    "summary": "\u003cspan style=\"\"\u003eVisit\u00a0\u003ca href=\"http://moodylit.com/\"\u003eMOODYLIT.COM\u003c/a\u003e home of V. Moody\u0027s fiction.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWHO AM I?\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nHey, I\u0027m Moody and I write online serials which can be read for free on my site \n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMoody\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLit\u003c/span\u003e.com\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI currently write 3 regular series, and various other irregular projects. My abiding love is for fantasy, but I also write in other genres, usually with a comedic tilt (I try not to, but I can\u0027t help it). All my stories can be read for free, but I also make edited versions into eBooks for sale.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy aim is to create stories that aren\u0027t available anywhere else, both in content and execution, taking the best of what classic fantasy stories offered in terms of imagination and limitless scope, and combining it with a modern sensibility.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(155, 187, 89); color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWHAT DO I WRITE?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"https://image.ibb.co/ctkpM6/HTADDB_comp.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/ctkpM6/HTADDB_comp.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nI started with\u00a0\n\u003ca href=\"http://moodylit.com/how-to-avoid-death-on-a-daily-basis-1-welcome-to-probet-table-of-contents/1-where-are-we\"\u003eI How to Avoid Death on a Daily Basis\u003c/a\u003e, a comedy that takes all the familiar tropes and cliches of the fantasy genre and turns them on their head. Chapters release three days a week, Monday, Wednesday and Friday. 300 chapters and still going.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iH50Tm/TGS_carousel_comp.png\"\u003e\u003cbr\u003e\nNext up was\u00a0\n\u003ca href=\"http://moodylit.com/the-good-student-table-of-contents/chapter-one\"\u003eThe Good Student\u003c/a\u003e, set in a\u00a0world where magic is rare. A son of a maid scores second-best in countrywide exams through hard work, which lets him transfer to the school for nobility. Competence porn, deadpan-snarking, banter and studying ensue. Chapters post once a week on Sundays. Only 40 chapters so far, but they\u0027re big chapters.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hO0dER/Bitter_BANNER_comp.jpg\"\u003e\u003cbr\u003e\nAnd last, but not least, is\u00a0\n\u003ca href=\"http://moodylit.com/bitter-table-of-contents/bitter-1\"\u003eBitter\u003c/a\u003e, the tale of a young girl in a VR world. Unliked and made fun of at school, Britta finds escape in a high-tech simulation where none of the normal rules apply. She can be whatever she wants, as long as she can avoid getting killed by monsters. Bitter updates seven days a week. Yep, every day (although the chapters are quite short). More than 250 chapters already.\u003cbr\u003e\n\u003cbr\u003e\nThese stories are slowly gaining an audience across the globe, and if you visit TopWebFiction.Com, you\u0027ll see all three in the charts.\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nI have a number of other projects I hope to add to the list as soon as someone fits a few more hours in the day.\n\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/m3u5uR/Grin_banner_comp.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52); background-color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89); color: rgb(95, 73, 122);\"\u003eWHERE DOES THE MONEY GO?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nSo far I\u0027ve used money raised by my Patreon supporters to pay for cover art, editing and to set up my website.\n\u003cbr\u003e\n\u003cbr\u003e\nThe website it a new venture that will hopefully help establish me as a writer and be a hub for people to come find more of my work. There are no ads (they tend to mess with people reading on mobile devices) and it\u0027s only because of my Patreon supporters that I\u0027m able to maintain the site.\n\u003c/span\u003e\u003ca href=\"http://gravitytales.com/novel/how-to-avoid-death-on-a-daily-basis\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/a\u003eGoing forward, I hope to expand my library of stories and produce some genuinely original and innovative works of fiction, with physical books to go along with the digital stuff, and the artwork and professional editing that will require.\u003cbr\u003e\n\u003cbr\u003e\nAny support to help me achieve these goals would be greatly appreciated. All money will go towards writing more and better. And coffee. Lots of coffee.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/ff8OW6/banner_books.jpg\"\u003e\u003cbr\u003e"
