    "summary": "\u003ch4\u003eLearning to play the accordion doesn\u0027t have to be frustrating.\u003c/h4\u003e\n\u003cbr\u003e\nThat\u0027s why I built a free online library for accordion students.\n\u003cbr\u003e\n\u003cbr\u003e\nI teach songs and techniques to students of all ages:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePeople picking up an instrument for the first time,\u003c/li\u003e\n\u003cli\u003eGrandparents who\u00a0want to play with their grandchildren,\u003c/li\u003e\n\u003cli\u003ePiano players who want a portable instrument,\u003c/li\u003e\n\u003cli\u003eThose who played accordion as a child and are picking it up again.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThe library provides a video performance of every song as well as a detailed video explanation of the techniques used in the song, and sheet music when possible.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eEverything in the online library is available for free.\u003c/h4\u003e\n\u003cbr\u003e\nI realize that learning a new instrument can be intimidating. That\u2019s why the library offers lessons on everything from buying an accordion, to finger placement, to singing along to a song while you play.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI don\u0027t read sheet music very well, so I teach using an alternative method\u003c/strong\u003e that focuses on ear training and pattern recognition, rather than memorizing notes.\nI teach songs that people have requested, as well as songs I love to hear. I draw on a huge library of music, having played in everything from a New Orleans dixie band to a Brazilian folk band.\n\u003cbr\u003e\n\u003cbr\u003e\nI continue to learn and share and play, and the \n\u003cu\u003eonline library has remained and will continue to remain free of charge\u003c/u\u003e for anyone who is learning to play the accordion.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eConsider these numbers:\u003c/strong\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n4,000,000 total video views\n\u003cbr\u003e\n43,000 monthly video views\n\u003cbr\u003e\n61,000 total hours watched\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd the numbers keep climbing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThat\u2019s why I need you.\u003c/h4\u003e\nWith your support I\u2019ll be able to dedicate more time to this online library. That means more song requests, insight into how to learn songs, ear training course videos, and how to play with other musicians.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eIt takes just a few minutes to pledge by clicking that large orange button at the top right of this page.\u003c/h4\u003e\nRemember, you\u2019ll be making a monthly pledge and you can easily cancel it anytime.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eYou\u2019ll also see that I\u2019m offering rewards to show my appreciation.\u003c/h4\u003e\nYou\u2019ll find these over to the right. I hope you\u2019ll like them and find them useful in your own playing."
