    "summary": "\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/23632197_901690576655266_7107502891525268523_o.jpg?oh=487c529342a26cac888af72b1ce6ee40\u0026amp;oe=5AC88B4E\"\u003eI look at media in the world and I don\u0027t see enough ethnic diversity,\u00a0body positivity, and gender inclusiveness.\u00a0 As a\u00a0\u003ca href=\"http://www.mmartinezphoto.com/\"\u003ephotographer\u003c/a\u003e, I want to highlight the bodies I see in the world, bodies that we claim as our own every day.  My\u00a0\u003ca href=\"http://www.mmartinezphoto.com/favorites/\"\u003eart projects\u003c/a\u003e are often meant to not only empower those I\u2019m photographing, but to inspire the viewer as well. I want to create vivid and abstract images that allow the audience a different point of view of the everyday world.\u003cbr\u003e\u003cbr\u003ePatreon is a way to help support my photography projects and diversify the media in the world.\u00a0 Through my extended travels I hope to not only capture people, beautiful \u0026amp; raw, but to also expand my audience and change main stream imagery.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mmartinezphoto.com/wp-content/uploads/2017/11/Harrell-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo, you like what I\u0027m doing and want to know more!\u00a0 All patrons receive access to patron only posts, monthly thank you messages with updates on the projects \u0026amp; photo adventures I\u0027m having, as well as any upcoming shows that I\u0027m preparing for.\u00a0 As an additional thank you, all patrons also receive 10% off any of my\u00a0\u003ca href=\"https://mmartinezphoto.pixieset.com/fineartprints/\"\u003eFine Art Prints\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWant to SEE more?\u00a0 My second tier includes photos from that months adventures / projects and the third has an opportunity to view my completed projects before they are released!\u00a0 I often need another set of eyes while going through photos, the fourth tier allows patrons to tell me which photos are their favorites \u0026amp; help me choose what I may decide to show.\u00a0\u003cbr\u003e\u003cbr\u003eWhen I\u0027m about to release a project I do a batch of small prints for myself, patrons in the fifth tier will be sent one these 4x6 prints! You told me your favorites, now here\u0027s your chance to have your copy. It\u0027s my way of saying Thank you for furthering my projects, for helping me choose what I show, \u0026amp; supporting my work.\u00a0 Fifth tier patrons receive an additional 10% off my\u00a0\u003ca href=\"https://mmartinezphoto.pixieset.com/fineartprints/\"\u003eFine Art Prints\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
