    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome To My Patreon!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cimg src=\"https://openclipart.org/image/2400px/svg_to_png/181611/1375811691.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFirst of all, I\u0027d like to thank you for taking an interest in my art and for supporting me! I plan on dumping all of my modeling and cosplay related things I do on this page. This is for all of you how want to see frequent posts, full photosets and physical rewards! \u00a0Content \u003cstrong\u003ewill still be posted \u003c/strong\u003eon my other pages, but here you can get first looks, full sets of images and other goodies.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pm1.narvii.com/6226/604807aad232219a5285b0049d5f11a7631760c9_hq.jpg\" style=\"background-color: initial; width: 423px;\"\u003e\u003cbr\u003e(Photo by Joe Oleksy)\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho am I?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003eMy name is Vik Graves and I am a 20 year old from the Chicago area. I currently work as an engineering/marketing assistant, but during my free time, I enjoy dressing up as fictional characters and taking photos and modeling lingerie. I have been interested in cosplay for about four years now, but I have been really focusing on it since the end of 2015. I have been a going to conventions as long as I have been interested in all of this. Lately, I\u0027ve been exploring other kinds of modeling and crafting and with this page, I hope I can keep sharing what I love to do.\u00a0\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy Patreon?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith your help, I will be able to shoot out some new content for you! This will help me fund more extreme cosplays that I did not have the money for before. With your support, you can be unlocking some new extras! The higher the tier, the more stuff you see and recieve! You will help me travel further into the world of cosplay and modeling.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat kind of extras?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess first hand to cosplans, first look at line-ups and costumes.\u003c/li\u003e\u003cli\u003eBehind the scene content and photos of my shoots and videos.\u003c/li\u003e\u003cli\u003eFrequent posts of selfies and photos.\u003c/li\u003e\u003cli\u003eCrafting tutorials!\u003c/li\u003e\u003cli\u003eDropbox links filled with new full photo sets. (Links older than a month not avaliable.)\u003c/li\u003e\u003cli\u003eAccess to boudoir/lingerie sets! (NO NUDES!)\u003c/li\u003e\u003cli\u003eVideo updates and other recorded shenanigans.\u00a0\u003c/li\u003e\u003cli\u003ePrints!\u003c/li\u003e\u003cli\u003ePolls and choosing my cosplays!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003ePayments \u0026amp; Goodies\u003c/strong\u003e\u003cbr\u003eYou will receive your monthly goods in the middle of the next month after the payment went through. Stick through the full month to receive your goodies!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eo(\u3003\uff3e\u25bd\uff3e\u3003)o\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you all for all of the support! Everyone of you help me feel confident in doing what I love. I hope this will help me give back some of the love you show me!\u00a0\u003cbr\u003eThank you! \u2764\u00a0\u2764\u00a0\u2764\u00a0\u2764\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cbr\u003e~Vik Graves\u00a0\u003c/div\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
