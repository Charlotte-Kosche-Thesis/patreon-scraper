    "summary": "Hello! Welcome to my Patreon! If we haven\u0027t met before, my name is Michael Schaffer and I am the creator of \u003ca href=\"http://facebook.com/memesforjesusofficial\"\u003eMemes For Jesus\u003c/a\u003e! I started Memes For Jesus in 2012, with the intention of bringing quality, wholesome, God-centered entertainment to computer and phone screens around the world, and have been blessed to receive an incredible following through doing so.\u003cbr\u003e\u003cbr\u003eA little bit about me:\u003cbr\u003eI am a youth pastor in Duncannon, Pennsylvania, to the coolest group of teenagers in the world.\u003cbr\u003eI am a collector of Funko Pops and comics, though I do try to control myself a bit more these days...\u003cbr\u003eI spent four years traveling as a US home missionary, with Mission of God Ministries.\u003cbr\u003eI am one of the co-owners of Trail Brew Coffee Co, in Duncannon, PA.\u003cbr\u003eI\u0027m an amateur Overwatch player, but one of the things I love most has been getting to know some of my Patrons who play this fun and addictive game.\u003cbr\u003e\u003cbr\u003eWhat your Patreon pledge goes toward:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMemes - This may sound silly, but I do actually spend a good chunk of time trying to keep up with popular culture, so I don\u0027t miss out on a trend (I wish I could have missed fidget spinners though). I usually try to take the most popular trend floating around the internet and fit a Christian spin into it. I also use different software when I make memes and videos, and your support helps me be able to renew certain subscriptions to different programs.\u003c/li\u003e\u003cli\u003eMinistry - I\u0027ve been so blessed by the support of my Patreon community, and because of this, I have been able to bless the students in my ministry. Whether it\u0027s taking them to the movies, or buying them pizza, your support goes beyond Facebook in a way that is helping shape the next generation of leaders in the church.\u003c/li\u003e\u003cli\u003eCoffee - No, really. One of my dreams, since moving to Duncannon, has been for this wonderful little community to have a coffee shop downtown, and because of the continued support of my amazing Patrons, two close friends and I are finally turning that dream into a reality. Here\u0027s the best part: If you\u0027re a Patron, your first stop at Trail Brew is on me! :)\u003c/li\u003e\u003c/ul\u003eThanks for taking the time to read about my life, and I hope to hear from you soon!\u003cbr\u003e-Michael Schaffer\u003cbr\u003e"

 read about my life, and I hope to hear from you soon!\u003cbr\u003e-Michael Schaffer\u003cbr\u003e",
