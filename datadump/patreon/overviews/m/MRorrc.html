    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eWho\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eWe Are.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"http://mrorrcfilmproductions.s3.amazonaws.com/images/patreon.jpg\" style=\"width: 227px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eMrorrc film productions is director and editor Christopher Orr. Along with recurring crew members Maccauley Cullen (Camera Op and Photoshop designer) and Amy Eastlake (Make up artist,\u00a0Production Designer and Producer). We create a variety of video\u0027s ranging from action,\u00a0comedy, vlogs and anything that we feel like making.\u00a0\u003cdiv\u003e\u003cdiv\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eWhy We Need Your Help.\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe make YouTube videos because we love making video\u0027s. We aren\u0027t in it for the money which is why we put our videos out on YouTube for free. However in order to make the best possible content we have put a lot of our own money into these productions, mainly equipment (roughly \u00a31500 so far). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mrorrcfilmproductions.s3.amazonaws.com/images/Patreon_group_photo.jpeg\" style=\"width: 452px; float: left; margin: 0px 10px 10px 0px;\"\u003eAll of our crew work for free and in order to keep improving our videos we\u0027re asking for you to help us. Just a Few Dollars/Pounds will help us improve our videos through new kit and production design etc..\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eOne Dollar or 60p(ish) a month is all you have to give to help our channel grow and with your help we could make some amazing videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eRewards\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eWhat? The satisfaction of helping some small artists isnt enough? Fine... \u00a0rewards on offer range from every draft of a video, Exclusive to Patrons BTS photos and videos and many other things as we add them. For more details look below. (The equipment seen below is borrowed from the Tyneside cinema)\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://mrorrcfilmproductions.s3.amazonaws.com/images/Patreon2.jpg\" style=\"width: 613px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cbr\u003e\u003cbr\u003eThank You, Your help is very much appreciated.\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
