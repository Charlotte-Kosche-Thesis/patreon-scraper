    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u2665 My name is Michi and I\u0027m a Weeb Queen \u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"http://oi64.tinypic.com/313rd05.jpg\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHELLO, PEASANTS!\u003c/strong\u003e\u00a0I\u0027m a cosplayer and livestreamer based in Texas. \u2665 I got into anime when I was 5, watching Digimon after school and dreaming I could fly a broom like in Kiki\u0027s Delivery Service. I didn\u0027t start cosplaying till 2011, and from my very first con I knew that this community is just where I belonged. I\u0027m a very ambitious girl and I\u0027m always up to new things, so taking on all the wild turns and challenges has given me unforgettable life lessons and sheer bliss...and crazy stress sometimes!\u00a0\u003cbr\u003e\n\tAfter some time of cosplaying for fun, and receiving a lot of suggestions to start up on Patreon, I\u0027ve turned this into a part-time job of sorts. Creating content and getting paid for doing what I love is AWESOME! (really, I recommend you chasing your dreams and trying out this site)\u003cbr\u003e\u003cbr\u003eCosplay to me... Well, it\u0027s changed my outlook on myself and life. You put yourself in this costume and become someone else--something you admire or relate to. You see the happiness on people\u0027s faces when you shout a line in character. You get to join this cool exclusive little club with other nerds and talk for hours about your favorite anime! Livestreaming for me? It\u0027s has boosted my social skills too. I get to play video games with people when normally I like to be a shut-in. I get to share my excitement of new costumes or Sonic the Hedgehog games LIVE! I really couldn\u0027t ask for more. Subjecting you all to my screeching rage at Sonic is one of my greatest joys in life.\u003cbr\u003e\u003cbr\u003eI want to continue to challenge myself and immerse myself in this huge growing nerd community, SO COME ON DOWN, FOLKS. IT ONLY GETS WEIRDER!\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou can support my \u003ca href=\"https://www.twitch.tv/MichiMidnight\"\u003eTwitch Livestreams\u003c/a\u003e here on Patreon too!\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e________________________________\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u2665 Sometimes things get a lil hot in here \u2665\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch3 style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=367760\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cimg src=\"http://i67.tinypic.com/ztc9ir.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003eBut I also share all of my works in progress and early access photos here!\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://i.imgur.com/gmnxUKl.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eHOW DOES THIS HELP MICHI?\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou support my cosplay and my streams with material costs or equipment costs and also the supplies needed to create physical rewards or pay photographers--you name it! \u00a0Think of this like one of my many jobs and you\u0027re the customer. I\u0027ve finally found something I absolutely love doing, and I want to share that with all of you. You get to watch me derp around behind the scenes and share all my crazy ideas with you as I grow and that means so so much to me, you have no freaking idea.\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLASTLY... THANK YOU. \u2665\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou guys have no idea how much you help me here or even outside of Patreon. Your support, kind words, and love have pushed me far beyond what I ever thought I could. Cosplay and streaming has changed my life for the better and I want to be able to give the fans what they want\u00a0PLEASE ENJOY EVERYTHING AND PLEASE CONTINUE GIVING ME YOUR FEEDBACK! I LOOOVE IIIIIIIIT. \u2665\u2665\u2665\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI WILL ALSO LOVE YOU FOREVER AND NO ONE ESCAPES THE QUEEN!!!!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eFind me on other social media as well:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://www.facebook.com/xwhiterussiacosplay\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e || \u003ca href=\"http://ww.twitch.tv/xwhiterussia\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e || \u003ca href=\"http://www.instagram.com
