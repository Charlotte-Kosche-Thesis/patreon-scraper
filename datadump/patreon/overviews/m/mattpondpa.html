    "summary": "Hello, stranger. Here are some shots of me and Chris laying down tracks, some footage of running wild in the woods. These are the simple quests I love most within this world.\u003cbr\u003e\u003cbr\u003eBeyond these words here, I don\u2019t know what\u2019s going to happen next. \u003cbr\u003e\u003cbr\u003eBecause our lives are progressing faster than ever. Supersonic times wherein fact, fiction and the basic realness of reality all appear to be slightly uncertain.\u003cbr\u003e\u003cbr\u003eWhatever happens next, anyone hearing these words is invited to participate in the melodic experiment of our braided lives.\u003cbr\u003e\u003cbr\u003eWith your help, I\u2019d like to create something without having to repeat my name all the time, something beyond Matt Pond PA. I\u2019d like to burrow through less dense, yet more expansive notes. Lap steel, spirited drums and soaring strings. The perfect space for everything to sit in the right place. \u003cbr\u003e\u003cbr\u003ePatreon has helped make so many of these songs and albums possible. The support, the interaction, the correspondence, the dedication. It\u2019s been a rock solid foundation. Any contribution on any level is a meaningful contribution. It honestly means a ton, whatever can be done. \u003cbr\u003e\u003cbr\u003eInside Patreon are the true truths about what I do. All of it is pursued with everything I\u2019ve got \u2014 I believe in this, I legitimately care about this. Subscribing at any level grants access to hundreds of free songs, demos and covers, exclusive videos, giveaways \u2014 there are endless varieties of rewards \u2014 how you participate is all up to you. \u003cbr\u003e\u003cbr\u003eAlso. Until the new year, anyone who joins the crew, on any level, and keeps supporting us until the next album comes out will have their name on the physical copy of that upcoming release. You\u2019ll also receive a free digital copy. As always. \u003cbr\u003e\u003cbr\u003eI\u2019m proud of what we\u2019ve accomplished together. But there is more. There\u2019s always more. \u003cbr\u003e\u003cbr\u003eI\u2019d truly appreciate your hand in helping me get there. In getting there together. \u003cbr\u003e\u003cbr\u003eThank you. Exclamation point. And yes."
