    "summary": "I invite you to watch the project video (\u2191)\u00a0\u003cbr\u003eAnd click \"\n\u003cem\u003eBecome a Patron\u003c/em\u003e\" (\u21d7\u21d7\u21d7) to join!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eI believe in the Power of Music.\u003c/h1\u003e\n\tI\u0027m creating a channel that allows me to lend my music toward an awe inspiring epic visual journey for you, letting me turn my skills in video production and direct the lens toward art.Collective Awakening allows you to share in the beauty and power of my musical process and lets us connect through the in depth lens of film. Join me and I\u0027ll give you a peak into some wonderful moments.\u003cbr\u003e\u003cbr\u003eI\u0027m turning music into a cinematic journey, a never ending adventure through immersive camera experiences. Released every one or two months, in each video you will discover another amazing venue aa I share the songs that we\u0027ve created for you. It\u0027s here for people who have been touched by my music and want to become part of my premium community who demonstrate their love by joining. It\u0027s like saying \"I want your work.\" \u003cbr\u003e\u003cbr\u003eHelp me put together\u00a0the video production budget to keep making this happen. And as a special gift you will get in the early access for my latest content and the joy of supporting my career in a small and meaningful way. Pledge $1/$5/$10 for each video.\u003cdiv\u003e\u003cbr\u003e\n\u003cbr\u003eBecome part of the small crew of folks that offer me a small tip each month to continue creating more immersive ascendant video experiences content for you to view. \u003cbr\u003e\u003cbr\u003ePatreon (this page) enables me to have the production budget I need to invest the time to get these inspiring video stories out to the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet lots of great music and exclusive discounts for joining.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tIf you\u0027re curious about what we might bring forward in the future, then join as a patron inner-circle subscriber and\u00a0select a per-month $$ video pledge, and\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tPlease receive my utmost respect and gratitude for having you on the team:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=35141\"\u003e\u003cimg src=\"http://media.virbcdn.com/files/e9/1827a8e92a1297bc-ScreenShot2016-05-27at45032PM.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tReceive SPECIAL GIFTS for joining aboard this all-new musical journey. \u21d7\u21d7\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith your contribution, you support me and artists everywhere to get professional videos of our music, and you receive a window into inspiration and your own true nature.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tFREE DOWNLOADS IF YOU JOIN:\u00a0\n\t\u003cbr\u003e\n\t--New mountaintop single =\u0026gt; \"Lifeline\" \u00a0 \u00a0\n\t\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/watch?v=xtyJJsWZlyQ\" rel=\"nofollow\" target=\"_blank\"\u003eListen / watch now\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t--Michael Zeligs latest 6-track album \"RISE\" - \n\t\u003cstrong\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/18494173/Michael%20Zeligs%20-%20RISE.zip?dl=1\" rel=\"nofollow\"\u003eFree 6-Track EP\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t-{big/new fans} My\u00a0\n\t\u003cem\u003e33 track music catalogue\u003c/em\u003e, \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/18494173/Michael%20Zeligs%20-%20Music%20Download.zip?dl=1\" rel=\"nofollow\"\u003eMP3 archive download\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e-Upcoming release : \u003c/strong\u003e\u003cem\u003e\"Cosmic Chants - Michael Zeligs Band LIVE\"\u003c/em\u003e\u003cstrong\u003e \u003cbr\u003e\n\t \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 =\u0026gt; Own it Jan 15th \n\t\u003c/strong\u003ewhen you =\u0026gt;\u0026gt;\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=35141\"\u003esupport me as an artist\u003c/a\u003e \u003c/strong\u003e\u0026lt;\u0026lt;=\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eHow am I able to offer free downloads? \u00a0\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003eEach month I create a special music video gift for YOU, shot in a unique environment, showcasing myself AND/OR other inspiring musicians as we share an \u003cem\u003eamazing song\u00a0\u003c/em\u003e\u003cem\u003eexperience\u003c/em\u003e. My patrons offer a small $1-$10 tip each time I produce a beautiful music video, which keeps me going as an artist.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.virbcdn.com/files/ff/8ca3aaa581de0d11-ScreenShot2015-10-19at113209PM.jpg\" style=\"width: 645px;\"\u003e\u003cbr\u003e\n\tIf you join by \n\t\u003cstrong\u003egiving a small amount per video\u003c/strong\u003e\u00a0you will receive\u00a0\u003cem\u003eextra special \u003cstrong\u003epatrons-only content:\u003c/strong\u003e\u003c/em\u003eunreleased songs, time to hang out, and other special gifts that are only available to my inner-circle of fans.\u003cbr\u003e\n\u003cbr\u003e\n\tGet involved as a \n\t\u003cstrong\u003efoundational supporter for the \"Collective Awakening\" Music Video Channel\u003c/strong\u003e. You\u0027ll get to participate in a never ending journey of authentic outdoor music video experiences, and you\u0027ll enjoy the ride of connecting with heart-opening and inspiring music.\u003cbr\u003e\n\u003cbr\u003e\n\tIf you are passionate about my work and inspired by the idea of this channel, I present my humble request to your now: Please consider offering $3-$10 per video, and click this link to:\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=35141\"\u003e\u003cimg src=\"http://media.virbcdn.com/files/e9/1827a8e92a1297bc-ScreenShot2016-05-27at45032PM.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t100% of your per-video pledge goes directly for the production, sourcing, and editing costs for our next months episode of Collective Awakening TV / Music Videos for the Greater Good. And you\u0027ll be included in a continuous stream of good music releases along the way!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tAfter you select a reward level and enter your pledge information, you get to be on the inside track and join me behind the scenes to receive my latest music and film experiences. \u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tPlease take a moment to ask if you are willing join my life as a patron of the arts.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tChoose a reward by selecting a pledge level, and get involved today! \u21d7\u21d7\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tThanks and Love,\n\t\u003cbr\u003e\nMichael\n\t\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tLatest Collective Awakening Music Videos:\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/xtyJJsWZlyQ?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/2XJ4j4AdJVE?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Ya6N8_Ohj6g?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Fn_GCwh77DM?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/TsqOiYasDAs?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the Video Producer:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t31.0-8/12113526_913609342027073_369187648279005300_o.jpg?oh=838bac0d858a870af4cf8cb6ebe1dc14\u0026amp;oe=58F7677F\" style=\"width: 293px;\"\u003e\u003cbr\u003e\n\tI am a performer, recording artist, and entrepid filmmaker. I make videos that evoke the core of the human heart, and I write music that enables everyone to grow as a singer. The videos on my Collective Awakening volume one contain an important message and help remind all of us of the spirit in the matter. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=35141\"\u003eBecome a Patron\u003c/a\u003e\u003cem style=\"font-weight: bold;\"\u003e, then stream Michael\u0027s music to all your devices:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://play.spotify.com/artist/7FMvM52G5eOgE8j9KPcoSo?play=true\u0026amp;utm_source=open.spotify.com\u0026amp;utm_medium=open\" rel=\"nofollow\"\u003eSpotify\u003c/a\u003e\u003cem\u003e - \u003c/em\u003e\u003ca href=\"http://www.rdio.com/artist/Michael_Zeligs/\" rel=\"nofollow\"\u003eRdio\u003c/a\u003e\u003cem\u003e - \u003c/em\u003e\u003ca href=\"http://michaelzeligs.bandcamp.com/\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e - \u003ca href=\"http://soundcloud.com/michaelzeligs\" rel=\"nofollow\"\u003eSoundcloud\u003c/a\u003e - \u003ca href=\"http://www.rhapsody.com/artist/michael-zeligs\" rel=\"nofollow\"\u003eRhapsody\u003c/a\u003e\u003cem\u003e - \u003c/em\u003e\u003ca href=\"https://itunes.apple.com/us/artist/michael-zeligs/id668151562\" rel=\"nofollow\"\u003eItunes\u003c/a\u003e\u003cem\u003e - \u003c/em\u003e\u003ca href=\"https://play.google.com/store/music/artist/Michael_Zeligs?id=Ahgojxbg2jq7nft4h6nrqji77sm\u0026amp;hl=en\" rel=\"nofollow\"\u003eGoogle Play\u003c/a\u003e\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://michaelzeligs.bandcamp.com/music\" rel=\"nofollow\"\u003e\u003cimg src=\"http://media.virbcdn.com/files/97/2e0dfaa8541c001f-MichaelZeligsBandcamp.jpg\"\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\"Like Cat Stevents, the songwriting throughout the whole album is simple, full of powerful statements and very melodic in nature. It is fresh and genuine and oozes sincerity of purpose. It is an honest exploration of self achieving fusion between the great folk writers of america and the group singing traditions of devotional yoga.\n\t\u003c/em\u003e\n\t\"\n\t\u003cblockquote style=\"font-weight: bold;\"\u003e\n\t- THE EXPERIMENTAL ZONE\n\t\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\tThanks again for joining this project for Season 2, and I hope you enjoy the videos!\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nHope to see you soon, \n\t\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n-Michael\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://media.virbcdn.com/cdn_images/resize_1024x1365/d1/1d505602f0c438eb-IMG_9393.jpg\" style=\"color: rgb(119, 119, 119); width: 630px; background-color: initial;\"\u003e\u003c/strong\u003e\n\u003cblockquote style=\"font-weight: bold;\"\u003e\n\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
