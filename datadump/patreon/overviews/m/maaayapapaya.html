    "summary": "YAS, you made it to my Patreon page! Go you! Here are some important things you should know!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 180px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eAbout Me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nBorn and raised in Los Angeles, I have learned to always see beauty in everything, whether it is from terrible experiences or good ones. From there, finding art made me put that good energy into any art tool I can find to express myself. Growing up, I have seen many challenges that marginalized people around me went through and experienced in their lives, so from then on, I decided to create art that reflects that side of life and empower those who feel out-casted.\u003cbr\u003e\n\u003cimg src=\"https://www.instagram.com/p/BYE9rHpg5nC/?taken-by=maaayapapaya\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy Patreon, Maya?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eGood question! Sometimes creating art gets to be expensive and making my vision come to life could be costly, which is where patrons come in! Patrons gets content that is exclusive to them, like prints, personalized and cool \u0027thank you notes\u0027, surprise gifts, exclusive first-viewings of art creations, bloggy pictures and videos, and other sweet things made by yours truly.\u00a0All the while, contributing to more high quality content, resources, and tools for me to use and produce back to you; the circle of life. \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThe 1st of every month\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003eis when you will be billed, but don\u0027t fret, you have until\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ethe 5th\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e to be billed. Holy guacamole, it\u0027s that easy. Try it and you\u0027ll be in a world of pure awesomeness.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 180px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eContact INFO?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI have a professional email to answer all the questions you might have!\u00a0\u003cspan style=\"color: rgb(99, 36, 35);\"\u003emaaayapapaya@gmail.com\u003c/span\u003e is where you can contact me. I am also on \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://instagram.com/maaayapapaya/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://twitter.com/maaayapapaya\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003c/span\u003e\u003ca href=\"https://www.twitch.tv/maaayapapaya_/dashboard\" target=\"_blank\"\u003eTwitch\u003c/a\u003e, so be sure to look on that as well. Thanks so much for your time and I am looking forward with chatting it up with ya! \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e-Maya\u2665\u2665\u2665\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
