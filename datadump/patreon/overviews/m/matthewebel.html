    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/208956/a469af66a8b64c85bd2c1b85c20a6af8?token-time=2145916800\u0026token-hash=6P5OSLaUX9xmNkmUTN6qF7HCB_R8GebNl61OQ-lGp5k%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FCUzQwEOvXR0%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCUzQwEOvXR0%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FCUzQwEOvXR0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/CUzQwEOvXR0",
    "one_liner": "Piano. Geek. Rock.",

    "pledge_url": "/bePatron?c=208956",
    "published_at": "2015-09-21T18:48:47+00:00",
    "summary": "Dear Potential Recruit and/or Minion\u2013\u003cbr\u003e\n\u003cbr\u003e\nI\u0027d like to thank you up front for your interest in joining the Officer\u0027s Club. There are music fans, \n\u003cem\u003ehardcore\u003c/em\u003e music fans, and then there are \u003cstrong\u003emusic fans (like you)\u003c/strong\u003e whose ambitions for galactic domination cannot be contained within the confines of mere \"reality\".\u003cbr\u003e\n\u003cbr\u003e\nI salute you (but don\u0027t get used to it, I am the Captain of this crew after all). Maybe you\u0027re a new recruit, maybe you\u0027ve been one of my VIP\u0027s since \n\u003cstrong\u003eI started my own subscription site back in 2008.\u003c/strong\u003e Either way, this is something new and I\u0027m excited that you\u0027re going to be a part of it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHERE\u0027S THE LOWDOWN:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI make music, it\u0027s my full-time job.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also a published author, a podcaster, a voice actor, an electronics geek, a homebrewer, and more.\n\u003cbr\u003e\n\u003cbr\u003e\nMusic\u0027s paid the bills, sure, but I used to write short stories all the time. I wrote a novel from the age of 16 all the way to about 25, but I\u0027ve never shared it with anyone. I have imaginary friends that I featured in a musical theater production in college, but I never developed it further. I have ideas for illustrations, costumes, and scenes that I simply do not possess the skills to bring to life visually.\n\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s a lot going on upstairs that I\u0027d like to share with you, and \n\u003cstrong\u003enow you\u0027re actually helping me make that happen.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou are a new kind of fan, one that fits into neatly-categorized boxes about as badly as I do. You don\u0027t drink one kind of beer and you don\u0027t eat only one kind of food, why would you expect an artist to be into only one avenue of expression?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFuck the boxes, this is a revolution.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlone I would just be another indie musician in a basement or bedroom, banging on keyboards and begging for Kickstarter money. With \n\u003cstrong\u003efans like YOU\u003c/strong\u003e, however, we\u0027re able to reshape our world and any world we choose. When I started my own subscription system five years before Patreon was a thing, nobody else was doing anything like it. \u003cstrong\u003eFans LIKE YOU\u003c/strong\u003e believed in me enough to keep the music and stories flowing ever since.\u003cbr\u003e\n\u003cbr\u003e\nAnd, looking to the future, \n\u003cstrong\u003ewithout you there will be no Revolution.\u003c/strong\u003e It\u0027s your belief, your support, that transforms an ordinary, mundane life into something out of this world (or whichever world you choose to be out of). At its basest level, your funds will fuel everything from bigger and better live shows to weekly webcasts to\u2026 who knows.\u003cbr\u003e\n\u003cbr\u003e\nBy joining today, you become part of a chain reaction that\u0027s turned a kid with a piano into a full-time piano rocker that \n\u003cstrong\u003etours the galaxy with his robot buddies.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWho knows where we\u0027ll end up next?\u003cbr\u003e\n\u003cbr\u003e\nPax,\n\u003cbr\u003e\nMatthew Ebel\n\u003cbr\u003e\n\u003cem\u003eCaptain, UTF Revolution\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e======================================\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nQUESTIONS\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eIf you\u0027ve got questions, ask me via Twitter, Facebook, email, carrier pigeon, or whatever and I\u0027ll post the big ones here.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat kinds of THINGS are you making?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eThings you\u0027d pay for:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMostly music\u2026 like new singles, remixes, live recordings, and albums\u003c/li\u003e\n\u003cli\u003eShort stories and novels\u003c/li\u003e\n\u003cli\u003eAudiobook chapters\u003c/li\u003e\n\u003cli\u003ePodcast episodes and radio plays\u003c/li\u003e\n\u003cli\u003eConcert videos\u003c/li\u003e\n\u003cli\u003eMusic videos, both live-action and animated\u003c/li\u003e\n\u003cli\u003eOriginal illustrations\u003c/li\u003e\n\u003cli\u003eOriginal costume photo sets\u003c/li\u003e\n\u003cli\u003eWhatever I can think of that is worth your hard-earned cash\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003eThings you\u0027d get in addition to the above, depending on your tier or the goals we\u0027ve reached:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAn annual goodie bag (and if we reach the goal, mini-bags too)\u003c/li\u003e\n\u003cli\u003eInvitations to Officers-Only parties (or free admittance to other parties)\u003c/li\u003e\n\u003cli\u003eThe monthly private webcast/chat\u003c/li\u003e\n\u003cli\u003ePostcards and letters\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat happens if you release 50 things in one month?\u003c/strong\u003e\u003cbr\u003e\nOkay, that\u0027s not likely to happen\u2026 but Patreon lets you set a monthly cap so you won\u0027t ever be charged more than that amount. If I release nothing in a given month, you\u0027ll be charged nothing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat if I\u0027d rather pay per month instead of per thing?\u003c/strong\u003e\u003cbr\u003e\nJust set your \"per thing\" basis to whatever you\u0027d prefer to pay monthly, then set your monthly cap to that amount.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat happens if I\u0027ve already hit my cap and you send out another THING?\u003c/strong\u003e\u003cbr\u003e\nIn most cases, you\u0027ll still get the stuff I\u0027m releasing anyway. I know a lot of people want to do it as a monthly fee, so I\u0027m going to have to gauge my monthly output based on what I know people are willing to spend. For bigger things like the annual Goodie Bag or a new novel, though, I\u0027ll probably restrict how it\u0027s released. I\u0027ll warn you in advance, though, if something\u0027s not going out to people already at their cap.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy are your goals/tiers priced like this?\u003c/strong\u003e\u003cbr\u003e\nBecause doing this all on a per-thing basis is totally new to me and I\u0027m still figuring out what\u0027s fair. So these tiers and goals will probably change over the first year or two as we find that happy medium. If you\u0027ve got a problem with what you\u0027re seeing \n\u003cem\u003eor\u003c/em\u003e you want a higher tier/goal set up, talk to me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eShouldn\u0027t you be releasing all this stuff for free and letting people just pay what they want?\u003c/strong\u003e\u003cbr\u003e\nAbsolutely. Once you start booking my shows and promoting my music for free, I\u0027ll be happy to do that. I\u0027ll pay you what I want.\n\u003cbr\u003e"

     "about": "\u003cstrong\u003eMatthew Ebel\u003c/strong\u003e is a piano rocker, a voice actor, an author, and a goofball. His science-fiction-themed performances and albums put him deep into Geek territory, yet his writing style remains approachable by all walks of life (human or otherwise). As a performer, he\u2019s been Guest of Honor at many geek conventions, played venues from coffee houses the Grand Ole Opry, and was one of the pioneers of early concert streaming.\u003cbr\u003e\nEbel is also a published science-fiction author and voice actor, having given voice to zombie hunters in video games, secret-agent space werewolves in audiobooks, the voice of the USS Iowa on its official tour, and more. His first novella, \n\u003cem\u003eThe Lives of Dexter Peterson\u003c/em\u003e, was published in 2012.\u003cbr\u003e",
