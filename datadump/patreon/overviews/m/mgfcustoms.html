    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-oRyDlzd-E4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWHO IS THIS GUY?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey! My name is Ross, and I make highly-detailed custom LEGO minifigures! This has been my passion since I was 9 years old, and I\u0027ve never stopped. Showcasing my figures on YouTube, reviewing LEGO sets, and most importantly, interacting with so many amazing, creative people who are just like me is the reason I sit down and work on these little guys for an untold number of hours practically every day.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHOW YOUR DONATIONS HELP\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour donations will allow me to keep doing this into the far future!\u00a0I will be able to post content more consistently, and maintain a wider variety of videos. This way, I can devote even more time to all of you beyond just Showcases, Reviews, \u0026amp; Vlogs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eIS DONATING RIGHT FOR YOU?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease \u003cem\u003edon\u0027t\u003c/em\u003e feel obligated to join. Your support already means the world to me, and most of what is posted on here always ends up everywhere else! Donating just means you\u0027ll be the first to see most of it! So, if you like my work, pledging any amount would be greatly appreciated and would go a long way in ensuring that I can always keep doing this.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003eREWARDS!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere are all of the rewards I\u0027m currently offering!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMinifig - $1 or more per month\u003c/strong\u003e\u003cbr\u003eNo reward, I just want to support MGF\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCustomizer - $5 or more per month\u003c/strong\u003e\u003cbr\u003e\u25cfAccess to MGF\u0027s road map/progress tracker for all future showcases\u003cbr\u003e\u25cfAccess to behind-the-scenes photos\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCustomizer + - $10 or more per month\u003c/strong\u003e\u003cbr\u003e\u25cfFirst Access to new previews\u003cbr\u003e\u25baPlus all previous rewards\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eElite Customizer - $25 or more per month\u003c/strong\u003e\u003cbr\u003e\u25cfShoutout in my Instagram story\u003cbr\u003e\u25cfAccess to exclusive full-length vlogs\u003cbr\u003e\u25baPlus all previous rewards\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCustomizing Legend - $50 or more per month\u003c/strong\u003e\u003cbr\u003e\u25cfYour name will will go in the description of every video I create, and I will thank you personally in my next video\u003cbr\u003e\u25baPlus all previous rewards\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInfinite Customizer - $100 or more per month\u003c/strong\u003e\u003cbr\u003e\u25cfYou will get my most heartfelt thanks, because holy crap\u003cbr\u003e\u25cfYou will be credited in the description of every mainstream video I create, and I will thank you personally in my next video\u003cbr\u003e\u25baPlus all previous rewards\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\n\n\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
