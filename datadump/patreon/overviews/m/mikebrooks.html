    "summary": "Hi, I\u0027m\u00a0\u003ca href=\"http://mikebrooks.co.uk\"\u003eMike\u003c/a\u003e, thanks for stopping by! I\u0027m probably best known for writing the grimy space opera of\u00a0\u003ca href=\"http://www.simonandschuster.com/series/Keiko\"\u003ethe Keiko\u00a0series\u003c/a\u003e (or maybe\u00a0\u003ca href=\"https://www.youtube.com/watch?v=XVypWpZBwWI\"\u003ethat time I wrote an incredibly NSFW song abusing all the characters I don\u0027t like in A Song Of Ice And Fire\u003c/a\u003e), and more recently I\u0027ve started writing for\u00a0\u003ca href=\"http://www.blacklibrary.com\"\u003eBlack Library\u003c/a\u003e. However, as well as coming up with novel-length thrillers, heists and general adventures IN SPAAAAAACE I also like to write a variety of other short fiction, set in the \u003cem\u003eKeiko\u003c/em\u003e\u00a0universe and elsewhere.\u003cbr\u003e\u003cbr\u003eThe trouble is, I am A Very Busy Person.\u003cbr\u003e\u003cbr\u003eI have a day job. I also have\u00a0\u003ca href=\"https://interplanetarytrashtalk.bandcamp.com/releases\"\u003ea band that I play in\u003c/a\u003e. I DJ occasionally. I also like spending time with my friends (not to mention my wife!), and increasingly I\u0027m going to things like SFF conventions. When you factor all this in, the writing time I have tends to be devoted to the novel-length works: either completing ones already contracted, or writing ones to try to get a new deal. It\u0027s hard to justify writing short stories when there\u0027s other stuff I feel like I Should Be Doing. If I could find a way to make the short stories pay a bit, reliably, then I\u0027d feel much better about knocking them out. That also keeps things a bit fresher for me, meaning I get a bit of variation from the novel-length stuff, in terms of both form and setting.\u003cbr\u003e\u003cbr\u003eSo if you\u0027d be willing to help me out a bit with this then you can get some new short fiction on a monthly basis, and I can get a little bit of money for it. Sound like a plan? \u003cem\u003eExcellent\u003c/em\u003e."
