    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWelcome to Mayiamaru\u0027s Patreon\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://ponymaker.tumblr.com/\" rel=\"nofollow\"\u003eArt Blog\u003c/a\u003e |\u00a0\u003ca href=\"http://ask-mayia.tumblr.com/\" rel=\"nofollow\"\u003eAsk Mayia\u003c/a\u003e |\u00a0\u003ca href=\"http://kitsroom.tumblr.com/\" rel=\"nofollow\"\u003eKit\u0027s Room\u003c/a\u003e |\u00a0\u003ca href=\"http://heartofachangeling.tumblr.com/\" rel=\"nofollow\"\u003eHeart\u00a0of a\u00a0\u003c/a\u003e\u003ca href=\"http://heartofachangeling.tumblr.com/\" rel=\"nofollow\"\u003eChangeling\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027m an artist in my 20\u0027s with a dream of making narrative my job. What does that mean? Well, I want to tell stories for the rest of my life and I plan on doing it whether or not it is my main source of income or not.\u003cbr\u003e\u003cbr\u003eI specialize with writing for the psychology of characters and prefer that over all. If you\u0027d like to come along for the ride, whether you support me with a donation or just with your views, everything above will ALWAYS be free for you to browse. No matter what, I will find a way to release something that everyone can access.\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eAs a patron, you\u0027re able to make posts too! So if you have anything you want to share with me or if you want to share your own OCs so that I can use them in backgrounds or maybe surprise you with something nice, please do!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://society6.com/mayiamaru\" rel=\"nofollow\"\u003e\u003cimg src=\"https://68.media.tumblr.com/0655fbb1e400156ddf66b48f7a01f437/tumblr_nwwaj9DpN21r3g2ppo8_540.png\" style=\"width: 158px;\"\u003e\u003c/a\u003e\u003ca href=\"http://mayiamaru.deviantart.com/p
