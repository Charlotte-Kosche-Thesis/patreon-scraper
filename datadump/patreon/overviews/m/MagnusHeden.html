    "summary": "Hullo, and thanks for dropping by!\u003cbr\u003e\n\u003cbr\u003eMy name is Magnus, and I make things up.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAll the time\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003eIt can be quite inconvenient. Ideas come flooding even when I should be focused on things like making money or not walking into stationary objects.\u003cbr\u003e\n\u003cbr\u003eBut all attempts at suppressing my creativity have been fruitless and painful, so I\u2019ve decided to embrace it instead. For the past few years I\u2019ve been pursuing my dream of becoming a writer.\u003cbr\u003e\n\u003cbr\u003eDreams can be a nice way to escape for a while and imagine something different. But dreaming of becoming a successful writer doesn\u2019t make you one. Trust me; I tried for thirty years.\u003cbr\u003e\n\u003cbr\u003eHere\u2019s how I see the world: \u003cem\u003eeverything is a story\u003c/em\u003e \u2014 our dreams, our ideas, our lives; even reality itself. We humans relate to this peculiar existence by shaping our experiences into a narrative. Science helps us explain the world; stories help us \u003cem\u003eunderstand\u003c/em\u003e it.\u003cbr\u003e\n\u003cbr\u003eTo realise my dream, I need to express my ideas. So I study the craft of writing: I read, I learn, and I write, write, write \u2014 even when I have to force myself.\u003cbr\u003e\n\u003cbr\u003eAnd it\u2019s \u003cem\u003eworking\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003eMy short story, \u003cem\u003eRyder on the Brink\u003c/em\u003e, placed third in the\u00a0\u003ca href=\"http://www.albedo1.com/aeon-award-2016-winners/\" target=\"_blank\"\u003eAeon Awards\u003c/a\u003e and will be published in late 2018. I have 200,000 words of first drafts, world-building, and notes spanning multiple projects, from short stories to serial novels. And I have this Patreon page, where amazing people support my writing on a monthly basis.\u003cbr\u003e\n\u003cbr\u003eI precariously get by freelancing as a developmental editor, which is rewarding but takes a lot of time and effort. Often I\u2019m forced to work as a content writer, which is mindless and soul-destroying. But the more money I can make here on Patreon, the more time I can spend building a career out of my love for storytelling.\u003cbr\u003e\n\u003cbr\u003eI am deeply grateful for any contributions, regardless of size.\u003cbr\u003e\n\u003cbr\u003eEverything is a story. \u003cem\u003eAnd you can help me write mine\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u2042 \t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cem\u003e\n(For a look at some of my published stories, check out the\u00a0\u003ca href=\"https://www.patreon.com/MagnusHeden/posts?tag=short%20fiction\"\u003eshort fiction\u003c/a\u003e tag. If you want to know more about what I\u2019m working on, take a peek at my\u00a0\u003ca href=\"https://www.patreon.com/posts/state-of-writing-18032034\"\u003eproject summary\u003c/a\u003e.)\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e"
