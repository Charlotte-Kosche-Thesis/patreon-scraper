    "summary": "I\u0027m Milkiitea~ A Freelance Artist into the ABDL kink who also likes to dress up and get my picture taken. I\u0027ve been creating art for as long as I can remember. \u003cbr\u003e\u003cbr\u003eAs for ABDL, I\u0027ve been in the kink for about 5 years. I love how cute it makes me feel getting dressed up in frillies with some poof on my butt :D I love getting my photo taken too, so it\u0027s always been fun to create cute scenes and pose for the camera.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSocial Media:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTumblr:\u00a0\u003c/strong\u003ehttps://milkiitea.tumblr.com/\u003cbr\u003e\u003cstrong\u003eTwitter:\u00a0\u003c/strong\u003ehttps://twitter.com/milkii_tea\u003cbr\u003e\u003cstrong\u003ePixiv:\u00a0\u003c/strong\u003ehttps://www.pixiv.net/member.php?id=30456499\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m looking to do with my Patreon:\u003c/strong\u003e\u003cbr\u003eI started off doing commisions and what I\u0027d call ABDL Boudoir photos on the side in my free time but due to rising interests I\u0027ve wanted to do more of both and with the support of patrons I\u0027d like to produce more of that content! I currently have other Freelance work that I don\u0027t enjoy nearly as much but it is a stable income for me. So with the support of patrons I\u0027ll be able to do more fetish art and ABDL Boudoir photo-shoots more regularly with the potential to do that in the future full time.\u003cbr\u003e\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the funds going to?:\u003cbr\u003e\u003c/strong\u003eFunds will go back into investing in the patreon content and also into cost of living for myself. The more funds I receive the more I can devote to patreon rewards themselves because I wont need to do other work. Funds will also go back into things for Art tools like a Cintiq or Software and for ABDL Boudoir I can invest in more types of diapers, outfits, better lighting, more props, and rent out studios for more various sets.\u003cbr\u003e\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is ABDL Boudoir?:\u003c/strong\u003e\u003cbr\u003eBoudoir itself is sexy, intimate, or romantic photography with no actual nudity.\u00a0ABDL Boudoir to me is being sexy and cute in an ABDL way for a photo-shoot without the feeling of it just being porn. ABDL Boudoir would be able to show quiet a bit of skin but never any genitalia or nipples.\u003cbr\u003e\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWill you ever show your face?\u003c/strong\u003e\u003cbr\u003eI would like to, however, I want to make sure I can make a living off this first. Being the nature of the fetish it\u0027s somewhat taboo at the moment, but that being said if I reach high enough support to have a stable income I would be willing to do photo-shoots showing my full face.\u003cbr\u003e\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat do Patrons get out of it?:\u003cbr\u003e$1 tier- \u003c/strong\u003eYou\u0027ll receive access to all my WIP updates for my art as I finish them with no delays. All art that I work on every step of the way will be posted for you to see the process and enjoy~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10\u00a0\u003cstrong\u003eABDL Boudoir\u003c/strong\u003e- \u003c/strong\u003eEvery month on the 1st I\u0027ll post a minimum of 5 photos from my ABDL boudoir photo-shoots. Each month will be a different theme. These will stay Patreon exclusive until the 1st of the next month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50 Art Tier- \u003c/strong\u003eYou\u0027ll be guaranteed a Single Character with a Simple Background commission every month.\u003cbr\u003e\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLooking ahead:\u003cbr\u003e\u003c/strong\u003eI just wanted to list some things I would like to consider doing in the future based on patron support\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePicarto Art steams- \u003c/strong\u003eRight\u00a0now I work on commisions sporadically through out the day but I\u0027d like to set up a more formal time to devote to streaming my art for patrons to watch and chat while I work with also some potential for freebie sketches for those that watch\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePhoto Shoot Suggestions-\u003c/strong\u003e at the beginning of the month suggest ideas for the monthly photo-shoots and I\u0027ll pick one from that list long as they\u0027re doable!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore Art Commission tiers-\u003c/strong\u003e a tier where you are guaranteed a commission once a month within the guidelines of the tier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABDL Cosplay-\u003c/strong\u003e I\u0027m pretty comfortable handling a sewing machine and have made cosplays in the past, these would be simple cosplay based on a character with the appropriate wig in a ABDL setting. Based on interest I would be willing to do more advanced cosplay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCustom Photo-shoots and/or Videos\u003c/strong\u003e-\u00a0 Custom content for patrons, example of a video content idea I had was a choose your own adventure video where you would get an initial video then a link to two different videos based on what option you wanna pick.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLots more!-\u003c/strong\u003e I have a huge list of ideas that I can do but that would drag this out forever :D\u003cbr\u003e"
