    "summary": "\u003cem\u003e\u003cimg src=\"https://pbs.twimg.com/media/DOnsg3fWkAAljdv.jpg:large\"\u003e\u003cbr\u003eCharacter/Series: Karamatsu Matsuno Casino Ver. (Osomatsu-san: Tabimatsu App Game)\u003cbr\u003ePhotographer: gaki_pri11 (Twitter)\u003cbr\u003eStudio: Studio Crown\u003cbr\u003eEdited by Maiyuki Chan\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eHello! Name\u0027s Maiyuki and thank you for stopping by my Patreon~\u003cbr\u003e\u003cbr\u003eJust a place for people to support my creative journey along with keeping up with my Youtube channel as well as other personal projects~ \u0026lt;3\u003cbr\u003e\u003cbr\u003eFeel free to just follow too! (it doesn\u0027t cost a cent~)\u003cbr\u003eOr, make a one time donation\u00a0\u003ca href=\"https://www.paypal.me/MaiChan\" target=\"_blank\"\u003ehere\u003c/a\u003e to help ensure new content is delivered to everyone\u00a0(\u00b4 \u2200 ` *)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~The Story Behind The Simple Girl with Big Dreams~\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0Ever since I was a small child, I\u0027ve always had an interest in both the visual and performing arts. Growing up, that never changed and my love and passion for those two just grew more and more as years went by. When I moved into the U.S in 2006, a good friend of mine formally introduced me to anime (which was technically part of my childhood I just didn\u0027t know it was called anime at that time, haha) and also introduced me to cosplay. In 2009, I went to my first convention in LA (Anime Expo) and instantly fell in love with the sight I saw: the convention show floor filled with cosplayers. From then on, I knew this hobby was meant to be and it wasn\u0027t until 2010 when I officially dived into a committed relationship with something wonderful that would drastically change my life for the better.\u003cbr\u003e\u00a0 \u00a0As years went by, I discovered and found more of myself and what I\u0027m capable of, especially when given the right resources to do so; and, seeing as I\u0027ve been in this wonderful community for so long, I\u0027ve figured that it\u0027s about time I take the next big step in my life\u0027s journey to get to where I\u0027m meant to be so here I am\u00a0(o\uff65\u03c9\uff65o)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e=My Social Media=\u003cbr\u003e\u0026gt;Instagram: xmai_chanx\u003cbr\u003e\u0026gt;Youtube: \u003ca href=\"https://www.youtube.com/channel/UCvI9XzyWtp1VIkmR1qQ5O2w\"\u003ex\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCvI9XzyWtp1VIkmR1qQ5O2w\"\u003e\u003c/a\u003e\u0026gt;Odigo: \u003ca href=\"https://www.odigo.jp/profile/maichanofficial\"\u003ex\u003c/a\u003e\u003cbr\u003e\u0026gt;Facebook:\u00a0\u003ca href=\"https://www.facebook.com/MaiyukiChan/\"\u003ex\u003c/a\u003e\u003cbr\u003e\u0026gt;Twitter:\u00a0\u003ca href=\"https://twitter.com/MaiChanOfficial\"\u003ex\u003c/a\u003e\u003cbr\u003e\u0026gt;Twitch:\u00a0\u003ca href=\"https://www.twitch.tv/maiyukichan\"\u003ex\u003c/a\u003e\u003cbr\u003e\u0026gt;Tumblr: starlightfaerietale (art account)\u003cbr\u003e\u0026gt;SoundCloud:\u00a0\u003ca href=\"https://soundcloud.com/a_simple_girl_with_big_dreams\"\u003ex\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMy Profiles on Cosplay Websites:\u003cbr\u003e\u0026gt;WorldCosplay:\u00a0\u003ca href=\"http://worldcosplay.net/member/52681\"\u003ex\u003cbr\u003e\u003c/a\u003e\u0026gt;ACParadise:\u00a0\u003ca href=\"https://www.acparadise.com/acp/display.php?a=89902\"\u003ex\u003c/a\u003e\u003cbr\u003e"
