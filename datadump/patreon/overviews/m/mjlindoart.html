    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/IvGGawN0BJ8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-06-03T07:15:49+00:00",
    "summary": "\u003cimg src=\"https://78.media.tumblr.com/a02014d26fd39b2346c4203db9e57e4d/tumblr_ox9jvpMAkT1r01y5jo1_540.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello! Welcome to my Patreon Page! Thank you for stopping by!\u00a0\u003cbr\u003e\u003c/strong\u003e( We are going to have a ton of fun, also there may be magic...and puppies, there needs to be puppies)\u003cbr\u003e\n\u003cbr\u003e\n My name is MJ Lindo and I am a self taught Bay Area artist. I love spending my days painting magical things and huggable cuteness. I love uploading videos and paintings in the hopes to inspire and motivate others as many artists do for me. \u003cbr\u003e\u003cbr\u003eI joined Patreon a couple months ago and I did it to have a means of \u003cstrong\u003efunding my art and videos. \u003c/strong\u003eI love having this platform to interact with my Patrons whom mean the world to me! Your support here on Patreon helps me focus more of my time on paintings, videos and awesome projects. Your pledges help me feed my tiny 140 lb Neapolitan Mastiff puppy, pay bills but the biggest help is having \u003cstrong\u003emore freedom to work on more amazing projects!\u003c/strong\u003e\u00a0\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow it works!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eIf you are a fan of my artwork and would like to help me on my art journey, \u003cstrong\u003eselect a tier on which to pledge!\u003c/strong\u003e\u00a0Even one little dollar a month is a \u003cstrong\u003eHUGE\u003c/strong\u003e help! \u00a0You get behind the scenes images, super fun rewards found no where else. Plus you get to hang out with the coolest people on the planet, YOU GUYS! ^_^ \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery little bit counts and your support means the world to me!\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://78.media.tumblr.com/0782f86f027324dacda2048265f20974/tumblr_ox9jrrlrcQ1r01y5jo1_540.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/04b1fc39ec0d97297486824ff5d3faf1/tumblr_ox9mhgxv1H1r01y5jo1_540.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe need more artists, poets, musicians, dreamers. Thank you so much and feel free to check out my\u00a0\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/mjlindo\"\u003eInstagram\u003c/a\u003e \u003c/strong\u003e and\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/mjlindoart\"\u003eYouTube\u003c/a\u003e !!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/5c34af3d058a55e198ec087023db07f5/tumblr_ox9jw3njr71r01y5jo1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e-XOXO\u003cbr\u003e\u003cbr\u003e\nLove,\u003cbr\u003e\u003cbr\u003e\n MJ\u00a0\u003cbr\u003e"
