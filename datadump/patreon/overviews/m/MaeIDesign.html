    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i64.tinypic.com/pa9lh.jpg\"\u003e\u003c/div\u003e\u003cstrong\u003eIf you love what I\u2019m doing and want to be a big part of Mae I Design help me by becoming a Patron! Sign up for Patreon and you get access to amazing rewards!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i67.tinypic.com/332papi.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eMae I Design\u003c/strong\u003e is a labor of love and represents my journey as an aspiring artist and designer. View my artwork, checkout my latest designs, and learn what inspires me to continue working hard. \u00a0Consider yourself part of my growing online family.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i64.tinypic.com/28j9oj4.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eYou are always welcome here.\u003cbr\u003e\u003cbr\u003eAt the heart of \u003cstrong\u003eMae I Design\u003c/strong\u003e is me, Mae. I\u2019m a 7th grader whose interest in art started six years ago in art and play therapy. What was initially intended to be an outlet for my disabilities became a cornerstone in my life. After years of practicing, studying and learning each and every day I used my hard won skills to earn money to attend special needs summer camp. My initial success inspired me to try to build a business that not only helped me, but gave me a way to support charitable organizations that help other children like me. Anyone who has ever questioned themselves, their value, or their talents has a place here.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eLike every\u00a0child\u00a0I need the help and support of those closest to me. I\u2019m fortunate enough to have the constant support and assistance of my parents, my grandparents Ollie Mae and Ben, my uncle Tommy, my cousin Darrell, and my aunts Jaime, Megan, Charise, and Britt. \u00a0They, like you, are part of the Mae I Design family.\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i64.tinypic.com/v2twnt.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eYou all have a home here with Mae I Design.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWon\u0027t you help me maintain it? \u003cbr\u003e\n\n\u003cbr\u003eLike the home of a family member or close friend the doors are always open to you, but keeping the house here for you comes at an expense. Producing quality art, launching projects that benefit the community or charities, and creating textile designs on a regular basis carries significant costs. Please consider investing in Mae I Design so that I can continue to create art for you to enjoy for a very long time.\u003cbr\u003e\n\n\u003cbr\u003eYour encouragement and support are greatly appreciated.\u003cbr\u003e"
