    "summary": "Me he pasado los \u00faltimos 10 a\u00f1os elaborando pron\u00f3sticos meteorol\u00f3gicos, estudios y peque\u00f1as investigaciones con respecto al cambio clim\u00e1tico, para todos quienes necesitan planear o prepararse para eventos, viajes, fiestas, bodas o tomar desiciones importantes como construcci\u00f3n de hogares y todo esto siempre lo hago con gusto y pasi\u00f3n, y el simple hecho que todos est\u00e9n contentos, sanos y salvos cuando mis pron\u00f3sticos les ayuda me hace estar feliz y amor lo que hago.\u003cbr\u003e\u003cbr\u003eCada pron\u00f3stico y estudio que elaboro en MetMEX (Informaci\u00f3n Meteorol\u00f3gica y S\u00edsmol\u00f3gica de M\u00e9xico) me veo limitado por los recursos econ\u00f3micos y tiempo. Mis proyectos nunca son terminados o llevados a cabo, proyectos que pueden mejorar en gran medida mis pron\u00f3sticos y mis avisos/alertas preventivas ante eventos meteorol\u00f3gicos de gran impacto para la sociedad, y nada de lo que hago logra generar alg\u00fan tipo de ingreso.\u003cbr\u003e\u003cbr\u003eNecesito de tu ayuda como patr\u00f3n para poder llevar a cabo grandes proyectos que beneficiar\u00e1n no solo a unas cuantas personas si no a ciudades enteras y a M\u00e9xico. As\u00ed podr\u00e9 adquirir material y tener recursos, herramientas que logren completar dichos proyectos. Al final ofrecer un servicio de calidad para todos.\u003cbr\u003e\u003cbr\u003eCON TU AYUDA PODR\u00c9.\u003cbr\u003e\u003cbr\u003e- Comprar e instalar pluvi\u00f3metros en diversas ciudades de M\u00e9xico.\u003cbr\u003e-Crear una red de alertamiento de inundaciones, deslaves y crecida de r\u00edos/arroyos por lluvias.\u003cbr\u003e-Elaborar una App para dispositivos m\u00f3viles y ordenadores que env\u00eden avisos y alertas ante la inminente llegada de tiempo severo que implique preparaciones, protecci\u00f3n \u00f3 evacuaci\u00f3n. Adem\u00e1s de proporcionar informaci\u00f3n meteorol\u00f3gica en tiempo real y discusiones para la poblaci\u00f3n.\u003cbr\u003e-Levantar una p\u00e1gina web \u00fanica y especial con mapas en tiempo real de los fen\u00f3menos meteorol\u00f3gicos que afecten al pa\u00eds, avisos y alertas en marcha y por activarse con 36 a 48 horas de anticipaci\u00f3n.\u003cbr\u003e-Adquirir equ\u00edpo para elaborar video pron\u00f3sticos y poder transmitir en tiempo real desde un desastre natural como es un hurac\u00e1n.\u003cbr\u003e-Impartir cursos y pl\u00e1ticas en escuelas, empresas, comunidades acerca que hacer antes, durante y despu\u00e9s de huracanes, sismos, incendios, tsunamis.\u003cbr\u003e-Elaborar e instalar carteles con rutas de evacuaci\u00f3n y zonas de riesgo.\u003cbr\u003e-Mantener actualizado y al alcance de la poblaci\u00f3n una base de datos con los tel\u00e9fonos de emergencia de cada ciudad y cada estado de M\u00e9xico as\u00ed como los albergues habilitados en caso de ser necesario.\u003cbr\u003e-Crear y comprar una cuenta de acceso al mejor modelo num\u00e9rico hecho por computadora para poder redactar con presici\u00f3n mis pron\u00f3sticos meteorol\u00f3gicos.\u003cbr\u003e\u003cbr\u003e\u25aaQuiero seguir previni\u00e9ndote y protegiendote antes de la llegada de cualquier fen\u00f3meno meteorol\u00f3gico o desastre natural como lo he hecho desde hace 10 a\u00f1os con MetMEX. Por favor, se mi patr\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://metmexbcs.files.wordpress.com/2015/12/img_20151211_034204.jpg\"\u003e\u003cbr\u003e"
