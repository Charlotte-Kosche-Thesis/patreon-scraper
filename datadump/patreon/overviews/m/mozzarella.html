    "published_at": "2017-06-04T04:19:47+00:00",
    "summary": "Want to help independent publishers in Bed-Stuy continue to create odd experiments that appear randomly at art book fairs? I knew you did. \u003ci style=\"font-weight: bold;\"\u003eWho doesn\u0027t?\u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\nBut wait - \u003cem\u003e\u003cstrong\u003ewhy are we on Patreon before anyone even knows we exist? \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003eWell, we\u0027re not fans of traditional economic models.\u00a0So it\u0027s worth it to see what avenues exist beyond see-want-click-buy-prime. We\u0027re not trying to rush to the endgame of independent publishing, cuz c\u0027mon now - who does this to make money? \u003cbr\u003e\n\u003cbr\u003e\nIdeally this is a platform where we get to engage and dialogue on different levels - not just the usual seller-buyer dynamic.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHell, if you want to you \u003ca href=\"https://21.co/mozzarella/\"\u003ecan pay $5 to ask us anything you want\u003c/a\u003e - and all that money \u003ca href=\"http://www.blackgirlscode.com/\"\u003ewill go directly to charity\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ewe usually do art book fairs:\u003c/em\u003e\u003cbr\u003e\n\u2022 \u003ca href=\"https://blondeartbooks.com/2017/05/03/babz-fair-2017/\"\u003eBABZ 2017\u003c/a\u003e at Knockdown Center (organized by Sonel/Blonde Art Books - I\u0027m amazed how long and how well she\u0027s been doing this)\u003cbr\u003e\n\u2022\u00a0\u003ca href=\"https://hyperallergic.com/381034/the-babz-fair-gathers-108-independent-presses-and-artists-for-its-fifth-edition/\" target=\"_blank\"\u003ePic of us doin BABZ 2016\u003c/a\u003e on Hyperallergenic\u003cbr\u003e\n\u2022\u00a0\u003ca href=\"http://booklocker.us/\"\u003eBook Locker\u003c/a\u003e (organized by\u00a0\u003ca href=\"http://co-ed.us\" target=\"_blank\"\u003eNicholas Weltyk\u003c/a\u003e and\u00a0\u003ca href=\"http://www.commonsatisfactorystandard.com/\" target=\"_blank\"\u003eGerardo Madera\u003c/a\u003e - great publishers who get us motivated)\u003cbr\u003e\n\u2022\u00a0\u003ca href=\"https://www.metrotimes.com/the-scene/archives/2016/02/25/dates-and-details-set-for-2016-detroit-art-book-fair\" target=\"_blank\"\u003eDetroit Art Book Fair 2016\u003c/a\u003e (organized by\u00a0\u003ca href=\"http://www.dittoditto.org/\" target=\"_blank\"\u003eDittoDitto\u003c/a\u003e)\u003cbr\u003e\n\u2022\u00a0\u003ca href=\"https://blondeartbooks.com/2016/06/09/babz-fair-2016-bushwick-art-book-zine-fair/\" target=\"_blank\"\u003eBushwick Art Book Fair/BABZ 2016\u003c/a\u003e at Signal Gallery\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ebut are working to get things moving on the internet:\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e\u00a0\u003ca href=\"http://mozz.site\" target=\"_blank\"\u003e\u003cstrong\u003eour website \u0026amp; shop\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://github.com/mozzarellaV8\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/mozzarellaV8\" target=\"_blank\"\u003eGitHub\u003cbr\u003e\n\u003c/a\u003e\u2022\u003c/strong\u003e\u00a0\u003ca href=\"https://pinboard.in/u:mozzarella/\" target=\"_blank\"\u003e\u003cstrong\u003epinboard\u003c/strong\u003e\u003c/a\u003e (this is good)\u003cbr\u003e\n\u2022\u00a0\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/mozzarella.website/\"\u003einstagram\u003cbr\u003e\n\u003c/a\u003e\u2022\u00a0\u003c/strong\u003eand\u00a0\u003cstrong\u003e\u003ca href=\"https://twitter.com/mozzdotsite\" target=\"_blank\"\u003etwitter\u003c/a\u003e \u003c/strong\u003e(eventually)\u003cbr\u003e\n\u003cbr\u003e\nThanks for your time! For real, though - it is appreciated.\u003cbr\u003e\n\u003cbr\u003e\nPete\u003cbr\u003e\neditor@mozzarella.website\u003cbr\u003e\n\u003cbr\u003e\nrecent\u003cstrong\u003e BOOKS\u003c/strong\u003e - \u003cem\u003echeck \u0027em out:\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"http://pi.mozzarella.website/SU17/mozz-su17-263.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003ewiki-headers sketchbook\u003c/strong\u003e\u00a0is made of 67lb. paper, and has wikipedia headings pop up occasionally to act as potential drawing prompts or distractions.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://pi.mozzarella.website/SU17/mozz-su17-200.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eSurveillance Capitalism\u003c/strong\u003e\u003c/em\u003e \u003cem\u003edraws texts from multiple sources to shed light on the intersection of personal privacy and profit in a portable, easy-to-read format.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://pi.mozzarella.website/SU17/mozz-su17-242.jpg\"\u003e\u003cbr\u003e\nWe straight bootlegged this cuz the Seth Price version costs upwards of $199 due to art market demand. For the folks want to read and not just collect. $5 til we frame cease-and-desist.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://pi.mozzarella.website/SU17/mozz-su17-168.jpg\"\u003e\u003cbr\u003e\nDid you know there\u0027s a large and thriving subculture of Sherlock Holmes fan-made zines that chronicle and speculate to an absurd degree about the world\u0027s most famous detective? Honestly shit\u0027s bonkers. \u003cstrong\u003eThe Hero With One Face\u003c/strong\u003e...\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://pi.mozzarella.website/SU17/mozz-su17-258.jpg\"\u003e\u003cbr\u003e\nWikipedia:Psychosis\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e"
