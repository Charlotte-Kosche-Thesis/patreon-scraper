    "summary": "\u003cimg src=\"http://mcahogarth.org/wp-content/uploads/2016/11/new-patreon-graphic.jpg\"\u003e\u003cbr\u003eHi, y\u0027all! I do SF/F art and writing. My novels, children\u0027s books, and coloring books are available at retailers (\u003ca href=\"http://mcahogarth.org/\" rel=\"nofollow\"\u003echeck \u0027em out at my website here\u003c/a\u003e). And my portfolio art is on\u00a0\u003ca href=\"http://mcah.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e. Originals and other bits of things I make\u00a0\u003ca href=\"https://www.etsy.com/shop/StudioMCAH?ele=shop_open\" rel=\"nofollow\"\u003eare on Etsy.\u003c/a\u003e Everything else is here!\u003cbr\u003e\u003cbr\u003eI am super-posty! You will always have stuff in your feed from me. Everyone gets news, progress reports, and lunch bag art. People at $5 get business and sales breakdowns, worldbuilding stuff, sketches, freebies like coloring sheets and short fiction, and access to the persistent chat server. (\u003ca href=\"http://mcahogarth.org/the-jaguarholt-discord-server/\"\u003eRules of Conduct for the server here!\u003c/a\u003e) Here\u0027s my schedule:\u003cbr\u003e\u003cbr\u003e$1 and up Patrons: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eM,T,W,R,F:\u003c/strong\u003e a lunch bag cartoon (with breaks for holidays)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSat: \u003c/strong\u003eCat (or other cool) photo!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOnce a month: \u003c/strong\u003eProgress reports on what I\u0027m working on!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAd hoc:\u003c/strong\u003e News, Audience Polls, Access to Lens videos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$5 and up Patrons:\u003cbr\u003eAll the stuff from $1 plus:\u003cul\u003e\u003cli\u003e\u003cstrong\u003eM, W:\u003c/strong\u003e Worldbuilding, art posts, and freebies (shorts, excerpts, or coloring sheets)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eT, R:\u003c/strong\u003e Exclusive audiobook, an hour per post\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eF:\u003c/strong\u003e Serialization of Coracle, Book 1, a chapter a week\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOnce a month: \u003c/strong\u003esales breakdown on what\u0027s selling at retailers, trends I\u0027m noticing\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAd hoc:\u003c/strong\u003e News, Three Jaguars business posts, extra sneak peeks\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eContinuous:\u003c/strong\u003e Access to the Discord Chat\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you\u0027d like to join but you\u0027re short on funds, we\u0027ve got your back! Our grant fund hands out $1, $5, and \"we\u0027re covering what you can\u0027t\" level pledges.\u00a0\u003ca href=\"https://mcahogarth.org/patreon-grant-application/\"\u003eUse this form to apply!\u003c/a\u003e Applying to the fund helps everyone: you get Patreon goodies, the Jaguar gets money she can\u0027t touch until someone unlocks it from the fund, and flush fans get the pleasure of helping one of their favorite artists. Don\u0027t hesitate! Apply today! And if you\u0027d like to contribute to the fund, please PM me via Patreon and I\u0027ll get you in touch with the Grant Manager.\u003cbr\u003e\u003cbr\u003eThat\u0027s the plan, then. Thank you for your support! You are all awesome.\u003cbr\u003e\u003cbr\u003e\u2014Jaguar\u003cbr\u003e"
