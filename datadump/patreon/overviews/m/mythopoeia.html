    "summary": "Hi, we\u0027re Vincenzo Ferriero and Ray Chou. Together, we\u0027re known as Mythopoeia. We\u0027re best known for \u003cem\u003eSkies of Fire \u003c/em\u003eand \u003cem\u003eGlow,\u003c/em\u003e\u00a0original independent comic books made possible via the power of crowdfunding.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWe love comic books, though our favorite part of creation has always been the worldbuilding. Our worlds are rich with history and lore, only a fraction of which we get to explore in the comics themselves.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s why we decided to create this Patreon. By supporting us here, you\u0027ll not only be furthering production of the comics, but of the supplemental material we use to ensure our tales have the depth of modern mythology.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ll be releasing a lot of content for our patrons, most of which falls under four main categories:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eConcept Art and Work In Progresses - \u003c/strong\u003eSo you can see exactly where we\u0027re at with the creation of the work. Sketches, concept art, inked pages - you\u0027ll be the first to see it as it comes in.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eSkies of Fire\u003c/em\u003e Codex - \u003c/strong\u003eat the back of each issue of our comics we always include supplementary material telling stories from the world itself. We\u0027d like to take that concept further by releasing exclusive codex documents for backers of this Patreon. Everything we release here will be to Mythopoeia standards and system neutral; feel free to use our work in your own homebrewed RPG campaigns, or just as inspiration!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eGlow \u003c/em\u003eHistoria - \u003c/strong\u003ethe world of \u003cem\u003eGlow \u003c/em\u003eis a treacherous one that has been long forgotten by its residence. Join us as we explore more of it through the Historia!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFan Art -\u003c/strong\u003eover the years we\u0027ve collected a decent amount of fan art. We\u0027d love to share it all with you on Patreon!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eStarting this Patreon doesn\u0027t mean we\u0027ve abandoned Kickstarter. We see Patreon as another way for us to expand our worlds in a different way beyond the comics themselves. We\u0027d love to eventually have the resources to do cool stuff like RPGs and side stories. Maybe with your help we\u0027ll be able to make it all possible one day!\u00a0\u003cbr\u003e\u003cbr\u003eIn the meantime, thanks for checking us out!\u00a0\u003cbr\u003e"
