    "summary": "Hey Fighters\u003cbr\u003e\u003cbr\u003eI am officially an independent artist and have left my record label! \u00a0Woo Hoo!\u003cbr\u003e\u003cbr\u003eI have decided to work directly with my fans because you are who I create the music and videos for. \u00a0I started writing music to entertain and inspire people with the message of hope and share how Jesus helped this broken man turn his life around. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo what is Patreon?\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatreon is a site where fans can directly support the artists they care about on an ongoing basis. It\u0027s also a place where artists can directly communicate and engage with their most dedicated fans. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you are a fan of my music, believe in what I\u0027m doing and want to help me reach people with music and videos, then this is the place to do it.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WQLrwr0H4EI?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve always wanted to write music about the struggle but also how to overcome it. I\u2019m so thankful for fans that share the same vision as me! \u003cbr\u003eYour comments and responses over the years have encouraged me to keep fighting! \u003cbr\u003e\u003cbr\u003eI plan on creating and releasing either a song or video every month and invite you to be a part of it. \u00a0When you sign up to become a patron you can always set your monthly maximum so you\u0027re never charged more then the budget you have set. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/m8jQIrCx-OU\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eGOALS\u003cbr\u003e$500 \u003c/strong\u003e-\u00a0all current patrons will receive a digital download of the remixes of Stones!\u003cbr\u003e\u003cstrong\u003e$1000 -\u00a0\u003c/strong\u003eI will create a lyric video for one of the songs of your choice voted on by Patrons only.\u003cbr\u003e\u003cbr\u003eI put together some really cool rewards for my patrons that I hope you dig. \u003cbr\u003eThanks again for being a part of Manafest and let\u2019s impact this world together! \u003cbr\u003e\u003cbr\u003eChris/Manafest\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpcoming Tour Dates\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.manafest.com/event\"\u003ehttp://www.manafest.com/event\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
