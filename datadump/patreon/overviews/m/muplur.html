    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBOOK 5 v0.3 available for download.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e(Updated March 7th, 2018)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eHi,\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI am happy to get your attention here. I\u0027ll make this short.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHO AM I ?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m just an artist who has overflowing lust elixir to draw Mature stuffs. I\u0027m here to share my drawings, comics, and Games.. Now I am working on a game based on \"\u003cstrong\u003eThe Legend of KORRA\u003c/strong\u003e\" story. A fan based adult game! that sounds fine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHY PLEDGE ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePledge means you are acknowledging my works, and donate some money to me :D . you can choose the amount you want to donate. Of course you\u0027ll get more rewards for more the money you pledge. you can cancel your pledge any time :(.\u00a0\u003cbr\u003eTo people who aren\u0027t pledging, you\u0027ll get the game eventually but after my pledged warriors played and spread out the spoilers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT\u0027S SPECIAL IF YOU SUPPORT ME?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou will get \"Patron Edition\" of game in every update. Patron edition will have some extra contents (like DLC ^_^ ). More\u00a0support, Sooner the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMY WORKS ?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eCurrently Working\u003c/span\u003e\u003c/span\u003e:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eGame\u003c/strong\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eBOOK 5 : UNTOLD (Avatar Trainer game) (Download link below)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWorking sincerely in this game. My first game, also I want to give it best.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eGame Description:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGame set on time, after Korra opened spirit portal in republic city. I have made up the story mostly with the anime characters, plus some extra characters (for additional fetishes).\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eGame Screenshots:\u003c/strong\u003e\u003cbr\u003eKindly scroll down ^_^\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eBOOK 5 :UNTOLD (v0.3)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cu\u003eFOR PC\u003c/u\u003e - \u003ca href=\"https://drive.google.com/open?id=1jeqJXa2QfwGIainaY4I8jKwuOocTKGhU\"\u003ehttps://drive.google.com/open?id=1jeqJXa2QfwGIain...\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cu\u003eFOR MAC\u003c/u\u003e - \u003ca href=\"https://drive.google.com/open?id=1gOLAZQSIEE8nRfHiAPgChzF-f25VUW7l\"\u003ehttps://drive.google.com/open?id=1gOLAZQSIEE8nRfH...\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMY WORK PROGRESS?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePencil drawing\u003cbr\u003eScanning\u003cbr\u003eDigital Inking\u003cbr\u003eColoring\u003cbr\u003eCoding\u003cbr\u003eTesting\u003cbr\u003eand make a post for you.\u003cbr\u003e\u003cbr\u003eThank you for reading and keep supporting me,\u003cbr\u003ePeace,\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMUPLUR\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eGame Screenshots:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DX5tWHVU8AIPBi9.jpg\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DX5tWHZUMAEY9x_.jpg\"\u003e\u003cimg src=\"https://pbs.
