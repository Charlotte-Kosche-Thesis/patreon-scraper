    "summary": "\u003ca href=\"https://rustycrate.ru/\" target=\"_blank\"\u003erustycrate.ru\u003c/a\u003e - \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0435\u0435 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u043e\u0435 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0441\u0442\u043e\u0432 \u043d\u0430 Rust.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u041a\u0442\u043e \u043c\u044b\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u041d\u0430\u0434 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0438\u043d\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u043d\u044b\u0445 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u0412\u043c\u0435\u0441\u0442\u0435 \u043c\u044b \u0441\u043e\u0437\u0434\u0430\u0451\u043c \u043b\u0443\u0447\u0448\u0435\u0435 \u043c\u0435\u0441\u0442\u043e \u0434\u043b\u044f \u043e\u0431\u0449\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0441\u0442\u043e\u0432 \u043d\u0430 Rust.\n\u003cbr\u003e\n\u003cbr\u003e\n\u041d\u0430\u0448\u0435 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e - \u044d\u0442\u043e 350 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0432 \u0447\u0430\u0442\u0435 \u0438 600 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432 \u0432 \u0441\u043e\u0446\u0441\u0435\u0442\u044f\u0445. \u041d\u0430 \u043d\u0430\u0448\u0438 \u043c\u0438\u0442\u0430\u043f\u044b \u043f\u0440\u0438\u0448\u043b\u0438 280 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u0430 \u0441\u0430\u0439\u0442 \u0437\u0430 \u0433\u043e\u0434 \u043f\u043e\u0441\u0435\u0442\u0438\u043b\u0438 11000 \u0447\u0435\u043b\u043e\u0432\u0435\u043a.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c637220/v637220810/27c2c/snlr8YkIGpw.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u0427\u0442\u043e \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u041f\u0438\u0448\u0435\u043c \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u043e Rust \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u0432 \u0441\u043e\u0446\u0441\u0435\u0442\u044f\u0445\u003c/li\u003e\n\t\u003cli\u003e\u041f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u043c \u043a\u043d\u0438\u0433\u0438 \u0438 \u0441\u0442\u0430\u0442\u044c\u0438\u003c/li\u003e\n\t\u003cli\u003e\u041f\u0438\u0448\u0435\u043c \u0441\u0442\u0430\u0442\u044c\u0438 \u0441\u0430\u043c\u0438\u003c/li\u003e\n\t\u003cli\u003e\u0423\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0435\u043c \u043c\u0438\u0442\u0430\u043f\u044b\u003c/li\u003e\n\t\u003cli\u003e\u041f\u043e\u043c\u043e\u0433\u0430\u0435\u043c \u0441 \u043f\u043e\u0438\u0441\u043a\u043e\u043c \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a\u043e\u0432 \u0438 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0439 \u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u043c\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u044b\u003c/li\u003e\n\t\u003cli\u003e\u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u043c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043a\u0430\u043d\u0430\u043b\u043e\u0432 \u0447\u0430\u0442\u0430\n\t\u003cul\u003e\n\t\t\u003cli\u003eRust\u003c/li\u003e\n\t\t\u003cli\u003e\u0420\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u0438\u0433\u0440\u003c/li\u003e\n\t\t\u003cli\u003e\u0412\u0435\u0431-\u0440\u0430\u0437\u0440\u0430\u0431\u043e 35\u043d\u003c/li\u003e\n\t\u003cli\u003e\u041e\u043f\u043b\u0430\u0442\u0443 \u0440\u0430\u0431\u043e\u0442\u044b \u0430\u0432\u0442\u043e\u0440\u043e\u0432 \u0441\u0442\u0430\u0442\u0435\u0439\u003c/li\u003e\n\t\u003cli\u003e\u0421\u0443\u0432\u0435\u043d\u0438\u0440\u044b - \u043d\u0430\u043a\u043b\u0435\u0439\u043a\u0438, \u0431\u0440\u0430\u0441\u043b\u0435\u0442\u044b \u0438 \u0444\u0443\u0442\u0431\u043e\u043b\u043a\u0438\u003c/li\u003e\n\t\u003cli\u003e\u0420\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443 \u043d\u043e\u0432\u043e\u0439 \u0432\u0435\u0440\u0441\u0438\u0438 \u0441\u0430\u0439\u0442\u0430\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u041a\u0430\u043a\u0438\u0435 \u0443 \u043d\u0430\u0441 \u0446\u0435\u043b\u0438\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e30$/\u043c\u0435\u0441.\u003c/strong\u003e\u003c/h4\u003e\n\u042d\u0442\u0430 \u0446\u0435\u043b\u044c \u0441\u0434\u0435\u043b\u0430\u0435\u0442 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u0431\u0435\u0437\u0443\u0431\u044b\u0442\u043e\u0447\u043d\u044b\u043c, \u0442.\u043a. \u043f\u043e\u043a\u0440\u043e\u0435\u0442 \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c \u0445\u043e\u0441\u0442\u0438\u043d\u0433\u0430, \u0434\u043e\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0438\u043c\u0435\u043d\u0438 \u0438 \u043f\u043b\u0430\u0442\u043d\u044b\u0445 \u0441\u0435\u0440\u0432\u0438\u0441\u043e\u0432.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e250$/\u043c\u0435\u0441.\u003c/strong\u003e\u003c/h4\u003e\n\u041c\u044b \u0441\u0442\u0430\u043d\u0435\u043c \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e \u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0430\u0432\u0442\u043e\u0440\u0430\u043c, \u0447\u0442\u043e\u0431\u044b \u043e\u043d\u0438 \u043f\u0438\u0441\u0430\u043b\u0438 \u0445\u043e\u0440\u043e\u0448\u0438\u0435, \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u043d\u044b\u0435 \u0441\u0442\u0430\u0442\u044c\u0438 \u0434\u043b\u044f \u043d\u0430\u0448\u0435\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430. \u041e\u043d\u0438 \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u043d\u044f\u0442\u043d\u044b\u043c\u0438, \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u043c\u0438 \u0438 \u0431\u0435\u0437 \u0432\u043e\u0434\u044b, \u0441 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u043c\u0438 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u044f\u043c\u0438 \u0438 \u043f\u043e\u043d\u044f\u0442\u043d\u044b\u043c\u0438 \u0432\u044b\u0432\u043e\u0434\u0430\u043c\u0438.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e600$/\u043c\u0435\u0441.\u003c/strong\u003e\u003c/h4\u003e\n\u041c\u044b \u0431\u0443\u0434\u0435\u043c \u043f\u0435\u0447\u0430\u0442\u0430\u0442\u044c \u0441\u0443\u0432\u0435\u043d\u0438\u0440\u044b \u0441 \u043d\u0430\u0448\u0435\u0439 \u0441\u0438\u043c\u0432\u043e\u043b\u0438\u043a\u043e\u0439 - \u043d\u0430\u043a\u043b\u0435\u0439\u043a\u0438, \u0431\u0440\u0430\u0441\u043b\u0435\u0442\u044b \u0438 \u0444\u0443\u0442\u0431\u043e\u043b\u043a\u0438. \u041e\u043d\u0438 \u0431\u0443\u0434\u0443\u0442 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u044f\u0442\u044c\u0441\u044f \u043d\u0430 \u043d\u0430\u0448\u0438\u0445 \u043c\u0438\u0442\u0430\u043f\u0430\u0445.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e1000$/\u043c\u0435\u0441.\u003c/strong\u003e\u003c/h4\u003e\n\u041c\u044b \u043d\u0430\u0447\u043d\u0451\u043c \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043d\u043e\u0432\u044b\u0439 \u0441\u0430\u0439\u0442 \u0438 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442
