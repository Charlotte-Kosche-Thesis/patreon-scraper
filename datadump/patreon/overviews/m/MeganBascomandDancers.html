    "summary": "\u003cstrong\u003eABOUT MB\u0026amp;D:\u003c/strong\u003e\u003cbr\u003eMegan Bascom \u0026amp; Dancers (MB\u0026amp;D) is a NYC based modern dance company founded in 2009 and we need your support! Our work is highly collaborative and relationship driven, involving memory, intimate interaction, and an overall commitment to expansive motion that expresses physical potential. The individual characteristics and nuances of each collaborating artist are imperative and highly utilized during each project as a choreographic platform to create works that come directly from human experience, provoke feeling and ignite the imagination.\u003cbr\u003e\u003cbr\u003eYour monthly patronage supports our creative process on an on-going basis and most importantly goes directly to support the incredibly talented dance artists and collaborators who help make each project come to life. As industry-wide funding opportunities for mid-career level companies like Megan Bascom \u0026amp; Dancers remains limited, we look to you, our patrons, fans, and friends to help us sustain our artistic growth and development. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA MONTH WITH MEGAN BASCOM \u0026amp; DANCERS:\u00a0\u003c/strong\u003e\u003cbr\u003eWe rehearse about \u003cstrong\u003e20-28 hours. \u003c/strong\u003e\u003cbr\u003eStudio rental is \u003cstrong\u003e$15/hour.\u003c/strong\u003e\u003cbr\u003eDancers are paid \u003cstrong\u003e$8/hour\u003c/strong\u003e and we hope this amount can grow.\u003cbr\u003eMB\u0026amp;D is a company of \u003cstrong\u003e7 dancers\u003c/strong\u003e, \u003cbr\u003eso a month of creative process can easily costs \u003cstrong\u003e$1420-$1988\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWeekly that\u0027s $355-$500\u003cbr\u003e\u003cbr\u003eUPCOMING:\u003cbr\u003eDecember 27-30th:\u003c/strong\u003e Company in residence at The Dance Complex in Boston to teach technique, repertory, and mainly to rehearse our latest project \u003cem\u003eFor Whom\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003eFebruary - March: \u003c/strong\u003eShare \u003cem\u003eFor Whom\u003c/em\u003e\u00a0during it\u0027s creative process at local community centers to grow have conversations with various populations on the topic of nurturing as a means to continue development for \u003cem\u003eFor Whom\u003c/em\u003e\u00a0and to bring dance into more intimate settings with new communities \u003cem\u003e**More details coming soon!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eMarch 17-19th: \u003c/strong\u003eCompany visits Silo Artist Residency for a two-day intensive workshop for \u003cem\u003eFor Whom\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eMay 18-20th: \u003c/strong\u003eTriskelion Arts presents Megan Bascom \u0026amp; Dancers\u0027 \u003cem\u003eFor Whom\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eTHE LAST FEW MONTHS:\u00a0\u003cbr\u003eDecember 4:\u00a0\u003c/strong\u003ePhoto shoot with Scott Shaw for MB\u0026amp;D\u0027s 2017 Season\u003cbr\u003e\u003cstrong\u003eOctober 18: \u003c/strong\u003eDixon Place Theater presents MB\u0026amp;D\u0027s \u003cem\u003eON \u003c/em\u003ein the Fast Forward Series\u003cbr\u003e\u003cstrong\u003eSeptember\u003c/strong\u003e\u003cstrong\u003e 24:\u003c/strong\u003e Performance with Hoover Dam Collective\u003cbr\u003e\u003cstrong\u003eSeptember\u003c/strong\u003e\u003cstrong\u003e 23:\u003c/strong\u003e Performance at Dancify That! Dance Comedy Contest\u003cbr\u003e\u003cstrong\u003eSeptember 17:\u003c/strong\u003e\u00a0Performance of new work-in-progress \u003cem\u003eFor Whom\u003c/em\u003e\u00a0at Center for Performance Research hosted by Kensaku Shinohara\u003cbr\u003e\u003cstrong\u003eAugust 22-23:\u003c/strong\u003e Performance at Built on Stilts Festival, Martha\u0027s Vineyard\u003cbr\u003e\u003cstrong\u003eAugust 17:\u003c/strong\u003e\u00a0Educational performance showing for Dancewave\u0027s Summer Intensive Students\u003cbr\u003e\u003cstrong\u003eJuly 29-31:\u003c/strong\u003e\u00a0Film collaboration with Jessica Hale for \u003cem\u003eBoundless in Brooklyn: 48hr Film Contest\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAs you can see, we are full of momentum! Every one of these performances, educational sessions, and collaborations require rehearsal time. Your support will directly cover the artist fees and continue to help us build a team that reaches out to new communities.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo check out our more of our past projects or see all that we accomplished in 2016, visit us at:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.meganbascomanddancers.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ewww.meganbascomanddancers.org\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.fracturedatlas.org/site/fiscal/profile?id=5408\" rel=\"nofollow\"\u003eDONATE HERE\u003c/a\u003e:\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e**If you would prefer to make a\u00a0\u003ca href=\"https://www.fracturedatlas.org/site/fiscal/profile?id=5408\" rel=\"nofollow\" target=\"_blank\"\u003eTax-Deductible Donation\u003c/a\u003e on an on-going basis, please visit MB\u0026amp;D\u0027s fiscally sponsored page on\u00a0\u003ca href=\"https://www.fracturedatlas.org/site/fiscal/profile?id=5408\" rel=\"nofollow\" target=\"_blank\"\u003eFractured Atlas\u003c/a\u003e. Click the \"Donate Now\" button and select \u0027Today and again every month.\u0027 We will continue to keep you up-to-date each month if you\u0027d like, just as we would through Patreon. Fractured Atlas is our fiscal sponsor and make it possible for us to accept tax-deductible donations. \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
