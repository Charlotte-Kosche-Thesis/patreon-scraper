upplies ;)\u003c/li\u003e\u003c/ul\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eMost importantly AMAZING content for YOU to enjoy.\u003c/strong\u003e\u003cbr\u003eNever feel obligated to pledge, or obligated to stay. But if you can support me and my dream then Ill be grateful !!! Im making this page because people actually asked me on YouTube !!! Which is flattering :) Patreon is still new to me so I hope I can be a good Patreon :D\u003cbr\u003e\u003cbr\u003eIf you have more questions, please feel free to write to me on twitter\u00a0and I will do my best to get back to you promptly! I might make an email page so It will be easier.\u00a0\u003cbr\u003e\u003cbr\u003eWhere to find me :)\u00a0\u003cbr\u003eTweet me @MichaelaKekel\u003cbr\u003eInstagram: michaelakekel\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e!!!THANK YOU AND HAVE A WONDERFUL DAY!!!\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e"
