    "summary": "*:\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eClique aqui se s\u00f3 puder usar boleto/cart\u00e3o nacional! =)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOl\u00e1 ser humano incr\u00edvel!\u003cbr\u003eEu sou um malabarista e youtuber/videomaker indepente do Brasil.\u003cbr\u003eMeu projeto de vida se chama\u00a0\u003ca href=\"http://www.malabarizese.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMalabarize-se\u003c/a\u003e,\u00a0um canal do youtube onde posto v\u00eddeos sobre malabarismo e circo.\u003cbr\u003eMeu objetivo principal com isso \u00e9 desenvolver e popularizar o malabarismo e o circo ao redor do mundo. O conte\u00fado \u00e9 em portugu\u00eas e tem legendas em ingl\u00eas, quando necess\u00e1rio.\u003cbr\u003e\u003cstrong\u003eMalabarismo, circo e filmmaking mudaram minha vida para muito melhor. Hoje posso dizer que nunca fui mais feliz do que sou agora, e as coisas continuam ficando cada vez mais fant\u00e1sticas! Tudo que quero \u00e9 continuar fazendo isso pelo resto de minha vida! Se voc\u00ea gosta do que eu fa\u00e7o voc\u00ea pode apoiar meu trabalho pelo Patreon.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAtualmente o canal \u00e9 baseado em 3 pilares principais:\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eV\u00eddeos-arte:\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/ZmjwG-GrBeM?list=PL4742C96F8DFEE438\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eBelos v\u00eddeos com coisas fant\u00e1sticas envolvendo malabarismo, circo e arte!\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PL4742C96F8DFEE438\" rel=\"nofollow\"\u003eClique para assistir mais.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eTutoriais de malabarismo:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/wRrt8mfc9Ns?list=PL7EAF37F83795D5DF\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePara voc\u00ea que sempre se perguntou se poderia fazer malabarismo, agora voc\u00ea pode! aprenda a malabarizar\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PL7EAF37F83795D5DF\" rel=\"nofollow\"\u003ebolas\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PLA2BC1248C128D330\" rel=\"nofollow\"\u003emalabarismo de contato\u003c/a\u003e e\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PL49562F2E04C3381E\" rel=\"nofollow\"\u003ediabol\u00f4s\u003c/a\u003e, com os tutoriais do Malabarize-se!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eEntretenimento, v\u00eddeos de eventos de malabarismo e muito mais!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/Wm2bEt9gr-A\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/playlist?list=PLAlBj77BufduGa6BAZJnTRp-h5p8uKVjY\" rel=\"nofollow\"\u003eV\u00eddeos de entretenimento\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PLFA3D5998406CEF1D\" rel=\"nofollow\"\u003ev\u00eddeos de\u00a0eventos e encontros de malabarismo\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/watch?v=i41IBQYFzds\" rel=\"nofollow\"\u003eTime lapses incr\u00edveis de barbas crescendo\u003c/a\u003e e muito mais! O c\u00e9u \u00e9 o limite quando falamos sobre o 3\u00ba pilar do Malabarize-se, n\u00f3s nunca deixamos a bola cair.\u003cbr\u003eToda ter\u00e7a-feira \u00e0s 18h00 (GMT+3) n\u00f3s temos um v\u00eddeo novo no\u00a0\u003ca href=\"http://www.youtube.com/malabarismo\" rel=\"nofollow\"\u003eyoutube.com/malabarismo\u003c/a\u003e n\u00e3o deixe de conferir!\u003cbr\u003eTamb\u00e9m posto coisas quase todos os dias no\u00a0\u003ca href=\"http://malabarizese.tumblr.com/\" rel=\"nofollow\"\u003eTumblr do Malabarize-se\u003c/a\u003e e na\u00a0\u003ca href=\"http://www.facebook.com/malabarismo\" rel=\"nofollow\"\u003ep\u00e1gina do facebook\u003c/a\u003e, e voc\u00ea pode me encontrar no\u00a0\u003ca href=\"http://www.twitter.com/lucasgabd\" rel=\"nofollow\"\u003etwitter\u00a0\u003c/a\u003ee no\u00a0\u003ca href=\"http://www.google.com/+LucasGardezaniAbduch\" rel=\"nofollow\"\u003eGoogle+\u003c/a\u003e se quiser! :)\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eEspero que voc\u00ea tenha o melhor dia de sua vida, at\u00e9 amanh\u00e3!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eEnt\u00e3o, vamos malabarizar, criar e dividir com o mundo!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eGratid\u00e3o, nos vemos daqui a pouco!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e--//--\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello awesome human!\u003cbr\u003eI\u0027m a juggler and independent youtuber/videomaker from Brazil!\u003cbr\u003eMy life\u0027s project is called\u00a0\u003ca href=\"http://www.malabarizese.com/\" rel=\"nofollow\"\u003eMalabarize-se\u003c/a\u003e (in english it\u0027d mean something like \"juggle yourself\", you can call it just MS), a\u00a0channel on youtube where I post juggling and circus videos.\u003cbr\u003eMy goal with that is to develop and popularize juggling and circus worldwide.The content is in portuguese, but every video has english subtitles, when needed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJuggling, circus and filmmaking changed my life for good. Now I can say that I\u0027m happier than I ever was, and things keep getting better and better! All i want to do is keep creating videos for the rest of my life! If you like what I do you can support my work through Patreon.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNowadays the channel is based in 3 main pillars:\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eVideos-art:\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/watch?v=ZmjwG-GrBeM\" rel=\"nofollow\" target=\"_blank\"\u003eFrom the rock to the duck\u003c/a\u003e\u003cbr\u003eBeautifull videos with juggling, circus and art madness.\u003ca href=\"http://www.youtube.com/playlist?list=PL4742C96F8DFEE438\" rel=\"nofollow\"\u003e\u00a0Click here to watch more.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJuggling tutorials:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e5 balls t\u003ca href=\"http://www.youtube.com/watch?v=wRrt8mfc9Ns\" rel=\"nofollow\" target=\"_blank\"\u003eutorial\u003c/a\u003e\u003c/u\u003e\u003cbr\u003eFor you that always wondered if you could juggle, now you can! Learn how to juggle\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PL7EAF37F83795D5DF\" rel=\"nofollow\"\u003eballs\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PLA2BC1248C128D330\" rel=\"nofollow\"\u003econtact juggling\u003c/a\u003e and\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PL49562F2E04C3381E\" rel=\"nofollow\"\u003ediabolos\u003c/a\u003e, with MS\u0027 tutorials!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEntertainment, juggling events, and much more!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/watch?v=Wm2bEt9gr-A\" rel=\"nofollow\" target=\"_blank\"\u003eFRIED GREEN BALLS\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/playlist?list=PLAlBj77BufduGa6BAZJnTRp-h5p8uKVjY\" rel=\"nofollow\"\u003eEntertainment videos\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/playlist?list=PLFA3D5998406CEF1D\" rel=\"nofollow\"\u003evideos of juggling events and meetings\u003c/a\u003e,\u003ca href=\"http://www.youtube.com/watch?v=i41IBQYFzds\u0026amp;list=PLAlBj77BufduGa6BAZJnTRp-h5p8uKVjY\u0026amp;index=5\" rel=\"nofollow\"\u003e\u00a0cool time lapses of a beard growing\u003c/a\u003e and much more! The sky is the limit when we talk about the 3rd pillar of MS, we never drop the ball.\u003cbr\u003eEvery tuesday at 18pm (GMT+3) we have a new video on\u00a0\u003ca href=\"http://www.youtube.com/malabarismo\" rel=\"nofollow\"\u003eyoutube.com/malabarismo\u003c/a\u003e make sure to check it out!\u003cbr\u003eI\u0027m also posting cool things almost everyday on\u00a0\u003ca href=\"http://malabarizese.tumblr.com/\" rel=\"nofollow\"\u003eMS\u0027 tumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://www.facebook.com/malabarismo\" rel=\"nofollow\"\u003efacebook page\u003c/a\u003e, and you can find me on\u00a0\u003ca href=\"http://www.twitter.com/lucasgabd\" rel=\"nofollow\"\u003etwitter\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://www.google.com/+LucasGardezaniAbduch\" rel=\"nofollow\"\u003eGoogle+\u003c/a\u003e if you want to! :)\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI hope you have the best day of your life, until tomorrow!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eSo, let\u0027s juggle, create and share with the world!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eCheers, see you in a bit!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"The BIG Patreon Creator Pledge\u003c/strong\u003e\"\u003cbr\u003e\u003cbr\u003eTaking a page from the \u003ca href=\"https://wiki.creativecommons.org/Share_Alike\"\u003eCreative Commons concept of Share Alike\u003c/a\u003e, any and every patron dollar pledged above $1,000 per month I will consider to be greater than a basic income and will pledge away to other Creators here on Patreon also creating content in support of their own basic incomes by making the same pledge to limit their own final goals to $1,000/mo (plus $300/mo per kid for Creator parents) and pledging to give the rest to others making the same pledge. My goal here is to create a community of content creators all working toward their own basic incomes with the same shared goal of achieving basic incomes for others.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
