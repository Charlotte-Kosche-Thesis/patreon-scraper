    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ufLiuFu1FbI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBonjour,\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMon nom est Johan, fondateur de Modelling Workshop et maquettiste install\u00e9 en France.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFort\n de plus de trente ans d\u0027exp\u00e9rience en mati\u00e8re de maquettisme militaire et de \npeinture de figurines, de nombreux articles publi\u00e9s dans la presse \nsp\u00e9cialis\u00e9e (MENG AFV Modeller, Steelmasters \u0026amp; Steelmasters USA...) \nainsi que plusieurs r\u00e9compenses obtenues \u00e0 l\u0027occasion de concours, aussi\n bien en France que sur des manifestations internationales, j\u0027ai acquis \nla certitude d\u0027\u00eatre en mesure de \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003evous\n apporter les outils n\u00e9cessaires pour progresser, compl\u00e9ter votre \nsavoir-faire et vous faire d\u00e9couvrir de nouvelles techniques de peinture\n et de vieillissement.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHi !\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy name is Johan, business owner of Modelling Workshop and modeller based in France.\u003cbr\u003eWith nearly 30 years of experience in military modelling and painting figures, numerous\narticles published in specialized press magazines (MENG AFV Modeller, Steelmasters, Steelmasters USA... ) and many awards obtained as well\nas in France and International contests, i am confident to be able to \u003cstrong\u003eoffer you\nthe tools to progress, improve your know-how and discover new painting and weathering techniques\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WvgOClBa1bQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIl y a un an, je quittais\n mon poste de directeur de collection litt\u00e9raire au sein des \u00e9ditions \nCarakt\u00e8re (Panzer: the German\ntanks encyclopaedia, Stavelot-La Gleize: the fate of Peiper\u0027s Tigers,\nMesserschmitt Bf 109: The complete monography, Wehrmacht 46... ) - \nleader sur le march\u00e9 fran\u00e7ais de la presse d\u0027Histoire militaire - et \nd\u00e9cidais de me consacrer exclusivement au maquettisme militaire et la \npeinture de figurine, tout d\u0027abord en m\u0027investissant dans la r\u00e9alisation\n de Live sur la page \u003ca href=\"https://www.facebook.com/ModellingWorkshop/\"\u003eFacebook\u003c/a\u003e Modelling Workshop, et maintenant, avec cette cha\u00eene Patreon, \u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003een\n vous proposant des vid\u00e9os 4K Ultra Haute-D\u00e9finition (30 minutes de \nprogramme garanties chaque mois - Step-by-step et tutoriaux... et bien \nplus encore)\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e \u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eA year ago, i left my\nposition of editorial director at Carakt\u00e8re publishing (Panzer: the German\ntanks encyclopaedia, Stavelot-La Gleize: the fate of Peiper\u0027s Tigers,\nMesserschmitt Bf 109: The complete monography... and so on) - leader on the French\nmilitary history market - and decided to dedicate my whole time to our hobby, military\nmodelling and miniature painting, as first with a free live stream on \u003ca href=\"https://www.facebook.com/ModellingWorkshop/\"\u003eFacebook\u003c/a\u003e, and from\nnow on, with this Patreon channel to offer\nyou \u003cstrong\u003e4K Ultra High Definition videos\u003c/strong\u003e. (\u003cstrong\u003e30-minute video per month guaranteed - Step-by-step, tutorials and much more\u003c/strong\u003e)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mrs1-1.xx.fbcdn.net/v/t1.0-9/23032479_1624773580908307_571253210322250456_n.png?oh=7b1bbc3f01cb01aefe03c11ff871c477\u0026amp;oe=5B0948A4\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003ePourquoi Patreon ? \u003c/em\u003e\u003c/span\u003e| Why Patreon ?\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAvec plus 3700 \nabonn\u00e9s \u00e0 ma page Facebook Modelling Workshop et plus de 10 000 vues sur\n mes vid\u00e9os Live en fran\u00e7ais, il m\u0027a sembl\u00e9 important de d\u00e9velopper une \noffre vid\u00e9o 4K Ultra Haute-D\u00e9finition bilingue et exclusivement \nconsacr\u00e9e au maquettisme militaire.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEn raison de son succ\u00e8s croissant\n aupr\u00e8s des figurinistes, \u003cstrong\u003ePatreon appara\u00eet comme la plateforme id\u00e9ale \npour vous proposer - avec votre contribution - des vid\u00e9os Step-by-step \net tutoriaux en 4K Ultra Haute-D\u00e9finition de la plus haute qualit\u00e9, mais\n \u00e9galement des articles enti\u00e8rement illustr\u00e9s au format PDF et \nd\u00e9velopper de nouveaux projets.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWith more\nthan 3,700 followers on the Modelling Workshop Facebook page and tens of\nthousands of video views in French, it appeared to me to develop a 4K Ultra\nHigh Definition video bilingual offer devoted to military\nscale modelling.\u003cbr\u003eDue to its notoriety\nwith miniature painters, \u003cstrong\u003ePatreon seems to be the perfect platform to offer you 4K\nUltra High Definition step-by-step and tutorials, also allowing me to produce,\nwith your help and your subscriptions, highest quality video program, fully illustrated PDF and to\ndevelop new projects.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdt1-1.xx.fbcdn.net/v/t31.0-8/23157188_1125211880954700_6514067623938128_o.jpg?oh=a6668dd051ad90060d3bd5b2be1d0acc\u0026amp;oe=5AAEFFA9\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eD\u00e9veloppements futurs \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e | \u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003eFuture developments\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOutre\n les d\u00e9veloppements \u00e0 venir que j\u0027envisage d\u0027apporter \u00e0 cette page \nPatreon, \u00e0 l\u0027image d\u0027une offre multi-angle et de toujours plus de vid\u00e9os\n : Step-by-step, tutoriaux et reportages, je travaille actuellement \u00e0 \nl\u0027\u00e9criture de projets \u00e9ditoriaux bilingues fran\u00e7ais-anglais, consacr\u00e9s \nau maquettisme militaire et \u00e0 para\u00eetre courant 2018, vous proposant \nainsi \u003cstrong\u003ela possibilit\u00e9 d\u0027aller plus loin dans les techniques employ\u00e9es dans le cadre de notre hobby.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eIn addition to all\nimprovements with this Patreon channel as a multi-angle offer and more tutorial,\nstep-by-step and report videos, i\u0027m currently working on editorial projects in\nbilingual English-French edition, dedicated to military scale modelling and to be released from 2018,\n\u003cstrong\u003eproposing you to go further with the hobby techniques.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mrs1-1.xx.fbcdn.net/v/t1.0-9/23031678_1624773554241643_3663395158659064025_n.png?oh=375a0f6e6a13cdae86f8d6d6c3e42b14\u0026amp;oe=5B0374A0\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eThey already support Modelling Workshop\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.aber.net.pl/\"\u003eAber\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://ak-interactive.com/\"\u003eAK Interactive\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.migjimenez.com/en/\"\u003eAmmo by Mig Jimenez\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.blast-models.com/\"\u003eBlast Models\u003c/a\u003e\u00
