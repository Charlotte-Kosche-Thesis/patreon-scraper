    "attributes": {
     "about": "I am a unit reviewer and administrator at the brave-exvius.com\u003cbr\u003eAlso, I am currently undergoing my final exams, living in germany as a german guy who writes english articles.\u00a0\u003cbr\u003eThese articles are written as reviews about units from the game Final Fantasy Brave Exvius. These reviews also go very in-depth and compare certain units.\u003cbr\u003eAlso, I am doing seperate Unit-Rankings there, too!\u003cbr\u003e\u003cbr\u003eFor myself, yes, my real name is Phillip Rumpelt. I\u0027m a native german, currently 19 years old. Mostly I love to inspire people with the work I do. How come? I do not only write reviews. In private, I\u0027ve been playing on the guitar for about 10 years very actively daily even on vacations and composed several different songs myself while also playing and changing up song covers. Soundcloud has been an idea in the past for me but I barely got any attention so I stopped it.\u003cbr\u003e\u003cbr\u003eBesides music I quite enjoy drawing even though I\u0027m really far away from being the best in it. Bob Ross inspired me a lot and I used to draw landscapes very often shortly after I discovered his content. Designing covers is my true strength however as I noticed through various projects.\u003cbr\u003e\u003cbr\u003eWhat else is there to say about me?\u003cbr\u003eNot much, I\u0027m a pretty simple guy. I work out, I love to create content and lighten up the mood of people, saving or making their day and simply cheer up as much as I can.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you\u0027re enjoying all my latest content!\u003cbr\u003e\u003cbr\u003eBanner is made by Lady Hero (taken from the forum).",
