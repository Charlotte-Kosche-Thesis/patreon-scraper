    "summary": "Hi I\u0027m Christopher Gilbert, commonly known as \u003cstrong\u003eMotoma\u003c/strong\u003e. I\u0027ve been blogging about computers, hacking, and society for for the better part of 15 years.\u003cbr\u003e\u003cbr\u003eI\u0027ve work some kick-ass software, most notably:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePyLoris, a protocol agnostic, application-layer denial of service attack, which I authored\u003c/li\u003e\u003cli\u003esocksipy, an HTTP/SOCKS4/SOCKS5 layer that can tunnel all Python standard libraries\u0027 network communications (and a lot of additional libraries as well)\u003c/li\u003e\u003cli\u003e\u00a0A proof-of-concept network RAID architecture which has been featured in a number of sites, including Hack a Day\u003c/li\u003e\u003cli\u003eBitGirl, an award-winning, pluggable, Python-based IRC bot\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAdditionally:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have a professional blog at \u003ca href=\"https://motoma.io\"\u003ehttps://motoma.io\u003c/a\u003e/\u003c/li\u003e\u003cli\u003eI write about political issues at \u003ca href=\"https://fuck.ing.gop/\"\u003ehttps://fuck.ing.gop/\u003c/a\u003e (currently down due to funding issues)\u003c/li\u003e\u003cli\u003eI run a privacy-conscious, decentralized social network node at \u003ca href=\"https://rich.gop\"\u003ehttps://rich.gop\u003c/a\u003e/\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat I intend to do with the money\u003cbr\u003e\u003c/strong\u003eMastodon is an open-source, privacy-conscious, decentralized social network. One of the incredibly important pieces of a decentralized social network is diversity of options. To that end I maintain a public Mastodon instance at \u003ca href=\"https://rich.gop/\"\u003ehttps://rich.gop\u003c/a\u003e/\u00a0. This instance is free of ads, marketers, and stalkers.\u003cbr\u003e\u003cbr\u003eI provide this service on a virtualized infrastructure that I own. I\u00a0would like to improve that infrastructure, in the dimensions of availability, reliability, and speed. Users of a free and public tools shouldn\u0027t be beholden to a second-rate service; I plan to leverage my 13 years of professions distributed software development and hosting experience to deliver a first-class experience to my users.\u003cbr\u003e\u003cbr\u003eIf I am able to meet my fundraising goals, I intend to give back to the Mastodon project by submitting a set of features that would significantly reduce the barrier of entry for setting up personal Mastodon nodes.\u003cbr\u003e\u003cbr\u003e"
