    "published_at": "2015-07-17T22:15:03+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003eMake Apartheid History \u003c/strong\u003e - The Project \u003c/h2\u003e\nMake Apartheid History (once and for all) is an international project that will bring together creative individuals, organisations and networks from around the world \u2013 starting with Palestine and the UK; South Africa and USA . It is connecting up civil rights, anti-apartheid and Palestinian solidarity movements, for a programme of popular events commencing summer 2015 and culminating summer 2016. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2015 has significance \u003c/strong\u003ein the 4 key partner countries where we want MAH\nto have special impact: it marks 10 years since the BDS call, 25 years since\nMandela\u2019s release, 60 years since Rosa Parks sat down, 800 years since Magna\nCarta.  \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eLead Partners\u003c/strong\u003e\u003c/h3\u003e\nOPGAI (Occupied Palestine and Syrian Golan\nHeights Advocacy), PSCC  (Popular Struggle Co-ordination Committee),\nBedouins Without Borders.  Tipping Point\nNorth South, Pressure Cooker Arts,   ICAHDUK (Israeli Committee against\nHouse Demolitions UK).  In partnership\nwith Artists for Palestine UK, Palestine Legal Action Network.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eLaunch \u003c/strong\u003e\u003c/h3\u003e\nMAH launched on Saturday 18 July \u2013 International\nMandela Day \u2013 and was a part of the Madiba Festival at the South Bank. \n\u003cbr\u003e\n\u003cbr\u003e\nThe MAH website went live on the same day\n\u003cbr\u003e\n\u003ca href=\"http://makeapartheidhistory.org/\" rel=\"nofollow\"\u003ehttp://makeapartheidhistory.org/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eBackground\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Y1dWqRw2cxc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cem\u003eMake Apartheid History\u003c/em\u003e (MAH) is the follow up to Bethlehem Unwrapped- a full-scale replica of Israel\u2019s apartheid Wall in central London, revealed on Christmas Eve 2013 in front of one of the UK\u2019s most famous churches. Thirty thousand people visited The Wall installation; The Wall and the accompanying \u003cem\u003eBethlehem Unwrapped\u003c/em\u003e festival received global media coverage, reaching a worldwide audience of millions via social media.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy your donation makes a difference\u003c/h2\u003e\n\u003cem\u003eEthical practice is central to our way of working. This includes how we raise and source funds for the Make Apartheid History project.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eHelp make apartheid history once and for all. \n\u003cbr\u003e\n\u003cbr\u003e\nAlthough South Africa is most associated with apartheid and is the context from which the term originates, the crime of apartheid has a far broader definition. \u2018Apartheid\u2019 isn\u2019t a term of insult; it is a word with a specific legal meaning.   While the regime that inspired the drafting of the Apartheid Convention came to an end in South Africa in 1990, apartheid continues to exist under international law as a crime against humanity that applies to other situations.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003eThe term \u2018the crime of apartheid, which shall include similar policies and practices of racial segregation and discrimination as practiced in southern Africa, shall apply to \u2026 inhuman acts committed for the purpose of establishing and maintaining domination by one racial group of persons over any other racial group of persons and systematically oppressing them. \u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cstrong\u003eArticle II, International Convention on the Suppression and Punishment of the Crime of Apartheid, \u003cbr\u003e\n\tUN General Assembly Resolution 3068, 30 November 1973\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0e0ZOrw6a5I\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWe are forging a unique project between Palestine and the UK, along with partners in the South Africa and the USA.  MAH can only take off as a concept and as a series of international events if we have the support of those who believe in what we are doing.\n\u003cbr\u003e"
