    "summary": "American democracy is in crisis. Resistance is the new black. In the \u201860s, political conscious music reflected and informed the times. Socially conscious songs were all over the airwaves. Fast forward 50 years, American democracy is showing some real cracks. We need not only a political but cultural revolution for a new era.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWelcome to M4TR - Music 4 The Revolution! M4TR is a participatory music project to create a collaborative band, album and local DC tour inspired by the Resistance. M4TR was inspired by your reaction to a \n\u003ca href=\"https://www.facebook.com/music4therevolution/posts/1208170999242331\" target=\"_blank\"\u003epost-election rallying cry\u003c/a\u003e posted on \u003ca href=\"https://www.facebook.com/music4therevolution\" target=\"_blank\"\u003ethis musician\u0027s Facebook page\u003c/a\u003e one day after the 2016 election.\u003cbr\u003e\n\u003cbr\u003e\nOur goal: to build community among DC area musical artists who want to contribute to politically and socially conscious music. The project is being headed up by activist musician \n\u003ca href=\"http://www.abujibran.com\"\u003eabujibran\u003c/a\u003e and will be produced at\u00a0\u003ca href=\"http://www.innovationstationmusic.com/\" target=\"_blank\"\u003eInnovation Station Studios\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBefore November 2018, we hope to:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWrite and record a concept album about the Resistance and restoring democracy.\u003c/li\u003e\n\t\u003cli\u003eInvite talented musicians in the DC area to perform on studio tracks. \u003c/li\u003e\n\t\u003cli\u003eRelease the album on Spotify, Apple Music and split online revenue from the project with charities. (See\u00a0\u003ca href=\"http://www.abujibran.com/what-are-50-50-songs\"\u003e50-50 songs\u003c/a\u003e.)\u003c/li\u003e\n\t\u003cli\u003eCreate a touring band called M4TR to perform these songs in DC area venues and rogue protest gigs.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe invite you to keep track of the project by becoming a patron on our \n\u003ca\u003ePatreon page\u003c/a\u003e. This project can\u2019t succeed without dedicated people like you who want to see it happen.  There is a tier of support for everyone and we simply can\u0027t do it without you. \u003cbr\u003e\n\u003cbr\u003e\nM4TR are:\u003cbr\u003e\nabujibran - Keys and Vocals\u003cbr\u003e\nBob Carr - Guitar and Vocals\u003cbr\u003e\nBlake Simpkins - Bass and Vocals\u003cbr\u003e\nBruce Wyman - Drums and Vocals\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe hope this project will help inspire more DC area artists to use their art to make a bold statement about the power of people and music. \n\u003cbr\u003e\n\u003cbr\u003e\nAre you ready? Let\u2019s get started.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nRise up! \n\u003cbr\u003e\nM4TR\u003cbr\u003e\n\u003cbr\u003e\n"
