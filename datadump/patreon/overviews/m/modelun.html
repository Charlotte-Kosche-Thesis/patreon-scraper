    "published_at": "2017-04-24T01:02:03+00:00",
    "summary": "\u003cem\u003e\u201cMUN helps to build global citizenship and for students to own and empathize with the issues of the world and to hopefully, someday be a voice of solution to the issues in the world that we live in.\u201d  - A. Yang, Murray Middle School teacher\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe \u003ca href=\"http://www.unamn.org/\" target=\"_blank\"\u003eUnited Nations Association of Minnesota (UNA-MN)\u003c/a\u003e is a non-profit, non-partisan, grass roots\u00a0\u003ca href=\"https://www.irs.gov/charities-non-profits/charitable-organizations/exemption-requirements-section-501-c-3-organizations\" target=\"_blank\"\u003e501(c)(3)\u003c/a\u003e organization located in Minneapolis / St. Paul that works on a local and regional level to promote the principles and goals of the \u003ca href=\"http://www.un.org/en/\" target=\"_blank\"\u003eUnited Nations\u003c/a\u003e, while serving over 23,000 students since 2007 through\u00a0\u003ca href=\"http://www.unamn.org/about-mun.html\" target=\"_blank\"\u003eModel UN\u003c/a\u003e! Our chief mission is to keep success accessible, and you can help us get there!\u003cbr\u003e\u003cbr\u003eOur Model UN Programs are innovative international education programs that engage 7-12 grade students both in the classroom and in simulations involving human rights, peace and security, economic, and sustainable development issues.\u00a0UNA-MN\u2019s programs include four annual high school state conferences and one annual Spanish state conference to all Minnesota students. The Spanish state conference is the only Model UN program in the country directed and offered exclusively in Spanish. Not only that - we work with area middle schools to support them in their own conferences!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cem\u003e\u201cMUN has provided me with a new perspective. I love learning about the different countries because here in Minnesota, we don\u0027t always get to see what\u0027s outside of our little bubble of our world. I like exploring global issues, and also I feel like MUN has allowed me to grow in my public speaking and my ability to collaborate with other students and come up with a common solution.\u201d -\u00a0Ashley Gao, High School Participant \u0026amp; Fall 2016 winner of Best Delegation \u0026amp; Future Diplomat Initiative\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOur UNA-MN Model UN curriculum was designed to provide Minnesota teachers with the tools they need to educate young people about the importance of global cooperation and the role of the United Nations in the world today. Students learn critical life skills such as negotiation, public speaking, research, writing, leadership, conflict resolutions and the responsibilities of global citizenship.\u003cbr\u003e\u003cbr\u003e"
