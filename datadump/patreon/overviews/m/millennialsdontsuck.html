    "published_at": "2018-03-03T23:15:49+00:00",
    "summary": "Hi!\u00a0We are\u00a0\u003ca href=\"https://www.facebook.com/ariandersen\"\u003eAri Andersen\u003c/a\u003e and\u00a0\u003ca href=\"https://www.linkedin.com/in/matthew-little-a0026a28/\"\u003eMatt Little\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe had been hearing for a while about how our generation was the suckiest one yet, but as we looked around at the people we knew, our community of inspiring and impactful millennials, we thought it was bullshit. So about a year and a half ago we decided to interview young game-changers with the hypothesis that they were not the exception to our generation, but rather the rule. \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eWe talked to everyone from a\u003ca href=\"http://www.millennialsdontsuck.com/episodes/michelle-easter\"\u003e runway model-turned NASA scientist\u003c/a\u003e to\u00a0\u003ca href=\"http://www.millennialsdontsuck.com/episodes/sarah-mcbride\"\u003ethe first transgender person to speak at a national political convention\u003c/a\u003e. We interviewed athletes, founders, artists, and activists. All millennials, 28 of them to be exact, and something about their stories resonated with our audiences. We began to\u00a0\u003ca href=\"http://www.businessinsider.com/millennials-dont-suck-podcast-2016-11\" target=\"_blank\"\u003eget press\u003c/a\u003e,\u00a0\u003ca href=\"https://creators.vice.com/en_au/article/kbxbwe/millennials-dont-suck-at-least-not-according-to-this-podcast\" target=\"_blank\"\u003erise in the iTunes charts\u003c/a\u003e, and people we didn\u2019t know would email us about how much they loved the show. \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eWe had so much brewing, and then life intervened\u003c/strong\u003e. On April 7 of last year, Matt suffered a massive hemorrhagic stroke. He spent a month in the ICU, was first intubated then had a tracheotomy and was on a ventilator. Odds that he would survive were pretty low.\u003cbr\u003e\u003cbr\u003e A month later, he woke up to find he was completely paralyzed on the right side of his body. \u003cem\u003eHe\u0027s spent the last 8 months re-learning to walk, talk, and podcast. You name it \u2013 He\u0027s re-learned it.\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eBut here we are, back and ready for whatever comes next. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal is to keep growing.\u003c/strong\u003e Keep building this community of empowered, impactful millennials, one brick at a time. We want to become the conduit for those in the millennial generation whose voice hasn\u2019t yet risen above the din. Our generation is altruistic, thoughtful, and purpose-driven, and these are the qualities that we want to define ourselves by. \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003eSo\u2026join us! Help us grow this discussion. Listen to the podcast, share it with your friends, and if you\u0027re\u00a0picking up what we\u0027re\u00a0throwing\u0027 down, contribute to the Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe future is actually going to really suck unless we do something about it.\u003c/strong\u003e Like seriously some Black Mirror shit. So let\u0027s go.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
