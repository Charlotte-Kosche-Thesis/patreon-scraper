    "published_at": "2016-01-10T08:04:48+00:00",
    "summary": "\u003cbr\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eHi there! \u00a0My name is Megan and I\u0027m an independent game designer, podcaster and performer. \u00a0I\u0027ve been making games for the past few years and talking about them on the internet radio with my podcast, The Jank Cast, since 2008. \u00a0I love playing and designing games, and would love to be able to spend more time and energy making that happen. \u00a0I also love sharing the skills I\u0027ve learned performing as an actor, improviser and burlesquer with my fellow gamers because I\u0027ve found that those experiences make better roleplayers and storytellers.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.meganpedersen.com\" rel=\"nofollow\"\u003eYou can see more about my games, projects and podcasts on my official website.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon\u003c/strong\u003e\u003cbr\u003eThis Patreon is an interactive way of sharing my ongoing design process with the people that are interested in it and show the work, ideas, and noodlings that are currently on my drawing board. \u00a0It will also support the creation of Improv Techniques for the Gaming Table workshops which I\u0027ve previously facilitated here in Chicago, IL and at GenCon. \u00a0A part of these workshops will be to archive the information and techniques we teach in them online for the greater gaming community to use.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStuff I\u0027ll Be Sharing\u003c/strong\u003e\u003cbr\u003eEvery month, I\u0027ll be posting updates on my projects and process that may include:\u003cbr\u003e\u003cul\u003e\u003cli\u003enew game ideas or workshop topics\u003c/li\u003e\u003cli\u003esupplemental materials for my existing games\u003c/li\u003e\u003cli\u003eplaytest materials for games-in-progress\u003c/li\u003e\u003cli\u003ehacks,\u00a0nano games\u00a0and other playable noodles\u003c/li\u003e\u003cli\u003ehandouts and other materials from Improv Techniques workshops\u003c/li\u003e\u003cli\u003evideos of improv techniques featuring my instructors\u003c/li\u003e\u003cli\u003eand other gaming stuff\u003c/li\u003e\u003c/ul\u003eI intend for this to be my interactive community, like a G+ or Facebook page, of interested, like-minded gaming enthusiasts. Patrons get to participate in my process if they\u0027re inclined to do so. \u00a0Also, I\u0027ll be sharing free electronic copies of the things I release before the general public can get their hands on them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy This Is Important to Me\u003c/strong\u003e\u003cbr\u003eI love being a creator and producer. \u00a0I wish this could be a bigger part of what I do with my time and that I had the means to shifting away from traditional employment and towards a sustainable model of self-employment. \u00a0I currently work several jobs to make ends meet and fund my design work. \u00a0I\u0027d like to be able to drop my extra gigs and use that time to improve my designs and work on setting up workshops to share with others in the community. \u00a0The less time I have to spend twisting balloons for children or working a second part-time job means the more time I have to put into getting the work I love to do finished.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u00a0for taking the time to read this! \u00a0I hope that you will consider subscribing as a patron so I can share some weird games and fun workshops with you!\u003cbr\u003e\u003cbr\u003e"
