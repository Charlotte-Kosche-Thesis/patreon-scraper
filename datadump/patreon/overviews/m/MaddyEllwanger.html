    "summary": "I\u0027m a musician, cinematographer, designer, seamstress, actress, \u003cbr\u003eand model. \u003cbr\u003e\u003cbr\u003eI love to do everything on my own because I enjoy the entire process \u003cbr\u003eof putting it all together from start to finish and watching it begin\u003cbr\u003eas something simple and turn into something amazing. \u003cbr\u003eI write, record, produce and edit all of my songs and albums. I also\u003cbr\u003ecreate the concepts, sets and costumes for my music videos as well as\u003cbr\u003edirect, film and edit them. \u003cbr\u003e\u003cbr\u003eWhen I make a music video I like to turn a room into a completely\u003cbr\u003edifferent world that doesn\u0027t necessarilly exist in everyday life. I want \u003cbr\u003eto create an atmosphere for people that takes them out of their \u003cbr\u003ereality for a little while.\u003cbr\u003e\u003cbr\u003eI spend months creating the costumes and sets for my videos. \u003cbr\u003eI make everything from scratch and am the epitome of \u003cbr\u003e\u0027DIY\u0027. I love to take anything that doesn\u0027t seem useful anymore\u003cbr\u003eand turn it into something unique and new to add to my art.\u003cbr\u003eAlmost all of the sets for my videos have been made completely \u003cbr\u003eout of nothing but old cardboard boxes, cans, paint, fabric, and glue. \u003cbr\u003e\u003cbr\u003eWith the internet and social media, art has been lost and started\u003cbr\u003eto become unnappreciated in a way. Anyone with a phone is a \u003cbr\u003ephotographer and can be a celebrity for absolutely no reason and\u003cbr\u003eit\u0027s taking away the art of being an artist. There are so many incredible\u003cbr\u003eartists that put so much effort into creating something wonderful \u003cbr\u003ethat just get pushed to the side because we have access to anything we \u003cbr\u003ewant whenever we want it and because of that we forget about all of the \u003cbr\u003eeffort that goes into creating it. \u003cbr\u003e\u003cbr\u003eAll of the things I\u0027ve created so far have been created without a budget\u003cbr\u003eso to actually have a budget would push my art so much further and \u003cbr\u003elet my creativity excel even more on a much larger scale. I will keep \u003cbr\u003ecreating regardless but the more money that gets put into it the better\u003cbr\u003ethe content will get, so if you would like to see my art at its highest \u003cbr\u003epotential please be sure to pledge!\u003cbr\u003eThank you, \u003cbr\u003e\u00a0 \u003cbr\u003e\u00a0 - Maddy Ellwanger\u003cbr\u003e"
