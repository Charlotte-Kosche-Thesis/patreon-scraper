    "pledge_url": "/bePatron?c=763075",
    "published_at": "2017-02-27T00:06:11+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003eHello and Welcome!\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/58rxv.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhether you\u0027re a long time fan of my work or you just enjoy the kind of things I create, I appreciate your support and hope that through your funding, I can bring you even more of the sexy comics and artwork that brought you here.\u003cbr\u003e\u003cbr\u003eI started drawing this type of content as a way of expressing a different side of my artistic ability that I couldn\u0027t with my other profiles. The positive feedback I received really help me want to improve and create more for the people who appreciated it. Now, I\u0027m bringing that content to Patreon In order to give you more of the stuff you love.\u003cbr\u003e\u003cbr\u003eBecome a Patron today and join me in creating new and amazing artwork.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cdel\u003e\u003c/del\u003eWhat You Can Expect When You Become a Patron:\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027re probably asking yourself what being a patron will get you. Well, never fear, I\u0027m going to tell you! I\u0027m an artist, so as a patron you can expect to see lots of quality artwork featuring some very lovely ladies. Here\u0027s some of the type of art you can expect:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eComics\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cimg src=\"http://i64.tinypic.com/2mezedi.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFirst and foremost, I am a digital comic illustrator so as a patron you can expect to see lots of comics (with lots of sexy ladies). Currently, I am creating a long expansion comic called \"Bombshell Soda\", so you\u0027ll be seeing new pages for that quite often. It features plenty of humor, fun expansion, and sexy shenanigans as the two main characters experiment with a magic soda. You can read the first few pages here:\u00a0\u003ca href=\"http://fav.me/daxas9m\"\u003ehttp://fav.me/daxas9m\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI will also be creating occasional one-off comics and short strips as well as my longer comics, so you\u0027ll get to see those too.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003ePin-Ups\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cimg src=\"http://i68.tinypic.com/2mevf9x.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis is probably the type of content you\u0027ll see the most of since they are simple and fun to draw in addition to being sexy. Pin-Ups are single images of characters in alluring poses and outfits. You can expect plenty of attractive ladies in a variety of sexy outfits and a multitude of seductive poses when you become a patron.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eSequences\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cimg src=\"http://i63.tinypic.com/105th6a.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLast but not least, we have sequences. Similar to comics, these are several images strung together to make a short story. Often my sequences will feature some form of sexy transformation or character progression.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eAnd More!\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003ePolls, Update Journals, Sketches, Concept Art, Q\u0026amp;A Sessions, and Commission Discounts are just some of the many other perks of becoming a Patron. As an artist I make it my job to provide my patrons with not only excellent art, but also update on upcoming work and a wealth of other content on a regular basis. As a patron, you\u0027ll always have something new to see. Become a patron today and experience all the rewards I have to offer!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
