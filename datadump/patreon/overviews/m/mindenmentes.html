    "summary": "\u003cstrong\u003e\u00dcdv\u00f6z\u00f6llek!\u003c/strong\u003e\u003cbr\u003eN\u00f3ri vagyok, a\u00a0\u003ca href=\"http://mindenmentes.hu\" target=\"_blank\"\u003emindenmentes.hu\u003c/a\u003e szerz\u0151je: a blogomon olyan \u00e9telek receptjeit osztom meg, amelyek egyszerre t\u00f6bbf\u00e9le speci\u00e1lis \u00e9trenddel \u00e9l\u0151k sz\u00e1m\u00e1ra is megfelel\u0151ek (\u00e9s \u00e9lvezetesek... ), \u00edgy cukor-, glut\u00e9n- tejterm\u00e9k- toj\u00e1smentesek, IR-bar\u00e1tak (inzulinrezisztencia) \u00e9s veg\u00e1nok is.\u003cbr\u003e\u003cbr\u003eItt elolvashatod, hogy\u003cbr\u003e- Mi ez a Patreon?\u003cbr\u003e- Mi\u00e9rt vagyok itt?\u003cbr\u003e- Hogyan seg\u00edthetsz?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi ez a Patreon?\u003cbr\u003e\u003c/strong\u003eA Patreon egy olyan k\u00f6z\u00f6ss\u00e9gi oldal, ami \u00f6sszekapcsolja az alkot\u00f3kat (m\u0171v\u00e9szek, bloggerek, stb.) az alkot\u00e1saikat \u00e9lvez\u0151 k\u00f6z\u00f6ns\u00e9ggel. Ha regisztr\u00e1lsz Patreonon, \u003cstrong\u003emint t\u00e1mogat\u00f3\u003c/strong\u003e (patron), \u00e9s \u00f6sszekapcsolod a PayPal fi\u00f3koddal, akkor \u003cstrong\u003etetsz\u0151leges \u00f6sszeggel tudod t\u00e1mogatni\u003c/strong\u003e \u003cstrong\u003eaz arra \u00e9rdemesnek tal\u00e1lt alkot\u00f3kat\u003c/strong\u003e (pl. engem...). A rendszer vil\u00e1gos, \u00e1tl\u00e1that\u00f3: az oldalamon l\u00e1thatod, hogy mennyi t\u00e1mogat\u00e1st kapok \u00e9s a t\u00e1mogat\u00f3i st\u00e1tuszodb\u00f3l is b\u00e1rmikor szabadon visszal\u00e9phetsz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi\u00e9rt vagyok itt?\u003c/strong\u003e\u003cbr\u003eHiszek abban, hogy a \u003cstrong\u003enagylelk\u0171s\u00e9g\u003c/strong\u003e a term\u00e9szet\u00fcnk r\u00e9sze: tudom, hogy mennyi j\u00f3t \u00e9s fejl\u0151d\u00e9st hoz az \u00e9let\u00fcnkbe, ak\u00e1r aduk, ak\u00e1r kapunk.\u003cbr\u003e\u003cbr\u003eTudom, mert annak idej\u00e9n \u00e9n is felaj\u00e1nl\u00e1sk\u00e9nt ind\u00edtottam a mindenmentes blogot: f\u0151 motiv\u00e1ci\u00f3m, hogy a receptjeim \u00e9s egy\u00e9b \u00edr\u00e1saim megoszt\u00e1s\u00e1val seg\u00edtsek a hozz\u00e1m hasonl\u00f3 helyzetben \u00e9l\u0151knek. A rengeteg pozit\u00edv visszajelz\u00e9s (olvas\u00f3i levelek, hozz\u00e1sz\u00f3l\u00e1sok, kedves mondatok az utc\u00e1n...) \u00faj fejezetet hozott az \u00e9letembe: meg\u00e9rtettem, hogy ez az, amiben a legjobb vagyok, a leghasznosabb, amit tehetek. \u003cbr\u003e\u003cbr\u003eAz els\u0151 k\u00f6nyvem megjelen\u00e9se 2016-ban fordul\u00f3pont volt a blog \u00e9s az \u00e9n \u00e9letemben is: k\u00f6lts\u00e9ges hobbib\u00f3l (technikai k\u00f6lts\u00e9gek, alapanyagok, sok-sok munka\u00f3ra) bev\u00e9teli forr\u00e1ss\u00e1 is v\u00e1lt.\u003cbr\u003eAhogy a mindenmentes blog v\u00e1llalkoz\u00e1ss\u00e1 alakult, \u00e1tgondoltam a szerep\u00e9t az \u00e9letemben, \u00e9s egy dologban biztos vagyok: a blog motorja ezent\u00fal is a felaj\u00e1nl\u00e1s lesz.\u003cbr\u003eK\u00f6nyveken \u00e9s f\u0151z\u0151kurzusokon innen \u00e9s t\u00fal, b\u00e1rmilyen \u00faj projektbe is fogok a j\u00f6v\u0151ben, \u003cstrong\u003eaz oldalamon megjelen\u0151 \u00faj receptek\u003c/strong\u003e, ismeretterjeszt\u0151 \u00edr\u00e1sok, \u00e9s a legfontosabb, legalapvet\u0151bb tud\u00e1s morzs\u00e1k \u003cstrong\u003emindig ingyen hozz\u00e1f\u00e9rhet\u0151ek lesznek\u003c/strong\u003e! Ahogy \u003cstrong\u003eengem is b\u00e1rki el\u00e9rhet\u003c/strong\u003e szem\u00e9lyesen is az oldalon kereszt\u00fcl.\u003cbr\u003e\u003cbr\u003eTudom, hogy a mai vil\u00e1gunkban sokkal \u00e1ltal\u00e1nosabban elfogadott m\u00f3dja a bev\u00e9tel szerz\u00e9snek, ha l\u00e9trehozok valamilyen \"\u00e1rut\" amit csak azok sz\u00e1m\u00e1ra teszek hozz\u00e1f\u00e9rhet\u0151v\u00e9, akik kifizetik az \"\u00e1r\u00e1t\", de \u003cstrong\u003e\u00e9n idealista vagyok\u003c/strong\u003e: hiszek abban, hogy az \u00e9n nagylelk\u0171s\u00e9gem t\u00fckr\u00f6z\u0151dni fog az olvas\u00f3imban, \u00e9s a nagylelk\u0171s\u00e9getek - ahogy eddig is - sz\u00e1rnyakat ad majd a oldalamnak, a munk\u00e1m gy\u00fcm\u00f6lcs\u00e9t pedig egy\u00fctt \u00e9lvezhetj\u00fck.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eR\u00f6viden:\u003c/strong\u003e\u003cbr\u003eHa \u00fagy \u00e9rzed, hogy\u003cstrong\u003e a blogomon el\u00e9rhet\u0151 tartalom komoly seg\u00edts\u00e9get jelentett sz\u00e1modra\u003c/strong\u003e, mert pl.\u003cbr\u003e\u003cul\u003e\u003cli\u003em\u0171k\u00f6d\u0151, kipr\u00f3b\u00e1lt recepteket tal\u00e1lt\u00e1l,\u003c/li\u003e\u003cli\u003eezzel id\u0151t \u00e9s p\u00e9nzt takar\u00edtott\u00e1l meg (nem kellett feleslegesen k\u00eds\u00e9rletezned pl. a\u00a0\u003ca href=\"http://www.mindenmentes.hu/2012/11/mindenmentes-teljes-kiorlesu-hazi-kenyer-glutenmentes-tojasmentes-szojamentes/\"\u003ekeny\u00e9r s\u00fct\u00e9sse\u003c/a\u003el),\u003c/li\u003e\u003cli\u003e\u00e1tl\u00e1that\u00f3, \u00f6sszeszedett inform\u00e1ci\u00f3 csomagot kapt\u00e1l pl. az\u00a0\u003ca href=\"http://www.mindenmentes.hu/2012/11/edeskek-cukorpotlok-edesitoszerek/\"\u003e\u00e9des\u00edt\u0151szerekr\u0151l\u003c/a\u003e,\u003c/li\u003e\u003cli\u003eaz oldalamon b\u00f6ng\u00e9szve hinni tudt\u00e1l abban, hogy az \u00e9letm\u00f3dv\u00e1lt\u00e1s siker\u00fclni fog,\u003c/li\u003e\u003c/ul\u003e\u00e9s \u00fagy \u00e9rzed, hogy \u003cstrong\u003esz\u00edvesen ny\u00fajtan\u00e1l Te is komoly seg\u00edts\u00e9get nekem \u003c/strong\u003e(igen, havi 1$ t\u00e1mogat\u00e1s is komoly seg\u00edts\u00e9g, ami el\u0151re visz!), akkor itt a lehet\u0151s\u00e9g.\u003cbr\u003e\u003cbr\u003eHa sz\u00edvesen k\u00f6veted a munk\u00e1mat, de \u00fagy \u00e9rzed, fesz\u00fcltt\u00e9 tesz a gondolat, hogy b\u00e1rmilyen (ak\u00e1r havi 1$) \u00a0kiad\u00e1st v\u00e1llalj \"csak \u00fagy\", akkor k\u00f6sz\u00f6n\u00f6m, hogy eddig elolvastad a mondand\u00f3mat, \u00e9s nyugodtan l\u00e1togasd az oldalamat \u00fagy, ahogy eddig is!\u00a0\u003cstrong\u003eT\u00e1mogat\u00f3v\u00e1 v\u00e1lni nem k\u00f6telez\u0151, csak egy lehet\u0151s\u00e9g\u003c/strong\u003e: akkor tedd, ha val\u00f3ban \u00f6nzetlen\u00fcl, j\u00f3 \u00e9rz\u00e9ssel teszed!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHogyan seg\u00edthetsz?\u003cbr\u003e\u003c/strong\u003eHa \u00fagy d\u00f6ntesz, hogy t\u00e1mogatni szeretn\u00e9d az oldalam, kattints a \"Become a patron\" ikonra a bor\u00edt\u00f3k\u00e9p alatt:\u003cbr\u003e\u003cimg src=\"http://www.mindenmentes.hu/wp-content/uploads/2017/03/patreon-1.png\"\u003e\u003cbr\u003e\u003cbr\u003eA k\u00f6vetkez\u0151 k\u00e9perny\u0151n a t\u00e1mogat\u00e1s m\u00e9rt\u00e9k\u00e9t \u00e1ll\u00edthatod be (alap\u00e9rtelmezetten 1$):\u003cbr\u003e\u003cimg src=\"http://www.mindenmentes.hu/wp-content/uploads/2017/03/patreon-2.png\"\u003e\u003cbr\u003e\u003cbr\u003eA k\u00f6vetkez\u0151 l\u00e9p\u00e9sben Patreon felhaszn\u00e1l\u00f3i fi\u00f3kot regisztr\u00e1lsz:\u003cbr\u003e\u003cimg src=\"http://www.mindenmentes.hu/wp-content/uploads/2017/03/patreon-3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00c9s a c\u00e9legyenes! Fizethetsz dombornyomott bankk\u00e1rty\u00e1val, vagy PayPal fi\u00f3kkal is.\u003cbr\u003e(A Patreon felsz\u00e1molja a fizet\u00e9s egyszeri d\u00edj\u00e1t \u00e9s a magyar \u00e1llam fel\u00e9 fizetend\u0151 \u00c1FA-t is.)\u003cbr\u003e\u003cimg src=\"http://www.mindenmentes.hu/wp-content/uploads/2017/03/patreon-41.png\"\u003e\u003cbr\u003e\u003cbr\u003eA t\u00e1mogat\u00e1s \u00f6sszege havonta,\u00a0\u003cstrong\u003eminden h\u00f3nap els\u0151 napj\u00e1n terhel\u0151dik az egyenlegedre\u003c/strong\u003e. Ha \u003cstrong\u003eegyszeri t\u00e1mogat\u00e1s\u003c/strong\u003et szeretn\u00e9l adni, akkor egyszer\u0171en v\u00e1rd meg, am\u00edg a tetsz\u0151leges \u00f6sszeg els\u0151 alkalommal levon\u00e1sra ker\u00fcl, majd l\u00e9pj vissza a t\u00e1mogat\u00f3i st\u00e1tuszodb\u00f3l.\u003cbr\u003eEzeket a be\u00e1ll\u00edt\u00e1sokat k\
