    "summary": "Dicen que estoy un poco loca porque tengo tres canales de Youtube, pero es que es un medio que me apasiona, con un trabajo a tiempo completo y lejos de mi casa, me supone un esfuerzo tremendo el generar contenido para estos canales, pero ya se sabe \"sarna con gusto no pica\"\u003cbr\u003e\u003cbr\u003eCuando algo te apasiona el trabajo ya no es trabajo sino un hobbie y eso es para m\u00ed Youtube. El medio en el que tengo mi rinconcito, bueno mis tres rincones XD para hablar de lo que me gusta.\u003cbr\u003e\u003cbr\u003e\u00bfY de qu\u00e9 hablo? pues depende del canal. Juego videojuegos, hablamos de series, tem\u00e1ticas frikis diversas o me pongo el disfraz de se\u00f1ora seria y hablamos sobre social media. T\u00fa eliges qu\u00e9 versi\u00f3n de Milmerie es la que m\u00e1s te gusta.\u003cbr\u003e\u003cbr\u003eEn total llevo\u00a0m\u00e1s de tres a\u00f1os como\u00a0youtuber, y he conseguido formar una comunidad muy sana y con buen rollo que me encanta gestionar. Pero, como todo en la vida, el llevar este proyecto adelante supone tiempo y esfuerzo.\u003cbr\u003e\u003cbr\u003e\u00bfPor qu\u00e9 una cuenta en Patreon? Desde siempre ha existido el mecenazgo de manera que los mecenas ayudaban a los creadores para que pudieran seguir creando contenido, y Patreon es, a d\u00eda de hoy lo m\u00e1s parecido al mecenazgo cl\u00e1sico y adem\u00e1s una plataforma transparente, tanto para los mecenas como para los creadores.\u003cbr\u003e\u003cbr\u003eDesde el nacimiento de mi primer canal en YouTube le he dedicado mucho esfuerzo e ilusi\u00f3n a este proyecto, porque considero que soy una buena comunicadora y\u00a0quiero ganarme la vida con ello, adem\u00e1s creo fervientemente que puedo conseguirlo, es s\u00f3lo cuesti\u00f3n de tiempo el conseguir mi sue\u00f1o.\u003cbr\u003e\u003cbr\u003eEl principal problema es que, tras las \u00faltimas actualizaciones de YouTube, y por la existencia de los programas AdBlocks, a d\u00eda de hoy se necesitan much\u00edsimas reproducciones para que YouTube sea rentable por s\u00ed s\u00f3lo. La \u00fanica forma de hacer los v\u00eddeos m\u00e1s rentables es incluyendo m\u00e1s y m\u00e1s anuncios en los v\u00eddeos, y eso es algo que no quiero hacer, porque no me gusta abusar de la publicidad y hacerla molesta.\u003cbr\u003e\u003cbr\u003eActualmente con las donaciones de mis seguidores y el dinero del partner he conseguido mejorar el equipo que uso para grabar mis v\u00eddeos pero a\u00fan sigue siendo un equipo peque\u00f1o que me gustar\u00eda mejorar con el tiempo.\u003cbr\u003e\u003cbr\u003eTodo esto, como te dec\u00eda antes, conlleva tiempo y dinero as\u00ed que te pido ayuda para poder llevar adelante este proyecto.\u003cbr\u003e\u003cbr\u003eSomos m\u00e1s de 13.000 Jugones en mi canal de videojuegos y m\u00e1s de 6.000 en el dedicado a social media y unos 110 en el m\u00e1s nuevo, en total casi llego a las 700k reproducciones y con un poco de apoyo por tu parte el trabajo dedicado a mis medios de comunicaci\u00f3n habr\u00e1 valido la pena y mi sue\u00f1o se cumplir\u00e1! Podr\u00e9 dedicarme a Youtube de manera profesional y seguir creando contenido para ti.\u003cbr\u003e\u003cbr\u003ePorque tengo mucha ilusi\u00f3n y cada d\u00eda pienso en la forma de mejorar, hacer crecer el canal! y de traer nuevo contenido para mis Jugones!\u003cbr\u003e\u003cbr\u003eY con tu ayuda todo es posible! El cielo es el l\u00edmite!!!\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
