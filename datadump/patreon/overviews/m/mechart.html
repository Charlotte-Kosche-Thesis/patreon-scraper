    "summary": "Hey there! I\u0027m Diana \"Mecha\" Greenhalgh -- I work as a designer and illustrator in comics, licensed art, film \nand television.\u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon to create and share new original art; sexy pinup and fantasy illustrations, erotic art, quirky comic strips \nand real life stories, original comic book art, and everything in \nbetween. Patreon also gives me a private outlet for uncensored content that I can\u0027t share publicly.\u003cbr\u003e\u003cbr\u003eAs my patron, you\u0027ll help make all of that happen. In return, I\u0027ll share with you exclusive sneak peeks of new projects, behind the scenes looks at my work processes, and downloads of original content. As funding goals are met, I also create additional exclusive patron-only content, which means even more for you to enjoy.\u003cbr\u003e\u003cbr\u003eBased on funding, my patrons have monthly access to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew concept art and designs\u003c/li\u003e\u003cli\u003eNew original illustrations\u003c/li\u003e\u003cli\u003eUncensored access to content, including NSFW variants\u003c/li\u003e\u003cli\u003eWatching me work, and more personal interaction\u003c/li\u003e\u003cli\u003eMaking custom requests via a patron-exclusive Request Pool\u003c/li\u003e\u003cli\u003eReceive discounts on personal commissions\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEventually I hope to also produce requested tutorials on comic art and illustration, new art books, and an original comic book series.\u003cbr\u003e\u003cbr\u003eWhat do you say... \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig07.deviantart.net/ebe8/f/2015/214/c/a/hq_patreon_fun_sm_by_mechangel2002-d93yfdr.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can also follow my work on:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/dianagreenhalghart\" rel=\"nofollow\"\u003e\u003cstrong\u003eFacebo     "attributes": {
     "about": "I\u0027m a freelance professional artist in comics, cards, television and film. I also enjoy drawing sexy pinup girl illustrations.\u003cbr\u003e\u003cbr\u003eI\u0027ve been inking professionally in comics for over a decade, for publishers like IDW, Marvel and Zenescope. You can see my work in \u003cem\u003eThe Illegitimates\u003c/em\u003e, \u003cem\u003eX-Men Legacy\u003c/em\u003e, \u003cem\u003eHercules\u003c/em\u003e, \u003cem\u003eNova\u003c/em\u003e, and other titles.\u003cbr\u003e\u003cbr\u003eSince 2010, I\u0027ve been working for companies such as Upper Deck, Breygent, and Cryptozoic on licensed trading card sets. My illustrations can be found in more than 24 card sets for Marvel, DC, Top Cow, and Dynamite properties. \u003cbr\u003e\u003cbr\u003eMost recently, I make small props and design technical pieces for film and television production companies, and design movie posters for film studios. You can see my work in season 1 of \u003cem\u003eDC\u0027s Legends Of Tomorrow\u003c/em\u003e, and in the marketing campaign for Fox\u0027s \u003cem\u003eDeadpool \u003c/em\u003emovie.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not working? I\u0027m still drawing! I love drawing pinup girls, and I illustrate everything from classic good girl art to cheesecake and naughtier content.\u003cbr\u003e",
