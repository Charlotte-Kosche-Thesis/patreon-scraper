    "summary": "Hey! Welcome to my Patreon page! My name is Kelvin Challenger. (aka \u0027Mastergodai\u0027 or just \u0027Godai\u0027) I\u0027ve been working on webcomics since late 2009 and I want to keep doing it for as long as I can. I\u0027ve loved to draw since I was 10 years old. I graduated from college in 2002 (Media Arts and Animation) but it took until mid-2009 when I decided to start my own project and create Rascals. Rascals is dedicated to an old college buddy of mine who passed away that same year. And through working on it, I think I\u0027ve found something that I really enjoyed working on. Now with patrons like you, I can make comics into my career and continue the projects I love.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s do this! Thanks for your support! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere are all the comics I work on. \u003cbr\u003e\u003cem\u003e(Click the banners to check em out!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rascals.katbox.net/\"\u003e\u003cimg src=\"http://rascals.katbox.net/wp-content/uploads/sites/10/Rascals-long-1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eRascals\u003c/strong\u003e is an romantic comedy that looks into the lives of six college students dealing with the trials of everyday life, mixed with over-the-top crazy anime themes. It\u0027s drawn with an anime-anthro style that I\u0027ve been improving over the past six years.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rascals.katbox.net/comics/knuckle-up/knuckle-up-prologue-i/\" target=\"_blank\"\u003e\u003cimg src=\"http://rascals.katbox.net/wp-content/uploads/sites/10/KUlong-1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eKnuckle Up\u003c/strong\u003e is about a rambunctious group of bounty hunters that search the galaxy in order to help cure their friend Hawke of a strange gender-swapping curse. Hawke Moon and Swoop now scour the cosmos, tracking down fragments of a magical jewel that will return Hawke back to his old self again.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://projectzero.katbox.net/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://rascals.katbox.net/comic/project-zero/project-zero-cover/\" target=\"_blank\"\u003e\u003cimg src=\"http://rascals.katbox.net/wp-content/uploads/sites/10/PZlong-1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eProject Zero 6\u003c/strong\u003e\u00a0is about a tough cop named Eliza in charge of a group of talented rookies. They\u0027re hand picked to take down big crime organizations plaguing Fawnermere City.\u00a0\u003cbr\u003e\u003ca href=\"http://goyoku.katbox.net\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://rascals.katbox.net/comics/goyoku/goyoku-prologue1/\" target=\"_blank\"\u003e\u003cimg src=\"http://rascals.katbox.net/wp-content/uploads/sites/10/goyokulong-1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eGoyoku\u003c/strong\u003e academy is a modern ninjitsu school, training future generations of ninja. The story follows the adventures of a seventeen year old Kyoko (Mother of Reiko and Jazmin) where you will learn how she becomes the Beautiful and Strong Ninja she is Today.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://rascals.katbox.net/comics/chitsu-anddo-asu/placeholder-page-1/\"\u003e\u003cimg src=\"http://rascals.katbox.net/wp-content/uploads/sites/10/CAAlong-1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eChitsu Anddo Asu\u003c/strong\u003e is a non-canon NSFW comic \u00a0that features the full cast of all my comics and off-characters (even some characters yet to be introduced!) all having fun at the Usagi\u0027s Japanese-style Ryokan. So buckle your seat belts and have all your shipping bingo cards ready!\u00a0\u003cbr\u003e"
