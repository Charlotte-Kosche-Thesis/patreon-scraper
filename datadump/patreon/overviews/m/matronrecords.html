    "summary": "\u003cstrong\u003eThank you for visiting the Matron Records Patreon page! We are so thankful for the incredible support from our friends, fans, patrons and matrons. It is your generosity of\u00a0 time, money and energy that enables us to do all that we do, so THANK YOU! A little about us:\u003cbr\u003e\u003cbr\u003eMatron Records \u003c/strong\u003eis a Santa Fe-based record label and creative agency dedicated to collaborative storytelling. We strive to support musicians, independent artists and small businesses alike by providing a unique and innovative approach to creative design and bringing together up-and-coming musicians, filmmakers, photographers and artists from diverse backgrounds and perspectives to produce cutting-edge music, events and creative collaborations.\u003cbr\u003e\n\u003cbr\u003e\nSince launching in January 2016, \u003cstrong\u003eMatron Records\u003c/strong\u003e has released \u003cem\u003eseven albums, eleven singles and eight music videos and worked with over 200 artists and musicians\u003c/em\u003e. In May 2017 the label relocated their headquarters to the beloved, local DIY space \u003cstrong\u003eGhost\u003c/strong\u003e, with the aim of creating a cultural hub for underground art \u0026amp; music by hosting live music events, offering community workshops, expanding our screen-printing output and providing a practice space for local bands. At the beginning of the year, Second Street Brewery brought the label on board to design and manage the venue at their new location, the \u003cstrong\u003eRufina Taproom\u003c/strong\u003e, which opened in August of 2017. \u003cem\u003eIn 2017 alone the label\u00a0hosted and/or promoted over 70 events Santa Fe and Albuquerque.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIn addition to our work with musicians, Matron Records has \u003cem\u003ecollaborated with 30+ New Mexican small businesses and non-profits\u003c/em\u003e to provide the same graphic design, merchandising, event production and online marketing services we offer to our artists. Our work with underground musicians and the DIY arts community gives us a unique approach to design, enabling us to create innovative solutions to meet our clients\u0027 needs. Our services have included: logo design, illustration, graphic design, creative direction for photography and video, apparel screen-printing, social media management, online marketing, brand consultation, publicity management and event planning. Through our work with local businesses, we have been able to facilitate creative partnerships with our artists to provide sponsorships for our music production projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour monthly patronage allows us to put more of our resources towards growing the local music community by enabling us to work with local musicians, artists, photographers, filmmakers, activists and non-profits to produce more music releases, music videos, shows, events and workshops. With your support, our DIY art space and label home GHOST will continue to thrive, hosting diverse concerts and performances, offering practice space for local bands and providing studio space for our screen-printing and merch distro shop.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can learn more about our artists, new releases, upcoming events and creative services at our website: \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/www.matronrecords.com\"\u003ewww.matronrecords.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFind us on \u003c/strong\u003e\u003ca href=\"http://www.facebook.com/matronrecords\"\u003efacebook\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/matronrecords/\"\u003einstagram\u003c/a\u003e\u003cstrong\u003e \u0026amp; \u003c/strong\u003e\u003ca href=\"https://twitter.com/matronrecords/\"\u003etwitter\u003c/a\u003e\u003cstrong\u003e: @matronrecords\u003c/strong\u003e \u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/apVNtc-V4CQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JRHO6yfoa1k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "In addition to having access to the patron-only activity feed, receiving a digital download for one single every month and getting early access to new releases, we will design one custom poster* for your business/band/event each month. We pride ourselves on our in-house graphic design and look forward to creating a custom poster for you! Digital design only, printing not included.\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eIncludes\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJoin the patron community\u003c/li\u003e\n\u003cli\u003ePatron-only content feed\u003c/li\u003e\n\u003cli\u003eDigital download of 1 single/month\u003c/li\u003e\n\u003cli\u003eEarly access to new releases and music videos\u003c/li\u003e\n\u003cli\u003e1 Custom poster design/month\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*Subscribers must provide all the information, desired graphics and additional creative direction by the 1st of each month. Digital proof will be delivered on or by the 14th of each month, with final designs designs delivered on or by the 21st.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e**Design default is RGB color, 300 DPI, 11\" x 17\" unless otherwise specified.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e***Includes one revision/correction per design. Corrections must be communicated within 2 business days of digital proof.\u003c/p\u003e",
