trong\u003e\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e- every bit will help me to keep putting out drawings \u003cem\u003ewithout having to worry about rent/food\u003c/em\u003e etc.\u003cbr\u003e- once the pledges go beyond a certain point, I can invest into \u003cem\u003emore advanced equipment\u003cbr\u003e\u003c/em\u003e- that means: \u003cem\u003ehigher quality work, more pieces released in less time, which ideally is what you want as well\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eThanks to all the people that have pledged so far, it really means alot!\u003cbr\u003e"
