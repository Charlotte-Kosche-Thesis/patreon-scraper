    "summary": "\u003cdiv\u003eI used to feel so blocked and uninspired that the very things I was supposed to be the most passionate about became the most painful. I had to work constantly, using trial and error to make up for my lack of vision. I became too overwhelmed, too depressed, and eventually too ill to function, and basic things became impossible. \u003cbr\u003e\u003cbr\u003eI\u00a0couldn\u0027t handle a normal job, but I didn\u0027t have the creativity or drive to be a successful artist either\u2014though it was a desire I\u0027ve had since I could hold a paintbrush.\u003cbr\u003e\u003cbr\u003eMy mantra was \"I suck at life\" and I repeated it often. My suffering was so intense that I didn\u0027t even know how bad it was until I found a way out.\u00a0\u003cbr\u003e\u003cbr\u003eI am now a published author of two creativity books (\u003ca href=\"https://marloland.com/books\" target=\"_blank\"\u003eCreate Now and Creative Alchemy\u003c/a\u003e), and a\u00a0\u003ca href=\"https://marloland.com/art\" target=\"_blank\"\u003egallery-represented artist\u003c/a\u003e. I am living my dream life on a gorgeous island, passionately creating in my home studios overlooking the ocean\u2014one studio for words (also naps tbh), and one for paint. And I have the perfect little family\u2014an artist\u00a0\u003ca href=\"http://jameswyper.com\" target=\"_blank\"\u003epartner\u003c/a\u003e who loves to cook, and the best dog ever.\u00a0\u003cbr\u003e\u003cbr\u003eAfter\u00a0decades of pain, creative block, and struggle, I found out that with a few important inner changes, it was possible to naturally shift into an exquisitely inspired and joyful life, and I want to share all of my secrets with you!\u003cbr\u003e\u003cbr\u003eThank you for being here. My intention for this space is to help you to remember and embody your most inspired, brilliant, and joyful self, through creativity and compassion, so you can feel amazing, be amazing, and create things that are amazing\u2014whether it\u0027s art, scientific discoveries, your dream life, or anything else! To remember that not only is it possible, but it is who you really are.\u003cbr\u003e\u003cbr\u003eIf you feel ready to live more of your truth and power and creative genius, at least take a peek! Access is just $1.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWould you like inspiration, ease, and flow, in all areas of your life?\u003c/li\u003e\u003cli\u003eWould you like to know how to access your most brilliant mental state at any time?\u003c/li\u003e\u003cli\u003eWould you like to feel more passion and excitement?\u003c/li\u003e\u003cli\u003eWould you like to feel more \u003cem\u003econsistently\u003c/em\u003e good?\u003c/li\u003e\u003cli\u003eDo you want to connect with like-minded creative people in a private space?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhat if you could \u003cem\u003eleave all the struggle behind\u003c/em\u003e, and always live and work from a place of \u003cem\u003ebrilliance and flow?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe ideas and processes here are more in-depth than anything else I\u0027ve shared, and the vast majority will not be available anywhere else.\u00a0\u003cbr\u003e\u003cbr\u003eThank you \u003cem\u003eso much\u003c/em\u003e for your patronage, and I look forward to sharing this journey with you.\u003cbr\u003e\u003cbr\u003eIf this feels like it might be too much for you right now, a great place to start your creative journey is with my\u00a0\u003ca href=\"https://marloland.com/create-now\" target=\"_blank\"\u003efirst book\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eNo matter what, I hope you find all the success and joy that you\u0027re after in life. You deserve it!\u003cbr\u003e"
