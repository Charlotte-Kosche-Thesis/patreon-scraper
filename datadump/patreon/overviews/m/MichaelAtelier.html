    "summary": "Hello and welcome to my Atelier! In case you do not know, an atelier is an older word for a private workshop of an artist or designer. I consider the world to be my Atelier.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Michael Dudek. \u003cbr\u003e\u003cbr\u003eSince I was young, I have always loved stories and animations. It has always been my dream to create something unique.\u00a0Now, I have to mention I do not yet have a lot of experience writing and animating. The stories and art I will be creating will be free of charge. I am not interested in giving any incentive to become a patron; all of my ideas and creations are a gift to everyone to read and share. I will, however, accept donations. These donations will help support my family and increase the quality of my art and stories. All I ask is to please give credit if you plan to share them.\u00a0\u003cbr\u003e\u003cbr\u003eI will be telling all different kind of stories. Some will be fun, some sad, some that will\u00a0 that will take the reader beyond the stars and stretch the imagination. I enjoy writing stories for children and adults alike; I aim for there to be something for every audience. Of course, I will post at the beginning of the story for which audience it is intended.\u00a0\u003cbr\u003e\u003cbr\u003eMy dream is that someday I can animate what I design and make it a full time job. But as of right now, it will all be written or hand drawn.\u003cbr\u003e\u003cbr\u003eI thank you for taking the time to visit my page and joining my characters on their adventures.\u003cbr\u003e\u003cbr\u003e I will not promise due dates for my stories. I believe a good story is not rushed. However, I do promise to see my stories through to the end.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also about to become a DADDY! :D\u00a0\u003cbr\u003e\u003cbr\u003eI will post updates as often as I can.\u003cbr\u003e\u003cbr\u003eI\u0027m looking foward to taking this journey with all of you!\u003cbr\u003e\u003cbr\u003e~Michael"
