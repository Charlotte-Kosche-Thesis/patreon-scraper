    "summary": "\u003cstrong\u003eHello Everybody, My name is Mauricio Dotti (Masuka) and I\u0027m 27 years old. I\u0027m a Brazilian and i have a dream: Living of music, and i have had dedicated in do it.\n\nI\u0027ve tried milions of ways and finally found a place where it\u0027s likely that i can: YouTube.\n\nThe main idea of the channel is to help the people to play the songs of your favorite bands more easily, more directly, adding the tablatures while I play and creating materials like a SongBook, tutorials, video lessons, playbacks, the individual tablature for download and others things.\n\nI started the channel in 2015, the result of the first videos was very good, but I\u0027ll be honest, I could not dedicate to the channel as I would like, and all we need money and time was not in my favor.\n\nDespite the good repercussion of the videos already posted, there was no financial return, because i had a problem with the copyright of the songs. At the end of 2016 I discovered Patreon, and now I believe that if we help ourselves, I can devote myself entirely to the channel.\n\nI will always be making available the materials mentioned for the people, and who will be a Patreon, will have access to the tutorials, video lessons, playblacks, SongBook and much more!\n\nI count on your help. Thanks a lot guys!!\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eHola, \n\nMi nombre es Mauricio Dotti (Masuka) y tengo 27 a\u00f1os. Soy brasile\u00f1o y tengo un sue\u00f1o: Vivir de la m\u00fasica, y me he dedicado a hacerlo.\n\nHe intentado millones de maneras y finalmente encontr\u00e9 un lugar donde es probable que pueda: YouTube.\n\nLa idea principal es ayudar a la gente a tocar las canciones de tus bandas favoritas con m\u00e1s facilidad, a\u00f1adiendo las tablaturas mientras toco y creando materiales como un SongBook, tutoriales, lecciones de video, playbacks, la tablatura individual Para descargar y otras cosas.\n\nComenc\u00e9 en 2015, y el resultado de los primeros videos fue muy bueno, pero ser\u00e9 honesto, no podr\u00eda dedicarme como quisiera, y todo lo que necesitamos de dinero y tiempo no estaba a mi favor.\n\nA pesar de la buena repercusi\u00f3n de los videos ya publicados, no hubo retorno financiero, porque ten\u00eda un problema con los derechos de autor de las canciones. A finales de 2016 descubr\u00ed a Patreon, y ahora creo que si nos ayudamos, puedo dedicarme por completo al canal.\n\nSiempre estar\u00e9 haciendo disponible los materiales mencionados para la gente, y qui\u00e9n son un Patreon, tendr\u00e1 acceso a los tutoriales, video lecciones, playblacks, SongBook y mucho m\u00e1s!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
