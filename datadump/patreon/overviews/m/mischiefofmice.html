    "summary": "Welcome to the Mischief! We are excited to reach  a point where it feels right to set up a Patreon for Mischief of Mice. There are many goals we\u2019re hoping to accomplish  via Patreon. Thank you very much for reading. \u00a0\u0026lt;:3\u003cbr\u003e\u003cbr\u003eFirst and foremost, Patreon  allows you to support us directly. The vast majority of content creators do not earn a living on YouTube ad revenue.  Revenue is much less than perceived, it\u2019s unreliable, and doesn\u2019t give anything back to you, the Mischief Community.  In fact, it does the opposite and detracts from your viewing experience through intrusive and annoying ads. This aside, we love providing you with content whether it be entertainment through a \u201cLets Play\u201d or helpful tutorials. We hope that you enjoy our content, that it provides some small measure of value to you, and  perhaps you will consider supporting us via Patreon.\u003cbr\u003e\u003cbr\u003eAnother, equally important goal we can do via Patreon is giveback to you, our Mischief Community. The support and growth that we\u2019ve seen over the last 12 months has been incredible and we\u2019d like to show our gratitude in a more substantial way than just saying thanks. Without viewers and supporters like you we certainly wouldn\u2019t be here and we\u2019ll always be looking for creative ways to show our appreciation. We think our rewards will be a good start!\u003cbr\u003e\u003cbr\u003eFinally we\u2019re going to focus on fostering  the community amongst our viewers. The content we provide has the fantastic side-effect of bringing people together. We feel it\u2019s our responsibility to provide our viewers and supporters with additional ways to interact with our Mischief Makers and the Mischief Community at large. We\u2019ve already lined up some additional resources for general public use, our Mischief Patrons, and the more active Mischief Community members.\u003cbr\u003e\u003cbr\u003eThank you for your consideration, we appreciate your support no matter what form it takes!\u003cbr\u003e\u003cbr\u003e\u0026lt;:3\u003cbr\u003e\u003cbr\u003eVallen \u0026amp; Kashcah\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNote: Per Patreon\u0027s Terms of Use \"To give or receive pledges you must be at least 18 years old\", if you become a patron and we find you are under 18 we have no choice but to ban you.\u003c/em\u003e"
