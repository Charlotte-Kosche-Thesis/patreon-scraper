    "summary": "\u003cstrong\u003eHi!\u003c/strong\u003e I\u0027m \u003cstrong\u003eMichael Avolio\u003c/strong\u003e, an\u003cstrong\u003e indie cartoonist who\u0027s writing and drawing comics\u003c/strong\u003e of my own. I\u0027m a former theater actor and director who\u0027s recently returned to his first love: \u003cstrong\u003ecomics\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my comics:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy current project is \u003cstrong\u003eFlesh Machine\u003c/strong\u003e, a black and white comic that blends \u003cstrong\u003ewar story\u003c/strong\u003e and \u003cstrong\u003eromance \u003c/strong\u003eelements in a \u003cstrong\u003escience fiction \u003c/strong\u003estory about a young woman\u00a0named Lucy Olmos who leaves her home planet for the first time during intergalactic war. Flesh Machine is a \u003cstrong\u003efree\u003c/strong\u003e\u00a0online comic for adults. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI post \u003cstrong\u003enew pages \u003c/strong\u003eof Flesh Machine online \u003cstrong\u003eevery month\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(and have since the beginning of November 2015, when my output was a few pages per week instead of a bunch per month). \u003cstrong\u003eYou can read the entire story thus far for free at\u00a0\u003ca href=\"http://www.michaelavolio.com\" rel=\"nofollow\"\u003emichaelavolio.com\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFlesh Machine is over 200 pages so far, and I expect it to run about 300 pages, give or take. I\u0027ll continue posting it all on my website to be read for free. \u003cstrong\u003eAnd there are other comics I\u0027ll make after Flesh Machine\u003c/strong\u003e \u2014 some long, some short; some science fiction, some in other genres; some black and white, some color \u2014 many of which I also hope to share with you here on Patreon or on my site so you can read them for \u003cstrong\u003efree\u003c/strong\u003e. I want to write and draw stories that inspire, move, and challenge people and that play with the comics form. I intend to keep my standards of quality high while varying the type of comics I make as I increase my body of work over the coming years.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.michaelavolio.com/wp-content/uploads/2016/09/cover-pg-Flesh-Machine-smallish.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFarel Dalrymple\u003c/strong\u003e, writer/cartoonist of comics like the cult favorite \u003cstrong\u003ePop Gun War\u003c/strong\u003e and the \u003cstrong\u003eNew York Times bestseller The Wrenchies\u003c/strong\u003e, says this about Flesh Machine:\u003cblockquote\u003e\u003cbr\u003e\"The art in Flesh Machine is deceptively simple, with a hint of [Hellboy creator] Mike Mignola influence, but \u003cstrong\u003ethis comic is\u003c/strong\u003e\u003cstrong\u003e one cool science fiction story for older readers\u003c/strong\u003e. Once you start reading Flesh Machine, it is easy to get warped right into this mysterious and provocative universe.\"\u003c/blockquote\u003e\u003cbr\u003eFlesh Machine was also named\u003cstrong\u003e Best Sci-fi Romance Webcomic of 2016 \u003c/strong\u003eby the \u003cstrong\u003eSFR Galaxy Awards!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow you can get involved:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe more time I spend doing non-comics work to pay the bills, the less time I have to make comics. That\u0027s where \u003cstrong\u003eyou \u003c/strong\u003ecome in. In addition to spreading the word about my comics (which is incredibly helpful!), you can also \u003cstrong\u003eget involved in a meaningful way by using Patreon to support my work\u003c/strong\u003e. Patreon is easy to set up and use! You \u003cstrong\u003epledge \u003c/strong\u003ean amount, and that amount is \u003cstrong\u003eautomatically \u003c/strong\u003esent to me (minus Patreon\u0027s operating fees, which is only fair) \u003cstrong\u003eat the beginning of each month\u003c/strong\u003e.\u00a0Once you set up your pledge, you don\u0027t have to do anything else! If you do want to alter it, your pledge can be started, stopped, increased, or decreased anytime besides when it\u0027s being processed at the start of the month. Most of your pledge each month will go directly to me so that I can keep making comics. The more money I make making comics, the more comics I can make!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChoose a monthly pledge amount you\u0027re comfortable with, and partner with me as I make more comics for you to read!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThank you,\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.michaelavolio.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMichael Avolio\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.michaelavolio.com/wp-content/uploads/2015/11/self-portrait-new-Flesh-Machine-med.png\"\u003e\u003c/a\u003e\u003c/strong\u003e"
