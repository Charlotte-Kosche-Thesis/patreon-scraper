    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/useruploads/c2d705d5-a601-4a01-a544-8c0e5945c509.jpg\"\u003e\u003cbr\u003ehi, i\u0027m neil.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a furry writer and game designer.  I\u0027ve been writing stories and the like since I was around 12 years old. It\u0027s my talent and passion in life, and I\u0027m glad that other people enjoy what I create.  I\u0027ve been formally involved in the fandom for only around a year-and-a-half, although I\u0027ve been following it on and off since around 2013. I\u0027ve written quite a few short stories of furry fiction, but my most known creation is a text adventure named \u003cstrong\u003e\"The Hotel\".\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center; color: CornflowerBlue;\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAbout My Work\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThe Hotel\u003c/strong\u003e\u00a0is a text adventure game coded in Quest. Explore a strange and rundown establishment full to the brim of colorful characters out to get you. Collect tokens and piece together the history of this establishment without getting caught by one of its many patrons!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.furaffinity.net/view/27298224/\" target=\"_blank\"\u003eFind the latest version of The Hotel here!\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI also write a lot of short stories featuring various subject matter.\u00a0\u00a0\u003ca href=\"http://www.furaffinity.net/gallery/mzmm/folder/285842/Writings\" target=\"_blank\"\u003eCheck them all out here.\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: CornflowerBlue;\"\u003eWhy a Patreon?\u003c/span\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI have been putting my work on the back foot for a while because of more pressing concerns. \u00a0Support from people that enjoy my work would not only motivate me to continue development of the game, but also give me the time to dedicate to doing so. \u00a0Since my work is text-based, it\u0027s difficult to provide my Patrons with proper benefits, but I have tried to offer appropriate rewards. \u00a0You\u0027ll be able to see upcoming updates, vote and give feedback on potential changes and additions, access alpha builds, and preview stories.\u00a0\nI also wanted a better platform to communicate with people who are the biggest supporters of my work, and to give them appreciation and recognition they deserve!\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI don\u0027t believe in paywalling off content, so that\u0027s why the only things in terms of content that I offer exclusively to Patrons are alphas and betas that would eventually be released as full versions to the public, as well as early previews of my other work.\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
   },
