    "summary": "I\u0027m a photographer, occasional writer, and an infrequent adventurer. \u00a0I\u0027ve been shooting for years and, mostly, have created various pieces of work when the time, motivation, participants, and resources were there to make it possible. \u00a0 If you\u0027re seeing this, you may have seen work I\u0027ve produced on various different platforms. . . or maybe I\u0027ve photographed you while we were out at some point. . . . \u003cbr\u003e\u003cbr\u003eThank you for your interest, by the way. . . . \u00a0\u003cbr\u003e\u003cbr\u003eIf you would like to help me, becoming a patron allows you to:\u003cbr\u003e\u003cbr\u003e*contribute to equipment upgrades/site maintenance/studio rental\u003cbr\u003e*make it possible so I can make little trips for new shoots\u003cbr\u003e*provide the fees to work with travelling models/models in other cities\u003cbr\u003e*have access to exclusive work, podcasts, writings\u003cbr\u003e*throw money in my bank account as if you have no need for it yourself\u003cbr\u003e\u003cbr\u003eI plan on posting annotated photos fairly often, a couple times a month at least, and probably some long form writing at least once a month -- this will be exclusive. \u00a0I\u0027ll also likely put up audio recordings that are potentially related to the work I\u0027m doing that will be exclusive for subscribers. \u00a0I\u0027ll post some older, archived shoots and access to larger folders full of current work at a slightly higher donation level. \u00a0I\u0027ll also be offering exclusive prints/tangible products that will come out monthly as well. \u00a0All in all, I want you to feel like you get value for your money. \u00a0\u003cbr\u003e\u003cbr\u003eThank you for caring enough to look at this. \u00a0It\u0027s only with the support of my friends that this has ever even been possible. \u00a0\u003cbr\u003e\u003cbr\u003eAlso note -- my Patreon will charge you for the full month\u0027s cost at the time you sign up as well as at the beginning of every month.\u00a0 Please be aware of that so you get the vest value for your money.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
