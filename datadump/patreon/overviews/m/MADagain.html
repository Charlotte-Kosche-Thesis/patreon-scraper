    "summary": "I\u0027m MADagain, otherwise known as Brett Madigan. I Review games and PC Hardware.\u003cbr\u003e\u003cbr\u003eEssentially I\u0027ll be spending more time reviewing games, though hardware is something I want to do more of when the opportunities arise. This platform will hopefully allow me to afford a coffee every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the point of my page then??\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe point is simple, if people respect me enough to give me a buck to help provide the internet with somewhat meaningful content. Then that\u0027s all I want. If there isn\u0027t anything you like here or on my YouTube channel then by all means at least you viewed my content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I do it??\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI make videos because I enjoy it, learning how to use Abobe Premiere Pro and After Effects, on a basic level, is fun for me. There will never be a time where I claim to be a professional, because I\u0027m not close to that at all. Though if you have being reading this far I hope you can understand that I do have a passion for this craft.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s my deal??\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d like to believe that I have a unique approach to reviewing games, I\u0027m still learning how to review products effectively. My approach is to reviewing something is based on my Quality Assurance background, be it minor unpaid work experience. I like to find imperfections and work up to a redeeming standard.\u003cbr\u003e\u003cbr\u003eOne thing I can guarantee will never change is being unbiased towards a product or video game... just check my reviews. You\u0027ll soon understand :)\u003cbr\u003e"
