    "summary": "\u0026lt;h5\u0026gt;Hello Shrimp Keepers welcome to my Patreon.\u003cbr\u003e\u003cbr\u003eThis is a community similar to my YouTube community but with a slight difference.\u003cbr\u003e\u003cbr\u003eMy YouTube subscribers are like my family which I value and help when I can  and my Patreons are like my close family that I help and they help me back.\u003cbr\u003e\u003cbr\u003eThey are distinctly two different communities so its about time I started to treat them as such.\u003cbr\u003e\u003cbr\u003eMy goal with Patreon is to offer a more personalized experience for the people that help me because by helping me you are helping me spread the word on just how great shrimp keeping is. (I love it and I know you do too)\u003cbr\u003e\u003cbr\u003eA great way to think about what Patreon can be is if you imagined 3 groups of 50 people standing in front of a cook, I am that cook and I am standing in front of a pot.\u003cbr\u003e\u003cbr\u003eThis pot contains the soup knowledge of shrimp keeping.\u003cbr\u003e\u003cbr\u003eThe first group are you the Patreons, The second are YouTubers and the 3rd group are the Facebook users.\u003cbr\u003e\u003cbr\u003eAs the 3 groups approach all wanting shrimp soup knowledge I struggle to cope with the demand and soup is spilled and people get angry.\u003cbr\u003e\u003cbr\u003eFirst to leave are the YouTubers that literally only have a 5 second attention span ..you need to impress these guys as soon as they walk in the door or they leave. (TIP This is why long intros past 10 seconds can harm a YouTube channel)\u003cbr\u003e\u003cbr\u003eSecond to get upset are the Facebook users who despite the soup shrimp knowlege being free feel the need to leave you a poor rating.\u003cbr\u003e\u003cbr\u003eThis is where the Patreon group shine through, Instead of huffing and puffing about queue sizes and how long they had to wait they know the value of this shrimp soup knowlege and the effort that went into making it.\u003cbr\u003e\u003cbr\u003eThey stick on an apron and help to serve the knowlegde of the shrimp soup. \u003cbr\u003e\u003cbr\u003eWhat often happens when you start to build a community like this is the ones that you help will help you back.\u003cbr\u003e\u003cbr\u003eAs a thank you and just to show you all just how important you are to me I am going to make the reward system rewards the same for everyone regardless of the amounts paid into it because I help you all the same anyways regardless of amounts paid in  (Apart from sponsors).\u003cbr\u003e\u003cbr\u003eThe rewards shall be :\u003cul\u003e\u003cli\u003eOne on one help!\u003c/li\u003e\u003cli\u003eWatch my videos a few days early!\u003c/li\u003e\u003cli\u003eGet a say in what I create!\u003c/li\u003e\u003cli\u003eName in end credits!\u003c/li\u003e\u003cli\u003eMy undying gratitude \u0026amp; genuine thanks!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf there are any question or anything I can help you with feel free to ask.\u003cbr\u003e\u003cbr\u003eHave a great day\u003cbr\u003e\u003cbr\u003eMarks Shrimp Tanks.\u003cbr\u003e\u003cbr\u003e\u0026lt;/h5\u0026gt;"
