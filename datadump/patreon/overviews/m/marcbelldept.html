    "summary": "\u003cimg src=\"http://68.media.tumblr.com/843ad52e0868d8dd1eb22807d952350d/tumblr_ot73j4xreP1qjwopko1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Marc_Bell_(cartoonist)\" target=\"_blank\"\u003eMarc Bell\u003c/a\u003e and I have been making\u00a0\u003ca href=\"http://www.adambaumgoldgallery.com/Bell_Marc/BellNewWork.htm\" target=\"_blank\"\u003eart\u003c/a\u003e and\u00a0\u003ca href=\"https://www.drawnandquarterly.com/author/marc-bell\" target=\"_blank\"\u003ecomics\u003c/a\u003e since the 1990\u0027s. I created piles of work for art galleries from 2004 to 2012. Drawn \u0026amp; Quarterly published my latest book, \u003cem\u003eStroppy\u003c/em\u003e, in 2015 and I am currently working on more comics.\u00a0I am using Patreon to support these efforts and as a centralized location to promote a subscription service for those interested in my self-published material. I launched this alongside my new (and first ever) website,\u00a0\u003ca href=\"http://www.marcbelldept.com\" target=\"_blank\"\u003emarcbelldept.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOn Patreon I\u00a0show updates on whatever projects I am currently working on.  I upload process images and talk about what I am doing -- a newsletter of sorts. I hope this project grows into something interesting in it\u0027s own right. I also plan on digging through my archives and presenting some long lost work. Please check out the interesting incentives here which include mailings of original artwork and/or new limited edition booklets! Thanks for looking...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://images.tcj.com/2013/08/IMG_2174-700x540.jpg\"\u003e\u003cbr\u003eAbove: \u003cem\u003ean example of a self-published limited edition book I have produced in the past (\u003c/em\u003e\u003cem\u003ephoto borrowed from tcj.com)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003ephoto at top\u003c/em\u003e\u003cem\u003e
