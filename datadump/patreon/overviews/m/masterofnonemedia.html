    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eLearn the art of Building a Bridge while walking it\u003cbr\u003e\u003c/em\u003e\u003cem\u003eand lets help each other to build beautiful bridges.\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eMy Name is Emil Moberg Lund\u00e9n and I am a Master of None.\nI love to create, travel and explore. To push and challenge my infinite possibilities.\nRight now I\u0027m trying to become the first white professional football player in Kenya. I stopped playing 10 years ago but now is the time to fulfill a childhood dream.\nAnd of course, make a film about it.\u003cbr\u003e\u003ca href=\"https://vimeo.com/196605009\" target=\"_blank\"\u003eWork Out Preparations\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor me, the meaning of life is to dig and search for gold and try to see the best in everything and everyone, including myself.\u003cbr\u003e\u003cbr\u003eMy CV is like a rain forest, full of all sorts of experiences. The last seven years I have been focusing on storytelling and traveling. I studied journalism and media production for four years. I worked for the Swedish Radio, different magazines and production companies before founding my own company, Master of None Media in 2016 together with my soulmate Jonathan Ki Lindhult.\n\u003cbr\u003e\u003cbr\u003eOur debut feature, \"In The Forest\", See trailer;\u00a0\u003ca href=\"https://www.youtube.com/watch?v=gBEPVq3AEv0\u0026amp;t=5s\" target=\"_blank\"\u003ehere\u003c/a\u003e is touring the cinema festivals right now.\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhere Your Money Goes\u003c/h4\u003e\nThe Patron\u0027s contribution will be used to be able to pay salaries to my Kenyan friends and colleagues (Production Crew)\u00a0who help me with creating the film \"Pro in Africa\" and also making short films produced in the slums. \u00a0\u003cbr\u003e\u003cbr\u003eYour money will in turn generate a lot of stories from my Kenyan friends here and help them fulfill their dreams.\u00a0\u003cbr\u003e\u003cbr\u003eThe money also goes to small traders, vegetable farmers,\u00a0matatu and bodaboda drivers, security, and local rents. Ultimately the money goes to people who really need and\u00a0appreciates it.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMy Goal - To score one Goal.\u003c/h4\u003eMy personal dream is to play for Gor Mahia. Probably the best team here and definitely the people\u00b4s team in Kenya. If I can score one goal in the Kenyan Premier League for them, I\u00b4ll think I created a fairytale that will create a masterpiece documentary. Right know I am training with a team in the second highest division. Kibera Black Stars. So I\u0027m getting closer and closer, but I need your help.\u003cbr\u003e\u003cbr\u003eI\u00b4ll try to stay and fight for my dream in Kenya for at least one year (the whole 2017).\u003cbr\u003eBut for being able to do that I need\u00a0economic\u00a0backing.\u003cbr\u003ePlease, be with me and support this saga.\u00a0\u003cbr\u003e\u003cbr\u003eA warm and sincere thanks for your attention.\n\u003cbr\u003eEmil Moberg Lund\u00e9n with crew"
