    "published_at": "2016-05-04T02:34:47+00:00",
    "summary": "Every story I have told is part of me - Yellowcard\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=eQCJRbFT79Y\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=eQCJRbFT79Y\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI write stories, mostly of the horror variety.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s all I know how to do.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help, I can do that and more.\u00a0\u003cbr\u003e\u003cbr\u003eMy book,\u00a0\u003ca href=\"http://www.amazon.com/gp/product/0692324860/sr=8-1/qid=1436769683/ref=olp_product_details?ie=UTF8\u0026amp;me=\u0026amp;qid=1436769683\u0026amp;sr=8-1\" rel=\"nofollow\"\u003e\u003cem\u003eDemonic and Other Tales: The Short Fiction of Garon Cockrell\u003c/em\u003e\u003c/a\u003e, is a best-seller on several Amazon charts (also available on iTunes/Audible), I\u0027ve won and placed in several screenwriting contests, and my new book, \u003cem\u003eThe Darkest Hours\u003c/em\u003e, will be released this summer.\u003cbr\u003e\u003cbr\u003eIt\u0027s my dream to be a successful, working, writer and it\u0027s a tough market. Especially in the day job department.\u00a0\u003cbr\u003e\u003cbr\u003eI want to create great stories and with your help I can do just that. Your monthly pledges will keep me afloat and help me to be able to write without worry.\u003cbr\u003e\u003cbr\u003eBecoming a Patron will allow me to concentrate on my next collection of short stories, \u003cem\u003eThe Storyteller\u0027s Heart\u003c/em\u003e, as well as a novel sequel to one of the stories,\u00a0\u003cem\u003eHaven, \u003c/em\u003efrom my first collection, called \u003cem\u003eMidnight Son, \u003c/em\u003eas well as the numerous screenplays I currently have in development.\u003cbr\u003e\u003cbr\u003eArt is hard work but with help, and your support, you can help this small town kid living in a big mean old city skyrocket those dreams into reality."
