    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.chibireiko.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eChibiReiko.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u30fb\u00a0\u00a0\u003ca href=\"http://www.facebook.com/chibireiko\" rel=\"nofollow\" target=\"_blank\"\u003eChibi Reiko Facebook\u003c/a\u003e \u30fb\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://tapastic.com/mmidori31\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e \u30fb \u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/chibi-reiko/list?title_no=4402\" rel=\"nofollow\"\u003e\u003cstrong\u003eLINE Webtoon\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/mmidori31\" rel=\"nofollow\"\u003e\u003cstrong\u003eFacebook Art Page\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cstrong\u003e\u30fb\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://mmidori31.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantART\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u30fb\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://pixiv.me/mmidori31\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePixiv\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"text-align: left;\"\u003e\u003cbr\u003eAbout the comic\u003c/b\u003e\u003c/div\u003e\u003cbr\u003eHello!\u003cem\u003e I\u0027m Midori, also known as Mmidori31.\u00a0\u003c/em\u003eI\u0027m a freelance artist, the creator of the silly 4-panel webcomic (yonkoma)\u00a0\u003ca href=\"http://tapastic.com/series/Chibi-Reiko\" rel=\"nofollow\" target=\"_blank\"\u003eChibi Reiko\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003ewhich is\u003cstrong\u003e\u00a0\u003c/strong\u003eabout\u00a0an ordinary chibi girl named Reiko and her daily life struggles and fun. I also created the ongoing short comic series,\u00a0\u003ca href=\"http://tapastic.com/series/The-Squeak-Life\" rel=\"nofollow\" target=\"_blank\"\u003eThe Squeak Life\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003ewhich is about the life of my hamsters from their perspective.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://tapastic.com/series/Chibi-Reiko\" rel=\"nofollow\"\u003eChibi Reiko\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig01.deviantart.net/77be/f/2016/018/d/0/45_mr_sun__3__small_by_mmidori31-d9oeg9d.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/5c5c/f/2016/018/c/7/chibi_reiko_51_deadlines__4__small_by_mmidori31-d9oeg7i.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://tapastic.com/series/The-Squeak-Life\" rel=\"nofollow\"\u003eThe Squeak Life\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://orig13.deviantart.net/a55d/f/2016/070/0/d/the_squeak_life_prologue_small_by_mmidori31-d9up28o.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do\u003cbr\u003e\u003c/strong\u003eI\u0027m an artist currently working as a freelance book cover illustrator in a local publishing company and doing side commission works whenever time allows. Whenever I have some spare time, I draw random fanarts to practice and enhance my skills, or makes short comics.\u003cbr\u003e\u003cimg src=\"https://scontent-hkg3-1.xx.fbcdn.net/hphotos-xla1/v/t1.0-9/12650989_809921182450380_7777606729278620800_n.jpg?oh=a42723ace0b1b176cf219f7fbb13ec3c\u0026amp;oe=57932137\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-hkg3-1.xx.fbcdn.net/hphotos-xap1/t31.0-8/12080207_760029977439501_8952069122894705729_o.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy are you here on Patreon?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eNow that the Tapastic Support program is gone, (where I get almost half of my income)\u00a0I have left with no choice but to do a double workload of commissions, so that I can keep up with my daily expenses.\u00a0I would really love to create more art and comics for all of you and for myself, but if I don\u0027t work and do commissions, I can\u0027t really keep up with my daily expenses.\u003cbr\u003eBut with Patreon, you can support me and my works, while I still keep the comic series a \u003cem\u003efree\u003c/em\u003e content for everyone to read and enjoy!\u003cbr\u003eIf you love my art and reading my comics, by simply donating, you can help me create more content every month. \u00a0Just as long as you keep donating, you\u2019re helping me financially to continue making comics and art regularly! In return, you\u0027ll get some exclusive perks and rewards!\u003cbr\u003eBut hey, don\u0027t fret if you can\u0027t donate! Just by reading my comics, liking my artworks, commenting, and sharing them to your friends also helps a lot, too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/8858/f/2015/306/6/c/patreon_illustration_by_mmidori31-d9f92xc.png\"\u003e\u003cbr\u003eMy silly webcomic Chibi Reiko and The Squeak Life series and my every artwork wouldn\u0027t be here without you encouraging me. I truly appreciate each and every one of you who takes their precious time to read, like, and share my work. Thank you for all your love and support! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m still in the process of moving to Patreon from the Tapastic Support Program, so I\u0027m not quite sure how things work on Patreon. Please note that the rewards are subject to change with or without prior notice, as we go along and find what works best for the both of us!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eYou can read Chibi Reiko comics here:\u003cbr\u003e\u003ca href=\"http://www.chibireiko.com/\" rel=\"nofollow\"\u003ehttp://www.chibireiko.com/\u003c/a\u003e\u003cbr\u003eor here:\u003cbr\u003e\u003ca href=\"http://tapastic.com/series/Chibi-Reiko\" rel=\"nofollow\"\u003ehttp://tapastic.com/series/Chibi-Reiko\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
