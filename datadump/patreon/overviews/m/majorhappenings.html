    "summary": "Hey, you\u2019re here! Thanks for dropping by.\n\u003cbr\u003e\u003cbr\u003eWe really appreciate you even considering pledging to our Patreon, and the fact that you\u2019re supporting us each month everywhere else is awesome.\u003cbr\u003e\u003cbr\u003eIf you\u2019ve seen any of our content, you\u2019ll know that we\u2019re just three guys doing what we love: making videos. We hope you enjoy them at least half as much as we do creating them.\u003cbr\u003e\u003cbr\u003eWe don\u2019t expect you to support us by doing anything more than just watching, sharing and liking. But, if you feel like contributing a little bit more, being part of a growing community or just have that itch to see even more content, then you\u2019re in the right place.\u003cbr\u003e\u003cbr\u003eAll your money goes straight back into the channel, improving our production, increasing our output and, as we said in the trailer above, really make Major Happenings a thing.\u003cbr\u003e\u003cbr\u003eWe wanted to keep the four tiers nice and simple to understand, so their titles pretty much do what they say on the tin. So why not take a gander to see which one fits?\u003cbr\u003e\u003cbr\u003eNow, we know you may have loads of questions, so we\u2019ve popped a few you may want answering below for those who need them. For everyone else, thanks again for visiting; we can\u2019t wait to get to know you guys better.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eIf I\u2019m short of cash and have to stop pledging, will you hate me?\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOf course not. We understand that everyone has those annoying bills to pay and, to be honest, we\u2019re more than grateful you even pledged in the first place, so don\u2019t worry.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow do I get in touch with you guys if I\u2019ve got a question and I\u2019m not a patron?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYou can comment on one of our videos on YouTube, hit us up on Facebook, tweet us or drop us an email at majorhappenings@outlook.com. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat\u2019s \u2018The Major Happenings: Lock-In\u2019 podcast?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eEver wanted to see the three of us get drunk and talk about everything from the current events to which Pok\u00e9mon we could beat in a one-on-one fight? This is the off-the-cuff podcast for you. Once a month we\u2019ll get together after the show, open the beers and shoot the sh..show.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow early do I get your seasonal content? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eRetrograde, The Rank Bank and Off the Grid are available exclusively to patrons for an entire month before they\u2019re released on YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat exactly is Extra Happenings?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOur monthly bumper episode of Fresh Happenings, 100% exclusive to Patreon. Includes a round-up of our funniest content from the cutting room floor that never made it to YouTube.\u003cbr\u003e"
