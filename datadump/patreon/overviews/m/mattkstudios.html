    "summary": "\u003cstrong\u003eWelcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Matt Kaufenberg, a freelance illustrator currently living in Minnesota with my wife, our four kids, and two super cute cats. My work can be seen over at mattkstudios.com and I\u0027m also on Twitter and Instagram (@mattkaufenberg).\u003cbr\u003e\u003cbr\u003eI\u0027ve gotten to work with a lot of fun clients including Hasbro, Playskool, Facebook, Target, Peaceable Kingdom and many more. And while I love my job, I love creating my own illustrations even more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/54e7d7e1e4b0b896af967716/t/588697eb37c581c66b3e97d7/1485215726452/minions.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003eI created this page to share things I don\u0027t usually post like sketches and process videos, while also giving people the opportunity to support my art. Eventually I\u0027d like to offer more things like video tutorials but right now I\u0027m keeping it simple.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I offer\u003cbr\u003e\u003c/strong\u003eStarting out I\u0027m offering just one support option. Eventually I plan on offering one or two more that will include mini tutorials/tips, video tutorials (like the ones I have on Skillshare) and access to my layered PSD files.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$2/month\u003c/strong\u003e - Exclusive access to my private Patreon feed which will include process videos, sketches, sneak-peeks, and early access to the illustrations I post on twitter and Instagram. I\u0027ll also be posting things that are currently inspiring me and shaping my art style such as books, art, toys and more.\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://pbs.twimg.com/media/DGueMNPVYAAx9Tx?format=jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CzpufgzUsAAnJT_?format=jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/ebc7ea01b3d5d97049512e6c37a9527b/tumblr_oabjg0Ji2s1qk8es8o3_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you feel like supporting my work, great! If not, that\u0027s ok too and you can still see most of my stuff on social media.\u00a0Thanks so much for checking out my page!\u003cbr\u003e\u003cbr\u003e-Matt"
