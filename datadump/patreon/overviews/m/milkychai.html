    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello, I\u0027m Chai!\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\t\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I\u0027m a freelance artist (and college student) you might know me from a couple animatics that i\u0027ve done or just seeing my art float around on the internet in general!\u00a0\u003cbr\u003e\u003cbr\u003eMy main source of income comes from commissions! Unfortunately, between classes and work it does get difficult starting/finishing other projects that I\u0027m itching to do without risking getting behind on bills and not being able to afford groceries. All of these projects are things that I would love to share!\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://i.imgur.com/JRdcciX.png\" style=\"background-color: initial;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2665\u003ca href=\"http://milkychai.tumblr.com/\"\u003e \u00a0Tumblr\u00a0\u003c/a\u003e|\u003ca href=\"https://www.instagram.com/milknchai/\"\u003e\u00a0Instagram\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/milkychai\"\u003eTwitter\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"http://youtube.com/c/milkychai\"\u003eYoutube\u003c/a\u003e  \u2665\u003ch4\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat am I working on?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cul style=\"color: rgb(217, 150, 148);\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eAnimatics -\u00a0\u003c/span\u003e\u003c/strong\u003e\u00a0I have more TAZ animatics planned and even a few for other podcasts! This will also lead up to doing animatics for original characters as well.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eWebcomics -\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003eBrew, a comic featuring a nonbinary protagonist (Calix), coffee, casual use of magic, and a group of 20-somethings getting by and getting dragged into a mystery.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cstrong\u003eT-Shirt Designs - \u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMore original art on shirts!\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/JRdcciX.png\"\u003e\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat you get in return:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSigning up for this monthly pledge you will be able to get access to: WIP sketches, Concept Art, Webcomic notes, tutorials, T-shirt design sketches, exclusive speedpaints that aren\u0027t uploaded onto my YT channel! These will all be posted on to my patreon feed.\u003cbr\u003e\u003cbr\u003eWhen you pledge you\u0027ll get a monthly charge that you only have to set up once unless you feel the need to change your reward tier. Definitely read through the tiers to see which is the best fit for you!\u003cbr\u003e\u003cbr\u003eBy supporting me you\u0027re allowing me to chance to produce content that I\u0027ve dreamed of creating for all of you! Thanks so much for reading through all of this and giving me a chance.Your support means the world to me! \u2665\u003cbr\u003e---------------------------------------\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFuture Reward Plans:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eExclusive Livestreams!\u003c/li\u003e\u003cli\u003eArt prints\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eFuture Project Plans:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eArt Books/Zines!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/9634ddb0a363e2e58ed7072fe34d1b20/tumblr_ooa4rbS7dM1qgt200o1_1280.png\" style=\"width: 461px;\"\u003e\u003cbr\u003eCover art for the first chapter of Brew!\u003cbr\u003e"
