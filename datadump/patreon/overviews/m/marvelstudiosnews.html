     "created_at": "2018-01-04T03:32:33.457881+00:00",
     "description": "You get everything from the previous tiers, plus the opportunity to join us for a segment on an upcoming episode where you pick the topic of discussion (must be related to the Marvel Cinematic Universe so that it is within the scope of our show).\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e**3 consecutive months of patronage at this level required BEFORE you can choose your topic of discussion. Please make sure you have a Skype-enabled computer/mac, an internet connection, a microphone, and headphones for recording**\u003cbr\u003e\n\u003c/p\u003e",

     "amount_cents": 5000,
     "created_at": "2018-01-04T03:44:07.015752+00:00",
     "description": "You get everything from the previous $10 and below tiers, but your opportunity to be on our show will be a little bigger than our $20 patrons. You will not just be picking a discussion topic for one segment, but picking an entire movie so that we can all record a commentary track together!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe movie does not have to be in the MCU, but it must be based on a Marvel property.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou must have your own copy of the film on Blu-ray, so that we can all \"press play\" at the same time and record our commentary track together via Skype as we watch the film.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou are free to choose any Marvel-based film you wish, so long as it has not already been selected by another patron. Patrons will be allowed to choose their commentary track film on a first come, first served basis.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe sooner you choose this level, the sooner you get to put in your request and make sure you get your preferred film.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*If you choose a film before it is available on Blu-ray, you will have to wait until the movie is officially released on Blu-ray for your commentary track to be recorded. We can\u0027t get you an early copy, sorry.*\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e**3 consecutive months of patronage at this level required BEFORE you make your film request. Please make sure you have a Skype-enabled computer/mac, an internet connection, a microphone, and headphones for recording**\u003cbr\u003e\n\u003c/p\u003e",
