    "summary": "\u003cstrong\u003eHi, you beautiful being. \u003cbr\u003e\u003c/strong\u003eThank you so much for finding your way to my Patreon page. \u00a0I hope you are not lost.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo who am i?\u003cbr\u003e\u003c/strong\u003eI\u0027m Minc of Bane, a avid gamer and a casual Twitch streamer. Computer games have been in my life for as long as i can remember, and have been playing computer games since the 80\u0027s. \u003cbr\u003e\u003cbr\u003eNowadays, besides my day job, i mostly play computer games. I also try to stream at least 5 times a week, mostly strategy, creative and survival games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why did i start this Patreon?\u003c/strong\u003e\u003cbr\u003eBesides being a member of several other awesome gaming communities, i wanted my own little community, so i started the Sheople.International community. \u003cbr\u003eI started this Patreon as a way for people to support me with the Sheople.International community, while also getting some nice perks. \u003cbr\u003e\u003cbr\u003eMost of the community are minecraft players, and lots of us like to stream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou said Perks?\u003c/strong\u003e\u003cbr\u003eYes, perks. There are only a few.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy gratitude (not really a perk, but nice the have)\u003c/li\u003e\u003cli\u003ePriority on joining multiplayer games when i\u0027m playing those games on stream with viewers.\u003c/li\u003e\u003cli\u003eA sign with your name in my base on Sheople.International\u003c/li\u003e\u003cli\u003eYour name, on the Start, End and BRB screens of my streams\u003c/li\u003e\u003cli\u003eAccess to the Flock, Lamb and Sheople roles in Discord\u003c/li\u003e\u003cli\u003eAccess to the vanilla Minecraft servers\u003c/li\u003e\u003cli\u003eAccess to the modded Minecraft servers\u003c/li\u003e\u003c/ul\u003eAs more people joined the community we have added more Minecraft servers.\u003cbr\u003eMore and other perks might follow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePriority Joining Multiplayer Games?\u003cbr\u003e\u003c/strong\u003eYes, every once in a while i like playing multiplayer games with viewers. \u003cbr\u003eThese games could be anything from mini-games in Minecraft and co-op games like Astroneer, Don\u0027t Starve Together and PULSAR: Lost Colony to strategy games like Anno, Civilisation and Stellaris\u003cbr\u003eYou will get priority over my non-patron twitch viewers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVanilla Survival Minecraft Servers?\u003cbr\u003e\u003c/strong\u003eYes, we actually have 3 vanilla minecraft servers, 2 of which are patron only. The other one is Sheople Lives. A free access,\u00a0limited lives per month vanilla server.\u00a0\u003cbr\u003ePatrons gain access to\u00a0the Vanilla Survival, Creative and Hardcore servers..\u003cbr\u003e\u003cbr\u003eCurrently these are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSheople.International - Vanilla Survival on Hard\u003c/li\u003e\u003cli\u003eSheople Creative - Vanilla Creative on Peaceful\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eModded Survival Minecraft Servers?\u003cbr\u003e\u003c/strong\u003eYes, we have 2 modded minecraft servers. Why two? \u003cbr\u003e\u003cbr\u003eWe wanted a server with a focus on more biomes, flora, fauna and detail blocks. A place for builders and decorators.\u003cbr\u003eAnd we wanted\u00a0a server with more of a focus on the more advanced mods. A place for the more tech and automation focused people.\u003cbr\u003e\u003cbr\u003eCurrently we are looking at:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate a new Sheople Pack\u00a0\u003c/li\u003e\u003cli\u003eLife In The Woods\u003c/li\u003e\u003cli\u003eFTB Beyond\u003c/li\u003e\u003cli\u003eFTB Skyfactory Challenges\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAll modded servers will be 1.10.2 or higher versions of modded Minecraft.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
