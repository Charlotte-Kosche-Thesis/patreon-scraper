    "summary": "Inspired by a love for understanding the Bible, the \u003ca href=\"http://www.mydigitalseminary.com\" target=\"_blank\"\u003eMy Digital Seminary blog\u003c/a\u003e was launched by me, Lindsay John Kennedy, in 2012. I have been a follower of Jesus and student of the Bible for as long as I can remember, and I love to share my discoveries, whether through Bible College classes, sermons, blog posts, or podcasts.\u003cbr\u003e\u003cbr\u003eI create two podcasts -- they\u0027re free, check them out! \u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://psalmcast.info\" target=\"_blank\"\u003ePsalmcast\u003c/a\u003e\u003c/strong\u003e, \u003c/em\u003ewhich explores the fascinating world of the Psalter, how it\u0027s intentionally designed and prophetic, and how the New Testament authors interpreted it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://beyondreadingthebible.com\" target=\"_blank\"\u003eBeyond Reading the Bible\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e (co-hosted with Randy McCracken), which explores all kinds of concepts that help make us better readers of the Bible.\u003c/li\u003e\u003c/ol\u003eThese labors of love are aimed for anyone who wants to go deeper. They have also been used to help train pastors and leaders in countries where theological training is needed but usually unattainable.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy Patreon?\u003c/h2\u003eI\u0027ve created this Patreon page to keep these podcasts going, make them better, and see where things may go beyond that! This is where you come in. Contributors are an exclusive community of like-minded students who collaborate and share our learning and discoveries. Contributors help cover the various costs and many man-hours involved in maintaining these podcasts.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI want to produce episodes more frequently.\u003c/li\u003e\u003cli\u003eI have the vision for a few other podcasts and once this become \nsustainable, I will launch them. Stay tuned for these in the \"goals\" \nsection.\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eRewards\u003c/h2\u003eWhat\u0027s more, there are rewards for patrons.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\"Associates\"\u003c/strong\u003e join the community.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"Bachelors\u003c/strong\u003e\" go deeper.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"MDivs\u003c/strong\u003e\" produce the podcasts.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"ThMs\u003c/strong\u003e\" produce the podcast, with added perks.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"PhDs\u003c/strong\u003e\" learn together.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you are a fan of the podcasts already, want to learn more about the Bible, or want to help me in my endeavors, join the community today!\u003cbr\u003e"
